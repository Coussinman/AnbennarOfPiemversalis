 aristocracy_ideas:0 "Idées aristocratiques"
 aristocracy_ideas_bonus:0 "Aristocratie complète"
 noble_knights:0 "Chevaliers nobles"
 noble_knights_desc:0 "Soutenir la cavalerie nécessite un système économique qui produit un grand nombre de chevaux excédentaires. Si nous garantissions les privilèges de notre classe noble, non seulement elle serait beaucoup plus heureuse, mais elle ferait une grande partie du travail pour produire les chevaux nécessaires. Notre fou de cour l'a décrit comme 'le service garantit les serfs'."
 serfdom:0 "Servage"
 serfdom_desc:0 "Un fantassin dans l'armée n'est pas vraiment la carrière que quiconque voulait, avec la mauvaise nourriture, la faible solde et les services médicaux pratiquement inexistants. Si nous attachions nos paysans à la terre, nous saurions exactement où chercher des recrues."
 noble_officers:0 "Officiers nobles"
 noble_officers_desc:0 "Qui dirige nos troupes est un choix important. Notre noblesse cherche à s'assurer que la préférence leur soit donnée. Cela leur donnera une chance de montrer leur bravoure en donnant de l'acier froid à l'ennemi et nous leur permettrons de le faire."
 local_nobility:0 "Noblesse locale"
 local_nobility_desc:0 "La noblesse sait qu'elle est simplement meilleure que les gens normaux et donnera sa loyauté à ceux qui en sont dignes. Si nous confirmons leurs privilèges, ils se souviendront bien sûr de notre largesse et seront plus résistants aux incitations des puissances étrangères."
 international_nobility:0 "Noblesse internationale"
 international_nobility_desc:0 "Les relations internationales sont une affaire délicate. Certains disent que la classe marchande qui a l'habitude de traiter avec les étrangers est la meilleure pour cela. Ceux qui disent cela ignorent les liens familiaux que nos familles nobles ont établis au fil des ans, ces liens doivent être exploités pour aider notre cause diplomatiquement."
 noble_resilience:0 "Connexions nobles"
 noble_resilience_desc:1 "Les divers groupes de cavalerie de ce continent sont souvent dirigés par de petits nobles. En nous liant d'amitié avec la noblesse, nous pouvons utiliser leur réseau de contacts pour rechercher des groupes plus nombreux et plus importants de soldats montés."
 military_traditions:0 "Traditions militaires"
 military_traditions_desc:0 "La pensée militaire évolue constamment et nous nous assurons que notre pensée militaire évolue avec elle. En encourageant une tradition de service parmi notre noblesse, être un homme de statut, c'est être un homme qui a gagné la gloire sur le champ de bataille. Bien que la bravoure et des choses comme ça soient toujours utiles, il n'y a rien de tel que de surclasser votre ennemi pour rendre les choses faciles."
 plutocracy_ideas:0 "Idées ploutocratiques"
 plutocracy_ideas_bonus:0 "Ploutocratie complète"
 tradition_of_payment:0 "Tradition de paiement"
 tradition_of_payment_desc:0 "Il y a toujours la tentation d'être juste quelques jours en retard avec les paiements aux mercenaires, après tout, on ne sait jamais quelles dépenses soudaines pourraient survenir. Nous ne ferons pas cela, nous paierons nos mercenaires exactement à temps et les capitaines mercenaires le sauront et s'en souviendront."
 abolished_serfdom:0 "Servage aboli"
 abolished_serfdom_desc:0 "Nous savons en lisant les comptes de la République Damérienne qu'une armée citoyenne d'hommes libres est bien plus disposée à se battre que ceux qui sont forcés. Nous devons rendre notre paysannerie assez libre et elle se battra pour défendre sa liberté."
 bill_of_rights:0 "Déclaration des droits"
 bill_of_rights_desc:0 "En accordant aux citoyens certains droits fondamentaux, nous réduisons la probabilité d'un soulèvement paysan."
 free_merchants:0 "Marchands libres"
 free_merchants_desc:0 "Dans les sociétés plus réactionnaires et conservatrices, les hommes de commerce sont méprisés comme étant en quelque sorte des hommes moindres que ceux qui possèdent des terres. Eh bien, pas pour nous, nous savons que la richesse est le pouvoir, peu importe d'où elle vient."
 free_subjects:0 "Sujets libres"
 free_subjects_desc:0 "Bien que donner une bonne raclée à un serviteur puisse être satisfaisant, ce n'est pas la meilleure façon de les faire travailler plus dur. Quelque philosophe naturel a trouvé l'idée de faire du profit la motivation principale des gens, si nous remplaçons les loyers monétaires par des paiements en nature, nos paysans seront incités à produire davantage."
 humanist_tolerance:0 "Tolérance de croyance et de race"
 humanist_tolerance_desc:0 "En aspirant vers une société plus tolérante et en tentant de résoudre nos problèmes sociaux et religieux de manières plus rationnelles, le risque de troubles civils diminuera."
 emancipation:0 "Émancipation"
 emancipation_desc:0 "Pendant longtemps, nous avons restreint la propriété foncière uniquement à ceux que nous jugions assez dignes de confiance. Si nous devions lever ces restrictions, alors la propriété foncière serait consolidée. Cela créerait à son tour un bassin de main-d'œuvre saisonnière pour qui la vie militaire pourrait valoir la peine d'être poursuivie."
 dynamic_court:0 "Cour dynamique"
 dynamic_court_desc:0 "Une cour vraiment innovante est une cour où toute personne peut s'élever pour briller. Nous devons nous efforcer de nous assurer que les vieilles traditions, la naissance ou la richesse ne sont pas un obstacle au développement de notre cour ou une barrière aux personnes talentueuses souhaitant chercher fortune au service de notre État."
 innovativeness_ideas:0 "Idées innovatrices"
 innovativeness_ideas_bonus:0 "Innovation complète"
 patron_of_art:0 "Mécène des arts"
 patron_of_art_desc:0 "Notre quête vers une société culturellement cultivée commence ici. Nos merveilles artistiques passeront à l'histoire comme les plus merveilleuses de cette époque."
 pragmatism:0 "Pragmatisme"
 pragmatism_desc:0 "Trop de pays laissent la perception du pays façonner leurs politiques. C'est insensé - si les mercenaires conviennent mieux à nos besoins, nous les utiliserons au lieu d'investir dans une armée permanente coûteuse."
 scientific_revolution:0 "Révolution scientifique"
 scientific_revolution_desc:0 "Nous devons aspirer vers une révolution sociale et économique marquée par des inventions technologiques et un transfert d'une société agricole vers une société industrielle."
 knowledge_transfer:0 "Transfert de connaissances"
 knowledge_transfer_desc:0 "La préservation de l'expérience est la chose la plus importante qu'un pays puisse faire. Nous devons nous assurer que ceux qui servent au combat transmettent ces connaissances aux jeunes recrues, grâce à un système de mentorat."
 organised_recruiting:0 "Recrutement organisé"
 organised_recruiting_desc:0 "Dans les temps anciens, quand un capitaine cherchait à recruter des hommes pour remplir son régiment, le processus prenait du temps car peu de gens souhaitaient embrasser une mort certaine dans nos armées. Cependant, en appliquant les principes de la raison à ce problème, nous serons capables de trouver un système qui mettra les hommes en uniforme beaucoup plus rapidement."
 optimism:0 "Optimisme"
 optimism_desc:0 "La victoire ne se gagne pas seulement sur le champ de bataille mais aussi dans les salons. Notre avancement de la raison rend notre peuple capable de rejeter les effets des revers temporaires et de se préparer plutôt à notre victoire inévitable."
 formalized_officer_corps:0 "Corps d'officiers formalisé"
 formalized_officer_corps_desc:0 "Traditionnellement, les officiers viennent de la noblesse, mais nous n'avons pas tant de nobles, ce qui entraîne une pénurie d'officiers. Cependant, il y a en fait beaucoup de personnes de classe inférieure dans nos armées. Nous devrions envisager de promouvoir certaines d'entre elles comme officiers professionnels."
 religious_ideas:0 "Idées religieuses"
 religious_ideas_bonus:0 "Pleinement religieux"
 deus_vult:0 "Deus Vult"
 deus_vult_desc:0 "Rejoignez le cri de guerre des croisades, 'Dieu le veut' et écrasez les infidèles."
 missionary_schools:0 "Écoles de missionnaires"
 missionary_schools_desc:0 "Bien qu'il n'y ait pas de pénurie de gens prêts à sortir et répandre la vraie foi, la plupart de ces gens font simplement plus de mal que de bien. Cependant, des écoles spécialisées pour former les missionnaires s'assureront que nous ayons plus de gens qui peuvent non seulement répandre la foi, mais aussi réussir."
 church_attendance_duty:0 "Devoir de présence à l'église"
 church_attendance_duty_desc:0 "En adoptant une politique de présence obligatoire à l'église, l'accent mis sur les valeurs et croyances religieuses minimisera incontestablement les coûts de maintien de la loi et de l'ordre."
 divine_supremacy:0 "Suprématie divine"
 divine_supremacy_desc:0 "Il est de la plus haute importance que nous débarrassions notre nation et ses frontières environnantes des infidèles qui importunent nos terres."
 devoutness:0 "Dévotion"
 devoutness_desc:0 "La religion est l'un des remparts les plus importants de notre gouvernement. Par des démonstrations publiques de piété par les dirigeants, les gouvernés suivront. La croissance de la piété parmi notre peuple renforcera notre règne."
 religious_tradition:0 "Tradition religieuse"
 religious_tradition_desc:0 "La force de notre foi et les démonstrations publiques de piété et de culte sont admirées par d'autres terres proches et lointaines. Cela se reflète dans le prestige et la gloire de notre royaume."
 ecumenism:0 "Œcuménisme"
 ecumenism_desc:0 "Le problème de comment traiter les hérétiques dans le royaume est toujours difficile. Bien que l'approche traditionnelle du feu et de l'épée résolve la plupart des problèmes finalement, la diplomatie peut aussi réussir. En encourageant le dialogue entre les diverses sectes, nous pouvons réduire les malentendus et promouvoir la paix dans le royaume."
 spy_ideas:0 "Idées d'espionnage"
 spy_ideas_bonus:0 "Espionnage complet"
 privateers:0 "Corsaires"
 privateers_desc:0 "Faire la guerre au commerce ennemi repose sur l'apex de la première triade de la victoire. Nous encouragerons les capitaines de mer bourrus à frapper le commerce de l'ennemi."
 vetting:0 "Vérification"
 vetting_desc:0 "Avec tant de postes à profit, nous trouvons parfois que ceux qui dirigent notre administration sont susceptibles d'être corrompus par des puissances étrangères. Quelques vérifications simples des antécédents élimineront les plus enclins à la corruption."
 rumourmongering:0 "Propagation de rumeurs"
 rumourmongering_desc:0 "Les ennemis sont vulnérables sur tous les fronts. Le poison dans la bonne oreille peut être aussi mortel que dix mille soldats. Nous devons être prêts à pratiquer tous les arts sombres dont nous avons besoin pour gagner."
 efficient_spies:0 "Espions efficaces"
 efficient_spies_desc:0 "La plupart des paysans vendront leur propre mère pour de l'argent, mais trouver ceux qui peuvent faire quelque chose de vraiment utile est plus difficile. Grâce à l'expérience, nous apprenons à séparer le bon grain de l'ivraie."
 shady_recruitment:0 "Recrutement louche"
 shady_recruitment_desc:0 "Notre capacité à identifier et recruter parmi les classes les plus basses laisse beaucoup incrédules que ce soit vraiment nous qui fassions ces choses. Ce qui est bien."
 destabilising_efforts:0 "Efforts de déstabilisation"
 destabilising_efforts_desc:0 "Nos capacités d'espionnage nous permettent de cibler la stabilité même des ennemis. Nous pouvons faire de leurs plus grands amis leurs ennemis."
 espionage:0 "Espionnage"
 espionage_desc:0 "Nous permet de former plus d'espions et ainsi d'augmenter nos chances d'obtenir des informations politiques et militaires sur nos ennemis."
 diplomatic_ideas:0 "Idées diplomatiques"
 diplomatic_ideas_bonus:0 "Diplomatie complète"
 foreign_embassies:0 "Ambassades étrangères"
 foreign_embassies_desc:0 "La diplomatie est un art délicat d'essayer d'équilibrer plusieurs côtés en même temps. Si nous maintenons des ambassades dans d'autres pays nous rapportant régulièrement, alors nous aurons les informations nécessaires pour réfléchir à nos options."
 claim_fabrication:0 "Fabrication de revendications"
 claim_fabrication_desc:0 "Revendiquer quelque chose comme vôtre est facile, persuader tout le monde que vous avez une revendication valide est beaucoup plus difficile. En étendant largement notre filet diplomatique, nous pouvons nous assurer que les gens qui comptent savent que cette revendication est nôtre."
 cabinet:0 "Cabinet"
 cabinet_desc:0 "En établissant un conseil exécutif, nous sommes capables de rassembler nos diplomates les plus compétents."
 adaptability:0 "Adaptabilité"
 adaptability_desc:0 "Il y a ce qui est nôtre et ce qui fait partie de notre domaine ancestral qui ne sera jamais abandonné. Un peu de flexibilité ici verra beaucoup plus de terres être considérées comme jamais abandonnables et si le pire arrive, le monde entier connaîtra notre croisade pour la récupérer sera juste."
 revolution_and_counter:0 "Révolution et contre-révolution"
 revolution_and_counter_desc:0 "Avec la politique de l'époque devenant plus polarisée et plus radicale, nous pourrions n'avoir d'autre choix que de faire la guerre à des gouvernements qui ne sont pas les mêmes que le nôtre. En embrassant cette idée, nous pouvons sans coût."
 diplomatic_influence:0 "Influence diplomatique"
 diplomatic_influence_desc:0 "En nous concentrant sur la diplomatie, nous pouvons augmenter le pouvoir que nous exerçons sur la scène diplomatique. Ce pouvoir peut nous gagner de nombreux amis."
 flexible_negotiation:0 "Négociation flexible"
 flexible_negotiation_desc:0 "On ne peut jamais vraiment savoir ce qui peut être gagné à la table de paix, nous devons donc y entrer avec toutes les options ouvertes."
 agent_training:0 "Formation d'agents"
 agent_training_desc:0 "Nous avons de nombreuses opérations secrètes prévues mais manquons d'hommes pour les tâches. Établir une méthode de formation pour nos espions aidera à renforcer les agents disponibles pour les missions dangereuses."
 additional_loyalist_recruitment:0 "Recrutement loyaliste supplémentaire"
 additional_loyalist_recruitment_desc:0 "Naturellement, il y a ceux qui résident dans les terres de nos sujets qui comprennent le droit divin de notre règne. En recrutant et en aidant ces individus éclairés, nous pouvons renforcer notre emprise sur les nations sujettes."
 audit_checks:0 "Vérifications d'audit"
 audit_checks_desc:0 "Alors que nous cherchons à infiltrer d'autres nations, nous devons être vigilants contre la propagation d'idées empoisonnées autour de nos propres cours. Assembler une équipe d'audit pour s'assurer que nos ministres agissent dans l'intérêt de l'État aidera à déraciner certains éléments pourris."
 offensive_ideas:0 "Idées offensives"
 offensive_ideas_bonus:0 "Pleinement offensif"
 grand_army:0 "Grande armée"
 grand_army_desc:0 "Nous permet de créer l'une des armées les plus grandes et les plus puissantes que le monde ait jamais vues."
 glorious_arms:0 "Armes glorieuses"
 glorious_arms_desc:0 "La vue de notre armée glorieuse et prestigieuse fera trembler tous les adversaires de peur."
 bayonet_leaders:0 "Chefs à la baïonnette"
 bayonet_leaders_desc:0 "Les hommes bien menés suivront, nous nous assurerons donc que nos officiers mèneront de front."
 battlefield_commisions:0 "Commissions de champ de bataille"
 battlefield_commisions_desc:0 "Nous permet de nous concentrer fortement sur les avancées militaires et ainsi d'augmenter notre tradition militaire."
 improved_foraging:0 "Fourrage amélioré"
 improved_foraging_desc:0 "Traditionnellement, nous étions incapables de combattre efficacement dans des terres qui ne fournissaient pas beaucoup de nourriture. Cependant, nos troupes sont devenues meilleures pour acquérir de la nourriture, permettant à de plus grandes armées de combattre."
 improved_manuever:0 "Manœuvre améliorée"
 improved_manuever_new:0 "Portée de flanquement améliorée"
 improved_manuever_desc:0 "Utiliser les troupes sur le champ de bataille est une compétence vitale pour un bon commandant. La capacité de savoir où déplacer les troupes nous donnera un avantage."
 napoleonic_warfare:0 "Esprit de corps"
 napoleonic_warfare_desc:0 "Les armées traditionnelles comptaient sur une discipline furieuse pour maintenir l'ordre dans les rangs, cependant, en faisant appel à la fierté d'unité, nous pouvons atteindre des niveaux de discipline encore plus élevés."
 shock_tactics:0 "Tactiques de choc"
 shock_tactics_desc:0 "Le combat n'est pas exclusivement un test de la compétence et de l'équipement des armées sur le terrain. C'est aussi un test de la force psychologique des soldats. Les tactiques de choc défient cette durabilité car la plupart des troupes s'enfuient à la vue de notre infanterie et cavalerie chargeant dans la mêlée."
 melee_combat_training:0 "Entraînement au combat rapproché"
 melee_combat_training_desc:0 "Bien que le mousquet remplace de plus en plus l'épée sur le champ de bataille, il est indéniable que le combat mènera finalement à une phase de mêlée où les hommes affrontent les hommes. Nos soldats seront bien versés dans les arts du combat rapproché pour vaincre l'ennemi."
 volley_fire:0 "Feu de salve"
 volley_fire_desc:0 "Le feu de salve est une tactique militaire simple qui organise le feu de chaque soldat en une seule barrage de balles."
 fort_breaker:0 "Briseur de fort"
 fort_breaker_desc:0 "Les fortifications sont le fléau de tout pays expansionniste. Même si cela prendra la vie de tous nos hommes, aucun fort ne se dressera entre nous et notre victoire.\n'Bougez ! Assaillez ce fort et conquérez-le pour votre général !'"
 glory_on_the_battlefield:0 "Chercheur de gloire"
 glory_on_the_battlefield_desc:0 "La plupart des guerres de nos jours sont gagnées en sécurisant les sièges et en occupant le territoire ennemi. Nous n'avons rien de tout cela ! Nous recherchons nos ennemis sur le champ de bataille et les battons au combat !"
 defensive_ideas:0 "Idées défensives"
 defensive_ideas_bonus:0 "Pleinement défensif"
 engineer_corps:0 "Corps du génie"
 engineer_corps_desc:0 "Nous permet de rassembler les plus grands esprits que notre nation a à offrir dans le domaine de la technologie militaire et d'utiliser leurs services inégalés."
 military_drill:0 "Exercice militaire"
 military_drill_desc:0 "Nous permet d'investir dans l'entraînement militaire et ainsi d'améliorer les formations de bataille, le maniement des armes et de stimuler le moral de notre armée."
 regimental_system:0 "Système régimentaire"
 regimental_system_desc:0 "En organisant nos armées en régiments liés à des zones géographiques distinctes, nous pouvons permettre à l'armée de s'enraciner dans la communauté. Ainsi, quand nous viendrons lever plus de bataillons pour nos régiments, ils pourront être recrutés plus rapidement."
 defensive_mentality:0 "Mentalité défensive"
 defensive_mentality_desc:0 "Il y a ceux qui pensent que l'attaque est la meilleure forme de défense, mais c'est insensé, laissons-les venir à nous et frappons-les ensuite en contre-attaque. Nos troupes défendront avec ténacité et nos forteresses tiendront plus longtemps."
 superior_firepower:0 "Puissance de feu supérieure"
 superior_firepower_desc:0 "L'utilisation de la puissance de feu massée pour perturber l'ennemi avant de porter le coup de grâce est l'une des forces de notre armée et nous nous assurerons que nos dirigeants le savent."
 supply_trains:0 "Trains de ravitaillement"
 supply_trains_desc:0 "En campagne, l'attrition est notre plus grand ennemi, la chose clé alors est d'obtenir des hommes pour remplacer ces pertes aussi rapidement que possible."
 national_conscripts:0 "Conscrits nationaux"
 national_conscripts_desc:0 "Augmente nos effectifs militaires en rendant obligatoire pour les hommes de s'inscrire au service militaire."
 until_the_last_man:0 "Jusqu'au dernier homme debout"
 until_the_last_man_desc:0 "Une bataille ne peut avoir qu'un des deux résultats : la victoire totale ou la mort. Aucun de nos soldats ne reculera tant qu'un seul homme du côté ennemi tiendra encore debout."
 improved_body_armor:0 "Protection corporelle améliorée"
 improved_body_armor_desc:0 "Bien que les armes de mêlée tombent en désuétude, elles sont néanmoins encore répandues. Grâce aux améliorations des uniformes et de l'armure de nos troupes, nous pouvons réduire la létalité de leurs armes de mêlée."
 terrain_defence:0 "Défense de terrain"
 terrain_defence_desc:0 "Il y a peu qu'un soldat puisse faire pour éviter une balle sur le terrain de bataille ouvert. Ainsi, nos troupes doivent être observatrices de leur environnement et utiliser le terrain pour esquiver le feu de salve ennemi."
 homeland_specialization:0 "Spécialisation du territoire national"
 homeland_specialization_desc:0 "Grâce à l'entraînement précis et spécialisé de nos hommes, tout combat sur un sol qui ressemble au nôtre est une victoire assurée."
 guerilla_warfare_defense:0 "Guerre de guérilla"
 guerilla_warfare_defense_desc:0 "Parfois, une force ennemie est trop écrasante pour l'affronter de front. Au lieu de cela, il est plus sage d'utiliser des tactiques de frappe et de fuite pour affaiblir les envahisseurs avant que nos hommes puissent les vaincre pour de bon."
 relentless_charge:0 "Charge implacable"
 relentless_charge_desc:0 "Aucune bataille n'a été gagnée en restant assis et en attendant que l'ennemi se termine. Notre armée leur apportera la bataille, peu importe à quel point nous devons charger impitoyablement."
 ditch_defense:0 "Défense de fossé"
 ditch_defense_desc:0 "Alors que l'artillerie voit de plus grandes améliorations, il est évident que nos fortifications doivent être mises à niveau. Grâce à l'utilisation de défenses de fossé, nous pouvons augmenter considérablement l'efficacité de nos défenseurs."
 trade_ideas:0 "Idées commerciales"
 trade_ideas_bonus:0 "Focus commercial complet"
 shrewd_commerce_practise:0 "Pratique commerciale astucieuse"
 shrewd_commerce_practise_desc:0 "Nous permet d'utiliser des pratiques commerciales plus raffinées donnant à nos marchands l'avantage sur nos concurrents."
 free_trade:0 "Libre-échange"
 free_trade_desc:0 "Les familles marchandes actuelles cherchent à s'assurer que les privilèges commerciaux restent leur prérogative exclusive, mais nous ne sommes pas disposés à le faire et permettrons la croissance de la classe marchande."
 merchant_adventures:0 "Aventures marchandes"
 merchant_adventures_desc:0 "Nous permet d'utiliser les nombreux commerçants avides de gloire et de fortune, désireux d'offrir leurs services pour une chance de rechercher et explorer de nouvelles routes commerciales."
 national_trade_policy:0 "Politique commerciale nationale"
 national_trade_policy_desc:0 "En adoptant une politique commerciale nationale, nous pouvons renforcer notre présence commerciale et augmenter l'efficacité de notre commerce."
 overseas_merchants:0 "Marchands d'outre-mer"
 overseas_merchants_desc:0 "Pour développer le commerce, nous devons étendre les droits de citoyenneté aux personnes qui vivent à l'étranger, soutiennent notre commerce et sont de la bonne classe sociale."
 trade_manipulation:0 "Manipulation commerciale"
 trade_manipulation_desc:0 "À ces points d'étranglement clés où le commerce pourrait aller dans un sens ou dans l'autre, la capacité d'obtenir un avantage là est essentielle à la croissance de nos revenus commerciaux."
 fast_negotiations:0 "Négociations rapides"
 fast_negotiations_desc:0 "Parfois, la clé pour conclure un accord commercial est d'être le plus rapide. Nous devons nous assurer que nos marchands sont capables d'avoir l'affaire conclue."
 economic_ideas:0 "Idées économiques"
 economic_ideas_bonus:0 "Focus économique complet"
 bureaucracy:0 "Bureaucratie"
 bureaucracy_desc:0 "Nous permet d'augmenter nos revenus fiscaux en adoptant un système administratif plus bureaucratique gouverné par des fonctionnaires d'État."
 organised_construction:0 "Construction organisée"
 organised_construction_desc:0 "Le besoin de moderniser l'infrastructure de notre gouvernement est une affaire coûteuse. Si nous structurons correctement le processus, nous pouvons le faire moins cher."
 smithian_economics:0 "Économie de marché libre"
 smithian_economics_desc:1 "En nous opposant au mercantilisme et en restreignant l'influence de l'État dans les affaires économiques, nous soutiendrons un marché libre qui augmentera notre efficacité de production globale. \nDéveloppement des manufactures : §G+1§!"
 national_bank:0 "Banque nationale"
 national_bank_desc:0 "En établissant une autorité centrale pour les affaires financières, nous aurons un meilleur contrôle sur l'économie de notre nation."
 debt_and_loans:0 "Dette et prêts"
 debt_and_loans_desc:0 "La dette est parfois simplement inévitable, cependant, un marché de la dette organisé nous permettra de faire flotter des prêts à un taux d'intérêt plus bas."
 centralization:0 "Centralisation"
 centralization_desc:0 "Si nous centralisons l'État, nous trouverons plus facile de faire avancer les idées et l'agenda du centre sur les régions."
 nationalistic_enthusiasm:0 "Enthousiasme nationaliste"
 nationalistic_enthusiasm_desc:0 "Le soutien de nos troupes est vital pour la défense nationale. Avec notre excellente administration, nous sommes capables d'obtenir des rabais généreux pour nos fournitures."
 exploration_ideas:0 "Idées d'exploration"
 exploration_ideas_bonus:0 "Focus d'exploration complet"
 colonial_ventures:0 "Entreprises coloniales"
 colonial_ventures_desc:0 "Nous permet d'envoyer plus de colons vers des terres inexplorées."
 quest_for_the_new_world:0 "Quête d'Aelantir"
 quest_for_the_new_world_desc:0 "Nous permet de rejoindre le nombre de nations décidées à explorer le monde au-delà de leurs frontières ou de s'efforcer d'être la première nation à faire le tour du monde en commençant une quête pour trouver la patrie elfique perdue d'Aelantir."
 overseas_exploration:0 "Exploration d'outre-mer"
 overseas_exploration_desc:0 "Établir des colonies dans des terres lointaines est pratiquement un voyage sans retour. Si les étranges nouvelles maladies ne vous attrapent pas, le temps qu'il faut pour naviguer de retour signifie que vous ne rentrerez pas chez vous. Si nous rappelons aux gens les richesses potentielles, nous pouvons les encourager à chercher des terres plus éloignées."
 land_of_opportunity:0 "Terre d'opportunité"
 land_of_opportunity_desc:0 "En présentant les terres coloniales et les nouvelles terres vierges où tout homme peut faire fortune, peut-être quelques femmes aussi, les gens émigrer plus rapidement vers les colonies. Cela signifie que la nation aura dépensé moins d'argent pour encourager les gens à y aller."
 vice_roys:0 "Vice-rois"
 vice_roys_desc:0 "Nous permet d'établir des vice-rois et ainsi d'améliorer l'administration de nos colonies et d'augmenter la quantité d'argent qu'elles génèrent."
 free_colonies:0 "Colonies libres"
 free_colonies_desc:0 "Seules quelques personnes sont disposées à déménager à l'étranger pour étendre notre grand empire colonial. Cependant, la promesse d'un lopin de terre à cultiver, en propriété libre, encouragera beaucoup plus de gens à chercher fortune à l'étranger. Le beau dans tout cela, c'est qu'il y a beaucoup de terre pour tout le monde."
 global_empire:0 "Empire mondial"
 global_empire_desc:0 "Notre engagement envers notre empire colonial a changé l'attitude des gens envers les emplois dans l'administration coloniale. Ce n'est plus un endroit pour les flibustiers qui cherchent à maximiser leur fortune, mais plutôt une carrière pour les plus brillants et les meilleurs. Cela se reflète dans nos impôts."
 naval_ideas:0 "Idées navales"
 naval_ideas_bonus:0 "Pleinement naval"
 superior_seamanship:0 "Matelotage supérieur"
 superior_seamanship_desc:0 "Nous permet de transformer notre flotte en une force navale suprême avec des navires de haute qualité et des capitaines et marins hautement qualifiés."
 naval_glory:0 "Gloire navale"
 naval_glory_desc:0 "La vue de notre marine glorieuse et prestigieuse fera trembler tous les adversaires de peur."
 grand_navy:0 "Grande marine"
 grand_navy_desc:0 "Nous permet de créer l'une des flottes les plus grandes et les plus puissantes que le monde ait jamais vues."
 sea_hawks:0 "Faucons de mer"
 sea_hawks_desc:0 "Nous permet de nous concentrer fortement sur les avancées militaires et ainsi d'augmenter notre tradition navale."
 excellent_shipwrights:0 "Excellents constructeurs navals"
 excellent_shipwrights_desc:0 "En rassemblant les meilleurs constructeurs de navires que notre nation a à offrir, nous sommes capables de nous construire une flotte de navires modernes inégalés en savoir-faire et en maniabilité."
 naval_fighting_instruction:0 "Instructions de combat naval"
 naval_fighting_instruction_desc:0 "Permet à nos vétérans navals de concevoir de nouvelles méthodes pour améliorer l'efficacité de notre flotte dans les blocus."
 press_gangs:0 "Gangs de presse"
 press_gangs_desc:0 "La vie en mer est dure et impitoyable et tout le monde n'est pas désireux d'une carrière dans la marine. En légalisant la conscription d'hommes ayant des habitudes maritimes, il sera plus facile d'équiper nos navires, accélérant le processus de mise en service des navires."
 quality_ideas:0 "Idées de qualité"
 quality_ideas_bonus:0 "Qualité complète"
 quality_education:0 "Éducation de qualité"
 quality_education_desc:0 "Le moment le plus vital de l'existence de toute armée est juste après une bataille. Gagner ou perdre, les troupes épuisées sont les plus vulnérables. Nous devons nous assurer que nos troupes sont prêtes au combat avant que l'opposition ne le soit."
 finest_of_horses:0 "Les plus beaux chevaux"
 finest_of_horses_desc:0 "Comme ces troupes prennent fermement le terrain ! Comme ces cavaliers forment magnifiquement ! Regardez ces chevaux gris ! Qui sont ces beaux cavaliers ? Ce sont de belles troupes."
 oak_forests_for_ships:0 "Forêts de chêne pour les navires"
 oak_forests_for_ships_desc:0 "Plus nos navires peuvent encaisser de punitions, plus ils peuvent en donner. Assurons-nous d'avoir un approvisionnement prêt du plus beau chêne vieilli pour nos navires de guerre."
 private_to_marshal:0 "Du simple soldat au maréchal"
 private_to_marshal_desc:0 "Chaque simple soldat a un bâton de maréchal dans son dos. Eh bien, peut-être pas exactement, mais pour ceux qui se distinguent au combat, la promotion et les récompenses suivront. Les troupes le savent et en sont inspirées."
 naval_drill:0 "Exercice naval"
 naval_drill_desc:0 "La confusion du combat peut laisser un navire de guerre inapte à l'action pendant longtemps. Un équipage bien exercé se rétablira beaucoup plus rapidement qu'un équipage ordinaire."
 merchant_marine:0 "Marine marchande"
 merchant_marine_desc:0 "Que chaque navire marchand arbore fièrement notre enseigne marchande et sache que notre marine sera toujours là pour les protéger si nécessaire."
 massed_battery:0 "Batterie massée"
 massed_battery_desc:0 "Massons notre artillerie en une seule grande batterie, sa puissance destructrice percera un trou dans les lignes ennemies."
 quantity_ideas:0 "Idées de quantité"
 quantity_ideas_bonus:0 "Quantité complète"
 benefits_for_horseowners:0 "Avantages pour les propriétaires de chevaux"
 benefits_for_horseowners_desc:0 "La vie est bon marché, mais les chevaux sont chers. Si nous mettons en place un système d'avantages pour ceux qui possèdent des chevaux, nous en aurons plus parmi lesquels choisir."
 the_old_and_infirm:0 "Les vieux et les infirmes"
 the_old_and_infirm_desc:0 "Les sergents vétérans sont parmi les hommes les plus méprisables et corrompus imaginables, mais ces hommes sont encore utiles. Plutôt que de les laisser être des mendiants dans nos rues, des hommes comme ceux-ci devraient être utilisés quand leur service se termine. Faisons-en des sergents instructeurs et des intendants pour que leurs compétences uniques puissent être mises à profit."
 the_young_can_serve:0 "Les jeunes peuvent servir"
 the_young_can_serve_desc:0 "Quel âge doit avoir un garçon avant d'être un homme ? Quel âge doit-il avoir avant de pouvoir mourir pour son pays ? Certains dirigeants sont scrupuleux, nous d'autre part sommes un boucher d'égalité des chances."
 enforced_service:0 "Service forcé"
 enforced_service_desc:0 "Le principe du volontariat sous-tend toute notre structure militaire. Parfois, il n'y a pas assez de volontaires. Nous devrions forcer les gens à se porter volontaires."
 ships_penny:0 "Penny du navire"
 ships_penny_desc:0 "Les navires sont chers, ce que nous devons faire c'est amener d'autres personnes à aider à les payer. Le penny du navire est un parfait exemple de cela."
 standardized_artillery:0 "Artillerie standardisée"
 standardized_artillery_desc:0 "Chaque fondeur de fer garde jalousement ses secrets et techniques et fait chaque canon comme une pièce d'art sur mesure. Bien que cela puisse être bon pour leurs ego, ce n'est pas la meilleure façon de commander des canons. Désormais, nous insisterons pour que chaque canon soit fait selon nos propres spécifications exactes, et ce sera aussi beaucoup moins cher."
 mass_army:0 "Levée en masse"
 mass_army_desc:0 "Nous avons, jusqu'à présent, été très difficiles sur qui devrait servir comme simple soldat dans notre armée. Nous n'avons pris que les plus pauvres et les plus désespérés, fondamentalement les gens que personne d'autre ne manquerait. Maintenant cependant, nous allons ouvrir les rangs à tout le monde, qui n'est pas riche."
 reinforcement_drafts:0 "Récupérer notre équipement"
 reinforcement_drafts_desc:0 "La mort est le destin de tout soldat loyal, et aucun homme ne peut être ramené d'entre les morts. Cependant, l'équipement que ces corps laissent sur le champ de bataille peut encore nous être utile. En envoyant une unité pour récupérer les armes et uniformes du champ de bataille, nous pouvons récupérer ces objets et rendre l'équipement du prochain ensemble de corps plus efficace."
 mercenary_contracts:0 "Contrats de mercenaires"
 mercenary_contracts_desc:0 "En rédigeant des contrats permanents avec certains capitaines mercenaires, nous pouvons nous assurer d'avoir toujours accès à un grand bassin de mercenaires sur lequel puiser, s'ils sont nécessaires."
 expansion_ideas:0 "Idées d'expansion"
 expansion_ideas_bonus:0 "Pleinement expansionniste"
 additional_colonists:0 "Colons supplémentaires"
 additional_colonists_desc:0 "Le nouveau monde est beaucoup de choses, le plus important de tout, vide. Eh bien, personne d'important n'y vit en tout cas. En faisant connaître aux gens les opportunités illimitées que nous avons dans le nouveau monde, nous encouragerons plus de gens à aller s'y installer."
 additional_merchants:0 "Marchands supplémentaires"
 additional_merchants_desc:0 "Les colonies ne servent à rien à moins que nous ramenions les produits à la mère patrie. Nous devons élargir notre classe marchande pour nous assurer que cela se produit."
 faster_colonists:0 "Colons plus rapides"
 faster_colonists_desc:0 "Vous ne pouvez pas simplement envoyer des colons et vous attendre à ce qu'ils construisent une colonie. Il y a un processus chronophage de préparation de l'expédition avec tous les objets dont ils auront besoin pour survivre dans leur nouveau foyer. En utilisant l'expérience passée, nous pouvons accélérer ce processus."
 additional_diplomats:0 "Diplomates supplémentaires"
 additional_diplomats_desc:0 "L'élan pour étendre notre pays signifie que nous devons aussi étendre notre portée diplomatique. Nous devons nous assurer que notre service diplomatique est correctement doté en personnel."
 improved_shipyards:0 "Chantiers navals améliorés"
 improved_shipyards_desc:0 "Pour défendre nos intérêts autour du globe, nous aurons besoin d'une flotte forte. Nous devons nous assurer que nos chantiers navals peuvent produire des navires aussi rapidement que possible pour remplacer toute perte que nous pourrions subir."
 experienced_diplomats:0 "Diplomates expérimentés"
 experienced_diplomats_desc:0 "Parfois, il suffit que les gens croient que nous sommes puissants. Nous avons travaillé dur sur notre service diplomatique pour nous assurer que notre parole porte un poids supplémentaire."
 competetive_merchants:0 "Marchands compétitifs"
 competetive_merchants_desc:0 "Pour ramener le commerce à la maison, nous devons être capables de battre la concurrence d'autres pays. Nous devons nous assurer que notre système juridique leur donne tous les avantages possibles."
 administrative_ideas:0 "Idées administratives"
 administrative_ideas_bonus:0 "Pleinement administratif"
 organised_mercenary_payment:0 "Paiements de mercenaires organisés"
 organised_mercenary_payment_desc:0 "Les capitaines mercenaires sont un groupe astucieux. Ils essaieront d'amener deux commandants dans la même armée dans une guerre d'enchères pour leurs services. Nous rationaliserons notre processus de recrutement de mercenaires pour prévenir les abus par les commandants et nous assurer d'être toujours dans la meilleure position de négociation."
 benefits_for_mercenaries:0 "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc:0 "Les mercenaires chercheront toujours la meilleure affaire, nous devons donc nous assurer que les mercenaires restent avec nous. En nous assurant de prendre soin de nos compagnies de mercenaires, elles resteront loyales plus longtemps et nécessiteront moins de compensation monétaire directe."
 organised_mercenary_recruitment:0 "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc:0 "L'argent n'est pas la seule limite quand il s'agit de recruter des mercenaires. L'autre goulot d'étranglement est d'avoir des compagnies de mercenaires qui souhaitent réellement servir avec nous. Ainsi, nous devons nous assurer que notre système permet à chaque compagnie de nous rejoindre."
 bookkeeping:0 "Tenue de livres"
 bookkeeping_desc:0 "Parfois l'argent manque et nous devons emprunter. Les prêteurs s'inquiètent toujours de ne pas être remboursés. En maintenant des registres méticuleux, nous serons capables de nous assurer que tout le monde soit payé et cela nous permettra de négocier des taux d'intérêt plus bas."
 administrative_efficiency_idea:0 "Efficacité administrative"
 administrative_efficiency_idea_desc:0 "La partie la plus importante de tout gouvernement est d'obtenir les bons conseils. Nous devons nous assurer d'être aussi inclusifs que possible quand il s'agit de conseillers pour maximiser le nombre de points de vue différents qui nous sont présentés."
 resilient_state:0 "État résilient"
 resilient_state_desc:0 "Chaque État fait face à des périodes difficiles. C'est quand les mécontents ou les exclus sentent qu'il est temps de se rebeller. Si nous construisons une administration qui est résiliente face à ces troubles, nous serons capables de récupérer beaucoup plus rapidement de cette triste situation."
 war_cabinet:0 "Cabinet de guerre"
 war_cabinet_desc:0 "La guerre est quand le pays est à son plus vulnérable, les stress des guerres peuvent sérieusement miner la capacité de gouverner. En nous assurant que les acteurs clés sont impliqués pendant les temps de guerre, nous pouvons éviter ces stress."
 ENG_ideas:0 "Idées anglaises"
 ENG_ideas_start:0 "Traditions anglaises"
 ENG_ideas_bonus:0 "Ambition anglaise"
 royal_navy:0 "Une marine royale"
 royal_navy_desc:0 "Commençant vers 1495, la monarchie Tudor investit massivement non seulement dans les navires mais dans l'infrastructure pour les soutenir. Pour beaucoup, c'était la fondation officielle de la marine royale."
 eltham_ordinance:0 "L'ordonnance d'Eltham"
 eltham_ordinance_desc:0 "Bien qu'elle ne fut pas adoptée en l'année 1526, elle représentait la première tentative de rationaliser la bureaucratie royale d'Angleterre, pour la rendre plus réactive et rentable."
 secretaries_of_state:0 "Secrétaires d'État"
 secretaries_of_state_desc:0 "Le roi avait toujours eu un serviteur royal responsable de la correspondance du roi. Au milieu du 17e siècle, le nombre commença à augmenter et ils devinrent des parties importantes de la machine gouvernementale, ne se contentant pas de transmettre les décrets royaux mais se voyant accorder une autonomie administrative."
 navigation_acts:0 "Les actes de navigation"
 navigation_acts_desc:0 "Ces actes représentaient le point culminant du mercantilisme. Notre commerce sera transporté sur nos navires et viendra d'abord dans nos ports où nous pourrons le taxer."
 eng_red_coats:0 "Tuniques rouges"
 eng_red_coats_desc:0 "La vie dans l'armée anglaise est éprouvante et strictement réglementée, mais elle inculque à un homme un certain caractère. Leur sang-froid et leur expertise avec les armes à feu mettent la peur dans le cœur de nos ennemis."
 british_bill_of_rights:0 "Déclaration des droits anglaise"
 british_bill_of_rights_desc:1 "Une série radicale de réformes axées sur les limites du pouvoir royal, en particulier axées sur le judiciaire. Le monarque ne peut pas lever unilatéralement des armées, prescrire des punitions cruelles et inhabituelles, ou interférer avec la libre élection des membres du Parlement."
 GBR_ideas:0 "Idées britanniques"
 GBR_ideas_start:0 "Traditions britanniques"
 GBR_ideas_bonus:0 "Ambition britannique"
 gbr_acts_of_union:0 "Les actes d'union"
 gbr_acts_of_union_desc:0 "Les actes d'union combinent constitutionnellement les nations d'Angleterre et d'Écosse en une seule. À partir d'un seul parlement national, toute la nation sera gouvernée sous le même ensemble de lois et d'ordonnances, avec une armée et une économie communes."
 the_british_parliament:0 "Parlement de Grande-Bretagne"
 the_british_parliament_desc:0 "Nous avons une longue histoire de parlementarisme dans notre pays, et avec la création du Parlement de Grande-Bretagne, il est naturel que nous continuions les traditions des parlements anglais et écossais."
 british_industrialization:0 "Industrialisation précoce"
 british_industrialization_desc:0 "Les avancées rapides de la technologie créent des possibilités jamais rêvées auparavant. Les gens affluent vers les villes pour travailler dans de nouvelles usines hautement efficaces équipées de machines modernes étonnantes. La Grande-Bretagne doit être au cœur de cette révolution industrielle, car toute nation qui échoue à se moderniser sera balayée par celles qui le font."
 gbr_the_royal_society:0 "La société royale"
 gbr_the_royal_society_desc:0 "La Société royale rassemble les plus grands esprits scientifiques de la nation et les pousse vers des hauteurs encore plus grandes de compréhension dans les nombreux domaines de la philosophie naturelle. En tant qu'institution de classe mondiale, elle mènera la Grande-Bretagne dans une nouvelle ère de pensée et d'expérimentation."
 reform_of_comission_buying:0 "Réforme de l'achat de commissions"
 reform_of_comission_buying_desc:0 "Le grand vieux duc d'York, nommé chef de l'armée en 1795, institua un ensemble de réformes de grande portée sur l'armée britannique. Il améliora le sort des soldats ordinaires et plus important encore, établit des conditions strictes sur l'achat de promotions. Les officiers devraient désormais servir un minimum de temps au rang précédent avant de pouvoir acheter le suivant. Cela mena à des officiers qui avaient réellement une idée approximative de ce qu'ils faisaient."
 sick_and_hurt_board:0 "Le conseil des malades et blessés"
 sick_and_hurt_board_desc:0 "Fondé en 1707, son rôle était d'assurer le bien-être des marins ordinaires enrôlés dans la marine. Il apporta une série de réformes qui améliorèrent la santé des marins en service."
 british_merchant_navy:1 "Établir la marine marchande britannique"
 british_merchant_navy_desc:0 "Étant une nation insulaire, nous serons toujours dépendants de la mer pour le commerce. Nous devons donc promouvoir la marine marchande pour nous assurer que notre commerce prospère."
 britanna_rules_the_waves:0 "Britannia gouverne les vagues"
 britanna_rules_the_waves_desc:0 "Rule Britannia !\nBritannia gouverne les vagues.\nLes Britanniques ne seront jamais, jamais, jamais esclaves."
 AVE_ideas:0 "Idées angevines"
 AVE_ideas_start:0 "Traditions angevines"
 AVE_ideas_bonus:0 "Ambition angevine"
 angevin_decentralized_rule:0 "Règne décentralisé"
 angevin_decentralized_rule_desc:0 "Pendant les jours de la dynastie Plantagenêt, l'administration de l'Empire angevin était gérée par des gouverneurs locaux et des parents du roi. Bien que cette décentralisation soit en antithèse avec le règne du roi, elle assura un règne harmonieux sur les provinces d'Angleterre et de France."
 english_common_law:0 "Droit commun anglais"
 english_common_law_desc:1 "Les territoires d'Angleterre sont gouvernés par des comtés et leurs shérifs respectifs. En appliquant un droit commun à tous les résidents locaux, le processus de taxation présente peu de difficultés."
 lessons_of_the_anglo_french_wars:0 "Leçons des guerres anglo-françaises"
 lessons_of_the_anglo_french_wars_desc:0 "Même dans les beaux jours du règne Plantagenêt, notre État a toujours été en conflit armé avec le Royaume de France. Les leçons de toutes ces batailles ainsi que celles de la Guerre de Cent Ans façonnent la discipline et la volonté de notre armée à ce jour."
 the_many_thrones:0 "Les nombreux trônes des Plantagenêt"
 the_many_thrones_desc:0 "La dynastie Plantagenêt détient de nombreux trônes au fil des décennies. Le Royaume d'Angleterre, Seigneur d'Irlande, Duc d'Aquitaine, Normandie, Bretagne et bien d'autres.\nLa dynastie assura un grand nombre d'héritiers pour sécuriser et maintenir les nombreux trônes. Nous suivrons leur exemple."
 reformed_angevin_infantry:0 "Infanterie angevine réformée"
 reformed_angevin_infantry_desc:0 "Pendant la Guerre de Cent Ans, notre royaume a utilisé l'archer long anglais à son plein potentiel. Cependant, il y a toujours place à l'amélioration. Avec la formation de l'Union anglo-française, nous raffinerons leurs techniques et les enseignerons à nos sujets français."
 seneschal_of_france:0 "Le sénéchal de France"
 seneschal_of_france_desc:0 "Le sénéchal est un poste senior qui est occupé par un membre de la cour qui a été nommé par le roi. Pendant les temps Plantagenêt, les territoires de France étaient gouvernés par les membres de la cour Plantagenêt."
 rule_of_the_plantagenet:0 "Règne des Plantagenêt"
 rule_of_the_plantagenet_desc:0 "Le Royaume angevin est le résultat de la longue et fière lignée des Plantagenêt. La gloire de cette ancienne maison servira d'exemple aux dynasties à venir."
 EIC_ideas:0 "Idées des Indes orientales"
 EIC_ideas_start:0 "Traditions des Indes orientales"
 EIC_ideas_bonus:0 "Ambition des Indes orientales"
 eic_governors_general:0 "Gouverneurs généraux des Indes"
 eic_governors_general_desc:0 "Le gouvernement de la Compagnie des Indes orientales est exercé par le gouverneur général, qui dirige les opérations de la compagnie sur le terrain."
 eic_indian_trade:0 "Commerce indien"
 eic_indian_trade_desc:0 "Le sous-continent indien est plein de plantations de produits commerciaux très précieux, comme le thé ou l'opium, qui génèrent d'énormes profits pour la Compagnie."
 eic_chartered_merchants:0 "Marchands agréés"
 eic_chartered_merchants_desc:0 "La Compagnie fut fondée pour agréer tout marchand commerçant avec l'Inde, et tout marchand sans licence de la compagnie est sujet à la saisie de son navire et de sa cargaison."
 eic_presidency_armies:0 "Armées de présidence"
 eic_presidency_armies_desc:0 "Les présidences sont les divisions administratives de la Compagnie en Inde, et chacune a une armée dépendante, composée principalement de cipayes indiens avec quelques réguliers britanniques."
 eic_intercontinental_trade:0 "Commerce intercontinental"
 eic_intercontinental_trade_desc:0 "L'établissement de routes commerciales intercontinentales entre l'Extrême-Orient, l'Inde, l'Afrique et la Grande-Bretagne est l'activité principale de la Compagnie, qui génère de gros revenus grâce à cette activité."
 eic_colonial_monopoly:0 "Monopole colonial"
 eic_colonial_monopoly_desc:0 "L'activité de la Compagnie en Inde crée les conditions d'un monopole naturel, résultat de l'octroi de licences aux marchands et de l'extraction d'énormes rentes d'eux avec des coûts d'exploitation très bas."
 eic_colonial_exploitation:0 "Exploitation coloniale"
 eic_colonial_exploitation_desc:0 "La combinaison de gros capitaux d'investissement avec une main-d'œuvre à bas coût détermine l'expansion naturelle des plantations dirigées vers l'exportation de biens comme moyen d'augmenter davantage la richesse de la Compagnie des Indes orientales."
 SWE_ideas:0 "Idées suédoises"
 SWE_ideas_start:0 "Traditions suédoises"
 SWE_ideas_bonus:0 "Ambition suédoise"
 kung_och_riksdag:0 "Roi et Riksdag"
 kung_och_riksdag_desc:0 "Les rois suédois dépendaient souvent de la coopération avec les États, en particulier avec la nombreuse classe paysanne pour contrebalancer la noblesse. Sous le règne de Gustave-Adolphe, cependant, un compromis historique fut conclu avec la noblesse, qui s'engagea loyalement à mettre ses ressources à disposition de la nation en échange de nouveaux privilèges."
 swedish_steel:0 "Acier Suédois"
 swedish_steel_desc:0 "Tandis que les autres armées tirent des salves imprécises sur leurs ennemis, nous marcherons sur eux en rangs disciplinés, délivrerons une seule salve à bout portant puis leur donnerons l'acier froid."
 hakkapelitta:0 "Les 'Hakkapeliitta'"
 hakkapelitta_desc:0 "La Finlande est un territoire plutôt pauvre et arriéré, et le service dans l'armée suédoise offre aux gens d'excellentes opportunités d'avancement financier via le pillage. La bonne équitation et des chevaux de haute qualité nous permettent de lever une excellente cavalerie redoutée qui, selon nos ennemis, est invulnérable grâce à la sorcellerie."
 indelningsverket:0 "Indelningsverket"
 indelningsverket_desc:0 "Le système d'allocation suédois consistait à diviser la paysannerie en groupes de 10 à des fins de recrutement. Ce système facilitait la recherche de personnes pour servir dans l'armée et leur organisation en unités."
 swedish_absolutism:0 "Absolutisme Suédois"
 swedish_absolutism_desc:0 "L'absolutisme est la théorie selon laquelle un seul homme doit commander, cet homme est le roi et il devrait avoir la capacité de diriger le gouvernement sans être entravé par le conseil privé."
 produktplakatet:0 "Produktplakatet"
 produktplakatet_desc:0 "Le décret interdisait aux navires étrangers arrivant en Suède d'apporter des marchandises d'autres pays que les leurs ou leurs colonies."
 union_and_security_act:0 "Acte d'Union et de Sécurité"
 union_and_security_act_desc:0 "L'acte donna au roi le pouvoir exclusif de déclarer la guerre et la paix, abolit la plupart des privilèges nobles, et donna au roi le droit de déterminer le nombre de conseillers privés - lui permettant de l'abolir entièrement en déterminant que leur nombre nécessaire était de zéro."
 MOS_ideas:0 "Idées Moscovites"
 MOS_ideas_start:0 "Traditions Moscovites"
 MOS_ideas_bonus:0 "Ambition Moscovite"
 gatherers_of_tribute:0 "Collecteurs de Tribut"
 gatherers_of_tribute_desc:1 "Le joug tatar fut longtemps un obstacle sévère à la société russe, mais la Moscovie prospéra néanmoins car notre État avait le droit de collecter le tribut au Khan. Même maintenant, nous bénéficions des avantages de l'organisation que nous avons construite pour remplir cette fonction."
 legacy_of_dmitriy_donskoi:0 "Héritage de Dmitri Donskoï"
 legacy_of_dmitriy_donskoi_desc:0 "Après des siècles de souffrance sous le joug tatar, Dmitri du Don fut capable de vaincre de manière retentissante les forces de la Horde d'Or. Nous devons chérir sa mémoire et ne plus jamais accepter de souffrir en silence."
 pomestnoe_voisko:0 "Pomestnoe Voisko"
 pomestnoe_voisko_desc:1 "En redistribuant les parcelles de terres confisquées aux cavaliers nobles, nous pouvons construire une nouvelle classe de soldats pour soutenir notre principauté."
 zasechnaya_cherta:0 "Zasechnaya Cherta"
 zasechnaya_cherta_desc:0 "Afin de résister aux raids tatars, nos ancêtres ont toujours maintenu une ligne de forts étroitement positionnés et bien défendus. Alors que notre État s'étend, nous devrions continuer à étendre cette 'Ligne d'Abatis' pour nous assurer que nous pouvons toujours protéger notre peuple contre les attaques lointaines."
 descendants_of_byzantine_emperors:0 "Descendants des Empereurs Byzantins"
 descendants_of_byzantine_emperors_desc:0 "Nous sommes unis aux anciens empereurs byzantins par des mariages et des alliances. Cela fait de nous les descendants d'une ancienne lignée impériale de grande influence et habileté, et favorisera nos ambitions politiques."
 seat_of_metropolitan_bishop:0 "Siège de l'Évêque Métropolitain"
 seat_of_metropolitan_bishop_desc:0 "Le peuple russe a besoin d'une guidance religieuse ferme. Nous avons historiquement eu une bonne coopération avec l'Église, et c'est une amitié dont nous pourrions tous deux gagner à l'étendre. Si nous pouvons faire déplacer le siège de l'évêque métropolitain à Moscou, nous pourrons renforcer davantage les liens entre la foi orthodoxe russe et notre État."
 strength_of_the_boyars:0 "Force des Boyards"
 strength_of_the_boyars_desc:0 "La classe des boyards est à bien des égards le fondement de l'entreprise impériale russe, mais tout comme nous devons renforcer les boyards, nous devons les contrôler. Nous devons à la fois protéger les sièges des boyards dans la Douma et nous assurer qu'ils ont besoin de nous compter sur nous pour étendre leur influence."
 RUS_ideas:1 "Idées Russes"
 RUS_ideas_start:1 "Traditions Russes"
 RUS_ideas_bonus:1 "Ambition Russe"
 land_of_the_rus:0 "Terre des Rus"
 land_of_the_rus_desc:0 "Après tout, toute terre appartient à la Mère Patrie."
 life_long_conscription:0 "Conscription à Vie"
 life_long_conscription_desc:0 "Afin de nourrir nos armées toujours croissantes, nous devrions étendre les termes du service militaire pour qu'il devienne un engagement à vie. Cela offrira une mobilité sociale à ceux qui auraient autrement mené des vies dans des occupations moindres, et cela nous donnera une source fiable de soldats pour nos entreprises impériales."
 russian_artillery_yard:0 "Arsenal d'Artillerie Russe"
 russian_artillery_yard_desc:1 "La puissance de feu supérieure est ce qui détermine les sièges d'aujourd'hui ainsi que les batailles rangées de demain. Nous devons construire un arsenal d'artillerie ultramoderne au cœur de notre pays, pour nous assurer que nos armées ne manquent jamais de canons ni de munitions."
 sudebnik:0 "Sudebnik"
 sudebnik_desc:0 "À la fin du XVe siècle, la décision fut prise de régulariser le code de gouvernement qui était à l'origine un droit coutumier avec de grandes variations régionales. En rationalisant le code et en augmentant le nombre d'infractions pour lesquelles nous pouvons infliger des amendes, nous améliorons l'administration et les revenus."
 the_streltsy:0 "Fonder les Streltsy"
 the_streltsy_desc:0 "Afin de nous assurer que nous avons une armée capable de défendre notre royaume, nous devrions créer une armée permanente de troupes armées de mousquets pour compléter nos levées."
 opprichnina:0 "Oprichnina"
 opprichnina_desc:0 "La noblesse héréditaire est la plus grande menace à notre contrôle de l'État. Nous devons briser leur pouvoir en réduisant la taille de leurs domaines et en donnant cette terre à des gens qui nous sont loyaux en premier."
 abolish_the_mestnichestvo:0 "Abolir le Mestnichestvo"
 abolish_the_mestnichestvo_desc:0 "Le Mestnichestvo était un système ancien qui stipulait que les emplois d'État devaient être offerts aux personnes en fonction de l'ancienneté de leur lignée. C'était problématique car cela ne prenait pas en compte l'aptitude du candidat. L'abolition de ce système améliorera la bureaucratie d'État en permettant la nomination au mérite."
 siberian_frontier:0 "Frontière Coloniale"
 siberian_frontier_desc:0 "Les terres désolées lointaines de la Sibérie nous appellent. Nous devons y ouvrir un chemin et laisser nos cosaques partir et apporter des terres au peuple russe."
 table_of_ranks:0 "La Table des Rangs"
 table_of_ranks_desc:0 "L'abolition du Mestnichestvo fut le premier mouvement pour rendre la bureaucratie d'État plus méritocratique. La table des rangs codifia cela et rendit le service et la promotion dans l'armée conditionnels au service dans les rangs inférieurs."
 curriculum_of_the_cadet_corps:0 "Élargir le Curriculum du Corps des Cadets"
 curriculum_of_the_cadet_corps_desc:0 "Nous avons plus de cadets qu'il n'y a de places d'officiers dans notre armée, nous devrions utiliser le corps des cadets pour créer non seulement des officiers potentiels, mais aussi des scientifiques et des ingénieurs."
 SPA_ideas:0 "Idées Espagnoles"
 SPA_ideas_start:0 "Traditions Espagnoles"
 SPA_ideas_bonus:0 "Ambition Espagnole"
 the_reconquista:0 "La Reconquista"
 the_reconquista_desc:0 "Pendant de longues années, nous avons mené la guerre contre le Maure. Cela nous a donné une discipline solide dont peu peuvent se vanter. Levez-vous, hommes de Castille, et montrez au monde votre détermination."
 spanish_inquisition:0 "Inquisition Espagnole"
 spanish_inquisition_desc:0 "Personne ne s'y attendait."
 devout_catholisism:0 "Ravelianisme Dévot"
 devout_catholisism_desc:0 "Notre foi est notre épée et notre bouclier. Ce n'est que par la grâce de Dieu que nous avons remporté nos triomphes dans la Reconquista. Nous devons toujours montrer notre dévotion à la sainte mère Église."
 inter_caetera:0 "Inter Caetera"
 inter_caetera_desc:0 "Le 4 mai 1493, Sa Sainteté nous accorda une bulle papale nous accordant toutes les terres à l'ouest et au sud d'une ligne située à 100 lieues à l'ouest des îles des Açores. Nous ferons naturellement respecter la volonté de Sa Sainteté."
 gold_fleet:0 "Flotte au Trésor"
 gold_fleet_desc:0 "La richesse de notre empire attire tous les pirates et chacals existants. Nous établirons un système de convois pour ramener la richesse à la maison et la protéger."
 spanish_armada:0 "Une Armada Espagnole"
 spanish_armada_desc:0 "La puissance de l'Espagne réside autant dans sa flotte que dans ses redoutés tercios. Nous veillerons à ce que notre marine ne manque de rien afin que, si nous devons jamais le faire, nous puissions envoyer une puissante armada."
 siglo_de_oro:0 "Siglo de Oro"
 siglo_de_oro_desc:0 "Un âge d'or s'abat sur l'Espagne, en peinture, architecture, musique et littérature. L'Espagne fait l'envie du monde. Cela laissera un héritage qui résonnera à travers le temps. Bien que je n'aime pas le livre sur l'homme qui combat les moulins à vent, je ne peux pas voir celui-là être lu par les générations futures."
 NED_ideas:0 "Idées Néerlandaises"
 NED_ideas_start:0 "Traditions Néerlandaises"
 NED_ideas_bonus:0 "Ambition Néerlandaise"
 amsterdam_wisselbank:0 "Fonder la Wisselbank d'Amsterdam"
 amsterdam_wisselbank_desc:0 "Le problème avec la monnaie métallique était qu'il était pratiquement impossible de fabriquer des pièces de poids égal dans toutes les monnaies. Cela rend difficile le déplacement de la richesse, la sève vitale du commerce. La Wisselbank échangeait la monnaie métallique contre la monnaie papier d'Amsterdam qui devait être utilisée dans la ville pour les factures de plus de 600 florins. Cela créa un moyen d'échange dans la valeur duquel chacun pouvait avoir confiance, facilitant les échanges."
 dutch_trading_spirit:0 "Esprit Commercial Néerlandais"
 dutch_trading_spirit_desc:0 "Chercher sa fortune par-delà les mers est aussi naturel pour un Néerlandais que brûler une sorcière l'est pour un Espagnol. Nous ne manquons pas d'âmes robustes prêtes à chercher leur fortune dans le commerce."
 polders:0 "Polders"
 polders_desc:0 "Les pays bas sont très susceptibles aux inondations et dans le temps agité des XIe-XIVe siècles, il y eut de multiples inondations menant à la création du Zuiderzee et salant aussi le sol des zones côtières. Nous avons maintenant la technologie pour récupérer les terres permettant une agriculture plus productive."
 instructie_voor_de_admiraliteiten:0 "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc:0 "'Ce jour commence une longue liste de victoires navales, qui rendront notre patrie à jamais illustre'"
 revenue_stamps:0 "Timbres de Recettes"
 revenue_stamps_desc:0 "La taxation indirecte est le moyen le plus efficace de lever des impôts en cette période. Les timbres de recettes étaient des timbres attachés aux documents légaux (par exemple un contrat de vente) pour vérifier que l'impôt avait été payé. De tels documents ne seraient pas légalement contraignants sans lesdits timbres."
 embrace_humanism:0 "Embrasser l'Humanisme"
 embrace_humanism_desc:1 "Depuis le grand philosophe Érasme, les Pays-Bas ont été le berceau de la philosophie humaniste. Il est temps d'embrasser cela comme une partie intégrante de l'État."
 army_sappers:0 "Sapeurs de l'Armée"
 army_sappers_desc:0 "À l'époque, les travaux de siège étaient creusés par des locaux impressionnés en service, ces gens n'étaient pas toujours désireux de faire ce travail. En faisant du creusement de telles tranchées le travail de l'armée, nous obtenons de meilleures tranchées, plus rapidement."
 platoon_fire:0 "Tir de Peloton"
 platoon_fire_desc:0 "Le tir de salve standard impliquait que chaque rang livre sa salve d'un coup, avec l'objectif de maximiser la puissance de feu. Les Néerlandais développèrent un système différent de tir par peloton, l'objectif étant qu'une partie du régiment tire toujours sur l'ennemi. Cela empêchait l'ennemi de récupérer des salves."
 DAN_ideas:0 "Idées Danoises"
 DAN_ideas_start:0 "Traditions Danoises"
 DAN_ideas_bonus:0 "Ambition Danoise"
 dan_kalmar_union:0 "L'Union de Kalmar"
 dan_kalmar_union_desc:0 "En 1397, il fut décidé que les trois couronnes du Danemark, de la Norvège et de la Suède seraient détenues par un seul monarque. Depuis lors, elle a toujours été gouvernée par le monarque du Danemark. Il est de notre devoir de maintenir et défendre cette union."
 dan_sound_dues:0 "Droits du Sund"
 dan_sound_dues_desc:0 "Établi en 1429, notre contrôle sur le passage d'entrée et de sortie de la mer Baltique nous a permis d'exiger des péages élevés des navires étrangers passant par nos eaux. Ces droits du Sund représentent une grande partie de l'économie de notre pays."
 dan_the_kings_sea:0 "La Mer du Roi"
 dan_the_kings_sea_desc:0 "Notre monarque ne règne pas seulement sur la terre mais aussi sur une grande partie de la mer. Nous devons nous assurer d'avoir une marine suffisante pour défendre le territoire de Sa Majesté !"
 dan_royal_mercenaries:0 "Mercenaires Royaux"
 dan_royal_mercenaries_desc:0 "Le cœur de notre armée est composé de mercenaires allemands bien entraînés. Nous devons nous assurer qu'ils sont bien équipés en leur fournissant armes et armures de l'arsenal royal."
 dan_naval_heroes:0 "Héros Navals"
 dan_naval_heroes_desc:0 "Le roi Christian se tenait près du grand mât dans la brume et la fumée ;\nSon épée martelait si vite,\nÀ travers le heaume gothique et le cerveau elle passa ;\nPuis chaque coque hostile et mât sombra,\nDans la brume et la fumée."
 dan_colonial_ventures:0 "Entreprises Coloniales"
 dan_colonial_ventures_desc:0 "Du Groenland à l'Afrique, des Caraïbes à l'Inde, nous devons rejoindre la course aux colonies et nous garantir une place au soleil !"
 dan_danish_absolutism_idea:0 "Absolutisme Danois"
 dan_danish_absolutism_idea_desc:0 "Il est devenu clair que les nobles de notre royaume sont incapables de remplir leurs devoirs. Notre monarque doit prendre lui-même la charge complète pour garantir la sécurité de notre royaume."
 vornedskab:0 "Vornedskap"
 vornedskab_desc:0 "Après la peste noire, nous avons été forcés de prendre des mesures désespérées pour maintenir la noblesse danoise, et par extension le Danemark, en bon état. Ces lois, qui empêchent les paysans de déménager de domaines, ont la conséquence pratique de faciliter la recherche de recrues pour notre armée."
 old_naval_traditions:0 "Anciennes Traditions Navales"
 old_naval_traditions_desc:0 "Depuis même avant les jours de héros tels qu'Ivar le Désossé et Sven Forkbeard, les Danois ont toujours pris la mer. Cette affinité naturelle est une force qui peut être exploitée."
 rentekammer:0 "Fonder le Rentekammer"
 rentekammer_desc:0 "Le Rentekammer, ou Trésorerie, était un département spécialisé d'État mis en place pour maintenir les registres des transactions gouvernementales. Il prit aussi la tâche de chercher à estimer les revenus et dépenses futurs du gouvernement. Cela permit un meilleur contrôle des revenus gouvernementaux."
 klaedekammer:0 "Réorganiser le Klaedekammer"
 klaedekammer_desc:0 "À l'origine juste la chambre des étoffes du château de Copenhague, elle devint la partie de la machine administrative responsable du paiement des salaires, en particulier pour la flotte."
 expanded_dockyards:0 "Fonder le Chantier Naval de Copenhague"
 expanded_dockyards_desc:0 "La construction navale avait longtemps eu lieu dans la région depuis un temps immémorial, mais ces efforts étaient saisonniers et ad hoc, basés sur la demande de navires et les sources de bois locales. Maintenant nous allons réserver des terres spécifiques pour un chantier naval spécialisé et une administration."
 den_danske_lov:0 "Den Danske Lov"
 den_danske_lov_desc:0 "Il a fallu plusieurs décennies pour le faire mais nous avons réussi à compiler un code de loi formel. Notre plus gros problème était qu'auparavant nous avions diverses lois locales et nationales qui non seulement se chevauchaient mais pouvaient être assez contradictoires. Maintenant nous avons un système unifié de justice."
 religious_orthodoxy:0 "La Liberté Religieuse est de l'Athéisme"
 religious_orthodoxy_desc:0 "Les gens insensés qui prétendent au manteau de l'illumination échouent à réaliser que la vraie illumination ne peut venir que de la Bible. Nous les tiendrons éloignés du pouvoir et nous assurerons que le Danemark reste libre."
 nordic_rulers_legacy:0 "Héritage des Dirigeants Nordiques"
 nordic_rulers_legacy_desc:0 "Le Danemark a pendant des siècles été les dirigeants naturels du Nord. Nos puissants rois tirent leur lignée jusqu'à Cnut le Grand et nos conquêtes à l'étranger sont connues de tous !"
 FRA_ideas:0 "Idées Françaises"
 FRA_ideas_start:0 "Traditions Françaises"
 FRA_ideas_bonus:0 "Ambition Française"
 fra_taille:0 "La Taille"
 fra_taille_desc:0 "La Taille était un impôt foncier en France imposé pendant l'Ancien Régime (période pré-révolutionnaire). Elle était prélevée sur la paysannerie française et était l'une des principales sources de revenus pour la monarchie française. Le montant de l'impôt était basé sur la valeur de la terre, et était souvent ressentie par la paysannerie, qui sentait qu'elle était injustement taxée. La Taille fut l'un des facteurs qui contribuèrent au déclenchement de la Révolution française en 1789, car la colère du peuple français contre le système fiscal aida à alimenter la ferveur révolutionnaire."
 estates_general:0 "États Généraux"
 estates_general_desc:0 "Les états généraux peuvent prétendre avoir existé depuis 1303, mais graduellement au fil du temps ils sont passés d'être un conseil convoqué par le roi à être élus. Cela a donné aux états généraux, et aux impôts levés par eux, une plus grande légitimité."
 elan:0 "Élan !"
 elan_desc:0 "Cultiver la doctrine d'attaque est la pièce maîtresse de l'armée. Nos hommes montrent un tel élan que nous avons un avantage clair sur le champ de bataille."
 french_language_in_all_courts:0 "Langue Française dans Toutes les Cours"
 french_language_in_all_courts_desc:0 "Pendant longtemps, le latin a été la lingua franca de Cannor, mais pour être honnête, c'est une langue morte. Nous devons trouver une nouvelle lingua franca, et rien ne dit lingua franca comme le français."
 native_trading_principles:0 "Principes de Commerce Natif"
 native_trading_principles_desc:0 "La plupart des nations voient les natifs comme de pauvres malheureux qui échouent à utiliser la création de Dieu correctement et devraient être déplacés. Nous les voyons comme de pauvres malheureux qui échouent à utiliser la création de Dieu correctement mais peuvent un jour rêver d'être français. Cette distinction est importante."
 vauban_fortifications:0 "Fortifications Vauban"
 vauban_fortifications_desc:0 "Cela ne représente pas un départ radical dans la conception de fortification, le génie est dans le placement des forteresses. En tirant le maximum d'avantage des caractéristiques du terrain local, le même fort peut être beaucoup plus difficile à prendre."
 the_philosophes:0 "Les Philosophes"
 the_philosophes_desc:0 "Ces temps éclairés nous vantent quelques-uns des plus grands philosophes de notre époque. Ces penseurs produisent un flux constant de nouvelles idées et pensées. Ces idées stimulent les avancées dans tous les domaines, du plus mondain au plus important."
 liberty_egalite_fraternity:0 "Liberté, Égalité, Fraternité"
 liberty_egalite_fraternity_desc:0 "Avec tous les hommes étant égaux sous la loi de votre nouvel État, les gens d'autres religions sont autorisés à participer pleinement à la machinerie d'État, donnant à ces provinces un coup de pouce."
 TUR_ideas:0 "Idées Ottomanes"
 TUR_ideas_start:0 "Traditions Ottomanes"
 TUR_ideas_bonus:0 "Ambition Ottomane"
 ghazi:0 "Ghazi"
 ghazi_desc:2 "Nos sultans mettent l'accent sur leur rôle de gazis, leaders dans la guerre contre les non-croyants. Les guerriers affluent ainsi vers notre bannière, cherchant à gagner richesse, gloire et salut dans le combat pour étendre la Demeure de l'Islam"
 timariot_system:0 "Système Timariot"
 timariot_system_desc:1 "L'Empire ottoman développa un système de possession foncière féodale pour constituer et maintenir une force de cavalerie. Chaque Timariot était responsable de fournir de la cavalerie pour l'armée impériale basée sur la quantité de terre qu'il détenait."
 autonmous_pashas:0 "Pachas Autonomes"
 autonmous_pashas_desc:0 "Équilibrer les besoins locaux versus les intérêts nationaux est la partie la plus difficile du gouvernement. Surtout avec le rythme des communications, cela peut prendre longtemps pour que les directives les plus basiques atteignent même des provinces relativement proches. Nous devons encourager les gouverneurs locaux vers plus d'autonomie pour nous assurer que les intérêts locaux sont servis."
 millets:1 "Kanunnames"
 millets_desc:1 "En établissant des codes de loi uniques dans chacune des provinces de notre empire, nous pouvons nous assurer que notre règne sera vu comme équitable et juste. Ces livres de loi, connus sous le nom de Kanunname, prendront en considération les circonstances locales et les traditions de chacune de nos provinces diverses et lointaines."
 lawcode_of_suleiman:0 "Le Code de Loi de Soliman"
 lawcode_of_suleiman_desc:0 "Les réformes légales de grande portée de Soliman le Magnifique l'amènent à être rappelé comme Soliman le Législateur dans l'histoire turque. Dans son code légal, il couvrit tous les aspects de la loi y compris la taxation, l'éducation et la société."
 lawcode_of_suleiman_01:0 "Le Code de Loi de Soliman"
 lawcode_of_suleiman_01_desc:1 "Soliman est rappelé comme l'un des grands dirigeants de l'histoire – un soldat, un législateur et un réformateur. En fait, tandis que l'Occident le connaît comme Soliman le Magnifique, dans sa patrie il est appelé 'Le Législateur'. Central à ses réformes était le réexamen de la loi dynastique ottomane, 'Kanun', afin de l'aligner avec la Charia islamique."
 tulip_period:0 "Période des Tulipes"
 tulip_period_desc:0 "Symbolisée par la Tulipe, la période (1718-1730) représentait une période de réforme qui vit la première presse d'imprimerie en langue turque et une série de réformes pour stimuler l'industrie et le commerce."
 imperial_school_of_naval_engineering:0 "Fonder l'École Impériale d'Ingénierie Navale"
 imperial_school_of_naval_engineering_desc:0 "Fondée en 1773, son objectif était de fournir à l'Empire ottoman une flotte plus avancée pour défendre la côte."
 VEN_ideas:0 "Idées Vénitiennes"
 VEN_ideas_start:0 "Traditions Vénitiennes"
 VEN_ideas_bonus:0 "Ambition Vénitienne"
 venetian_arsenal:0 "Arsenal Vénitien"
 venetian_arsenal_desc:0 "Datant du XIIe siècle, l'Arsenal de Venise est la fondation sur laquelle repose notre pouvoir. Pour nous assurer de rester puissants, nous devons étendre l'arsenal afin que plus de navires puissent être produits."
 printing_industry:0 "Industrie de l'Imprimerie"
 printing_industry_desc:0 "Depuis l'invention de la presse d'imprimerie, les gens de Venise ont montré une aptitude vers son utilisation. Nous devrions encourager cette industrie car les bénéfices pour Venise sont manifestes."
 stato_da_mar:0 "Stato da Màr"
 stato_da_mar_desc:0 "Le commerce est la sève vitale de Venise et la gestion de nos stations commerciales d'outre-mer est vitale pour nos intérêts commerciaux. En centralisant l'administration de ces terres en une seule unité, nous améliorerons notre commerce."
 state_inquisition:0 "Fonder l'Inquisition d'État"
 state_inquisition_desc:0 "L'Inquisition d'État est un panel de trois juges mis en place pour traiter les menaces à la sécurité intérieure. La petite taille du panel signifie qu'ils peuvent traiter rapidement les menaces et il ne leur faudra pas longtemps pour établir un réseau d'agents tant chez nous qu'à l'étranger pour déraciner les traîtres."
 conscription:0 "Conscription Navale"
 conscription_desc:0 "Aussi longtemps que Venise a existé, nos rameurs de galères ont été des hommes libres qui travaillaient pour un salaire, mais une pénurie aiguë de main-d'œuvre rend plus difficile de trouver des hommes qualifiés pour faire le travail. Nous n'avons pas d'autre choix que de recourir à la conscription pour nos galères."
 defend_the_law:0 "Défendre la Loi"
 defend_the_law_desc:0 "Il est venu à notre attention que certains membres du clergé ont été coupables de crimes mineurs. Nous allons défier les autorités de l'Église et nous assurer que tous les citoyens sont égaux devant la loi."
 provveditori_ai_beni_inculti:0 "Fonder les provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc:0 "Le département pour les ressources naturelles non cultivées fut mis en place pour assister dans le drainage des marécages et l'irrigation des terres sèches. L'objectif est d'améliorer l'approvisionnement alimentaire à Venise."
 PRU_ideas:0 "Idées Prussiennes"
 PRU_ideas_start:0 "Traditions Prussiennes"
 PRU_ideas_bonus:0 "Ambition Prussienne"
 kammergericht:0 "Fonder le Kammergericht"
 kammergericht_desc:0 "Afin de régulariser le contrôle de la Marche de Brandebourg, les premiers Hohenzollern remplaceraient le droit coutumier local par le droit romain. Ils régulariseraient davantage la justice en déplaçant la Cour Suprême de la cour de l'Électeur (qui était enclin à se déplacer) vers un lieu fixe et central. Cela améliora simultanément la justice et réduisit le pouvoir des magnats locaux."
 divided_estates:0 "Diviser les États"
 divided_estates_desc:0 "Unis, les trois états forment un bloc efficace sur le pouvoir royal. Nous devons systématiquement monter la noblesse contre les autres états pour consolider notre contrôle."
 army_professionalism:0 "Professionnalisme de l'Armée"
 army_professionalism_desc:0 "Remontant jusqu'à l'invasion perse de la Grèce, une armée disciplinée plus petite pourrait vaincre une plus grande si elle était mieux disciplinée et entraînée. Nous devons élever notre armée aux mêmes standards si nous voulons prospérer."
 noble_cadets:0 "Cadets Nobles"
 noble_cadets_desc:0 "Bien que la noblesse résiste à cela, nous cherchons à faire de l'armée la carrière de choix des seconds fils de la noblesse. Nous commençons à les entraîner dès un jeune âge, ce qui signifie que nous lions non seulement la noblesse à nous, mais nous créons aussi un corps d'officiers nobles formés pour l'avenir."
 goose_step:0 "Le Pas de l'Oie"
 goose_step_desc:0 "Bien que paraissant plutôt étrange, le pas de l'oie fut spécifiquement développé pour s'assurer que nos hommes aident à tenir leur ligne alors qu'ils avançaient vers l'ennemi. Cela donne à nos armées un avantage réel sur le champ de bataille."
 regimental_cantons:0 "Cantons Régimentaires"
 regimental_cantons_desc:0 "Les paysans ne sont naturellement pas désireux d'une vie de service dans l'armée, alors ils tendent à s'enfuir quand les recruteurs arrivent. Maintenant nous donnons à chaque régiment un district de recrutement pour puiser la main-d'œuvre. Chaque jeune homme est attendu pour s'entraîner 3 mois de l'année afin qu'il soit prêt pour le service. Cela devrait assurer un approvisionnement plus stable de main-d'œuvre pour les armées."
 religious_toleration:0 "Tolérance Religieuse"
 religious_toleration_desc:1 "La stabilité à la maison est la clé de notre succès. Si nous souhaitons nous étendre en encourageant la tolérance de différentes religions, non seulement nous améliorons la stabilité à la maison, mais notre royaume deviendra un refuge pour ceux qui fuient la persécution ailleurs."
 POR_ideas:0 "Idées Portugaises"
 POR_ideas_start:0 "Traditions Portugaises"
 POR_ideas_bonus:0 "Ambition Portugaise"
 afonsine_ordinances:0 "Ordonnance Afonsine"
 afonsine_ordinances_desc:0 "La croissance du privilège aristocratique est une menace à l'autorité de la couronne. Nous allons empêcher cette croissance en faisant en sorte que l'administration de la justice soit faite via des nominations de la couronne plutôt que par la noblesse. Cela s'assurera que les intérêts de la couronne sont mis en premier."
 legacy_of_the_navigator:0 "Héritage du Navigateur"
 legacy_of_the_navigator_desc:1 "Henri le Navigateur était le troisième fils de Jean Ier du Portugal. Sachant qu'il ne serait jamais roi, il passa sa vie à promouvoir l'exploration et l'art naval, finançant des expéditions, rassemblant des connaissances sur les affaires navales, et encourageant les avancées dans la technologie navale. Cet héritage est encore avec nous aujourd'hui et continue d'inspirer nos marins et amiraux à se pousser vers de plus grands exploits."
 case_de_india:0 "Feitorias"
 case_de_india_desc:0 "Envoyons nos feitors aux quatre coins des continents orientaux et établissons notre pays comme la force commerciale dominante dans l'océan Indien. En créant un réseau de postes commerciaux fortifiés forts le long des côtes de Sarhal et de l'Inde, nous pouvons dominer le commerce local sans dépenser de grandes ressources."
 the_bandeirantes:0 "Encourager les Bandeirantes"
 the_bandeirantes_desc:0 "Certains membres d'expéditions vers l'intérieur pour la chasse aux esclaves tombaient sur des découvertes d'or et d'autres métaux et pierres précieux. Ces rumeurs encourageraient les âmes robustes à voyager vers nos colonies."
 royal_absolutism:0 "Absolutisme Royal"
 royal_absolutism_desc:0 "Trop longtemps le pouvoir royal a été limité par les interventions insensées de la noblesse, dont les intérêts locaux étroits menacent le bien plus grand du royaume. Nous dissoudrons les Cortes et gouvernerons sans leur interférence."
 land_before_faith:0 "La Terre Avant la Foi"
 land_before_faith_desc:0 "La Société de Jésus, entre autres, a cherché à empêcher l'expansion de nos possessions coloniales en prétendant que cela interfère avec leur travail missionnaire. Des rumeurs plus sombres nous ont aussi atteints qu'ils ont incité les natifs et peuvent même chercher à se tailler leur propre empire colonial. Cela va s'arrêter, les ordres saints ne seront plus un obstacle à notre expansion."
 open_up_the_guilds:0 "Ouvrir les Guildes"
 open_up_the_guilds_desc:0 "Les lois de pureté du sang (Limpleza de sangre) réservaient les meilleurs emplois à ceux qui pouvaient prouver qu'ils n'avaient pas d'ancêtres non-chrétiens. Le problème est que certains des plus ambitieux et capables de notre pays se voient refuser des opportunités, ce qui retient notre pays. Nous devons les libérer."
 POL_ideas:0 "Idées Polonaises"
 POL_ideas_start:0 "Traditions Polonaises"
 POL_ideas_bonus:0 "Ambition Polonaise"
 folwark_system:0 "Promouvoir le Système Folwark"
 folwark_system_desc:0 "Le système Folwark était un système de production qui encourageait la production de surplus agricoles. Les paysans étaient encouragés à y travailler soit par l'utilisation de loyers soit par la contrainte. Il formerait le socle de l'économie polonaise."
 nihil_novi:0 "Nihil Novi"
 nihil_novi_desc:0 "Était le principe qu'aucune loi ne pouvait être promulguée sans le soutien complet de la noblesse. Bien qu'il agisse comme un frein sur le pouvoir royal, il s'assurerait aussi que la république jouisse du soutien de la noblesse."
 peichota_wybraniecka:0 "Piechota Wybraniecka"
 peichota_wybraniecka_desc:0 "L'Infanterie Choisie (Piechota Wybraniecka) étaient des recrues d'infanterie régulières parmi les paysans royaux. Le système fut développé pour permettre au royaume d'avoir une armée permanente d'infanterie."
 winged_hussars:0 "Hussards Ailés"
 winged_hussars_desc:0 "Les hussards étaient à l'origine des troupes de cavalerie légère utilisées pour l'éclairage, mais avec le déclin de l'ancienne armée féodale, nous sommes passés aux régiments professionnels. Les nouveaux hussards plus lourds formeront le cœur de celle-ci. Les gens craindront bientôt les hussards ailés de Pologne."
 wojsko_komputoe:0 "Wojsko Komputowe"
 wojsko_komputoe_desc:0 "L'Armée Calculée (Wojsko Komputowe), était basée sur un budget annuel calculé (computé) et approuvé par le Sejm. L'idée était de donner à la République une armée permanente stable pour la défense."
 foreign_section:0 "Fonder la Section Étrangère"
 foreign_section_desc:0 "La Section Étrangère (Cudzodziemski Autorament) étaient des unités entraînées à la manière allemande et avaient initialement des officiers allemands. Elles fournirent l'épine dorsale de la nouvelle armée polonaise, améliorant la performance."
 focus_on_field_defences:0 "Se Concentrer sur les Défenses de Terrain"
 focus_on_field_defences_desc:0 "Il n'y a rien comme voir vos camarades mourir dans une agonie terrible pour vous faire vous demander si rester sur le champ de bataille est vraiment une si bonne idée. Utiliser des fortifications de terrain peut donner l'illusion de protection et donner plus de cœur à nos troupes."
 HAB_ideas:0 "Idées Autrichiennes"
 HAB_ideas_start:0 "Traditions Autrichiennes"
 HAB_ideas_bonus:0 "Ambition Autrichienne"
 imperial_ambitions:0 "Ambition Impériale"
 imperial_ambitions_desc:0 "La chute de la Maison de Hohenstauffen en 1250 mena au chaos dans l'Empire et la Bulle d'Or de 1356 légalisa l'anarchie en appelant une constitution. Cependant, en 1438 le titre impérial fut regagné par la très noble maison de Habsbourg depuis sa base de pouvoir en Autriche. L'Autriche doit s'accrocher à ce titre et chercher à réformer l'Empire pour le rendre Saint, Romain et un Empire une fois de plus."
 military_border:0 "Frontière Militaire"
 military_border_desc:0 "La défense de nos frontières est un problème sérieux, pas tant comment le faire mais comment le payer. La solution sur laquelle nous sommes tombés est de faire de généreuses concessions de terres sur la frontière pour constituer une classe militaire professionnelle. Non seulement cela s'assurera que notre frontière est adéquatement défendue à un prix raisonnable, mais ces hommes seront disponibles pour d'autres tâches aussi."
 fugger_banks:0 "Banque Fugger"
 fugger_banks_desc:0 "Les Fugger sont une famille marchande de Souabe, qui gagnait à l'origine de l'argent du tissage et investit astucieusement les profits dans la terre. Construisant leur pouvoir, ils sont maintenant l'une des maisons les plus riches de l'Empire. Nous devons gagner un accès exclusif à leurs services comme banquiers."
 habsburg_dominance:0 "Dominance Habsbourg"
 habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria, nube!"
 edict_of_restitution:0 "Édit de Restitution"
 edict_of_restitution_desc:0 "Notre confesseur William Lamormaini a recommandé un petit morceau de tenue de livres qui nettoiera les affaires religieuses de notre royaume. Il n'y a aucun mal dedans alors nous pourrions aussi bien passer ce petit édit."
 austrian_court:0 "Cour Autrichienne"
 austrian_court_desc:0 "Il n'y a rien en théorie qui nous empêche d'avoir plus de relations diplomatiques, cependant, les maintenir nécessite temps et effort. En rationalisant notre cour, nous pouvons nous assurer que nous obtenons l'information dont nous avons besoin pour lisser les plumes ébouriffées quand elles se produisent."
 hofkriegsrat:0 "Hofkriegsrat"
 hofkriegsrat_desc:0 "Essentiellement le ministère de la guerre. C'est la bureaucratie à temps plein administrant notre armée. Un de ses travaux les plus importants est de savoir où sont nos armées. De cette façon les armées peuvent recevoir les choses dont elles ont besoin, en particulier des hommes."
 CHI_ideas:1 "Idées des Grands Ming"
 CHI_ideas_start:1 "Traditions des Grands Ming"
 CHI_ideas_bonus:1 "Ambition des Grands Ming"
 repaired_great_wall:0 "Réparer la Grande Muraille"
 repaired_great_wall_desc:0 "La Grande Muraille originale fut construite en pierre et terre ; cependant, elle s'est avérée inadéquate pour arrêter les barbares du nord. Nous sentons que nous devons massivement améliorer la muraille, en utilisant des briques, pour garder les barbares hors du Royaume du Milieu."
 revived_training_camps:0 "La Renaissance des Camps d'Entraînement"
 revived_training_camps_desc:0 "Originalement fondés par l'Empereur Yongle, ils stagnèrent dans les années 1430, mais il est temps de les relancer encore. L'entraînement spécialisé que nos troupes reçoivent est vital si nous devons résister aux barbares que nous trouvons de tous côtés."
 inward_perfection:0 "Perfection Intérieure"
 inward_perfection_desc:0 "Le monde extérieur n'offre rien au Royaume du Milieu, restons chez nous pour nous assurer qu'aucune de leurs idées dangereuses n'entre dans notre corps politique. Nous devons limiter nos contacts et garder le Royaume du Milieu stable."
 yellow_river_dykes:0 "Réparer les Digues du Fleuve Jaune"
 yellow_river_dykes_desc:0 "Le Fleuve Jaune est la sève vitale du Royaume du Milieu, il fournit certaines des terres agricoles les plus riches de l'Empire. Cependant, le fleuve est aussi enclin aux inondations. Nous devons nous assurer que les digues qui protègent les terres agricoles sont en parfait état."
 salt_monopoly:0 "Restaurer le Monopole du Sel"
 salt_monopoly_desc:0 "Le monopole du sel était l'un des plus grands revenus pour l'État. Pourtant les empereurs précédents jugèrent bon de le terminer au nom du commerce. Il est temps de retourner le commerce du sel sous le contrôle de l'État."
 head_tax:0 "Apporter l'Impôt de Capitation"
 head_tax_desc:0 "Actuellement nous attendons des paysans qu'ils fournissent du travail pour l'État, ce qui est préjudiciable à notre économie. Si nous l'abolissons et le remplaçons par un impôt de capitation, nous encouragerons plus de gens à prendre part à l'économie monétaire."
 the_eight_banners:0 "Créer les Huit Bannières"
 the_eight_banners_desc:0 "Si nous créons une armée permanente professionnelle, nous pouvons défendre le pays. La création d'une nouvelle armée professionnelle nous permettra de défendre le pays, et plus important créer un système qui régularise le recrutement."
 BAV_ideas:0 "Idées Bavaroises"
 BAV_ideas_start:0 "Traditions Bavaroises"
 BAV_ideas_bonus:0 "Ambition Bavaroise"
 everlating_succeession:0 "Instituer la Succession Éternelle"
 everlating_succeession_desc:0 "La façon allemande est que chaque fils reçoit une part de l'héritage de leur père et chaque fils peut se présenter comme duc. Bien que cela semble un système juste et équitable, le problème est que les fils ne peuvent jamais sembler s'accorder sur ce qui constitue juste et équitable, menant au conflit. Désormais le fils aîné recevra l'héritage complet."
 bavarian_purity_law:0 "Apporter la Loi de Pureté Bavaroise"
 bavarian_purity_law_desc:0 "Il y a une conspiration pour saper et impurifier tous nos précieux fluides corporels, cela doit être arrêté. Désormais la bière en Bavière sera pure et cela gardera les gens en sécurité."
 bavarian_state_orchestra:0 "Fonder l'Orchestre d'État Bavarois"
 bavarian_state_orchestra_desc:0 "Pour montrer au monde combien la Bavière est grande, nous fonderons et soutiendrons l'un des plus beaux orchestres de Cannor. Chaque visiteur à notre cour s'émerveillera des performances virtuoses et apportera nouvelles au loin de notre statut."
 geistlicher_rat:0 "Établir le Geistlicher Rat"
 geistlicher_rat_desc:0 "Le Geistlicher Rat est un conseil d'État séparé, distinct du conseil privé, traitant uniquement des affaires ecclésiastiques. L'objectif de ce conseil est d'assurer la discipline du clergé et de promouvoir la vraie foi dans tout le duché."
 brewmaster_general:0 "Devenir Maître-Brasseur Général"
 brewmaster_general_desc:0 "Afin d'améliorer les finances de la Bavière, nous allons mettre en place un monopole sur la vente de bière forte. La bière doit d'abord être vendue aux facteurs du duc. Couplé avec des monopoles sur le grain et le sel, les ventes de bière apporteront de forts revenus."
 professional_army:0 "Fonder une Armée Professionnelle"
 professional_army_desc:0 "Avant cela, l'armée de Bavière a été une combinaison de levées féodales et de régiments mercenaires. Cela ne fera simplement pas l'affaire, les pays de premier rang de notre époque ont des armées professionnelles et la Bavière aussi."
 royal_order_of_st_george:0 "Fonder l'Ordre Royal de Saint-Georges pour la Défense de l'Immaculée Conception"
 royal_order_of_st_george_desc:1 "L'Ordre de la Jarretière, l'Ordre de la Toison d'Or, chaque grand État semble avoir un ordre de chevalerie associé avec lui. La Bavière aussi. Non seulement cela montrera au monde l'importance de la Bavière, mais cela nous fournira aussi un outil de patronage et aidera à relancer les idéaux de chevalerie dans nos terres."
 PER_ideas:0 "Idées Persanes"
 PER_ideas_start:0 "Traditions Persanes"
 PER_ideas_bonus:0 "Ambition Persane"
 the_qizilbash:1 "Les Qizilbash"
 the_qizilbash_desc:1 "Les Qizilbash, ou Têtes Rouges, sont un mouvement militaire chiite prêt à combattre et mourir pour leurs convictions religieuses. Ils sont prêts à soutenir notre État et pourraient former le noyau de notre armée."
 persian_rug_production:0 "Encourager la Production de Tapis Persans"
 persian_rug_production_desc:0 "La Perse a longtemps été célèbre pour sa manufacture de tapis et carpettes. Cependant, quand les Mongols balayèrent nos terres, il y eut une grande destruction. Pour que la Perse récupère, nous devons récupérer notre force économique aussi. Il est temps d'encourager le rétablissement de nos forces anciennes."
 the_ghulams:0 "Fonder les Ghulams"
 the_ghulams_desc:0 "Auparavant notre armée a été fortement dépendante des levées féodales (Qizilbash) qui se sont avérées être plus loyales à elles-mêmes qu'au trône. Nous fonderons une armée permanente d'infanterie et cavalerie professionnelles, dont la loyauté va au Shah en premier, pour défendre le pays."
 improved_silk_road:0 "Améliorer la Route de la Soie"
 improved_silk_road_desc:0 "Un système d'améliorations aux routes et ponts, un système de gardes pour protéger les routes (pour une petite taxe) et une chaîne de caravansérails pour fournir des arrêts de repos. Tout aide les marchands alors qu'ils traversent la route de la soie et fournit aussi des revenus accrus pour l'État."
 encouraged_art:0 "Encourager l'Art"
 encouraged_art_desc:0 "Il y a une énorme tradition culturelle d'art dans les terres des Persans. D'un point de vue gouvernemental, c'est des choses que les gens veulent acheter. L'encouragement de l'art donnera à nos marchands plus de choses à vendre à l'étranger stimulant la richesse de notre nation."
 promotion_of_irrigation:0 "Promotion de l'Irrigation"
 promotion_of_irrigation_desc:0 "Si nous encourageons l'agriculture, nous augmenterons notre population alors nous aurons plus de main-d'œuvre pour notre armée"
 increased_crown_lands:0 "Augmenter les Terres de la Couronne"
 increased_crown_lands_desc:0 "Le grand pourcentage de nos revenus provient des revenus de l'agriculture. Au fil des années, les terres de la couronne ont été remises à des partisans loyaux comme récompenses. Il est temps de commencer à récupérer ces terres afin de nous assurer que nous pouvons rester forts."
 BUR_Ideas:0 "Idées Bourguignonnes"
 BUR_Ideas_start:0 "Traditions Bourguignonnes"
 BUR_Ideas_bonus:0 "Ambition Bourguignonne"
 golden_fleece:0 "L'Ordre de la Toison d'Or"
 golden_fleece_desc:0 "L'ordre allait devenir l'un des premiers ordres de chevalerie de Cannor. Être un Chevalier de la Toison d'Or est une marque de grand statut et reflète bien sur nous."
 compagnies_ordonnance:0 "Les Compagnies d'Ordonnance"
 compagnies_ordonnance_desc:0 "Originalement créées par la monarchie française pour régulariser le recrutement de troupes. Si nous apportons cela en Bourgogne, nous rationaliserons le recrutement de troupes."
 bur_estates_general:0 "Promouvoir les États Généraux"
 bur_estates_general_desc:0 "L'État de Bourgogne est une création féodale avec diverses parties jointes à la Bourgogne sous différentes conditions, ce qui a créé de fortes identités locales. En promouvant les États Généraux, nous donnons un forum pour ces intérêts rendant les gens sentir qu'ils appartiennent plus."
 reform_of_feudal_army:0 "Réforme de l'Armée Féodale"
 reform_of_feudal_army_desc:0 "L'armée traditionnelle consiste en levées féodales augmentées par des mercenaires. Cela n'est simplement plus efficace - nous devons moderniser notre armée. La création d'un cœur de professionnels renforcera notre armée."
 integrated_towns:0 "Intégrer les Villes dans les États Généraux"
 integrated_towns_desc:0 "Les États Généraux traditionnels sont très construits autour des intérêts du premier état (clergé) et second état (noblesse) les changements économiques ont renforcé le pouvoir du troisième état (tous les autres). Nous devons raffiner la composition des États Généraux pour augmenter l'influence du troisième état sans empiéter indûment sur les droits des autres."
 freedom_of_worship:0 "Permettre la Liberté de Culte"
 freedom_of_worship_desc:0 "Bien que l'Église mette la pression sur nous pour faire respecter une plus grande orthodoxie religieuse, les villes citant la doctrine de l'Humanisme Renaissance ont poussé vers une plus grande tolérance. Bien que nous ne puissions pas complètement ignorer le clergé, les villes sont simplement trop importantes pour être ignorées."
 bur_regimental_system:0 "Créer le Système Régimentaire"
 bur_regimental_system_desc:0 "Afin de faciliter un recrutement plus efficace pour nos armées, nous lions les régiments aux régions et rendons chaque région responsable de fournir des recrues à son régiment local. Cela rationalisera le processus de recrutement et résultera en plus de main-d'œuvre disponible."
 GEN_Ideas:0 "Idées Génoises"
 GEN_Ideas_start:0 "Traditions Génoises"
 GEN_Ideas_bonus:0 "Ambition Génoise"
 reunited_genoa:0 "Réunir la Nation"
 reunited_genoa_desc:0 "Le Traité de Turin, entre nous et Venise, en 1381 sur papier ressemblait à un match nul. La perte paralysante de notre flotte mena à des combats entre diverses factions à l'intérieur du pays. Nous devons mettre fin à cela si Gênes doit se relever."
 lessons_of_chiogga:0 "Les Leçons de Chioggia"
 lessons_of_chiogga_desc:0 "En 1380, notre flotte subit une lourde défaite aux mains des Vénitiens à la bataille de Chioggia. La paix résultante de Turin a donné à Venise la dominance du commerce du Divenhal. Les galères vénitiennes plus petites et maniables se sont avérées supérieures aux nôtres, nous devons remédier à cela."
 genoese_trade:0 "Reconstruire le Commerce Génois"
 genoese_trade_desc:0 "Venise a été dans le siège du conducteur pour le commerce depuis trop longtemps, nous devons nous assurer que nos marchands peuvent reprendre les marchés. Nous devons réviser notre système légal pour nous assurer que nos familles marchandes peuvent rencontrer les Vénitiens sur un pied d'égalité."
 the_genoese_arsenal:0 "Construire l'Arsenal Génois"
 the_genoese_arsenal_desc:0 "Venise commença la construction de son arsenal en 1104 et depuis lors Venise a joui d'un avantage quand il s'agit de construction navale. Gênes ne peut pas permettre que cela perdure, nous devons avoir notre propre arsenal pour nous assurer que nous aussi puissions avoir une flotte pour défendre nos intérêts."
 overhauled_bureaucracy:0 "Réviser la Bureaucratie"
 overhauled_bureaucracy_desc:0 "Pour être franc, l'argent c'est le pouvoir. Si nous souhaitons rester un acteur dans le Divenhal, nous aurons besoin de plus pour soutenir notre flotte et armée. Ainsi nous devons réviser notre bureaucratie pour nous assurer que nous pouvons maximiser nos revenus."
 the_office_of_grand_admiral:0 "Mettre en Place le Bureau du Grand Amiral"
 the_office_of_grand_admiral_desc:0 "La sève vitale de Gênes est le commerce et le commerce repose sur une flotte. Nous devons nous assurer que notre flotte est correctement administrée. La mise en place d'un bureau de Grand Amiral responsable de l'administration de notre flotte s'assurera que notre flotte sera mieux gérée."
 standardisation_of_designs:0 "Standardisation des Designs"
 standardisation_of_designs_desc:0 "Chaque chantier naval et même chaque constructeur naval a son propre design pour un navire. Bien qu'ils soient pratiquement le même navire en pratique, ces petites différences signifient que fournir les matériaux pour les navires devient plus chronophage. Mettre en place un conseil de design pour fournir des designs standards à nos chantiers nous permettra d'accélérer la construction."
 SCO_Ideas:0 "Idées Écossaises"
 SCO_Ideas_start:0 "Traditions Écossaises"
 SCO_Ideas_bonus:0 "Ambition Écossaise"
 break_the_black_douglas:0 "Briser les Black Douglas"
 break_the_black_douglas_desc:0 "La famille Douglas fut richement récompensée pour son fier service pendant nos guerres pour la liberté contre les Anglais détestés, pourtant maintenant ils se mêlent trop des affaires de notre royaume. Nous avons maintenant assez de preuves de trahison ainsi leurs terres seront confisquées et deviendront partie du domaine royal."
 modernised_royal_scots_navy:0 "Moderniser la Marine Royale Écossaise"
 modernised_royal_scots_navy_desc:0 "Depuis les guerres d'Indépendance, nous avons regardé à constituer notre marine. Auparavant nous avons utilisé des obligations féodales pour fournir des flottes, nous allons maintenant créer une flotte moderne possédée par le roi basée à notre nouveau port de Newhaven."
 reign_in_the_clans:0 "Maîtriser les Clans"
 reign_in_the_clans_desc:0 "Les chefs de clan des parties septentrionales de notre royaume sont trop rebelles au goût de la couronne. Si nous remplaçons les chefs actuels par ceux qui nous sont loyaux, alors nous pourrons mieux exploiter le pouvoir des sauvages du nord pour nos armées."
 comets:0 "Comètes ?"
 comets_desc:0 "Nous avons reçu récemment un nouveau tome qui est une lecture des plus intéressantes, il s'appelle 'Sur la vraie signification des comètes contre la vanité des astrologues'. J'ai décrété que tous dans le royaume devraient être au courant de son contenu."
 royal_revenue:0 "Resserrer les Revenus Royaux"
 royal_revenue_desc:0 "Si nous devons continuer à tenir l'Écosse libre de servitude, nous devons avoir de l'argent. Il y a de nombreux domaines royaux, profits de la justice et droits féodaux qui ne donnent simplement pas à la couronne leur dû légitime. Nous devons nous assurer de recevoir ce qui nous revient de droit."
 basilikon_doron:0 "Basilikon Doron"
 basilikon_doron_desc:0 "Du grec signifiant don royal. C'était une coutume pour le dirigeant actuel de préparer son héritier pour la tâche de gouverner après lui. Le Basilikom Doron est l'essence distillée de toutes ces leçons écrites dans un manuel pratique pour tous les futurs dirigeants."
 act_of_revocation:0 "Passer l'Acte de Révocation"
 act_of_revocation_desc:0 "Il est venu à notre attention que nos ancêtres jugèrent bon de donner illégalement des parties du domaine royal à notre noblesse. Maintenant il ne serait pas convenable de simplement reprendre ces terres mais nous insisterons désormais que notre noblesse bien-aimée et loyale paie des loyers à notre personne pour elles."
 HUN_ideas:0 "Idées Hongroises"
 HUN_ideas_start:0 "Traditions Hongroises"
 HUN_ideas_bonus:0 "Ambition Hongroise"
 hun_renaissanse_knowledge:0 "Un Prince de la Renaissance"
 hun_renaissanse_knowledge_desc:0 "Les serfs considéraient leur roi comme un dirigeant juste parce qu'il les protégeait des demandes excessives et autres abus par les magnats. Il était un vrai prince de la renaissance, un leader militaire et administrateur réussi, un linguiste exceptionnel et un patron éclairé des arts."
 bulwark_of_christianity:0 "Rempart du Christianisme"
 bulwark_of_christianity_desc:0 "Avec le pouvoir turc déclinant au sud, il incombe au peuple du royaume de Hongrie de défendre la chrétienté contre la menace turque. Qu'il soit connu que nous ne fléchirons pas devant notre devoir."
 found_the_black_army:0 "Fonder l'Armée Noire"
 found_the_black_army_desc:0 "Inspirée par les écrits de Jules César, la Hongrie aura un cœur de troupes professionnelles pour ses armées. Ces hommes seront si durs que nos ennemis marqueront les soldats l'armée noire."
 reformed_coinage:0 "Monnaie Réformée"
 reformed_coinage_desc:0 "Pour payer notre nouvelle armée professionnelle, nous aurons besoin d'un flux constant de revenus. Réformer la monnaie pour standardiser les poids rendra cela beaucoup plus facile, parce que nous savons combien les gens devront payer."
 curtailed_peasantry:0 "Restreindre la Liberté de la Paysannerie"
 curtailed_peasantry_desc:0 "La Hongrie n'est pas bénie avec des frontières naturelles sur lesquelles elle peut baser sa défense. La plaine sauvage qui amena d'abord nos ancêtres ici était parfaite pour lancer des raids vers l'Ouest, pas pour la défense. Si la Hongrie doit être défendue, nous aurons besoin de ressources. Si nous acceptons de permettre à nos magnats de lier la paysannerie plus étroitement à la terre, ils s'assureront qu'elle travaille plus dur."
 strengthened_towns:0 "Renforcer les Villes"
 strengthened_towns_desc:0 "La Hongrie a besoin de richesse pour grandir et prospérer et les villes sont clés à cela. Si nous nous assurons que nos villes sont correctement protégées des nobles, elles continueront à apporter le commerce que nous pouvons taxer."
 hungarian_estates_general:0 "Créer les États Généraux"
 hungarian_estates_general_desc:0 "Nous avons vu les États Généraux être utilisés dans d'autres pays européens et avons vu les bénéfices de cela. Cela permet à toutes les parties de notre royaume de se sentir importantes. Que la Hongrie en ait un aussi."
 JAP_ideas:0 "Idées Japonaises"
 JAP_ideas_start:0 "Traditions Japonaises"
 JAP_ideas_bonus:0 "Ambition Japonaise"
 unification_of_the_empire:0 "Unification de l'Empire"
 tosen_bugyo:0 "Tosen-bugyo"
 tosen_bugyo_desc:0 "Tosen-bugyo était un système établi pour aider à médier le commerce d'outre-mer. Il fut développé pour non seulement aider le commerce mais aussi s'assurer que nous savons où va le commerce. Cela n'encouragera pas seulement le commerce mais s'assurera que nous obtenons notre juste part."
 higashiyama_culture:0 "Culture Higashiyama"
 higashiyama_culture_desc:0 "Construite autour de l'esthétique du bouddhisme zen, la culture Higashiyama voyait la beauté dans la simplicité. Elle vit le développement de la cérémonie du thé, l'arrangement floral, le théâtre et l'art. Cette floraison de culture apporta un grand prestige à ceux qui la pratiquaient et se reflèterait grandement sur nous."
 jap_unification_under_the_emperor:0 "Unification sous l'Empereur"
 jap_unification_under_the_emperor_desc:0 "Afin de donner à ce pays une fin finale au conflit interne, nous avons décidé d'unir la classe aristocrate sous l'Empereur et la classe guerrière sous le Shogun. L'Empereur gouverne maintenant le Japon comme dans l'ère ancienne, mais avec un gouvernement visant à rencontrer les défis de l'âge moderne."
 jap_modernization:0 "Modernisation"
 jap_modernization_desc:0 "Nous ne devons jamais manquer une opportunité d'apprendre de la technologie des autres. Les Occidentaux et les Chinois ont dans le passé prouvé avoir beaucoup d'idées et inventions qui nous manquent et l'introduction et adoption rapides de celles-ci pour nos propres usages est vitale à notre survie."
 jap_maritime_legacy:0 "Héritage Maritime"
 jap_maritime_legacy_desc:0 "Certains diraient que nos traditions maritimes sont celles de pêcheurs et pirates plus que de commerçants et marines. Bien que rien ne puisse être plus éloigné de la vérité, il est vrai que nous avons un sentiment instinctif pour la mer et les manœuvres navales. Formalisons cette expérience en doctrine navale et construisons une nouvelle marine digne de notre empire."
 jap_land_of_the_rising_sun:0 "Terre du Soleil Levant"
 jap_land_of_the_rising_sun_desc:0 "Notre empire est celui avec une histoire longue et glorieuse. Notre tradition culturelle unique, nos soldats braves et notre géographie inconquérable, nous rend plus forts que beaucoup d'autres États dans notre région. Maintenant que nous avons finalement atteint un royaume uni, le temps est venu pour la Terre du Soleil Levant de prendre sa place parmi les grandes nations de ce monde !"
 jap_kaitakudan:0 "Kaitakudan"
 jap_kaitakudan_desc:0 "Comme notre pays est petit ainsi ne peut pas nourrir une grande population, nous devons motiver certains de nos gens comme immigrants à déménager dans d'autres régions. Ces groupes pionniers peuvent fonder de nouvelles colonies à l'étranger aussi bien qu'à la maison."
 jap_great_power_diplomacy:0 "Diplomatie de Grande Puissance"
 jap_great_power_diplomacy_desc:0 "Certains diraient que nous avons été un pays isolationniste dans le passé, mais les temps changent. Nous avons besoin d'une politique étrangère plus active pour devenir une vraie grande puissance. Envoyons des missions et ambassades au monde et laissons les autres pays connaître la grandeur de notre pays !"
 reformed_land_holding:0 "Possession Foncière Réformée"
 reformed_land_holding_desc:0 "Traditionnellement la terre était évaluée par taille, mais cela échouait à prendre en compte que toute terre n'est pas la même. Désormais la terre sera évaluée selon la valeur de riz qui peut être cultivée dessus. Cela facilitera s'assurer que nos vassaux nous donnent les troupes qu'ils sont supposés fournir."
 sankin_kotai_title:0 "Sankin-kotai"
 sankin_kotai_desc:0 "Le Sankin-kotai est un système où nos vassaux loyaux alternent entre notre capitale et leurs terres. Quand dans notre capitale, ils sont naturellement attendus d'afficher leur richesse et ces coûts financiers aideront à les garder hors d'ennuis."
 sakoku:0 "Sakoku"
 sakoku_desc:0 "Nous allons restreindre tout commerce à juste quatre passerelles. Cela peut ne pas faire beaucoup pour notre commerce mais ce que cela fera est restreindre les influences étrangères, spécialement leurs missionnaires qui sont une menace à notre stabilité."
 bakufu_chokkatsuchi:0 "Le bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc:0 "Traditionnellement nous aurions divisé nos terres entre les Daimyos, mais c'est un problème parce que cela crée des rivaux potentiels. Au lieu de cela, nos terres centrales seront gouvernées par des hommes de rang moindre qui doivent leur nomination et loyauté à nous. Cela s'assurera que nous obtenons notre dû."
 shinokosho_system:0 "Système Shinokosho"
 shinokosho_system_desc:0 "Pour s'assurer que tout le monde connaît sa place, nous allons promouvoir un système de 4 classes, nobles, marchands, artisans et paysans. Cela nous permettra de nous assurer que tout le monde fait son devoir."
 MAM_ideas:0 "Idées Mameloukes"
 MAM_ideas_start:0 "Traditions Mameloukes"
 MAM_ideas_bonus:0 "Ambition Mamelouke"
 red_sea_trade:0 "Commerce de la Mer Rouge"
 red_sea_trade_desc:0 "Avec le commerce des épices remontant la mer Rouge étant une source clé de notre richesse, nous devons nous assurer que nous contrôlons le commerce. Utilisant une politique agressive de menacer de brûler les ports de la mer Rouge que nous ne contrôlons pas s'ils acceptent les commerçants d'épices, nous pouvons nous assurer que nous prenons la part du lion."
 monuments_to_greatness:0 "Monuments à notre Grandeur"
 monuments_to_greatness_desc:0 "Construisons des monuments à notre grandeur à travers notre royaume, que tous connaissent notre grandeur et notre pouvoir."
 purchase_new_mamelukes:0 "Acheter de Nouveaux Mamelouks"
 purchase_new_mamelukes_desc:0 "Notre administration est dotée de temporisateurs qui sont trop occupés à comploter les uns contre les autres pour s'agrandir. Nous retournerons aux façons traditionnelles et amènerons de nouveaux Mamelouks pour doter notre administration."
 mam_army_reform:0 "Réforme de l'Armée"
 mam_army_reform_desc:0 "Notre victoire sur les Mongols est loin dans le passé, quand nous étions la puissance militaire de premier plan dans le monde. Les temps ont changé et nos armées ne sont plus ce qu'elles étaient. Il est temps d'améliorer l'entraînement de nos troupes pour nous assurer de ne pas prendre de retard."
 reform_fellah_system:0 "Réformer le Système Fellah"
 reform_fellah_system_desc:0 "Depuis des temps immémoriaux, la base de l'économie égyptienne a été le fermier Fellah qui cultive sa terre pas plus qu'un esclave. Il est temps de réformer ce système pour s'assurer que nos fermiers ont une bonne incitation à cultiver plus."
 reformed_succession:0 "Réforme de la Succession"
 reformed_succession_desc:0 "La fière tradition turque de permettre aux fils de se battre pour la succession mène à un peu d'instabilité. Les infidèles par-delà l'eau savent une chose ou deux à ce sujet et s'assurent que la succession est plus claire et permet une plus grande stabilité. Nous ferons de même."
 mam_monopoly_ports:0 "Ports de Monopole"
 mam_monopoly_ports_desc:0 "Pour nous assurer d'obtenir notre commerce où nous le voulons (et ainsi le taxer) nous nous assurerons que certains ports sont réservés pour certaines marchandises. Nous nous assurerons bien sûr de termes généreux pour utiliser ces ports, mais notre générosité sera plus que compensée par le commerce supplémentaire."
 NAP_ideas:0 "Idées Napolitaines"
 NAP_ideas_start:0 "Traditions Napolitaines"
 NAP_ideas_bonus:0 "Ambition Napolitaine"
 academy_of_naples:0 "Fonder l'Académie de Naples"
 academy_of_naples_desc:0 "Pour nous assurer que les réputations des dirigeants de Naples sont correctement préservées pour la postérité, nous fonderons une Académie pour hommes de lettres pour écrire correctement sur nos exploits."
 consolidate_the_royal_domain:0 "Consolider le Domaine Royal"
 consolidate_the_royal_domain_desc:1 "Nous avons hérité d'une terre riche mais nous sommes retenus de la prospérité par des lois et coutumes archaïques. Les dirigeants précédents ont assuré d'harmoniser naissance noble et richesse dans notre royaume, il nous incombe de mettre les régulations à jour. En renforçant les cours baroniales et consolidant les possessions foncières dans le royaume, nous créons une hiérarchie légale plus claire. Dans les terres de la couronne et bourgeois, nous renforcerons les villes comme centres de pouvoir et encouragerons la croissance du commerce et de l'artisanat."
 encouraged_city_living:0 "Encourager la Vie Urbaine"
 encouraged_city_living_desc:1 "Nous avons hérité d'une belle ville de nos prédécesseurs. Nous devons continuer à embellir et améliorer cette métropole de la Méditerranée pour qu'elle puisse continuer à grandir et prospérer. Nous ne pouvons pas nous contenter de réparer et maintenir le port et les bâtiments. Assurons-nous que nous pouvons soutenir plus de gens en construisant des aqueducs, drainant les zones humides et pavant plus de routes."
 crush_the_barons:0 "Écraser le Pouvoir des Barons"
 crush_the_barons_desc:0 "Les barons locaux exercent encore un grand degré de pouvoir sur la campagne napolitaine. Si nous devons être capables de continuer à centraliser notre royaume, nous devons écraser le pouvoir de ces barons ou risquer qu'ils conspirent contre nous."
 academia_pontaniana:0 "Academia Pontaniana"
 academia_pontaniana_desc:0 "Pendant longtemps, Naples a lutté pour être un centre d'apprentissage moderne, attirant les grands esprits de l'époque et répandant la lumière de la renaissance. Sous la direction de Giovanni Pontani, ces cercles de discussion ont reçu structure et organisation. Il n'est que convenable que nous nommions l'académie d'après son leader industrieux."
 expanded_arsenale:0 "Étendre l'Arsenale"
 expanded_arsenale_desc:0 "Depuis le XIVe siècle, l'Arsenale de Naples a été le centre de notre production navale et notre installation navale principale. L'Arsenale doit être étendu et modernisé, cependant, pour suivre le rythme des flottes hostiles de la méditerranée. Étendons les côtés maritimes et navals de notre port également et construisons un Arsenale plus efficace afin de maintenir une flotte plus grande et plus forte."
 city_of_artists:0 "Ville d'Artistes"
 city_of_artists_desc:0 "À travers le patronage des plus grands artistes du monde, tous verront la gloire de notre ville. Tous s'émerveilleront de la grandeur de nos peintres, poètes, chanteurs et acteurs. Que la culture napolitaine soit la marque par laquelle les autres centres d'art sont mesurés."
 lazzaroni_support:0 "Les Lazzaroni et la Monarchie"
 lazzaroni_support_desc:0 "Les Lazzaroni de Naples n'ont pas beaucoup mais ils sont de fermes soutiens de la monarchie et la sainteté de la règle héréditaire. Contrairement aux sans-culottes et autres membres du lumpenproletariat, les Lazzaroni préféreraient mourir en défendant la monarchie plutôt que voir le républicanisme prendre son emprise empoisonnée sur notre royaume ancien. Nous devons chercher à garder leur soutien et combattre nos ennemis à l'étranger aussi bien qu'à l'intérieur avec leur aide."
 ARA_ideas:0 "Idées Aragonaises"
 ARA_ideas_start:0 "Traditions Aragonaises"
 ARA_ideas_bonus:0 "Ambition Aragonaise"
 mercenary_princes:0 "Princes Mercenaires"
 mercenary_princes_desc:0 "Pris en sandwich comme nous le sommes entre la Castille et la France, nous devons nous assurer d'avoir accès aux soldats. Que nos seconds et troisièmes fils servent comme capitaines mercenaires afin que nous ayons les contacts dont nous avons besoin pour engager des hommes si requis."
 protection_of_coastlines:0 "Protection des Côtes"
 protection_of_coastlines_desc:0 "La menace des corsaires barbaresques pillant notre côte est une vraie. Nous devons construire une flotte pour la protéger. Étendons nos chantiers navals pour nous assurer d'avoir les navires pour le faire."
 ara_mediterranean_trade:0 "Commerce Méditerranéen"
 ara_mediterranean_trade_desc:0 "Les villes italiennes se comportent comme si le commerce de la Méditerranée était tout à elles. Nous encouragerons les hommes de commerce à amener ce commerce à nos rivages."
 consolidation_of_the_estates:0 "Consolidation des États"
 consolidation_of_the_estates_desc:0 "L'Aragon est un royaume composite avec chaque partie constituante ayant ses propres Cortes. C'est un système de gouvernement inefficace. Nous devons unir le royaume en un seul État avec un Cortes pour gouverner plus efficacement."
 chartered_merchant_companies:0 "Compagnies Marchandes à Charte"
 chartered_merchant_companies_desc:0 "Nos commerçants gaspillent des ressources à se faire concurrence plutôt qu'aux autres. C'est un gaspillage et nous devrions concentrer tous les efforts à prendre le commerce aux autres. Nous octroierons des chartes à des compagnies qui recevront des monopoles temporaires sur le commerce de certaines régions et dont le renouvellement dépendra de donner à la couronne son dû légitime."
 ara_reformed_admin:0 "Réformer l'Administration"
 ara_reformed_admin_desc:0 "Notre administration est très celle d'un État féodal. Si nous souhaitons transformer l'Aragon en un État moderne, nous devons mettre notre administration à jour."
 protection_of_the_little_folk:0 "Protéger les Petites Gens"
 protection_of_the_little_folk_desc:0 "Nos soldats voudront savoir que leurs proches sont pris en charge dans l'événement où ils tombent au combat. L'Aragon fera son devoir et s'assurera que cela soit fait à travers un système de maisons de travail pour les orphelins des tombés."
 TIM_ideas:0 "Idées Timurides"
 TIM_ideas_start:0 "Traditions Timurides"
 TIM_ideas_bonus:0 "Ambition Timuride"
 timurid_architecture:0 "Architecture Timuride"
 timurid_architecture_desc:0 "Les grands monuments de nos ancêtres témoignent de notre grandeur. Nous devons encourager ce style d'architecture parmi nos voisins pour que les gens se souviennent qui devraient être leurs vrais maîtres."
 the_mantle_of_the_great_khan:0 "Le Manteau du Grand Khan"
 the_mantle_of_the_great_khan_desc:0 "La mort du fondateur éponyme de notre dynastie créa un vide de pouvoir qui mena des gens qui auraient dû mieux savoir à viser le pouvoir. Cependant à travers des mariages nous avons consolidé notre prétention à descendre du Grand Khan lui-même, et le guerrier de la steppe sait qui suivre."
 unleash_the_tiger:0 "Libérer le Tigre"
 unleash_the_tiger_desc:0 "Timur fit trembler le monde avec ses conquêtes, nous ferons de même. Nos ennemis seront les auteurs de leur propre calamité !"
 chagatai_literature:0 "Littérature Chagatai"
 chagatai_literature_desc:0 "La langue chagatai des steppes orientales est bien plus digne d'être le porteur des pensées et idées de notre grande lignée que le persan ou l'arabe ne pourraient jamais l'être. Nous devons promouvoir l'usage de notre langue ancestrale et créer une nouvelle tradition littéraire timuride."
 riches_of_the_silk_road:0 "Contrôle de la Route de la Soie"
 riches_of_the_silk_road_desc:0 "Tant que nous contrôlons les terres de Transoxiane et Samarkand, le commerce de la route de la soie coulera sans entrave et la richesse de notre dynastie continuera à grandir."
 timurid_renaissance:0 "Renaissance Timuride"
 timurid_renaissance_desc:0 "Depuis l'époque de l'expansion timuride, nos terres ont attiré les plus grands artisans et hommes sages de l'époque. À travers le patronage continu de l'art, la science et la littérature, nous avons fait de nos capitales à Herat et Samarkand les joyaux les plus brillants du monde islamique."
 largest_mosque_in_the_world:0 "Construire la Plus Grande Mosquée du Monde"
 largest_mosque_in_the_world_desc:0 "Nous montrerons au monde à quoi ressemblent les monuments des vrais conquérants. Nous construirons la plus grande mosquée que le monde ait encore vue et ainsi les noms de notre dynastie résonneront à travers les âges."
 MUG_ideas:0 "Idées Mogholes"
 MUG_ideas_start:0 "Traditions Mogholes"
 MUG_ideas_bonus:0 "Ambition Moghole"
 an_indian_padshah:0 "Un Padshah Indien"
 an_indian_padshah_desc:0 "Notre royaume est devenu celui de nombreuses fois et cultures et bien que nous soyons étrangers à ces terres, les traditions et valeurs de l'Inde nous parlent. Malgré leur culture riche, ces gens semblent manquer d'un but commun. Nous devons nous efforcer de nous assurer que peu importe la caste, religion ou culture, tous nos sujets reçoivent des opportunités égales de servir notre grande maison."
 mansabdari_system:0 "Les Systèmes Jagir et Mansabdari"
 mansabdari_system_desc:0 "Les concessions foncières sont problématiques et peuvent finir par encourager nos nobles à construire leurs propres petits États dans notre État. Créons un système strict de droits de revenus sur les terres plutôt que des concessions foncières comme telles. Le détenteur d'une telle concession temporaire devrait être autorisé à prélever des impôts et obligé de fournir des troupes aux armées impériales. Tous les autres devoirs politiques et administratifs devraient rester avec la bureaucratie impériale."
 control_of_the_ulema:0 "Contrôle sur le Clergé"
 control_of_the_ulema_desc:0 "L'Ulema moghol est trop facilement influencé par les tendances et politiques du monde extérieur à l'Inde. Rassemblons les hommes de foi les plus influents de nos terres et faisons-les proclamer notre Padshah l'autorité de premier plan sur toutes les affaires légales."
 mughal_ibadat_khana:0 "Ibadat Khana - Maison de Culte"
 mughal_ibadat_khana_desc:0 "Rassemblons les plus savants des hommes de toutes les fois et philosophies en un lieu et permettons-leur de débattre des meilleures façons pour les hommes de vivre et adorer."
 zabt_system:0 "Système Zabt"
 zabt_system_desc:0 "Ces terres sont bien trop dépendantes des coutumes anciennes. En conséquence, les contrats et unités de revenus ne sont souvent pas organisés de la façon la plus efficace. En révoquant toutes les terres et les plaçant sous contrôle impérial direct pour un temps, nous pouvons entièrement réorganiser et réévaluer nos actifs. Cela augmentera grandement l'efficacité de la collecte d'impôts dans notre royaume."
 mughal_architecture:0 "Architecture Moghole"
 mughal_architecture_desc:0 "Un grand empire demande des bâtiments monumentaux. Dans notre empire cosmopolite, les architectes créent déjà de merveilleux bâtiments qui émerveilleront les générations à venir. Notre dynastie devrait être à l'avant-garde de ce mouvement, créant de grandes œuvres d'un genre que le monde n'a jamais vues."
 fatawa_e_alamgiri:0 "Fatawa-i-Alamgiri"
 fatawa_e_alamgiri_desc:0 "En créant une collection centrale de lois civiles pour tous les sujets à suivre, nous pourrons nous assurer que la loi est la même dans toutes les parties de notre royaume."
 HSA_ideas:0 "Idées Hanséatiques"
 HSA_ideas_start:0 "Traditions de la Hanse"
 HSA_ideas_bonus:0 "Ambition de la Hanse"
 end_of_victual_brothers:0 "La Fin des Frères Victuailles"
 end_of_victual_brothers_desc:0 "Nous avons brisé les forces des Frères Victuailles et poursuivi et traqué les restes. Nous devons maintenant nous assurer qu'une telle force de pirates ne nous menace plus jamais. Nous ferons ce qu'il faut pour protéger notre commerce."
 strong_league_obligations:0 "Fortes Obligations de la Ligue"
 strong_league_obligations_desc:0 "La Ligue a toujours fonctionné sur une structure très décentralisée. C'était à la fois sa force et sa faiblesse. Resserrons les obligations des membres de la ligue dans leurs domaines de spécialisation, pour que nous soyons plus efficaces dans le commerce."
 hsa_shipbuilding:0 "Construction Navale Améliorée"
 hsa_shipbuilding_desc:0 "Pendant longtemps, la plupart des navires de la Baltique étaient construits par les villes hanséatiques, mais les nouveaux temps ont amené de nouveaux concurrents qui construisent des navires moins chers, mais naturellement inférieurs. Nous devons améliorer nos chantiers navals pour maintenir notre position comme puissance commerciale de premier plan de la Baltique."
 reformed_hanstag:0 "Hanstag Réformé"
 reformed_hanstag_desc:0 "Jusqu'à maintenant, le Hanstag a fonctionné sur un système où nous ne passions des règles que si personne n'objectait. Cela fonctionnait bien quand nous étions la seule puissance commerciale dans la Baltique. Nous devons passer à un système où une majorité simple suffit. Cela devrait améliorer la prise de décision tout en maintenant le soutien des villes."
 hanseatic_levy_system:0 "Système de Levée Hanséatique"
 hanseatic_levy_system_desc:0 "Chaque ville dans la ligue est attendue pour fournir des levées en cas de guerre. Ce système ad hoc rend les campagnes militaires difficiles parce que les villes ne sont pas disposées à fournir des forces suffisantes. Nous devons réformer le système pour que les villes fournissent une part plus importante de main-d'œuvre à la ligue."
 regularised_contribution:0 "Contributions Régularisées"
 regularised_contribution_desc:0 "Les finances de la ligue sont actuellement très faites sur une base ad hoc. Les villes contribuent soit de l'argent soit en nature vers les projets de la ligue. Ce n'est simplement pas assez bon pour que nous survivions dans le climat actuel. Bien que les villes soient libres de collecter la contribution à leur propre manière, il est vital que chaque ville fasse une contribution régulière."
 the_hansa_bank:0 "La Banque de la Hanse"
 the_hansa_bank_desc:0 "Utilisant le nouveau système de contribution, nous pouvons souscrire une banque pour les membres à utiliser. Soutenue par les ressources de la ligue, une lettre de crédit de la banque sera aussi bonne qu'un argent comptant. Cela, ainsi que d'autres instruments financiers, donneront à nos marchands un avantage sur les autres pays."
 MLO_ideas:0 "Idées Milanaises"
 MLO_ideas_start:0 "Traditions Milanaises"
 MLO_ideas_bonus:0 "Ambition Milanaise"
 renaissance_prince:0 "Prince de la Renaissance"
 renaissance_prince_desc:0 "D'autres dirigeants en Italie peuvent bien faire étalage de leur soutien à la renaissance culturelle qui se manifeste devant nous, mais que Milan en devienne le centre sous notre mécénat."
 patron_of_music:0 "Mécène Musical"
 patron_of_music_desc:0 "Les arts musicaux ont été tristement négligés par les autres princes. Patronnons la musique pour la Gloire de Dieu, et la nôtre, et Milan brillera également."
 lowered_power_of_barons:0 "Pouvoir Réduit des Barons"
 lowered_power_of_barons_desc:0 "L'art et la culture sont une chose, mais si nous souhaitons demeurer indépendants, nous aurons besoin d'argent. Pour cela, nous devons briser le pouvoir de la noblesse locale et nous assurer que plus d'argent afflue vers le centre."
 age_of_condottieri:0 "L'Âge des Condottieres"
 age_of_condottieri_desc:0 "Avec les mercenaires formant l'épine dorsale de tant d'armées, nous serions avisés de nous assurer que nous aussi avons des mercenaires à portée de main. Veillons à ce que les capitaines mercenaires de passage soient chaleureusement accueillis à Milan pour qu'ils se souviennent de nous lors des recrutements."
 encouragement_of_philosophers:0 "Encouragement des Philosophes"
 encouragement_of_philosophers_desc:0 "Nous à Milan avons longtemps été partisans de la pensée Renaissance. Nous devons continuer cette tradition et étendre le mécénat en construisant des installations pour que les plus grands penseurs de toute l'Europe viennent ici."
 merchant_princes:0 "Princes Marchands"
 merchant_princes_desc:0 "Les grandes cités côtières d'Italie ont longtemps possédé de vastes réseaux commerciaux apportant richesse et pouvoir à leur porte. Milan n'est peut-être pas sur la côte, mais cela ne signifie pas que le Duché de Milan ne peut pas obtenir sa part aussi. Qu'il soit connu que les hommes de richesse et de substance qui s'en vont et rapportent les richesses du monde seront regardés avec faveur à la cour de Milan."
 rulership_of_enlightened_principals:0 "Gouvernance par les Principes Éclairés"
 rulership_of_enlightened_principals_desc:0 "Avec l'encouragement des philosophes, de nouvelles théories et principes ont commencé à émerger. En structurant notre gouvernement selon ces principes, nous jouirons d'un plus grand soutien, du moins parmi ceux qui comptent vraiment."
 BYZ_ideas:0 "Idées Byzantines"
 BYZ_ideas_start:0 "Traditions Byzantines"
 BYZ_ideas_bonus:0 "Ambition Byzantine"
 regulations_for_mercenaries:0 "Réglementations pour les Mercenaires"
 regulations_for_mercenaries_desc:0 "Nous pouvons ne pas les aimer et ne pas vouloir les utiliser, mais quand le besoin se fait sentir, nous pourrions être forcés de recourir aux mercenaires. Si nous établissons des normes sur ce que les mercenaires devraient apporter, nous pourrons les recruter plus rapidement, et donc moins cher."
 repopulation_of_countryside:0 "Repeuplement de la Campagne"
 repopulation_of_countryside_desc:0 "La peste, la guerre et la guerre civile ont fait des ravages dans la campagne, la laissant dévastée et inutilisable. Nous devons encourager les colons à s'installer dans la campagne pour la reconstruire en tant que base pour nos armées."
 byz_state_admin_reform:0 "Début de la Réforme Administrative"
 byz_state_admin_reform_desc:0 "Notre système administratif est une relique d'une époque révolue. Nous devons le réviser et le préparer pour cette nouvelle ère moderne. Nous devons commencer par la taxation, en remplaçant le système actuel par des employés gouvernementaux payés et promus au mérite, ce qui nous rapportera plus d'argent sans taxer les paysans plus durement."
 byz_admin_power:0 "Pouvoir Délégué"
 byz_admin_power_desc:0 "La plus grande faiblesse de notre système est le rôle de l'Empereur. L'Empereur autocratique et semi-divin a tant de pouvoir qu'il encourage les guerres civiles. En déléguant plus d'autorité, nous découragerons les guerres civiles en réduisant la valeur du prix et rendrons les nobles plus contents de rester dans le système avec le pouvoir qu'ils exerceront."
 merchant_class:0 "Classe Marchande Byzantine"
 merchant_class_desc:0 "Richesse et pouvoir vont de pair, autrefois Constantinople était le centre du commerce divenhalien. Peut-être ne le sera-t-elle plus jamais, mais cela ne devrait pas nous empêcher de nous assurer qu'elle devienne un centre plus important qu'elle ne l'est déjà."
 new_imperial_army:0 "La Nouvelle Armée Impériale"
 new_imperial_army_desc:0 "Les grandes époques de l'histoire byzantine ont eu une grande armée, et ce sera une grande époque. Réformons l'armée pour créer une nouvelle force plus disciplinée que jamais."
 ecumenical_patriarch:0 "Restaurer le Patriarche Œcuménique"
 ecumenical_patriarch_desc:0 "Notre Sainte Église est depuis longtemps tombée en décadence. Restaurons la charge dans sa gloire d'antan et revigorons ainsi l'Église."
 VIJ_ideas:0 "Idées de Vijayanagar"
 VIJ_ideas_start:0 "Traditions de Vijayanagar"
 VIJ_ideas_bonus:0 "Ambition de Vijayanagar"
 vij_promo_trade:0 "Promotion du Commerce"
 vij_promo_trade_desc:0 "Nos terres se trouvent sur l'une des routes commerciales clés d'Est en Ouest. Nous devons nous assurer que nos zones portuaires sont sûres et sécurisées pour que les capitaines visiteurs s'arrêtent dans nos terres et que nous puissions ainsi les taxer."
 arab_horses:0 "Chevaux Arabes"
 arab_horses_desc:0 "Les chevaux de la péninsule arabique sont bien supérieurs aux races locales. Nous utiliserons nos connexions commerciales pour nous assurer d'avoir un approvisionnement régulier de ces chevaux pour nos troupes."
 harsh_penal_code:0 "Code Pénal Sévère"
 harsh_penal_code_desc:0 "Le Roi maintient la loi en tuant. Établissons un nouveau code pénal sévère et surtout assurons-nous qu'il soit appliqué pour que notre peuple se sente en sécurité dans notre royaume."
 vij_tolerance:0 "Tolérance"
 vij_tolerance_desc:0 "Nous devrions avoir un Royaume où les hommes peuvent jouir de la liberté d'aller et venir et de vivre selon leur propre credo."
 carnatic_music:0 "Musique Carnatique"
 carnatic_music_desc:0 "Nous devons résister à l'invasion musulmane sur tous les fronts. Les traditions musicales des États du Nord montrent déjà des signes d'influences étrangères. C'est un blasphème car nous savons tous que la musique est un art divin qui a son origine chez les Devas et Devis eux-mêmes. Nous montrerons au Peuple Hindou qui les défend."
 adroit_diplomacy:0 "Diplomatie Adroite"
 adroit_diplomacy_desc:0 "Les nombreux envahisseurs de notre peuple hindou ont montré maintes et maintes fois la même faiblesse, la tendance à se battre entre eux. Nous devons être prêts à tout moment à exploiter cela à nos propres fins."
 army_for_city_of_victory:0 "Une Armée pour la Cité de la Victoire"
 army_for_city_of_victory_desc:0 "Pour que la Cité de la Victoire soit digne de son nom, nous devons nous assurer d'avoir une armée qui nous apporte des victoires. Veillons à ce que nos troupes soient entraînées et soient fières de leur rôle."
 AYU_ideas:0 "Idées d'Ayutthaya"
 AYU_ideas_start:0 "Traditions d'Ayutthaya"
 AYU_ideas_bonus:0 "Ambition d'Ayutthaya"
 white_elephant:0 "Éléphant Blanc"
 white_elephant_desc:0 "Nous avons obtenu un éléphant blanc, c'est un présage très auspicieux et nous l'utiliserons à notre avantage. Avec ce prestige, nous l'utiliserons pour réviser la bureaucratie gouvernementale. En particulier, nous séparerons les rôles militaires et gouvernementaux pour nous assurer que ceux qui collectent l'argent nous l'envoient."
 corvee_system:0 "Le Système de la Corvée"
 corvee_system_desc:0 "Tous les mâles à l'âge de 18 ans doivent être enregistrés auprès de leur chef local et cette information doit être transmise au gouvernement. Chaque citoyen mâle est éligible pour servir dans l'armée (Phrai Thaan) et nous nous assurerons qu'ils le fassent si nécessaire."
 ayu_foreign_mercenaries:0 "Mercenaires Étrangers"
 ayu_foreign_mercenaries_desc:0 "Nous avons récemment vu un afflux de barbares de terres étrangères, certains sont des marchands mais certains sont des hommes de guerre. Utilisons-les dans nos armées."
 ayu_embassies:0 "Ambassades"
 ayu_embassies_desc:0 "De nombreux commerçants pratiquent leur commerce dans les eaux près de nos terres. Ainsi nous connaissons de nombreux royaumes lointains. Nous devrions envoyer des ambassades dans ces terres pour connaître ce qui se passe dans le monde."
 trading_links:0 "Promotion des Liens Commerciaux"
 trading_links_desc:0 "Avec notre large gamme de contacts dans le monde, nous pouvons faire savoir à quel point notre pays est sûr si vous êtes marchand. Qu'ils viennent dans nos terres au lieu d'autres et nous récolterons les bénéfices."
 personal_executions:0 "Exécutions Personnelles"
 personal_executions_desc:0 "Il n'est que juste que les gens voient notre engagement envers la justice, désormais le Roi lui-même exécutera personnellement les criminels les plus odieux. Avec cela, les gens sauront que notre royaume est ordonné."
 phrai_luang:0 "Phrai Luang"
 phrai_luang_desc:0 "Le Roi a décrété que tous les hommes libres qui étaient sujets au service phrai sont devenus phrai luang, directement liés au roi, qui a ensuite distribué leurs services aux gouverneurs locaux. Cela signifiait que le Roi possédait les services de tous les gens, et toute la terre."
 NOR_ideas:0 "Idées Norvégiennes"
 NOR_ideas_start:0 "Traditions Norvégiennes"
 NOR_ideas_bonus:0 "Ambition Norvégienne"
 nor_fishing:0 "Pêche Encouragée"
 nor_fishing_desc:0 "Avec notre long littoral et nos sols pauvres, nous devrions encourager notre peuple à faire fortune en récoltant les richesses des océans."
 natural_seamanship:0 "Art de la Navigation Naturel"
 natural_seamanship_desc:0 "Avec la croissance de la pêche, nous avons aussi vu une croissance du nombre de marins dans notre royaume. Nous devrions profiter de cela pour notre marine car l'art de la navigation est tout aussi important que le navire lui-même."
 nor_shipbuilding:0 "Construction Navale Militaire"
 nor_shipbuilding_desc:0 "L'expansion de l'industrie de la pêche a aussi mené à une expansion de la construction navale. Nous avons un vivier de constructeurs navals entraînés à portée de main pour développer notre propre construction navale."
 call_of_our_forefathers:0 "L'Appel de nos Ancêtres"
 call_of_our_forefathers_desc:0 "Il y a longtemps, nos illustres ancêtres naviguèrent et établirent des colonies dans le Nord. Nos sagas nous disent même qu'ils atteignirent un nouveau monde et établirent le Vinland. Nous devons suivre leurs traces."
 pioneer_spirit:0 "Esprit Pionnier"
 pioneer_spirit_desc:0 "Dans les temps passés, notre peuple bravait les hautes mers pour établir des colonies sur des rivages lointains. Ravivons cet esprit chez notre peuple pour qu'ils le fassent à nouveau."
 seize_the_opportunity:0 "Saisir l'Opportunité"
 seize_the_opportunity_desc:0 "Le monde est plein de richesses pour ceux qui ont la volonté de les prendre. Prenons ce que nous pouvons du monde par le commerce plutôt que par le raid."
 write_new_sagas:0 "Écrire de Nouvelles Sagas"
 write_new_sagas_desc:0 "Les esprits vifs préservent la connaissance\n...Connue depuis les âges passés\nChantée au coucher du soleil\n...Les sagas sont notre héritage\nEncouragées par l'établissement\nChaque pays aura les siennes."
 OMA_ideas:0 "Idées Omanaises"
 OMA_ideas_start:0 "Traditions Omanaises"
 OMA_ideas_bonus:0 "Ambition Omanaise"
 association_with_unbelievers:0 "Association avec les Infidèles"
 association_with_unbelievers_desc:0 "Il y a ceux qui pensent que nous ne devrions pas nous associer du tout avec les infidèles. Nous avons fait beaucoup pour étouffer cela, car ce n'est qu'en nous associant avec les infidèles que nous pourrons commercer avec eux."
 local_merchant_preference:0 "Préférence pour les Marchands Locaux"
 local_merchant_preference_desc:0 "Théoriquement, un marchand peut être un citoyen du monde, naviguant vers et depuis tous les ports qu'il souhaite. Nous allons donner des avantages aux marchands locaux, par exemple la priorité pour le chargement et déchargement de cargaisons, pour nous assurer que nos marchands aient toute incitation à ramener leurs produits chez eux."
 port_security_improvement:0 "Amélioration de la Sécurité Portuaire"
 port_security_improvement_desc:0 "Pour gagner de l'argent grâce au commerce, nous avons besoin que les cargaisons soient amarrées en sécurité dans nos ports. Nous devons nous assurer que les zones où les marchands se rassemblent soient des zones libres de petite criminalité."
 secured_timber_supplies:0 "Sécurisation des Approvisionnements en Bois"
 secured_timber_supplies_desc:0 "La péninsule arabique est célèbre pour bien des choses, ses forêts luxuriantes et verdoyantes n'en font pas partie. Pour que nous soyons la première Puissance Commerciale de l'Océan Indien, nous devons nous assurer d'avoir des approvisionnements réguliers de bois importés dans nos ports pour soutenir la construction navale."
 end_of_shipbuilding_guilds:0 "Fin des Guildes de Construction Navale"
 end_of_shipbuilding_guilds_desc:0 "Aussi longtemps que des navires ont été construits dans la péninsule arabique, il y a eu des guildes qui les contrôlent. Bien qu'elles aient pu rendre un service précieux en gardant vivantes les traditions de construction navale, elles sont maintenant un obstacle au progrès. Nous devons ouvrir la construction navale à tous ceux qui ont du talent."
 skilled_captains:0 "Capitaines Qualifiés"
 skilled_captains_desc:0 "Nous devons nous assurer que nos capitaines aient les plus hauts standards d'art nautique et de connaissances navales. En nous assurant qu'ils pourront utiliser tous les avantages de manœuvrabilité dans toutes les situations."
 expansion_of_trade_contacts:0 "Extension des Contacts Commerciaux"
 expansion_of_trade_contacts_desc:0 "Nous devons nous assurer que nos marchands soient toujours les bienvenus partout où ils vont. Ainsi nous utiliserons tous les moyens possibles pour nous assurer que tous les dirigeants dont nous avons entendu parler accueillent nos marchands."
 KOR_ideas:1 "Idées Coréennes"
 KOR_ideas_start:1 "Traditions Coréennes"
 KOR_ideas_bonus:1 "Ambition Coréenne"
 hanguel_alphabet:2 "L'Alphabet Hangeul"
 hanguel_alphabet_desc:0 "La langue coréenne est si fondamentalement différente du chinois que l'utilisation des caractères chinois rend illettrés tous sauf les plus hautement éduqués. Notre nouvel alphabet permettra à tout notre peuple de pouvoir lire et écrire."
 grand_code:0 "Grand Code pour l'Administration d'État"
 grand_code_desc:0 "Pour assurer un gouvernement approprié et stable, nous codifierons exactement comment le gouvernement fonctionnera. Ce sera la première constitution écrite de la Corée."
 hyanyak_system:0 "Système Hyang'yak"
 hyanyak_system_desc:0 "L'agriculture étant le fondement de notre économie, la gestion des villages est la chose la plus importante. Nous établirons un système d'autonomie pour les villages pour encourager un sens de communauté."
 geobukseon:0 "Geobukseon"
 geobukseon_desc:0 "Le besoin de défendre notre littoral est important, et à cette fin nous avons développé le navire Tortue. Ces géants lourdement blindés s'assureront que nos flottes puissent protéger nos côtes."
 hopae_system:0 "Le Système Hopae"
 hopae_system_desc:0 "Le Système Hopae est un système d'étiquettes d'identité qui exige que tous les Coréens portent une étiquette avec leur nom, lieu de naissance, statut et lieu de résidence. Cela facilitera de savoir qui sont les gens et où ils sont."
 kyujanggak:0 "Le Kyujanggak"
 kyujanggak_desc:0 "Pour aider à l'administration de la Corée, nous créerons une énorme bibliothèque royale pour servir de dépôt de connaissances. Avec cela, nous cherchons à faire avancer la grande Culture Coréenne."
 kor_economy_reform:0 "Réforme Économique"
 kor_economy_reform_desc:0 "Nous avons besoin d'une réforme complète du système fiscal et d'une ouverture des postes au talent, pour que même les fils de concubines puissent gravir les échelons. Ces réformes apporteront plus d'argent à l'État."
 kor_uijeongbu:0 "Uijeongbu"
 kor_uijeongbu_desc:0 "L'Uijeongbu est le conseil d'État de la Corée et la plus haute instance du gouvernement. Dirigé par trois officiels, connus sous le nom de Hauts Conseillers d'État, l'Uijeongbu est chargé de discuter des nombreuses questions de l'État."
 metal_movable_type:0 "Caractères Mobiles Métalliques"
 metal_movable_type_desc:0 "Les caractères mobiles sont une ancienne technologie d'impression qui fut utilisée par les Chinois pour la première fois il y a plusieurs siècles. Mais c'est l'ancienne dynastie de Goryeo qui utilisa les premiers caractères mobiles métalliques en 1377. Depuis, nous avons la connaissance pour imprimer des livres avec une efficacité inégalée."
 choi_mu_seon_gunpower_engines:0 "Moteurs à Poudre de Choi Mu-Seon"
 choi_mu_seon_gunpower_engines_desc:0 "Choi Mu-Seon était un scientifique, inventeur, commandant militaire et père littéraire de la poudre coréenne. Il acquit la connaissance de la production de poudre chinoise et la raffina encore plus pendant les dernières années de la dynastie Joseon. Sa contribution au militaire est encore d'un grand service en Corée."
 korean_artisanery:0 "Artisanat Coréen"
 korean_artisanery_desc:0 "L'art a une longue tradition dans notre état. Ayant son âge d'or pendant les temps de la dynastie Goryeo, l'artisanat de la péninsule coréenne est encore l'une des parties les plus honorées de notre culture."
 BOH_ideas:0 "Idées Bohémiennes"
 BOH_ideas_start:0 "Traditions Bohémiennes"
 BOH_ideas_bonus:0 "Ambition Bohémienne"
 compacta_of_prague:0 "Compacta de Prague"
 compacta_of_prague_desc:0 "Les guerres hussites sont terminées et il est temps d'unir la nation. Que tout soit pardonné pour que le peuple tchèque puisse vivre en paix."
 boh_elective_monarchy:0 "Monarchie Élective"
 boh_elective_monarchy_desc:0 "Trop longtemps la noblesse factieuse de Bohême a été un énorme impediment à l'autorité royale. Désormais nous nous assurerons que chaque nouveau monarque ait le plein soutien des nobles avant son couronnement. Cela devrait éviter tous problèmes."
 wagenburg:0 "Wagenburg"
 wagenburg_desc:0 "Pendant les guerres hussites nos armées s'appuyaient sur des forts de chariots, qui nous permettaient de gagner des batailles que nous aurions dû perdre. Bien que nous n'utilisions pas toujours des chariots, utiliser des tireurs d'élite d'infanterie depuis des positions défensives deviendra la tactique de choix pour nos armées tchèques toujours invincibles."
 letter_of_majesty:0 "Lettre de Majesté"
 letter_of_majesty_desc:0 "Les guerres hussites ont laissé un héritage de divisions dangereuses sur les questions ecclésiastiques dans les terres tchèques. Si la Bohême doit prospérer, nous devons mettre fin à ce conflit diviseur et apporter l'ordre à nos terres. Nous promulguerons une lettre de majesté dans nos royaumes accordant la liberté de conscience à tous."
 hussite_legacy:0 "Héritage Hussite"
 hussite_legacy_desc:0 "Alors que l'Église de Rome devient de plus en plus réactionnaire face aux défis théologiques, nous en Bohême sommes beaucoup plus détendus à ce sujet. Cela nous amène à être plus détendus envers les nouvelles idées."
 kutnohorian_deal:0 "L'Accord de Kutno Hora"
 kutnohorian_deal_desc:0 "La noblesse restera toujours sensible concernant ses prérogatives, nous devons donc garantir que leurs privilèges soient garantis à jamais."
 czech_nationalism:0 "Nationalisme Tchèque"
 czech_nationalism_desc:0 "Le peuple tchèque a survécu à tout ce que le monde lui a jeté, nous avons montré notre résilience."
 ITA_ideas:0 "Idées Italiennes"
 ITA_ideas_start:0 "Traditions Italiennes"
 ITA_ideas_bonus:0 "Ambition Italienne"
 no_a_geographical_construct:0 "Pas une Construction Géographique"
 no_a_geographical_construct_desc:0 "Depuis la chute de l'Empire d'Occident, l'Italie a été dominée par des puissances étrangères et divisée en plusieurs parties. Ces puissances qui nous dominaient ricanaient à l'idée de l'Italie. Eh bien maintenant qui rit ? L'Italie s'est relevée à nouveau."
 tradition_of_the_legion:0 "La Tradition de la Légion"
 tradition_of_the_legion_desc:0 "À l'époque romaine, l'Italie dominait tout le monde qui valait la peine d'être dominé. L'Italie s'est relevée une fois de plus et il est temps que les légions marchent à nouveau. Nos soldats se souviendront constamment de la tradition de victoire qu'ils ont héritée et seront régulièrement entraînés pour les aider à les émuler. Les Mulets de Marius reprendront le terrain."
 mare_nostrum:0 "Mare Nostrum"
 mare_nostrum_desc:0 "L'Italie a un littoral long et vulnérable. Le protéger est notre plus haute priorité. Nous devons être comme Pompée le Grand et dominer ces mers pour que l'Italie puisse être en sécurité."
 office_of_censor:0 "Le Bureau du Censeur"
 office_of_censor_desc:0 "Dans les grands jours de la République Romaine, les Censeurs avaient le devoir de tenir une liste des citoyens éligibles au service militaire. Nous aurons à nouveau des censeurs dont le travail est d'évaluer qui pourrait voir le service dans les nouvelles Légions."
 italian_tax_reform:0 "Réforme Fiscale Italienne"
 italian_tax_reform_desc:0 "L'Empire d'Occident cessa d'être efficace quand il n'eut plus la base fiscale pour soutenir ses armées. Nous devons nous assurer que cela n'arrive pas à la Nouvelle Rome qui s'est élevée tel un phénix des cendres de l'ancienne."
 heir_to_the_empire:0 "Héritier de l'Empire"
 heir_to_the_empire_desc:0 "L'Empire d'Anbennar a échoué à prendre le manteau de l'Empire d'Occident, il est temps pour l'Italie de prendre l'étendard et de refaire le grand Empire."
 path_to_citizenship:0 "Le Chemin vers la Citoyenneté"
 path_to_citizenship_desc:0 "La force de l'Empire Romain était sa capacité à faire que ceux qu'ils gouvernaient veuillent faire partie de l'Empire. Nous émulerons ce système pour faire que ceux qui font partie de nos domaines cherchent à devenir partie de notre empire."
 MCH_ideas:0 "Idées Mandchoues"
 MCH_ideas_start:0 "Traditions Mandchoues"
 MCH_ideas_bonus:0 "Ambition Mandchoue"
 united_three_jurchens:0 "Unification des Trois Jurchens"
 united_three_jurchens_desc:0 "En unissant les trois tribus de Haixi, Jianzhou et Jurchens Sauvages, nous pouvons fonder une vraie dynastie qui domine la Mandchourie."
 the_manchu_alphabet:0 "Alphabet Mandchou"
 the_manchu_alphabet_desc:1 "L'écriture Jurchen créée par l'Empereur Aguda est perdue. Notre peuple doit utiliser les scribes mongols pour enregistrer chaque document, tandis que les Chinois Han et Mongols illettrés pouvaient comprendre leurs langues respectives quand elles étaient lues à haute voix. En convertissant et adaptant l'alphabet mongol, le nouvel alphabet mandchou serait adapté au peuple mandchou et rendrait l'administration plus facile."
 manchu_eight_banners:0 "Les Huit Bannières"
 manchu_eight_banners_desc:0 "En combinant notre armée tribale avec le système traditionnel de compagnies Niru, la force hautement organisée et centralisée des Huit Bannières est créée."
 link_with_the_mongol_dynasty:0 "Lien avec la Dynastie Mongole"
 link_with_the_mongol_dynasty_desc:1 "Épouser la princesse Borjigin de la Mongolie Chahar nous permet de commander plus facilement les puissants cavaliers mongols."
 the_green_standard_army:0 "L'Armée de l'Étendard Vert"
 the_green_standard_army_desc:1 "Enrôler les soldats et officiers mécontents de l'Armée Ming et établir l'Armée de l'Étendard Vert pour maintenir le contrôle de nos territoires conquis."
 pigtail_or_death:0 "Natte ou Mort"
 pigtail_or_death_desc:0 "En exécutant les gens qui refusent de se raser les cheveux à l'avant de la tête et de tresser le reste en natte, la supériorité et domination mandchoue sur tous les peuples conquis est continuellement montrée et rappelée même en temps de paix, ainsi personne n'oserait se rebeller contre nous."
 the_chinese_rules:0 "Lois Chinoises"
 the_chinese_rules_desc:1 "La manière chinoise d'administrer une nation est efficace et digne d'étude. En adoptant les lois chinoises et en intégrant les Mandchous dans les systèmes chinois, nous pouvons gouverner notre empire plus facilement."
 PAL_ideas:0 "Idées du Palatinat"
 PAL_ideas_start:0 "Traditions Palatines"
 PAL_ideas_bonus:0 "Ambition Palatine"
 imperial_vicar_and_archsteward:0 "Vicaire Impérial et Archintendant"
 imperial_vicar_and_archsteward_desc:0 "En tant que Vicaire Impérial héréditaire et Archintendant de l'Empire d'Anbennar, nous jouissons de la bonne réputation de notre Rang Impérial."
 heidelberg_university:0 "Université de Heidelberg"
 heidelberg_university_desc:0 "La Ruprecht-Karls-Universität Heidelberg est la plus ancienne université d'Allemagne. Elle attira des érudits de tout le continent et se développa en un centre culturel et académique. Grâce à cela, il nous est beaucoup plus facile de découvrir des personnes talentueuses exceptionnelles et de les embaucher à notre cour."
 center_of_reformation_in_southern_germany:0 "Centre de Réformation en Allemagne du Sud"
 center_of_reformation_in_southern_germany_desc:0 "Notre royaume est l'un des centres importants de la réforme religieuse et nous devrions profiter de cette position. En soutenant les factions de réformation dans d'autres pays, nous pouvons affaiblir nos rivaux et ainsi nous renforcer..."
 bibliotheca_palatina:0 "Bibliotheca Palatina"
 bibliotheca_palatina_desc:0 "En unissant les collections de livres de la Stiftsbibliothek dans l'Église du Saint-Esprit, la Bibliothèque Universitaire de Heidelberg et d'autres bibliothèques dans nos châteaux et l'Abbaye de Lorsch, nous avons fondé la Bibliotheca Palatina, la bibliothèque la plus importante de la Renaissance allemande. Avec une si extraordinaire réserve de connaissances, il est sûr que la science et la philosophie dans notre terre avanceront plus rapidement."
 heidelberg_catechism:0 "Catéchisme de Heidelberg"
 heidelberg_catechism_desc:0 "Pour usage dans l'enseignement de la doctrine chrétienne réformée, le document confessionnel du Catéchisme de Heidelberg est publié sous notre commission. Le Catéchisme est adopté comme l'une des Trois Formes d'Unité par l'Église Réformée. Cette réalisation nous aidera définitivement à convertir plus de gens à la foi réformée."
 hortus_palatinus:0 "Hortus Palatinus"
 hortus_palatinus_desc:0 "Le Jardin du Palatinat fut commandé par Frédéric V, Électeur Palatin en 1614, et devint bientôt célèbre à travers le continent comme la Huitième Merveille du Monde et le plus grand jardin Renaissance d'Allemagne."
 mannheim_school_of_orchestra:0 "École d'Orchestre de Mannheim"
 mannheim_school_of_orchestra_desc:0 "Nos seigneurs sont toujours parmi les plus célèbres mécènes des arts, en particulier l'orchestre. Sous notre mécénat, Johann Stamitz et d'autres talents fondèrent la célèbre école de Mannheim dans le monde."
 NOV_ideas:0 "Idées de Novgorod"
 NOV_ideas_start:0 "Traditions Novgorodiennes"
 NOV_ideas_bonus:0 "Ambition Novgorodienne"
 northern_center_of_arts:0 "Centre Nordique des Arts"
 northern_center_of_arts_desc:0 "La cité de Novgorod est un important centre culturel en Europe. Les histoires épiques basées sur un haut niveau d'alphabétisation, de belles icônes et architectures grandioses augmentent le prestige de notre cité florissante et de toute la nation."
 city_of_churches:0 "Cité des Églises"
 city_of_churches_desc:0 "Plus de 80 Églises Orthodoxes à Novgorod, en particulier Dom Svyatoy Sofiy, sont parmi les plus grands propriétaires fonciers de la principauté. Avec leur richesse et prestige religieux, les Églises influencent la population dans de nombreux domaines, et nos citoyens sont plus pieux, dans le bon sens."
 ivans_hundred:0 "Centaine d'Ivan"
 ivans_hundred_desc:0 "Les chefs de la Centaine d'Ivan, notre guilde marchande locale, sont membres permanents de la cour de commerce de Novgorod et du conseil dirigeant de la République de Novgorod. Avec leur présence en politique et les accords conclus entre eux et les nobles, le commerce réussi dans notre nation est assuré de durer."
 control_of_the_hanseatic_kontor:0 "Contrôle du Kontor Hanséatique"
 control_of_the_hanseatic_kontor_desc:0 "Peterhof est une zone fermée à Novgorod où les marchands hanséatiques ont des privilèges commerciaux. Si nous pouvons augmenter notre contrôle sur ces commerçants indépendants, le commerce dans la Mer Baltique sera encore plus facile et plus profitable."
 grand_dukes_army:0 "Armée du Grand-Duc"
 grand_dukes_army_desc:0 "Diriger les troupes est le devoir le plus important pour le grand-duc. Sous son fort leadership, nous pouvons mobiliser plus de soldats."
 exploration_tradition:0 "Financement des Ushkuiniks"
 exploration_tradition_desc:0 "Les pirates Ushkuiniks semblables aux Vikings étaient un outil utile pour supprimer nos concurrents. Malheureusement cela fut arrêté à cause d'intervention étrangère, principalement de Moscou. Nous devrions commencer à les financer à nouveau et pousser ces activités de piraterie vers des mers plus lointaines pour rappeler à tous qui est le vrai maître du nord..."
 baltic_shipyard:0 "Chantier Naval Baltique"
 baltic_shipyard_desc:0 "Construire un Grand chantier naval sur la côte orientale de la Mer Baltique et dominer le commerce outre-mer !"
 ETH_ideas:0 "Idées Éthiopiennes"
 ETH_ideas_start:0 "Traditions Éthiopiennes"
 ETH_ideas_bonus:0 "Ambition Éthiopienne"
 solomonid_claim:0 "Revendication Salomonide"
 solomonid_claim_desc:0 "Les ancêtres de nos dirigeants descendent des monarques d'Aksoum, de la lignée du Roi Salomon et de la Reine de Saba. Nous avons déposé les monarques Zagwe afin de légitimer notre règne et d'établir fermement que le royaume soit restauré à sa dynastie légitime."
 nagusa_negast:0 "Negusa Negast"
 nagusa_negast_desc:0 "Notre dirigeant est le roi de tous les rois, l'héritier du pedigree des rois d'Aksoum avec celui du premier dirigeant, Ménélik Ier, le fils du Roi Salomon et de la Reine de Saba. Tous nos rois descendent des Salomonides et la ligne d'héritage n'a pas besoin d'être de père en fils."
 hostile_borders:0 "Frontières Hostiles"
 hostile_borders_desc:0 "Notre grand royaume a été sujet à de nombreuses invasions étrangères et actions agressives. Nous avons repoussé de nombreuses tentatives de nos rivaux et ennemis de s'emparer de notre royaume antique."
 diplomatic_demeanor:0 "Attitude Diplomatique"
 diplomatic_demeanor_desc:0 "Malgré les desseins de nos ennemis et rivaux sur notre nation et parce que nous sommes la seule nation chrétienne entourée d'une mer de politiques infidèles, hérétiques et païennes, nous sommes souvent au centre des intrigues politiques occidentales et orientales. Par conséquent, nous sommes prêts à faire des compromis pour voir un résultat plus plaisant pour notre royaume."
 the_ark_of_the_covenant:0 "L'Arche de l'Alliance"
 the_ark_of_the_covenant_desc:0 "Nous sommes la seule nation à abriter la sacrée Arche de l'Alliance, après qu'elle fut prise en secret par Ménélik Ier avec assistance divine il y a des milliers d'années. Elle est cachée de la vue publique, de peur qu'ils tentent de voler notre trésor national sacré. Des répliques de l'Arche sont placées dans chacune de nos églises comme rappel que notre royaume est béni par Dieu."
 eth_expansionist_policy:0 "Politique Expansionniste"
 eth_expansionist_policy_desc:0 "Pour sécuriser notre emprise sur nos terres, nous devons étendre notre hégémonie en dehors de notre domaine, les Hauts Plateaux Éthiopiens. Nos ennemis autour de nous doivent apprendre à craindre les successeurs du Roi Salomon et les vrais porteurs de l'Arche de l'Alliance."
 eth_reformed_armies:0 "Armées Réformées"
 eth_reformed_armies_desc:0 "Nos guerriers étaient souvent mal disciplinés et souvent se précipitaient au combat sans aucune considération. En adaptant les tactiques de bataille et méthodes de nos voisins plus avancés, nous sommes capables de tenir la ligne et de combattre sur un niveau plus égal contre nos ennemis."
 DAI_ideas:0 "Idées du Dai Viet"
 DAI_ideas_start:0 "Traditions du Dai Viet"
 DAI_ideas_bonus:0 "Ambition du Dai Viet"
 the_great_proclamation:0 "La Grande Proclamation"
 the_great_proclamation_desc:0 "Cette proclamation, Bình Ngô dai cáo, Grande Proclamation sur la Pacification des Wu était un édit écrit en chinois classique par Nguyen Trãi, un ami proche de notre libérateur, Lê Loi en 1428. C'est pour annoncer la pacification totale de nos anciens maîtres chinois Ming car ils acceptèrent notre indépendance. Cela frapperait de terreur les cœurs des empereurs Ming, car ils ont échoué à être à la hauteur de l'héritage de leur ancêtre, Zhu Yuanzhang, l'ancien Roi de Wu et fondateur de la Dynastie Ming. Cela montre aussi nos traditions, ténacité et un rappel constant que la droiture gagnerait toujours. Il n'est pas seulement hautement apprécié pour invoquer la fierté nationale dans notre patrie, mais aussi connu pour ses qualités littéraires éloquentes également."
 confucian_revival:0 "Renaissance Confucéenne"
 confucian_revival_desc:0 "Après vingt ans de domination chinoise Ming, nous avons vu beaucoup de bouleversements dans notre société. Après notre indépendance et reconnaissance de la Chine, nous avons institué de nombreux changements au niveau bureaucratique, incluant une réforme du système de service civil et du code légal. Le nouveau gouvernement s'avéra juste et efficace et représente une adaptation réussie du système gouvernemental confucéen chinois en dehors de la Chine."
 autonomous_villages:0 "Villages Autonomes"
 autonomous_villages_desc:0 "Bien que notre administration fût classée et structurée, la bureaucratie ne s'étendait pas au niveau du village, car la plupart des villages étaient gérés par des chefs de village et étaient auto-gouvernés. En déléguant de nombreuses affaires domestiques aux villages eux-mêmes, nous pouvons nous concentrer plus sur la défense de nos terres contre nos rivaux et ennemis. Nous pouvons nous assurer de maintenir le Mandat du Ciel, car les lois de l'empereur cèdent aux coutumes du village."
 village_militia:0 "Milice Villageoise"
 village_militia_desc:0 "L'épine dorsale de notre armée sont des paysans dévoués qui servent à défendre nos frontières et aidèrent à repousser les envahisseurs et même contribuèrent à de nombreuses victoires contre les Mongols, les Chinois et plus tard les Mandchous aussi bien qu'assistèrent dans notre conquête d'une grande partie de l'Indochine."
 don_dien:0 "Don Dien"
 don_dien_desc:0 "Ce système de colonisation terrienne dérivé du chinois fut utilisé pour occuper et arracher des provinces de nos rivaux voisins au sud et à l'ouest. Sous ce système, des colonies militaires étaient établies dans lesquelles soldats et paysans sans terre défrichaient une nouvelle zone et commençaient la production de riz sur la nouvelle terre. Puis un village est établi autour de cette nouvelle zone et les soldats et paysans servaient comme milice pour la défendre. Après trois ans, le village était incorporé dans le système administratif vietnamien, une maison de réunion communale du village était construite. Les travailleurs recevaient une opportunité de partager dans les terres communales données par l'état à chaque village, par conséquent le reste de la terre appartenait à l'état. Alors que chaque zone était défrichée et de nouveaux villages étaient établis de cette manière, puis les soldats et paysans sans terre se déplaceraient pour occuper et coloniser plus de terres."
 thuan_thien:0 "Thuan Thiên"
 thuan_thien_desc:0 "Thuan Thiên, ou Volonté du Ciel, est le nom de l'épée légendaire maniée par notre libérateur, Lê Loi. Car quand il maniait l'épée, elle lui donnait la force de mille hommes pour enfin secouer le joug de la domination chinoise. Lê Loi est regardé comme l'incarnation parfaite du leader confucéen idéal, qui est juste, sage, et capable. Tous les empereurs après Lê Loi furent mesurés selon son standard et la plupart furent trouvés défaillants. Nos empereurs s'efforcent d'atteindre les idéaux de la règle confucéenne, et l'ont fait pour les atteindre contre de grandes chances afin de vivre selon l'héritage de nos ancêtres. En implémentant profondément les principes confucéens dans notre gouvernement et en voyant que la terre est en harmonie en suivant tous les rituels appropriés du confucianisme, nous avons pleinement maintenu le Mandat du Ciel. Par conséquent, aucun prétendant rival ne peut se dresser pour défier notre règne car nous avons pleinement affirmé notre légitimité."
 literary_reform:0 "Réforme Littéraire"
 literary_reform_desc:0 "Pendant des siècles, nous avons utilisé le chinois classique pour écrire nos documents. Cependant, l'écriture utilisée pour écrire notre langue est Chu Nom, une écriture native basée sur Chu Han, l'écriture du chinois classique. Chu Nom était non-standardisé et pas souvent utilisé comparé au chinois classique, il y a eu quelque demande de réforme pour nationaliser l'écriture pour nos buts administratifs."
 SAV_ideas:0 "Idées Savoyardes"
 SAV_ideas_start:0 "Traditions Savoyardes"
 SAV_ideas_bonus:0 "Ambition Savoyarde"
 repel_the_french:0 "Repousser les Français"
 repel_the_french_desc:0 "Cette terre a appartenu à la Maison de Savoie depuis qu'Umberto Ier prit le titre en 1032, mais les Français ont longtemps rêvé de suprématie italienne, et le chemin vers leur ambition passe directement par nos terres. Nous devons être prêts s'ils reviennent."
 the_shroud_of_turin:0 "Le Linceul de Turin"
 the_shroud_of_turin_desc:0 "Le linceul funéraire du Christ lui-même fut trouvé dans nos terres en l'an 1390 et depuis ce temps a été l'artefact précieux de la Maison de Savoie. Mettre le Linceul de Turin en exposition et regarder les pèlerins affluer vers le Piémont, apportant leur richesse avec eux."
 sav_mercenary_tradition:0 "Tradition Mercenaire"
 sav_mercenary_tradition_desc:0 "Comme d'autres états italiens, nos petites possessions sont souvent forcées de s'appuyer sur des mercenaires comme supplément ou même remplacement de notre armée régulière. Bien qu'ils soient des personnages indésirables, une relation à long terme fait des merveilles pour la dépense."
 crush_the_vaudois:0 "Écraser les Vaudois"
 crush_the_vaudois_desc:0 "La Réforme fait peut-être rage à travers la Chrétienté, mais dans nos terres un mouvement assez ancien nous menace, l'hérésie médiévale des Vaudois connue localement sous le nom de Vaudois. Remettre les Vaudois à leur place apaisera les tensions religieuses dans nos terres."
 savoyard_flexibility:0 "Flexibilité Savoyarde"
 savoyard_flexibility_desc:0 "La Maison de Savoie n'a pas gouverné cette terre depuis le 11ème siècle en ignorant le changement, plutôt, nous avons développé une réputation d'opportunistes éhontés, toujours empressés de trouver quelque nouvelle ouverture pour faire avancer notre état. Bien que déplaisant aux yeux des traditionalistes, l'opportunisme a ses avantages."
 alpine_tolls:0 "Péages Alpins"
 alpine_tolls_desc:0 "Avoir un petit nombre de passages utilisables dans notre terre nous permet de taxer tout marchand tentant de traverser nos frontières le long des routes commerciales."
 savoyard_legitimacy:0 "Légitimité Savoyarde"
 savoyard_legitimacy_desc:0 "Notre progéniteur, Umberto Biancamano, fut créé Comte de Savoie par l'Empereur Henri II, quand la dynastie ottonienne gouvernait encore l'Empire. Beaucoup d'autres dynasties sont tombées en route, pourtant la Maison de Savoie d'Umberto continue."
 SAX_ideas:0 "Idées Saxonnes"
 SAX_ideas_start:0 "Traditions Saxonnes"
 SAX_ideas_bonus:0 "Ambition Saxonne"
 albertine_and_ernestine:0 "Lignées Albertine et Ernestine"
 albertine_and_ernestine_desc:0 "La dynastie Wettin avait deux branches majeures et une pléthore de plus petites, et si l'une ne pouvait fournir d'héritier, d'autres le feraient."
 meissner_porcelain:0 "Porcelaine de Meissen"
 meissner_porcelain_desc:0 "La Saxe fut le premier producteur européen de porcelaine, ce qui apporta richesse et prestige à la cour Wettin."
 the_zwinger:0 "Le Zwinger"
 the_zwinger_desc:0 "Le Zwinger est un grand palais à Dresde, où des fêtes grandioses pouvaient être organisées pour impressionner les dignitaires étrangers."
 wittenberg_university:0 "Université de Wittenberg"
 wittenberg_university_desc:0 "L'université saxonne de Wittenberg est plus célèbre pour avoir hébergé et protégé Martin Luther, et servit de point focal pour la pensée protestante."
 corpus_evangelicorum:0 "Corpus Evangelicorum"
 corpus_evangelicorum_desc:0 "La Saxe était un membre dirigeant des diverses ligues protestantes pour maintenir l'indépendance religieuse luthérienne, résultant en le Corpus Evangelicorum sous domination saxonne."
 sax_principal_line:0 "La Lignée Principale"
 sax_principal_line_desc:0 "Le Duché de Saxe fut divisé plusieurs fois, mais chaque lignée collatérale qui s'éteignait retournait sa richesse à la lignée principale."
 the_saxon_circle:0 "Le Cercle Saxon"
 the_saxon_circle_desc:0 "La Saxe et la Prusse partageaient une position dans le cercle de Haute-Saxe du Saint-Empire Romain Germanique, et quand l'armée Impériale était assemblée ils marchaient comme un. Cela assure qu'un peu de discipline prussienne déteigne sur les troupes saxonnes."
 LIT_ideas:0 "Idées Lituaniennes"
 LIT_ideas_start:0 "Traditions Lituaniennes"
 LIT_ideas_bonus:0 "Ambition Lituanienne"
 warlord_dukes:0 "Ducs Seigneurs de Guerre"
 warlord_dukes_desc:0 "En deux siècles remarquables de guerre féroce, les ducs seigneurs de guerre lituaniens réussirent à unifier en un véritable état guerrier un pays qui n'était rien de plus qu'une fédération lâche de tribus avant, à monter une résistance contre l'agression des ordres saints catholiques et à conquérir de vastes étendues de terre à l'Est. Nos dirigeants militaires sont inspirés par ces réalisations."
 auksine_laisve:0 "Auksine Laisve"
 auksine_laisve_desc:0 "Auksine Laisve, lituanien pour Liberté Dorée, est un ensemble de lois et privilèges qui placent les nobles du pays au-dessus des autres classes, et souvent même au-dessus du pouvoir du monarque et du parlement. Arrivant en Lituanie de Pologne, ce système unique augmentera leur loyauté envers la couronne, tant que le monarque ne tente pas de revenir sur la promesse de maintenir l'état doré de liberté pour la noblesse."
 magdeburg_laws:0 "Lois de Magdebourg"
 magdeburg_laws_desc:0 "Une des conséquences de la dérive de la Lituanie vers l'ouest est l'introduction des lois urbaines allemandes dans de nombreuses zones urbaines du pays. Les lois de Magdebourg dans leur forme locale coutumière gouverneront de nombreux aspects économiques et politiques différents de l'urbanisation du pays, de la planification urbaine au commerce et à la taxation."
 magnate_estates:0 "Domaines des Magnats"
 magnate_estates_desc:0 "Les magnats de Lituanie sont appelés 'petits rois' pour leurs vastes domaines et armées privées. Défendant l'indivisibilité de leurs domaines et essayant de maximiser les profits d'eux, ils développeront un système ressemblant à bien des égards à celui des latifundia romains antiques."
 lithuanian_hussars:0 "Hussards Lituaniens"
 lithuanian_hussars_desc:0 "Les Hussards Ailés sont la cavalerie lourde de Lituanie autant que de Pologne. Introduits dans les deux pays par les réformes d'Étienne Báthory, Roi de Pologne et Grand-Duc de Lituanie, ils resteront invaincus sur les champs de bataille d'Europe de l'Est pendant plus d'un siècle."
 statutes_of_lithuania:0 "Statuts de Lituanie"
 statutes_of_lithuania_desc:0 "Les Statuts de Lituanie sont un ensemble de trois réformes légales différentes qui rassemblent, unifient et mettent à jour les lois du royaume. Connus pour leurs punitions sévères et l'introduction de la peine de mort, ils sont en ligne avec de nombreux codes pénaux occidentaux contemporains. Chaque crime est supposé être puni de la même façon peu importe la classe de la personne qui le commet, mais en pratique de nombreux désavantages pour la paysannerie seront maintenus. Les Statuts Lituaniens inspireront plus tard une réforme similaire en Russie."
 lithuanian_renaissance:0 "Renaissance Lituanienne"
 lithuanian_renaissance_desc:0 "La Lituanie connaît une Renaissance à la fin du 15ème et début du 16ème siècles. Inspirées par les idées de la Réformation et les influences italiennes, l'éducation, les arts, l'architecture et la littérature fleuriront à cette époque. La langue lituanienne sera formulée dans sa forme écrite et les premières œuvres de littérature lituanienne seront créées."
 berber_ideas:0 "Idées Berbères"
 berber_ideas_start:0 "Traditions Berbères"
 berber_ideas_bonus:0 "Ambition Berbère"
 ber_barbary_pirates:0 "Pirates Barbaresques"
 ber_barbary_pirates_desc:0 "Les pirates barbaresques étaient des pirates et corsaires qui opéraient depuis Sarhal du Nord, basés principalement dans les ports de Tunis, Tripoli et Alger. Le parrainage de ces pillards marins endurcis nous permettra de déployer une grande flotte."
 desert_warfare:0 "Guerre du Désert"
 desert_warfare_desc:0 "Les armées berbères étaient expertes en guerre de guérilla, utilisant pleinement le terrain inhospitalier de Sarhal du Nord pour user leurs adversaires avant de passer à l'attaque finale."
 trans_saharan_trade:0 "Commerce Trans-Saharien"
 trans_saharan_trade_desc:0 "Les caravanes des grandes routes sahariennes échangeaient le sel de Sarhal du Nord contre des esclaves et de l'or des Royaumes Sub-Sahariens. Bien que les routes déclinèrent après l'établissement du commerce portugais en Sarhal Ouest, elles restèrent une importante source de revenus bien dans le 19ème siècle."
 corsairs:0 "Corsaires"
 corsairs_desc:0 "Comme beaucoup de peuples côtiers à travers l'histoire, les Berbères complétaient la pêche et l'agriculture par la piraterie. Cela signifiait que les dirigeants de Sarhal du Nord avaient un large vivier d'hommes expérimentés où puiser quand ils avaient besoin de marins pour leurs flottes."
 tuareg_cavalry:0 "Cavalerie Touareg"
 tuareg_cavalry_desc:0 "Les hommes des tribus touaregs montés sur des chameaux et armés de lances s'avérèrent une menace efficace pour la cavalerie régulière en raison de l'effet désorientant et effrayant des chameaux sur les chevaux."
 dual_diplomacy:0 "Diplomatie Duale"
 dual_diplomacy_desc:0 "Les Sultans de Sarhal du Nord pratiquaient une politique d'alliances changeantes, s'alliant avec le Sultan Ottoman à un moment et les Chrétiens d'Ibérie au suivant, tout dans le but de préserver leur indépendance."
 brothers_barbarossa:0 "Les Frères Barberousse"
 brothers_barbarossa_desc:0 "Corsaires au service du Sultan Ottoman, Hayreddin et Aruj Barberousse terrorisèrent la Méditerranée Chrétienne au début du 16ème siècle, défaisant l'Espagne dans de nombreux engagements navals grâce à leur utilisation efficace de la guerre de galères."
 indian_muslim_ideas:0 "Idées de Sultanat Indien"
 indian_muslim_ideas_start:0 "Traditions de Sultanat Indien"
 indian_muslim_ideas_bonus:0 "Ambition de Sultanat Indien"
 tolerate_idol_worshippers_i:0 "Tolérer les Adorateurs d'Idoles"
 tolerate_idol_worshippers_i_desc:0 "Le grand prophète Moïse nous a montré que l'adoration de la vache était un affront à Dieu. Les adorateurs d'idoles continuent à s'accrocher à leurs voies, mais Allah est compatissant et miséricordieux. Nous ferons notre devoir et nous assurerons que tous nos sujets jouissent de notre protection et attendrons qu'ils viennent à Allah."
 persian_court:0 "Cour Persane"
 persian_court_desc:0 "Nous devons nous assurer que tous nos gens, peu importe leur origine (bien que nous assumions naturellement que vous n'êtes pas pauvre), puissent comprendre ce que nous faisons et soient capables de communiquer leurs préoccupations. Nous promouvrons ainsi la langue persane comme langue pour la cour, littérature, poésie, culture et science. Ainsi tous les hommes qui souhaitent traiter avec nous sauront quelle langue apprendre."
 comphrehensive_land_survey:0 "Arpentage Terrestre Complet"
 comphrehensive_land_survey_desc:0 "Pour savoir qui devrait payer des taxes nous devons d'abord savoir qui possède quoi. Ainsi nous organiserons un arpentage terrestre complet et nous assurerons ensuite qu'il soit tenu à jour. Nous obtiendrons toujours les taxes qui nous sont dues."
 counting_the_people:0 "Compter le Peuple"
 counting_the_people_desc:0 "Maintenant que nous savons qui possède quoi, le suivi logique est d'avoir une idée de qui vit où. Cela nous permettra de savoir où chercher quand nous cherchons des hommes pour servir dans nos armées."
 equality_under_law:0 "Égalité devant la Loi"
 equality_under_law_desc:0 "La croissance du commerce a mené à la croissance d'une classe marchande. Cependant, l'aristocratie terrienne traditionnelle aurait dit abuser de sa position et s'approprier injustement les gains des marchands. Cela doit cesser et désormais tous les gens de richesse suffisante seront égaux devant la loi."
 high_court_culture:0 "Haute Culture de Cour"
 high_court_culture_desc:0 "La promotion de la langue persane a au fil des années mené à une collection de grands poètes et écrivains utilisant la langue pour créer des œuvres de sophistication et d'art inégalés. Les gens des pays voisins s'émerveillent de l'art de ces gens et déjà une nouvelle génération se prépare à écrire des œuvres encore plus grandes."
 sultanate_bureaucracy:0 "Bureaucratie du Sultanat"
 sultanate_bureaucracy_desc:0 "La Bureaucratie Gouvernementale est une institution en soi et elle rend l'application de notre volonté inutilement compliquée. Nous devons réformer la bureaucratie pour nous assurer qu'elle réponde à notre volonté."
 horde_ideas:0 "Idées de Horde"
 horde_ideas_start:0 "Traditions de Horde"
 horde_ideas_bonus:0 "Ambition de Horde"
 life_of_steppe_warrior:0 "La Vie d'un Guerrier des Steppes"
 life_of_steppe_warrior_desc:0 "La steppe aride est un endroit redoutable et impitoyable pour les non-préparés. Nous en tant que peuple sommes habitués à vivre dans les environnements les plus durs et en tant que tel notre peuple est robuste et a un don pour la survie. Nous nous assurerons que tous nos soldats partagent ces expériences et soient ainsi capables de survivre beaucoup mieux."
 horse_supplies:0 "Approvisionnements en Chevaux"
 horse_supplies_desc:0 "La guerre est plus dure sur les chevaux que sur les hommes. Nous devons nous assurer que notre redoutable cavalerie soit bien entretenue. Nous devons nous assurer d'avoir assez de chevaux à tout moment pour garder nos armées fortes et de le faire à bon marché."
 steppe_leaders:0 "Leaders des Steppes"
 steppe_leaders_desc:0 "En préservant nos anciennes traditions de la chasse nous nous assurons que nos armées soient dirigées par des hommes qui comprennent l'usage du cheval au combat. Cela mènera à un meilleur leadership."
 traditions_of_the_great_khan:0 "Traditions du Grand Khan"
 traditions_of_the_great_khan_desc:0 "Le Grand Khan fit trembler le monde avec la férocité de ses cavaliers et le souffle de son ambition. Nous devons ramener ces traditions pour que nous aussi puissions faire trembler le monde devant nos armées."
 tradition_of_conquest:0 "La Tradition de Conquête"
 tradition_of_conquest_desc:0 "Conquérir les gens peut être une affaire délicate, tout le monde n'est pas prêt pour notre gouvernement éclairé. Pourtant nous avons découvert qu'il y a des moyens plus faciles que de construire une montagne de crânes pour amener les gens dans notre empire. C'est quelque chose que nos ancêtres n'ont jamais appris."
 logistics_of_khan:0 "Logistique du Khan"
 logistics_of_khan_desc:0 "Les gens oublient que les conquêtes du Grand Khan étaient autant par logistique supérieure que par force militaire supérieure. Nous devons émuler les techniques du Grand Khan tout en les rendant actuelles avec les temps. Cela nous donnera plus de portée pour la conquête."
 glory_of_conquest:0 "La Gloire de Conquête"
 glory_of_conquest_desc:0 "Qu'il soit connu qu'un garçon ne peut être un homme à moins qu'il ait chevauché d'abord avec notre hôte invincible, qu'il ne peut prendre d'épouse jusqu'à ce qu'il ait souillé l'épouse d'un autre homme, qu'il n'est pas digne d'une hutte jusqu'à ce qu'il ait brûlé celle de quelqu'un d'autre. Que le service dans nos armées soit la seule route vers la virilité."
 horde_gov_ideas:1 "Idées de Horde"
 horde_gov_ideas_bonus:0 "Ardeur de Horde"
 horse_lords:0 "Seigneurs-Cavaliers"
 horse_lords_desc:0 "Nous chevaucherons sur nos ennemis, et les verrons piétinés sous les pieds. C'est notre passé, c'est notre présent, c'est notre futur."
 beyond_the_sun:0 "Au-delà du Soleil"
 beyond_the_sun_desc:0 "L'âge des Grandes Hordes n'est pas encore fini. Nous avons appris des erreurs de nos ennemis et nous élèverons maintenant plus sages, plus forts. Toute la terre où le soleil vit et meurt doit être nôtre."
 mandate_of_the_khan:0 "Mandat du Khan"
 mandate_of_the_khan_desc:0 "Comme notre leader commande, les dieux le font. L'unité de notre peuple vient de la loyauté envers notre grand leader. Seul un homme capable de plier le métal doré gisant sous une couronne sanglante est digne de notre dévotion."
 there_shall_be_no_grass:0 "Il n'y Aura Plus d'Herbe"
 there_shall_be_no_grass_desc:0 "Là, où notre horde est passée, l'herbe ne poussera plus jamais, la terre ne nourrira plus nos ennemis, jour et nuit passeront et le sol restera silencieux, pas de récoltes à collecter. Certaines faims auxquelles vous ne pouvez échapper."
 horde_loyalty:0 "Loyauté de Horde"
 horde_loyalty_desc:0 "La loyauté de notre peuple est incontestable. Aucune âme qui a vécu sous le règne prospère du khan ne penserait jamais à le quitter."
 watchers_of_the_silk_road:0 "Gardiens des Routes Caravanières"
 watchers_of_the_silk_road_desc:0 "Nous ne construisons pas, nous ne commerçons pas. Nous prenons ce dont nous avons besoin... et parfois plus. Nos guerriers ont gardé un œil attentif sur les marchands étrangers et leurs techniques, et nous connaissons maintenant les chemins les plus sûrs pour transporter nos biens."
 a_magnanimous_empire:0 "Un Empire Magnanime"
 a_magnanimous_empire_desc:0 "Le règne prospère de nos armées couvertes de sang n'était pas seulement connu pour leur épée redoutable, mais aussi pour leur piété exceptionnelle envers ceux qui pliaient sagement le genou devant lui. Ceux qui accueillent notre empire tolérant seront traités comme partie de lui."
 theocracy_ideas:0 "Idées Divines"
 theocracy_ideas_start:0 "Traditions Divines"
 theocracy_ideas_bonus:0 "Ambition Divine"
 holy_order:0 "Ordre Saint"
 holy_order_desc:0 "Seuls les plus purs de foi peuvent devenir fantassins dans l'armée du divin. Être pur d'esprit, d'âme, et de corps requiert non seulement un homme destiné au paradis mais aussi un guerrier supérieur. Ces soldats formeront le noyau d'une armée qui tiendra contre quiconque ose nous attaquer."
 church_administration:0 "Administration Ecclésiastique"
 church_administration_desc:0 "Le clergé est une race très rare d'animal en ces jours obscurs, étant presque universellement lettré. Cela rend les ecclésiastiques non seulement capables de lire les écritures, mais aussi administrateurs très efficaces."
 true_defender_of_the_faith:0 "Vrai Défenseur de la Foi"
 true_defender_of_the_faith_desc:0 "Nos châteaux sont nos églises et nous devons les défendre jusqu'au bout. Nous nous tiendrons sur les murs comme frères, au nom de notre Seigneur Jésus-Christ, et qu'aucun homme ne faiblisse."
 turn_the_other_cheek:0 "Tendre l'Autre Joue"
 turn_the_other_cheek_desc:0 "Quand l'ennemi vient, ne l'aide pas car il est ton ennemi. Ne l'assiste pas, car il est ton adversaire. Ne lui offre pas d'abri, car il est ta perte. Que nul ne fournisse d'aide à l'ennemi, et au lieu de cela tende l'autre joue, comme nos dieux l'enseigneraient."
 onward_christian_soldiers:0 "En Avant Soldats Pieux"
 onward_christian_soldiers_desc:0 "Que ce soit le devoir de chaque Soldat pieux, non de partir en guerre, mais de rester à la maison et défendre la forteresse de la foi."
 render_unto_ceasar:0 "Rendre à César"
 render_unto_ceasar_desc:0 "Puis il leur dit, 'Rendez donc à César ce qui est à César.'"
 no_witches:0 "Qu'Aucun Homme ne Tolère la Sorcière"
 no_witches_desc:0 "Sorcières et Sorciers abondent. L'influence vile de leurs covens est partout. C'est le devoir final de chaque citoyen d'assister la Suprême Congrégation Sacrée et l'Inquisition Universelle dans leur quête pour éradiquer cette pratique odieuse."
 default_ideas:0 "Idées Nationales"
 theocracy_gov_ideas:0 "Idées Divines"
 theocracy_gov_ideas_bonus:0 "Passion Divine"
 servants_of_god:0 "Les Liens de la Foi"
 servants_of_god_desc:0 "Seul un fou pense que quelque chose n'est pas réel parce qu'il ne peut le voir ou l'entendre. Le pouvoir du divin peut être vu dans le monde autour de nous, et il rassemble les fidèles, inspirés à l'unité et à la cause commune par un but saint."
 by_the_grace_of_god:0 "Organiser les Paladins"
 by_the_grace_of_god_desc:0 "Les Paladins ont longtemps été des types errants, suivant l'appel saint où qu'il les mène. Si nous pouvons intégrer même quelques-uns de ces guerriers dans nos armées, leurs puissantes bénédictions et pouvoir de combat vaudront une centaine d'hommes normaux chacun, protégeant nos troupes du feu ennemi !"
 friends_in_high_places:0 "L'École du Monde"
 friends_in_high_places_desc:0 "Si nous pouvons encourager les membres de nos ordres militants à prendre le serment errant ou prêcher la foi en terres étrangères, ils peuvent apprendre plus sur la route qu'ils ne pourraient jamais à l'académie – et avec moins de dépense pour nous."
 flesh_is_weak:0 "Ferveur et Zèle"
 flesh_is_weak_desc:0 "Donnez à un homme un salaire, et il combattra. Donnez-lui sûreté et inspiration, et il suivra. Mais donnez-lui la foi, et il croira ! Il n'y a pas de combattants plus féroces que ceux qui savent qu'ils combattent pour quelque chose de plus grand qu'eux-mêmes, et nul n'est plus grand que les dieux !"
 alpha_and_omega:0 "Bien et Mal"
 alpha_and_omega_desc:0 "Le monde est un endroit compliqué, mais la foi donne des assurances. Les complications du monde mortel sont pour les mortels – les dieux savent où se trouvent le bien et le mal."
 conviction_of_sin:0 "Protection Divine"
 conviction_of_sin_desc:0 "Le paladin peut combattre pour les fidèles, mais c'est l'humble clerc que l'homme ordinaire connaît le mieux. Nous devrions nous assurer qu'il n'y ait pas de pénurie d'initiés ou de financement pour eux – c'est par le travail des clercs que notre peuple sent vraiment les dieux les protéger."
 martyrs:0 "Maisons de Guérison"
 martyrs_desc:0 "Ce n'est pas parce qu'il n'y a pas de magie de guérison qu'il n'y a pas de guérisseurs dans la foi ! Que les infidèles laissent leurs blessés pourrir et mourir – les nôtres trouveront secours dans nos hôpitaux et cliniques, et retourneront au combat avec force renouvelée, sachant que les dieux leur sourient !"
 default_ideas_start:0 "Traditions Nationales"
 default_ideas_bonus:0 "Ambition Nationale"
 increase_discipline:0 "Préserver Nos Troupes"
 increase_discipline_desc:0 "Si nous devons survivre et prospérer dans le monde impitoyable nous avons besoin d'hommes et plus important nous devons maximiser le nombre d'hommes que nous avons après les batailles. Un focus sur l'entraînement s'assurera que nos hommes vivent pour mourir un autre jour."
 increase_taxation:0 "Réforme Fiscale"
 increase_taxation_desc:0 "Il y a une chose à laquelle nous ne pouvons échapper - le besoin d'argent. Une réforme de notre système fiscal s'assurera que nous ayons l'argent dont nous avons besoin."
 cheaper_mercenaries:0 "Contrats Réglementés"
 cheaper_mercenaries_desc:0 "Les mercenaires sont plutôt mercenaires quand il s'agit de paiement. Si nous nous assurons que nos contrats soient bien administrés et le paiement rapide nous pourrons négocier de meilleurs termes."
 increased_trade_power:0 "Droit des Contrats"
 increased_trade_power_desc:0 "Nous étendons notre expérience contractuelle avec les mercenaires à un cadre plus général où tous les contrats recevraient un fondement légal. Savoir que votre partenaire d'affaires serait forcé de tenir sa parole permit au commerce de grandir et prospérer."
 increased_manpower:0 "Levée Paysanne"
 increased_manpower_desc:0 "Les gens ne sont pas le problème, c'est les trouver et les mettre en uniforme. Un système de levées régulières de nos paysans toujours volontaires s'assurera que nous aurons plus de main-d'œuvre, même si ce n'est jamais assez."
 increased_trade_steering:0 "Statut Mercantile"
 increased_trade_steering_desc:0 "Traditionnellement la terre a été la seule marque de statut, car c'était par la terre que richesse et pouvoir venaient. Avec la récupération du commerce, une nouvelle route vers la richesse est apparue. Si nous nous assurons que la nouvelle classe mercantile reçoive reconnaissance pour son succès à la maison, nous les encouragerons à rivaliser plus agressivement à l'étranger."
 increased_production_income:0 "Renforcement de la Tenure Foncière"
 increased_production_income_desc:0 "Si nous nous assurons que les droits de tenure foncière soient reconnus et renforcés nous donnerons au détenteur actuel les incitations d'améliorer sa terre et d'augmenter la production."
 anatolian_beyliks_ideas:0 "Idées Anatoliennes"
 anatolian_beyliks_ideas_start:0 "Traditions Anatoliennes"
 anatolian_beyliks_ideas_bonus:0 "Ambition Anatolienne"
 travelling_ozan:0 "Ozan Voyageur"
 travelling_ozan_desc:0 "Les Ozans chantent et jouent du saz, ils continuent les traditions de Yunus Emre, Kaygusuz Abdal et Pir Sultan. Grâce à ces bardes voyageurs de nombreuses histoires et épopées intéressantes ont prospéré au fil des années. Nous devrions les soutenir car ils font partie de notre culture."
 seljuq_marches:0 "Marches Seldjoukides"
 seljuq_marches_desc:0 "De nombreux beyliks turkmènes indépendants existaient déjà sous le Sultanat de Seldjouk également, en particulier dans les zones frontalières, afin d'assurer la sécurité contre l'empire byzantin."
 akinci_cavalry:0 "Cavalerie Akîncî"
 akinci_cavalry_desc:0 "Notre cavalerie légère allait souvent faire des raids sur les terres infidèles voisines et s'y installait parfois même. Historiquement, elles étaient l'une des premières divisions à affronter le militaire opposant, attaqueraient les routes commerciales pour couper l'approvisionnement et le transport de l'ennemi. Connues pour leur courage au combat, non payées elles vivaient et opéraient comme raiders sur les frontières."
 caravanserais:0 "Caravansérails"
 caravanserais_desc:0 "Nos caravansérails soutiennent le flux de commerce, d'information, et de gens de la Chine à Cannor à travers nos terres. En construisant plus d'entre eux le long de notre partie de la Route de la Soie s'assurera que nous en gagnions plus."
 anatolian_architecture:0 "Architecture Anatolienne"
 anatolian_architecture_desc:0 "Notre architecture prospère alors que de nombreuses bibliothèques, caravansérails, hammams, madrassas et autres bâtiments sont construits dans des styles de plus en plus différents résultant en œuvres innovantes et originales."
 legacy_seljuqs_empire:0 "Héritage du Grand Empire Seldjoukide"
 legacy_seljuqs_empire_desc:0 "De leurs terres natales près de la Mer d'Aral, les Turcs Seldjoukides avancèrent au 10ème siècle d'abord dans le Khorassan puis dans la Perse continentale avant de finalement conquérir l'Anatolie. Ils établirent un empire plus tard appelé le grand empire Seldjouk et eurent des effets profonds sur le Proche-Orient. Nous sommes devenus assez forts pour proclamer notre état comme le successeur de ce grand empire de nos ancêtres. Réjouissez-vous !"
 MAR_ideas:0 "Idées Marathes"
 MAR_ideas_start:0 "Traditions Marathes"
 MAR_ideas_bonus:0 "Ambition Marathe"
 tradition_of_military_service:0 "Tradition de Service Militaire"
 tradition_of_military_service_desc:0 "Les cavaliers marathes ont une longue tradition de service comme 'Bargirs' pour les sultanats du Deccan. La militarisation accrue du Deccan due aux nombreuses guerres menées dans la région a fait de notre cavalerie l'une des forces les plus dangereuses en Inde."
 forts_of_maharashtra:0 "Forts du Maharashtra"
 forts_of_maharashtra_desc:0 "Dans ces terres vallonnées et densément boisées, garder de nombreux forts bien entretenus est une nécessité pour l'offensive comme pour la défensive. Maintenir nos nombreux forts bien entretenus devrait être une priorité absolue."
 peasant_soldiers:0 "Soldats Paysans"
 peasant_soldiers_desc:0 "Les villages du Desh sont pleins d'hommes capables qui seraient plus que volontaires pour servir dans nos armées. Entraînons et recrutons tous les locuteurs marathis pour servir dans nos armées."
 office_of_the_peshwa:0 "Bureau du Peshwa"
 office_of_the_peshwa_desc:0 "Créons un bureau entièrement dévoué au fonctionnement de notre état et de ses armées. Avec un ministre habile aux commandes, le Peshwa, notre pays sera assez polyvalent pour se développer rapidement et efficacement."
 encourage_ties_with_brahmin_financial_families:0 "Renforcer les liens avec les Familles Financières Brahmanes"
 encourage_ties_with_brahmin_financial_families_desc:0 "Le secteur financier de notre état est dominé par les familles bancaires brahmanes. Intégrons-les davantage dans notre état en les embauchant comme collecteurs d'impôts, créant des réglementations pour renforcer leurs droits et protéger leurs traditions. Nous aurons gagné la faveur de nos financiers ainsi que l'accès à des administrateurs capables et savants."
 reform_the_bureaucracy:0 "Réformer la Bureaucratie"
 reform_the_bureaucracy_desc:0 "Un état grandissant a besoin d'une bureaucratie capable d'évaluer rapidement les nouvelles terres. Nous devons développer et différencier notre bureaucratie, réexaminant toute demande sur les revenus et évaluer rapidement les demandes et la valeur des nouvelles terres."
 expand_maratha_navy:0 "Développer la Marine Marathe"
 expand_maratha_navy_desc:0 "Les Occidentaux et Musulmans ne peuvent être autorisés à dominer l'Océan Indien. Nous devons nous efforcer de développer notre marine et créer des bases navales viables le long de notre côte occidentale."
 TAU_ideas:1 "Idées Birmanes"
 TAU_ideas_start:0 "Traditions Birmanes"
 TAU_ideas_bonus:0 "Ambition Birmane"
 legacy_of_the_pagan_dynasty:0 "Héritage de la dynastie de Pagan"
 legacy_of_the_pagan_dynasty_desc:0 "La dynastie de Pagan fut le premier royaume établi par les Birmans. Si nous pouvons unifier leur terre le long de la rivière Ayeyarwady, d'autres pays reconnaîtront que nous sommes le successeur de l'ancien royaume de Pagan."
 mandala_system:0 "Système Mandala"
 mandala_system_desc:0 "La relation entre le seigneur et ses vassaux en Haless du Sud-Est est définie comme 'mandala', le cercle. Alors que le seigneur contrôlait le pays depuis le centre, les vassaux auraient plus d'indépendance. Si la relation personnelle entre nous et nos vassaux est bénéfique, alors nos tributaires paieront tribut et nous aideraient aussi en fournissant des hommes en temps de guerre."
 nat_worship:0 "Culte des Nat"
 nat_worship_desc:0 "Les Nats sont des esprits birmans vénérés souvent en conjonction avec la pratique bouddhiste. Les 37 Grands Nats et autres petits esprits sont adorés, en particulier dans les zones rurales. Cette coutume religieuse populaire unit nos sujets divers ensemble."
 bayingyi:0 "Bayingyi"
 bayingyi_desc:0 "Les Européens ont commencé à apparaître dans notre royaume. Si nous les installons et leur accordons des terres, ces 'Bayingyi' seraient volontaires pour nous servir comme soldats de notre armée."
 chakravartin:0 "Chakravartin"
 chakravartin_desc:0 "Le Chakravartin est un dirigeant universel idéal dans l'Hindouisme et le Bouddhisme, celui qui gouverne éthiquement et avec bienveillance sur le monde entier. C'est un symbole non seulement de royauté et leadership spirituels, mais aussi temporels également."
 manu_kye_dhammathat:0 "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc:0 "Si nous compilons nos lois et coutumes existantes dans un nouveau livre de loi écrit en birman simple, ce Manu Kye Dhammathat, le Livre de Loi Manu Kye, gagnera une énorme popularité parmi nos sujets."
 the_hluttaw:0 "Le Hluttaw"
 the_hluttaw_desc:0 "Le 'Hluttaw', la libération royale, est le conseil central des ministres de notre cour. Ses branches fiscale, exécutive, et judiciaire sont les organes administratifs de notre nation."
 rajput_ideas:0 "Idées Rajpoutes"
 rajput_ideas_start:0 "Traditions Rajpoutes"
 rajput_ideas_bonus:0 "Ambition Rajpoute"
 clan_loyalties:0 "Loyautés de Clan"
 clan_loyalties_desc:0 "L'influence de notre clan s'étend bien au-delà de nos propres frontières. Nous sommes capables de puiser dans les Rajpoutes de notre clan de partout dans le nord de l'Inde lors du remplissage des rangs de nos armées."
 fortifying_rajputana:0 "Fortifier le Rajputana"
 fortifying_rajputana_desc:0 "Les terres du Rajputana peuvent être dures et impitoyables. La seule façon d'atteindre un contrôle durable de beaucoup de ces zones est par le contrôle des forteresses impressionnantes qui existent dans la région. La réparation, maintenance et construction de ces forts devrait être notre priorité."
 marwari_horses:0 "Chevaux Marwari"
 marwari_horses_desc:0 "Comme leurs maîtres, les chevaux de cavalerie rajpoutes sont méticuleusement entraînés pour performer sur le champ de bataille. Il est dit qu'un cheval Marwari ne peut quitter le champ de bataille que sous l'une de trois conditions - victoire, mort ou portant un maître blessé en sécurité. En prenant bien soin de ces êtres divins nous assurons la domination éternelle de nos cavaliers sur les champs de bataille de l'Inde."
 rajput_resistance:0 "Résistance Rajpoute"
 rajput_resistance_desc:0 "Les bardes rajpoutes racontent des histoires des nombreuses batailles de notre peuple contre les envahisseurs étrangers et comment nos ancêtres préféreraient mourir plutôt que s'avouer vaincus. Nous devons encourager cet esprit d'unité et donner aux bardes raison d'écrire de nouvelles ballades de bravoure face à la mort."
 rajput_painting_school:0 "Créer l'École de Peinture Rajpoute"
 rajput_painting_school_desc:0 "Les peintres rajpoutes ont déjà une excellente réputation. Nous devons encourager nos artistes à développer leurs compétences et ajouter à la gloire de notre dynastie en créant une école de peinture particulière à notre état."
 rajput_martial_ethos:0 "Ethos Martial"
 rajput_martial_ethos_desc:0 "L'éducation et traditions des guerriers rajpoutes assurent une large base pour recruter des officiers pour diriger nos armées. Pour capitaliser sur cela nous devrions nous assurer que les opportunités de carrière abondent pour encourager tous ces jeunes hommes prometteurs à servir comme officiers dans nos propres armées et à l'étranger."
 marwari_trading_houses:0 "Maisons Commerciales Rajpoutes"
 marwari_trading_houses_desc:0 "Au fil des années, les commerçants rajpoutes migratoires ont voyagé sur les routes de l'Hindustan. Ces entrepreneurs doivent être encouragés et recevoir des incitations pour développer leurs entreprises. Bientôt nos membres de clan auront établi des maisons commerciales partout en Inde."
 GRA_ideas:0 "Idées de Grenade"
 GRA_ideas_start:0 "Traditions Grenadines"
 GRA_ideas_bonus:0 "Ambition Grenadine"
 people_of_the_book:0 "Gens du Livre"
 people_of_the_book_desc:0 "Nous croyons que Dieu, le plus miséricordieux s'est précédemment révélé à des prophètes antérieurs comme Moïse et Jésus pour les Juifs et Chrétiens. Ils devraient être autorisés à pratiquer librement leur foi."
 recover_al_andalus:0 "Récupérer Al Andalus"
 recover_al_andalus_desc:0 "Les états chrétiens basés dans le nord ont lentement étendu leur pouvoir sur le reste d'Al Andalus sous le drapeau de la reconquista. Le temps est venu de libérer nos frères andalous."
 beacon_of_learning:0 "Phare d'Apprentissage"
 beacon_of_learning_desc:0 "Al Andalus fut autrefois un centre d'apprentissage avec des érudits exceptionnels comme Ahmad Ibn Rushd, Abu Al Qasim et Muhammad Ibn Tufail. Nous devrions continuer cet état d'esprit de nos ancêtres."
 strait_of_gibraltar:0 "Détroit de Gibraltar"
 strait_of_gibraltar_desc:0 "Le Détroit de Gibraltar -nommé d'après le grand général musulman Tariq ibn Ziyad- connecte l'Océan Atlantique à la Mer Méditerranée et sépare l'Europe de l'Afrique. Si nous pouvons sécuriser notre contrôle de ce détroit étroit, le commerce sera plus profitable."
 alhambra:0 "Alhambra"
 alhambra_desc:0 "Nos poètes la décrivent comme une perle sertie dans des émeraudes, en allusion à la couleur de ses bâtiments et des bois autour d'eux. Sur une colline surplombant notre capitale, l'Alhambra est un exemple tentaculaire du génie andalou en architecture, design et ingénierie."
 moors:0 "Maures"
 moors_desc:0 "Combattez nos ennemis communs et les guerriers maures autour de la Mer Méditerranée tenant la bannière du croissant se rallieront autour de nous. Historiquement, les Maures étaient les habitants musulmans médiévaux d'Al-Andalus, Maghreb, Septimanie et Sicile."
 successor_caliphate_cordoba:0 "Califat Successeur de Cordoue"
 successor_caliphate_cordoba_desc:0 "En 929, Abd-ar-Rahman III se proclama Calife de Cordoue et régna pendant un demi-siècle comme le dirigeant le plus puissant d'Ibérie. Aujourd'hui notre état est devenu assez fort pour suivre ses pas et proclamer le titre de Calife, et déclarer notre état comme le Califat de Grenade. Il n'y a de conquérant que Dieu !"
 PAP_ideas:0 "Idées Papales"
 PAP_ideas_start:0 "Traditions Papales"
 PAP_ideas_bonus:0 "Ambition Papale"
 ecclesiastical_primacy:0 "Primauté Ecclésiastique"
 ecclesiastical_primacy_desc:0 "Le Haut Recteur a l'autorité souveraine pour établir le canon religieux et la loi dans l'église ravélienne. L'État partage une relation spéciale avec ceux qui se conforment à l'autorité ravélienne."
 papal_investiture_and_tithes:0 "Investiture Papale et Dîmes"
 papal_investiture_and_tithes_desc:0 "Vers Rome affluent les richesses du Cannor chrétien."
 glory_of_rome:0 "Gloire de Rome"
 glory_of_rome_desc:0 "Nous contrôlons la grande cité et l'ancienne capitale des Romains. Nous sommes les gardiens de leur merveilleuse tradition."
 donation_of_constantine:0 "Donation de Constantin"
 donation_of_constantine_desc:0 "La Donation de Constantin démontre notre autorité pour conférer le titre d'Empereur des Romains à celui que nous choisissons. Elle pourrait aussi prouver que nous sommes plutôt doués pour falsifier les documents."
 centralize_the_states:0 "Centraliser les États"
 centralize_the_states_desc:0 "Nous consoliderons notre pouvoir dans les provinces papales en le saisissant des mains des princes locaux."
 the_vatican_museums:0 "Les Musées du Vatican"
 the_vatican_museums_desc:0 "Des années de collection et de donations ont fait de la Cité du Vatican le foyer de nombreux musées. Nous avons accumulé l'une des collections d'art les plus impressionnantes de l'histoire."
 holy_father:0 "Le Saint-Père"
 holy_father_desc:0 "Être le Vicaire de Dieu pour les catholiques romains nous accorde une certaine latitude politique. Les Bulles papales, documents portant le sceau officiel du Pape, ont le poids de la parole même de Dieu. Avec celles-ci, des souverains ont été maudits et des continents entiers divisés."
 daimyo_ideas:0 "Idées de Daimyo"
 daimyo_ideas_start:0 "Sengoku Jidai"
 daimyo_ideas_bonus:0 "Ambition de Daimyo"
 bushido:0 "Bushido"
 bushido_desc:0 "'De jeunes garçons dans la forêt \n abattent les petits arbres \n et rampent vers leur seigneur en s'agenouillant' \n \n L'idéal traditionnel japonais, le Bushido, la voie du guerrier samouraï, a créé une atmosphère nationale de discipline et d'abnégation dans les classes guerrières moyennes et supérieures."
 bun_and_bu:0 "Le Bun et le Bu"
 bun_and_bu_desc:0 "'Le pinceau traverse le fin papier de riz \n les kanji coulent noirs et épais \n l'épée sur la chair blanche' \n \n Le concept de maîtrise à la fois de l'art et de la guerre a joué un rôle important dans la tradition du Bushido. Les instructeurs militaires du Japon ont réalisé que les arts - comme la peinture, l'arrangement floral et le jardinage - inspirent la discipline et la compréhension pratique chez les soldats. À l'époque d'Edo, le Japon aura une population très lettrée."
 honor_ancestors:0 "Honorer les Ancêtres"
 honor_ancestors_desc:0 "'Grand-mère dans la fumée \n grand-père sur les rochers \n les bâtons noirs rougeoient et les offrandes s'élèvent' \n \n Un homme doit sa vie à son seigneur et à ses ancêtres. Un homme qui honore ses ancêtres sera respecté par les hommes comme par les seigneurs."
 five_rings:0 "Les Cinq Anneaux"
 five_rings_desc:0 "'Vers le ciel son cercle s'élève \n sa main gauche le soleil \n sa droite la lune' \n \n L'une des œuvres de littérature militaire les plus influentes jamais écrites, le livre de Miyamoto Musashi est tenu en aussi haute estime que l'Art de la Guerre de Sun Tzu."
 wandering_ronin:0 "Ronin Errants"
 wandering_ronin_desc:0 "'Dans la neige il tombe \n le dernier pain en main \n au-dessus de sa tête se dresse la tour du seigneur' \n \n Les samouraïs sans maître du Japon sont prêts à obéir à nos ordres si nous choisissons de les inviter à notre service."
 daimyo_idea:0 "Armées des Daimyo"
 daimyo_idea_desc:0 "'Le Daimyo siège dans le confort \n parfum du thé fleuri \n l'homme face contre terre' \n \n Les vassaux seigneurs de guerre du Japon commandaient de grandes armées pour, et parfois contre, leurs seigneurs de Kyoto."
 honor_unto_death:0 "L'Honneur jusqu'à la Mort"
 honor_unto_death_desc:0 "'Doux champ vert \n les fleurs roses s'épanouissent \n une vie à l'épée cédera' \n \n La mort jouait un rôle clé dans la philosophie guerrière fanatique du Bushido. Les hommes donnaient et prenaient volontiers leurs propres vies pour l'honneur et le respect. On disait que le Bushido lui-même signifiait accepter la mort, ou même la chercher."
 SER_ideas:0 "Idées Serbes"
 SER_ideas_start:0 "Traditions Serbes"
 SER_ideas_bonus:0 "Ambition Serbe"
 code_of_laws:0 "Code de Lois"
 code_of_laws_desc:0 "Un compendium de traductions de livres de droit byzantins grecs et de grandes œuvres de philosophie antique en langue serbe fut promulgué par Étienne Dušan le 21 mai 1349 à Skopje. Il servit d'inspiration pour le tout premier Code de Lois de la Serbie."
 bastion_of_orthodoxy:0 "Bastion de l'Orthodoxie"
 bastion_of_orthodoxy_desc:0 "Avec l'Empire ottoman qui se profile à l'horizon oriental et la plupart des Balkans soumis avant Baryaktar, la Serbie servira de dernier bastion balkanique de l'Orthodoxie, la continuation de la civilisation chrétienne orientale."
 home_of_hussars:0 "Patrie des Hussards"
 home_of_hussars_desc:0 "Bien que les formations de cavalerie légère comme concept fussent une ancienne idée romaine, les premiers hussards balkaniques - ou gusars (corsaires ou pirates) comme on les connaissait, apparurent comme unités auxiliaires de l'empire byzantin, recrutées principalement dans la Serbie tenue par Byzance aux 10e et 11e siècles. Même après le déclin du pouvoir byzantin, cette tradition demeura et fut raffinée dans les siècles suivants."
 alemannic_guard:0 "Garde Alémanique"
 alemannic_guard_desc:0 "Rétablir la Garde Alémanique - la tradition d'une armée permanente composée principalement de nobles et chevaliers allemands, seconds ou troisièmes fils avec peu d'espoir d'héritage, et rien d'autre qu'une carrière militaire comme perspective de vie."
 gold_mines:0 "Mines d'Or"
 gold_mines_desc:0 "Inviter la seconde vague de mineurs saxons venus du Saint-Empire romain germanique à s'installer en Serbie. Nous pouvons rouvrir les anciennes mines d'or qui avaient jadis fait du petit Despotat de Serbie le pays le plus riche d'Europe."
 mercenary_armies:0 "Armées Mercenaires"
 mercenary_armies_desc:0 "Adopter le concept d'une armée permanente composée principalement de mercenaires étrangers. Ceci diffère grandement de l'ancienne tradition des paysans levés, réduisant l'impact de la guerre sur l'économie serbe, particulièrement l'agriculture."
 balkan_hajduks:0 "Hajduks des Balkans"
 balkan_hajduks_desc:0 "Contrairement à leurs homologues du nord en Hongrie, les Hajduks de Serbie et des terres balkaniques voisines ont gagné une réputation plus infâme. Ces hommes vivaient la dure vie de brigands, toujours en danger, toujours en mouvement : s'attaquant aux routes mal défendues, tendant des embuscades aux collecteurs d'impôts turcs et aux marchands. Cependant, durant les guerres, ces hommes expérimentés et endurcis remplissaient souvent les rangs des armées serbes, fournissant une excellente infanterie - quoique un peu indisciplinée."
 ORI_ideas:0 "Idées d'Orissa"
 ORI_ideas_start:0 "Traditions d'Orissa"
 ORI_ideas_bonus:0 "Ambition d'Orissa"
 lord_of_elephants:0 "Seigneur des Éléphants"
 lord_of_elephants_desc:0 "Les chevaux sont étrangers à l'Orissa et les terres ici ne conviennent pas à leur élevage. Nos jungles sont cependant célèbres pour regorger d'éléphants. Dans les jungles denses de l'Inde orientale, une coopération tactique bien exécutée entre éléphants et infanterie peut être tout aussi mortelle qu'une arme de cavalerie. Augmentons davantage la taille de notre corps d'éléphants et raffinons leurs tactiques."
 servitor_of_jagganath:0 "Serviteur de Jagannath"
 servitor_of_jagganath_desc:0 "L'adoration de Jagannath, le seigneur de l'univers, est ce qui unit ces terres. D'anciens dirigeants d'Orissa ont été considérés comme les fils de Jagannath. Notre dynastie actuelle n'est peut-être pas ses fils, mais nous devons certainement nous assurer d'imprimer chez tous que notre dirigeant est le serviteur de Jagannath et que toute désobéissance envers lui équivaut à une trahison envers le seigneur Jagannath lui-même."
 parikshas:0 "Parikshas"
 parikshas_desc:0 "Les terres d'Orissa ont longtemps été divisées entre de nombreux petits princes différents. Cependant, le temps de ces Mandaleshvaras est révolu ! Nous devons prendre le contrôle de ces terres et nommer des gouverneurs régionaux, les Parikshas, au lieu de permettre à ces petits princes de diluer notre autorité impériale."
 refined_cloth_production:0 "Production de Tissu Raffinée"
 refined_cloth_production_desc:0 "L'Orissa est réputée pour ses textiles de haute qualité depuis les temps anciens. Encourageons davantage les guildes textiles d'Orissa à raffiner leurs méthodes de production du fin tissu Kalingam."
 patronize_temple_construction:0 "Patronner la Construction de Temples"
 patronize_temple_construction_desc:0 "La gloire des dynasties passées se reflète dans la grandeur des temples qu'elles ont laissés derrière elles. Nous devrions nous efforcer d'améliorer les nombreux grands complexes de temples de nos terres et embaucher des architectes pour en construire de nouveaux afin de développer davantage l'architecture Kalingan."
 encourage_salt_trade:0 "Encourager le Commerce du Sel"
 encourage_salt_trade_desc:0 "Le sel de haute qualité d'Orissa est demandé dans toute l'Inde. Faisons ce que nous pouvons pour encourager le commerce du sel afin de nous enrichir grâce à lui."
 heritage_of_the_sadhabas:0 "Héritage des Sadhabas"
 heritage_of_the_sadhabas_desc:0 "La tradition nous dit que nos ancêtres naviguaient vers des rivages lointains en Indonésie, en Chine, en Perse et au Sarhal, mais aujourd'hui les mers sont dominées par les étrangers. Nous devrions étendre notre marine et reconquérir notre héritage maritime !"
 PUN_ideas:0 "Idées du Pendjab"
 PUN_ideas_start:0 "Traditions du Pendjab"
 PUN_ideas_bonus:0 "Ambition du Pendjab"
 breadbasket_of_india:0 "Grenier de l'Inde"
 breadbasket_of_india_desc:0 "Le Pendjab, terre des cinq rivières, est l'une des régions les plus fertiles sur Terre. En plus de nous permettre d'exporter nourriture et coton vers nos voisins, cela permet aussi à nos nombreuses villes de croître et encourage toutes sortes de production spécialisée. Nous devons faire de notre mieux pour encourager la croissance de l'agriculture et défendre nos fermiers contre les bandits et brigands des régions adjacentes."
 encourage_indo_persian_trade:0 "Encourager le Commerce Indo-Persan"
 encourage_indo_persian_trade_desc:0 "Situé à la frontière la plus occidentale de l'Inde, le Pendjab a toujours été au carrefour des échanges économiques et culturels entre l'Inde et la Perse. L'ancienne Grande Route du Tronc, qui relie l'Inde orientale au monde persan, traverse nos terres avant de se diriger vers les cols montagneux afghans. Ces cols sont cependant infestés de raiders tribaux et de bandits. Nous devrions encourager le trafic le long de cette route ancienne et vibrante et faire tout notre possible pour veiller au bien-être de ces commerçants en construisant des caravansérails et en surveillant ces routes."
 punjabi_textile_industry:0 "Industrie Textile du Pendjab"
 punjabi_textile_industry_desc:0 "Le Pendjab est un centre majeur pour la production textile. Les tissus de nos tisserands sont spécialement fabriqués pour les marchés dans tout le Haless et le Cannor, et nos tisserands sont parmi les plus productifs d'Inde."
 foundation_of_the_khalsa:0 "Le Khalsa"
 foundation_of_the_khalsa_desc:0 "Le sikhisme, une religion native du Pendjab, croît rapidement dans nos terres. Les membres de cette foi viennent de toutes les castes et origines et défendront leur état quelle que soit leur profession antérieure."
 gurmukhi_script:0 "Adopter l'Écriture Gurmukhi Standardisée"
 gurmukhi_script_desc:0 "Nous devrions adopter une écriture standardisée au lieu des nombreuses différentes actuellement utilisées dans nos terres."
 strength_of_the_misls:0 "Force des Misls"
 strength_of_the_misls_desc:0 "Le système administratif des États Misl du Pendjab leur permet de déployer d'impressionnantes forces de cavalerie. En temps de besoin, nous pouvons faire appel à ces forces pour combattre un ennemi commun."
 reforming_the_punjabi_army:0 "Réformer l'Armée du Pendjab"
 reforming_the_punjabi_army_desc:0 "Les voies de nos ancêtres étaient saines et nous ont bien servis au fil des années. Pour que nos armées continuent de triompher sur les champs de bataille, nous devons cependant viser à créer une force plus professionnelle. En étudiant la façon dont les pays lointains organisent leurs armées et en adaptant leurs méthodes quand c'est prudent, nous pouvons créer une armée du Pendjab plus efficace tout en conservant les qualités uniques de notre système militaire actuel."
 RAG_ideas:0 "Idées de Raguse"
 RAG_ideas_start:0 "Traditions de Raguse"
 RAG_ideas_bonus:0 "Ambition de Raguse"
 ordo_marinaritiae:0 "Ordo Marinaritiae"
 ordo_marinaritiae_desc:0 "Depuis des siècles, notre peuple s'occupe des affaires maritimes et avec de nouvelles réglementations comme l'Ordo Marinaritiae, nous posons de bonnes bases pour l'avenir de Raguse."
 center_of_trade:0 "Centre de Commerce"
 center_of_trade_desc:0 "Notre capitale est la porte des Balkans et de l'Orient, un lieu de commerce de métaux, sel et épices. Grâce à nos exonérations fiscales pour les biens abordables, notre capitale restera un centre de commerce pour les années à venir."
 patronage:0 "Patronage"
 patronage_desc:0 "Nos affaires maritimes et notre commerce terrestre connaissent un succès significatif sous le patronage de Constantinople. En leur payant un tribut symbolique, nous pouvons maintenir notre indépendance et recevoir des avantages commerciaux. Historiquement, en 1481, Raguse passa sous protection ottomane en payant un tribut augmenté de 12 500 couronnes. Pour tous les autres objectifs, Raguse était virtuellement indépendante."
 ragusan_arsenal:0 "Arsenal de Raguse"
 ragusan_arsenal_desc:0 "Les navires sont nécessaires à la fois pour notre propre protection et pour soutenir nos vastes réseaux commerciaux à travers la Divenhal. Une forte présence navale fera de Raguse l'une des principales forces maritimes du monde."
 port_gruz:0 "Port de Gruz"
 port_gruz_desc:0 "L'ancien chantier naval situé à Raguse ne pouvait satisfaire les grandes demandes de nos affaires maritimes. Par conséquent, la construction d'un nouveau chantier naval au Port de Gruz a commencé. Historiquement, en 1525, un chantier naval majeur au Port de Gruz fut construit avec de plus petits chantiers navals ailleurs pour répondre aux demandes."
 non_bene_pro_toto_libertas_venditur_auro:0 "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "Traduit approximativement : La liberté ne se vend pas bien pour tout l'or. Emprunté à l'histoire d'Ésope sur un loup qui préfère être libre et affamé plutôt que gras et esclave. C'est le serment que nous prêtons à Raguse."
 palace_of_the_rector:0 "Palais du Recteur"
 palace_of_the_rector_desc:0 "Le palais du Recteur est le siège de notre gouvernement et la résidence de notre Prince. Historiquement, le recteur détenait une influence considérable, cependant, le vrai pouvoir était entre les mains de trois conseils tenus par la noblesse."
 german_ideas:0 "Idées Allemandes"
 german_ideas_start:0 "Traditions Allemandes"
 german_ideas_bonus:0 "Ambition Allemande"
 zunft:0 "Zunft"
 zunft_desc:0 "Des guildes spécifiques à chaque type d'artisanat sont fondées pour assurer la qualité des produits et former de jeunes artisans."
 fruhlings_und_herbstmesse:0 "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc:0 "Certaines villes reçoivent le droit spécial d'ouvrir des foires chaque printemps et automne. Ces marchés saisonniers sont très attractifs pour les commerçants étrangers."
 reichskreis:0 "Reichskreis"
 reichskreis_desc:0 "Les terres allemandes sont groupées en cercles régionaux. Leurs fonctions sont de maintenir la paix locale avec des forces communes, collecter les impôts impériaux et coordonner les opinions pour la Diète impériale et la Cour de Chambre impériale."
 polizeiordnung:0 "Polizeiordnung"
 polizeiordnung_desc:0 "Les seigneurs et villes allemands promulguent des lois concernant la vie quotidienne de leurs populations pour garantir la paix locale et la moralité publique."
 cuius_regio_eius_religio:0 "Cuius Regio, Eius Religio"
 cuius_regio_eius_religio_desc:0 "Les seigneurs allemands raveliens et protestants ont un droit exclusif de contrôler les affaires religieuses dans leurs domaines selon le principe 'À qui le royaume, sa religion'."
 thurn_und_taxis:0 "Thurn und Taxis"
 thurn_und_taxis_desc:0 "La Maison de Thurn und Taxis a été pionnière du service postal allemand, un réseau complexe de communication qui couvre diverses régions cannoriennes et toute l'Allemagne."
 residenzstadt:0 "Residenzstadt"
 residenzstadt_desc:0 "Les Ducs allemands établissent leurs résidences dans les villes, et gouvernent la terre de là. De cette manière, les villes deviennent non seulement des centres administratifs et économiques, mais de nombreux bâtiments culturels sont aussi construits par leurs monarques."
 RYU_ideas:0 "Idées de Ryukyu"
 RYU_ideas_start:0 "Traditions de Ryukyu"
 RYU_ideas_bonus:0 "Ambition de Ryukyu"
 ryu_chinese_investiture:0 "Investiture Chinoise"
 ryu_chinese_investiture_desc:0 "Depuis les premiers jours où Ryukyu était divisé, la Chine a reconnu les privilèges de notre droit à gouverner et est disposée à nous donner assistance pour renforcer notre nation."
 reform_the_ryukyuan_religion:0 "Réformer la Religion de Ryukyu"
 reform_the_ryukyuan_religion_desc:0 "La religion d'Okinawa est un grand mélange de religions asiatiques et anciennes. Elle constitue du polythéisme, du culte des ancêtres, et des éléments d'animisme, avec diverses autres influences. Elle est unique par son accent sur les femmes comme majorité du clergé. Nous pouvons établir une hiérarchie formelle de prêtresses, incluant un poste de grande prêtresse, pour assurer que les besoins spirituels de l'île sont pris en charge."
 ryu_shuri_castle:0 "Château de Shuri"
 ryu_shuri_castle_desc:0 "Le château de Shuri est le palais du Royaume de Ryukyu sur la grande île d'Okinawa. Ses terres incluent plusieurs sites de fierté nationale, incluant la célèbre porte Shureimon. Shisaa yaibin mi !"
 ryu_maritime_com:0 "Commercialisme Maritime"
 ryu_maritime_com_desc:0 "Les Chinois nous ont donné accès à des navires commerciaux. Grâce à ceux-ci, nos flottes navigueront jusqu'au nord vers la Corée, et vers des terres lointaines au sud, comme la Malaisie, Sumatra et le Siam."
 ryu_sign_trade_agreements:0 "Signer des Accords Commerciaux"
 ryu_sign_trade_agreements_desc:0 "En raison de notre position amicale et de nos excellentes relations avec de nombreuses autres nations, elles, particulièrement les Chinois, ont décidé de nous accorder le libre-échange dans leurs ports en nous offrant des accords commerciaux. De nombreux articles commerciaux peuvent être trouvés dans nos terres, depuis la laque japonaise, les céramiques vernies chinoises et même l'ivoire indien et l'encens arabique."
 ryu_national_academy:0 "Académie Nationale"
 ryu_national_academy_desc:0 "Dans le passé, nous avons envoyé beaucoup de nos meilleurs et plus brillants pour être éduqués par les Chinois dans leur académie nationale, car ils ont établi un quota pour que les Ryukyuans y étudient. Maintenant que nous avons construit notre propre Académie Nationale, nous pouvons investir davantage dans les améliorations technologiques."
 ryu_the_three_mountains:0 "Les Trois Montagnes"
 ryu_the_three_mountains_desc:0 "Dans le rêve fiévreux du roi, il vit les trois montagnes au-dessus d'une grande sphère, et sur elle, sous nos majestueuses montagnes, chaque ville d'homme et chaque tribu d'hommes. Yamapikarya ! Mais n'était-ce qu'un rêve fou ?"
 bengali_ideas:0 "Idées Bengalies"
 bengali_ideas_start:0 "Traditions Bengalies"
 bengali_ideas_bonus:0 "Ambition Bengalie"
 ganges_brahmaputra_confluence:0 "Confluence Gange-Brahmapoutre"
 ganges_brahmaputra_confluence_desc:0 "Le puissant Gange et le Brahmapoutre ont voyagé loin pour se mélanger et s'étendre dans le delta du Bengale, canalisant le commerce dans leur sillage. Pendant des milliers d'années, la région autour du delta a été un lieu naturel pour l'échange facile de biens et d'idées."
 rice_fields:0 "Les Rizières Infiniment Productives du Bengale"
 rice_fields_desc:0 "Nous autres Bengalis sommes principalement mangeurs de riz, et les précipitations et le sol de la région se prêtent à une production massive de surplus de riz, avec les puissantes rivières chargées de limon et la mousson permettant trois saisons de croissance et de récolte séparées par an."
 hindu_sufi_syncretism:0 "Syncrétisme Hindou-Soufi Bengali"
 hindu_sufi_syncretism_desc:0 "Au-delà des frontières orientales du monde islamique, vinrent des mystiques soufis pour s'installer sur des concessions de terre ou pour communier avec la nature au Bengale, se mêlant à la population hindoue. La coopération mena à d'importantes récupérations de terres dans des zones forestières et marécageuses et aida à introduire de nouvelles formes syncrétiques de musique, peinture, danse et sculpture reflétées dans les temples et sanctuaires construits durant cette période."
 mustard_oil_ilish_mach:0 "Huile de Moutarde et Ilish Mach"
 mustard_oil_ilish_mach_desc:0 "Les guerres peuvent incendier les greniers et marchés. Le temps peut flétrir ou écraser les récoltes dans les champs. Les éléphants et les fourmis peuvent essayer de manger ce que nous avons planté. Donnez-nous un peu d'huile, cependant, et nos rivières chargées de poissons nous donneront la nourriture que nous autres Bengalis désirons le plus !"
 jute_production:1 "Production de Jute"
 jute_production_desc:0 "Native de notre région, le jute est une fibre végétale longue, douce et brillante qui peut être filée en corde rugueuse et solide, nattes ou fil. Très demandée pour sa résilience et son poids relativement léger, nous pouvons bénéficier de sa culture et production."
 opium_fields:0 "Champs d'Opium du Bengale"
 opium_fields_desc:0 "Quoi ? Les gens nous donneront de l'or et de l'argent pour nos fleurs !? L'opium de notre région est très prisé et facilement cultivé, commandant deux fois le prix de tout autre opium au monde. Que le commerce commence !"
 bengali_renaissance:0 "La Renaissance Bengalie"
 bengali_renaissance_desc:0 "La Renaissance bengalie qui eut lieu dans cette région fut une réaction à la rencontre et l'impact des Européens arrivant non seulement pour le commerce, mais pour l'étude, l'art et l'érudition. La Renaissance bengalie mélangea les enseignements hindous du passé avec l'éducation occidentale, la politique et le droit, ainsi qu'une refonte de la culture bengalie. Cela mena à un épanouissement des arts et sciences."
 TIB_ideas:0 "Idées Tibétaines"
 TIB_ideas_start:0 "Traditions Tibétaines"
 TIB_ideas_bonus:0 "Ambition Tibétaine"
 vajrayana_buddhism:0 "Bouddhisme Vajrayana"
 vajrayana_buddhism_desc:0 "Notre peuple est uni dans notre vision unique du monde représentée par notre forme de Bouddhisme du Foudre. Elle guide notre gouvernance même et la vie quotidienne dans des modèles familiers et attendus pour le plus humble serf au plus haut lama."
 bon_influence:0 "Influence Bön"
 bon_influence_desc:0 "Les vestiges de la foi Bön originale et indigène détiennent encore une influence au Tibet, à la fois en concurrence avec et se fondant avec la voie Vajrayana du Bouddhisme. Les présences divines ou divinités Bön sont incorporées dans la construction même des maisons du peuple, les rendant en effet un château (dzongka) contre les forces malveillantes à l'extérieur. Les Dieux, Élémentaux, Démons et Esprits féroces et inspirants contrastent fortement avec le Bouddha serein."
 yaks:0 "Yaks !"
 yaks_desc:0 "Les yaks domestiqués ont été gardés pendant des milliers d'années par notre peuple, cultivant et améliorant notre connaissance de leur élevage ne fera que les rendre plus utiles. En plus de tirer les charrues et de pouvoir les monter, ils nous donnent leur lait, fibre et viande, et portent de lourdes charges à travers la neige profonde. Leurs excréments séchés sont un combustible important, utilisé dans tout le Tibet, et sont souvent le seul combustible disponible sur le haut plateau tibétain sans arbres. Leur beurre est un ingrédient du thé au beurre que les Tibétains consomment en grandes quantités, et est aussi utilisé dans les lampes et transformé en sculptures de beurre utilisées dans les festivités religieuses. Leur usage s'étend constamment avec notre connaissance et ingéniosité."
 way_of_virtue:0 "La Voie de la Vertu"
 way_of_virtue_desc:0 "Dgelugspa, aussi connu comme la secte du Chapeau Jaune, est une école de Bouddhisme Vajrayana se concentrant sur les principes de compassion universelle comme orientation spirituelle fondamentale. Fondée à la fin du 14e siècle, la Dgelugspa devint l'école bouddhiste prééminente au Tibet depuis la fin du 16e siècle."
 potala_palace:0 "Palais du Potala"
 potala_palace_desc:0 "La construction du Palais du Potala commença en 1645, sous la direction de Lozang Gyatso, le Grand Cinquième Dalaï Lama. S'élevant mille pieds au-dessus du sol de la vallée à Lhassa, avec des murs de pierre qui mesurent seize pieds d'épaisseur à la base, ce palais fortifié commande une place impressionnante. Dans ses treize étages, ce centre de gouvernement a plus de 1 000 pièces, 10 000 sanctuaires et 200 000 statues."
 way_of_ancients:0 "La Voie des Anciens"
 way_of_ancients_desc:0 "Nyingma, aussi connu comme l'École des Traductions Anciennes est la plus ancienne école de Bouddhisme Vajrayana, incorporant mysticisme et divinités locales partagées par la religion Bön pré-bouddhiste. Historiquement, la tradition Nyingma est unique parmi les écoles car ses partisans n'ont jamais détenu le pouvoir politique, et donc ses pratiquants étaient surtout éloignés des machinations politiques du Tibet, se concentrant sur l'austérité, le célibat et le mysticisme. Leur présence, cependant, cultive la discipline dans notre société et nous maintient en accord avec nos racines."
 pale_earth:0 "L'École de la Terre Pâle"
 pale_earth_desc:0 "La Terre Pâle, ou École Sakya de Bouddhisme Vajrayana, tire son nom du paysage gris unique des Collines Ponpori dans le Tibet méridional près de Shigatse, où le Monastère Sakya, le premier monastère de cette tradition fut construit par Khon Konchog Gyalpo (1034–1102) en 1073. La tradition Sakya fut fondée à la fin du 11e siècle par Drogmi, un célèbre érudit et traducteur qui avait étudié à l'Université Vikramashila en Inde. Cette école est connue pour sa tendance studieuse et académique et ses collèges produisent les esprits les plus curieux du Tibet."
 dravidian_ideas:0 "Idées Sud-Indiennes"
 dravidian_ideas_start:0 "Traditions Sud-Indiennes"
 dravidian_ideas_bonus:0 "Ambition Sud-Indienne"
 merchants_of_southern_india:0 "Marchands de l'Inde du Sud"
 merchants_of_southern_india_desc:0 "De la côte de Malabar à celle de Coromandel, l'histoire de l'Inde du Sud est étroitement liée au commerce outre-mer. Ces terres attirent toutes sortes de marchands d'ouest et d'est pour concurrencer et coopérer avec nos propres groupes marchands comme les Nanadesis itinérants ou les marchands Chetti qui voyagent à l'étranger pour établir leurs firmes commerciales dans des ports lointains. Nous ne devons cependant pas tenir ces commerçants pour acquis. En établissant des ports et villages libres d'impôts et de péages, nous pouvons persuader les commerçants domestiques et étrangers de garder leurs bases d'opération dans nos terres plutôt que celles de nos voisins. Créons de tels sanctuaires et regardons les marchands affluer vers nos villes."
 water_tanks_and_canals:0 "Réservoirs d'Eau et Canaux"
 water_tanks_and_canals_desc:0 "L'Inde du Sud abrite de nombreuses régions fertiles comme celles le long des bassins de Krishna et Kaveri. Cependant, de nombreuses zones ne sont pas si fortunées. Les temps récents ont aussi vu une migration croissante dans nos terres depuis le nord, beaucoup de ces nouveaux sujets tendent à s'installer dans les régions plus sèches où ils n'auront pas à concurrencer les établissements existants. Dans de nombreux cas, ces régions pourraient aussi être assez productives étant donné qu'un certain nombre d'investissements dans les canaux et réservoirs d'eau pourraient être faits. En assurant que ceux qui investissent dans ces choses se voient garantir une part dans le revenu accru de la région, nous pourrions rapidement et à peu de frais encourager un tel développement dans nos terres."
 south_indian_mercenaries:0 "Mercenaires Sud-Indiens"
 south_indian_mercenaries_desc:0 "La situation politique cosmopolite et militarisée en Inde du Sud attire toutes sortes de mercenaires. En plus des groupes indigènes Telugu, Kannada et Tamil, cavaliers Maratha, cavaliers Persans ou Turanis, artilleurs Turcomans, Mavales et Berads concourent tous pour servir dans nos armées. Entre autres choses, cette concurrence signifie qu'embaucher ces groupes coûte moins cher qu'il n'en aurait été autrement."
 polygar_system:0 "Système Polygar"
 polygar_system_desc:0 "Le paysage politique de l'Inde du Sud est plein d'anciens et bien enracinés petits chefferies et dépendances sur lesquelles les autorités centrales ont un contrôle limité. Bien que prendre le contrôle de toutes ces zones serait un processus ardu et long, nous pourrions plutôt tenter d'insérer des gens loyaux envers nous dans les hiérarchies locales. Avec un mandat royal de créer, améliorer et défendre des établissements fortifiés, ces nouveaux dirigeants s'appuieraient sur l'autorité qui leur est conférée par l'état plutôt que sur les traditions anciennes. Ces nouveaux détenteurs de pouvoir nous permettront d'exercer un bien plus grand contrôle sur nos arrière-pays et prouveront une source de troupes bien plus fiable que les anciennes chefferies ne l'ont jamais été."
 patronage_of_temples:0 "Patronage des Grands Temples"
 patronage_of_temples_desc:0 "Si la valeur d'un vrai roi est son patronage des temples et communautés religieuses dans ses terres, alors il y a eu de nombreux grands dirigeants en Inde du Sud. De grandes cités-temples comme Tirupati ou Madurai témoignent d'un patronage royal étendu. En effet, dans les temps récents, ces complexes de temples sont devenus encore plus grands et monumentaux, avec les complexes de temples sud-indiens éclipsant à bien des égards ceux qui peuvent être trouvés en Inde du Nord. Afin de répondre aux attentes placées sur nous comme dirigeants, nous devrions patronner les communautés de temples dans nos terres et nous assurer qu'elles communiquent adéquatement la grandeur de notre dynastie."
 south_indian_literature:0 "Littérature Sud-Indienne"
 south_indian_literature_desc:0 "Rassemblons les grands poètes et écrivains de cette époque à notre cour. Les grandes œuvres produites sous notre patronage seront rappelées pendant des siècles à venir !"
 merchant_capitalists:0 "Capitalistes Marchands"
 merchant_capitalists_desc:0 "Avec les liens entre l'ouest, l'est et l'extrême-orient qui se renforcent, une nouvelle classe de marchands prospères a commencé à émerger. Ces riches individus exercent un contrôle sur la production, l'expédition et le financement autour de l'Océan Indien. Des capitalistes marchands comme ceux-ci sont maintenant la force motrice principale derrière le développement du commerce dans nos terres et bien que leur influence croissante puisse sembler alarmante (comme leur volonté d'investir dans des compagnies commerciales étrangères), leurs activités sont aussi très bénéfiques à notre pays."
 ASS_ideas:0 "Idées Assamaises"
 ASS_ideas_start:0 "Traditions Assamaises"
 ASS_ideas_bonus:0 "Ambition Assamaise"
 buranjis:0 "Les Buranjis"
 buranjis_desc:0 "Tous nos rois descendent du grand Sukaphaa qui fonda notre royaume en 1228 après son long voyage en Assam. Swargdeo Sukaphaa fut aussi le premier de nos dirigeants à réaliser le grand besoin de documentation pour les générations à venir et c'est lui qui fit créer le premier 'Magasin qui enseigne l'ignorant' ou Buranji. Grâce à celui-ci et aux autres Buranjis créés tout au long de l'histoire de notre royaume, nous connaissons bien l'histoire de notre peuple et il n'est pas difficile d'identifier les nombreux héritiers de Sukaphaa."
 wet_rice_cultivation:0 "Culture de Riz Humide"
 wet_rice_cultivation_desc:0 "Quand nos ancêtres Tai arrivèrent d'abord en Assam, les terres qui leur étaient disponibles étaient des marches et marécages. Ils réalisèrent rapidement que ces terres n'étaient pas aussi productives qu'elles pourraient l'être. L'utilisation des techniques de culture de riz humide de notre ancienne patrie nous a permis de prospérer dans une zone que d'autres trouvaient trop pauvre pour s'en soucier. Bien que nous ne soyons plus restreints aux marches de l'Assam supérieur, la culture du riz reste l'épine dorsale de notre économie."
 river_warfare:0 "Guerre Fluviale"
 river_warfare_desc:0 "Le terrain assamais et la rivière Brahmapoutre en particulier sont notre plus grand allié contre les envahisseurs étrangers. Toute armée étrangère qui souhaite avancer le long de la rivière Brahmapoutre devra endurer les pluies d'été, moment où elle devra prendre grand soin de ne pas être coupée de ses lignes d'approvisionnement le long de la rivière. En nous préparant aux tactiques de guérilla, attaquant les lignes d'approvisionnement des envahisseurs et pillant leurs réserves, nous pouvons assurer qu'un ennemi risque d'être coupé dans des terres très hostiles avec la famine et les maladies épidémiques faisant des ravages."
 reform_paik_system:0 "Réformer le Système Paik"
 reform_paik_system_desc:0 "Depuis l'arrivée de notre peuple ici au 13e siècle, nous avons utilisé un système de travail forcé inspiré de nos racines du Sud-Est Haless. Les Paiks sont utilisés pour la défense, la construction civile et la production militaire et sont une partie intégrante de notre royaume. Alors que notre pays grandit, cependant, ce système a besoin de restructuration. Un réexamen approfondi de tous les devoirs Paik, quotas Paik et un nouveau système gradué clair pour les officiers du système créera un système résilient qui sera d'une grande aide contre toutes les menaces étrangères."
 process_of_appeal:0 "Processus d'Appel"
 process_of_appeal_desc:0 "En raison de l'organisation hiérarchique de notre société, il est important que nous soyons vus défendre la justice dans nos terres et que nos sujets sentent qu'ils jouissent de la protection de l'état. En utilisant le système Paik, nous pouvons créer une chaîne d'appels des officiers inférieurs jusqu'aux ministres du roi."
 ahom_land_survey:0 "Enquête Foncière"
 ahom_land_survey_desc:0 "Nous avons observé que nos voisins occidentaux ont conçu un système administratif ambitieux où toutes les terres sont régulièrement arpentées pour mieux évaluer leur valeur. Nous devrions introduire des mesures similaires ici. En invitant des arpenteurs de l'ouest et en formant les nôtres à leurs méthodes, nous pourrions être capables d'augmenter substantiellement nos revenus fiscaux. Nous devons aussi dorénavant faire des enquêtes renouvelées régulièrement pour tenir compte des tendances changeantes de l'économie et de la démographie."
 ahom_diplomacy:0 "Diplomatie Ahom"
 ahom_diplomacy_desc:0 "Notre pays tire beaucoup de sa force des anciennes traditions et de tirer le meilleur parti des ressources dans nos frontières. Il est temps, cependant, de regarder vers l'extérieur et voir ce que d'autres parties du monde peuvent nous offrir. En instituant des positions officielles spécifiquement pour la diplomatie et en encourageant l'échange avec d'autres royaumes, nous pourrions à la fois enrichir notre culture et trouver de nouveaux alliés contre nos ennemis locaux."
 gujarati_ideas:1 "Idées de Principauté Gujaratie"
 gujarati_ideas_start:1 "Traditions de Principauté Gujaratie"
 gujarati_ideas_bonus:1 "Ambition de Principauté Gujaratie"
 garba:0 "Garba !"
 garba_desc:0 "Originaire de l'adoration de la Déesse hindoue Ambaji par les femmes à travers la danse, notre peuple a raffiné une nouvelle forme de danse très gracieuse appelée Garba. Les bases de la danse sont chanter et applaudir rythmiquement en formation circulaire. Aujourd'hui, nos hommes et femmes se rassemblent pour utiliser cette danse pour célébrer toute occasion avec grande ferveur, se réunissant comme une communauté et portant des tenues superbement brodées. Nous tous ensemble, jeunes et vieux, paysan et prince, musulman et hindou, dansant dans un cercle toujours grandissant."
 jain_routes:0 "Connexions Jaïnes"
 jain_routes_desc:0 "Le jaïnisme est un mode de vie ancien, mis dans sa forme actuelle par Mahavira (599 AEC – 527 AEC). Pendant mille ans, le Gujarat a été le bastion de la communauté et foi jaïne, avec de nombreux sites saints et temples. Les dynasties royales ont patronné la religion, formant une communauté commune avec les Hindous. Les invasions musulmanes de l'est, par Mahmud Ghazni (1001 EC) et Mohammad Ghori (1175 EC), opprimèrent la communauté jaïne, vandalisant les temples ou les convertissant en mosquées, ainsi qu'ayant brûlé les bibliothèques jaïnes. Cependant, les Jaïns du Gujarat ont survécu, se sont adaptés et ont prospéré, utilisant leurs connexions avec les communautés jaïnes à travers le monde pour servir de hub à la fois pour la foi et le commerce."
 gujarati_lipi:0 "Gujarati Lipi"
 gujarati_lipi_desc:0 "À la fin du 16e siècle, le Gujarati Lipi, un nouveau script et système d'écriture fut développé. Il fut développé par des intérêts mercantiles et devint aussi connu comme le script saraphi (banquiers), vaniasai (marchands) ou mahajani (commerçants), en raison de son association avec le commerce. Son usage devint rapidement répandu dans tout le Gujarat, Kutch et Sindh, pour représenter ces langues, étudier le Sanskrit et fut adopté par la Communauté Zoroastrienne pour écrire l'Avestan. Il fournit un système d'écriture commun pour de nombreuses communautés différentes, les liant ensemble ainsi que facilitant l'unité et une identité commune."
 merchant_diaspora:0 "Diaspora Marchande Gujaratie"
 merchant_diaspora_desc:0 "Il n'y a nulle part où notre peuple ne commerce ! Sur chaque rivage notre peuple poursuit le commerce, suivant les vents d'échange... nos flottes naviguent de long en large cherchant de nouvelles opportunités. Nos marchands connaissent l'art et la valeur de faire de bons navires robustes avec le budget d'un marchand."
 spice_trade:0 "Hub du Commerce de l'Océan Indien"
 spice_trade_desc:0 "En raison de la nature des vents de mousson commerciaux et de sa position géographique, le Gujarat a longtemps servi de hub de tout commerce dans l'Océan Indien allant vers l'est. Le Gujarat est un intermédiaire essentiel dans le commerce est-ouest, entre la Mer Rouge, l'Égypte et Malacca : les marchands gujaratis étaient d'importants intermédiaires apportant des épices des Îles Mallaku ainsi que de la soie de Chine, puis les vendant aux Égyptiens et Arabes."
 western_factors:0 "Les Marchands Étrangers Établissent des Factoreries"
 western_factors_desc:0 "Suivant les Arabes et Portugais au début du 17e siècle, la Compagnie britannique des Indes orientales établit une factorerie en terre gujaratie en 1614. De nombreux étrangers de l'ouest viennent dans nos terres pour acheter nos biens en gros en quantités toujours plus grandes... cela ne peut avoir qu'un bon résultat ! N'est-ce pas ?"
 guj_africa:0 "La Diaspora Gujaratie Descend sur le Sarhal"
 guj_africa_desc:0 "Le début du 19e siècle vit des dizaines de milliers de Gujaratis déménager au Sarhal pour travailler comme intermédiaires mercantiles entre les puissances coloniales et les populations indigènes avec lesquelles ils avaient déjà des relations commerciales. Notre peuple établit des communautés commerciales permanentes et envoie la richesse à la maison."
 TUS_ideas:0 "Idées Toscanes"
 TUS_ideas_start:0 "Traditions Toscanes"
 TUS_ideas_bonus:0 "Ambition Toscane"
 birthplace_of_the_renaissance:0 "Berceau de la Renaissance"
 birthplace_of_the_renaissance_desc:0 "Florence a longtemps été la capitale culturelle de la Toscane. Avec l'intérêt renouvelé pour le monde classique, un Prince intelligent peut attirer les nouveaux penseurs pour nous bénéficier à tous."
 tuscan_condottieri:0 "Condottieri"
 tuscan_condottieri_desc:0 "Les conflits entre cités-états ont donné naissance à des compagnies mercenaires. Assurons-nous qu'elles sachent que notre bourse est pleine et encourageons leur présence en temps de besoin."
 tuscan_banking:0 "Banque Toscane"
 tuscan_banking_desc:0 "De l'Angleterre à Naples, tous connaissent nos banquiers. Notre Florin doré a financé tout depuis la Guerre de Cent Ans jusqu'aux nouvelles industries."
 tuscan_arts:0 "Mécène des Arts"
 tuscan_arts_desc:0 "Avec l'abolition de la république et l'introduction du Duché héréditaire, nous devons montrer la gloire de la Toscane. De nombreuses grandes œuvres seront commandées à la gloire de Dieu et du Duc."
 porto_franco:0 "Porto Franco"
 porto_franco_desc:0 "Afin d'attirer plus de commerce, nous avons déclaré le port de Livourne port franc. Il n'y aura pas de droits sur les biens échangés ici et les habitants peuvent adorer comme ils le souhaitent."
 tuscan_administrative_reforms:0 "Réformes Administratives"
 tuscan_administrative_reforms_desc:0 "Pour cimenter nos libertés religieuses et réformer notre administration, nous ne permettrons plus au clergé dans notre administration civique."
 tuscan_grand_duchy:0 "Ambition Territoriale"
 tuscan_grand_duchy_desc:0 "Le Saint-Père lui-même a déclaré son soutien à nos ambitions territoriales. Pour unir les régions de l'Italie centrale, nous devrons lever des armées permanentes de nos propres roturiers."
 USA_ideas:0 "Idées Américaines"
 USA_ideas_start:0 "Traditions Américaines"
 USA_ideas_bonus:0 "Ambition Américaine"
 freedom_of_religion:0 "Liberté de Religion"
 freedom_of_religion_desc:0 "Le Congrès ne fera aucune loi concernant l'établissement d'une religion, ou interdisant le libre exercice de celle-ci..."
 usa_bill_of_rights:0 "Déclaration des Droits"
 usa_bill_of_rights_desc:0 "...ou abrégeant la liberté d'expression, ou de la presse ; ou le droit du peuple de s'assembler paisiblement, et de pétitionner le Gouvernement pour réparation de griefs."
 empire_of_liberty:0 "Empire de la Liberté"
 empire_of_liberty_desc:1 "Le peuple de nos terres jouit de libertés sans rivales ailleurs."
 lessons_of_valley_forge:0 "Leçons de Valley Forge"
 lessons_of_valley_forge_desc:0 "Dans les moments les plus sombres, la résolution d'une nation est testée et forgée dans les feux de l'adversité."
 workshop_of_the_world:0 "Atelier du Monde"
 workshop_of_the_world_desc:0 "Les artisans libres sont des artisans productifs, donc aucun artisan n'est aussi productif que les nôtres."
 shining_city_on_a_hill:0 "Cité Brillante sur une Colline"
 shining_city_on_a_hill_desc:0 "Naturellement, notre jeune République est vue comme une inspiration pour toute la race humaine, comme il se doit."
 manifest_destiny:1 "Destinée Manifeste"
 manifest_destiny_desc:1 "C'est le droit de naissance de cette nation américaine de s'étendre d'une mer brillante à l'autre."
 SWI_ideas:0 "Idées Suisses"
 SWI_ideas_start:0 "Traditions Suisses"
 SWI_ideas_bonus:0 "Ambition Suisse"
 the_swiss_confederation:0 "La Confédération Suisse"
 the_swiss_confederation_desc:0 "En 1291, les cantons de Schwyz, Uri et Unterwalden s'unirent pour échapper à l'héritage des Habsbourg, et depuis lors, eux et les autres cantons ont été résolus à résister aux incursions étrangères sur notre autonomie dans l'Empire. Néanmoins, nous ne sommes toujours pas un pays approprié mais une alliance ou confédération de cantons avec une politique militaire coordonnée pour protéger nos privilèges. Ce modèle décentralisé aide à garder notre royaume réactif et stable."
 swiss_mercenaries:0 "Mercenaires Suisses"
 swiss_mercenaires_desc:0 "Combien de rois ont eu l'occasion de crier 'Appelez les Suisses' chaque fois qu'il y a eu une tentative d'assassinat ? De la Garde Suisse qui protège Sa Sainteté à Rome aux mercenaires suisses servant comme auxiliaires et gardes du corps dans la plupart des cours de la Chrétienté, les mercenaires suisses se sont révélés légendaires dans leur capacité. Peut-être nos fils natifs nous donneront-ils une réduction pour travailler dans nos cours ?"
 alpine_defensiveness:0 "Défensivité Alpine"
 alpine_defensiveness_desc:0 "Tout au long de la fin du 13e et du 14e siècle, nous avons constamment repoussé les incursions des Habsbourg (et, souvent, par extension, impériales) dans nos terres. Nos puissants soldats ont joué un rôle majeur en cela, mais le terrain robuste et difficile de notre foyer montagneux a rendu l'invasion également difficile."
 oasis_of_peace_and_prosperity:0 "Oasis de Paix et Prospérité"
 oasis_of_peace_and_prosperity_desc:0 "Même quand les guerres les plus horribles font rage, il y a généralement peu d'appel pour amener la Suisse : après tout, les deux côtés ont besoin de leurs mercenaires suisses, et aucun ne veut être coupé. Peut-être que si la paix est prospérité, nous devrions nous concentrer davantage sur la paix."
 swiss_tolerance:0 "Tolérance Suisse"
 swiss_tolerance_desc:0 "La Réforme menace de déchirer notre terre. Certaines provinces rejoignent le mouvement protestant, d'autres se réforment, et d'autres encore restent raveliennes. Notre terre est ravagée par la violence et la confusion. Pourquoi devons-nous nous entre-tuer sur la transsubstantiation et la prédestination quand nous pourrions transformer notre foyer montagneux en un royaume uni une fois de plus ?"
 haven_for_refugees:0 "Havre pour les Réfugiés"
 haven_for_refugees_desc:0 "D'autres pays expulsent les mécontents politiques et auteurs avec des textes critiques de leurs gouvernements interdits à l'étranger. Certaines de ces figures sont assez intéressantes, et quel mal cela nous ferait-il de les laisser critiquer leurs patries depuis la sécurité de leur nouveau refuge alpin ? Nous établirons une tradition de la Suisse comme la terre où les exilés peuvent parler librement."
 clockwork:0 "Horlogerie"
 clockwork_desc:0 "Certains fous pensent que l'horlogerie n'est que pour les horloges. Quand on assiste au pouvoir des engrenages rotatifs qui tic-taquent, il est évident que l'horlogerie peut faire à peu près tout ce qu'on veut qu'elle fasse : peut-être que le Créateur de l'Univers lui-même a remonté l'existence comme une horloge et a laissé les engrenages tourner seuls, tic-taquant les siècles. Quoi qu'il en soit, les horlogers suisses sont les plus grands maîtres de l'art de l'horlogerie en existence, excepté Dieu Lui-même bien sûr."
 irish_ideas:0 "Idées Irlandaises"
 irish_ideas_start:0 "Traditions Irlandaises"
 irish_ideas_bonus:0 "Ambition Irlandaise"
 irish_endurance:0 "Endurance Irlandaise"
 irish_endurance_desc:0 "Des décennies de maladie et famine ont principalement poussé les envahisseurs anglais de nos terres. Pendant ce temps, le peuple irlandais grandit d'autant plus fort de leurs expériences éprouvantes. Oui, il n'y a pas d'homme plus fort sur la terre verte de Dieu qu'un Irlandais !"
 the_clanns:0 "Les Clans"
 the_clanns_desc:0 "Les Clans d'Irlande constituent un corps politique fort pour la gestion des terres et familles. Dans les petites familles, le chef de famille élu est en charge de maintenir la famille et protéger leurs terres. La terre et le leadership sont transmis par le système électoral familial de Tanistry. Des clans royaux, le haut roi symbolique d'Irlande est élu, créant un lien d'union entre les familles irlandaises."
 more_than_irish:0 "Plus qu'Irlandais"
 more_than_irish_desc:0 "Chaleureusement les envahisseurs normands embrassèrent les traditions irlandaises ; tant et si bien qu'on disait qu'ils prenaient les airs d'être 'Plus qu'Irlandais'. La nature même de notre culture est contagieuse, et pendant des siècles encore les hommes embrasseront notre mode de vie."
 innefectual_overlords:0 "Suzerains Inefficaces"
 innefectual_overlords_desc:0 "Le gouvernement anglais à Dublin et leurs marionnettes du Parlement irlandais ont été affaiblis suite aux nombreux conflits de l'Angleterre dans la Guerre de Cent Ans et la Guerre des Roses. Leur influence n'a plus aucun poids sur les vrais seigneurs d'Irlande, et maintenant est le temps de frapper pour notre indépendance."
 foreign_nationals:0 "Ressortissants Étrangers"
 foreign_nationals_desc:0 "En 1487, le seigneur irlandais John de la Pole, comte de Lincoln, invita une hôte de Bourgogne à Dublin pour soutenir le couronnement du prétendant anglais yorkiste Lambert Simnel. L'Irlande ferait une fine base de résistance contre l'Angleterre continentale, et tiendrait pour toujours les occupants potentiels à distance. Nous pouvons aussi un jour gagner de puissants supporters, comme le Royaume d'Espagne."
 loyal_catholics:0 "Raveliens Loyaux"
 loyal_catholics_desc:0 "Bien que les Anglais puissent peiner et tourner dans les vents de la Réforme, le peuple irlandais dans son ensemble est déterminé à rester sous l'aile de leur seigneur le Haut Recteur."
 unconquerable_ireland:0 "Irlande Inconquérable"
 unconquerable_ireland_desc:0 "Aucun seigneur anglais ne pourrait contenir longtemps la volonté des Irlandais. Malgré tous les efforts, rébellion après rébellion poussa dans une tentative de déplacer la règle anglaise. Insurrection après insurrection jaillira sur leur chemin, et l'Irlande ne sera jamais vraiment la leur. Et, alors qu'ils naviguent de nos terres, nous influencerons davantage la résistance contre les impérialistes protestants sur notre flanc oriental."
 ire_gallowglasses:0 "Septs de Gallowglasses Nationalisés"
 ire_gallowglasses_desc:0 "Anciennement bandes mercenaires lâches, les Gallowglasses sont consolidés en une armée nationale. Leur expérience institutionnelle est presque inégalée, et leurs septs sont les fondations parfaites pour les régiments."
 ire_abundant_harvests:0 "Récoltes Abondantes"
 ire_abundant_harvests_desc:0 "Maintenant que les propriétaires terriens anglais avides et négligents ont été chassés d'Irlande, nos fermiers sont enfin capables de gérer leurs produits en paix. Les fléaux et échecs de récolte sont abordés comme des questions d'importance critique d'état plutôt que comme des préoccupations périphériques d'une colonie sans importance."
 SON_ideas:0 "Idées Songhai"
 SON_ideas_start:0 "Traditions Songhai"
 SON_ideas_bonus:0 "Ambition Songhai"
 gold_to_salt_trade:0 "Commerce Or contre Sel"
 gold_to_salt_trade_desc:0 "Certains disent que le sel vaut son poids en or... peut-être serait-il plus exact de dire que l'or vaut son poids en sel. Quoi qu'il en soit, en échangeant ces deux denrées, nous avons établi des réseaux commerciaux prospères."
 independence_from_mali:0 "Indépendance du Mali"
 independence_from_mali_desc:0 "Pendant de nombreuses années, nous fûmes sujets du Sultanat du Mali. Alors que le pouvoir du Mali s'affaiblissait, le nôtre grandissait, et nous pouvons maintenant prétendre être pleinement indépendants de la suzeraineté malienne. Prenons des mesures pour nous assurer que nous le restions."
 jihad_against_the_pagans:0 "Jihad contre les Païens"
 jihad_against_the_pagans_desc:0 "Malgré les meilleurs efforts de siècles de sultanats sunnites, le Sarhal occidental est encore infesté par la menace des païens animistes. En levant la bannière du jihad, nous pouvons purger nos terres des infidèles et étendre nos frontières en même temps."
 sankore_madrassah:0 "Madrassa Sankore"
 sankore_madrassah_desc:0 "On nous a dit que l'école de la Mosquée Sankore est le plus grand centre d'apprentissage dans tout le Sarhal. Qui pourrait être surpris si c'est vrai, voyant des sages hommes de l'Arabie lointaine et du Maghreb ici débattant les points les plus fins de philosophie et religion ?"
 the_hajj:0 "Le Hajj"
 the_hajj_desc:0 "Comme Mansa Musa du Mali l'a fait jadis, nos dirigeants peuvent aussi voyager à La Mecque, accomplissant le cinquième pilier de l'Islam portant l'or comme symbole de notre richesse et pouvoir. Comme le Mali d'antan, faisons que le monde s'émerveille de la richesse et grandeur de Songhai."
 sharia:0 "Charia"
 sharia_desc:0 "La Sainte Loi que le Prophète utilisait en gouvernant Médine devrait être la fondation inébranlable des lois que nous utilisons pour diriger notre société. En réformant notre code criminel pour refléter les enseignements du Prophète, nous apporterons harmonie et justice à notre société."
 trans_sahara_trade:0 "Commerce Trans-Saharien"
 trans_sahara_trade_desc:0 "Nos marchands ramènent fréquemment des choses fascinantes des cours du Sarhal du Nord. Peut-être serait-il possible de les faire ramener encore plus de bibelots fascinants ?"
 BRI_ideas:0 "Idées Bretonnes"
 BRI_ideas_start:0 "Traditions Bretonnes"
 BRI_ideas_bonus:0 "Ambition Bretonne"
 legacy_of_breton_independence:0 "Héritage de l'Indépendance Bretonne"
 legacy_of_breton_independence_desc:0 "La Bretagne n'a jamais fait partie de la France. Bien que nous ayons été ravagés par les Francs, Vikings et Anglais dans le passé, nous avons, jusqu'à présent, maintenu notre identité comme peuple à part. Que tous nos voisins sachent que la Bretagne restera libre, le dernier foyer des vraies traditions gauloises."
 estates_of_brittany:0 "Les États de Bretagne"
 estates_of_brittany_desc:0 "Convoqués d'abord au 14e siècle, les États de Bretagne permettaient aux hommes libres de tous échelons de la société, même le Tiers État, de partager leurs griefs et pétitionner le Duc pour réparation. En convoquant les États, nous pouvons évacuer une partie de la tension dans nos terres."
 breton_march:0 "Marche Bretonne"
 breton_march_desc:0 "Les anciens rois de Francia appelaient la frontière militarisée entre leurs terres et la Bretagne la Marche Bretonne. À l'époque, ils voulaient qu'elle nous tienne dehors. Ravivons les fortifications de la Marche Bretonne, cette fois pour tenir nos ennemis dehors."
 breton_catholicism:0 "Ravelianisme Breton"
 breton_catholicism_desc:0 "Les Français peuvent avoir prétendu être la 'fille aînée de l'Église' depuis l'époque de Clovis, mais leur observance est inégale et leur fidélité à Rome seulement évidente quand cela leur convient. Le Breton ne cache pas sa vénération de la Sainte Vierge ou sa loyauté aux enseignements de Sa Sainteté et de la seule vraie Église ravelienne."
 protect_the_coastline:0 "Protéger le Littoral"
 protect_the_coastline_desc:0 "La Bretagne est uniquement exposée au danger d'invasion depuis les mers, car notre pays contient plus que la quantité habituelle de côtes. Nous avons besoin d'un nombre et approvisionnement adéquats de navires pour nous empêcher de tomber aux mains d'envahisseurs étrangers."
 league_of_the_public_weal:0 "Ligue du Bien Public"
 league_of_the_public_weal_desc:0 "Nous devons nous tourner vers d'autres puissances afin de protéger notre indépendance du pouvoir centralisé, que ce soit en Angleterre ou en France. La langue dorée du diplomate fait autant pour nous défendre que les canons de nos troupes."
 catholicon:0 "Le Ravelianon"
 catholicon_desc:0 "En 1464, Jehan Lagadeuc écrivit le premier dictionnaire trilingue, qui contenait des mots en latin, breton et français. Ce livre étonnant fut le premier dictionnaire en langue bretonne ou française. En distribuant des copies du Ravelianon, nous pouvons montrer que le breton est tout autant une langue majeure que le français."
 malayan_ideas:0 "Idées de Sultanat Malais"
 malayan_ideas_start:0 "Traditions de Sultanat Malais"
 malayan_ideas_bonus:0 "Ambition de Sultanat Malais"
 indian_ocean_trade:0 "Commerce de l'Océan Indien"
 indian_ocean_trade_desc:0 "Le commerce lucratif emmène nos marchands aussi loin que la Chine, l'Hindoustan, l'Arabie, et même les côtes swahilies. Les richesses à avoir attirent de plus en plus de nos enfants à la vie mercantile."
 sufi_legacy:0 "Héritage Soufi"
 sufi_legacy_desc:0 "Dans nos terres, l'Islam s'est répandu paisiblement par émulation des nobles exemples des saints soufis. Que l'infidèle adore ce qu'il veut, nous sommes plus préoccupés par développer la meilleure relation personnelle avec Allah que nous pouvons."
 mal_spice_islands:0 "Îles aux Épices"
 mal_spice_islands_desc:0 "Muscade, clou de girofle, humble poivre noir... chaque grain vaut son poids en or aux yeux de ceux maudits avec des cuisines nationales moins épicées. La désirabilité de nos épices à l'étranger a augmenté leur valeur chez nous aussi."
 classical_malay:0 "Malais Classique"
 classical_malay_desc:0 "Nous avons créé une riche tradition littéraire et culturelle dans une langue sophistiquée comportant des mots d'emprunt et phrases des langues de l'arabe et persan au chinois qui devient rapidement la lingua franca de la région, permettant une communication plus facile d'idées étrangères à notre terre."
 trading_fleets:0 "Flottes Commerciales"
 trading_fleets_desc:0 "Les navires de nos marchands se paient d'eux-mêmes lors de leurs missions commerciales étendues, signifiant qu'il est moins cher quand nous devons les convertir en navires de guerre en temps de guerre."
 heirs_of_pasai:0 "Héritiers de Pasai"
 heirs_of_pasai_desc:0 "Le Sultanat de Pasai, fondé au 13e siècle, fut le premier royaume musulman de notre région. Depuis ces jours, nous avons étendu la parole du Prophète dans tout cet archipel. Réfléchissons sur le chemin parcouru."
 settle_the_islands:0 "Coloniser les Îles"
 settle_the_islands_desc:0 "Les autres îles de cet archipel ont besoin de sentir le bénéfice du gouvernement musulman éclairé aussi. En les colonisant, nous obtenons l'accès à leurs riches biens et elles obtiennent l'accès aux paroles du Prophète. Que pourrait-il y avoir de plus juste ?"
 arabian_ideas:0 "Idées Arabes"
 arabian_ideas_start:0 "Traditions Arabes"
 arabian_ideas_bonus:0 "Ambition Arabe"
 arab_indian_ocean_trade:0 "Commerce de l'Océan Indien"
 arab_indian_ocean_trade_desc:0 "Nos marins sont allés aux côtes swahilies et aussi loin que l'Hindoustan et même les terres malaises. Nous pouvons jouer un rôle critique dans le flux de biens entre ces régions riches."
 arabian_horses:0 "Chevaux Arabes"
 arabian_horses_desc:0 "Tout cavalier a entendu que les meilleurs chevaux sont les chevaux arabes, et qui a un plus grand approvisionnement de ces beautés que nous ? Mettons quelques-uns de nos meilleurs chevaux à la reproduction et regardons comme nous produisons un approvisionnement régulier des plus grands chevaux connus de l'homme."
 land_of_the_prophet:0 "Terre du Prophète"
 land_of_the_prophet_desc:0 "Le peuple de nos terres fut le premier à entendre les paroles du Prophète Muhammad, paix soit sur lui. Chaque jour nous pouvons voir des clans et tribus descendus de gens qui vivaient à son époque et entendaient ses paroles. Bien que l'Islam puisse se répandre loin et large aux confins de la Terre, n'oublions jamais qu'il a commencé dans cette sainte oasis de foi."
 spreading_the_prophets_word:0 "Répandre la Parole du Prophète"
 spreading_the_prophets_word_desc:0 "Il n'y a de dieu qu'Allah, Muhammad est Son messager. Maintenant, tous les hommes devraient connaître ces saintes paroles, mais un nombre choquant demeure encore dans l'état pitoyable d'ignorance de l'Islam. Nos missionnaires sont prêts à répandre les paroles du Prophète."
 bedouin_traders:0 "Commerçants Bédouins"
 bedouin_traders_desc:0 "Il n'y a pas beaucoup de frontières artificielles nettement délimitées en Arabie, et même s'il y en avait, les Bédouins les ignoreraient. Bien que les voyages nomades bédouins à travers nos terres et dans d'autres aient des risques, cela facilite aussi l'accès facile au commerce dans toute la région, car les nomades bédouins ne connaissent pas de tarifs d'importation ou embargos commerciaux."
 arab_clan_loyalties:0 "Loyautés de Clan Arabe"
 arab_clan_loyalties_desc:0 "Notre peuple est divisé en de nombreux clans et tribus. Si nous pouvons assurer que tous les chefs de clan servent notre état, nous aurons une source précieuse de commandants et raiders bédouins expérimentés qui ne peut être sous-estimée."
 coffea_arabica:0 "Coffea Arabica"
 coffea_arabica_desc:0 "Nous entendons que les Européens ne peuvent avoir assez de cette ancienne boisson nôtre. Les cafés fleurissent partout au Cannor et, bien qu'ils aient tenté de la planter ailleurs, le café original d'Arabie sera toujours le meilleur et plus désirable."
 arabia:0 "Arabie"
 arabia_desc:0 "Bien que l'Arabie ait de nombreux clans, tribus et pays différents, tous partagent l'usage de la langue arabe, elle forme le trait unificateur de tous les Arabes. Sous un leadership fort, nous pouvons unir toutes les terres arabes sous un seul drapeau et un dirigeant."
 latin_ideas:0 "Idées Italiennes"
 latin_ideas_start:0 "Traditions Italiennes"
 latin_ideas_bonus:0 "Ambition Italienne"
 italian_renaissance:0 "Renaissance Italienne"
 italian_renaissance_desc:0 "L'Italie est le berceau de la Renaissance, dans ces terres la connaissance du monde antique a été explorée et ses idéaux renaissent. Nos philosophes, artistes, auteurs et universités restent à l'avant-garde de l'érudition canorienne."
 italian_condottieri:0 "Condottieri Italiens"
 italian_condottieri_desc:0 "Les nombreuses guerres des cités-états italiennes ont attiré une foule d'entrepreneurs militaires ou Condottieri de loin et près. Si jamais nous désirons partir en guerre, trouver des bandes mercenaires prêtes à se battre pour nous ne sera pas difficile."
 italian_aristocracy:0 "Aristocratie Italienne"
 italian_aristocracy_desc:0 "Chaque pouce de sol italien a été âprement disputé pendant des générations. Au fil des siècles, les nombreuses prétentions de diverses maisons nobles ont été méticuleusement documentées, forgées et disputées. Tout envahisseur étranger aurait beaucoup de mal à faire des prétentions crédibles à ces terres, encore moins les intégrer et contrôler réellement les diverses parties en leur sein."
 tracee_italienne:0 "Trace Italienne"
 tracee_italienne_desc:0 "L'arrivée du canon a changé les champs de bataille et sièges d'Italie pour toujours et nos anciennes fortifications médiévales ne sont plus tout à fait à la hauteur de la tâche. Les ingénieurs italiens ont récemment été pionniers d'un nouveau style de forteresses avec d'épais remparts de terre et fossés. Au lieu de maintenir nos murs dépassés, nous devrions construire de telles fortifications car elles sont plus adaptées à la guerre moderne."
 high_renaissance_art_and_architecture:0 "Art et Architecture de la Haute Renaissance"
 high_renaissance_art_and_architecture_desc:0 "Toute la Chrétienté regarde avec envie les cours italiennes déborder de certains des plus fins architectes, artistes et poètes de notre époque. Nous devons prendre soin d'étendre notre patronage assez largement pour qu'aucun de ce talent n'ait à être gaspillé sur les cours barbares à l'extérieur de la péninsule."
 italian_diplomacy:0 "Diplomatie Italienne"
 italian_diplomacy_desc:0 "Les cités-états italiennes ont une longue histoire de relations et traditions diplomatiques. Nous serions sages d'utiliser cela pour promouvoir nos ambitions internationales. La réputation et expérience de nos ambassadeurs nous permettront d'étendre grandement notre influence à l'extérieur de nos frontières."
 commedia_del_arte:0 "Commedia dell'arte"
 commedia_del_arte_desc:0 "Une nouvelle forme de théâtre d'improvisation est devenue commune dans les terres italiennes. Diverses compagnies théâtrales voyagent et jouent sur des scènes temporaires avec le peuple commun et la noblesse comme spectateurs. En sponsorisant certaines des meilleures compagnies et en s'assurant qu'elles jouent durant les carnavals et autres festivités, nous gagnerions indubitablement la gratitude de nos sujets."
 NAJ_ideas:0 "Idées du Najd"
 NAJ_ideas_start:0 "Traditions du Najd"
 NAJ_ideas_bonus:0 "Ambition du Najd"
 bedouin_poets:0 "Poètes Bédouins"
 bedouin_poets_desc:0 "Le voyage constant sur dunes et collines sous le soleil battant et implacable peut mettre un homme d'humeur poétique, où il réfléchit sur les batailles menées, amours perdues, et voyages pris longtemps avant et comment les pas qu'il fait ont été pris par ses ancêtres des siècles auparavant. Leurs poèmes, redolents de victoires passées et gloires perdues, encourageront nos hommes à se battre dix fois plus dur."
 hanbali_school_ni:0 "École Hanbalite"
 hanbali_school_ni_desc:0 "Nos ancêtres ont longtemps adhéré à l'école la plus stricte de jurisprudence islamique fondée par Ahmad ibn Hanbal au 9e siècle, et ses interdictions strictes contre tout ce qui ressemble à l'idolâtrie et l'engagement à un code rigoureux de conduite islamique apporte l'harmonie à notre société."
 ships_of_the_desert:0 "Navires du Désert"
 ships_of_the_desert_desc:0 "Un homme pieux connaît les quatre-vingt-dix-neuf noms d'Allah, mais seul le chameau connaît le centième, c'est pourquoi ils ont toujours l'air si suffisants. Le chameau, le puissant navire du désert, a rendu notre mode de vie nomade possible pendant des siècles en transportant des biens à travers le désert sans pistes. Si vous pouvez supporter la puanteur du chameau et son sourire suffisant, regardez comme il prouve sa valeur plusieurs fois."
 bedouin_raiders:0 "Raiders Bédouins"
 bedouin_raiders_desc:0 "Depuis avant l'époque du Prophète, les Bédouins ont été experts dans l'art du raid. Une armée peut marcher sur son estomac, mais elle ne marchera pas loin quand nos raiders prennent la nourriture directement de la bouche de l'armée par des saisies rapides de leurs lignes d'approvisionnement. Reculez et laissez les raiders faire leur travail et regardez comme l'envahisseur meurt de soif."
 arabian_horsemanship:0 "Équitation Arabe"
 arabian_horsemanship_desc:0 "L'homme qui monte pour le plaisir ou l'occupation militaire n'a aucune idée de ce qu'est la vraie équitation. Le Bédouin monte pour commercer, pour manger, pour vivre. Il ne devrait surprendre personne qu'en plus des plus fins chevaux, l'Arabie produise les plus fins cavaliers."
 unite_the_tribes:0 "Unir les Tribus"
 unite_the_tribes_desc:0 "Notre façon lâchement organisée de gérer nos affaires a ses bons côtés. Peut-être pourrions-nous permettre aux tribus de continuer à pourvoir à l'entretien de leurs propres soldats et cavaliers tout en les rassemblant dans un militaire plus moderne pointé vers l'extérieur plutôt qu'à l'intérieur ?"
 enforce_tawhid:0 "Faire Respecter le Tawhid"
 enforce_tawhid_desc:0 "'Si l'un de vous adore Muhammad, vous devriez savoir que Muhammad est mort. Mais ceux d'entre vous qui adorent Allah, qu'il soit connu qu'Allah est vivant et ne peut mourir.' Les sanctuaires au Prophète et ses Compagnons font une moquerie des sages paroles d'Abu Bakr. Ceux qui adorent dans ces sanctuaires sont coupables de shirk, d'exalter l'Homme au niveau de louange que seul Allah mérite. Si nous détruisons ces sanctuaires, nous ferons respecter le vrai tawhid, ou monothéisme, dans toute notre terre et purifierons cette sainte oasis de foi de la pollution de l'idolâtrie."
 HED_ideas:0 "Idées du Hedjaz"
 HED_ideas_start:0 "Traditions du Hedjaz"
 HED_ideas_bonus:0 "Ambition du Hedjaz"
 custodian_of_the_two_holy_cities:0 "Gardien des Deux Cités Saintes"
 custodian_of_the_two_holy_cities_desc:1 "Notre peuple se sent particulièrement connecté aux lieux saints de La Mecque et Médine, le berceau de l'Islam. Leur lieu d'origine leur offre le sentiment d'être un peuple choisi et leur fournit aussi un statut spécial aux yeux de nombreux autres musulmans."
 hed_red_sea_trade:0 "Commerce de la Mer Rouge"
 hed_red_sea_trade_desc:0 "Avec le commerce des épices remontant la Mer Rouge, nous devons nous assurer de prendre part à ce commerce lucratif."
 sharifs_of_mecca:1 "Chérifs"
 sharifs_of_mecca_desc:1 "La ville la plus sainte de l'Islam est gouvernée par nos Chérifs qui sont descendants d'une lignée longue et honorable. Historiquement, le Chérif était chargé de protéger les villes et assurer la sécurité des pèlerins accomplissant le Hajj."
 hed_desert_warfare:0 "Guerre du Désert"
 hed_desert_warfare_desc:0 "Le terrain inhospitalier du désert arabique a rendu nos guerriers plus forts et capables d'user notre ennemi avant d'aller pour le coup fatal."
 cradle_of_gold:0 "Berceau d'Or"
 cradle_of_gold_desc:0 "Le Mahd adh Dhahab, aussi connu comme le Berceau d'Or, est la zone d'extraction d'or près de notre ville de Médine. Nous devons nous assurer de faire plus usage de cette mine au bénéfice de notre peuple."
 hajj:0 "Hajj"
 hajj_desc:0 "Le pèlerinage du Hajj est l'un des cinq piliers de l'Islam, qui doit être accompli par tout musulman valide qui peut se le permettre au moins une fois dans sa vie. Des pèlerins du monde entier viendront dans nos terres pour accomplir leur devoir religieux."
 successor_to_the_caliphate:0 "Successeur du Califat"
 successor_to_the_caliphate_desc:0 "Le Hedjaz fut jadis au centre du Califat sous le leadership des quatre premiers califes : Abu Bakr as-Siddîq, Omar ibn Al-Khattâb, Uthmân ibn Affân et Alî ibn Abî Tâlib. Nous avons encore une fois grandi assez puissants pour proclamer le titre de Calife et notre état comme le successeur du Califat. Dieu est Grand !"
 NPL_ideas:0 "Idées Népalaises"
 NPL_ideas_start:0 "Traditions Népalaises"
 NPL_ideas_bonus:0 "Ambition Népalaise"
 divya_upadesh:0 "Le Divya Upadesh"
 divya_upadesh_desc:0 "Le Divya Upadesh exposa neuf principes qui formèrent le cœur de la vie politique et nationale népalaise ainsi que des directives pour une politique étrangère réussie. Bien qu'il ne fût pas écrit avant le 18e siècle, il encapsula des siècles de pensées népalaises sur la gouvernance, la guerre et la paix. En suivant ces principes, le Népal a pu éviter la subversion des Empires voisins et des Occidentaux maraudeurs."
 land_of_peaks:0 "Terre des Pics"
 land_of_peaks_desc:0 "Notre peuple vit et meurt sans perdre de vue les grands pics qui nous entourent. Nous connaissons les collines et montagnes comme le dos de nos mains. Même les Dieux se sont installés aux hauteurs. Nous garderons toujours à l'esprit la leçon importante que nous avons apprise... construire nos forts pour tirer avantage de l'environnement."
 valleys_united:0 "Nos Vallées Unies"
 valleys_united_desc:0 "Le Népal fut uni juste avant notre époque par Jayasthiti Malla (régna de 1382-1395), qui unit les vallées, imposa l'ordre à travers elles, et émit une monnaie universelle. Non seulement un maître militaire, Jayasthiti Malla rédigea la première codification complète de la loi au Népal, basée sur le dharma des anciens textes hindous. Toutes les diverses principautés et tribus des collines écouteront maintenant notre appel."
 rajput_refugees:0 "Réfugiés Rajputs"
 rajput_refugees_desc:0 "Les invasions islamiques du 14e siècle laissèrent des dégâts répandus à travers les plaines au sud, et de nombreuses familles nobles rajputs ont été déposées et ont fui vers nos montagnes pour essayer de se rétablir comme propriétaires terriens. Accordons-leur des terres et exploitons leurs expériences de combat et traditions guerrières."
 royal_kumari:0 "La Kumari Royale"
 royal_kumari_desc:0 "Les rois Malla consolidèrent leur position en prétendant être des réincarnations du dieu hindou Vishnu et en établissant le culte de la Kumari, dans lequel une jeune fille était désignée incarnation vivante de la Déesse de la Guerre, Durga, dont le rôle était de bénir le règne des Malla durant une célébration annuelle. Après la chute des Rois Malla, cette tradition continua avec d'autres dynasties au Népal. Oignons une nouvelle Kumari pour inspirer notre peuple !"
 gurkha_recruits:0 "Les Gurkhas"
 gurkha_recruits_desc:0 "Les Gurkhas sont un peuple tribal principalement des collines du centre-ouest et est népalais. Ils sont de féroces combattants et nous avons trouvé que les inclure comme irréguliers avec nos armées nous apporte un grand succès sur le champ de bataille. Leur nom dérive du guerrier-saint hindou Guru Gorakhnath, et leur cri de guerre est Jaya Mahakali, Ayo Gorkhali ! (Gloire à la Grande Kali, Les Gurkhas approchent !) Finalement la prouesse militaire de nos Gurkhas sera crainte dans le monde entier."
 envelopment_and_blockade:0 "Enveloppement et Blocus"
 envelopment_and_blockade_desc:0 "Le Roi Prithvi Narayan Shah (1723-1775) réunifia le Népal et élimina ses ennemis un par un en bloquant les routes commerciales et assiégeant les vallées pièce par pièce. Sa stratégie militaire s'avéra efficace dans les collines et montagnes du Népal, gardant les militaires rivaux affamés pour les approvisionnements et incapables de coalescer en une force qui pourrait le submerger dans une bataille rangée."
 KNI_ideas:0 "Idées des Chevaliers Hospitaliers"
 KNI_ideas_start:0 "Traditions des Chevaliers Hospitaliers"
 KNI_ideas_bonus:0 "Ambition des Chevaliers Hospitaliers"
 defense_of_the_faith:0 "Défense de la Foi"
 defense_of_the_faith_desc:0 "Nous avons été chassés d'Acre et nous avons été chassés de Chypre, mais l'Ordre de l'Hôpital de Saint-Jean ne reculera pas davantage. En temps païens, un Colosse montait la garde sur le port de Rhodes, mais aujourd'hui les plus grandes fortifications que le monde ait jamais connues ont pris la garde."
 assistance_to_the_suffering:0 "Assistance aux Souffrants"
 assistance_to_the_suffering_desc:0 "L'Ordre est nommé Chevaliers Hospitaliers pour une raison : nous étions à l'origine la force protectrice d'un hôpital de pèlerins à Jérusalem. Bien que Jérusalem soit perdue aux mains des Sarrasins, nous fournissons encore une aide médicale à ceux en besoin, incluant nos braves chevaliers, qui retournent chaleureusement au champ de bataille beaucoup plus vite que la plupart des armées."
 the_tongues_of_knights:0 "Les Langues des Chevaliers"
 the_tongues_of_knights_desc:0 "Il y a des membres de l'Ordre de toute la Chrétienté latine. Ici une voix allemande, là une chanson française, partout une prière latine. Nos hommes viennent des terres de chaque couronne de la Chrétienté latine et ont plus de facilité à leur demander de nous aider à nous défendre contre l'ennemi sarrasin."
 reconquista_of_the_sea:0 "Reconquista de la Mer"
 reconquista_of_the_sea_desc:0 "Dans nos affrontements fréquents avec les redoutés corsaires des menaces turques et barbaresques, la pensée nous est venue que les corsaires pourraient avoir la bonne idée sur le pillage et saccage maritime de la côte, mais qu'ils dirigent leurs déprédations vers les mauvaises cibles. La piraterie peut être un péché vil en temps de paix, mais en temps de guerre elle est connue comme 'course' et c'est sûrement autre chose, n'est-ce pas ?"
 ecumenical_defenders_of_christendom:0 "Défenseurs Œcuméniques de la Chrétienté"
 ecumenical_defenders_of_christendom_desc:0 "La Réforme a nui à notre cause car les chevaliers allemands et scandinaves ont commencé à murmurer des questions sur la nature de l'Hostie de Communion, mais la menace toujours présente du Turc a une façon de faire que de telles disputes semblent mineures. Peut-être devrions-nous nous concentrer sur défendre le royaume et débattre de théologie une fois que la menace sarrasine est sûrement à distance ?"
 scourge_of_the_corsairs:0 "Fléau des Corsaires"
 scourge_of_the_corsairs_desc:0 "Le fameux corsaire turc Hayreddin Barbarossa combattit de nombreuses rencontres légendaires contre les Chevaliers, mais Barbarossa n'était guère le seul corsaire que nous ayons rencontré. Les raids et pillages turcs de tout le Cannor méridional, tolérés par les états barbaresques et financés par les Turcs, doivent finir. Les Chevaliers feront leur travail de protection des marins innocents à tout prix."
 crusader_tradition:0 "Tradition de Croisé"
 crusader_tradition_desc:0 "Des Chevaliers de notre Ordre étaient présents dans les guerres contre Saladin. Des Chevaliers de notre Ordre combattirent pour défendre le dernier avant-poste de Croisé d'Outremer, Acre. Si un Chevalier de l'Ordre a besoin d'inspiration pour des actes héroïques, il n'a qu'à regarder les actes que les Chevaliers de l'Ordre de l'Hôpital de Saint-Jean ont accomplis dans le passé. Le nom Chevaliers Hospitaliers est vraiment éternel, comme l'est notre fameux courage au combat."
 KON_ideas:0 "Idées du Kongo"
 KON_ideas_start:0 "Traditions du Kongo"
 KON_ideas_bonus:0 "Ambition du Kongo"
 kongolese_tax_exchange:0 "Échange Fiscal Kongolais"
 kongolese_tax_exchange_desc:0 "Plutôt que de l'affermage fiscal peu fiable, pourquoi ne pas simplement taxer directement l'intermédiaire ? Les aristocrates taxent les paysans, nous taxons les aristocrates. Ils peuvent soit payer en nature par bétail et tribut agricole, ou payer dans notre ancienne monnaie de nzimbu, précieux coquillages cauris."
 election_of_manikongos:0 "Élection des Manikongos"
 election_of_manikongos_desc:0 "Notre dirigeant, le Mwene Kongo, ou comme les étrangers sur nos rivages l'appellent, le Manikongo, fut sélectionné par un comité d'anciens qui aurait pu choisir n'importe quel membre de sa famille. D'autres pays peuvent compter sur des coutumes comme la primogéniture, mais notre façon s'assure qu'il y a un héritier disponible, même si le fils du vieux dirigeant pourrait occasionnellement ressentir l'affront de ne pas accéder au trône."
 imported_european_weaponry:0 "Armement Cannorien Importé"
 imported_european_weaponry_desc:0 "Les Européens sont venus à nous, mais beaucoup de leurs coutumes ne nous intéressent pas. Puissants qu'ils puissent être, nous n'avons pas besoin de leurs lois. Cependant, nous avons besoin de leurs armes à feu. Commercons pour remplacer les arcs et flèches traditionnels de notre peuple par une nouvelle tradition, les mousquets."
 diplomacy_with_european_monarchs:0 "Diplomatie avec les Monarques Canoriens"
 diplomacy_with_european_monarchs_desc:0 "Il n'y a rien qu'un souverain couronné apprécie plus qu'échanger des mots avec le dirigeant exotique d'une terre lointaine, une terre trop loin pour être un adversaire naturel. Peut-être nos correspondants distants peuvent-ils nous protéger d'autres monarques étrangers plus avares."
 triangle_trade:0 "Le Commerce Triangulaire"
 triangle_trade_desc:0 "Le commerce triangulaire apporte des armes chez nous, prend des esclaves de chez nous vers les Amériques, et ramène des biens agricoles des Amériques vers le Cannor. Ces armes nous permettent de conquérir plus de tribus rivales et gagner encore plus de captifs à vendre aux Européens pour nous donner les fonds pour acheter encore plus d'armes ! Certains ont dit que le commerce triangulaire est immoral, mais ils changeront d'avis quand ils verront nos nouveaux mousquets et combien plus d'esclaves nous pouvons capturer avec eux et combien plus de mousquets nous pouvons acheter avec les profits."
 foreign_demand_for_slaves:0 "Demande Étrangère d'Esclaves"
 foreign_demand_for_slaves_desc:0 "De temps en temps, un rapport inquiétant fait surface que des Européens trop zélés ont kidnappé l'un de nos nobles et l'ont envoyé à un sort pire que la mort, un voyage horrifiant dans les chaînes et une vie courte et horrible dans une plantation de sucre. Prenons des mesures pour garder les Européens satisfaits de notre approvisionnement de captifs étrangers pour garder notre propre peuple en sécurité des horreurs de l'esclavage. Si nous continuons à conduire ces raids d'esclaves sur les autres tribus du Sarhal, cela gardera notre propre peuple en sécurité et apportera les revenus pour garder notre royaume fort et notre propre peuple hors des chaînes."
 defend_against_the_colonists:0 "Défendre contre les Colonialistes"
 defend_against_the_colonists_desc:0 "Nous avons tenté de traiter paisiblement avec de multiples nations cannoriennes dans l'espoir que leurs bonnes relations avec nous garderaient les autres de nous conquérir, mais l'un des lions qui nous encerclent pourrait un jour mordre. Nous devons renforcer notre armée si nous voulons un espoir de repousser les Européens si la guerre vient un jour."
 colonial_ideas:0 "Idées Coloniales"
 colonial_ideas_start:0 "Traditions Coloniales"
 colonial_ideas_bonus:0 "Ambition Coloniale"
 founding_fathers:0 "Pères Fondateurs"
 founding_fathers_desc:0 "Tous ces politiciens, soldats et diplomates qui jouèrent un rôle influent dans l'établissement de leur nation, en gagnant l'indépendance de leur pays et créant un nouveau système de gouvernance."
 continental_trade:0 "Commerce Continental"
 continental_trade_desc:0 "Alors que les colonies d'Aelantir devaient importer beaucoup de produits manufacturés, elles devinrent aussi un fournisseur majeur de matières premières pour le marché cannorien."
 religious_outposts:0 "Avant-postes Religieux"
 religious_outposts_desc:0 "Répandre le christianisme en Aelantir en convertissant les peuples indigènes était une priorité particulièrement de l'Église ravelienne, et allait souvent de pair avec les intérêts commerciaux dans le processus de colonisation d'Aelantir."
 free_thinkers:0 "Libres Penseurs"
 free_thinkers_desc:0 "Les idées que la liberté de pensée et la liberté d'expression sont le droit de tout homme étaient fortes dans les colonies. Que sans elle il ne pourrait y avoir de chose telle que la liberté publique."
 colonial_militia:0 "Milice Coloniale"
 colonial_militia_desc:0 "En l'absence de garnisons régulières, les milices coloniales jouèrent un rôle important dans les conflits locaux et raids frontaliers contre les tribus natives et autres colonies. Composées de citoyens mâles adultes qui étaient souvent attendus fournir leurs propres armes et équipement."
 new_frontiers:0 "Nouvelles Frontières"
 new_frontiers_desc:0 "Le mouvement pour pousser la frontière coloniale toujours plus loin à l'intérieur en Aelantir, en établissant tout depuis de petites stations commerciales jusqu'à des établissements complets avec de grandes zones de terre cultivée."
 liberty_heroes:0 "Héros de la Liberté"
 liberty_heroes_desc:0 "Nombre des dirigeants des guerres d'indépendance d'Aelantir ne possédaient pas seulement les compétences militaires nécessaires, mais aussi le charisme requis pour encourager le moral des troupes, maintenir la cohésion de l'armée et servir de source d'inspiration pour leur peuple dans sa quête de liberté."
 client_ideas:0 "Idées des États Clients"
 client_ideas_start:0 "Traditions des États Clients"
 client_ideas_bonus:0 "Ambition des États Clients"
 client_self_rule:0 "Autonomie Administrative"
 client_self_rule_desc:0 "Nous avons obtenu une autonomie considérable de la part de notre suzerain, ce qui nous permet de gérer plus efficacement les affaires locales avant qu'elles ne deviennent problématiques pour l'ensemble du royaume."
 foreign_tax_collectors:0 "Percepteurs Étrangers"
 foreign_tax_collectors_desc:0 "Nos percepteurs sont des étrangers qui peuvent ignorer bon nombre des restrictions imposées à la collecte des impôts par l'élite locale. Cette liberté d'action nous permet d'augmenter significativement nos revenus fiscaux."
 fortified_borders:0 "Frontières Fortifiées"
 fortified_borders_desc:0 "Notre nation constitue une frontière fortifiée contre les ennemis de notre suzerain, qui a investi massivement dans nos fortifications pour s'assurer qu'elles puissent résister aux assauts de l'artillerie moderne."
 mercantile_privileges:0 "Privilèges Commerciaux"
 mercantile_privileges_desc:0 "Notre nation jouit de privilèges étendus dans le contrôle du trafic frontalier et des droits de douane, nous permettant d'exercer un contrôle accru sur les flux commerciaux qui traversent nos terres."
 mercenary_recruitment_center:0 "Centres de Recrutement"
 mercenary_recruitment_center_desc:0 "Les cités de notre nation abritent de nombreux centres de recrutement où notre suzerain lève des mercenaires pour mener ses guerres. Nous pouvons tirer parti de cette situation en utilisant certains de ces mercenaires pour renforcer notre propre armée."
 magnate_landowners:0 "Magnats Étrangers"
 magnate_landowners_desc:0 "En accordant des domaines à des nobles étrangers désireux de s'installer dans notre nation, nous pouvons créer une aristocratie loyale à nos propres intérêts et augmenter nos revenus agricoles."
 foreign_advisors_client:0 "Conseillers Étrangers"
 foreign_advisors_client_desc:0 "En accueillant des conseillers issus de la cour de notre suzerain, nous pouvons apprendre à mieux administrer notre propre nation et bénéficier de leur expertise gouvernementale."
 MAL_ideas:0 "Idées Maliennes"
 MAL_ideas_start:0 "Traditions Maliennes"
 MAL_ideas_bonus:0 "Ambition Malienne"
 restore_malian_suzerainity:0 "Restaurer la Suzeraineté Malienne"
 restore_malian_suzerainity_desc:0 "L'Empire du Mali a toujours été une entité décentralisée, une collection de cités prêtant allégeance à un Mansa dont les principales fonctions consistent à protéger les routes commerciales qui les relient et à les défendre contre les bandits, les pillards et les envahisseurs. Certains de nos vassaux ont senti que le vent tournait et ont profité de notre période de faiblesse au début du XVe siècle pour mettre fin à toute prétention de vassalité. Nous devons d'abord leur rappeler l'autorité légitime du Mansa si nous voulons que notre Empire retrouve sa gloire d'antan."
 gold_of_bure:0 "L'Or de Bouré"
 gold_of_bure_desc:0 "Les gisements aurifères jumeaux de Bambouk et de Bouré sont réputés comme les plus vastes gisements d'or jamais découverts, et ils nous appartiennent. Les mines d'or de Bouré produisent des richesses fabuleuses qui déstabilisèrent toute l'économie de l'Égypte par l'inflation lors de la visite du Mansa Moussa. Notre économie, cependant, est habituée à un afflux constant d'or et résiste mieux à l'inflation."
 reclamation_of_land:0 "Reconquête des Terres"
 reclamation_of_land_desc:0 "Le Sahara ne reste pas en place... il peut croître ou décroître selon les précipitations, et la ceinture habitable connue sous le nom de Sahel où nous résidons peut s'étendre ou se rétrécir en conséquence. Une sécheresse majeure pourrait transformer une grande partie de notre royaume en désert inutile, un ajout au Sahara où seule la mort règne. Cependant, lors des bonnes années, nous pourrions reconquérir certaines terres marginales du Sahara et les rendre à nouveau productives."
 mandinka_warrior_spirit:0 "Esprit Guerrier Mandingue"
 mandinka_warrior_spirit_desc:0 "Qu'ils soient païens ou musulmans, les hommes mandingues ont toujours été les plus grands combattants que le Sahel ait jamais connus. Le courage de nos troupes est admirable, tout comme leur fierté. Quand le Mansa lève une armée, non seulement elle est la plus grande de tout le Sahel, mais c'est aussi la meilleure."
 lost_fleet_of_abubukari_ii:0 "Flotte Perdue d'Aboubakari II"
 lost_fleet_of_abubukari_ii_desc:0 "Vers 1312, le Mansa Aboubakari II quitta son trône pour naviguer à la découverte des limites de l'océan. Ni lui ni sa flotte ne furent jamais revus, au grand soulagement de son successeur, le Mansa Moussa. Comme Aboubakari l'avait pensé autrefois, il y a peut-être de la valeur à voir les limites de l'océan. Contrairement à sa tentative, cette fois le Mansa restera chez lui."
 seek_new_markets_for_salt:0 "Chercher de Nouveaux Marchés pour le Sel"
 seek_new_markets_for_salt_desc:0 "Dans notre royaume, le sel vaut son pesant d'or. Au sud de nous, dans les grandes forêts des Ashanti et des Yoruba, le sel vaut considérablement plus que l'or. Heureusement pour nous, nous avons nos propres réserves de sel et assez d'or pour obtenir un approvisionnement sans fin. Peut-être pourrions-nous trouver encore plus de marchés de peuples pour qui le sel est plus précieux que l'or ?"
 west_african_slave_trade:0 "Commerce d'Esclaves du Sarhal Occidental"
 west_african_slave_trade_desc:0 "Même avant l'existence de notre Empire, le grand Wagadou, l'Empire ghanéen qui nous précéda, vendait des esclaves à travers le désert aux Arabes, et nous avons suivi le mouvement toutes ces années, fournissant au monde arabe un nombre considérable d'esclaves. Maintenant les Européens réclament un nombre encore plus grand d'esclaves pour travailler dans leurs possessions dans le soi-disant Aelantir. Nous avons eu peu de rapports, mais le nombre d'esclaves qu'ils demandent est vraiment stupéfiant et ils continuent de revenir, parfois même en pillant nos côtes et en enlevant nos sujets. Le temps est venu d'imposer l'ordre sur le commerce d'esclaves et de restreindre les Européens à des ports commerciaux spécifiques où ils achèteront, ne voleront pas, des esclaves."
 native_ideas:0 "Idées Natives"
 native_ideas_start:0 "Traditions Natives"
 native_ideas_bonus:0 "Ambition Native"
 adopt_clan_totems:0 "Adopter les Totems de Clan"
 adopt_clan_totems_desc:0 "Chaque clan devrait être sous la protection d'un totem animal, décrivant mieux la place de chaque clan au sein de notre société."
 the_little_war:0 "La Petite Guerre"
 the_little_war_desc:0 "Plutôt que de nous engager dans des guerres les uns contre les autres, nous devrions encourager notre peuple à diriger ses énergies vers un jeu cérémoniel utilisant de nombreux rituels de guerre, mais où le but est de contrôler une balle avec des bâtons."
 clan_mothers:0 "Mères de Clan"
 clan_mothers_desc:0 "Nous devrions écouter la sagesse des mères de nos clans, qui cultivent les champs. Laissons-les avoir une voix dans la gouvernance de la tribu et le choix de nos dirigeants !"
 counting_coups:0 "Compter les Coups"
 counting_coups_desc:0 "En reconnaissant certains actes sur le champ de bataille comme des 'coups' dignes d'être racontés et célébrés, nous pouvons encourager nos jeunes hommes à montrer plus de bravoure alors qu'eux aussi tentent de gagner gloire et renommée."
 war_and_peace_chiefs:0 "Chefs de Guerre et de Paix"
 war_and_peace_chiefs_desc:0 "Comme les devoirs sont divisés parmi le peuple, nous devrions aussi chercher à établir une tradition de chefs qui sont uniquement responsables des affaires de guerre, et qui peuvent à leur tour rapidement rassembler les meilleurs guerriers de notre peuple."
 storytelling_tradition:0 "Tradition de Narration"
 storytelling_tradition_desc:0 "En honorant et respectant nos grands conteurs, nous pouvons nous assurer que les traditions et idées de notre peuple sont transmises de génération en génération."
 great_winter_hunts:0 "Grandes Chasses d'Hiver"
 great_winter_hunts_desc:0 "Quand le froid amer vient sur nos terres, nos villages et champs ne peuvent plus nous nourrir. À ce moment, nous devons rester mobiles à la recherche de terrains de chasse où nous pouvons encore trouver de la nourriture."
 HUR_ideas:0 "Idées Huronnes"
 HUR_ideas_start:0 "Traditions Huronnes"
 HUR_ideas_bonus:0 "Ambition Huronne"
 birchback_canoes:0 "Canoës d'Écorce de Bouleau"
 birchback_canoes_desc:0 "En utilisant des canoës d'écorce de bouleau plus légers plutôt que les lourds canoës de bois d'orme de nos cousins iroquois, nous pouvons mieux tirer parti des voies navigables et du portage d'Amérique du Nord, étendant grandement notre capacité à diriger le flux commercial."
 feast_of_the_dead:0 "Festin des Morts"
 feast_of_the_dead_desc:0 "C'est une tradition parmi notre peuple que les morts ne peuvent être enterrés dans la fosse funéraire commune qu'après la tenue d'un Festin des Morts. Alors, et alors seulement, peuvent-ils atteindre la terre au-delà où le soleil se couche. Nous devrions sauvegarder cette cérémonie à tout prix."
 harsh_justice:0 "Justice Sévère"
 harsh_justice_desc:0 "Nous ne devrions pas tolérer le meurtre ou d'autres crimes parmi notre peuple. Ceux qui le feraient ne devraient pas seulement être tués en retour, mais devraient être laissés à mourir de faim, ou subir quelque punition également douloureuse."
 great_lakes_trade:0 "Commerce des Grands Lacs"
 great_lakes_trade_desc:0 "Nous occupons une position unique au carrefour de nombreuses routes commerciales, entre un grand nombre de tribus. Nous devrions exploiter cette position pour devenir les commerçants experts d'Amérique du Nord."
 missionary_welcome:0 "Accueil des Missionnaires"
 missionary_welcome_desc:0 "Il y a ceux qui viendraient sur nos terres pour prêcher la foi de leur peuple et nous en dire plus sur leur monde. Il serait sage de notre part de les accueillir, et de laisser ceux qui voudraient les écouter les écouter."
 hire_allied_warriors:0 "Engager des Guerriers Alliés"
 hire_allied_warriors_desc:0 "Nous devrions compenser notre manque de nombre en utilisant notre influence diplomatique pour convaincre les villages de tribus amies de nous prêter certains de leurs guerriers."
 eldest_children:0 "Enfants Aînés"
 eldest_children_desc:0 "Grâce à notre position unique d'intermédiaires, nous avons l'opportunité de nous établir comme dirigeants de toute alliance en Amérique du Nord ! Nous devrions saisir cette opportunité à tout prix !"
 IRO_ideas:0 "Idées Iroquoises"
 IRO_ideas_start:0 "Traditions Iroquoises"
 IRO_ideas_bonus:0 "Ambition Iroquoise"
 kainerekowa:0 "Kainerekowa"
 kainerekowa_desc:0 "Nous devons toujours honorer le grand don d'Hiawatha et du Grand Pacificateur, la Grande Loi de Paix, qui unit nos cinq nations sous un seul but, et nous donna nos règles de gouvernance."
 keepers_of_the_western_door:0 "Gardiens de la Porte Occidentale"
 keepers_of_the_western_door_desc:0 "À l'ouest, les Sénécas nous gardent contre l'intrusion de nos ennemis. Ils sont de loin les membres les plus nombreux de notre confédération, et nous devrions exploiter ces nombres pour nous permettre de déployer de plus grandes armées."
 keepers_of_the_eastern_door:0 "Gardiens de la Porte Orientale"
 keepers_of_the_eastern_door_desc:0 "À l'est, les Mohawks chevauchent les grandes rivières menant à la mer et sont en position de permettre ou d'empêcher d'autres tribus de commercer. Nous devrions exploiter cette position à notre avantage économique."
 keepers_of_the_fire:0 "Gardiens du Feu"
 keepers_of_the_fire_desc:0 "Au cœur même de nos terres, les Onondagas maintiennent la flamme vivante. Nous devrions maintenir une tradition de choisir notre dirigeant, le Tadodaho, parmi leur peuple, car ils sont les maîtres du compromis entre les moitiés orientale et occidentale de notre peuple."
 mourning_wars:0 "Guerres de Deuil"
 mourning_wars_desc:0 "C'est une tradition établie de longue date de notre peuple d'adopter les guerriers capturés dans la tribu. Mais pour reconstituer nos nombres et assurer notre capacité à conquérir, nous devrions chercher à adopter non seulement des guerriers individuels, mais des tribus entières parmi les Iroquois."
 warriors_unity:0 "Unité des Guerriers"
 warriors_unity_desc:0 "Nous ne sommes peut-être pas la plus grande tribu en termes de nombre, mais nos structures tribales fortes nous accordent quelque chose qui manque aux autres : l'unité ! Nos guerriers se battent comme des frères, et restent ensemble sur le champ de bataille. Tant que nous maintenons cette tradition, nous ne pouvons pas perdre !"
 the_four_kings:0 "Les Quatre Rois"
 the_four_kings_desc:0 "Nous devrions déléguer certains de nos chefs pour visiter la lointaine demeure de nos amis et alliés, renforçant ainsi cette amitié."
 CHICK_ideas:0 "Idées Chickasaw"
 CHICK_ideas_start:0 "Traditions Chickasaw"
 CHICK_ideas_bonus:0 "Ambition Chickasaw"
 moundbilders_legacy_CHE:0 "Héritage des Constructeurs de Tumulus"
 moundbilders_legacy_CRE:0 "Héritage des Constructeurs de Tumulus"
 moundbilders_legacy:0 "Héritage des Constructeurs de Tumulus"
 moundbilders_legacy_desc:0 "Avant nous, il y avait dans ces terres un peuple qui construisait de grandes cités-tumulus. Ils ont disparu maintenant, mais leurs tumulus demeurent, et nous pouvons beaucoup apprendre en les étudiant et en les utilisant pour la construction de nos propres villes."
 moundbilders_legacy_CHE_desc:0 "Avant nous, il y avait dans ces terres un peuple qui construisait de grandes cités-tumulus. Ils ont disparu maintenant, mais leurs tumulus demeurent, et nous pouvons beaucoup apprendre en les étudiant et en les utilisant pour la construction de nos propres villes."
 moundbilders_legacy_CRE_desc:0 "Avant nous, il y avait dans ces terres un peuple qui construisait de grandes cités-tumulus. Ils ont disparu maintenant, mais leurs tumulus demeurent, et nous pouvons beaucoup apprendre en les étudiant et en les utilisant pour la construction de nos propres villes."
 nighttime_raids:0 "Raids Nocturnes"
 nighttime_raids_desc:0 "Ces ennemis qui osent s'aventurer sur nos terres ne doivent jamais pouvoir se reposer. Nous devons frapper pendant qu'ils tentent de dormir, endommager leurs provisions, et nous assurer qu'ils quittent nos terres pour ne jamais revenir."
 slave_raids:0 "Raids d'Esclaves"
 slave_raids_desc:0 "Nous sommes puissants, et nous sommes des guerriers mortels, mais nous avons peu de biens commerciaux sur nos terres. Nos voisins, cependant, sont toujours prêts à payer pour des captifs à mettre au travail. En pillant les ennemis et en prenant des captifs à vendre, nous pouvons grandement augmenter notre richesse."
 swan_feathers_mantle:0 "Manteau de Plumes de Cygne"
 swan_feathers_mantle_desc:0 "Le Manteau de Plumes de Cygne est une marque de grand prestige parmi notre peuple. Nous devrions nous assurer que nos chefs les gagnent toujours !"
 spartans_of_miss:0 "Spartiates du Bas-Mississippi"
 spartans_of_miss_desc:0 "Les voyageurs sur nos terres nous parlent d'un ancien royaume qui valorisait la prouesse militaire au-dessus de toute autre marque de statut, comme nous le faisons. Nous devons nous efforcer pour qu'à l'avenir, notre nom soit également rappelé !"
 unconqured_and_unconquerable:0 "Invaincus et Invincibles"
 unconqured_and_unconquerable_desc:1 "Nos Anciens ne peuvent plus se battre, mais nous pouvons bénéficier de leur expérience car ils ne furent jamais vaincus."
 lessons_of_ackia:0 "Leçons d'Ackia"
 lessons_of_ackia_desc:0 "Dans notre terre natale traditionnelle, la cité fortifiée d'Ackia garde les chemins menant à nos autres établissements. Nous devrions toujours nous efforcer de nous rappeler cela, et d'installer de puissantes cités fortifiées là où elles peuvent refuser aux ennemis l'accès à notre patrie."
 tolerance_idea:0 "Tolérance"
 tolerance_idea_desc:0 "Adopter une vision plus tolérante envers les religions minoritaires dans notre pays augmentera grandement notre unité religieuse."
 benign_diplomats:0 "Diplomates Bienveillants"
 benign_diplomats_desc:0 "En étant plus prudents dans la sélection et l'éducation de nos diplomates, nous augmenterons grandement nos chances d'exercer notre influence et d'établir une position favorable dans d'autres pays."
 CHE_ideas:0 "Idées Cherokee"
 CHE_ideas_start:0 "Traditions Cherokee"
 CHE_ideas_bonus:0 "Ambition Cherokee"
 massacre_of_the_anikutani:0 "Massacre des Ani-Kutani"
 massacre_of_the_anikutani_desc:0 "Nous ne devons jamais oublier le clergé corrompu que nous avons autrefois permis de régner sur nous, et nous ne devons jamais oublier les batailles que nous avons menées pour les détruire. Ne permettons jamais à un tel groupe de régner sur nous à nouveau."
 red_chiefs:0 "Chefs Rouges"
 red_chiefs_desc:0 "En organisant les membres plus jeunes et plus belliqueux de la tribu sous la direction d'un Chef Rouge, assisté par des éclaireurs, des hommes-médecine et un conseil de guerre tiré des sept clans, nous pouvons grandement améliorer notre capacité à nous mobiliser en temps de guerre."
 cherokee_adaptability:0 "Adaptabilité Cherokee"
 cherokee_adaptability_desc:0 "En grandissant, nous rencontrerons de nombreuses nouvelles personnes et de nouvelles idées. Nous ne devons jamais nous fermer à ces idées, mais au contraire nous devons chercher à les intégrer dans le fonctionnement de notre peuple, améliorant le gouvernement, les méthodes de guerre et même les méthodes de communication."
 ghigau:0 "Ghigau"
 ghigau_desc:0 "Parfois, les femmes sortent de leurs rôles normaux et se distinguent sur le champ de bataille. Ces femmes devraient être nommées au rang de Femmes Bien-Aimées, ou Ghigau, recevoir un siège avec droit de vote au Conseil des Chefs, et avoir la responsabilité du sort des prisonniers de guerre."
 mountainous_isolation:0 "Isolement Montagneux"
 mountainous_isolation_desc:0 "Notre position, au cœur d'une terre de montagnes et de cols étroits, rend difficile pour les ennemis d'atteindre nos terres et de conquérir nos villes."
 cherokee_emperor:0 "Empereur Cherokee"
 cherokee_emperor_desc:0 "En élisant un de nos chefs comme notre représentant auprès des étrangers, nous pouvons grandement améliorer notre capacité à négocier et à conclure des accords avec eux."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "Votre Ville Commerciale Principale est déjà située dans ce nœud."
 MOVE_TRADE_PORT_ONLY_CITY:0 "Vous ne pouvez déplacer votre port commercial que vers une ville complète."
 MOVE_TRADE_PORT_CORE:0 "Vous ne pouvez déplacer votre port commercial que vers une province cœur."
 MOVE_TRADE_PORT_AT_WAR:0 "Vous ne pouvez pas déplacer votre port commercial en temps de guerre."
 MOVE_TRADE_PORT_DIPLOMATIC:0 "Vous avez besoin de §Y$POWER$§! £dip£ pour déplacer votre port commercial."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "Vous devez posséder et contrôler $NAME|Y$ pour y déplacer votre port commercial."
 KUR_ideas:0 "Idées Courlandes"
 KUR_ideas_start:0 "Traditions Courlandes"
 KUR_ideas_bonus:0 "Ambition Courlande"
 legacy_of_sword_brethren:0 "Héritage des Frères de l'Épée"
 legacy_of_sword_brethren_desc:0 "Le Duché de Courlande est établi sur les terres du Schwertbrüderorden, les Frères Livoniens de l'Épée. Notre premier duc était le Grand Maître et notre noblesse, les chevaliers de l'Ordre. Les nobles se convertirent au protestantisme et l'Ordre se sécularisa, mais la forteresse des Chevaliers Chrétiens tient bon."
 privilegium_gotthardinum:0 "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc:0 "Bien que notre peuple soit principalement letton, la majorité de notre classe dirigeante est, cependant, allemande. Il devient donc nécessaire d'assurer le pouvoir de nos nobles. Le privilège accordé par Gotthard Kettler, premier duc de Courlande et Sémigalle, permet à nos propriétaires terriens d'asservir la paysannerie native sur leurs terres et leur accorde un haut pouvoir judiciaire, ceci renforcera efficacement notre autorité."
 duchy_of_mercantilism:0 "Duché du Mercantilisme"
 duchy_of_mercantilism_desc:0 "Notre pays peut être petit, mais certainement pas insignifiant, le Duché de Courlande était parmi les États commerciaux les plus importants autour de la mer Baltique. Nous devrions pousser cela un cran plus loin. En promouvant la politique mercantiliste, nous pouvons forger notre nation en une vraie puissance de la région !"
 booming_manufacture:0 "Manufacture Florissante"
 booming_manufacture_desc:0 "Le mercantilisme florissant et une agriculture réussie contribuent au développement de l'industrie. Nous ne sommes peut-être pas l'usine du monde, mais nos produits sont partout dans Cannor - nous pouvons produire ancres et canons, briques et tuiles préparées, verre et tissus et même plus, les navires construits à Goldingen, Libau et Windau sont vendus en Angleterre et en France. Une telle économie prospère ne peut être que bonne pour nous..."
 couronian_colonization:0 "Colonisation Courlande"
 couronian_colonization_desc:0 "La découverte du Nouveau Monde a apporté des changements qui ne peuvent être ignorés sur notre continent. C'est un âge d'opportunité et nous ne devons pas être laissés pour compte ! Avec notre richesse nous pouvons soutenir une flotte considérable, qui est la clé de l'exploration et de la colonisation et garantit ainsi nos intérêts outre-mer et la prospérité de tout notre pays."
 palaces_of_mitau:0 "Palais de Mitau"
 palaces_of_mitau_desc:0 "Le Palais de Mitau est le plus grand manoir de style baroque des États baltes, aux côtés du palais d'été de Ruhenthal, ils sont aussi probablement les palais les plus impressionnants de la région. Conçus par le célèbre architecte Bartolomeo Rastrelli, ces bâtiments magnifiques nous apporteront certainement une bonne renommée."
 promote_the_curonian_kings:0 "Promouvoir les Rois Couroniens"
 promote_the_curonian_kings_desc:0 "Les Rois Couroniens sont les descendants des anciens chefs couroniens. À l'époque de l'Ordre Livonien, ils jouissaient d'une série de privilèges et servaient dans l'armée en temps de guerre. Après la fondation du Duché, ils perdirent certains de leurs privilèges et furent écartés du service militaire. Peut-être devrions-nous les re-promouvoir à nouveau, pour que notre pays puisse faire le meilleur usage de ces descendants de guerriers féroces."
 humanist_ideas:0 "Idées de Tolérance"
 humanist_ideas_bonus:0 "Tolérance Complète (Idées)"
 local_traditions:0 "Traditions Locales"
 local_traditions_desc:0 "Gouverner une grande nation signifie régner sur de nombreux peuples divers, chacun avec ses propres coutumes et traditions. En incorporant ces traditions dans notre code officiel de lois, nous créons une population heureuse et loyale."
 indirect_rule:0 "Gouvernement Indirect"
 indirect_rule_desc:0 "Parfois la meilleure façon d'amener les gens à faire ce que vous voulez est de les laisser croire qu'ils font leurs propres choix. Un tel système de gouvernement indirect réduira les troubles dans les provinces nouvellement acquises."
 cultural_ties:0 "Liens Culturels"
 cultural_ties_desc:0 "Les différentes cultures ont différentes coutumes, et pour une raison quelconque tendent à résister aux tentatives d'en haut de changer lesdites coutumes. Nous pouvons transformer cette faiblesse en force en incorporant les dirigeants locaux dans notre système de gouvernement et en les faisant exécuter notre volonté d'une manière qui leur soit acceptable."
 benevolence:0 "Bienveillance"
 benevolence_desc:0 "Notre nation est un bastion de tolérance et d'illumination. En nous assurant que toutes les autres nations le sachent, nous pouvons favoriser de meilleures relations à l'étranger."
 influence_ideas:0 "Idées d'Influence"
 influence_ideas_bonus:0 "Influence Complète"
 establish_cadet_branches:0 "Établir des Branches Cadettes"
 establish_cadet_branches_desc:0 "L'héritage peut être une affaire délicate. En définissant clairement les rôles et droits pour notre dynastie à travers les Branches Cadettes, nous pouvons assurer une ligne de succession plus stable."
 tribute_system:0 "Système de Tribut"
 tribute_system_desc:0 "Renforcer nos revenus en établissant un système formalisé de tribut annuel de nos vassaux."
 integrated_elites:0 "Élites Intégrées"
 integrated_elites_desc:0 "En amenant l'élite dirigeante de nos nations sujettes dans notre gouvernement, nous pouvons adoucir considérablement le processus d'intégration de leurs provinces."
 state_propaganda:0 "Propagande d'État"
 state_propaganda_desc:0 "Comme pour un homme, la réputation d'une nation est tout, et l'établissement d'un service de propagande officiel s'assurera que notre bon nom ne soit pas sali par les mensonges de nos ennemis."
 postal_service:0 "Service Postal"
 postal_service_desc:0 "Avec les communications telles qu'elles sont, il est difficile de s'assurer que nos dépêches diplomatiques arrivent en temps voulu. Créer un réseau de bureaux de poste et d'arrêts de repos pour courriers facilitera l'audition de notre voix dans les terres lointaines."
 marcher_lords:0 "Seigneurs des Marches"
 marcher_lords_desc:0 "En accordant une autonomie considérable aux vassaux dans les régions frontalières, ces 'Seigneurs des Marches' seront capables de lever de grandes armées militaires pour nous soutenir dans nos guerres."
 maritime_ideas:0 "Idées Maritimes"
 maritime_ideas_bonus:0 "Maritime Complet"
 boarding_parties:0 "Équipes d'Abordage"
 boarding_parties_desc:0 "En enseignant à nos officiers de marine à mener des actions d'abordage contre les navires ennemis, nous pouvons gagner un avantage dans le combat naval même en combattant des flottes ennemies supérieures."
 improved_rams:0 "Éperons Améliorés"
 improved_rams_desc:0 "Le concept d'équiper les navires de guerre d'éperons remonte à des milliers d'années, mais de grands progrès en métallurgie ont été faits depuis lors et nous devrions profiter de ceux-ci pour créer des éperons plus robustes."
 naval_cadets:0 "Cadets Navals"
 naval_cadets_desc:0 "En promouvant la marine comme le choix de carrière des deuxièmes et troisièmes fils de la noblesse, nous pouvons créer un corps professionnel d'officiers de marine pour superviser nos équipages d'artillerie."
 copper_bottoms:0 "Coques Cuivrées"
 copper_bottoms_desc:0 "Le bois peut être le matériau idéal pour la construction navale, mais il a tendance à se détériorer avec le temps. En équipant nos navires d'un revêtement de cuivre sous la ligne de flottaison, nous pouvons réduire cette détérioration, leur permettant de mieux résister aux longs voyages."
 escort_ships:0 "Corvettes"
 escort_ships_desc:0 "Les corvettes étaient une classe de petits navires de guerre conçus pour escorter les vaisseaux amis et harceler l'ennemi, s'appuyant sur la vitesse et la manœuvrabilité plutôt que sur la puissance de feu massive."
 national_arsenal:0 "Arsenal National"
 national_arsenal_desc:0 "En établissant un arsenal national où nos navires de guerre peuvent être construits et maintenus selon des standards uniformes, nous pouvons déployer une marine plus grande."
 garrison_conscription:0 "Garnisons Conscrites"
 garrison_conscription_desc:0 "En conscrivant nos jeunes hommes valides pour nos garnisons, nous pouvons nous assurer d'avoir assez d'hommes pour défendre nos frontières."
 expanded_supply_trains:0 "Trains de Ravitaillement Étendus"
 expanded_supply_trains_desc:0 "Investir plus de ressources dans nos trains de ravitaillement permettra à notre armée d'opérer pendant de plus longues périodes en terre hostile."
 sheltered_ports:0 "Ports Abrités"
 sheltered_ports_desc:0 "C'est un fait malheureux que les navires tendent à être endommagés pendant la bataille, et également malheureux que les dommages soient rarement réparables en mer. Pour atténuer ce problème, nous créerons un système de ports abrités le long de notre côte où nos navires pourront se réparer."
 diplomatic_corps:0 "Corps Diplomatique"
 diplomatic_corps_desc:1 "Par l'établissement d'un Corps Diplomatique professionnel, nous nous assurons que les leçons des diplomates seniors sont transmises à la jeune génération."
 civil_servants:0 "Service Civil"
 civil_servants_desc:0 "En établissant un Service Civil de jeunes bureaucrates empressés, nous nous assurerons d'être capables de nous adapter rapidement aux nouvelles avancées en administration et gouvernance."
 free_cities:0 "Villes Libres"
 free_cities_desc:0 "Donner à nos villes l'autonomie gouvernementale en matières de commerce nous permettra d'ouvrir de nouvelles routes commerciales profitables."
 inquisition:0 "Inquisition"
 inquisition_desc:0 "Établir une Inquisition sanctionnée par l'État pour maintenir la pureté religieuse de notre population en déracinant les hérétiques et blasphémateurs."
 central_indic_ideas:1 "Idées Gond"
 central_indic_ideas_start:0 "Traditions Gond"
 central_indic_ideas_bonus:1 "Ambition Gond"
 securing_defenses_central_indic:0 "Sécuriser Nos Défenses"
 securing_defenses_central_indic_desc:0 "Beaucoup considéreraient contrôler les collines et jungles de Gondwana, Jharkhand et les Garjats comme une tâche intimidante et il est vrai que maintenir notre royaume ensemble n'est pas toujours facile.\nLa clé pour y parvenir réside dans le contrôle et la maintenance des nombreux petits forts qui parsèment ces régions.\nEn sécurisant la loyauté des chefs en contrôle de ces forts, et en s'assurant qu'ils ont ce dont ils ont besoin pour les maintenir en bon état, nous pouvons être sûrs de pouvoir résister même à des ennemis assez puissants."
 tribal_religion_central_indic:0 "Religion Tribale"
 tribal_religion_central_indic_desc:0 "Le système de croyances de notre peuple est divers et peut-être un peu peu orthodoxe. Bien que nous adorions beaucoup des mêmes dieux que nos voisins des plaines, nous adorons aussi les esprits, les dieux des arbres et les dieux animaux. Nous devrions embrasser cette diversité et être vus comme soutenant toutes les diverses fois de nos sujets."
 tigers_and_elephants_central_indic:0 "Tigres et Éléphants"
 tigers_and_elephants_central_indic_desc:0 "L'Éléphant et le Tigre commandent le respect dans toute l'Inde. Beaucoup de dirigeants chercheraient à utiliser ces animaux comme symboles de leur pouvoir royal. Il est même dit que certains rois voyageraient loin et traverseraient de nombreuses épreuves pour obtenir des éléphants pour leurs écuries royales.\nCe qui est un symbole pour ces dirigeants lointains fait partie de notre vie quotidienne. Dans ces terres, de telles bêtes, et d'autres tout aussi puissantes, errent en grand nombre. Notre peuple les connaît bien et beaucoup adorent des dieux sous la forme de tigres, de cobras ou des arbres mêmes de ces jungles. Tout étranger ferait bien de réfléchir à deux fois avant de risquer la colère de tels dieux ou de ceux qui les adorent."
 flexible_caste_central_indic:0 "Système de Castes Flexible"
 flexible_caste_central_indic_desc:0 "La caste comme structure rigide n'a jamais été une partie intégrante de notre société et beaucoup dans notre royaume nieraient appartenir à quelque caste que ce soit. Être pragmatique et flexible sur ces choses permet à notre état d'absorber plus facilement même les groupes de personnes les plus divers."
 raiding_the_plains_central_indic:0 "Piller les Basses-Terres"
 raiding_the_plains_central_indic_desc:0 "Nos forts ne nous protègent pas seulement des envahisseurs, ils sont aussi d'excellents points à partir desquels lancer des attaques sur les caravanes commerciales ou les cités des plaines. En utilisant notre connaissance de nos terres pour tromper et tendre des embuscades à nos adversaires, nous pouvons vaincre des ennemis plus forts que ce qui serait autrement possible."
 ancient_roots_central_indic:0 "Racines Anciennes"
 ancient_roots_central_indic_desc:0 "Bien que nous n'ayons peut-être pas les grandes cérémonies des cours cosmopolites des grandes cités de l'Inde, nous avons nos propres traditions de royauté. Certaines de ces traditions remontent sûrement aux vénérables royaumes qui nous ont précédés dans ces terres comme les Haihayas de Tripura ou les rois Naga de Barasuru.\nIl y a de la force dans la tradition tout comme il y en a dans la nouveauté. Nos traditions de cour commandent le respect de notre peuple et ne sont pas simplement destinées à faire sentir les dignitaires étrangers chez eux."
 formalize_relations_with_cheifs_central_indic:0 "Formaliser les Relations avec les Chefs"
 formalize_relations_with_cheifs_central_indic_desc:0 "Nous commandons le respect et la loyauté des nombreux chefs qui contrôlent les forts dans notre royaume mais il est maintenant grand temps de remplacer ces loyautés personnelles par une relation plus formalisée. Quand les chefs seront tous liés plus directement à l'état et reconnaîtront leurs obligations envers lui, nous aurons beaucoup plus de facilité à la fois à les taxer et à les contrôler."
 PRO_ideas:0 "Idées Provençales"
 PRO_ideas_start:0 "Traditions Provençales"
 PRO_ideas_bonus:0 "Ambition Provençale"
 memory_of_angevin_claims:0 "Mémoire des Revendications Angevines"
 memory_of_angevin_claims_desc:0 "Après l'effondrement des ambitions Hohenstaufen de dominer la Chrétienté au XIIIe siècle, en 1264 Sa Sainteté Urbain IV retira sagement les titres de Roi de Naples et de Sicile du portefeuille Hohenstaufen et les conféra à notre ancêtre Charles d'Anjou, qui s'empara aussi du titre de Roi d'Albanie par ses propres mérites. Les traîtres Aragonais, citant leur mariage dans la lignée Hohenstaufen, nous volèrent la Sicile en 1282 et récemment finirent leur violation de la volonté papale en usurpant le titre 'Roi de Naples' en 1442 au détriment de notre Bon Roi René. L'héritage de Charles d'Anjou est tombé bien bas, mais nous nous souvenons des vastes possessions de nos ancêtres et de leurs revendications s'étendant jusqu'en Albanie et Jérusalem."
 revive_house_of_anjou:0 "Raviver la Maison d'Anjou"
 revive_house_of_anjou_desc:0 "La lignée aînée de la Maison d'Anjou s'éteignit en 1435 quand la Reine Jeanne II de Naples trépassa. Vive notre lignée cadette, la Maison de Valois-Anjou, fusion des deux plus grandes maisons de France ! Par la fusion de deux dynasties, le sang royal d'Hugues Capet coule doublement. Avec un peu de travail et de planification, le vol de trône sournois de nos ancêtres angevins et la valeur militaire de nos ancêtres valois peuvent s'unir pour rendre la Maison de Valois-Anjou plus grande que l'une ou l'autre."
 composite_monarchy:0 "Monarchie Composite"
 composite_monarchy_desc:0 "La monarchie composite est un terme technique pour un royaume qui contient différentes pièces gouvernées par leurs propres codes légaux et traditions mais néanmoins unies sous une couronne. Peut-il y avoir une meilleure description pour les royaumes angevins ? Autrefois notre famille devait gouverner des terres d'Anjou à l'Albanie. Aujourd'hui, notre portée peut être quelque peu plus petite, mais les devoirs d'un Duc de Lorraine, d'un Duc de Bar, d'un Duc d'Anjou, et d'un Comte de Provence sont considérablement différents même quand tous ces titres sont détenus par le même homme. Par notre flexibilité à diriger des royaumes vastement différents vers un but commun, nous apaisons nos sujets et créons un tout qui est bien plus grand que la somme totale de ses parties."
 tarascon_castle:0 "Château de Tarascon"
 tarascon_castle_desc:0 "Achevé en 1449 par le Bon Roi René, cette forteresse est l'une des plus puissantes de toute la Chrétienté et est l'un des plus beaux exemples d'architecture militaire de notre époque. Utilisez-la comme forteresse, comme arsenal, comme prison, ou juste comme château récréatif pour un dirigeant ayant besoin de relaxation."
 public_weal:0 "Bien Public"
 public_weal_desc:0 "Nous ne sommes pas sujets aux Valois de Paris. Parfois, cependant, nous sentons que Paris a oublié nos anciens privilèges. Peut-être que si nous faisons cause commune avec d'autres nobles tentant de se libérer de l'emprise de Paris, nous trouverons la force du nombre nécessaire pour retenir nos prérogatives."
 toulon_dockyard:0 "Arsenal de Toulon"
 toulon_dockyard_desc:0 "Notre terre est un port naturel de Divenhal. Les anciens Grecs réalisèrent la valeur de Marseille quand ils la colonisèrent sous le nom de Massilia à l'aube des mémoires. Tandis que Marseille peut rester le grand hub commercial, Toulon ferait un endroit parfait pour un arsenal, une armurerie navale, et un terrain de rassemblement pour une flotte pour notre grand pays."
 provencal_quilting:0 "Matelassage Provençal"
 provencal_quilting_desc:0 "Une des choses qui distingue notre langue du français est l'usage d''oc' au lieu d''oui' pour oui. Ceci peut être observé à toute heure du jour par des gens criant 'Oc ! Oc !' quand présentés avec la chance de posséder des boutis, courtepointes rembourrées en tissu entier. Ces pièces distinctives de l'héritage de Provence peuvent être trouvées en tout lieu de Cannor et leur qualité laisse les étrangers pâmés. Tout comme les possessions angevines ont toujours été une courtepointe de différents peuples et héritages pourtant toujours un tout distinctif, le boutis est une métaphore glorieuse pour notre beau pays."
 MDI_ideas:0 "Idées Mogadisciennes"
 MDI_ideas_start:0 "Traditions Mogadisciennes"
 MDI_ideas_bonus:0 "Ambition Mogadiscienne"
 mdi_indian_ocean_trade:0 "Commerce de l'Océan Indien"
 mdi_indian_ocean_trade_desc:0 "Le commerce de l'océan Indien emmène nos marchands aussi loin que l'Arabie, l'Hindoustan, la Malaisie, et même la Chine. Continuons à soutenir nos marchands pour pouvoir augmenter notre profit de ce commerce lucratif."
 somali_sailors:0 "Marins Somaliens"
 somali_sailors_desc:0 "Nos marins sont conscients des moussons de la région, et les utilisent pour se lier aux cités portuaires de l'océan Indien et de la mer Rouge. Ils développèrent aussi une façon compréhensible de définir les îles de l'océan Indien dans leur portée navigationnelle. Ils nommeraient archipels ou groupes d'îles d'après l'île la plus importante là du point de vue somalien."
 mdi_east_african_gold_trade:0 "Commerce d'Or du Sarhal Oriental"
 mdi_east_african_gold_trade_desc:0 "Historiquement les marchands somaliens de Mogadiscio établirent une colonie au Mozambique pour extraire l'or des mines de Sofala et contrôlèrent le commerce d'or du Sarhal Oriental pendant plusieurs siècles."
 city_of_mogadishu:0 "Cité de Mogadiscio"
 city_of_mogadishu_desc:0 "Ibn Battuta fut extrêmement impressionné lors de sa visite au XIVe siècle par la splendeur de Mogadiscio. Vasco Da Gama, qui passa par Mogadiscio au XVe siècle, nota que c'était une grande cité avec des maisons de quatre ou cinq étages et de grands palais en son centre et de nombreuses mosquées avec des minarets cylindriques."
 mogadishan_currency:0 "Monnaie Mogadiscienne"
 mogadishan_currency_desc:0 "Afin de faciliter le commerce régional, nous devrions commencer à frapper nos propres pièces, une démarche qui aura l'effet de centraliser notre hégémonie commerciale."
 horn_of_africa:0 "Corne de l'Afrique"
 horn_of_africa_desc:0 "De l'Inde et de l'Arabie, les vaisseaux marchands viennent jeter l'ancre dans notre belle cité, comme le premier port naturel de la Corne de l'Afrique pour commercer et prendre des provisions dans leur voyage vers l'Afrique de l'Est."
 toob_benadir:0 "Toob Benadir"
 toob_benadir_desc:0 "Historiquement Mogadiscio était le centre d'une industrie textile florissante connue sous le nom de toob benadir, spécialisée pour les marchés d'Égypte."
 TRE_ideas:0 "Idées de Trébizonde"
 TRE_ideas_start:0 "Traditions de Trébizonde"
 TRE_ideas_bonus:0 "Ambition de Trébizonde"
 komnenoi_in_exile:0 "Komnènes en Exil"
 komnenoi_in_exile_desc:0 "Les vrais empereurs de l'Empire romain d'Orient, la lignée d'Alexis Ier qui sauva l'empire après que ses prédécesseurs nous eurent amenés au bord de la destruction à Manzikert, ont vécu dans des circonstances réduites ici à Trébizonde après avoir été chassés de Constantinople par Isaac Ange en 1185. Les usurpateurs nicéens connus sous le nom de Paléologues prétendent maintenant être empereurs, mais le monde sait que les héritiers légitimes de l'Empire byzantin reviendront pour expulser tant les usurpateurs que les Turcs un jour."
 pontic_mountains:0 "Monts Pontiques"
 pontic_mountains_desc:0 "Tout comme les Alpes séparent les Français et les Italiens, les Monts Pontiques séparent notre dernier bastion grec en Anatolie des Turcs qui ont saisi le Plateau anatolien. Le Pont a toujours été plus grec que le reste de l'Anatolie... peut-être l'héritage du grand Mithridate d'autrefois inspirera-t-il nos guerriers et frappera-t-il autant de peur dans les Turcs qu'il en frappa aux Romains ?"
 legacy_of_the_alexiad:0 "Héritage de l'Alexiade"
 legacy_of_the_alexiad_desc:0 "La Princesse Anne Comnène, la fille du père de notre lignée, Alexis Ier Comnène, écrivit L'Alexiade, une biographie de son père qui est stupéfiante dans sa complexité et sa capacité à évaluer ses actions. Peut-être du bien peut-il sortir d'idées peu orthodoxes comme laisser une femme éduquée écrire l'histoire ?"
 komnenoi_princesses:0 "Princesses Komnènes"
 komnenoi_princesses_desc:0 "Anne Comnène pourrait avoir été la première fille extraordinaire d'un Empereur Comnène, mais elle ne fut pas la dernière. Les dirigeants à travers l'Europe veulent la légitimité du sang d'Alexis Ier dans leurs propres familles et nos princesses sont devenues l'une de nos principales exportations. Même les dirigeants turcs épousent nos filles, et ainsi nous avons gagné des yeux et des oreilles dans chaque cour qui compte."
 the_lessons_of_the_fourth_crusade:0 "Les Leçons de la Quatrième Croisade"
 the_lessons_of_the_fourth_crusade_desc:0 "Isaac Ange, qui déposa notre lignée en 1185, fut lui-même déposé et aveuglé, et, sous prétexte de remettre le vieil homme aveugle sur le trône, les Vénitiens saccagèrent la Cité du Désir du Monde en 1204. Nous utilisâmes l'effondrement de l'autorité d'Ange pour saisir Trébizonde et tenter de ressusciter notre empire. Si votre ennemi bien plus grand fait face au malheur et à l'invasion extérieure, il est temps de frapper."
 terminus_of_the_silk_road:0 "Terminus de la Route de la Soie"
 terminus_of_the_silk_road_desc:0 "Même quand cette cité était appelée Trapezus dans les brumes de l'Antiquité, les anciens Grecs pouvaient voir à quel point un lieu était utile, le point où la route terrestre à travers l'Asie rencontre la route maritime qui mène à la Méditerranée. Aux jours des Khans, nous devînmes célèbres comme le point terminal de la grande Route de la Soie, car la richesse de la Chine et de l'Inde passait par Trébizonde en route vers l'Europe. Il n'y a aucune raison de ne pas essayer de garder une partie de la richesse qui passe."
 greek_scholars_abroad:0 "Érudits Grecs à l'Étranger"
 greek_scholars_abroad_desc:0 "Dans le monde antique, tout homme éduqué digne de respect était éduqué par un tuteur grec, et maintenant, comme les Turcs menacent chaque cité grecque en Méditerranée, de plus en plus d'érudits de Grèce entrent dans la lignée de travail de leurs ancêtres à l'étranger. Beaucoup de ces hommes éminents ont des sympathies pour la cause Comnène et pourraient être persuadés de nous donner des rapports précis des événements à l'étranger."
 swahili_ideas:0 "Idées Swahilies"
 swahili_ideas_start:0 "Traditions Swahilies"
 swahili_ideas_bonus:0 "Ambition Swahilie"
 swa_indian_ocean_trade:0 "Commerce de l'Océan Indien"
 swa_indian_ocean_trade_desc:0 "Dans nos cités-états sur la côte swahilie, nous pouvons commercer avec des gens d'Arabie, d'Hindoustan, et même de la lointaine Chine, et puis vendre leurs marchandises exotiques profondément à l'intérieur au cœur de l'Afrique, nous plaçant dans une position très lucrative."
 monsoon_season:0 "Saison de la Mousson"
 monsoon_season_desc:0 "Grâce au cycle de mousson, parfois il est très facile pour les navires d'aller vers l'est dans l'océan et d'autres fois, le voyage vers l'ouest est accéléré, permettant un flux commercial stable et prévisible qui est aussi fiable que le temps. Nos capitaines doivent encore piloter les vaisseaux dans ces tempêtes, bien sûr."
 great_mosque_of_kilwa:0 "Grande Mosquée de Kilwa"
 great_mosque_of_kilwa_desc:0 "La culture swahilie est un mélange de traditions, langue, et valeurs arabes et bantoues, et quand nous embrassâmes l'Islam, nous construisîmes quelque chose d'unique en Afrique ou en Arabie. La grande mosquée fut sculptée dans le corail et inspire crainte et émerveillement chez les voyageurs de tous les coins du monde."
 indian_ocean_melting_pot:0 "Creuset de l'Océan Indien"
 indian_ocean_melting_pot_desc:0 "Les cités-états swahilies sont toujours des affaires excitantes. Vous ne savez jamais si vous trouverez un marin omanais, un capitaine gujarati, un marchand d'épices malais, ou même un brave commerçant de la mystérieuse Île de la Lune, Madagascar. Certains marins viennent avec des contes d'idées nouvelles excitantes mises en effet dans leurs terres, et nous pouvons essayer leurs expériences pour nous-mêmes."
 recruit_the_unbelievers:0 "Recruter les Mécréants"
 recruit_the_unbelievers_desc:0 "Hélas, les peuples de l'intérieur n'ont pas encore entendu la parole qu'il n'y a de dieu que Dieu, mais même les mécréants ont foi au pouvoir de la pièce d'or. Les richesses de notre terre peuvent les attirer à servir sous notre bannière... peut-être qu'un jour cela les inspirera même à vivre sous notre Prophète."
 ivory_trade:0 "Commerce de l'Ivoire"
 ivory_trade_desc:0 "Les Européens sont de nouveaux invités sur notre marché et leur goût pour l'ivoire est vraiment remarquable. Cela doit être une marchandise rare d'où ils viennent. Les éléphants sont abondants et ne risquent pas de s'épuiser, donc nous continuerons à récolter leurs défenses pour la faim insatiable d'ivoire de nos clients."
 familiar_presence_abroad:0 "Présence Familière à l'Étranger"
 familiar_presence_abroad_desc:0 "Y a-t-il un port dans l'océan Indien où vous ne puissiez entendre le swahili parlé quelque part dans les chantiers navals ? C'est douteux : nos marchands ont navigué dans tous les coins de l'océan. En conséquence, les gens s'attendent à voir des Swahilis dans leurs sociétés et nos ambassadeurs ont plus de facilité à s'établir."
 javan_ideas:0 "Idées Javanaises"
 javan_ideas_start:0 "Traditions Javanaises"
 javan_ideas_bonus:0 "Ambition Javanaise"
 candi_shrines:0 "Sanctuaires Candi"
 candi_shrines_desc:0 "Pour lutter pour une société plus tolérante, nous devons permettre aux autres fois d'adorer en paix. Les Sanctuaires Candi sont à double usage permettant aux Hindous et Bouddhistes d'adorer ensemble créant un plus grand sens d'harmonie religieuse. Si nous pouvons continuer cette politique avec d'autres religions, nous pouvons assurer l'unité religieuse."
 indianization:0 "Indianisation"
 indianization_desc:0 "Notre contact par le commerce avec le peuple indien a influencé notre style de pensée. Notre art, architecture, et culture ont tous grandi de l'échange culturel avec nos partenaires commerciaux, en continuant une relation avec d'autres comme nous en avons joui avec les Pala, de nouvelles pensées et idées seront plus facilement intégrées dans notre royaume."
 dharmasastra:0 "Dharmashastra"
 dharmasastra_desc:0 "Le Dharmashastra est une tradition importante concernant la loi religieuse hindoue. Avec cet ensemble de principes, notre religion est devenue plus répandue."
 pan_asian_trade:0 "Commerce Pan-Halessien"
 pan_asian_trade_desc:0 "Notre économie repose sur des liens commerciaux s'étendant de l'Inde à l'ouest et de la Chine au Nord, en trouvant de nouveaux marchés à exploiter et de nouveaux partenaires commerciaux nous pouvons faire croître davantage notre économie."
 bi_yearly_harvest:0 "Récolte Bisannuelle"
 bi_yearly_harvest_desc:0 "Nos terres fertiles, et nos pratiques d'irrigation avancées s'assurent que nous pouvons récolter deux fois par an au lieu de la traditionnelle une fois. Ceci renforce davantage la production du royaume."
 modernized_shipbuilding:0 "Techniques de Construction Navale Modernisées"
 modernized_shipbuilding_desc:0 "Comme notre dépendance au commerce maritime continue, nous devons re-concevoir les navires pour les rendre plus viables, en émulant la conception occidentale montrée dans leurs navires commerciaux nous pouvons améliorer nos chantiers navals et construire des navires moins cher que jamais."
 terracotta_banking:0 "Système Bancaire de Terre Cuite"
 terracotta_banking_desc:0 "Les Sangliers de Terre Cuite étaient une partie intégrante de l'économie de Majapahit, une forme précoce de banque, qui aurait pu évoluer en un système de taxation et de revenus pleinement développé."
 CRO_ideas:0 "Idées Croates"
 CRO_ideas_start:0 "Traditions Croates"
 CRO_ideas_bonus:0 "Ambition Croate"
 hrvatski_ban:0 "Ban Croate"
 hrvatski_ban_desc:0 "Depuis les premières périodes de notre état, Ban a été le titre des dirigeants locaux et des détenteurs de charges en Croatie. Historiquement, l'institution du ban continua sous diverses formes jusqu'au XXe siècle."
 pearl_of_the_adriatic:0 "Perle de l'Adriatique"
 pearl_of_the_adriatic_desc:0 "La cité de Split fut toujours un point focal du réseau commercial méditerranéen vénitien en expansion rapide. Maintenant fermement revenue sous contrôle croate, nous pouvons prospérer de leur statut de commerçants et utiliser la richesse générée par le commerce pour faire avancer nos buts d'un état croate unifié et fort."
 granary_of_croatia:0 "Grenier de la Croatie"
 granary_of_croatia_desc:0 "La Slavonie, aussi connue comme le grenier de la Croatie, est la région agricole la plus fertile de nos terres. Elle est située entre la rivière Sava au sud et les rivières Drava et Danube au nord et à l'est. Nous devons nous assurer de faire plus usage de cette région pour la prospérité de notre peuple."
 antemurale_christianitatis:0 "Antemurale Christianitatis"
 antemurale_christianitatis_desc:0 "Nous avons reçu un message que Sa Sainteté à Rome appela la Croatie un Rempart de la Chrétienté pour notre lutte contre les païens. Qu'il soit connu qu'aucun païen ne passera le sol croate facilement."
 the_sabor:0 "Le Sabor"
 the_sabor_desc:0 "Le Sabor, sous ses diverses formes, a représenté l'identité et les opinions de notre peuple depuis les conseils nationaux du IXe siècle. Historiquement, le Sabor de Cetin tenu en 1527 fut un événement décisif d'importance pour l'extension et la confirmation de l'état croate."
 croatian_renaissance:0 "Renaissance Croate"
 croatian_renaissance_desc:0 "Notre soutien pour la pensée Renaissance porte ses fruits, Dubrovnik et d'autres cités dalmates sont devenues le centre d'une Renaissance croate, qui produit, en plus d'œuvres d'art et de science, une littérature extensive qui aura une influence durable sur le développement de la langue littéraire croate."
 pandurs:0 "Pandours"
 pandurs_desc:0 "Les Pandours sont une unité d'escarmoucheurs au service de Vienne et ont gagné une réputation d'être des soldats braves, audacieux, et impitoyables. Mettons-les à usage pour le bénéfice de la Croatie."
 CYP_ideas:0 "Idées Chypriotes"
 CYP_ideas_start:0 "Traditions Chypriotes"
 CYP_ideas_bonus:0 "Ambition Chypriote"
 king_of_jerusalem:0 "Roi de Jérusalem"
 king_of_jerusalem_desc:0 "En 1291, le dernier bastion des possessions continentales du Royaume de Jérusalem tomba au sultan mamelouk Baibars, mais nous n'avons jamais oublié que pour les cent dernières années du Royaume de Jérusalem, tous les rois légitimes ont été des Lusignan. Même maintenant, plus de cent ans en exil, de nouveaux rois Lusignan sont connus pour naviguer vers la Terre Sainte dans le mort de la nuit pour être couronnés en secret dans notre royaume d'autrefois et futur."
 frankish_crusaders:0 "Croisés Francs"
 frankish_crusaders_desc:0 "Ce n'est pas une coïncidence que les Sarrasins se réfèrent collectivement aux peuples de la Chrétienté comme Francs : la présence française dans les Croisades a été critique depuis les premiers jours. L'esprit des rois croisés comme Philippe II Auguste et Saint Louis IX n'est pas absent à Chypre : notre propre Roi Pierre saisit autrefois héroïquement un bout de la côte anatolienne. Prouvons que nous avons encore ce feu en nous."
 commandaria_wine:0 "Vin de Commandaria"
 commandaria_wine_desc:0 "Dans les suites de la Troisième Croisade, Philippe II Auguste de France tint un concours pour déterminer le plus grand vin du monde. Est-ce que cela choque quelqu'un que notre Commandaria prouva l'Apôtre des Vins dans cette plus grande des compétitions ? Commandaria est ancien et tout aussi savoureux qu'il était il y a des centaines d'années. Même les Turcs ont développé un goût pour lui, malgré leur abstinence supposée d'alcool."
 lusignan_diplomacy:0 "Diplomatie Lusignan"
 lusignan_diplomacy_desc:0 "Quel roi de la Chrétienté ne convoite pas le titre Roi de Jérusalem ? Hélas, beaucoup l'ont réclamé malgré notre détention continue du titre, mais d'autres nous respectent assez pour souhaiter infuser leurs propres dynasties avec le sang Lusignan pour les rapprocher de la Terre Sainte en nom et en esprit. Ce dernier réduit de la Chrétienté en Orient ne peut survivre sans aide occidentale, donc nous devons tirer avantage de ceci."
 cypriot_fortifications:0 "Fortifications Chypriotes"
 cypriot_fortifications_desc:0 "De nombreuses, nombreuses puissances ont balayé Chypre au cours des siècles, et les Croisés n'ont aucun désir d'être juste une dans une succession de propriétaires. Partout où vous regardez, cette île est fortifiée avec les plus beaux exemples de châteaux et fortifications médiévaux, preuve que nous sommes ici pour rester, au dépit des Turcs et des locaux grecs."
 repel_the_corsairs:0 "Repousser les Corsaires"
 repel_the_corsairs_desc:0 "Les mémoires des légendaires frères Barberousse qui tourmentèrent la Méditerranée orientale à la fin du XVe et au début du XVIe siècles sont vives, mais ils n'étaient que les plus célèbres des nombreux corsaires qui sont le fléau des voyages en mer Méditerranée. Notre marine doit gagner la force pour égaler ces flibustiers sur leurs propres termes."
 raid_turkish_commerce:0 "Piller le Commerce Turc"
 raid_turkish_commerce_desc:0 "Peut-être les frères Barberousse, brutes qu'ils étaient, touchèrent-ils une stratégie précieuse. Nous pouvons utiliser notre position critique en Méditerranée orientale pour lancer des raids sans restriction sur les vaisseaux turcs et récolter les récompenses économiques de leur richesse. Les pirates peuvent être les ennemis de toutes les nations, mais les corsaires ne sont que des hommes d'affaires contractuels, n'est-ce pas ?"
 NAV_ideas:0 "Idées Navarraises"
 NAV_ideas_start:0 "Traditions Navarraises"
 NAV_ideas_bonus:0 "Ambition Navarraise"
 dorretxeak_towers:0 "Dorretxeak"
 dorretxeak_towers_desc:0 "Les fortifications de la Navarre médiévale prirent forme de châteaux-tours de pierre cubiques de multiples élévations, qui surplombaient les terres qu'ils étaient construits pour protéger. Ils servent de résidences pour les nobles et sont un point important de défense pendant les invasions ennemies."
 navarrese_company:0 "Compagnie Navarraise"
 navarrese_company_desc:0 "Les rois de Navarre ont une tradition de recruter des compagnies mercenaires pour faire leurs enchères. La plus célèbre de ces compagnies, la soi-disant Compagnie Navarraise, était un groupe de mercenaires recrutés des terres de Gascogne et Navarre et est connue pour ses succès dans les combats et la sécurisation de terres en Grèce."
 intrepid_pioneers:0 "Pionniers Intrépides"
 intrepid_pioneers_desc:0 "Notre position favorable sur la Côte Atlantique nous permet de participer facilement aux efforts de colonisation en Aelantir. Notre petit royaume entouré par de plus grands états ne peut espérer s'étendre que dans des terres outre-mer lointaines."
 transatlantic_whaling:0 "Chasse à la Baleine Transatlantique"
 transatlantic_whaling_desc:0 "La chasse à la baleine basque a des centaines d'années de traditions. Les spécialistes basques sont souvent utilisés par d'autres pays qui souhaiteraient étendre et améliorer leurs pêcheries. Nous devrions capitaliser sur cette expertise et étendre nos entreprises de chasse à la baleine avec des avant-postes des deux côtés de l'Atlantique."
 crosspyrenean_trade:0 "Commerce Trans-Pyrénéen"
 crosspyrenean_trade_desc:0 "En plus du commerce de Navarre coulant vers l'Aragon et la Castille, nous devrions aussi chercher à ouvrir les routes à travers les Pyrénées. Ceci nous permettra non seulement de profiter du flux de biens commerciaux dans les deux directions, mais apportera aussi en Navarre les idées bourgeoises modernes de la France contemporaine."
 royal_basque_society:0 "Société Royale Basque"
 royal_basque_society_desc:0 "Euskalerriaren Adiskideen Elkartea, la Société Royale Basque des Amis du Pays fut fondée pour encourager le développement de l'économie, culture et science basques. Fondée avec les profits de la Compagnie Royale Guipuzcoanne de Caracas, un monopoliste dans le commerce avec le Venezuela à une époque, elle bénéficiera grandement au pays dans les années à venir."
 end_of_fueros:0 "Fin des Fueros"
 end_of_fueros_desc:0 "Nous ne pouvons permettre aux vieilles lois de la terre de fragmenter et désorganiser notre état plus longtemps. La Navarre moderne et progressiste doit centraliser tout le pouvoir avec le gouvernement, se débarrasser des vestiges des vieilles lois et autonomies."
 AZT_ideas:0 "Idées Aztèques"
 AZT_ideas_start:0 "Traditions Aztèques"
 AZT_ideas_bonus:0 "Ambition Aztèque"
 flower_wars:0 "Guerres Fleuries"
 flower_wars_desc:0 "Le maintien de notre empire, et du monde, requiert un flux constant de captifs. Seulement par un état de guerre constante pouvons-nous nous assurer d'avoir accès à un tel approvisionnement. Le monde ne peut se permettre la paix."
 sustaining_the_gods:0 "Soutenir les Dieux"
 sustaining_the_gods_desc:0 "Les dieux apportèrent la vie au monde par leur propre sacrifice, et c'est par nos sacrifices que nous les soutenons et leur permettons de maintenir le monde. Si nous devions arrêter, les conséquences seraient terribles."
 telpochcalli:0 "Telpochcalli"
 telpochcalli_desc:0 "En instituant un réseau de maisons de jeunesse, écoles où l'éducation et l'entraînement militaire sont obligatoires pour les jeunes des classes inférieures, nous nous assurons que notre armée ne manque jamais de nouvelles recrues."
 eagles_and_jaguars:0 "Aigles et Jaguars"
 eagles_and_jaguars_desc:0 "Fraternités sacrées de guerriers, les chevaliers Aigles et les Guerriers Jaguars sont le pinacle de nos forces combattantes. La pensée d'être un jour comptés parmi leurs nombres inspire beaucoup de jeunes guerriers à tenter les actes de bravoure qui leur gagneraient l'admission."
 imperial_tribute:0 "Tribut Impérial"
 imperial_tribute_desc:0 "Les cités de l'empire envoient annuellement de grandes caravanes portant plumes exotiques, minéraux rares, bijoux et coquillages, et d'autres trésors à notre capitale pour être ajoutés au trésor impérial, nous apportant grande richesse."
 floating_gardens:0 "Jardins Flottants"
 floating_gardens_desc:0 "Les îles artificielles stupéfiantes que nous avons appris à construire dans le lac de Mexico ne sont pas seulement un grand exploit architectural, mais une grande source de production agricole, nourrissant notre capitale."
 pochtecayotl:0 "Pochtecayotl"
 pochtecayotl_desc:0 "Les commerçants voyagent au loin, vers des provinces au-delà même de la portée de notre autorité, et vers des dirigeants qui nous défient. Si ces commerçants devaient, peut-être, aussi nous servir comme yeux et oreilles, quels secrets pourrions-nous apprendre ?"
 DAH_ideas:0 "Idées Dahoméennes"
 DAH_ideas_start:0 "Traditions Dahoméennes"
 DAH_ideas_bonus:0 "Ambition Dahoméenne"
 children_of_the_panther:0 "Enfants de la Panthère"
 children_of_the_panther_desc:0 "Nos anciennes légendes disent que notre lignée royale descend de l'union d'une princesse et d'une panthère. Ce conte ancien ne peut qu'améliorer notre prestige et renommée parmi nos voisins."
 slave_hunts:0 "Chasses aux Esclaves"
 slave_hunts_desc:0 "En pillant nos voisins, nous obtenons des esclaves qui peuvent non seulement être employés économiquement ou échangés à nos voisins, mais qui peuvent aussi être amenés à servir dans notre armée. De telles façons nous augmentons le nombre d'hommes que nous pouvons appeler aux armes."
 migan_and_mehu:0 "Migan et Mehu"
 migan_and_mehu_desc:0 "Le Migan et le Mehu sont les deux ministres principaux de nos rois. L'un supervise le nord, l'autre le sud ; l'un supervise la justice, l'autre le commerce. Ensemble, ils apportent paix et prospérité à notre terre."
 lagredis:0 "Lagredis"
 lagredis_desc:0 "En introduisant un nombre de jeunes nobles efféminés dans le harem royal et en les présentant comme épouses royales, nous pouvons leur donner la liberté d'agir invisibles comme les yeux et oreilles du roi, spécialement en matières d'intrigue palatiale."
 the_amazons:0 "Les Amazones"
 the_amazons_desc:0 "Autrefois un corps de chasseurs d'éléphants, les Mino, 'nos mères' en Fon, sont devenues une partie fabled de notre militaire. Réputées pour la discipline, l'efficacité et la bravoure, la présence de cette unité entièrement féminine de gardes du corps royales inspire le reste de nos troupes."
 the_yovogan:0 "Le Yovogan"
 the_yovogan_desc:0 "Comme de plus en plus d'étrangers viennent sur nos côtes, il est nécessaire d'établir un nouveau bureau dans notre gouvernement pour étudier leurs façons et apprendre leurs secrets, pour que nous puissions en bénéficier."
 palaces_of_abomey:0 "Palais d'Abomey"
 palaces_of_abomey_desc:0 "Un vaste complexe palatial dans notre capitale serait un signe sûr de notre pouvoir à tous ceux qui oseraient le défier."
 siberian_ideas:0 "Idées Sibériennes"
 siberian_ideas_start:0 "Traditions Sibériennes"
 siberian_ideas_bonus:0 "Ambition Sibérienne"
 siberian_hunt_north:0 "Chasseurs du Nord"
 siberian_hunt_north_desc:0 "Nos terres sont vastes et pleines de dangers où un étranger ignorant se perdrait et mourrait éventuellement, mais nous savons mieux."
 siberian_fur_trade:0 "Commerce de Fourrure Sibérien"
 siberian_fur_trade_desc:0 "Les étrangers peuvent nous offrir une variété de biens en échange de notre fourrure sibérienne. Donc nous devrions utiliser ce commerce de fourrure comme une clé pour apporter plus de prospérité à notre peuple."
 siberian_enslave_captives:0 "Asservir les Captifs"
 siberian_enslave_captives_desc:0 "Les nombreux esclaves qui ont été capturés pendant les raids travailleront pour le bénéfice de notre peuple jusqu'à ce qu'ils meurent !"
 siberian_backwoods:0 "Arrière-pays Sibérien"
 siberian_backwoods_desc:0 "Nos établissements ne sont pas entourés de murs forts, mais ils sont bien cachés profondément à l'intérieur de nos vastes terres, où aucun étranger n'est venu avant."
 siberian_land_bought_with_blood:0 "Terre Achetée avec du Sang"
 siberian_land_bought_with_blood_desc:0 "Qu'est-ce qui pourrait être mieux que la chasse ? Seulement piller avec succès nos voisins gênants est le chemin vers la gloire !"
 siberian_raids:0 "Raids Réussis"
 siberian_raids_desc:0 "Les dirigeants forts sont toujours au centre de l'attention. Un raid réussi signifie plus de volontaires se joignant pour le suivant."
 siberian_hunting_expansion:0 "Expansion de la Chasse"
 siberian_hunting_expansion_desc:0 "La chasse est une partie vitale de la survie de notre peuple. En étendant nos zones de chasse et établissant de nouveaux établissements nous pourrions obtenir plus de fourrure."
 AJU_ideas:0 "Idées Ajuuraan"
 AJU_ideas_start:0 "Traditions Ajuuraan"
 AJU_ideas_bonus:0 "Ambition Ajuuraan"
 aju_maritime_enterprise:0 "Entreprise Maritime"
 aju_maritime_enterprise_desc:0 "Depuis les temps anciens nos ancêtres étaient un lien important dans la Corne de l'Afrique connectant le commerce de la région avec le reste du monde. Nos marins et marchands étaient les principaux fournisseurs d'épices et de divers biens de luxe. Nous devrions continuer à soutenir ce réseau commercial profitable et maintenir des contacts maritimes avec l'Arabie, l'Hindoustan, la Perse, l'Égypte, et aussi loin que la Chine."
 istunka_tournament:0 "Tournoi Istunka"
 istunka_tournament_desc:0 "Historiquement l'Istunka était un tournoi tenu annuellement développé dans l'État Ajuuraan, et fut centralisé au XIXe siècle sous le Sultanat de Geledi. L'événement consiste en plusieurs équipes s'engageant les unes les autres dans un combat simulé."
 gareen_imams:0 "Imams Gareen"
 gareen_imams_desc:0 "Tandis que la Maison de Gareen était la dynastie dirigeante héréditaire de l'État Ajuuraan, ils réclamaient la suprématie et la légitimité religieuse sur d'autres groupes dans la Corne de l'Afrique."
 aju_muslim_migrations:0 "Migrations Musulmanes"
 aju_muslim_migrations_desc:0 "Les musulmans de l'Hindoustan, d'Al-Andalus, d'Arabie et de Perse viennent et s'installent dans nos cités côtières. Certains cherchent refuge à cause de l'instabilité dans leurs régions, d'autres viennent pour conduire des affaires ou pour des raisons religieuses. Dus à leur forte tradition dans l'apprentissage, ils enrichiront nos terres et nous les emploierons comme conseillers et commandants."
 aju_hydraulic_empire:0 "Empire Hydraulique"
 aju_hydraulic_empire_desc:1 "En monopolisant les ressources en eau des rivières Jubba et Shebelle nous avons le contrôle de la taxation et de l'agriculture dans cette région fermement en main."
 aju_expelling_the_infidel:0 "Expulser l'Infidèle"
 aju_expelling_the_infidel_desc:0 "Nous avons reçu des nouvelles que les cités de nos frères swahilis au Sud furent saccagées et pillées par les infidèles portugais. Ces occidentaux gênants ne s'arrêteront pas tant qu'ils n'auront pas subjugué le reste de l'Afrique de l'Est. Nous devrions nous préparer et montrer une résistance féroce !"
 aju_received_assistance:0 "Assistance Ottomane"
 aju_received_assistance_desc:0 "Nos armes traditionnelles comme l'épée, la lance, et l'arc ne sont plus suffisantes dans notre lutte contre les Portugais. En gardant de bonnes relations avec nos frères turcs nous pourrions recevoir assistance sous forme d'armes à feu et de canons qui seront beaucoup plus efficaces pour traiter avec ces infidèles."
 BOS_ideas:0 "Idées Bosniaques"
 BOS_ideas_start:0 "Traditions Bosniaques"
 BOS_ideas_bonus:0 "Ambition Bosniaque"
 heretic_teachings:0 "Enseignements Hérétiques"
 heretic_teachings_desc:0 "Depuis le début du moyen âge la Bosnie a été un havre sûr pour toutes sortes d'hérétiques. Acceptés et largement laissés à eux-mêmes dans l'arrière-pays reculé de Bosnie, ces petits groupes prospérèrent en communautés et monastères entiers, apportant une connaissance oubliée et mystérieuse de toute l'Europe. Comme les croisades et inquisitions déracinèrent tous les défis de Rome un par un. Même des siècles de persécution de l'Église catholique et orthodoxe serbe n'ont pas réussi à les vaincre, comme l'Église bosniaque fleurit à ce jour, elle continuera ses études de textes longtemps oubliés."
 per_aspera_ad_astra:0 "Per Aspera ad Astra"
 per_aspera_ad_astra_desc:0 "En se couronnant lui-même comme Roi des Serbes, et de Bosnie et du Bord de mer et des Terres Occidentales, et accepté par l'Église orthodoxe serbe comme le seul champion capable de remplacer la dynastie Nemanjic défaillante, le Roi bosniaque Tvrtko a scellé le cours de l'état bosniaque aussi bien que fixé son ambition ultime - l'héritage de l'Empire serbe. Mais en faisant ainsi il a aussi posé des revendications sur des terres possédées par de puissants princes, un affront qui ne sera pas facilement oublié. Le chemin vers les étoiles est plein d'épreuves."
 empower_bosnian_nobility:0 "Responsabiliser la Noblesse Bosniaque"
 empower_bosnian_nobility_desc:0 "L'histoire de la Bosnie médiévale a été une d'équilibre éternel entre ses dirigeants et leurs nobles. Pressés de l'extérieur par Rome et la Hongrie empressés de conquérir les terres bosniaques, les dirigeants de Bosnie ont dû se proclamer nominalement catholiques, afin d'empêcher les croisades contre leurs domaines. Mais en même temps virtuellement toute leur noblesse resta loyale à l'Église bosniaque indigène et aux deux Rome et orthodoxe serbe - hérétique. Ceci signifiait que diriger la Bosnie était un jeu perpétuel d'équilibre, un que seuls les maîtres de ce jeu pouvaient jouer et vivre pour le raconter. Dans ce jeu de trônes, vous gagnez ou vous mourez."
 italian_connections:0 "Connexions Italiennes"
 italian_connections_desc:0 "La proximité à l'Italie et diriger sur des parties de la mer Adriatique a toujours signifié une chose pour la Bosnie, la plupart de ses routes mènent à Rome d'une façon ou d'une autre. Mais voici la chose que cela va dans l'autre sens aussi."
 land_of_princes:0 "Terre des Princes"
 land_of_princes_desc:0 "Dans leur cœur les terres de Bosnie sont une collection de plus petits duchés et principautés, certaines d'entre elles ayant des racines qui remontent à des siècles. Vassaux historiques d'empires et royaumes étrangers, les terres bosniaques ne serviront plus aucun maître."
 flexible_diplomacy:0 "Diplomatie Flexible"
 flexible_diplomacy_desc:0 "Dus à sa position entre un marteau et une enclume, l'Ouest et l'Est, les cités de Rome et Constantinople, la Bosnie doit s'adapter afin de prospérer. Tandis que pour certains maintenir de bonnes relations avec des terres lointaines est une question de luxe et prestige, pour la Bosnie c'est une question de survie."
 over_hills_through_woods:0 "Par-dessus les Collines et à Travers les Bois"
 over_hills_through_woods_desc:0 "Située dans la partie la plus dure de la Péninsule balkanique, la Bosnie est un pays dominé par les montagnes, collines et vallées fluviales sans aucune infrastructure significative ou réseau routier. Certains disent que traverser les Alpes avec une armée est plus facile que traverser la Bosnie pendant les hivers - comme au moins une personne l'a fait. Les hivers bosniaques ne sont pas aussi pardonnants. Tous ceux qui entrent dans ses collines et forêts périront !"
 MOL_ideas:0 "Idées Moldaves"
 MOL_ideas_start:0 "Traditions Moldaves"
 MOL_ideas_bonus:0 "Ambition Moldave"
 first_dismounting:0 "Premier Démontage"
 first_dismounting_desc:0 "La légende du premier démontage, le 'descalecat', raconte l'histoire d'un Dragos, un noble valaque dont la chasse d'un auroch l'amena à chevaucher dans les terres de Moldavie. Impressionné par la beauté du royaume il le choisit pour sa nouvelle patrie et s'y installa avec son peuple. La tête d'auroch devint son étendard princier."
 razesi_peasants:0 "Paysans Razesi"
 razesi_peasants_desc:0 "Contrairement aux états féodaux occidentaux, en Moldavie le servage est moins commun et il reste un grand groupe de paysans libres, les razesi, qui soit possèdent des terres eux-mêmes ou travaillent dans les domaines boyards. Ces paysans libres s'avèrent être de précieuses recrues et forment l'épine dorsale de nos armées."
 upper_boyars:0 "Boyards Supérieurs"
 upper_boyars_desc:0 "Les boyards supérieurs, les vlastelin, sont la plus haute classe de la société moldave. Ils sont exempts de tous impôts payés à l'Hospodar, mais ont un devoir de fournir un nombre de guerriers proportionnel au nombre de villages qu'ils possèdent."
 moldavia_hospodar:0 "Hospodar de Moldavie"
 moldavia_hospodar_desc:0 "Inspirés par la façon byzantine de diriger l'état, les Hospodars moldaves détiennent bien plus de pouvoir sur leurs sujets que la plupart des dirigeants féodaux occidentaux. L'Hospodar peut condamner même ses boyards les plus puissants à la démotion, confiscation de fortunes et même décapitation si c'est sa volonté."
 moldavia_metropoly:0 "Métropole de Moldavie"
 moldavia_metropoly_desc:0 "L'Orthodoxie moldave prouva résistante aux influences étrangères, elle survécut à l'invasion mongole et rejeta les missionnaires catholiques hongrois. La Métropole de Moldavie, l'église orthodoxe autonome du royaume, ne travaille pas seulement inlassablement pour préserver la foi orthodoxe, ses églises et monastères sont aussi des centres d'apprentissage, art et culture."
 vlach_shepherds:0 "Valaques"
 vlach_shepherds_desc:0 "Les habitants éleveurs de moutons des montagnes des Carpates, les Valaques, sont un groupe de population intrinsèquement difficile à influencer résistant à tout changement et chérissant les vieilles traditions balkaniques. En temps de trouble ils nous ancrent dans notre passé nous rappelant qui nous sommes et qui nous avons été."
 moldavian_trade:0 "Commerce Moldave"
 moldavian_trade_desc:0 "Les nouvelles lois fiscales et privilèges commerciaux accordés par l'Hospodar aux commerçants étrangers ont prouvé être une source inestimable de bénéfices économiques. Combinés avec le développement de centres de commerce et les forts les gardant, ils assureront les liens commerciaux forts de la Moldavie à travers la région."
 pacific_northwest_ideas:0 "Idées du Nord-Ouest Pacifique"
 pacific_northwest_ideas_start:0 "Traditions du Nord-Ouest Pacifique"
 pacific_northwest_ideas_bonus:0 "Ambition du Nord-Ouest Pacifique"
 great_whale_hunts:0 "Grandes Chasses à la Baleine"
 great_whale_hunts_desc:0 "Les baleines sont parmi les prises les plus prisées du Nord-Ouest Pacifique. L'animal immense pourrait facilement détruire même un de nos grands canoës creusés, envoyant les chasseurs à une tombe aquatique. Seuls les plus grands guerriers pourraient accomplir un tel exploit."
 dugout_canoes:0 "Canoës Creusés"
 dugout_canoes_desc:0 "Les grandes forêts du Nord-Ouest Pacifique abritent des arbres immenses. Creusés, ils deviennent d'énormes canoës qui peuvent porter des guerriers par centaines, ou des biens commerciaux dans des voyages lointains."
 totem_poles:0 "Mâts Totémiques"
 totem_poles_desc:0 "Depuis longtemps maintenant, notre peuple a sculpté les grands arbres de la forêt en immenses mâts racontant l'histoire et l'héritage de nos clans et familles et démontrant les capacités de nos artisans aux visiteurs."
 potlatch_feast:0 "Festin Potlatch"
 potlatch_feast_desc:0 "Les festins Potlatch sont une occasion de grande célébration parmi les peuples de nos terres. Le don de cadeaux précieux, qui doit être égalé en valeur par les clans rivaux au prochain potlatch, est au cœur de notre vie économique et culturelle."
 legacy_of_raven:0 "Héritage du Corbeau"
 legacy_of_raven_desc:0 "Corbeau, le créateur du monde et de l'humanité, était un maître de ruse et de tromperie. Nous devrions apprendre de sa voie, et devrions, aussi, employer ruse et tromperie contre nos ennemis."
 salmon_migrations:0 "Migrations du Saumon"
 salmon_migrations_desc:0 "Chaque automne, d'immenses bancs de saumons nagent en amont à travers les grandes rivières de nos terres pour se reproduire dans les lacs d'eau douce. En récoltant de ces grandes migrations, nous pouvons écarter la faim dans les longs mois d'hiver."
 noble_castes:0 "Castes Nobles"
 noble_castes_desc:0 "Contrairement à la plupart des autres peuples d'Amérique du Nord, nous nous appuyons sur une hiérarchie complexe de castes, des esclaves au bas aux aristocrates, chefs et chamans, au sommet."
 hausa_ideas:0 "Idées Haoussa"
 hausa_ideas_start:0 "Traditions Haoussa"
 hausa_ideas_bonus:0 "Ambition Haoussa"
 heirs_of_bayajida:0 "Héritiers de Bayajida"
 heirs_of_bayajida_desc:0 "Le grand prince-guerrier Bayajida voyagea de terre lointaine vers le Hausaland, où il épousa la reine Daura. Les descendants de leur union forment la grande lignée royale des cités principales du Hausaland, et ils se souviennent des liens qui les unissent."
 regnal_chronicles:0 "Chroniques Royales"
 regnal_chronicles_desc:0 "Nous devrions enregistrer l'histoire de nos rois et leurs actes dans de grandes chroniques, qu'elles puissent être transmises à travers les générations et toujours rappelées."
 sarakunan_babba:0 "Sarakunan Babba"
 sarakunan_babba_desc:0 "Bien que nos cités soient divisées, elles font toutes partie d'un réseau complexe où chacune a un rôle à jouer. Pour Kano et Rano, ce rôle, qui bénéficie à tout le Hausaland, est celui des 'Rois de l'Indigo'. Leur production de cette plus précieuse des teintures bénéficie à tout le Hausaland."
 sarakunan_kasuwa:0 "Sarakunan Kasuwa"
 sarakunan_kasuwa_desc:0 "Les biens de tout le Hausaland affluent vers les vastes villes de marché de Daura et Katsina, les 'Rois du Marché'. Tout le Hausaland est bienvenu pour commercer dans leurs marchés, et les flux constants de biens apportent richesse à beaucoup parmi les Haoussa."
 sarkin_yaki:0 "Sarkin Yaki"
 sarkin_yaki_desc:0 "Comme nous faisons face à la menace toujours présente de nos ennemis, nous devrions toujours nous rappeler la veille de Gobir, le Roi de Guerre. Ils montent la garde contre les envahisseurs du désert, protégeant toutes les cités haoussa des menaces dans cette direction."
 sarkin_bayi:0 "Sarkin Bayi"
 sarkin_bayi_desc:0 "Les besoins constants de notre peuple pour plus de main-d'œuvre requièrent un flux d'esclaves. Il incombe à Zazzau, le Roi des Esclaves, de maintenir un flux stable d'esclaves vers toutes les grandes cités du Hausaland, s'assurant que nous ne manquons jamais des personnes pour créer et construire."
 borno_refugees:0 "Réfugiés du Borno"
 borno_refugees_desc:0 "Les temps troublés dans les terres à l'est ont amené beaucoup de réfugiés sur nos terres. D'eux, nous pouvons apprendre beaucoup de la nouvelle connaissance des royaumes au-delà de nos frontières, pour la plus grande gloire de notre terre."
 TAR_ideas:0 "Idées Tarasques"
 TAR_ideas_start:0 "Traditions Tarasques"
 TAR_ideas_bonus:0 "Ambition Tarasque"
 copperworking:0 "Travail du Cuivre"
 copperworking_desc:0 "Nos artisans ont commencé à fabriquer des outils du métal trouvé dans nos terres. Si nous devions maîtriser cet art, cela nous donnerait un avantage formidable sur nos voisins."
 no_mercy:0 "Aucune Pitié"
 no_mercy_desc:0 "En étant impitoyables envers ceux qui refusent nos ouvertures amicales, nous pouvons nous assurer que peu de gens ne font jamais, jamais cette erreur."
 merchant_officials:0 "Marchands-Officiels"
 merchant_officials_desc:0 "Les marchands sont parmi les plus hauts officiels de l'empire. Ceci leur permet d'apporter des rapports sur les événements dans des terres lointaines, et d'apporter richesse directement à l'empereur et en son nom."
 war_bonfires:0 "Feux de Guerre"
 war_bonfires_desc:0 "Un réseau d'établissements frontaliers liés ensemble par d'immenses feux pour permettre à l'alerte de se répandre rapidement, nous permettra de répondre rapidement à toute nouvelle menace."
 fortified_frontier:0 "Frontière Fortifiée"
 fortified_frontier_desc:0 "Avec les puissants empires à nos frontières cherchant constamment à conquérir notre terre, nous devons maintenir de formidables forteresses pour nous assurer que leurs assauts ne portent pas fruits. De cette façon seulement pouvons-nous garder notre terre sûre."
 otomi_settlements:0 "Établissements Otomi"
 otomi_settlements_desc:0 "Le peuple Otomi qui vit au nord-ouest est empressé de s'installer dans notre terre. Si nous devions leur permettre de le faire en retour de leur contribution à la défense de l'empire, nous gagnerions des hommes précieux pour nos armées."
 tarascan_assmilation:0 "Assimilation Tarasque"
 tarascan_assmilation_desc:0 "Par réinstallation prudente de notre peuple dans les zones nouvellement conquises, et en nous assurant que la langue Purepecha est la langue commune de l'empire, nous pouvons rapidement amener ces régions lointaines sous contrôle impérial complet, loyales à nous."
 AIR_ideas:0 "Idées d'Air"
 AIR_ideas_start:0 "Traditions d'Air"
 AIR_ideas_bonus:0 "Ambition d'Air"
 taghlamt:0 "Le Taghlamt"
 taghlamt_desc:0 "Des dépôts de sel du désert aux grandes cités du Hausaland et aux terres de pâturage d'Air, les grandes caravanes de dix mille chameaux vont, portant beaucoup de richesse. Notre royaume s'enrichit pour cela."
 cross_of_agades:0 "Croix d'Agadès"
 cross_of_agades_desc:0 "Quand un enfant atteint l'âge adulte, il devrait recevoir de son père une croix d'argent, marquant les quatre directions cardinales, pour symboliser sa liberté d'aller où il lui plaît."
 legacy_of_tin_hinan:0 "Héritage de Tin-Hinan"
 legacy_of_tin_hinan_desc:0 "L'histoire de notre peuple commence avec la grande Reine Tin-Hinan, qui nous mena vers le sud depuis le Tafilalt. Les traditions qu'elle commença doivent perdurer sous le règne de notre Amenokal."
 blue_people:0 "Le Peuple Bleu"
 blue_people_desc:0 "Les teintures indigo de notre voile tachent nos visages. Parmi notre peuple, cette ombrage bleue en est venue à être vue comme un signe du prestige et de l'aisance du porteur."
 inadan_castes:0 "Castes Inadan"
 inadan_castes_desc:0 "En gardant dans l'échelon supérieur de nos sociétés des castes de forgeron et d'autres artisans hautement qualifiés, nous nous assurons que les arts et métiers de notre peuple seront toujours valorisés."
 nomadic_traditions:0 "Traditions Nomades"
 nomadic_traditions_desc:0 "Le peuple d'Air a longtemps été nomade. Nous avons erré la terre brûlée par le feu du soleil du désert, de point d'eau en point d'eau. Même maintenant, comme tout change et nous construisons une cité pour notre peuple, nous ne devons pas oublier nos racines."
 ineslemen_teachings:0 "Enseignements Ineslemen"
 ineslemen_teachings_desc:0 "Une caste parmi notre peuple s'est dédiée à instruire notre peuple dans les voies d'une meilleure adhérence à l'Islam. Leur influence croissante a aidé à renforcer la foi de notre peuple."
 mossi_ideas:0 "Idées Mossis"
 mossi_ideas_start:0 "Traditions Mossies"
 mossi_ideas_bonus:0 "Ambition Mossie"
 riale_and_yennenga:0 "Rialé et Yennenga"
 riale_and_yennenga_desc:0 "Le récit de notre fondation remonte à la princesse Mamprussi Yennenga et aux chasseurs Mandé Rialé. Nous chérissons et préservons leur héritage sacré, car c'est à travers leur union légendaire que nous sommes parvenus à régner sur ces terres fertiles."
 mossi_cavalry_raids:0 "Raids de Cavalerie"
 mossi_cavalry_raids_desc:0 "Depuis l'époque de nos ancêtres guerriers, les cavaliers ont été l'instrument de nos conquêtes triomphantes. Le tonnerre de leurs sabots à travers les vastes prairies du Sahel répand la terreur dans les rangs ennemis, et nous a permis de remporter de nombreuses victoires éclatantes."
 nyonnyonse_vassals:0 "Vassaux Nyonnyonse"
 nyonnyonse_vassals_desc:0 "Lorsque nous conquérons de nouvelles terres, nous rencontrons de nouveaux peuples dont le destin est d'être gouvernés par notre autorité. Nous devons les intégrer comme une partie importante de notre société, une caste de vassaux puissants chargés de protéger et de prendre soin de la terre."
 nakomse:0 "Les Nakomse"
 nakomse_desc:0 "Tout pouvoir émane de l'Empereur, et seuls ses parents doivent le détenir. La noblesse doit être sélectionnée pour servir en son nom, parmi ces parents en qui il peut avoir confiance absolue."
 land_of_the_ancestors:0 "Terre des Ancêtres"
 land_of_the_ancestors_desc:0 "La terre n'est pas une simple propriété ou de la poussière ; elle est notre connexion spirituelle avec les grands hommes qui nous ont précédés. Depuis les terres meilleures de l'au-delà, ils veillent sur nous, et nous ne devons jamais laisser cette connexion sacrée être rompue."
 honoring_the_masks:0 "Honorer les Masques"
 honoring_the_masks_desc:0 "Nos masques détiennent un pouvoir ancestral. Ils supervisent les funérailles et les cérémonies, pour s'assurer que ceux que nous cherchons à honorer soient dignement honorés selon les traditions."
 friday_court:0 "La Cour du Vendredi"
 friday_court_desc:0 "Le souverain a un devoir envers son peuple. Il n'est pas libre de s'absenter de leur présence, pas même pour venger une insulte contre lui ou récupérer des symboles volés de son règne ; car son devoir principal est de tenir audience et d'écouter les suppliques de ses sujets."
 fulani_jihad_ideas:0 "Idées du Jihad Peul"
 fulani_jihad_ideas_start:0 "Traditions Peules"
 fulani_jihad_ideas_bonus:0 "Ambition Peule"
 wandering_scholars:0 "Érudits Itinérants"
 wandering_scholars_desc:0 "Des communautés de sages de l'Islam et de marabouts vivent parmi nos terres, offrant des enseignements dans la voie de la Foi à tous ceux qui voudront écouter, répandant la seule vraie foi parmi notre peuple béni."
 unrighteous_kings:0 "Rois Impies"
 unrighteous_kings_desc:0 "Si le roi est musulman, sa terre est une terre de musulmans. Si le roi est un mécréant, alors sa terre est la terre des mécréants, sans question. Nous ne devons jamais permettre que nous soyons ruinés par les infidèles."
 fulani_jihads:0 "Jihads Peuls"
 fulani_jihads_desc:0 "Trop longtemps le peuple de notre terre a peiné sous des dirigeants qui, tout en professant être musulmans, honorent les ancêtres et pratiquent des rituels polythéistes. Plus jamais ! Le drapeau de l'Islam doit toujours flotter au-dessus de celui des royaumes terrestres."
 imams_and_emirs:0 "Imams et Émirs"
 imams_and_emirs_desc:0 "Seuls les guerriers fidèles qui se sont efforcés de faire avancer la cause de l'Islam, et les érudits instruits, sont aptes à gouverner dans notre société. Ils sont des exemples pour tous à suivre."
 islamic_scholarship:0 "Érudition Islamique"
 islamic_scholarship_desc:0 "Si le peuple doit suivre la voie de l'Islam, il doit connaître la voie de l'Islam. En encourageant la diffusion de l'alphabétisation et de l'érudition parmi les hommes et les femmes, nous faisons avancer la cause de l'Islam."
 community_of_the_faithful:0 "Communauté des Fidèles"
 community_of_the_faithful_desc:0 "Notre Empire unit sous ses bannières des peuples de centaines d'origines. Ils parlent une multitude de langues, viennent de toutes les directions de l'horizon, mais chacun dans sa propre langue honore le prophète, nous liant ensemble."
 caliph_in_africa:0 "Le Calife en Sarhal"
 caliph_in_africa_desc:0 "Les fidèles doivent être dirigés, et ceux qui prétendent dans des terres lointaines être le calife ont failli à leur devoir. Ayons un calife sur nos terres, et que tous les fidèles se tournent vers lui pour guidance."
 mesoamerican_ideas:0 "Idées Mésoaméricaines"
 mesoamerican_ideas_start:0 "Traditions Mésoaméricaines"
 mesoamerican_ideas_bonus:0 "Ambition Mésoaméricaine"
 olmec_legacy:0 "Héritage Olmèque"
 olmec_legacy_desc:0 "Avant que notre peuple n'arrive, les Olmèques, un peuple fier et ancien, vivaient sur ces terres sacrées. Les traditions qu'ils ont laissées derrière eux perdurent encore, et d'eux nous avons beaucoup à apprendre sur l'organisation de la société et les voies pour gouverner notre peuple."
 altepetl:0 "Altepetl"
 altepetl_desc:0 "L'organisation sociale de notre terre repose sur l'existence de la cité-État, qu'elle soit Mixtèque Nuu, Maya Cah ou Nahuatl Atlepetl. Leurs productions, et le commerce entre elles, forment des liens qui sont le cœur de la vie économique de notre monde."
 ball_game:0 "Le Jeu de Balle"
 ball_game_desc:0 "Au cœur de la vie sociale de notre terre se trouve le jeu de balle, où les joueurs s'efforcent de maintenir la balle dans le terrain de jeu en la frappant avec leurs hanches. C'est à la fois une alternative rituelle à la guerre et une grande partie de la vie religieuse."
 feathered_serpent:0 "Le Serpent à Plumes"
 feathered_serpent_desc:0 "Une légende répandue à travers nos terres parle du Serpent à Plumes. Bien que cette figure soit beaucoup de choses pour beaucoup de gens, Quetzalcoatl parmi les Nahua, Kukulkan parmi les Maya ou Q'uq'umatz parmi les Kiché, il est une source d'unité à travers notre terre."
 ritual_bloodletting:0 "Saignée Rituelle"
 ritual_bloodletting_desc:0 "Dans de nombreuses cultures de notre terre, il est considéré comme approprié pour le dirigeant d'utiliser la scarification et la saignée comme un moyen de rendre hommage aux dieux. En maintenant cette tradition, nous affirmons notre droit de régner."
 pyramid_architecture:0 "Architecture Pyramidale"
 pyramid_architecture_desc:0 "Les vastes pyramides de pierre qui dominent notre paysage font partie de nos traditions architecturales depuis les jours lointains de Teotihuacan, Tikal, Copan et Palenque. Nous n'avons pas oublié l'art de la construction pyramidale, et nous aussi, nous pouvons construire de telles merveilles."
 obsidian_and_jade:0 "Obsidienne et Jade"
 obsidian_and_jade_desc:0 "Ces pierres précieuses des hauts plateaux sont parmi les biens les plus précieux pour notre peuple. Nous devons aller loin et large à la recherche de nouvelles sources, pour nous assurer que nous n'en manquions jamais."
 KAR_ideas:0 "Idées Karamanides"
 KAR_ideas_start:0 "Traditions Karamanides"
 KAR_ideas_bonus:0 "Ambition Karamanide"
 mehmet_bey_firman:0 "Firman de Mehmet Bey"
 mehmet_bey_firman_desc:0 "Le Vizir Mehmet Ier a émis un décret déclarant : 'à partir d'aujourd'hui, dans les couvents de derviches, en conseil, dans l'assemblée, et sur les places, aucune langue autre que le turc ne devra être parlée.' Les Seldjoukides en Anatolie avaient précédemment utilisé le persan en littérature et l'arabe dans le gouvernement et la science, mais les Turkmènes ne pouvaient pas comprendre ces langues."
 karamanid_cavalry:0 "Cavalerie Karamanide"
 karamanid_cavalry_desc:0 "Nous devons nous assurer que notre cavalerie soit bien entretenue car une bonne équitation et des chevaux de haute qualité nous permettront de lever une cavalerie redoutée."
 kar_seize_the_opportunity:0 "Saisir l'Opportunité"
 kar_seize_the_opportunity_desc:0 "Depuis la fondation de notre État, nous avons fait face à des menaces de tous les coins. Pour préserver notre indépendance contre les Mamelouks d'Égypte, les héritiers d'Osman Bey, et les nomades de l'Est, et pour augmenter nos possessions à leurs dépens, nous devons faire usage de la diplomatie, du mariage, et de l'apaisement."
 karamanid_architecture:0 "Architecture Karamanide"
 karamanid_architecture_desc:0 "Nous avons commencé à construire un réseau étendu de mosquées, hammams, caravansérails et écoles pour la prospérité de notre peuple. Ces bâtiments représenteront certaines des constructions les plus distinctives et impressionnantes de toute la région."
 home_of_the_whirling_dervishes:0 "Foyer des Derviches Tourneurs"
 home_of_the_whirling_dervishes_desc:0 "Notre ville de Konya est le foyer des disciples de Mevlana, connus sous le nom de Derviches Tourneurs en raison de leur pratique de tournoyer comme une forme de souvenir de Dieu. Le rituel symbolique est exécuté en tournant sur le pied gauche en cercle autour de leur leader, qui est le seul à tournoyer autour de son axe. Les derviches portent une robe blanche symbolisant la mort, un large manteau noir qui symbolise la tombe et un grand chapeau brun qui symbolise la pierre tombale."
 true_heirs_seljuk_empire:0 "Véritables Héritiers de l'Empire Seldjoukide"
 true_heirs_seljuk_empire_desc:0 "Comme nous sommes devenus assez forts pour proclamer notre État comme le successeur du grand empire de nos ancêtres. Qu'il soit connu dès ce jour que nous sommes les dirigeants des Turcs et les véritables héritiers de l'empire seldjoukide !"
 MON_ideas:0 "Idées Monténégrines"
 MON_ideas_start:0 "Traditions Monténégrines"
 MON_ideas_bonus:0 "Ambition Monténégrine"
 mon_idea_1:0 "Héritage de Dioclée"
 mon_idea_1_desc:0 "La légendaire Dioclée fut le premier État slave du sud de style médiéval à se libérer de la puissance de l'Empire byzantin. Petite et largement composée de terres montagneuses rudes, Dioclée abritait de grands généraux et de superbes embusqueurs. De nombreuses armées byzantines ont péri dans ses gorges et vallées fluviales étroites."
 mon_idea_2:0 "Métropolie du Monténégro"
 mon_idea_2_desc:0 "Les Monténégrins ont historiquement été membres de l'Église orthodoxe serbe mais gouvernés par un Métropolite qui leur est propre. Ainsi la Métropolie du Monténégro et du Littoral fut créée, une position que nous devons réaffirmer et rappeler à nos voisins."
 mon_idea_3:0 "Société Clanique"
 mon_idea_3_desc:0 "Traditionnellement, la société monténégrine a toujours été divisée en clans ou maisons s'étendant à travers toute la campagne. Peu de choses étaient considérées comme plus sacrées que la prouesse physique et la valeur parmi les hommes de ces clans, créant une source superbe et enthousiaste de main-d'œuvre d'infanterie."
 mon_idea_4:0 "Gousars des Balkans"
 mon_idea_4_desc:0 "La côte de la péninsule balkanique sur toute la longueur de la mer Adriatique a une très longue tradition de piraterie, remontant au début du moyen âge. Des générations d'hommes ont passé toute leur carrière comme Gousars ou pirates, interceptant et pillant les malchanceux navires marchands italiens, avant de disparaître dans des criques côtières cachées."
 mon_idea_5:0 "L'Appel de la Mer"
 mon_idea_5_desc:0 "Avoir un littoral significatif a toujours signifié que les peuples de divers États monténégrins faisaient partie de la plus grande communauté méditerranéenne et européenne. Le commerce, le négoce et les idées sont tous connus pour venir de la mer et être ramenés à la maison par les marins expérimentés."
 mon_idea_6:0 "Réforme Fiscale"
 mon_idea_6_desc:0 "À travers l'histoire, nos clans ont compté sur un système ad hoc de collecte de taxes principalement basé sur le besoin réel du jour. Mais vraiment, si notre État doit rejoindre la famille des pays européens modernes, nous devons réformer notre système fiscal et imposer un système plus fiable et équitable."
 mon_idea_7:0 "Cojstvo I Junastvo"
 mon_idea_7_desc:0 "Un codex moral suprême de la société monténégrine dictant les normes ultimes de comportement de l'homme en toutes matières : Humanité et Vaillance courageuse. Profondément enraciné dans notre société, c'est une grande source d'honneur, de courage et d'enthousiasme pour notre peuple, de ne jamais craindre, fuir la bataille, ou faiblir et au lieu de toujours faire face à l'ennemi -, peu importe, à quel point ils pourraient être puissants."
 RMN_ideas:0 "Idées Roumaines"
 RMN_ideas_start:0 "Traditions Roumaines"
 RMN_ideas_bonus:0 "Ambition Roumaine"
 flexible_recruiting:0 "Recrutement Flexible"
 flexible_recruiting_desc:0 "Les terres roumaines ont été envahies de nombreuses fois. Les paysans roumains ont appris que rien de bon ne vient des étrangers et défendront leur terre jusqu'au dernier homme."
 skilled_commanders:0 "Commandants Habiles"
 skilled_commanders_desc:0 "Les capitaines roumains ont longtemps appris que leur allié le plus fort est la terre pour laquelle ils se battent. Que ce soit dans les forêts, les marécages ou les vallées étroites et les montagnes, de nombreux ennemis ont été vaincus par des attaques surprises dans des endroits inattendus."
 scorch_the_land_and_poison_the_wells:0 "Brûler les Terres et Empoisonner les Puits"
 scorch_the_land_and_poison_the_wells_desc:0 "Dans les plaines boisées roumaines, seuls les natifs savent comment vivre de la terre. Aucun ennemi ne récoltera une récolte roumaine ou ne boira l'eau d'un puits roumain et ne vivra pour combattre un autre jour !"
 latin_island:0 "Île Latine"
 latin_island_desc:0 "Il y a longtemps que nous avons été coupés de nos frères latins. Aucun de nos voisins ne parle notre langue et peu honorent nos traditions, mais nous chérissons toujours notre héritage latin."
 rom_peasant_soldiers:0 "Soldats Paysans"
 rom_peasant_soldiers_desc:0 "Les soldats roumains ont besoin de très peu quand ils défendent leur patrie. Ils ne sont pas des mercenaires, mais plutôt des paysans défendant leurs foyers - tant qu'ils ont de la nourriture et des armes, les salaires sont de peu d'importance."
 phanariote_traders:0 "Commerçants Phanariotes"
 phanariote_traders_desc:0 "Les Phanariotes ont apporté de nombreux maux aux Principautés danubiennes, mais personne ne peut nier leurs capacités en tant que commerçants. Leurs connexions commerciales avec Constantinople nous servent bien."
 phanariote_taxes:0 "Impôts Phanariotes"
 phanariote_taxes_desc:0 "Les Phanariotes grecs ont apporté avec eux de Constantinople un nouveau système pour collecter les impôts. Nos revenus fiscaux ont augmenté de façon spectaculaire."
 ATH_ideas:0 "Idées Athéniennes"
 ATH_ideas_start:0 "Traditions Athéniennes"
 ATH_ideas_bonus:0 "Ambition Athénienne"
 dominus_athenarum:0 "Dominus Athenarum"
 dominus_athenarum_desc:0 "Seigneur d'Athènes - Le titre historique utilisé par le premier dirigeant autoproclamé des terres d'Attique et de Béotie - Otto de la Roche."
 athenian_openeness:0 "Ouverture Athénienne"
 athenian_openeness_desc:0 "La nature même de notre pays - un ancien dominion croisé sur des terres, des peuples et une culture étrangers - a forcé nos dirigeants dans le passé à développer une acceptation naturelle pour ce qui est différent de leur propre culture. C'est une capacité que nous devons continuer à nourrir et préserver pour les futures générations de notre peuple."
 athenian_pragmatism:0 "Pragmatisme Athénien"
 athenian_pragmatism_desc:0 "La domination étrangère sur Athènes va et vient. Ils soumettent Athènes - et Athènes s'agenouille. Mais avec le temps, ils partent tous pour retourner d'où ils sont venus. Après, Athènes se dresse toujours, indomptable en esprit et en nature, un témoignage de l'impact de la Quatrième Croisade."
 revive_the_latin_greece:0 "Raviver la Grèce Latine"
 revive_the_latin_greece_desc:0 "L'Empire latin peut être parti, mais l'esprit de la Grèce latine vit à l'intérieur de chaque membre de notre peuple. Tout comme l'esprit de la Grèce latine vit dans notre peuple, de même vivent les idées de notre ancienne patrie : le désir de plus grande innovation, commerce et plus grande gloire."
 latin_contracts:0 "Contrats Latins"
 latin_contracts_desc:0 "Faisant partie à la fois du monde ravélien et latin, nous avons des connexions et un accès à diverses cours cannoriennes. Ces influences nous permettent d'atteindre facilement une oreille sympathique en temps de besoin. Cela nous donne un accès facile à ceux qui sont désireux de prendre l'épée pour nous protéger en échange d'or."
 archbishop_of_athens:0 "Préserver l'Archevêque d'Athènes"
 archbishop_of_athens_desc:0 "Le siège de l'Archevêque d'Athènes était l'un des archevêchés les plus culturellement distincts de l'Église ravélienne. Surtout après la chute de l'Empire latin. Mais qu'importe, nous avons toujours considéré cela comme une grande source d'inspiration et de fierté. Le seul bastion de la culture latine, agissant comme un phare brillant de l'Église unique. Même alors que des voix dans les couloirs sombres de Rome murmurent des rumeurs de dissolution de l'archevêché, nous tiendrons ferme dans notre foi et notre résolution."
 athenian_army_reform:0 "Réforme de l'Armée Athénienne"
 athenian_army_reform_desc:0 "Pendant très longtemps, nos prédécesseurs ont dû compter sur une combinaison d'une petite armée domestique complétée par plusieurs compagnies de mercenaires latins. Bien que compétente pour nos besoins défensifs, une telle force s'est avérée trop petite et trop chère pour correspondre à nos ambitions. Il est temps de remodeler notre militaire d'après ceux de nos cousins en Italie et dans l'ouest de Cannor. Nous devons étudier, apprendre et appliquer les tactiques modernes de guerre pour propulser nos ambitions vers l'avant."
 GOT_ideas:0 "Idées Gutniques"
 GOT_ideas_start:0 "Traditions Gutniques"
 GOT_ideas_bonus:0 "Ambition Gutnique"
 rebuild_visby:0 "Reconstruire Visby"
 rebuild_visby_desc:0 "Longtemps notre chère île et capitale ont été frappées par le conflit et la mauvaise fortune. Visby est tombée en décadence et destruction et si nous espérons jamais nous sortir de la boue, nous devons restaurer la ville."
 invite_mercenaries_to_visby:0 "Inviter des Mercenaires à Visby"
 invite_mercenaries_to_visby_desc:0 "Le problème d'être juste une île est que nous avons à peine la main-d'œuvre pour nous défendre contre ceux qui s'en prendraient à nous. Cependant, cela peut être remédié par des mercenaires. Si nous devions persuader les mercenaires d'établir des quartiers généraux à Visby, nous pourrions nous assurer d'avoir toujours au moins quelques compagnies à portée de main pour nous défendre."
 expand_visby_dockyard:0 "Agrandir le Chantier Naval de Visby"
 expand_visby_dockyard_desc:0 "Nous sommes à la merci de la mer ici sur Gotland. Si nous souhaitons survivre en tant que nation, nous devons nous assurer d'avoir un mur de bois contre nos ennemis, et pour nous assurer de cela, nous devrions agrandir le chantier naval de Visby."
 rebuild_the_trade:0 "Reconstruire le Commerce"
 rebuild_the_trade_desc:0 "Pendant le long règne de la piraterie sur Gotland, le commerce a presque cessé de couler vers nos rivages. Nous devons renverser cette situation et reconstruire nos connexions commerciales. Le commerce doit couler !"
 gutnish_merchant_adventurers:0 "Aventuriers Marchands Gutniques"
 gutnish_merchant_adventurers_desc:0 "Même remontant à l'Âge des Vikings, Gotland a été habitée par des marchands audacieux, voyageant au loin pour commercer et ramener des biens exotiques à la maison sur l'île."
 gutnish_merchant_navy:0 "Marine Marchande Gutnique"
 gutnish_merchant_navy_desc:0 "Aussi dépendants du commerce que nous le sommes, il serait prudent de s'assurer que nos marchands fonctionnent aussi comme notre marine. Ainsi nous devons armer correctement nos navires de commerce et alors non seulement protéger notre commerce mais aussi notre île."
 found_visby_bank:0 "Fonder la Banque de Visby"
 found_visby_bank_desc:0 "Les banques sont des outils très utiles si vous souhaitez gagner de l'argent et Cannor en a vu quelques-unes apparaître. Nous, bien sûr, devrions suivre la tendance et nous assurer d'avoir un accès sûr aux prêts en fondant une banque à Visby."
 FIN_ideas:0 "Idées Finlandaises"
 FIN_ideas_start:0 "Traditions Finlandaises"
 FIN_ideas_bonus:0 "Ambition Finlandaise"
 expand_viborg:0 "Agrandir Viborg"
 expand_viborg_desc:0 "La forteresse de Viborg se dresse sur la frontière la plus orientale de la Finlande contre le royaume russe. Pendant des siècles, elle s'est prouvée comme une défense contre ceux qui attaqueraient la nation finlandaise et un obstacle pour tout envahisseur. En agrandissant la forteresse, nous rendrions la situation encore pire pour nos ennemis."
 the_fourth_estate:0 "Le Quatrième État"
 the_fourth_estate_desc:0 "La Finlande s'est toujours appuyée sur son quatrième état, les paysans libres, pour la prospérité du royaume. La classe paysanne a tout au long de l'histoire de la Finlande souvent été assez puissante pour défier les nobles et parfois même le roi lui-même."
 settle_middle_finland:0 "Coloniser la Finlande Centrale"
 settle_middle_finland_desc:0 "Au cours du XVIe siècle, la Finlande a connu une croissance substantielle de la zone colonisée par la population agricole et ce développement a été activement soutenu par la couronne. Bien que bénéfique à long terme, cela a aussi déplacé les Sami et Caréliens locaux, menant au conflit."
 found_turun_akatemia:0 "Fonder Turun Akatemia"
 found_turun_akatemia_desc:0 "En 1640, la Turun Akatemia fut fondée sur la suggestion du comte Per Brahe par la reine Christina de Suède. C'est aujourd'hui la première et donc la plus ancienne université de Finlande."
 hakkapelitta_fin:0 "Les Hakkapeliitta"
 hakkapelitta_fin_desc:0 "Les Hakkapeliitta étaient la redoutable cavalerie finlandaise que Gustave Adolphe employa pendant la Guerre de Trente Ans. Le nom Hakkapeliitta est une modification finlandaise des noms que les soldats de l'Empire d'Anbennar leur donnaient, provenant de leur cri de guerre 'Hakkaa päälle !', ou 'Hacke-les !'/'Abats-les !'. Les Hakkapeliitta étaient craints pour leurs attaques soudaines et sauvages qui choquaient l'ennemi jusqu'à la soumission."
 the_white_death:0 "La Mort Blanche"
 the_white_death_desc:1 "Préparez-vous pour une invasion de printemps si vous souhaitez conquérir la Finlande car vous ne souhaitez pas ressentir l'étreinte mortelle et froide de l'hiver finlandais."
 anjala_conspiracy:0 "La Conspiration d'Anjala"
 anjala_conspiracy_desc:0 "Un point pivot dans la construction de la Nation finlandaise fut la Conspiration d'Anjala. Elle est venue en résultat de la guerre du roi suédois Gustav III avec la Russie en 1788. Voyant le roi comme un tyran et mécontent de la guerre, de nombreux officiers finlandais signèrent la note de Liikkala et la firent livrer à la tsarine Catherine la Grande. Les officiers condamnèrent la guerre dans la note et la déclarèrent illégale et demandèrent la restauration des frontières finlandaises selon le Traité de Nystad. Quand le roi Gustav III apprit cela, il exigea que ses officiers se battent jusqu'au dernier homme, mais au lieu de se recroqueviller, les officiers s'unirent pour émettre la Déclaration d'Anjala dans laquelle ils prirent la responsabilité, critiquèrent l'attaque sur la Russie et notèrent qu'ils défendraient la patrie si Catherine la Grande refusait l'offre de paix."
 ALB_ideas:0 "Idées Albanaises"
 ALB_ideas_start:0 "Traditions Albanaises"
 ALB_ideas_bonus:0 "Ambition Albanaise"
 all_lands_under_skanderbeg:0 "Toutes les Terres sous Skanderbeg"
 all_lands_under_skanderbeg_desc:0 "Né dans une famille noble albanaise, Skanderbeg passa environ vingt ans au service de l'Empire ottoman. Après avoir fait défection de l'armée ottomane en 1443, à la bataille de Nis, il inciterait et mènerait le peuple albanais dans une rébellion de vingt ans contre les Turcs envahisseurs. L'une de ses plus grandes réalisations fut qu'il fut la première personne à unir les tribus albanaises dispersées et fragmentées en une force de combat efficace dont le seul objectif était celui d'une Albanie libre de dirigeants étrangers."
 land_of_ambushers:0 "Terre d'Embusqueurs"
 land_of_ambushers_desc:0 "Telle est la géographie de l'Albanie, remplie de plaines fertiles et de collines, entourée par d'imposantes montagnes et un terrain rocheux. Pendant des siècles, le peuple albanais se cachait dans ces collines rocheuses quand leurs ennemis venaient. Cependant Skanderbeg a tout changé ; plus jamais notre peuple ne fuira et se cachera, plus jamais nous ne leur permettrons de détruire nos maisons et de saler nos fermes. Nous placerons nos pièges, placerons nos hommes, et attendrons que l'ennemi vienne à nous. Les armées ottomanes marcheront hardiment dans les vallées et gorges de notre foyer, seulement pour être repoussées, retraitant vers Konstantiniyye avec leurs queues coincées entre leurs jambes."
 kingdom_of_albania:0 "Royaume d'Albanie"
 kingdom_of_albania_desc:0 "Pendant des âges, nos terres ont été divisées et gouvernées par les étrangers. Notre peuple n'a jamais eu le désir ou l'opportunité de créer leur propre État, gouverné par des Albanais. Mais la marée de l'histoire change. Alors que les empires puissants autour de nous tombent, et que leur influence sur nous diminue, nous avons l'opportunité de jeter les chaînes qui nous lient et forger notre propre destin."
 hit_and_run:0 "Frappe et Fuis"
 hit_and_run_desc:0 "L'Albanie n'est pas un pays particulièrement grand ou puissant. Cela ne signifie pas que nous ne nous battrons pas quand des envahisseurs étrangers viennent voler nos terres. Nous avons des siècles d'expérience à repousser les envahisseurs et une compréhension fantastique de comment utiliser au mieux le terrain de nos terres à notre avantage quand nous repoussons ces envahisseurs. Nous ne suivons pas les tactiques militaires traditionnelles et ne marchons pas nos hommes dans les vallées pour les faire face à l'ennemi de front - nous prenons les collines, confondons l'ennemi, utilisons notre infanterie pour les attirer, tandis que notre cavalerie cachée flanque leur arrière exposé. Avant qu'ils ne réalisent ce qui les a frappés, nous disparaissons dans l'air mince, attendant la prochaine fois qu'ils marchent dans notre foyer."
 land_of_eagles:0 "Terre des Aigles"
 land_of_eagles_desc:0 "Le jour où les Kastrioti levèrent d'abord notre drapeau, orné de l'aigle à deux têtes, le mythe, et notre nation, naquirent. L'Aigle Noir vole toujours, et continuera de le faire tant que l'Albanie existera."
 albanian_tolerance:0 "Tolérance Albanaise"
 albanian_tolerance_desc:0 "En raison de la turbulence dans la région, les terres et peuples d'Albanie se sont trouvés gouvernés par de nombreux seigneurs différents. À cause de ces nombreux seigneurs, les Albanais ont grandi pour devenir très acceptants et tolérants des Étrangers. L'Albanie est l'un des très rares endroits où les disciples du christianisme, à la fois orthodoxe et ravélien, et les musulmans parviennent à vivre côte à côte en paix complète."
 break_the_princes:0 "Briser le Pouvoir des Princes"
 break_the_princes_desc:0 "Notre Terre était divisée et gouvernée par des princes locaux, qui étaient préoccupés par leur propre avancement. Si nous voulons créer un État moderne, nous devons nous débarrasser de ces princes et imposer une volonté et un règne central unique pour aider à guider notre peuple vers un avenir plus brillant."
 PLT_ideas:0 "Idées Polotskiennes"
 PLT_ideas_start:0 "Traditions Polotskiennes"
 PLT_ideas_bonus:0 "Ambition Polotskienne"
 heritage_of_the_rus:0 "Héritage de la Rus'"
 heritage_of_the_rus_desc:0 "Polotsk est l'une des plus anciennes cités de l'est de Cannor. Elle était l'un des centres les plus importants de la Rus' de Kiev et posséder la ville conférait une grande quantité de prestige à son propriétaire. Cependant pour nous, la possession de Polotsk serait un tremplin dans notre désir et ambition de restaurer la Rus'."
 cultural_center:0 "Centre Culturel"
 cultural_center_desc:0 "En plus d'être l'un des trois centres politiques les plus importants de la Rus' de Kiev, Polotsk agissait aussi comme un hub pour la culture et la religion. Un bastion du christianisme orthodoxe dans l'est de Cannor, Polotsk abrite la Cathédrale de Sainte-Sophie, qui abritait de nombreuses belles œuvres d'art et d'artisanat médiévaux."
 land_of_strongholds:0 "Terre de Forteresses"
 land_of_strongholds_desc:0 "Située au cœur de l'est de Cannor, Polotsk a eu le malheur d'être située entre des rivaux majeurs de tous côtés. Il était habituel de voir des armées marcher à travers nos terres en route vers autre part. Pour nous protéger au cas où nous deviendrions une cible, notre peuple a construit de nombreuses couches de murs et de remparts pour nous protéger."
 trade_hub:0 "Hub Commercial"
 trade_hub_desc:0 "En raison de notre emplacement central dans l'est de Cannor, nos terres étaient fréquemment le lieu de nombreuses batailles et guerres. Ces guerres amenaient des marchands et des profiteurs à notre ville, et aidaient à créer un flux régulier de commerce pour notre peuple. Au fil de nombreuses années, des routes commerciales ont commencé à se former autour de Polotsk, et maintenant la plupart du commerce qui se dirige vers Moscou ou Novgorod passe d'abord par nous."
 legacy_of_the_werewolf_prince:0 "Héritage du Prince Loup-garou"
 legacy_of_the_werewolf_prince_desc:0 "Vseslav de Polotsk était l'un des princes les plus accomplis de notre histoire. Il combattit et saccagea le riche Duché de Novgorod et fut même proclamé comme le Grand Prince de Kiev par ses paysans. Vseslav combattit de nombreuses batailles contre les Princes voisins, et bien qu'il ne puisse pas toujours gagner, son règne engendra une époque de grande prospérité à Polotsk."
 diplomatic_initiative:0 "Initiative Diplomatique"
 diplomatic_initiative_desc:0 "Bien que l'histoire de notre principauté soit pleine de princes héroïques et d'armées, la vérité est que nous sommes un petit royaume entouré de géants. Pour que notre nation survive et continue de prospérer, nous devons forger des relations avec autant de pays que nous le pouvons. Notre seule chance de survie est d'obtenir des alliés forts et espérer que notre audace pure sera suffisante pour faire repenser nos voisins leurs plans de conquête."
 forest_of_europe:0 "Forêt de Cannor"
 forest_of_europe_desc:0 "Bien avant que nos ancêtres ne s'installent ici, ces terres étaient couvertes de forêts anciennes et de marécages. Comme elles étaient abondantes en bois, notre peuple a construit leur foyer ici. Depuis ces temps, nous avons compté sur la forêt pour nous fournir les matériaux et la subsistance dont nous avons besoin pour survivre. Quand nos foyers étaient saccagés, pillés et brûlés par des tribus rivales, nous nous sommes tournés vers la forêt qui avait fourni et protégé et avons utilisé sa générosité pour rapidement reconstruire tout ce que nous avions perdu."
 PRM_ideas:0 "Idées Permiennes"
 PRM_ideas_start:0 "Traditions Permiennes"
 PRM_ideas_bonus:0 "Ambition Permienne"
 capital_of_prikamye:0 "Capitale de Prikamye"
 capital_of_prikamye_desc:0 "Notre ville capitale, Cherdyn, est l'une des plus anciennes villes de cette partie de la Sibérie. Mentionnée dans de nombreuses sources différentes, des Sagas nordiques aux chroniques arabes, Cherdyn a toujours été le centre naturel de notre région de la rivière Kama."
 the_old_traditions:0 "Les Anciennes Traditions"
 the_old_traditions_desc:0 "Même si notre peuple a été christianisé dans et autour des centres principaux de nos terres, beaucoup aux bords extérieurs s'accrochent encore à l'ancienne religion et aux voies de nos ancêtres. Si nous devons créer un pays fort, un équilibre entre notre nouvelle et ancienne religion doit être maintenu. Nous sommes trop peu nombreux pour permettre à ces choses de nous diviser."
 the_great_perm:0 "Grande Perm"
 the_great_perm_desc:0 "La route principale de cette région est la rivière Koma et notre capitale Cherdyn jouit des richesses que les commerçants de cette rivière nous apportent."
 warriors_of_taiga:0 "Guerriers de la Taïga"
 warriors_of_taiga_desc:0 "Profondément dans le nord, au-delà de toutes les villes anciennes et kremlins de la Rus', se trouve la terre des forêts boréales : pins, épicéas et mélèzes règnent sur ce royaume neigeux suprême et incontesté. Entre ces arbres, nos guerriers voyagent - inégalés dans leur connaissance et compréhension des lois de la taïga. Dans nos terres, aucune armée ne nous trouvera jamais ou ne nous attrapera - à moins que nous ne le voulions."
 turkic_mercenaries:0 "Mercenaires Turcs"
 turkic_mercenaries_desc:0 "Pendant des siècles, divers peuples turcs sont venus dans les terres autour de nous et avec le temps, beaucoup ont migré ailleurs. Guerriers capables et forts, ces hommes sont inégalés dans l'art de la guerre de cavalerie et pour une pièce serviront comme superbe cavalerie mercenaire."
 komi_tolerance:0 "Tolérance Komie"
 komi_tolerance_desc:0 "Notre peuple se souvient encore des jours pas si lointains quand ils avaient une autre religion. Bien que la plupart aiment maintenant ce nouveau Dieu que la Rus' nous a apporté, nous ne regardons pas de haut nos frères qui s'accrochent aux voies de la nature dont les esprits nous entourent encore dans les profondeurs de nos forêts."
 permian_army_reform:0 "Réforme de l'Armée Permienne"
 permian_army_reform_desc:0 "En tant que peuple de chasseurs et commerçants semi-nomades, notre peuple a pendant des siècles compté principalement sur des mercenaires turcs et les serviteurs personnels de notre dirigeant pour combattre pour protéger ces terres. Cependant les temps changent et des rumeurs de nouvelles façons de combattre nous sont parvenues de Cannor. Si nous devons dépasser nos humbles débuts et devenir des membres égaux de la famille des pays cannoriens modernes, nous devons réformer notre armée et créer une force permanente capable de protéger nos foyers. Il vaut après tout mieux être en sécurité que désolé."
 ASH_ideas:0 "Idées Ashantis"
 ASH_ideas_start:0 "Traditions Ashantis"
 ASH_ideas_bonus:0 "Ambition Ashanti"
 ash_idea_1:0 "Conseil des Anciens"
 ash_idea_1_desc:0 "Le dirigeant de notre terre devrait être l'autorité finale, mais il ne devrait pas avoir un pouvoir illimité. Ultimement, sa fidélité est à l'État et, s'il échoue à l'État, le conseil des anciens devrait avoir le pouvoir de le contrôler."
 ash_idea_2:0 "Les Forts à Esclaves"
 ash_idea_2_desc:0 "Des étrangers sont venus à notre terre cherchant à commercer pour des esclaves, de l'ivoire et de l'or. Nous devrions leur donner ces choses en retour d'obtenir les biens et technologies que seuls eux peuvent produire."
 ash_idea_3:0 "La Coalition Akan"
 ash_idea_3_desc:0 "Nous devrions puiser dans le soutien des villes et États Akan voisins pour assister nos propres troupes dans la guerre contre nos ennemis. De cette façon, nous pouvons étendre notre pouvoir."
 ash_idea_4:0 "Le Trône d'Or"
 ash_idea_4_desc:0 "Le Trône d'Or détient l'âme de notre nation, descendu du ciel par le prêtre et conseiller du premier Asantehene. Celui qui s'y assoit, règne."
 ash_idea_5:0 "Coalition Centralisée"
 ash_idea_5_desc:0 "Maintenant que nous avons formé une coalition de nos voisins, nous devons unir et centraliser cette coalition, concentrant l'autorité sur la personne du roi d'Ashante. De cette façon, nous pouvons amener des centaines de milliers d'hommes en bataille."
 ash_idea_6:0 "Réformes d'Osei Kwadwo"
 ash_idea_6_desc:0 "Nous devons établir une véritable administration nationale, au service du roi, pour nous assurer que notre royaume soit bien gouverné, et nous tirons la plus grande force de chacun des villages sous notre règne."
 ash_idea_7:0 "Armée Nationale"
 ash_idea_7_desc:0 "Nous sommes un peuple, et nous avons une armée. En amenant des troupes de tout l'empire et des peuples conquis dans l'armée, nous assurons mieux leur intégration dans la société ashanti, et augmentons leur acceptation de notre règne."
 guajiro_ideas:0 "Idées Arawaks"
 guajiro_ideas_start:0 "Traditions Arawaks"
 guajiro_ideas_bonus:0 "Ambition Arawak"
 guajiro_warrior_culture:0 "Culture Guerrière"
 guajiro_warrior_culture_desc:0 "Nous sommes un peuple de guerriers, et notre société est façonnée vers cette fin - la guerre. Ceux qui ne peuvent pas combattre travaillent les champs et approvisionnent les guerriers."
 guajiro_land_cultivation:0 "Cultivation de la Terre"
 guajiro_land_cultivation_desc:0 "Contrairement à nos voisins, qui préfèrent le mode de vie chasseur-cueilleur, notre peuple a maîtrisé le concept de travailler la terre. Pourquoi errer à la recherche de nourriture, quand vous pouvez la cultiver juste devant votre maison, et nourrir cent fois plus de gens ?"
 orinoco_trade:0 "Commerce de l'Orénoque"
 orinoco_trade_desc:0 "Le bassin de la rivière Orénoque est la ligne de vie de toute notre région. La puissante rivière est aussi un excellent moyen de communication entre des villages distants et des communautés de pêcheurs, une autoroute marchande parfaite pour le commerce amazonien."
 tribal_tolerance:0 "Tolérance Tribale"
 tribal_tolerance_desc:0 "Sans une seule culture ou ensemble de coutumes, notre peuple a développé un sens aigu de l'émerveillement pour tout ce qui est différent. Les commerçants de lieux lointains sont considérés comme une bonne fortune, et toute coutume différente un non-problème."
 guajiro_raiders:0 "Raiders Arawaks"
 guajiro_raiders_desc:0 "Les raiders Arawaks sont célèbres pour leur capacité à mener des attaques rapides comme l'éclair contre des ennemis inconscients."
 guajiro_enemy_of_my_enemy:0 "L'Ennemi de Mon Ennemi"
 guajiro_enemy_of_my_enemy_desc:0 "Juste parce que je ne te connais pas, ne signifie pas que je ne peux pas combattre mes ennemis à tes côtés."
 guajiro_jungle_warfare:0 "Guerre de Jungle"
 guajiro_jungle_warfare_desc:0 "Les jungles et le terrain accidenté qui feraient frémir la plupart de terreur est ce que nous appelons notre foyer."
 MPC_ideas:0 "Idées Mapuches"
 MPC_ideas_start:0 "Traditions Mapuches"
 MPC_ideas_bonus:0 "Ambition Mapuche"
 mpc_idea_1:0 "Pucaras Mapuches"
 mpc_idea_1_desc:0 "Un réseau de forts de pierre parsemés à travers nos terres devrait nous fournir les moyens de repousser nos ennemis, et d'obtenir des victoires en guerre."
 mpc_idea_2:0 "Massues Clava"
 mpc_idea_2_desc:0 "Les massues de guerre traditionnelles de nos dirigeants servent de symbole de prouesse masculine. Brandissons-les haut, pour rappeler à nos guerriers leur propre valeur !"
 mpc_idea_3:0 "Tactiques Mapuches"
 mpc_idea_3_desc:0 "Nous devons être flexibles et adaptables en guerre, observant et apprenant de nos ennemis. De cette façon, même avec un armement inférieur, nous pouvons espérer obtenir la victoire contre tout ennemi."
 mpc_idea_4:0 "Tissage Mapuche"
 mpc_idea_4_desc:0 "Il n'y a pas d'art plus prestigieux parmi notre peuple que le tissage ; un art transmis de mère à fille par observation seule. Une femme qui maîtrise l'art du tissage commandera une dot bien plus grande, et nos tissus nous donnent des biens à échanger parmi nos voisins."
 mpc_idea_5:0 "Ngillatun"
 mpc_idea_5_desc:0 "Les cérémonies de prières de masse aident à lier notre peuple ensemble ; et sont l'une des grandes forces de notre communauté."
 mpc_idea_6:0 "Parlements de Paix"
 mpc_idea_6_desc:0 "Bien que la guerre soit un outil puissant, nous ne devrions pas refuser l'ouverture diplomatique de nos voisins. Tenir de grandes assemblées, ou parlements avec des conquérants potentiels peut bien éviter complètement la guerre."
 mpc_idea_7:0 "Ruxafe"
 mpc_idea_7_desc:0 "De la richesse que nos ennemis nous cèdent en retour de la paix, nous pouvons tirer beaucoup de métaux précieux. Apprendre à travailler l'argent en bijoux et ornements augmenterait grandement le prestige de notre peuple. Nous devons former des orfèvres maintenant !"
 HAM_ideas:0 "Idées Hamburgeoises"
 HAM_ideas_start:0 "Traditions Hamburgeoises"
 HAM_ideas_bonus:0 "Ambition Hambourgeoise"
 hamburg_republic:0 "République Bourgeoise"
 hamburg_republic_desc:0 "Jamais nos Bourgeois ne craindront la tyrannie d'un Roi ! Les Bourgeois de Hambourg ne permettront pas que leur Ville Libre tombe sous le règne aristocratique."
 walls_of_hamburg:0 "Murs de Hambourg"
 walls_of_hamburg_desc:0 "Un trait distinctif de notre ville est les grands murs englobant l'entièreté de Hambourg. Ces murs toujours vigilants protégeront les citoyens de la guerre et des conflits."
 first_constitution:0 "Première Constitution de Hambourg"
 first_constitution_desc:0 "Le Rezeß est un compromis entre le sénat et les citoyens créé après les problèmes causés entre Hein Brandt et Johannes IV de Saxe-Lauenbourg. Nous avons maintenant un ensemble de droits définis qui viennent avec le fait d'être un Bourgeois de la ville."
 johanneum:0 "École du Johanneum"
 johanneum_desc:0 "La première école de Hambourg, ravivant les anciennes pensées classiques et les langues du latin et du grec ancien. Avec l'éducation, nous ferons naître une nouvelle et plus forte génération de jeunes esprits pour servir la ville !"
 berenberg_bank:0 "Banque Berenberg"
 berenberg_bank_desc:0 "La première banque marchande en existence, étant des experts dans l'aide aux marchands pour étendre leur commerce et produire encore plus de revenus. Avoir cette banque prestigieuse dans notre ville bénéficiera certainement à la ville elle-même."
 elbe_shipyards:0 "Chantiers Navals de l'Elbe"
 elbe_shipyards_desc:0 "L'une des industries majeures de Hambourg est ses chantiers navals. Maintenant que la ville s'est agrandie de l'autre côté de l'Elbe, l'opportunité s'est présentée d'agrandir grandement notre construction navale."
 hanseatic_city:0 "Ville Hanséatique"
 hanseatic_city_desc:0 "Hambourg est l'une des trois membres principaux de la Ligue hanséatique et a leurs propres liens forts avec tous les anciens membres et partenaires hanséatiques."
 INC_ideas:0 "Idées Incas"
 INC_ideas_start:0 "Traditions Incas"
 INC_ideas_bonus:0 "Ambition Inca"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Signifiant 'Vieux Pic', Machu Picchu fut construit vers 1450 au nord-ouest de Cusco, au Pérou. Il est situé sur une crête montagneuse, 2430 mètres au-dessus de la mer près de la Vallée Sacrée. La ville est supposée avoir été construite comme un domaine pour Pachacuti le dirigeant de Cusco."
 mitma:0 "Obligations Accrues"
 mitma_desc:0 "Pour entreprendre de grands projets de construction dans le passé, nos dirigeants ont dû accomplir des traditions anciennes en invitant chaque petit chef de notre empire à la capitale pour les couvrir de cadeaux et tenir des festins somptueux. Alors que notre État grandit, cependant, c'est loin d'être une façon idéale d'entreprendre ces projets. Fournir de la main-d'œuvre et des matériaux pour la construction devrait être un devoir de chaque chef dans nos terres."
 quipu:0 "Quipu"
 quipu_desc:0 "Est un système qui utilise des nœuds sur corde pour stocker l'information. Les nœuds représentent un nombre de zéro à neuf qui peut être utilisé pour stocker des quantités ou pour la comptabilité. Les nœuds peuvent aussi être utilisés pour se référer à des logogrammes sur la même corde. Les nœuds montrent quelle syllabe dans le logogramme utiliser et en combinant plus de cordes vous pouvez alors faire des phrases."
 drafted_hatun_runas:0 "Hatun Runas Enrôlés"
 drafted_hatun_runas_desc:0 "Hatun runas étant les hommes communs de l'empire. Un homme sur cinquante sera choisi pour servir dans l'armée dès son vingt-cinquième anniversaire et les sept années suivantes. Cela fournit une armée large et professionnelle qui est plus disciplinée que nos adversaires."
 mita_system:0 "Système Mit'a"
 mita_system_desc:0 "De l'âge de quinze à cinquante ans, tous les mâles sont requis de travailler sous le système mit'a. Cela signifie qu'ils pour une période de l'année agiront comme main-d'œuvre gratuite pour le gouvernement. Le travail est régulé de sorte qu'il ne conflit pas avec la possibilité de chaque personne de subvenir aux besoins de sa famille."
 llama_michis:0 "Michis de Lamas"
 llama_michis_desc:0 "Les lamas ont de nombreuses fonctions dans notre société. Ils agissent comme bêtes de somme, comme sacrifices, fournissent de la viande, de la laine et leur fumier est utilisé comme fertilisant. Contrôler l'élevage et l'utilisation des lamas à travers des michis ou bergers gouvernementaux, nous nous assurons que la population de lamas soit strictement surveillée. Cela permettra une augmentation de la population de lamas."
 tambo:0 "Relais Tambo"
 tambo_desc:0 "Notre système routier est l'épine dorsale de notre empire. Pour un bénéfice supplémentaire de notre militaire et administration, nous érigerons des relais Tambo le long de toutes les routes principales. Ces relais seront construits à une journée de marche l'un de l'autre et fourniront un abri et transporteront des provisions pour les voyageurs."
 CHM_ideas:0 "Idées Chimús"
 CHM_ideas_start:0 "Traditions Chimús"
 CHM_ideas_bonus:0 "Ambition Chimú"
 chm_idea_1:0 "Irrigation Inter-Vallées"
 chm_idea_1_desc:0 "En construisant de grands canaux reliant les sources d'eau des vallées de notre patrie ensemble, nous pouvons grandement améliorer nos techniques d'irrigation et la productivité de notre terre."
 chm_idea_2:0 "Ciudadelas"
 chm_idea_2_desc:0 "Les complexes royaux doivent être des villes bien défendues et fortifiées chacune d'elles. En s'assurant que les ennemis doivent mener une bataille terrible pour les atteindre, nous nous assurons que notre empire restera protégé."
 chm_idea_3:0 "Héritage Divisé"
 chm_idea_3_desc:0 "Il ne convient pas que le fils qui hérite du royaume hérite aussi de toute la richesse de son père, ou de la maison du mort. Laissons la richesse aller à d'autres parents, et laissons le mort garder sa maison alors que le nouveau roi construit un palais qui lui est propre."
 chm_idea_4:0 "Vigilance de la Lune"
 chm_idea_4_desc:0 "La Déesse Lune Si est la gardienne de toute propriété. Nous devrions suivre sa voie, et être vigilants pour les complots et voleurs dans l'obscurité."
 chm_idea_5:0 "Relocalisations d'Artisans"
 chm_idea_5_desc:0 "Il ne convient pas que nos terres conquises aient de meilleurs artisans et sages que la capitale. Les plus grandes mains et esprits de l'empire doivent être amenés à Chan Chan pour nous servir directement."
 chm_idea_6:0 "Économie Spécialisée"
 chm_idea_6_desc:0 "Alors que notre empire grandit, nous devons passer d'essayer de faire en sorte que chaque village voit à tous ses besoins à un système qui redistribue la richesse de tous parmi l'empire, et où tous produisent ce qu'ils produisent le mieux."
 chm_idea_7:0 "Le Mit'a"
 chm_idea_7_desc:0 "Les batailles ritualistiques que notre peuple menait autrefois sont une chose du passé. Maintenant est un temps pour de grandes armées et la conquête. En décrétant que tous les hommes doivent devoir et travail au roi, nous pouvons les contraindre au service militaire."
 MCA_ideas:0 "Idées Muiscas"
 MCA_ideas_start:0 "Traditions Muiscas"
 MCA_ideas_bonus:0 "Ambition Muisca"
 mca_idea_1:0 "Zipa et Zaque"
 mca_idea_1_desc:0 "Pour mieux diriger notre peuple, un dirigeant devrait superviser les régions du nord, et un les régions du sud. De cette façon, chacun sera mieux capable de superviser les terres sous son règne."
 mca_idea_2:0 "El Dorado"
 mca_idea_2_desc:0 "Pour honorer les Dieux, le Zipa doit se baigner chaque année dans le lac de Guatavita, couvert de poudre d'or. De cette façon, l'or devient un sacrifice aux Dieux, et un signe de notre pouvoir."
 mca_idea_3:0 "Lutte Gueches"
 mca_idea_3_desc:0 "Le titre de guerrier Gueches devrait être donné aux champions de nos jeux de lutte. Ceux-ci, qui se sont prouvés au-dessus de tous les autres, sont une vraie inspiration pour nos jeunes guerriers."
 mca_idea_4:0 "Le Conte de Bochica"
 mca_idea_4_desc:0 "Le grand héros Bochica, qui a mis fin au grand déluge en créant les Chutes de Tequendama et qui a puni Huitaca et Chibchacum, reste une inspiration pour notre peuple, pour qu'ils s'efforcent d'être des héros aussi."
 mca_idea_5:0 "Troc d'Émeraudes"
 mca_idea_5_desc:0 "Les magnifiques gemmes vertes de notre terre sont l'envie et le désir de tous ceux qui les connaissent. Et, pour nous, elles sont si abondantes qu'elles servent d'articles de troc."
 mca_idea_6:0 "Agriculture en Terrasses"
 mca_idea_6_desc:0 "Pour tirer le maximum d'avantage de l'espace limité des hauts plateaux, nous avons développé l'agriculture en terrasses et de meilleures techniques d'irrigation."
 mca_idea_7:0 "Loi Coutumière"
 mca_idea_7_desc:0 "Bien que le Zipa et Zaque règnent, leur règne est contraint par des coutumes anciennes, et leur rôle est de maintenir et appliquer ces coutumes, pas simplement d'imposer leurs caprices."
 CYA_ideas:0 "Idées Chachapoyanes"
 CYA_ideas_start:0 "Traditions Chachapoyanes"
 CYA_ideas_bonus:0 "Ambition Chachapoyan"
 cya_idea_1:0 "Guerriers des Nuages"
 cya_idea_1_desc:0 "Nous sommes une lignée fière et ancienne de guerriers. Nous devons toujours maintenir cet héritage, pour que d'autres craignent de nous attaquer."
 cya_idea_2:0 "Héritage de Kuelap"
 cya_idea_2_desc:0 "Notre immense forteresse de Kuelap est un exploit presque inégalé à travers les Andes. L'exemple architectural qu'elle établit doit être maintenu."
 cya_idea_3:0 "Forteresses de Sommet"
 cya_idea_3_desc:0 "Nos villes et forteresses se trouvent au sommet d'immenses montagnes, bien au-delà des nuages. Elles présentent un obstacle formidable à quiconque chercherait à nous envahir."
 cya_idea_4:0 "Diplomatie Féminine"
 cya_idea_4_desc:0 "Il peut être sage, parfois, de confier des missions diplomatiques délicates non pas aux guerriers ou rois, mais aux femmes de notre peuple qui sont plus susceptibles de gagner l'oreille des souverains ennemis."
 cya_idea_5:0 "Endurance Chachapoyan"
 cya_idea_5_desc:1 "Même quand nos hommes ne peuvent plus combattre et nos femmes ne peuvent plus être utilisées pour la diplomatie, ils continuent tous deux encore à servir notre peuple avec leur expérience."
 cya_idea_6:0 "Purunmachus"
 cya_idea_6_desc:0 "Pour honorer nos morts, nous devrions leur construire de grands sarcophages d'argile, dans des montagnes reculées et sur de grandes falaises, où ils seront mis au repos."
 cya_idea_7:0 "Forêts de Nuages"
 cya_idea_7_desc:0 "L'immense forêt tropicale des hautes Andes amazoniennes forme une couche terrifiante de défense autour de nos foyers, où des embuscades et des menaces naturelles attendent les armées errantes."
 TEU_ideas:0 "Idées Teutoniques"
 TEU_ideas_start:0 "Traditions Teutoniques"
 TEU_ideas_bonus:0 "Ambition Teutonique"
 teu_idea_1:0 "Réformer l'Armée"
 teu_idea_1_desc:0 "Les chevaliers allemands, vétérans des croisades et d'innombrables guerres cannoriennes ne sont simplement pas assez nombreux pour rester la base de nos armées. Maintenant nous devons réorganiser l'armée pour ouvrir la voie à des régiments levés domestiquement, capables de remplacer les chevaliers sur le champ de bataille."
 teu_idea_2:0 "Recruter des Paysans"
 teu_idea_2_desc:0 "Il nous est devenu clair que nous ne pouvons plus compter sur des volontaires étrangers pour remplir nos rangs d'armée. Peu importe à quel point ils pourraient être expérimentés et précieux. Au lieu de cela, un système qui nous permettrait de lever nos sujets, Allemands et non-Allemands, doit être développé."
 teu_idea_3:0 "Ajuster nos Tactiques d'Infanterie"
 teu_idea_3_desc:0 "Les batailles cannoriennes contemporaines ont prouvé que l'âge de l'infanterie est sur le point de commencer. Il est maintenant temps de développer de nouvelles tactiques, d'adopter la pique, et de réformer notre concept médiéval d'infanterie auxiliaire en la force de combat principale de nos futures armées."
 teu_idea_4:0 "Assumer l'Autorité Religieuse"
 teu_idea_4_desc:0 "Mettre fin à la pratique de l'autonomie religieuse lâche des évêques locaux dans notre royaume. Toutes les matières religieuses, de la taxation, à la conversion des locaux, seront désormais des matières d'État."
 teu_idea_5:0 "Étendre les Marches"
 teu_idea_5_desc:0 "Accorder l'autonomie aux gouverneurs locaux de nos régions frontalières et réformer leur terre en marches. Ces terres spéciales paieront moins d'impôts à l'État en retour d'une obligation de maintenir la plus haute préparation au combat pendant les temps de guerre comme de paix. Cela devrait nous fournir une flexibilité militaire substantielle à peu de coût."
 teu_idea_6:0 "Promouvoir les Évêques Prussiens"
 teu_idea_6_desc:0 "Accorder des droits et privilèges supplémentaires à nos évêques prussiens, assurant leur loyauté en toutes matières."
 teu_idea_7:0 "Un État, Une Religion"
 teu_idea_7_desc:0 "Réserver tous les offices d'État seulement pour ceux de notre religion. Les hérétiques et païens ne sont plus les bienvenus dans notre royaume."
 BUL_ideas:0 "Idées Bulgares"
 BUL_ideas_start:0 "Traditions Bulgares"
 BUL_ideas_bonus:0 "Ambition Bulgare"
 bul_idea_1:0 "Confirmer les Boyards Bulgares"
 bul_idea_1_desc:0 "Comme c'était la norme pour les peuples slaves dans l'est de Cannor, l'institution de l'aristocratie boyarde était commune parmi les Bulgares dans virtuellement toutes les itérations de leur État. Maintenant, avec les Ottomans finalement partis et notre peuple libre, nous devons renouveler les anciennes traditions et structurer notre société comme elle était autrefois."
 bul_idea_2:0 "Déraciner les Hérésies"
 bul_idea_2_desc:0 "Des siècles de luttes religieuses ainsi que des seigneurs païens ont laissé une marque sur notre peuple. Nous devons déraciner toutes ces doctrines dangereuses car la force réside dans l'unité."
 bul_idea_3:0 "Unité Avant les Querelles"
 bul_idea_3_desc:0 "Maintenant que nous sommes libres à nouveau, nous devons nous assurer que la noblesse bulgare ne mette jamais leurs propres querelles mesquines au-dessus de l'intérêt commun de notre peuple. Plus jamais la Bulgarie ne tombera dans la nuit comme elle l'a fait avant les Ottomans ! Unis nous récupérerons la place qui nous revient de droit."
 bul_idea_4:0 "Réformer l'Armée"
 bul_idea_4_desc:0 "L'âge médiéval est passé et nous nous trouvons maintenant dans un monde nouveau et courageux dominé par la poudre à canon, les raiders de cavalerie légère de l'est et les engins de siège qui peuvent rendre même les murs les plus hauts en piles de décombres. Nous devons nous adapter à ces changements et nous assurer que nos armées sont compétentes et assez nombreuses pour faire face à tous les défis, peu importe d'où ils viennent."
 bul_idea_5:0 "Réformer l'Église Bulgare"
 bul_idea_5_desc:0 "L'Église orthodoxe bulgare est la première Église autocéphale slave orthodoxe. Autrefois source de grande fierté et pouvoir, elle fut dégradée pendant la conquête byzantine de la Bulgarie et sa décadence continua pendant nos luttes internes et sous le joug ottoman. Libre à nouveau, le peuple bulgare trouvera l'Église bulgare le pilier principal de leur société à nouveau. Comme elle était autrefois, ainsi elle sera à nouveau."
 bul_idea_6:0 "Flexibilité Militaire"
 bul_idea_6_desc:0 "Faisant le pont entre le monde des steppes, le monde islamique et l'ouest de Cannor ; la Bulgarie fait face à des défis militaires comme peu d'autres pays en Cannor. Non seulement elle doit rester compétitive contre de nombreux conquérants potentiels, elle doit retenir son expertise à combattre dans virtuellement tous les types de terrain - des steppes, aux plaines et basses terres aux forêts, collines et montagnes. Nos ancêtres n'ont jamais craint ces défis, ils se sont levés pour les affronter avec un succès et une grâce légendaires, et ainsi nous le ferons encore une fois."
 bul_idea_7:0 "Troisième Rome"
 bul_idea_7_desc:0 "L'âge d'or de Rome est fini. Tout comme l'empire autrefois puissant est tombé, de même ses successeurs grecs sont tombés. Il appartient maintenant à la Bulgarie d'utiliser notre position en Cannor au cœur de l'une des plus grandes intersections de routes commerciales du continent, ainsi que nos liens royaux au trône byzantin et de revendiquer l'héritage de la Troisième Rome. Que les autres usurpateurs et prétendants à l'Est craignent le Nouveau Tsardom bulgare, ressuscité des cendres comme un phénix."
 KIE_ideas:0 "Idées Kiéviennes"
 KIE_ideas_start:0 "Traditions Kiéviennes"
 KIE_ideas_bonus:0 "Ambition Kiévienne"
 mother_of_all_cities:0 "Mère de Toutes les Cités"
 mother_of_all_cities_desc:0 "Pendant des siècles, l'ancienne ville de Kiev a été la 'mère de toutes les villes de la Rus' et 'une vraie perle dans la couronne de Rus'. Bien que dans sa riche histoire elle ait été saccagée et ravagée d'innombrables fois, elle reste encore l'une des villes les plus belles et significatives de l'est de Cannor."
 heritage_of_rus:0 "Héritage de la Rus'"
 heritage_of_rus_desc:0 "La Ruthénie est le cœur de l'ancienne Rus' de Kiev et dans ce cœur se trouve Kiev, l'endroit vers lequel toutes les routes mènent. Avec Kiev en nos mains, la restauration de la Rus' elle-même n'est qu'à un seul pas."
 fending_off_the_invaders:0 "Repousser les Envahisseurs"
 fending_off_the_invaders_desc:0 "Pendant des âges, des nomades barbares de la steppe ont traversé en terres de Rus' pillant et brûlant nos villes et forts, même Kiev elle-même à de nombreuses occasions. Eh bien, plus maintenant. Nous construirons des murs si hauts et larges que même les plus puissants des Khans ne les perceront jamais."
 chernozem_land:0 "Chernozem"
 chernozem_land_desc:0 "Le Chernozem ruthénien est la parcelle de terre la plus fertile de tout Cannor. Si nous parvenons à sécuriser la paix dans nos terres et empêcher les envahisseurs de détruire nos récoltes, nous pouvons devenir le plus grand exportateur de grain de Cannor apportant d'innombrables fortunes à notre foyer."
 center_of_orthodox_church:0 "Centre de l'Église Orthodoxe"
 center_of_orthodox_church_desc:0 "C'était Kiev elle-même où le baptême de Rus' commença. Pendant des années et des siècles, malgré tous les jeux politiques et les prétentions prétentieuses de nos frères du nord, Kiev reste encore le centre incontestable de l'Église orthodoxe de l'est cannorien."
 support_local_traders:0 "Soutenir les Commerçants Locaux"
 support_local_traders_desc:0 "En introduisant et soutenant des marchés saisonniers et foires dans nos villes, nous visons à développer un réseau commercial fort et stable dans notre pays - un qui attirera même les étrangers à nos terres et étendra notre accès aux marchés lointains."
 centralized_rule:0 "Un pour les Gouverner Tous"
 centralized_rule_desc:0 "La grande et puissante Rus' de Kiev, autrefois centrée dans notre ville même, s'effondra en d'innombrables principautés mesquines, se battant sans fin entre elles, se querellant et inconscientes du fait que des royaumes plus grands les regardaient et les considéraient comme mûrs pour la cueillette. Plus jamais nous ne permettrons cela. Notre nouveau pays déracinera toute idée d'autonomie et gardera impitoyablement l'emprise la plus serrée sur tous nos anciens domaines. Centralisés, nous tiendrons unis sans égaux."
 NAX_ideas:0 "Idées Naxiennes"
 NAX_ideas_start:0 "Traditions Naxiennes"
 NAX_ideas_bonus:0 "Ambition Naxienne"
 maritime_state:0 "État Maritime"
 maritime_state_desc:0 "De la mer nos ancêtres italiens sont venus gouverner cette terre et de la mer notre pouvoir vient encore aujourd'hui. Le duché de Naxos - étendu sur la plupart des Cyclades, a toujours été un pays regardant les mers et leurs vagues inébranlables. Si nous devons rester forts et unis, la mer est où se trouve notre avenir."
 naxos_rules_the_waves:0 "Naxos Gouverne les Vagues"
 naxos_rules_the_waves_desc:0 "Pour beaucoup, une marine forte est une question de prestige. Pour nous, une marine forte est une question vitale de notre survie même. Avec des fiefs étendus à travers des dizaines d'îles, la seule façon de maintenir la communication entre les parties de notre domaine est via la mer."
 archipelago_of_opportunities:0 "Archipel d'Opportunités"
 archipelago_of_opportunities_desc:0 "Les eaux autour de nos îles ont toujours été traîtresses pour les marins et navires, particulièrement ceux transportant des biens riches. Une attaque rapide comme l'éclair par des galères menées par des hommes hautement expérimentés qui ont passé toute leur vie dans ces eaux se terminerait par eux disparaissant plus vite que leur proie ne réaliserait ce qui s'était passé."
 legacy_of_crusaders:0 "Héritage des Croisés"
 legacy_of_crusaders_desc:0 "Même si nous gouvernons des terres habitées principalement par des sujets grecs orthodoxes loyaux, nous nous souvenons encore d'où nous venons : l'Italie. Le sang de nos ancêtres croisés coule encore dans nos veines, un héritage que nous et nos cousins italiens nous souvenons encore."
 archipelago_feudalism:0 "Féodalisme d'Archipel"
 archipelago_feudalism_desc:0 "Quand nous sommes d'abord arrivés sur ces terres, il y eut une rencontre plutôt unique de civilisations : le système d'administration de pronoia byzantin rencontra de front le concept ouest cannorien de féodalisme. Quelque chose d'étrange et de beau se passa à ce moment : tout se mélangea et s'assortit ensemble, créant un mélange unique de traditions orientales et occidentales, un système qui fonctionne parfaitement pour les Grecs et les Latins."
 latin_roots:0 "Racines Latines"
 latin_roots_desc:0 "Alors que notre ancienne patrie d'Italie traverse la Renaissance avec un progrès technologique comme jamais auparavant, beaucoup de ces idées nouvelles et parfois dangereuses, mais souvent brillantes, nous atteignent. Avoir des cousins distants paie après tout."
 naxian_ambitions:0 "Ambition Naxienne"
 naxian_ambitions_desc:0 "Même si l'Empire latin - foyer de nos anciens seigneurs féodaux - est parti, l'héritage latin des croisés vit encore à travers nous. Bien que petit, notre bastion de culture et religion occidentales tient ferme. Nous sommes une petite terre mais nos ambitions de restaurer un Empire depuis longtemps parti sont grandes."
 TUA_ideas:0 "Idées Tapuyas"
 TUA_ideas_start:0 "Traditions Tapuyas"
 TUA_ideas_bonus:0 "Ambition Tapuya"
 ge_hunter_gatherers:0 "Chasseurs-Cueilleurs"
 ge_hunter_gatherers_desc:0 "Depuis l'aube des temps, notre peuple a vécu une vie d'harmonie avec la nature. Toujours en mouvement, toujours à la recherche des fruits fournis par la jungle autour de nous. Notre société est comme la vie elle-même : toujours changeante et jamais en un endroit trop longtemps."
 ge_home_of_fisherfolk:0 "Foyer du Peuple Pêcheur"
 ge_home_of_fisherfolk_desc:0 "Bien que nos terres soient dominées par des jungles sans fin et des collines basses, même elles doivent s'incliner devant la force la plus puissante de la nature, l'eau. Les rivières sculptent notre paysage, non seulement connectant nos communautés distantes mais aussi fournissant à notre peuple eau et poisson. Pendant des générations, nous avons vécu de ces eaux et avec grande fierté nous prétendons que quand il s'agit de pêcher, nous sommes seconds à aucun."
 yam_growers:0 "Cultivateurs d'Ignames"
 yam_growers_desc:0 "Même si notre peuple a toujours été principalement chasseurs-cueilleurs, l'igname est une exception à cette règle. Un légume commun, natif des forêts tropicales d'Amérique du Sud et assez facile à cultiver, l'igname est la nourriture de réserve que notre peuple cultive pour toujours avoir quelque chose sur quoi se rabattre."
 ge_mithology:0 "Terre de Mythologie"
 ge_mithology_desc:0 "La mythologie de notre peuple est plus que juste de la narration, c'est une façon de vivre en soi. D'innombrables histoires sur le bien et le mal, les héros, guerriers et sages du passé mais aussi les animaux, tels que le jaguar, le plus sacré de tous, sont transmises d'une génération à la suivante."
 ge_jaguar_warriors:0 "La Voie du Jaguar"
 ge_jaguar_warriors_desc:0 "Le Jaguar a toujours été l'animal le plus sacré pour notre peuple. Insaisissable, intelligent, puissant et impressionnant, il est l'incarnation de toutes les valeurs de notre mythologie. Un exemple suprême pour nos guerriers à émuler.\nNe jamais être vu, à moins que tu ne veuilles l'être, ne jamais avoir peur, parce que dans les nuits de jungle, tu es la chose la plus dangereuse là-bas. Quand tu attaques, frappe si vite que ta proie ne sait jamais ce qui l'a frappée, et finalement, une fois que c'est fait, disparais dans la profondeur sans fin de la jungle.\nC'est la voie du jaguar."
 ge_establish_trade:0 "Ouvrir les Routes Commerciales"
 ge_establish_trade_desc:0 "Aussi longtemps que nous pouvons nous souvenir, notre peuple a vécu dans des communautés éparpillées le long des berges d'innombrables rivières de jungle. Beaucoup de ces petits villages de pêcheurs et communautés n'ont jamais eu de contact les uns avec les autres. Ceci change maintenant. Notre peuple commence à voyager par les rivières et commercer avec leurs cousins et parents distants. Avec ce commerce, nos idées et mythologie peuvent se répandre."
 ge_unite_the_tribes:0 "Unir les Tribus"
 ge_unite_the_tribes_desc:0 "Des rumeurs et murmures viennent le long des rivières. Des histoires d'un homme blanc venant à nos rivages de l'autre côté des Mers sans Fin et d'une terre distante. Des villages entiers au sommet de grands bateaux de bois pleins d'hommes avec des bâtons de feu. Partout où ils viennent, la mort suit bientôt. Si nous devons survivre à ce défi, contrairement à tout autre jamais rencontré par notre peuple, nous devons rassembler tous nos villages et communautés et nous préparer à agir comme un."
 POM_ideas:0 "Idées Poméranienns"
 POM_ideas_start:0 "Traditions Poméraniennes"
 POM_ideas_bonus:0 "Ambition Poméranienne"
 pom_idea_1:0 "Héritage de Pirates"
 pom_idea_1_desc:0 "Étant un réseau occupé de commerce lucratif, la mer Baltique, et ainsi la côte nord-allemande a toujours été un très bon endroit pour la piraterie. Tant et si bien que même les dirigeants de ces petits pays participaient souvent, plus ou moins ouvertement. Il n'y a rien comme voler beaucoup d'or à l'un de vos rivaux."
 pom_idea_2:0 "Marchands Poméraniens"
 pom_idea_2_desc:0 "Les Poméraniens ont une longue tradition de naviguer à travers la mer Baltique à la recherche de refuges sûrs pour leurs navires et marchandises. Beaucoup d'étrangers ont entendu parler de nous - de Novgorod à Constantinople."
 pom_idea_3:0 "Ports du Nord"
 pom_idea_3_desc:0 "Les ports poméraniens sont situés à un excellent emplacement stratégique, ce qui nous donne un avantage naturel quand nous étendons notre influence sur le commerce dans la mer Baltique."
 pom_idea_4:0 "Liberté Religieuse"
 pom_idea_4_desc:0 "Étant principalement intéressés par le commerce et les opportunités d'affaires distantes, nous n'avons ni le temps ni le désir d'entrer dans de mesquines querelles religieuses avec nos compagnons chrétiens."
 pom_idea_5:0 "Contrats Mercenaires"
 pom_idea_5_desc:0 "Nos nombreux contacts commerciaux nous ont permis d'établir d'excellentes relations avec une multitude d'étrangers. Notre bon nom et réputation nous permettront d'engager leurs mercenaires à de meilleurs taux que d'habitude."
 pom_idea_6:0 "Dominer la Baltique"
 pom_idea_6_desc:0 "Alors que le pouvoir et l'influence poméraniens grandissent, de même grandit notre emprise sur la mer Baltique. Bientôt ce sera Mare Nostrum, peu plus qu'un étang poméranien. Une autoroute pour notre commerce."
 pom_idea_7:0 "Marine Allemande"
 pom_idea_7_desc:0 "Nous tenterons de construire la plus grande marine de toute l'Allemagne !"
 KAZ_ideas:0 "Idées Kazakhes"
 KAZ_ideas_start:0 "Traditions Kazakhes"
 KAZ_ideas_bonus:0 "Ambition Kazakhe"
 kaz_idea_1:0 "Tolérance des Steppes"
 kaz_idea_1_desc:0 "La steppe est si vaste, que nous ne pouvons entendre les prières des païens."
 kaz_idea_2:0 "Héritage Tribal"
 kaz_idea_2_desc:0 "Dans la mer d'herbe, les concepts de légitimité et de justification de conquête deviennent irrelevants. Dans la steppe, les mauvaises nouvelles ne voyagent pas du tout car personne n'entend les cris des vaincus."
 kaz_idea_3:0 "Société Guerrière"
 kaz_idea_3_desc:0 "Un homme est homme, et une femme est femme, seulement tant qu'ils peuvent monter et combattre. Dans la steppe, tout le monde est un guerrier, parce que seuls les plus forts survivent. La steppe ne pardonne pas."
 kaz_idea_4:0 "Héritage de la Grande Horde"
 kaz_idea_4_desc:0 "La tradition orale est la base de notre société. Il y a longtemps, disent nos anciens, un jeune garçon s'éleva de rien pour devenir le Khan des Khans et conquit le monde entier en un simple battement de cil d'une vie. Le monde tremble encore de son nom et il apprendra à craindre les steppes une fois de plus."
 kaz_idea_5:0 "Guerre des Steppes"
 kaz_idea_5_desc:0 "Depuis l'aube des temps, quand nos ancêtres ne connaissaient rien du seul Dieu et de son Prophète, la guerre des steppes tournait autour d'une chose : l'unité d'un cheval et d'un homme. Dans la steppe, ils deviennent un, une seule vie, et une seule force de combat. Aucune armée n'a jamais réussi à battre les tactiques de frappe et fuite des steppes, même le puissant Iskender tomba devant nous."
 kaz_idea_6:0 "S'Installer"
 kaz_idea_6_desc:0 "Le temps est venu d'abandonner notre mode de vie nomade et de nous installer comme le font les Occidentaux. Nous construirons de puissants murs qui ne tomberont jamais."
 kaz_idea_7:0 "Mettre Fin à la Domination Occidentale"
 kaz_idea_7_desc:0 "Pendant très longtemps, nos tribus ont commercé avec des marchands russes et occidentaux, laissant ces étrangers prendre la plupart des profits. Maintenant le temps est venu pour nous de revendiquer notre propre présence dans les grands centres de commerce occidentaux et orientaux !"
 ARM_ideas:0 "Idées Arméniennes"
 ARM_ideas_start:0 "Traditions Arméniennes"
 ARM_ideas_bonus:0 "Ambition Arménienne"
 apostolic_church:0 "Église Apostolique"
 apostolic_church_desc:0 "L'Arménie fut la première nation à établir le christianisme comme sa religion d'État en 301. Le sentiment d'avoir la première église nationale au monde nous apporte une immense fierté en notre nation. Notre foi religieuse nous a aidés à maintenir notre identité et espoir, spécialement grâce à Saint Mesrop Mashdots et son alphabet arménien, qui révolutionna le destin de notre peuple. C'était une étape fondamentale dans le renforcement de l'État et de l'identité arméniens."
 land_reclamation:0 "Récupération des Terres"
 land_reclamation_desc:0 "L'Arménie a été ravagée par la guerre pendant des siècles et déchirée par ses voisins. En récupérant nos terres perdues et en les rendant appropriées pour l'habitation avec la restauration d'églises et forteresses en ruines, nous pouvons assurer une emprise plus forte sur nos terres et améliorer les vies de notre citoyenneté."
 border_nation:0 "Nation Frontalière"
 border_nation_desc:0 "L'Arménie, depuis les temps anciens, a souvent été un champ de bataille entre de plus grandes nations pendant des siècles. Même après avoir regagné notre souveraineté, il est souvent difficile de maintenir une position neutre. Il est difficile d'apaiser tout le monde, mais c'est réalisable."
 melikdom_organization:0 "Organisation Melikdom"
 melikdom_organization_desc:0 "Comme l'un des rares bastions d'un État arménien indépendant, l'Arménie était gouvernée par des suzerains féodaux appelés meliks, alors que l'ancien système nakharar s'effondrait. La relation entre meliks et leurs subordonnés était celle d'un officier commandant militaire et d'un officier junior, et non de seigneur féodal et de serf. Les paysans étaient souvent autorisés à posséder des terres, étaient libres et possédaient des propriétés."
 sygnakhs:0 "Sygnakhs"
 sygnakhs_desc:0 "Les Sygnakhs sont des structures militaires en Arménie pour les organisations de recrutement, les systèmes de fortification, les balises de signal et le soutien logistique. Habituellement, chaque melik aurait son propre sygnakh, mais les sygnakhs plus grands sont partagés par différents meliks. Établir de tels sygnakhs nous permet de rallier nos troupes plus efficacement."
 nakharar_titles:0 "Titres Nakharar"
 nakharar_titles_desc:0 "Affaiblie par de nombreuses invasions et les réformes légales des rois, la structure nakharar resta virtuellement inchangée pendant de nombreux siècles et fut finalement éliminée pendant les invasions mongoles au treizième siècle. Restaurer le despotisme féodal est hors de question, mais raviver l'ancien titre de nos nobles encouragerait la fierté nationale."
 end_of_armenian_diaspora:0 "Fin de la Diaspora Arménienne"
 end_of_armenian_diaspora_desc:0 "Notre peuple a été éparpillé au loin, sans foyer où retourner. Le renouveau de la nation arménienne devrait encourager beaucoup de nos compatriotes d'outre-mer à retourner à leur mère patrie !"
 WLS_ideas:0 "Idées Galloises"
 WLS_ideas_start:0 "Traditions Galloises"
 WLS_ideas_bonus:0 "Ambition Galloise"
 cynulliad:0 "Cynulliad"
 cynulliad_desc:0 "Owain Glyndwr appela le premier Parlement, ou Cynulliad, à Machynlleth en 1404. Là, il déclara sa vision d'un État gallois indépendant avec un parlement et une église galloise séparée."
 bardic_literature:0 "Littérature Bardique"
 bardic_literature_desc:0 "En ravivant nos traditions poétiques anciennes, nous pouvons résister à l'épreuve du temps. Les meilleures guerres ne sont pas souvent gagnées avec l'épée, mais avec la poésie et la prose aussi. Un renouveau dans les traditions bardiques nous permettrait aussi de raviver l'eisteddfod, un grand rassemblement auquel étaient invités poètes et musiciens de tout le pays. Le gagnant de l'eisteddfod annuel se voit accorder un siège dans le conseil du seigneur. Nos poètes ont gardé vivant l'esprit gallois et leurs chants nous inspireront."
 cyfraith_hywel:0 "Cyfraith Hywel"
 cyfraith_hywel_desc:0 "Il y a des appels pour raviver la loi galloise traditionnelle d'Hywel le Bon et l'ancien système cantrefi pour gouverner le Pays de Galles, chacun desquels était divisé en plusieurs commotes. Celles-ci étaient d'importance particulière dans l'administration de la loi. Chaque cantref avait sa propre cour, qui était une assemblée des uchelwyr, nobles, les principaux propriétaires terriens du cantref."
 unbennaeth_prydain:0 "Unbennaeth Prydain"
 unbennaeth_prydain_desc:0 "'La Monarchie de Bretagne' était un ancien poème gallois qui servait d'hymne national pour les nombreux royaumes gallois médiévaux. Bien que la composition spécifique soit maintenant perdue, elle recomptait vraisemblablement les exploits des anciens rois des Bretons. Raviver une nouvelle forme de cette composition attiserait la fierté nationale."
 economic_revival:0 "Renouveau Économique"
 economic_revival_desc:0 "Le Pays de Galles avait plusieurs problèmes pour devenir une puissance économique. Il était restreint par son emplacement périphérique, sa topographie principalement de hautes terres, ses communications pauvres et sa population clairsemée. En encourageant le développement du commerce et des ports, ainsi que l'exploitation de riches gisements minéraux, nous pouvons stimuler de nouvelles avancées non seulement en économie, mais en technologie aussi."
 prifysgolion_cymru:0 "Prifysgolion Cymru"
 prifysgolion_cymru_desc:0 "Owain Glyndwr planifiait d'établir deux universités au Pays de Galles, une dans le nord et une dans le sud. En encourageant les arts académiques, nous pouvons espérer que notre grande nation sera un centre d'apprentissage."
 welsh_church:0 "Église Galloise"
 welsh_church_desc:0 "L'église galloise était indépendante des autres églises, avec sa propre structure ecclésiastique. Nous sommes un peuple chrétien bien avant que les Romains quittent les rivages de Bretagne et nous abandonnent. Notre terre est la terre de nombreux saints chrétiens et avec un héritage fort de la chrétienté celtique."
 west_african_ideas:0 "Idées Ouest-Sarhaliennes"
 west_african_ideas_start:0 "Traditions Ouest-Sarhaliennes"
 west_african_ideas_bonus:0 "Ambition Ouest-Sarhalienne"
 west_african_idea_1:0 "Tradition Griot"
 west_african_idea_1_desc:0 "Les conteurs, chanteurs de louanges, poètes et musiciens de notre peuple, les griots sont enseignants et conseillers. Nous devrions les écouter, et nous assurer que leur connaissance et leurs voies sont transmises aux nouvelles générations de griots."
 west_african_idea_2:0 "Caravanes de Sel"
 west_african_idea_2_desc:0 "Chaque année, de grandes caravanes de sel voyagent à travers la terre depuis la mine du désert. Le précieux pain de poudre blanche qu'elles nous apportent permet la préservation de la nourriture."
 west_african_idea_3:0 "Noix de Kola"
 west_african_idea_3_desc:0 "La boisson de l'arbre kola est d'une valeur essentielle dans nos coutumes anciennes. Nous devrions nous assurer de ne jamais manquer d'un approvisionnement d'elles."
 west_african_idea_4:0 "Ancêtres et Croissant"
 west_african_idea_4_desc:0 "Du nord sont venus des étrangers prêchant une foi étrangère et des marchands vénérant cette religion. Au sud demeurent encore les fidèles des anciennes voies de notre peuple. Nous devons nous efforcer d'établir un équilibre entre ces groupes et nous assurer que tous se trouvent représentés dans les institutions de notre État."
 west_african_idea_5:0 "Écuries Royales"
 west_african_idea_5_desc:0 "Il est inacceptable qu'un souverain règne sans posséder de nobles destriers comme marque de sa puissance. Nous devons nous assurer d'avoir toujours accès à un approvisionnement en chevaux de guerre !"
 west_african_idea_6:0 "Le Grand Fleuve"
 west_african_idea_6_desc:0 "Les grands fleuves comme le Niger et la Volta définissent en grande partie le continent sarhalien, accélérant considérablement les transports et les voyages. Nous devons adopter ces voies fluviales majestueuses comme moyens de transport privilégiés."
 west_african_idea_7:0 "Maintenir les Rois Mineurs"
 west_african_idea_7_desc:0 "Bien que nous soyons bien sûr les véritables grands rois, il peut exister d'autres rois qui doivent régner sous notre autorité. Laissons-les gouverner leur propre peuple et leurs propres villages, qu'ils connaissent le mieux, en notre nom."
 andean_ideas:0 "Idées Andines"
 andean_ideas_start:0 "Traditions Andines"
 andean_ideas_bonus:0 "Ambition Andine"
 andean_idea_1:0 "Quipus Parlants"
 andean_idea_1_desc:0 "En utilisant des arrangements de cordes et de nœuds pour enregistrer les informations, nous pouvons grandement faciliter l'administration de nos terres et la conservation d'informations vitales pour notre royaume."
 andean_idea_2:0 "Réseau de Routes Montagnardes"
 andean_idea_2_desc:0 "Pour faciliter la redistribution des marchandises, un grand réseau de routes montagnardes reliant les vallées lointaines et traversant les gorges profondes s'avère nécessaire. Construisons-le avec la maîtrise de nos ancêtres."
 andean_idea_3:0 "Larmes du Soleil"
 andean_idea_3_desc:0 "Bien que les aventuriers de contrées lointaines rêvent de trouver de l'or secret sur les sentiers montagneux des hautes Andes, pour nous le métal jaune revêt une valeur plus artistique et sacrée qu'économique."
 andean_idea_4:0 "Élevage de Lamas"
 andean_idea_4_desc:0 "Les vastes troupeaux de lamas de nos terres nous fournissent des tissus pour nous vêtir, de la viande pour nous nourrir et des bêtes de somme pour porter nos fardeaux. Ils sont véritablement inestimables."
 andean_idea_5:0 "Ornements Monumentaux"
 andean_idea_5_desc:0 "Des vastes géoglyphes des déserts de Nazca aux structures gravées, notre terre abrite de nombreux témoignages immenses de notre labeur et de notre génie architectural."
 andean_idea_6:0 "Cités Cachées"
 andean_idea_6_desc:0 "Dans une terre de pics immenses et de forêts tropicales impénétrables, nombre de nos cités sont presque inaccessibles aux étrangers. Elles pourraient facilement demeurer cachées pendant des siècles, oubliées du monde."
 andean_idea_7:0 "Musique des Zampoñas"
 andean_idea_7_desc:0 "Les mélodies envoûtantes des flûtes de notre patrie et la musique qu'elles produisent sont une véritable marque distinctive de notre peuple, et doivent être encouragées."
 aymaran_ideas:0 "Idées Aymaras"
 aymaran_ideas_start:0 "Traditions Aymaras"
 aymaran_ideas_bonus:0 "Ambition Aymara"
 aym_idea_1:0 "Héritage de Tiwanaku"
 aym_idea_1_desc:0 "Nous nous souvenons des nombreuses idées et notions que nous avons héritées de l'ancien empire de Tiwanaku, sur les rives du lac Titicaca sacré."
 aym_idea_2:0 "Guérison des Yatiri"
 aym_idea_2_desc:0 "Les Yatiri sont notre lien avec le monde des esprits naturels et des ancêtres. Marqués et frappés par la foudre, ils sont ainsi appelés à leur destinée de gardiens des rites de guérison. Nous devons écouter leur sagesse."
 aym_idea_3:0 "Production de Chu'uqi"
 aym_idea_3_desc:0 "Là où le maïs pousse mal sur les hauts plateaux de notre terre, nous avons appris à compter sur les tubercules hautement nutritifs d'une plante locale. Avec une production accrue, nous pouvons nourrir notre peuple et nos guerriers avec une nourriture facilement cultivée."
 aym_idea_4:0 "Cultiver les Danses Aymaras"
 aym_idea_4_desc:0 "Les danses animées de notre peuple, au son des flûtes de roseau, sont une marque distinctive de notre culture. Nous devons les encourager et les développer sous toutes leurs formes variées."
 aym_idea_5:0 "Les Rites Tinku"
 aym_idea_5_desc:0 "Les grands combats rituels tenus en l'honneur de Pachamama, la déesse-terre, non seulement la réjouissent, mais assurent que nos hommes maintiennent constamment leur esprit combatif."
 aym_idea_6:0 "Encourager les Chal'lla"
 aym_idea_6_desc:0 "Les rites nécessaires d'action de grâces à la déesse Terre rassemblent notre peuple et apportent la paix à la terre. Nous devons nous assurer qu'ils ne soient jamais oubliés."
 aym_idea_7:0 "Devoirs Ayni"
 aym_idea_7_desc:0 "Notre société est bâtie sur un système de commerce et de devoirs réciproques, où chaque membre a un devoir envers l'ensemble de la communauté."
 tupi_ideas:0 "Idées Tupi"
 tupi_ideas_start:0 "Traditions Tupi"
 tupi_ideas_bonus:0 "Ambition Tupi"
 patrilinear_society:0 "Parenté Agnatique"
 patrilinear_society_desc:0 "Contrairement aux tribus tremblantes et faibles qui nous entourent, notre peuple a toujours eu une vision claire de l'avenir ainsi qu'un ensemble strict de lois qui régissent notre société. Les fils porteront les noms de leurs pères, tout comme leurs pères l'ont fait avant eux, et ce faisant l'héritage de nos ancêtres vivra éternellement."
 two_tribes_myth:0 "Les Deux Tribus"
 two_tribes_myth_desc:0 "Le mythe des Deux Tribus vit encore dans la mémoire de nos Sages. Les histoires racontent que les Tupis et les Guaranis formaient un seul peuple il y a de nombreuses générations. Un fait qui pourrait profiter à nos deux peuples à l'avenir."
 warrior_tribes:0 "C'est un Beau Jour pour Mourir"
 warrior_tribes_desc:0 "Notre peuple est avant tout composé de guerriers. Nous n'avons pas toujours vécu sur ces terres que nous habitons maintenant. Nous sommes venus d'un lieu oublié depuis longtemps pour rencontrer les précédents occupants de ces vallées. Ces tribus faibles n'existent plus mais les Tupi demeurent toujours. Plus forts que jamais et regardant encore vers des horizons lointains, nos guerriers ne craignent rien et prisent une mort glorieuse au combat par-dessus tout."
 splash_and_burn:0 "Agriculture sur Brûlis"
 splash_and_burn_desc:0 "Bien que notre peuple soit réputé pour être des guerriers de la jungle, quand nous sommes arrivés sur ces terres nous avons apporté avec nous une autre invention, qui n'avait rien à voir avec les affaires militaires et pourtant qui nous a permis de gagner la domination sur toutes ces terres, défaisant et déplaçant leurs précédents occupants : l'Agriculture. Tandis que nos ennemis vivent principalement comme chasseurs et cueilleurs, toujours en mouvement d'un endroit à l'autre, notre peuple mène une vie sédentaire, cultivant des récoltes qui nourrissent des centaines de personnes de plus. L'agriculture sur brûlis est une méthode de culture agricole itinérante qui a permis à notre peuple de défricher d'immenses étendues de terre pour les ouvrir à la plantation."
 cultivate_the_land:0 "Cultiver la Terre"
 cultivate_the_land_desc:0 "La Jungle est un environnement difficile à vivre, surtout si votre peuple souhaite cultiver sa nourriture et ne pas vivre de la terre. Défricher les jungles est donc l'une des tâches les plus importantes pour notre société si elle veut survivre et prospérer. Nous devons organiser notre peuple de manière à pouvoir employer de grandes forces de travail d'hommes valides pour mener à bien ces travaux chaque fois que le besoin s'en fait sentir."
 head_hunters:0 "Chasseurs de Têtes"
 head_hunters_desc:0 "Conquérir des terres aux peuples plus faibles est l'essence même de notre tribu. Ce mode de vie a créé un code guerrier unique selon lequel capturer et non tuer l'ennemi est la plus haute forme de bravoure et de valeur. Cela a rendu notre peuple célèbre pour sa maîtrise de la capture de personnes vivantes, une compétence qui peut être utile à beaucoup de ces nouveaux venus blancs qui ont débarqué sur nos côtes."
 wall_builders:0 "Constructeurs de Murailles"
 wall_builders_desc:0 "Contrairement aux autres tribus de la région amazonienne, le peuple Tupi pratique la construction de grandes palissades de bois autour de leurs établissements permanents. D'immenses murs de bois protègent de nombreuses maisons d'une seule tribu, créant ainsi des communautés uniques dans cette partie du monde."
 CUA_ideas:0 "Idées Charrúas"
 CUA_ideas_start:0 "Traditions Charrúas"
 CUA_ideas_bonus:0 "Ambition Charrúa"
 cua_idea_1:0 "Voies des Chasseurs-Cueilleurs"
 cua_idea_1_desc:0 "Notre culture est encore une culture de chasseurs-cueilleurs nomades. Notre structure et nos établissements ne sont pas construits pour la permanence, mais plutôt pour offrir un refuge temporaire avant que nous ne repartions."
 cua_idea_2:0 "Héritage de la Pampa"
 cua_idea_2_desc:0 "Comme nos cousins de la Pampa, nous demeurons un peuple semi-nomade, et nous sommes donc toujours prêts à partir quand le monde l'exigera de nous."
 cua_idea_3:0 "Guerre aux Bolas"
 cua_idea_3_desc:0 "Nous avons depuis longtemps maîtrisé l'art des bolas pour la chasse. En les utilisant dans la guerre, nous pouvons entraver et même briser les os des ennemis, en faisant des proies faciles pour nos guerriers."
 cua_idea_4:0 "Adoption du Cheval"
 cua_idea_4_desc:0 "Notre peuple a appris les voies des bêtes apportées d'outre-mer par les visiteurs, et nous avons trouvé dans le cheval un puissant allié dans la vie quotidienne comme dans la guerre."
 cua_idea_5:0 "Résister aux Conquistadors"
 cua_idea_5_desc:0 "Nous ne devons pas permettre aux soi-disant explorateurs et autres visiteurs de traverser notre terre. Au lieu de cela, nous devons les prendre en embuscade depuis les ombres et nous assurer qu'aucun d'eux n'échappe."
 cua_idea_6:0 "Garra Charrúa"
 cua_idea_6_desc:0 "La défaite peut être certaine, mais nous n'abandonnerons pas. La ténacité demeurera, et nous lutterons jusqu'à la fin en quête d'une victoire impossible."
 cua_idea_7:0 "Les Derniers Charrúas"
 cua_idea_7_desc:0 "Même si nous devions mourir, même s'il ne devait rien rester de nous que des statues et des histoires, nous laisserons notre trace dans l'histoire."
 GUA_ideas:0 "Idées Guaranis"
 GUA_ideas_start:0 "Traditions Guaranis"
 GUA_ideas_bonus:0 "Ambition Guarani"
 gua_idea_1:0 "Apaisement des Pomberos"
 gua_idea_1_desc:0 "Les esprits gobelinoïdes des forêts doivent être apaisés avec des offrandes constantes de miel et d'autres nourritures afin qu'ils ne volent pas nos enfants."
 gua_idea_2:0 "Poterie Guarani"
 gua_idea_2_desc:0 "Les urnes céramiques que nous utilisons dans nos rites funéraires exigent un grand savoir-faire artisanal. Nous devons tourner ce savoir-faire vers des activités économiques également."
 gua_idea_3:0 "Échos d'Iguazu"
 gua_idea_3_desc:0 "Les grandes chutes d'Iguazu de notre terre sont au cœur de nombreuses légendes, et les échos des chutes sont censés porter le son de nombreuses batailles passées, se souvenant de la longue histoire de notre peuple."
 gua_idea_4:0 "Conversions Jésuites"
 gua_idea_4_desc:0 "Alors que des gens de royaumes lointains viennent sur notre terre prêcher de nouveaux dieux, beaucoup de notre peuple ont commencé à les écouter. Nous devons les accueillir."
 gua_idea_5:0 "Établissements de Missions"
 gua_idea_5_desc:0 "Alors que des missionnaires viennent dans nos terres depuis des royaumes lointains, nous devons nous rassembler près de leurs églises. De cette façon, nous apprenons non seulement leurs voies, mais nous rassemblons aussi nos forces."
 gua_idea_6:0 "Repousser les Bandeirantes !"
 gua_idea_6_desc:0 "Les raids d'esclaves constants des bandeirantes sont une menace toujours présente pour notre peuple, avec bien trop de nos frères déjà emmenés en esclavage par ces bandits. Nous devons nous armer et préparer nos défenses pour les repousser !"
 gua_idea_7:0 "Armements Royaux"
 gua_idea_7_desc:0 "Nous devons demander à nos alliés missionnaires de faire pression sur les rois d'Europe pour obtenir le droit d'acquérir des armes à feu en grandes quantités, et un entraînement militaire de soldats vétérans."
 LXA_ideas:0 "Idées du Lan Xang"
 LXA_ideas_start:0 "Traditions du Lan Xang"
 LXA_ideas_bonus:0 "Ambition du Lan Xang"
 lao_ethnic_diversity:0 "Diversité Ethnique Laotienne"
 lao_ethnic_diversity_desc:0 "Le bassin du fleuve Mékong forme l'artère politique et économique du Royaume du Lan Xang. Cette terre riche et fertile sillonnée de rivières a attiré de nombreux peuples différents à migrer à travers ces régions au cours des siècles, résultant en un pays uniquement diversifié de traditions et cultures mélangées."
 lxa_elephant_cavalry:0 "Cavalerie d'Éléphants"
 lxa_elephant_cavalry_desc:0 "Bien que les éléphants aient été utilisés dans d'autres régions du monde en guerre, nulle part ils ne furent utilisés en si grand nombre qu'en Asie du Sud-Est. Le Royaume du Lan Xang aligna jusqu'à deux mille éléphants dans certaines campagnes, faisant de ces animaux un composant clé de la tradition militaire de la région."
 court_history_of_lang_xang:0 "Histoire de Cour du Lan Xang"
 court_history_of_lang_xang_desc:0 "L'institution des chroniques de cour joue un rôle important dans la préservation de la mémoire culturelle du peuple laotien et nous permet de tracer une ligne de continuité entre notre mythologie culturelle et la situation politique présente. Cela peut être très utile dans de nombreuses situations, du soutien à la dynastie régnante à la justification d'alliances ou de guerres."
 lxa_white_elephant:0 "L'Éléphant Blanc"
 lxa_white_elephant_desc:0 "Tout comme dans de nombreuses autres parties d'Asie, l'Éléphant Blanc est une figure culturelle et religieuse très puissante dans la vie quotidienne du Lan Xang. S'il était découvert dans nos terres, un événement si rare et inhabituel deviendrait un symbole puissant de nos dirigeants, une preuve de la bénédiction divine de leurs décisions et de leur règne en général."
 flowering_of_culture:0 "Floraison de la Culture"
 flowering_of_culture_desc:0 "Bien que notre État soit né des conquêtes militaires de nos ancêtres et vive aujourd'hui en grande partie grâce à la prouesse militaire de leurs fils, nous ne devons pas oublier que toute guerre doit avoir une raison ou risquer de devenir un gaspillage de vie inutile. Maintenant que nous avons accompli tant de choses avec la force de nos armes, il est temps de nous tourner vers nos esprits brillants et de soutenir un épanouissement de la culture, de la religion et d'autres belles choses de paix."
 merchants_of_vientiane:0 "Marchands de Vientiane"
 merchants_of_vientiane_desc:0 "La Cité de Vientiane a toujours été le centre commercial de notre État. Géographiquement, elle est située dans une position presque parfaite pour ouvrir à la fois le commerce fluvial et la communication avec les terres voisines. Vientiane est, cependant, aussi située dans un endroit extrêmement difficile à défendre. Afin de permettre à notre commerce d'exister et de prospérer, nous devons apprendre comment construire des murs à la fois plus hauts et plus forts que dans toute autre partie de notre État pour protéger la richesse qui profite tant à notre peuple."
 renaissance_of_lan_xang:0 "Renaissance du Lan Xang"
 renaissance_of_lan_xang_desc:0 "Situé au cœur même de l'Asie du Sud-Est, le Lan Xang est le carrefour naturel de nombreuses cultures différentes. Plus notre État devient fort et glorieux, plus d'érudits, de marchands et de voyageurs de lieux lointains arriveront en apportant avec eux de nouvelles idées et de nouvelles connaissances."
 caucasus_ideas:0 "Idées Caucasiennes"
 caucasus_ideas_start:0 "Traditions Caucasiennes"
 caucasus_ideas_bonus:0 "Ambition Caucasienne"
 crossroads_of_cultures:0 "Carrefour des Cultures"
 crossroads_of_cultures_desc:0 "Les montagnes du Caucase ont toujours été une immense barrière naturelle dominant le paysage sur des centaines de kilomètres. Du côté nord, les collines descendent lentement dans la mer sans fin d'herbe connue sous le nom de Steppe, et du côté sud, d'innombrables rivières taillent des vallées à travers les hautes terres qui descendent dans les riches terres de Perse. Les rumeurs de ces richesses sans fin ont toujours attiré les peuples de la Steppe et beaucoup d'entre eux traversent les montagnes caucasiennes pour les atteindre."
 alan_mercenaries:0 "Mercenaires Alains"
 alan_mercenaries_desc:0 "Les Alains ont toujours vécu dans les plaines steppiques de l'autre côté de la chaîne caucasienne. Guerriers habiles et robustes, ces cavaliers des steppes constituent de superbes troupes auxiliaires et des mercenaires d'une compétence inégalée."
 caucasus_hit_and_run:0 "Harcèlement"
 caucasus_hit_and_run_desc:0 "La nature du terrain caucasien a toujours dicté le rythme de la guerre dans nos terres. Les vallées fluviales étroites, les ravins et les hautes terres présentent tous des opportunités parfaites d'embuscade ainsi que des goulots d'étranglement où vous pouvez arrêter même les plus grandes armées avec très peu d'hommes. Nos ancêtres savaient très bien comment tirer parti de ces faits et les leçons de leurs victoires et défaites vivent encore, transmises d'une génération à l'autre."
 persian_poetry:0 "Poésie Persane"
 persian_poetry_desc:0 "Même dans les régions reculées du Caucase, vous pouvez trouver de forts bastions de la culture persane. Même si leurs empires ne sont plus, l'héritage culturel du peuple persan vit encore à travers leur culture et leur poésie."
 highland_khans:0 "Khans des Hautes Terres"
 highland_khans_desc:0 "Au fil des siècles, notre peuple a été de nombreuses fois vassal de divers empires du sud. Même maintenant, de nombreuses puissances montantes regardent encore vers le Caucase avec de la cupidité dans leurs yeux, désireuses de restaurer leur pouvoir sur notre région. Mais plus jamais. Nos dirigeants ne seront plus des gouverneurs et de simples princes, vassaux et tributaires d'autres. Désormais, des Khans parmi leurs égaux, sans personne au-dessus d'eux, gouverneront ces terres !"
 eastern_influence:0 "Influence Orientale"
 eastern_influence_desc:0 "Nos terres sont situées à un carrefour de cultures et de civilisations. De nombreuses fois au cours de l'histoire, nous avons observé des armées de l'ouest et de l'est marcher à travers nos terres vers leur bataille finale, nous permettant d'observer de nombreuses traditions militaires différentes dans la chaleur même de la bataille. Il y en a peu qui peuvent surpasser et surprendre notre compréhension aiguë de toutes les choses de nature militaire."
 caucasus_cavalry_armies:0 "Armées de Cavalerie"
 caucasus_cavalry_armies_desc:0 "Des rumeurs se répandent depuis l'ouest que l'âge de la Cavalerie Lourde est terminé. Sottises. Que tous ceux qui font de telles affirmations viennent devant nous et affrontent la puissante charge de notre cavalerie. S'ils l'osent."
 CIR_ideas:0 "Idées Circassiennes"
 CIR_ideas_start:0 "Traditions Circassiennes"
 CIR_ideas_bonus:0 "Ambition Circassienne"
 horsemen_of_the_steppe:0 "Cavaliers de la Steppe"
 horsemen_of_the_steppe_desc:0 "À travers la grande steppe, notre ancienne patrie, de nombreux peuples errent. Ces nomades sont un peuple robuste menant des vies presque entièrement au sommet de leurs solides chevaux. Ils peuvent constituer une superbe force de cavalerie."
 merchants_of_genoa:0 "Marchands de Gênes"
 merchants_of_genoa_desc:0 "Il y a des siècles, des marchands d'une terre lointaine appelée Italie sont arrivés sur nos côtes. Gagnant progressivement de plus en plus d'influence sur notre terre et notre peuple, ils ont ouvert un marché entièrement nouveau pour nos produits."
 circassian_grain:0 "Commerce de Grain Circassien"
 circassian_grain_desc:0 "Alors que nos établissements côtiers sont tombés un à un sous l'influence des marchands génois, le flux de gens allant et venant des mers vers nos terres a augmenté. Lentement, les villages de pêcheurs ont grandi pour devenir des villes et cités commerciales florissantes. C'est un excellent marché pour tout le grain que nous pouvons produire."
 franciscan_missionaries:0 "Missionnaires Franciscains"
 franciscan_missionaries_desc:0 "Quand les marchands italiens sont arrivés pour la première fois dans nos terres, le commerce n'était pas la seule chose qu'ils ont apportée avec eux. Bientôt, les missionnaires catholiques de l'Ordre Franciscain sont venus dans nos terres et un accord fut conclu avec la noblesse circassienne permettant à l'église catholique d'étendre son influence religieuse sur toutes les terres circassiennes."
 adyghe_beauty:0 "Beauté Adyghé"
 adyghe_beauty_desc:0 "La beauté de nos femmes est bien connue, et leur réputation s'est répandue même dans des terres lointaines. De nombreux dirigeants des mondes chrétien et musulman trouveraient leurs épouses parmi elles."
 steppe_diplomats:0 "Diplomates de la Steppe"
 steppe_diplomats_desc:0 "Même alors que les vents de l'histoire de notre peuple changent, et les religions et coutumes avec eux, l'Ordre Franciscain qui est arrivé ici il y a des siècles a été maintenu en vie. Ayant reçu des terres et protégé par les rois et les khans, les Franciscains Circassiens sont devenus une question de prestige pour tout prétendant dirigeant de la steppe. Sur des centaines de kilomètres dans toutes les directions, vous ne trouverez personne de plus éduqué ou versé dans les langues d'Europe."
 circassian_religious_flexibility:0 "Flexibilité Religieuse"
 circassian_religious_flexibility_desc:0 "Au carrefour même de l'histoire, la Circassie est une terre qui a été conquise de nombreuses fois. Envahie parfois depuis le Caucase, les steppes orientales, les plaines occidentales et même depuis la mer, nos terres ont vu d'innombrables peuples différents aller et venir. Finalement, ils repartent tous, mais certains laissent derrière eux des idées précieuses."
 KHI_ideas:0 "Idées Khorezmiennes"
 KHI_ideas_start:0 "Traditions Khorezmiennes"
 KHI_ideas_bonus:0 "Ambition Khorezmienne"
 horde_legacy:0 "Héritage de Horde"
 horde_legacy_desc:0 "Il existe une longue tradition dans les steppes de combattre à cheval. Les enfants sont mis en selle avant de savoir marcher et le cheval peut presque sembler faire partie d'eux. En préservant ces traditions anciennes, nous nous assurons que nos armées sont menées par des hommes qui comprennent l'usage du cheval turkmène au combat."
 deserts_of_khiva:0 "Déserts de Khiva"
 deserts_of_khiva_desc:0 "Selon les légendes de nos ancêtres, Khiva fut fondée par Sem le fils du prophète Noé alors qu'il creusait un puits au milieu du désert. Les gens qui burent l'eau de ce puits crièrent 'Kheyvak', eau douce. Sans cette eau, soit la chaleur extrême du jour soit le froid extrême des nuits khorezmiennes s'empareront de la vie de quiconque dans cette région."
 oasis_of_merv:0 "Oasis de Merv"
 oasis_of_merv_desc:0 "L'oasis de Merv est stratégiquement située dans le désert du Karakum et pendant des siècles elle a formé un quartier général militaire essentiel et une étape le long de la Route de la Soie. Nous devons nous efforcer de contrôler et maintenir bien cette oasis afin d'en faire usage comme nos ancêtres l'ont fait."
 djuma_mosque:0 "Mosquée Djuma"
 djuma_mosque_desc:0 "La 'Mosquée du Vendredi' de Khiva n'a pas d'équivalent en Asie Centrale avec son plafond plat et plus de deux cents colonnes. Ces colonnes sont décorées avec les meilleurs motifs de sculpture khorezmienne emportés de l'ancienne capitale au fond de l'Amou-Darya."
 amu_darya:0 "Amou-Darya"
 amu_darya_desc:0 "Vous savez que vous vous rapprochez de Khiva quand vous traversez le légendaire fleuve Amou-Darya. Situé au croisement des rivières Vakhsh et Panj, ce fleuve majeur traverse les déserts de Khiva et se jette dans la mer d'Aral. Avec la découverte d'or sur ses rives, l'Amou-Darya pourrait attirer des expéditions indésirables vers nos terres."
 ichan_qala:0 "Ichan Qal'a"
 ichan_qala_desc:0 "Aussi connue sous le nom de forteresse interne de Khiva, l'Ichan Qal'a était le dernier lieu de repos des caravanes avant de traverser le désert vers la Perse. Elle a été construite selon nos traditions anciennes de construction urbaine, un exemple sublime de l'architecture musulmane de ces terres."
 great_powers_diplomacy:0 "Diplomatie des Grandes Puissances"
 great_powers_diplomacy_desc:0 "Chaque jour qui passe, l'ours russe au nord, le lion britannique à l'est et le chat persan au sud atteignent nos frontières. Pour garantir notre indépendance de ces grandes puissances, nous devons trouver des alliés et un moyen de dresser nos ennemis les uns contre les autres."
 BAH_ideas:0 "Idées Bahmanides"
 BAH_ideas_start:0 "Traditions Bahmanides"
 BAH_ideas_bonus:0 "Ambition Bahmanide"
 gharbians:0 "Gharbians"
 gharbians_desc:0 "Couper les liens avec Delhi pour fonder notre propre royaume il y a près de cent ans a aussi coupé notre accès aux hommes, biens et technologies des parties septentrionales de l'Inde dominées par les musulmans. Comme notre État manque de toute forme d'aristocratie musulmane enracinée, nous sommes dans une situation précaire et nous pourrions finir entièrement à la merci des nobles hindous locaux.\nHeureusement, notre réputation nous précède. Les contes des richesses du Deccan sont racontés et reracontés dans tout le monde musulman et de nombreux bâtisseurs de fortune ambitieux cherchent à faire le voyage maritime vers nos ports. En utilisant les vastes richesses de l'Inde pour attirer des occidentaux talentueux, les Gharbians, à notre cour, nous pouvons nous assurer que notre pays ne manquera jamais d'hommes capables pour mener nos armées, collecter nos impôts et gouverner nos sujets."
 legacy_of_gisu_daraz:0 "Héritage de Gisu Daraz"
 legacy_of_gisu_daraz_desc:0 "L'Inde en général et le sultanat bahmanide en particulier ont une histoire en tant que centre d'enseignements soufis. Les efforts de nos sultans pour attirer et patronner les cheikhs soufis, tels que le grand Muhammad Gisu Daraz du monde entier, témoignent de la piété et de la grande force spirituelle de nos monarques et de notre cour.\nL'État adoptant les concepts soufis de souveraineté spirituelle et la nature inclusive des enseignements soufis eux-mêmes aideront à créer un environnement où les diverses confessions religieuses des Gharbians et des natifs du Deccan peuvent se mélanger et prospérer sans conflits ou querelles improductives."
 dakani_language:0 "Langue Dakani"
 dakani_language_desc:0 "Le Deccan est une région de nombreuses langues et cultures. Le grand afflux d'Iraniens, de Touraniens, d'Afghans et d'Arabes dans ces terres a encore accentué la nature cosmopolite de notre État. Alors qu'historiquement la langue persane a satisfait les besoins de nos prédécesseurs, un nouveau mélange de langues locales ainsi que du persan et de l'arabe est devenu de plus en plus commun. Nous devons adopter cette langue dakani dans notre cour et encourager son usage parmi nos poètes et administrateurs."
 karimis:0 "Karimis"
 karimis_desc:0 "Pendant des siècles, le commerce indo-égyptien a été géré par des groupes de marchands et capitaines basés en Égypte connus sous le nom de Karimis. Instrumentaux dans les affaires quotidiennes du commerce de l'océan Indien, cette organisation marchande est maintenant à la fois riche et puissante. Des côtes tamoules et des ports des cités commerciales swahilies aux cités portuaires égyptiennes au-delà du golfe d'Aden, sultans, nobles et roturiers viennent acheter des biens exotiques ou emprunter de l'argent pour leurs projets aux Karimis.\nCette organisation a récemment pris un intérêt très actif dans notre État et nous ne pouvons que gagner à cultiver davantage notre relation avec elle."
 takht_e_firoza:0 "Takht-e-Firoza"
 takht_e_firoza_desc:0 "La première chose que tout invité dans notre chambre d'audience royale remarque est le Trône Turquoise de notre dynastie. Cette pièce unique de mobilier royal fut originellement donnée par le Raja Telugu vaincu Kapaya et c'est à bien des égards le symbole ultime de notre dynastie. Exquis et splendidement unique, il incarne les richesses du Deccan et la combinaison inhabituelle de styles qui est la marque de notre État cosmopolite."
 bahmani_primogeniture:0 "Primogéniture Bahmanide"
 bahmani_primogeniture_desc:0 "Notre pratique inhabituelle de toujours passer le trône au fils aîné du dirigeant actuel a parfois créé une certaine instabilité dans notre royaume car les régents avides de pouvoir et les nobles opportunistes montraient initialement peu d'hésitation à essayer de profiter d'un dirigeant enfant ou à soutenir la revendication d'un parent envieux au trône. Maintenant, cependant, la pratique est fermement institutionnalisée et quand vient le temps de la succession, il y en a très peu qui s'opposeraient au véritable héritier de notre dynastie."
 madrasa_of_mahmud_gawan:0 "Grande Madrasa du Deccan"
 madrasa_of_mahmud_gawan_desc:0 "Pendant de nombreuses années maintenant, notre État a drainé des hommes capables du grand monde musulman tout en incorporant le meilleur des États qui nous ont précédés. Cela a créé une culture riche, cosmopolite et decanaise, qui n'est ni entièrement persane, arabe, marathe, télougou ni kannada par nature. Créer une madrasa majeure dans notre capitale servirait à poursuivre le développement de l'apprentissage deccanais et permettrait au monde de voir la grandeur de notre État."
 JAJ_ideas:0 "Idées Siddi"
 JAJ_ideas_start:0 "Traditions Siddi"
 JAJ_ideas_bonus:0 "Ambition Siddi"
 goma:0 "Goma"
 goma_desc:0 "Bien que notre peuple ne puisse plus être considéré comme culturellement africain, nous n'avons pas oublié les coutumes de nos ancêtres. Le Goma, une danse de tambour sacrée construite sur le mélange de styles et rythmes indo-islamiques et africains, est un exemple parfait de la façon dont nous en sommes venus à accepter les voies de ces terres tout en les faisant nôtres en même temps. C'est la voie Siddi."
 siddi_seamanship:0 "Art Marin Siddi"
 siddi_seamanship_desc:0 "L'une des premières tâches de nos ancêtres réduits en esclavage était de naviguer les navires de leurs ravisseurs à travers l'océan Indien. Bien que nous soyons maintenant libres, nous portons encore leur héritage et notre peuple est renommé pour son grand art marin."
 fortress_of_janjira:0 "Forteresse Insulaire Imprenable"
 fortress_of_janjira_desc:0 "Notre maîtrise de la mer signifie que chaque île rocheuse est une base potentielle pour les navires et troupes de notre royaume. Fortifions si lourdement l'île rocheuse que nous appelons maintenant notre capitale que pour tout étranger, il apparaîtra comme si la forteresse s'élevait de la mer elle-même."
 siddi_diaspora:0 "La Diaspora Siddi"
 siddi_diaspora_desc:0 "Formés dès le jeune âge pour devenir des marins, soldats et administrateurs experts, nos ancêtres furent autrefois pris de leurs foyers natifs en Afrique de l'Est. Maintenant ils manient des navires, occupent des bureaux et gardent des forts autour de l'Inde et de la Perse consacrant leurs vies à servir des maîtres de stature et d'importance variées. Alors que le nom de notre État voyage, cependant, un nombre d'anciens esclaves voyage dans l'autre direction pour atteindre le seul royaume Siddi du monde. Un endroit qu'ils peuvent appeler leur foyer."
 siddi_diplomacy:0 "Diplomatie Siddi"
 siddi_diplomacy_desc:0 "Notre royaume est un étrange petit poisson dans le grand bassin des États indiens. Il est vital pour notre survie que nous maintenions une diplomatie active envers tous nos voisins. Nous ne devons jamais rester sans alliés et nous ne devons jamais nous permettre d'être incertains des intentions de nos voisins."
 siddi_konkani_trade:0 "Commerce du Konkan"
 siddi_konkani_trade_desc:0 "Foyer de ports commerciaux animés tels que Thana, Chaul ou Goa, le nerf vital de la côte du Konkan est le réseau commercial de l'océan Indien. En faisant bon usage des atouts navals à notre disposition, nous pouvons nous assurer de devenir aussi riches que le plus riche marchand qui paie nos péages."
 siddi_expansion_of_navy:0 "Expansion de la Marine"
 siddi_expansion_of_navy_desc:0 "Contrôler la mer a toujours été ce que nous Siddis faisons le mieux et notre marine est l'une des plus belles de l'océan Indien. Alors que l'influence de notre royaume grandit, nous devons nous assurer que notre marine grandit aussi. La qualité seule ne gagnera pas la journée quand les marines des puissances européennes essaieront de perturber le commerce de cette région."
 JNP_ideas:0 "Idées de Jaunpur"
 JNP_ideas_start:0 "Traditions de Jaunpur"
 JNP_ideas_bonus:0 "Ambition de Jaunpur"
 jnp_purbias:0 "Purbias"
 jnp_purbias_desc:0 "Depuis la chute de Kannauj au IXe siècle, cette région a abrité un grand nombre de communautés rajpoutes. Connus sous le nom de Purbias, ces Rajpoutes orientaux ne constituent pas une partie aussi dominante de la société que leurs cousins du Rajputana et mènent un type de vie légèrement différent. Au lieu d'une vie à cheval, les Purbias ont choisi de semer les champs et de protéger leurs établissements à pied. C'est donc avec une grande joie que les Purbias ont accueilli l'avènement de l'arme à feu dans le sous-continent indien. Avec des armes à poudre, ils sont devenus tout aussi dangereux à pied que leurs cousins occidentaux le sont à cheval. Envoyons nos recruteurs dans ces villages pour faire bon usage de cette expertise gratuite."
 shiraz_e_hind:0 "Shiraz-i Hind"
 shiraz_e_hind_desc:0 "Depuis les jours de notre premier Sultan indépendant, nos dirigeants ont fait tout leur possible pour encourager les érudits, hommes saints, poètes et artistes à venir s'installer dans notre belle cité. Située au carrefour des routes commerciales de l'Inde du Nord, et avec des villes saintes telles que Varanasi et Prayag à proximité, cela n'a pas été une tâche difficile et en conséquence Jaunpur est maintenant un environnement intellectuel florissant."
 jnp_sants_and_sufis:0 "Sants et Soufis"
 jnp_sants_and_sufis_desc:0 "L'Inde du Nord a toujours été un aimant pour les enseignants religieux et avec l'avènement des royaumes islamiques indépendants, cette tradition a été poursuivie par les enseignants soufis et les poètes Sants. Là où l'un représente une approche éduquée du mysticisme islamique, l'autre a ses racines parmi les castes inférieures, questionnant souvent le besoin de rituels et de clercs en général. Ensemble avec les Gurus plus traditionnels, ces mystiques fournissent un exutoire pour la plupart des convictions religieuses et dans cette diversité, notre région a trouvé une certaine stabilité."
 jaunpuri_architecture:0 "Architecture de Jaunpur"
 jaunpuri_architecture_desc:0 "Une tâche prioritaire pour les Sultans du royaume nouvellement né de Jaunpur était de créer un style architectural qui leur soit propre, quelque chose pour marquer leur rupture avec le Sultanat de Delhi et des dynasties antérieures. Dans une région aussi riche en ressources et en styles architecturaux existants que notre royaume, cela s'est avéré plus facile que quiconque aurait pu l'imaginer."
 jnp_gangetic_plain:0 "Plaine Gangétique"
 jnp_gangetic_plain_desc:0 "La plaine du fleuve Gange et de ses affluents est à bien des égards le cœur de l'Inde du Nord. Extrêmement fertile et densément peuplée, cette région est la source d'une grande portion des biens manufacturés du sous-continent. Les nombreuses routes commerciales qui sillonnent la région emmènent ensuite ces biens vers les lieux lointains qui les demandent, de la Perse à la Chine et finalement même à l'Europe."
 jnp_hindusthani_classical_music:0 "Musique Classique Hindustanie"
 jnp_hindusthani_classical_music_desc:0 "Peut-être la plus belle des formes d'art que notre État en est venu à patronner est la tradition musicale classique de l'Inde du Nord. Nos Sultans ont eux-mêmes composé des Ragas et contribué directement au développement de ce genre musical."
 modernization_of_jaunpuri_army:0 "Modernisation de l'Armée"
 modernization_of_jaunpuri_army_desc:0 "Les vieilles coutumes et traditions nous retiennent. Réorganisons notre armée, créons de nouveaux systèmes de recrutement et engageons des instructeurs étrangers pour entraîner nos hommes de manière plus moderne. Autrefois, les Purbias constituaient l'infanterie la plus efficace et moderne de l'Inde, nous devons veiller à ce que cet ordre des choses soit restauré."
 jerusalem_ideas:0 "Idées de Jérusalem"
 jerusalem_ideas_start:0 "Traditions de Jérusalem"
 jerusalem_ideas_bonus:0 "Ambition de Jérusalem"
 crown_of_thorns:0 "Couronne d'Épines"
 crown_of_thorns_desc:0 "Le premier roi de Jérusalem refusa de porter une couronne d'or et d'être appelé roi au même endroit où le Christ porta une couronne faite d'épines."
 latin_patriarch:0 "Patriarche Latin"
 latin_patriarch_desc:0 "La Papauté veut installer un Patriarche à Jérusalem pour leur permettre d'exercer plus de contrôle sur les terres saintes. Cela marche très bien pour nous car cela nous donne plus de contrôle sur la Papauté elle-même."
 frontier_state:0 "État Frontalier"
 frontier_state_desc:0 "Jérusalem a toujours été en première ligne de la Chrétienté contre les païens. Nous nous sommes habitués à être constamment en guerre et nos soldats sont constamment exercés pour être prêts à l'invasion ou à la croisade."
 land_of_the_heathen:0 "Terre des Païens"
 land_of_the_heathen_desc:0 "La terre de Jérusalem est remplie de païens, nous devons corriger leurs erreurs et les convertir à la seule vraie foi !"
 crusader_aristocracy:0 "Aristocratie Croisée"
 crusader_aristocracy_desc:0 "Les nobles de notre nation sont endurcis dans les croisades et habitués à mener la charge contre les ennemis de l'église. Cette expérience peut être clairement vue sur le champ de bataille."
 crusader_castles:0 "Châteaux Croisés"
 crusader_castles_desc:0 "Plusieurs châteaux ont été construits dans toutes les terres saintes en préparation des guerres futures, nous sommes prêts à défendre au nom du Christ !"
 cosmopolitan_nobility:0 "Noblesse Cosmopolite"
 cosmopolitan_nobility_desc:0 "Nous ne sommes peut-être pas l'un des royaumes les plus anciens mais la plupart de notre noblesse vient des dynasties cosmopolites et nous avons donc des racines très profondes et des connexions avec Cannor quand il s'agit de questions de diplomatie."
 KHM_ideas:0 "Idées Khmères"
 KHM_ideas_start:0 "Traditions Khmères"
 KHM_ideas_bonus:0 "Ambition Khmère"
 preah_ko_preah_keo:0 "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc:0 "Notre royaume fut autrefois grand et notre capitale était l'envie de tous nos voisins. Puis les Thaïs sont venus et nous ont tout pris. Le conte populaire du roi thaï et des jumeaux Preah Ko et Preah Keo assure que notre peuple n'oublie jamais ce que nous avions autrefois et que nous avons maintenant perdu."
 khm_theravada:0 "Bouddhisme Theravada"
 khm_theravada_desc:0 "Les traditions de l'ancien empire khmer ne nous serviront plus à rien de bon. Notre peuple s'est de plus en plus tourné vers le Bouddhisme Theravada pratiqué par beaucoup de nos voisins et il est peut-être temps que l'État embrasse aussi pleinement cette religion."
 khm_cham_migration:0 "Migration Cham"
 khm_cham_migration_desc:0 "Le peuple maritime Cham a subi des pressions et beaucoup cherchent un nouveau foyer à l'étranger. Nous devons accueillir ces marins et marchands qualifiés dans notre société pour que nous puissions bénéficier de leur expertise."
 khm_river_trade:0 "Commerce Fluvial"
 khm_river_trade_desc:0 "Les rivières de nos terres fournissent un excellent moyen de transporter les diverses marchandises rares qui pourraient être récoltées dans les régions forestières de notre pays vers les ports près des mers. Développons le commerce fluvial et regardons notre royaume prospérer."
 khm_european_mercenaries:0 "Mercenaires Européens"
 khm_european_mercenaries_desc:0 "Les Européens ont des armes et des tactiques qui ne ressemblent à rien de ce que nous avons vu. Invitons des mercenaires européens dans notre pays pour protéger notre roi et introduire les armes à feu dans nos armées."
 khm_restore_angkor:0 "Restauration d'Angkor"
 khm_restore_angkor_desc:0 "Bien que la grande cité d'Angkor ne puisse jamais redevenir la grande capitale qu'elle fut autrefois, les souvenirs ont la vie dure. Notre royaume est un État très différent maintenant mais en rénovant la cité, nous pouvons encore restaurer une partie de la fierté de notre peuple."
 khm_modern_navy:0 "Une Marine Khmère Moderne"
 khm_modern_navy_desc:0 "Nous ne pouvons permettre à d'autres de dominer les mers et contrôler le commerce dont dépend notre royaume. Créons une force nouvelle et moderne capable d'affronter n'importe quel pirate ou marine rivale en Asie du Sud-Est."
 ZAZ_ideas:0 "Idées Zaporogues"
 ZAZ_ideas_start:0 "Traditions Zaporogues"
 ZAZ_ideas_bonus:0 "Ambition Zaporogue"
 zaz_fort_builders:0 "Constructeurs de Forts Rapides"
 zaz_fort_builders_desc:0 "Tout dans la société zaporogue tourne autour du militaire et le militaire est le métier principal de notre peuple. Toujours prêts à être en mouvement, que ce soit pour fuir un ennemi plus puissant, ou pour se déplacer rapidement et revendiquer une meilleure terre, notre peuple a au fil du temps, et par nécessité, développé une capacité à toujours rester mobile. Certains construisent leurs murs hauts et épais, nous construisons nos forts rapidement."
 zaz_hetmanate:0 "Hetmanat"
 zaz_hetmanate_desc:0 "Tous seront égaux et nul au-dessus d'aucun. Tandis que l'Europe s'interroge sur comment un État sans aristocrates peut exister, notre peuple jouit d'une liberté sans égale."
 zaz_steppe_riders:0 "Cavaliers de la Steppe"
 zaz_steppe_riders_desc:0 "La Steppe est un endroit particulier et traître où vivre et quand il s'agit de mourir, la variété de choix est infinie quand vous êtes sans cheval. Quand vous entrez dans la Mer Sans Fin d'Herbe, votre cheval cesse d'être un animal ou une propriété, et devient vraiment une partie de vous. Tout comme votre corps ne peut survivre sans cœur ou foie, dans les steppes il ne survivra certainement pas sans cheval."
 zaz_cossack_hit_and_run:0 "Harcèlement"
 zaz_cossack_hit_and_run_desc:0 "La steppe peut être séduisante avec ses prétendus conquérants. Comme un mirage, elle peut vous donner la fausse impression d'abondance et d'opportunité, mais seuls ceux qui connaissent bien cette terre peuvent jamais espérer y survivre. Dans nos steppes, nous sommes ceux qui choisiront le moment de combattre."
 zaz_classy_diplomacy:0 "Diplomatie Brutale"
 zaz_classy_diplomacy_desc:0 "Bien que la qualité batte habituellement la quantité, la quantité a aussi une qualité qui lui est propre. Notre peuple peut être un peu rude, ou plutôt quelque peu manquant de raffinement, mais personne ne devrait douter de leur capacité à s'exprimer de manière douloureusement claire."
 zaz_zaporzhian_tolerance:0 "Tolérance de la Steppe"
 zaz_zaporzhian_tolerance_desc:0 "La steppe zaporogue est beaucoup de choses pour beaucoup de gens. Mais c'est une seule chose pour tous : la promesse de liberté, sans égale dans le monde connu. Ici il n'y a pas de nobles, d'église ou de rois qui règnent, et seulement Dieu et les cieux au-dessus de vous, aussi loin que l'œil peut voir."
 zaz_army_first:0 "L'Armée d'Abord"
 zaz_army_first_desc:0 "La plupart des pays lèvent des armées en recrutant des paysans, certains pays engagent des mercenaires soldats pour combattre leurs guerres pour eux. Notre État est notre armée."
 shan_ideas:0 "Idées Shan"
 shan_ideas_start:0 "Traditions Shan"
 shan_ideas_bonus:0 "Ambition Shan"
 shan_fortified_cities:0 "Cités Fortifiées"
 shan_fortified_cities_desc:0 "Quand d'autres peuples se sont installés dans les collines, les Shan ont choisi de construire des cités fortifiées dans les vallées. De ces vallées, notre règne s'est étendu au loin et maintenant les peuples des collines sont nos sujets."
 shan_wet_rice:0 "Culture du Riz Inondé"
 shan_wet_rice_desc:0 "La culture du riz inondé est la meilleure façon de tirer le maximum des terres shan. Grâce à cette technique, les vallées shan peuvent soutenir une population beaucoup plus importante que ce qui serait autrement possible."
 sao_pha:0 "Sao Pha"
 sao_pha_desc:0 "Connus sous le nom de Saopha, ou seigneurs du ciel, les dirigeants shan et leurs dynasties vénérables commandent le respect de tous leurs sujets. Malgré cela, un dirigeant shan idéal ne devrait pas être distant de sa population et la tradition dicte que nos dirigeants voyagent dans le pays pour apprendre les opinions de leurs sujets eux-mêmes."
 shan_control_of_the_gem_trade:0 "Contrôle du Commerce des Gemmes"
 shan_control_of_the_gem_trade_desc:0 "De grandes quantités de Rubis, d'Ambre, de Saphirs et de Jade quittent ces terres pour les marchés exigeants de Chine et d'Inde chaque année. Nous devons protéger et contrôler ces caravanes et profiter de ce commerce ancien."
 shan_raiders:0 "Pillards"
 shan_raiders_desc:0 "À travers la guerre constante entre les petits États et chefferies shan, nos guerriers sont devenus expérimentés et endurcis au combat. Tandis que nous nous sommes battus entre nous, nos voisins sont devenus riches et faibles. Se joindre ensemble pour piller les terres étrangères serait bien plus profitable que de continuer ces luttes internes."
 shan_chronicles:0 "Chroniques Shan"
 shan_chronicles_desc:0 "Traditionnellement, tout État shan plus important garde ses propres archives et les chroniqueurs royaux ont suivi nos ancêtres aussi loin que le début de notre dynastie. Alors que le temps passe, cependant, les chroniques vieillissent. En copiant et préservant les annales de nos prédécesseurs, nous nous assurons que rien n'est oublié."
 shan_expansionism:0 "Expansionnisme"
 shan_expansionism_desc:0 "Alors que notre population grandit, les terres que nous contrôlons sont devenues trop rares pour bien les soutenir. Plutôt que de risquer que la violence domestique s'intensifie alors que les ressources deviennent rares, nous devons créer une armée plus importante et nous étendre aux dépens de nos voisins."
 settling_the_interior:0 "Coloniser l'Intérieur"
 settling_the_interior_desc:0 "Bien que nous ayons peuplé la côte et la région autour des rivières et lacs depuis quelque temps, il y a encore de vastes terres à l'ouest attendant d'être colonisées par notre peuple. Nous devons nous assurer que c'est notre peuple qui fait siennes les terres qui les attendent."
 CAN_ideas:0 "Idées Canadiennes"
 CAN_ideas_start:0 "Traditions Canadiennes"
 CAN_ideas_bonus:0 "Ambition Canadienne"
 singing_lumberjacks:0 "Bûcherons Chantants"
 singing_lumberjacks_desc:0 "Nos bûcherons ont de nombreuses traditions. L'une est leurs chansons légendaires, qui leur permettent de travailler plus efficacement et ainsi produire plus de bois d'œuvre pour l'exportation. Le bois qu'ils produisent permet aussi à notre gouvernement de se procurer plus de bois à un prix moindre, permettant à notre marine d'être plus importante et moins coûteuse."
 the_hudson_bay_company:0 "La Compagnie de la Baie d'Hudson"
 the_hudson_bay_company_desc:0 "La Compagnie de la Baie d'Hudson est peut-être l'aspect le plus important de notre histoire. Nos racines reposent dans une tradition mercantile et nous devons continuer à la soutenir en encourageant les gens à devenir marchands."
 the_maritimes:0 "Les Maritimes"
 the_maritimes_desc:0 "Les mers au large de notre côte orientale sont connues pour leurs tempêtes légendaires et leurs conditions brutales. Cela endurcit nos jeunes marins et produit une tradition d'excellence militaire navale."
 the_quebec_act:0 "L'Acte de Québec"
 the_quebec_act_desc:0 "L'Acte de Québec accorda de grandes libertés religieuses aux Catholiques Romains amenés dans notre nation par la Conquête. Nous sommes un modèle de tolérance religieuse dans notre Nouveau Monde."
 legacy_of_the_empire:0 "Héritage de l'Empire"
 legacy_of_the_empire_desc:0 "Bien que nous soyons maintenant libres, nos liens avec notre ancienne mère patrie et ses dépendances sont encore forts. Cela donne à nos marchands un avantage pour apporter la richesse d'Aelantir dans nos coffres."
 the_forests_of_canada:0 "Les Forêts du Canada"
 the_forests_of_canada_desc:0 "Les vastes forêts vierges trouvées dans notre nation permettent à notre gouvernement de se procurer le bois nécessaire pour construire des navires à un prix moindre que d'autres États. Nous pouvons construire plus de navires à des prix plus bas."
 QUE_ideas:0 "Idées Québécoises"
 QUE_ideas_start:0 "Traditions Québécoises"
 QUE_ideas_bonus:0 "Ambition Québécoise"
 coureurs_des_bois:0 "Coureurs des Bois"
 coureurs_des_bois_desc:0 "Les Coureurs des bois sont légendaires ici et à l'étranger pour leur capacité à voyager de vastes distances dans l'arrière-pays du continent et traiter avec les natifs pour obtenir plus de fourrures. Bien qu'ils concurrencent les voyageurs officiels, ils permettent à plus des précieuses fourrures de notre terre d'atteindre le marché et d'être vendues."
 fortifications_of_quebec:0 "Fortifications de Québec"
 fortifications_of_quebec_desc:0 "Les vallées fluviales sont vitales pour notre État à la fois comme moyens de transport et car elles sont les foyers de nos communautés agricoles. Nous devons fortifier ces vallées afin de protéger notre peuple."
 the_seigneurial_system:0 "Le Système Seigneurial"
 the_seigneurial_system_desc:0 "Le système foncier de notre nation a été dominé par les seigneurs depuis le premier établissement ici par nos ancêtres. Dirigeant un système de type féodal, ils se sont ancrés dans les politiques de notre nation et nous permettent d'extraire plus d'impôts du peuple."
 relations_with_natives:0 "Relations avec les Peuples des Premières Nations"
 relations_with_natives_desc:0 "Nos fils ont épousé leurs filles et en tant que tels, nous ne faisons qu'un avec beaucoup des tribus natives. Nous devons maintenant maintenir ces relations, cela a poussé chacun de nos diplomates à faire le travail de plusieurs hommes."
 college_of_quebec:0 "Le Collège de Québec"
 college_of_quebec_desc:0 "Le collège de Québec fut le premier à être établi dans le Nouveau Monde en dehors du Mexique. La tradition d'apprentissage sauvegardée ici permet à notre nation d'être à l'avant-garde du progrès technologique."
 commissions_for_noble_sons:0 "Commissions pour les Fils Nobles"
 commissions_for_noble_sons_desc:0 "Les Ordres Saints de l'église ne s'intéressent pas à prendre les fils cadets de la noblesse, ils sont donc souvent attirés par une carrière militaire. C'est bien, puisque cela assure que nous avons toujours des généraux prêts et capables de mener nos armées."
 jesuit_missions:0 "Missions Jésuites"
 jesuit_missions_desc:0 "Les divers ordres religieux, mais les Jésuites surtout ont fait leur devoir d'apporter la vraie foi aux païens autour de nous. Nous considérons comme notre devoir, étant une nation de fidèles, de nous assurer qu'ils ont toutes les opportunités de mener à bien leur travail avec succès."
 MEX_ideas:0 "Idées Mexicaines"
 MEX_ideas_start:0 "Traditions Mexicaines"
 MEX_ideas_bonus:0 "Ambition Mexicaine"
 rebuilding_mexico:0 "Reconstruire le Mexique"
 rebuilding_mexico_desc:0 "Cortez s'assura que les temples des dieux païens des Aztèques furent détruits pendant la conquête de ces terres. Il nous incombe de convertir les ruines des temples en maisons de culte pour Dieu. Les matériaux de construction étant déjà présents rendront sûrement le travail moins cher."
 the_republic_of_indians:0 "La République des Indiens"
 the_republic_of_indians_desc:0 "La République des Indiens fut le produit d'une étude systématique des cultures et langues natives. Nous réalisons que nous gagnerons plus à tolérer la diversité culturelle de cette terre qu'à imposer les traditions européennes à la population."
 peace_by_purchase:0 "Paix par Achat"
 peace_by_purchase_desc:0 "Les terres désertiques sauvages et indomptées du nord abritent des clans farouchement indépendants et militairement qualifiés. Nous pouvons dépenser beaucoup d'effort, de temps et de richesse à essayer de les écraser avec nos puissantes armées, mais ne serait-il pas plus sage de simplement acheter leur coopération et les assimiler pacifiquement ?"
 casa_de_las_campanas:0 "Casa de las Campanas"
 casa_de_las_campanas_desc:0 "Le Mexique est une terre de premières. La Casa de las Campanas fut la première presse à imprimer dans le Nouveau Monde, nous permettant de répandre de nouvelles idées plus facilement."
 repartimiento:0 "Repartimiento"
 repartimiento_desc:0 "Modelé sur la corvée de France, le repartimiento est un système où nous recevons du travail de la population paysanne du Mexique. Comme c'est une partie de leur devoir, nous sommes capables de les payer peu ou rien pour leur travail pendant cette période, ce qui augmente nos profits de production."
 heroes_of_the_revolution:0 "Héros de la Révolution"
 heroes_of_the_revolution_desc:0 "Pendant notre lutte pour l'indépendance, nos généraux se sont bien acquittés sur le champ de bataille. Les tactiques de choc utilisées par eux dans notre lutte pour la liberté ont été étudiées par nos généraux, qui sont maintenant plus adeptes dans ce domaine de guerre."
 grito_de_delores:0 "Grito de Dolores"
 grito_de_delores_desc:0 "Mes enfants, vous libérerez-vous ? Récupérerez-vous les terres volées il y a trois cents ans à vos ancêtres par les Espagnols détestés ? Nous devons agir immédiatement... Défendrez-vous votre religion et vos droits en vrais patriotes ? Vive Notre-Dame de Guadalupe ! Mort au mauvais gouvernement ! Mort aux gachupines !"
 TRA_ideas:0 "Idées Transylvaniennes"
 TRA_ideas_start:0 "Traditions Transylvaniennes"
 TRA_ideas_bonus:0 "Ambition Transylvanienne"
 unio_trium_nationum:0 "Unio Trium Nationum"
 unio_trium_nationum_desc:0 "L'Unio Trium Nationum fut une alliance établie en 1438 par les trois États Transylvaniens. La noblesse hongroise, les marchands saxons, et les Sicules militaires libres. L'union était un pacte dirigé contre la paysannerie, dont beaucoup étaient roumains. Cette alliance aurait un impact durable et inattendu sur l'histoire de notre peuple."
 torda_salt_mines:0 "Mines de Sel de Torda"
 torda_salt_mines_desc:0 "Dans les riches mines de Torda, le sel fut d'abord extrait pendant l'Antiquité. La mine a depuis produit du sel de table et apporté une grande richesse à la région grâce à la production de ce bien commercial hautement valorisé. Nous devons nous assurer de faire plus usage de cette mine au bénéfice de la Transylvanie."
 transylvanian_saxons:0 "Saxons Transylvaniens"
 transylvanian_saxons_desc:0 "Au XIIe siècle, le Roi hongrois Géza II invita des Allemands à s'installer et défendre la région transylvanienne relativement peu peuplée. Ces 'Saxons Transylvaniens' développèrent rapidement leurs régions, et rendirent le sol arable, améliorèrent les méthodes agricoles, et exploitèrent les zones contenant des métaux précieux et des gisements de sel."
 decree_of_torda:0 "Décret de Torda"
 decree_of_torda_desc:0 "Le Roi Louis Ier de Hongrie resta en Transylvanie pour une courte période et à la demande des nobles locaux émit un décret accordant aux nobles transylvaniens des privilèges supplémentaires en leur permettant d'attacher la paysannerie roumaine à leurs terres."
 patent_of_toleration:0 "Brevet de Tolérance"
 patent_of_toleration_desc:0 "L'Édit de Torda aussi connu sous le nom de 'Brevet de Tolérance' fut l'une des premières tentatives de garantir la liberté religieuse dans Cannor, après le début de la Réforme. L'église Unitarienne Réformée suivit la notion de tolérance religieuse énoncée par ce Brevet."
 unitarian_zeal:0 "Zèle Unitarien"
 unitarian_zeal_desc:0 "L'église Unitarienne est un mouvement de Réforme commencé en même temps en Transylvanie et en Pologne. L'adoption de cette nouvelle branche de la Réforme va très vite dans nos terres, surtout après le Brevet de Tolérance."
 anti_habsburg_policies:0 "Politiques Anti-Habsbourg"
 anti_habsburg_policies_desc:0 "Georges Ier Rákóczi, prince de Transylvanie essaya de renforcer sa position contre les prétendants opposés aux terres transylvaniennes, les Habsbourg, en joignant les Suédois dans la guerre de 30 ans contre l'Empereur Autrichien d'Anbennar. Il occupa avec succès la Haute-Hongrie et assiégeait Brno quand le sultan ottoman lui ordonna de cesser les hostilités contre les Habsbourg."
 SUK_ideas:0 "Idées de Sukhothai"
 SUK_ideas_start:0 "Traditions de Sukhothai"
 SUK_ideas_bonus:0 "Ambition de Sukhothai"
 birthplace_of_a_culture:0 "Berceau d'une Culture"
 birthplace_of_a_culture_desc:0 "Sukhothai pourrait être dit être le premier royaume thaï indépendant. Sri Indraditya et son frère auraient pris la cité des mains des Môns en 1239, de là le royaume se serait étendu aussi loin au nord que Luang Prabang et aussi loin au sud que Chaiya."
 akson_thai:0 "Akson Thaï"
 akson_thai_desc:0 "Originellement basé sur l'ancien script khmer, l'écriture thaï serait devenue distincte pendant le règne de Ram Khamhaeng. Avoir une langue écrite unique a aidé notre peuple à se développer comme culture unique."
 sawankalok_ware:0 "Céramique de Sawankalok"
 sawankalok_ware_desc:0 "Le Roi Ram Khamhaeng a été crédité d'avoir apporté les compétences de céramique de Chine et posé une fondation d'une forte industrie de céramique dans le Royaume de Sukhothai. En conséquence de cela, Sukhothai a été l'un des principaux exportateurs de céramique connue sous le nom de 'céramique de Sawankalok' vers des régions aussi lointaines que le Japon et la Chine. Pendant le règne de Khamhaeng, ce commerce était le principal générateur de revenus du royaume."
 wat_si_sawai:0 "Wat Si Sawai"
 wat_si_sawai_desc:0 "Sukhothai est connu pour ses nombreux grands temples tels que le Wat Si Sawai, la foi de notre peuple est forte."
 father_governs_children:0 "Le Père Gouverne les Enfants"
 father_governs_children_desc:0 "Les rois de Sukhothai sont célèbres pour leur connexion proche avec l'homme commun. Que notre peuple vive libre et heureux sous la lumière guidante de leurs dirigeants majestueux et célestes."
 ramkhamhaeng_stele:0 "Stèle de Ramkhamhaeng"
 ramkhamhaeng_stele_desc:0 "La plupart de l'histoire du royaume de Sukhothai primitif vient d'inscriptions sur la Stèle de Ramkhamheang, tandis que nos voisins peuvent essayer de prétendre que cette pièce sacrée d'héritage n'est qu'un faux ils ne sont que des imbéciles. La Stèle de Ramkhamhaeng est une pièce sacrée d'héritage et une qui prouve sûrement notre place dans l'histoire."
 suk_war_elephants:0 "Éléphants de Guerre"
 suk_war_elephants_desc:0 "Les Éléphants de Guerre dominaient les champs de bataille de la région Nusantara, habituellement les vainqueurs des guerres sont décidés simplement sur qui en a le plus. Heureusement notre nation a longtemps eu une histoire de ses puissants Éléphants de Guerre, les bêtes fournissant une grande aide pendant les conquêtes de Ramkhamhaeng."
 chinese_ideas:0 "Idées Chinoises"
 chinese_ideas_start:0 "Traditions Chinoises"
 chinese_ideas_bonus:0 "Ambition Chinoise"
 keju_examination:0 "L'Examen Keju"
 keju_examination_desc:0 "L'Examen Impérial Keju est un moyen efficace de promouvoir des hommes sages dans notre cour pour servir notre nation. Nos ancêtres l'utilisent depuis des siècles et nous serions peu sages de ne pas adopter ce système nous-mêmes."
 scholar_gentry:0 "Gentry Érudite"
 scholar_gentry_desc:0 "La Gentry érudite est composée de gentilshommes confucéens hautement éduqués et est le pilier de notre nation. Ces hommes ne sont pas seulement moralement exceptionnels mais aussi des maîtres inégalés de politique et d'administration."
 order_of_four_occupations:0 "Ordre des Quatre Occupations"
 order_of_four_occupations_desc:0 "La Gentry, la Paysannerie, les Artisans et les Marchands sont les quatre classes de base qui sont essentielles pour maintenir une société proprement ordonnée. En renforçant l'ordre de ces classes, nous pouvons nous assurer que notre pays peut vivre dans l'harmonie et la prospérité."
 nation_of_rites_and_etiquette:0 "Nation de Rites et d'Étiquettes"
 nation_of_rites_and_etiquette_desc:0 "Le Royaume du Milieu est la seule vraie civilisation au monde. La chose clé qui nous fait ainsi est les étiquettes et les rites de nos ancêtres. Tant que nous maintenons proprement les cérémonies et les rites, les cieux seront satisfaits et notre destinée sera sécurisée."
 firearm_training:0 "Entraînement aux Armes à Feu"
 firearm_training_desc:0 "Bien que la poudre à canon n'ait pas été originellement inventée pour faire des armes, il a été clairement prouvé que les armes à feu ont leurs usages. Nous devons équiper et entraîner nos troupes avec des armes à feu et former une armée moderne invincible."
 son_of_heaven:0 "Fils du Ciel"
 son_of_heaven_desc:0 "Notre Empereur est le Fils du Ciel, l'homme qui détient le mandat du ciel, ainsi prétendons-nous, et ainsi notre peuple croit."
 middle_kingdom:0 "Royaume du Milieu"
 middle_kingdom_desc:0 "Zhongguo, le Royaume du Milieu, est plus qu'un nom, il reflète la réputation extraordinaire de notre civilisation unique, tant que nous sommes vus comme le Royaume du Milieu, les étrangers nous respecteront et écouteront ce que nous avons à dire."
 nine_garrisons_of_the_great_wall:0 "Neuf Garnisons de la Grande Muraille"
 nine_garrisons_of_the_great_wall_desc:0 "Afin de défendre contre les barbares vicieux, simplement réparer la Grande Muraille elle-même ne sera pas suffisant. Les Neuf Garnisons sont des villes de garnison militarisées le long de la Muraille qui non seulement aideront à défendre les passes importantes mais amélioreront aussi la situation logistique générale de la frontière nord."
 revived_three_grand_divisions:0 "Faire Revivre les Trois Grandes Divisions"
 revived_three_grand_divisions_desc:0 "Dans les forces spéciales d'élite fondées par l'Empereur Yongle, la Division du Moteur Divin se spécialisait dans les armes à feu, la Division des Trois Mille dans le combat monté et la Division des Cinq Casernes dans l'entraînement de l'infanterie pour effectuer des manœuvres tactiques. Ce système a stagné dans les années 1450 mais maintenant le temps est venu de le faire revivre. Les forces d'élite de notre armée impériale sont vitales si nous devons résister aux barbares qui nous entourent."
 single_whip_law:0 "Loi du Fouet Unique"
 single_whip_law_desc:0 "La collecte d'impôts peut sembler une chose facile mais pour un empire énorme comme le nôtre c'est en fait une tâche extrêmement compliquée. En transformant la plupart des obligations envers le gouvernement central - des impôts de capitation aux obligations de travail de la paysannerie ou aux tributs des officiels locaux - en un paiement d'argent unique à un niveau basé sur la population et la terre cultivée dans chaque préfecture, l'effort nécessaire pour la collecte d'impôts est réduit et nos revenus augmenteront."
 the_red_cannon:0 "Le Canon Rouge"
 the_red_cannon_desc:0 "Les barbares aux cheveux rouges de Cannor peuvent être incivilisés et mal élevés, mais ils savent comment faire de l'artillerie et des armes à feu de bonne qualité. Importer et dupliquer leurs armes améliorera notre armée et la rendra beaucoup plus efficace contre les envahisseurs barbares."
 WBG_ideas:0 "Idées de Würzburg"
 WBG_ideas_start:0 "Traditions de Würzburg"
 WBG_ideas_bonus:0 "Ambition de Würzburg"
 legacy_of_imperial_diets:0 "Héritage des Diètes Impériales"
 legacy_of_imperial_diets_desc:0 "Dans le passé, l'évêque de Würzburg organisa de nombreuses Diètes Impériales dans sa cité et servit de facilitateur entre l'Empereur et ses sujets. Nous devons faire revivre cette tradition et rechercher ceux qui écouteraient nos conseils."
 duke_in_franconia:0 "Duc en Franconie"
 duke_in_franconia_desc:0 "L'Empereur Barberousse donna à l'évêque de Würzburg le titre ducal. Bien qu'il ne lui ait donné aucun pouvoir sur les terres franconiennes, nous pouvons utiliser ce titre pour élever l'évêque au-dessus de tous les autres."
 franconian_circle:0 "Cercle Franconien"
 franconian_circle_desc:0 "Le cercle franconien abrite de nombreux chevaliers féroces, si nous leur offrons une place dans nos armées notre cavalerie sera imbattable !"
 independent_counts:0 "Comtes Indépendants"
 independent_counts_desc:0 "Nous partageons nos terres avec plusieurs comtes qui sont indépendants. Puisque nous n'avons aucun pouvoir sur eux, nous devons travailler avec eux pour trouver un compromis et prévenir les conflits entre nous."
 cassation_of_monasteries:0 "Cassation des Monastères"
 cassation_of_monasteries_desc:0 "Il y a de nombreux monastères dans nos terres qui sont presque vides, si nous les fermons et prenons leurs terres nous gagnerons une source précieuse de revenus."
 franconian_wine:0 "Vin Franconien"
 franconian_wine_desc:0 "Notre vin est l'un des meilleurs de l'Empire, nous devons soutenir nos vignerons en leur fournissant assez de terre pour travailler."
 baroque_artists:0 "Artistes Baroques"
 baroque_artists_desc:0 "Nous construisons une magnifique résidence à Würzburg, engageons les meilleurs architectes et artistes pour la rendre plus grandiose que tout autre palais construit pour un évêque dans l'Empire d'Anbennar."
 CEY_ideas:0 "Idées Cinghalaises"
 CEY_ideas_start:0 "Traditions Cinghalaises"
 CEY_ideas_bonus:0 "Ambition Cinghalaise"
 gabadagam:0 "Gabadagam"
 gabadagam_desc:0 "Le troc est encore le moyen d'échange le plus commun sur notre île mais les villages Gabadagam contrôlés par l'État sont requis de faire leurs paiements de revenus en espèces. Comme l'État est le plus grand propriétaire foncier et le détenteur de la plupart des villages les plus riches, cela conduit le développement et la monétisation de notre économie."
 sinhalese_sandesas:0 "Sandesas Cinghalais"
 sinhalese_sandesas_desc:0 "Les poèmes Sandesa tendent à tourner autour d'un messager, souvent un oiseau, apportant des nouvelles de la situation d'un roi ou autre héros à une divinité. Depuis les jours du royaume de Gampola, ce genre a prospéré sur notre île. Nous devons continuer à patronner et développer le genre pour qu'il puisse atteindre son plein potentiel."
 pearl_of_the_indian_ocean:0 "Perle de l'Océan Indien"
 pearl_of_the_indian_ocean_desc:0 "Pendant des centaines d'années, notre île a été une grande source de Perles de haute qualité. L'attrait d'acquérir cette marchandise prestigieuse a amené des marchands de tout l'Océan Indien et du monde chinois sur nos côtes."
 cey_centre_of_learning:0 "Centre d'Apprentissage"
 cey_centre_of_learning_desc:0 "Au fil des siècles, le Bouddhisme est devenu assez marginalisé dans les régions des pèlerinages bouddhistes classiques et universités du nord de l'Inde. Comme le lieu de la dent sacrée et comme un pays avec l'une des traditions bouddhistes les plus anciennes et les plus fortes, notre île est l'un des centres principaux d'apprentissage bouddhiste. Cette position peut être assez utile quand on traite avec les nombreux princes et rois d'Haless du Sud qui sont soit eux-mêmes bouddhistes soit ont des sujets bouddhistes."
 cey_cinnamon:0 "Développer le Commerce de la Cannelle"
 cey_cinnamon_desc:0 "La vraie Cannelle ne pousse que sur notre île et est hautement recherchée dans le monde entier. Nous devons agir pour développer la production et distribution de Cannelle pour qu'elle puisse croître en une source majeure de revenus pour notre État."
 cey_growth_of_new_castes:0 "Croissance de Nouvelles Castes"
 cey_growth_of_new_castes_desc:0 "Le monde d'Haless du Sud est un endroit en perpétuel changement, l'arrivée de Chrétiens et d'Arabes ainsi que la conquête musulmane d'une grande partie de l'Inde a résulté en un afflux de nouveaux peuples sur notre île. Les nouvelles castes formées par ces nouveaux venus tels que les Salagamas, Duravas ou Karavas sont toutes venues à s'occuper des secteurs nouveaux et en développement de notre économie plutôt que l'agriculture traditionnelle qui occupe la plupart de notre population."
 sinhalese_guerilla_warfare:0 "Guerre de Guérilla Cinghalaise"
 sinhalese_guerilla_warfare_desc:0 "Notre île est bien adaptée pour la guerre de guérilla. En adoptant les armes occidentales et développant les tactiques traditionnelles cinghalaises, nous pouvons faire de notre pays un cauchemar à envahir et contrôler."
 CND_ideas:0 "Idées Candarides"
 CND_ideas_start:0 "Traditions Candarides"
 CND_ideas_bonus:0 "Ambition Candaride"
 genoese_connections:0 "Connexions Génoises"
 genoese_connections_desc:0 "Les Génois se sont établis un vaste réseau commercial de colonies dans les Mers Divenhal et Noire. En maintenant des relations étroites avec la République de Gênes, nous serons capables d'avoir un accès facile aux marchés cannoriens."
 candarid_literature:0 "Réforme Littéraire Candaride"
 candarid_literature_desc:0 "Grâce au soutien de nos Beys, de nombreuses œuvres littéraires turques ont émergé, telles que le Kitâb Miftâh-ün-Nur, un livre sur de nombreuses maladies, surtout celles de l'œil. Historiquement, la dynastie Candar contribua au développement du turc comme langue littéraire et était renommée pour son patronage d'hommes de lettres."
 ismail_bey_complex:0 "Complexe d'Ismail Bey"
 ismail_bey_complex_desc:0 "Construit en 1451 sur un monticule le long de la rivière, le complexe d'Ismail Bey incluait plusieurs bâtiments comme un hospice, une mosquée, un mausolée, un collège, un imaret et des bains. Il est dit que vu de loin, les formes géométriques sur la porte du mausolée reflétaient le visage d'Ismail Bey."
 anatolian_center_of_learning:0 "Centre Anatolien d'Apprentissage"
 anatolian_center_of_learning_desc:0 "Notre soutien pour les divers scientifiques et artistes de la cour porte ses fruits car nos terres sont devenues un centre d'apprentissage en Anatolie. De nombreux Émirs et Beys sont envieux de nos réalisations en science, architecture et art."
 candar_corps:0 "Héritage du Corps Candar"
 candar_corps_desc:0 "Assigné à garder les palais et les chefs d'État, le Corps Candar consistait en hommes spécialement entraînés. L'un d'eux était Semseddin Yaman Candar, qui servit dans l'armée du Sultan Seldjoukide Masud II et fut récompensé de la région d'Eflani en retour de ses services, où il fonda la principauté de Candar."
 sinop_shipyard:0 "Chantier Naval de Sinop"
 sinop_shipyard_desc:0 "Pour défendre nos intérêts autour de la Mer Noire et dominer le commerce d'outre-mer, nous devons étendre notre chantier naval principal pour avoir les navires pour le faire. Historiquement, au XVIe siècle, l'ancienne tradition de construction navale de Sinop fut promue en une industrie à grande échelle changeant la cité en un centre florissant de commerce et construction navale. En 1571 seulement, 25 navires de guerre majeurs furent produits dans le chantier naval de Sinop."
 kure_copper_mine:0 "Mine de Cuivre de Küre"
 kure_copper_mine_desc:0 "Les mines de cuivre de Küre sont connues pour leurs gisements de cuivre de qualité, prises de nous une fois par les héritiers d'Osman Bey, maintenant elles nous appartiennent à nouveau. Nous devons nous assurer de faire plus usage de ces mines au bénéfice de notre peuple."
 BRZ_ideas:0 "Idées Brésiliennes"
 BRZ_ideas_start:0 "Traditions Brésiliennes"
 BRZ_ideas_bonus:0 "Ambition Brésilienne"
 governorate_general:0 "Gouvernement Général"
 governorate_general_desc:0 "L'arrivée des gouverneurs généraux améliora grandement l'administration de notre nation et leurs politiques fournissent encore un exemple de comment tirer le maximum d'impôts de notre population."
 research_of_nassau:0 "Recherche de Nassau"
 research_of_nassau_desc:0 "Jean de Nassau, un gouverneur de l'une des colonies établies au Brésil, amena les plus fins botanistes et scientifiques de Cannor pour aider à approfondir notre connaissance en étudiant notre flore et faune."
 mines_of_minas_gerais:0 "Mines du Minas Gerais"
 mines_of_minas_gerais_desc:0 "L'or des mines du Minas Gerais est suffisant pour défier celui de Saba, et au fil du temps nos administrateurs en sont venus à comprendre comment faire face aux prix gonflés qui viennent avec ce don."
 halting_foreign_incursions:0 "Arrêter les Incursions Étrangères"
 halting_foreign_incursions_desc:0 "De nombreuses nations étrangères ont tenté d'établir leurs propres colonies sur nos belles côtes. Nos braves soldats ont gagné beaucoup d'expérience à les chasser et sont prêts à le faire encore une fois si c'est nécessaire."
 entradas_and_bandeiras:0 "Entradas et Bandeiras"
 entradas_and_bandeiras_desc:0 "Nos intrépides explorateurs sont allés à de grandes longueurs pour explorer les profondeurs du continent. Leurs cartes et plans nous permettront d'étendre plus proprement notre influence à nos frontières légitimes."
 inconfidencia_mineira:0 "Inconfidencia Mineira"
 inconfidencia_mineira_desc:0 "Les membres du soulèvement raté de l'Inconfidencia Mineira sont rappelés avec affection par tous comme héros nationaux et peuvent être pointés comme exemples guidants dans les temps difficiles."
 old_seat_of_the_empire:0 "Siège de l'Empire"
 old_seat_of_the_empire_desc:0 "Quand nos anciens maîtres coloniaux furent exilés de leur patrie, ils choisirent notre nation comme leur siège. Avec les grands palais qui furent construits vient une plus grande légitimité et le droit de forger notre propre empire."
 vindhyan_ideas:0 "Idées Vindhyanes"
 vindhyan_ideas_start:0 "Traditions Vindhyanes"
 vindhyan_ideas_bonus:0 "Ambition Vindhyane"
 bundelkhandi_rajput_connections:0 "Connexions Rajpoutes"
 bundelkhandi_rajput_connections_desc:0 "Avant la conquête islamique, l'Inde du Nord était dominée par d'énormes royaumes et fédérations rajpoutes et bien que peu de tels royaumes notables restent maintenant en dehors du Rajputana aujourd'hui, les Rajpoutes sont encore une force avec laquelle il faut compter parmi la noblesse de l'Inde du Nord. La classe dirigeante de notre royaume ne fait pas exception à cette règle et bien que peu considéreraient Bundelkhand ou Baghelkhand comme une partie du Rajputana, notre héritage rajpoute est encore chéri et les liens avec d'autres dynasties rajpoutes en Inde sont encore forts."
 forts_of_bundelkhand:0 "Forts des Vindhyas"
 forts_of_bundelkhand_desc:0 "Nos ancêtres savaient que c'est une région naturellement bien adaptée pour les fortifications et dans le Bundelkhand ou Baghelkhand vous trouverez un fort sur chaque colline. Nous devons nous efforcer de maintenir cet héritage en construisant et réparant les nombreux forts de nos terres, des énormes fortifications telles que Gwalior jusqu'au moindre petit fort de colline de jungle."
 bundelkhandi_sacred_land:0 "Une Terre Sacrée"
 bundelkhandi_sacred_land_desc:0 "Bien que négligé depuis la conquête musulmane, le complexe de temples de Khajuraho avec ses plus de 80 temples témoigne de la piété des dirigeants qui nous ont précédés. Nous devons nous efforcer d'émuler nos prédécesseurs et construire de grands temples dans nos terres. Que les pèlerins qui cherchent nos terres trouvent les temples impressionnants qu'ils méritent à leurs destinations plutôt que des sanctuaires négligés."
 bundeli_kalam:0 "Bundeli Kalam"
 bundeli_kalam_desc:0 "Les Dirigeants de ces terres ont toujours été des patrons des arts et de la littérature. Patronnons les artistes et écrivains locaux pour la plus grande gloire de notre dynastie."
 untamed_bundelkhand:0 "Terres Indomptées"
 untamed_bundelkhand_desc:0 "C'est une terre de collines et de forêts. Malgré la proximité de la plaine gangétique et de ses vastes cités, nos terres abritent des tigres sauvages et des chefferies tribales ainsi que les forts et cités de notre royaume. Au fil des années, cela a permis à notre État de rester plus ou moins indépendant même quand bordé par des voisins forts, et apparemment supérieurs."
 bundelkhandi_diamonds:0 "Mines de Diamants"
 bundelkhandi_diamonds_desc:0 "Nous avons entendu des contes de grandes richesses cachées dans ces terres sous la forme de pierres précieuses. Nous devons chercher la source de ces rumeurs et créer des mines appropriées dans lesquelles ces diamants peuvent être méthodiquement extraits de la terre."
 candella_legacy:0 "Héritage Candella"
 candella_legacy_desc:0 "Sous la dynastie Candella, Bundelkhand, ou Jejakabhukti, fut autrefois le centre d'un grand royaume de l'Inde du Nord qui s'étendait le long des Vindhyas au sud jusqu'à et incluant la plupart de la plaine gangétique centrale. Certains ont sûrement oublié mais nous n'oublierons jamais, prenons les titres de nos ancêtres et assurons-nous que le monde connaisse notre place légitime."
 kurdish_ideas:0 "Idées Kurdes"
 kurdish_ideas_start:0 "Traditions Kurdes"
 kurdish_ideas_bonus:0 "Ambition Kurde"
 kurdish_warriors:0 "Guerriers des Montagnes"
 kurdish_warriors_desc:0 "Même si nous sommes habitués à nomadiser dans les plaines, nous ne sommes jamais loin de nos chères montagnes. Là nous trouvons toujours un refuge, et là nous combattons le plus durement en temps de guerre. Aussi loin que nous nous souvenions, jamais un envahisseur n'a traversé nos terres sans s'en repentir."
 kurdish_tribes:0 "Tribus Kurdes"
 kurdish_tribes_desc:0 "La société kurde est une société fortement influencée par le tribalisme. Un bon dirigeant kurde fait des accords avec les diverses tribus et clans car ils sont vitaux pour notre succès militaire."
 kurdish_diplomacy:0 "Diplomatie Active"
 kurdish_diplomacy_desc:0 "Entourées par de plus grands ennemis, les principautés kurdes ont toujours dû maintenir une politique étrangère active dans toutes les directions. Certains appelleraient cela jouer des deux côtés, nous appelons cela la survie."
 kurdish_mercenaries:0 "Mercenaires Kurdes"
 kurdish_mercenaries_desc:0 "Les Mercenaires kurdes ont servi comme irréguliers dans les armées des puissances environnantes pendant des siècles, si le besoin se fait sentir nous ne manquerons jamais de guerriers."
 gorani_literature:0 "Littérature Gorani"
 gorani_literature_desc:0 "Patronnons la poésie et littérature dans les langues du peuple kurde telles que le Sorani ou le Gorani. C'est notre devoir de nous assurer que ces langues survivent et se développent."
 legacy_of_the_kurdish_dynasties:0 "Héritage des Dynasties Kurdes"
 legacy_of_the_kurdish_dynasties_desc:0 "Au fil des siècles, il y a eu de nombreux États et dynasties kurdes dans cette région. Cultivons nos liens avec ces ancêtres et créons une culture de cour basée sur leurs traditions plutôt que d'essayer d'émuler nos voisins turcs et persans."
 li_gora_gawiri_kurd_misilman:0 "Li Gora Gawirî Kurd Misilman e"
 li_gora_gawiri_kurd_misilman_desc:0 "'Comparé au mécréant, le Kurde est un Musulman'. En raison de vivre dans une région religieusement très mélangée avec de forts mouvements chiites et soufis ainsi qu'une communauté yazidie prospère, les dirigeants kurdes ont une tradition de pragmatisme dans les questions de religion d'État et en conséquence de maintenir cet héritage notre État a moins de problèmes avec les tensions religieuses."
 CAB_ideas:0 "Idées Caraïbes"
 CAB_ideas_start:0 "Traditions Caraïbes"
 CAB_ideas_bonus:0 "Ambition Caraïbe"
 cab_river_trade:0 "Commerce Fluvial"
 cab_river_trade_desc:0 "La richesse de l'Orénoque et de ses nombreux affluents a toujours été ce qui nourrit notre peuple. Embrassons le commerce fluvial et faisons ce que nous pouvons pour protéger les nombreux marchands qui voyagent le long de la côte vers l'embouchure du grand fleuve pour que nous ne manquions jamais des beaux biens qu'ils nous apportent."
 cab_poison_warfare:0 "Guerre Empoisonnée"
 cab_poison_warfare_desc:0 "Bien que nous puissions manquer des armes plus sophistiquées de certains de nos voisins, notre peuple connaît ces terres et où les nombreux poisons que nous utilisons pour la chasse et la guerre peuvent être trouvés. Une flèche trempée dans le poison peut être tout aussi mortelle qu'un coup de mousquet alors assurons-nous d'avoir toujours cette arme disponible pour nos guerriers."
 cab_resistance_to_the_pailantipo:0 "Résistance aux Pailanti'po"
 cab_resistance_to_the_pailantipo_desc:0 "Des terres lointaines, les Pailanti'po sont venus chercher des richesses le long de nos côtes et pénètrent les rivières autour desquelles nous vivons. Ces étrangers n'ont d'autre intention que d'asservir notre peuple et de voler nos richesses. Nous devons être déterminés dans notre résistance contre les Pailanti'po ou faire face à l'extermination de notre peuple."
 cab_rainforests_of_guyana:0 "Forêts Tropicales de la Guyane"
 cab_rainforests_of_guyana_desc:0 "Les forêts tropicales luxuriantes de la Guyane regorgent de vie. Outre les esprits Imawale des forêts, jaguars, anacondas, tarentules et une myriade d'autres animaux vivent parmi nous, et pour quelqu'un qui les connaît, ils offrent peu de danger direct. Pour un ennemi envahisseur, cependant, les forêts tropicales de Guyane pourraient sembler être une forteresse naturelle et les animaux sauvages ses défenseurs féroces."
 cab_carib_seafaring:0 "Navigateurs Caraïbes"
 cab_carib_seafaring_desc:0 "Il y a de nombreux siècles, nos ancêtres se sont lancés dans un grand voyage pour coloniser les îles des Caraïbes. Embrassons cet héritage ancestral et tentons de nous réunir avec notre parenté perdue à travers les flots."
 cab_religious_syncretism:0 "Syncrétisme Religieux"
 cab_religious_syncretism_desc:0 "Les représentants de dieux lointains marchent désormais sur nos terres et beaucoup de leurs paroles sont à la fois belles et convaincantes. Abandonner entièrement les dieux anciens ne semble guère sage, cependant, et beaucoup de notre peuple ont déjà commencé à vénérer le nouveau dieu aux côtés des anciens."
 cab_integrate_the_garifuna_returners:0 "Intégrer les Garifuna"
 cab_integrate_the_garifuna_returners_desc:0 "Beaucoup de nos parents éloignés des îles retournent sur le continent. Accueillons-les ainsi que d'autres qui chercheraient une nouvelle vie sur le continent dans notre société."
 BEN_ideas:0 "Idées Béninoises"
 BEN_ideas_start:0 "Traditions Béninoises"
 BEN_ideas_bonus:0 "Ambition Béninoise"
 ben_curb_the_uzama:0 "Freiner les Uzama"
 ben_curb_the_uzama_desc:0 "Durant son règne, le Roi Ewuare le Grand a réformé le gouvernement du Bénin, révoquant le droit des chefs locaux, ou Uzama, de nommer un roi de leur choix et le remplaçant par un système de primogéniture, ou d'héritage par le fils aîné."
 ben_isiatua:0 "Isiatua"
 ben_isiatua_desc:0 "Les guerres menées par le Bénin tournent principalement autour des sièges. La stratégie consistant à détruire ou couper les approvisionnements en nourriture et en eau de l'ennemi pour forcer une reddition est une partie critique de la guerre béninoise."
 ben_appointment_of_the_onotueyevbo:0 "Nomination des Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc:0 "Les Onotueyevbo sont les représentants du roi qui agissent comme canaux judiciaires entre le roi et les villages. Ils sont également chargés de collecter le tribut."
 ben_the_walls_of_benin:0 "Les Murailles du Bénin"
 ben_the_walls_of_benin_desc:0 "Le Bénin se vante de grandes fortifications, avec les murs de la Cité du Bénin étant les deuxièmes plus grands au monde, et le réseau de remparts entourant les domaines à l'extérieur de la ville constituant les travaux de terre les plus étendus au monde."
 ben_guilds:0 "Guildes du Bénin"
 ben_guilds_desc:0 "Un système organisé de guildes forme une partie de l'épine dorsale économique du Royaume du Bénin. Ces guildes produisent les outils et armes requis par l'État, ou les artisanats et sculptures pour le commerce."
 ben_adoption_of_benin_customs:0 "Adoption des Coutumes Béninoises"
 ben_adoption_of_benin_customs_desc:0 "Alors que le Bénin passe d'une politique d'expansion militaire à une politique de consolidation, beaucoup des États conquis ou assujettis adoptent les titres et structures sociales béninois, les intégrant dans notre État."
 ben_regulation_of_trade:0 "Régulation du Commerce"
 ben_regulation_of_trade_desc:0 "Au Bénin, seuls les représentants du roi sont autorisés à commercer avec les Européens. Cela a forcé tout commerce avec Cannor à passer par les canaux royaux, permettant à l'État de garder une plus grande part des profits."
 SHL_ideas:0 "Idées Holsteinoises"
 SHL_ideas_start:0 "Traditions Holsteinoises"
 SHL_ideas_bonus:0 "Ambition Holsteinoise"
 limes_saxoniae:0 "Limes Saxoniae"
 limes_saxoniae_desc:0 "À travers les siècles, le Holstein a été une région frontalière et depuis l'époque du Danevirke ou de la Digue Saxonne jusqu'à aujourd'hui, il a été dans l'intérêt de quiconque contrôle cette zone de la fortifier."
 between_a_kingdom_and_the_empire:0 "Entre un Royaume et l'Empire"
 between_a_kingdom_and_the_empire_desc:0 "Situé juste à la frontière de l'Empire d'Anbennar et du Royaume de Danemark, notre État est en partie danois, en partie allemand. Cette double identité a bien servi notre pays à travers les âges et signifie que si notre indépendance était menacée, nous avons toujours quelqu'un vers qui nous tourner."
 holsteins:0 "'Ewich Tosamende Ungedelt'"
 holsteins_desc:0 "Bien que le traité de Ribe stipule que ces terres doivent rester indivisées, nous avons une longue tradition de résoudre les disputes d'héritage en partitionnant nos terres en Holstein. Cette pratique assure la stabilité et la longévité de notre État et nous ne serions pas sages de la changer."
 kieler_umschlag:0 "Kieler Umschlag"
 kieler_umschlag_desc:0 "Depuis 1431, le Kieler Umschlag, une Foire de Marché Libre, a attiré marchands et commerçants de toutes les riches cités de l'Allemagne du Nord et de la Mer Baltique vers nos terres."
 reunifications_of_holstein:0 "Réunification des Terres Holsteinoises"
 reunifications_of_holstein_desc:0 "Beaucoup de parties de notre nation sont divisées entre une variété de propriétaires terriens. Consolidons les terres du Holstein et créons un État plus fort et plus unifié."
 trade_of_two_seas:0 "Le Commerce des Deux Mers"
 trade_of_two_seas_desc:0 "Pendant des centaines d'années, le Slesvig et le Holstein ont été le centre d'attention pour les commerçants de toute la Baltique et les Mers du Nord car ils contrôlent la route terrestre la plus courte entre les deux mers. Encourageons ce commerce comme une alternative à la route Kattegat-Skagerrak."
 danish_protest_pigs:0 "Cochons de Protestation Danois"
 danish_protest_pigs_desc:0 "L'équilibre entre la culture danoise et allemande dans notre État est fragile et si nous venions à être sous la règle de quelqu'un qui supprimerait une de ces identités, nous résisterions. Même si cela signifie recourir à l'agression passive, comme utiliser notre expertise en élevage pour créer un cochon aux motifs du bien-aimé Dannebrog."
 BRE_ideas:0 "Idées Brémoises"
 BRE_ideas_start:0 "Traditions Brémoises"
 BRE_ideas_bonus:0 "Ambition Brémoise"
 lex_saxonum:0 "Lex Saxonum"
 lex_saxonum_desc:0 "Le diocèse de Brême a des racines au VIIIe siècle quand Charlemagne soumit les Saxons et décréta que tous les Saxons devaient se convertir à la Chrétienté et que les Églises devaient être protégées."
 memories_of_verden:0 "Mémoires de Verden"
 memories_of_verden_desc:0 "Depuis son introduction violente, le respect pour les institutions chrétiennes est profondément enraciné dans ces terres."
 deep_pockets:0 "Poches Profondes"
 deep_pockets_desc:0 "Les terres de l'Empire sont souvent dévastées par de longues guerres et des conflits internes. Un État comme le nôtre serait sage de garder une grosse bourse et de l'utiliser librement pour détourner les armées pillardes ailleurs."
 free_imperial_city_of_bremen:0 "Ville Impériale Libre de Brême"
 free_imperial_city_of_bremen_desc:0 "Brême s'est établie comme Ville Impériale Libre en 1186 et a gagné l'Immédiateté Impériale en 1646. Ce statut a protégé la ville et a permis à son économie de prospérer."
 vegesack:0 "Port de Vegesack"
 vegesack_desc:0 "La Weser s'envase et la navigation a de plus en plus de mal à atteindre les ports de notre État. Il a été suggéré qu'un port artificiel pourrait être créé à Vegesack plus au nord pour permettre au commerce maritime d'atteindre plus facilement notre ville."
 bremish_walls:0 "Murailles Brémoises"
 bremish_walls_desc:0 "Brême a été assiégée dans presque chaque guerre concevable menée en Allemagne du Nord. Les murs, portes et douves de Brême n'ont pas toujours été suffisants pour repousser les envahisseurs potentiels mais au cours des siècles, ils nous ont bien servis. Étendons ces fortifications avec des bastions et autres nouvelles inventions dans le domaine et elles continueront à le faire pendant des centaines d'années encore."
 foundation_of_bremerhaven:0 "Fondation de Bremerhaven"
 foundation_of_bremerhaven_desc:0 "Le port de Vegesack, au nord de Brême, en est de plus en plus venu à servir comme nouveau centre pour notre navigation et construction navale. Ici, des entrepreneurs innovants comme Johanne Lange ont commencé à appliquer les nouvelles techniques de construction navale de l'âge moderne, certains parlent même d'un navire mû par la vapeur. Afin de poursuivre le développement maritime brémois, cependant, nous devons fonder une ville entièrement nouvelle à l'embouchure même de la rivière pour que l'accès à l'océan soit entièrement libre."
 HES_ideas:0 "Idées Hessoises"
 HES_ideas_start:0 "Traditions Hessoises"
 HES_ideas_bonus:0 "Ambition Hessoise"
 break_the_hessian_estates:0 "Briser le Pouvoir des États"
 break_the_hessian_estates_desc:0 "Un dirigeant fort ne peut permettre aux États d'entraver son pouvoir. Nous devons briser le pouvoir des États une fois pour toutes afin de pouvoir entreprendre quels que soient les objectifs que nous jugeons appropriés."
 marburg_university:0 "Université de Marbourg"
 marburg_university_desc:0 "L'éducation est importante et beaucoup d'universités allemandes ne recevront que les bien nantis ou ceux de la foi ravélienne. Fondons une nouvelle université qui vise à être libre de ces contraintes pour l'amélioration de nos sujets."
 welcome_reformers:0 "Accueillir les Réformateurs"
 welcome_reformers_desc:0 "Partout dans Cannor et les terres allemandes, les Réformateurs débattent et réinventent la foi chrétienne. Accueillons ces hommes savants afin qu'ils puissent débattre librement sous notre protection."
 let_in_religious_emigrants:0 "Recevoir les Immigrants Religieux"
 let_in_religious_emigrants_desc:0 "Beaucoup de pays partout dans Cannor se sont débarrassés de certains de leurs plus beaux talents juste parce qu'ils appartiennent à l'une des diverses nouvelles fois chrétiennes. Profitons de leur erreur et recevons tout homme cherchant un nouveau foyer."
 modernization_of_the_hessian_army:0 "Modernisation de l'Armée Hessoise"
 modernization_of_the_hessian_army_desc:0 "Les armées de Cannor évoluent toujours et un État en Allemagne devra rester à jour ou faire face à sa fin. Modernisons nos armées et adoptons les meilleures idées concernant l'entraînement, l'équipement et les tactiques que nous pouvons trouver."
 hessian_mercenaries_idea:0 "Mercenaires Hessois"
 hessian_mercenaries_idea_desc:0 "Une armée moderne est coûteuse et l'entraînement, quelque rigoureux qu'il soit, n'est pas un substitut à l'expérience réelle. Permettons à d'autres États de louer des unités entières de nos forces afin qu'elles puissent recevoir une vraie expérience de combat même en temps de paix mais surtout pour que nous puissions plus facilement payer leur équipement et leur nourriture."
 hessian_economic_reforms:0 "Réformes Économiques"
 hessian_economic_reforms_desc:0 "Le monde change et dans nos frontières se trouvent beaucoup avec des idées sur comment améliorer notre économie. Donnons-leur la liberté d'entreprendre leurs nouveaux schémas audacieux afin que notre pays puisse avoir les plus belles Manufactures et Moulins à Fer."
 MUN_ideas:0 "Idées de Münster"
 MUN_ideas_start:0 "Traditions de Münster"
 MUN_ideas_bonus:0 "Ambition de Münster"
 mun_great_procession:0 "Grande Procession"
 mun_great_procession_desc:0 "Chaque année depuis la grande peste de 1382 qui tua presque 8000 habitants et le grand incendie de 1383, nous tenons une grande procession. Elle montre notre repentir pour nos péchés et notre dévotion à Dieu."
 mun_erbmanner:0 "Erbmänner"
 mun_erbmanner_desc:0 "Les 'Erbmänner' de Münster sont la noblesse de notre grande ville. Ils sont les seuls à posséder des droits électoraux passifs et si nous élisons un évêque parmi ces hommes, nous pouvons être sûrs de la loyauté de toutes les familles nobles de notre évêché."
 mun_founding_of_monestaries:0 "Fondation de Monastères"
 mun_founding_of_monestaries_desc:0 "En ces jours de réformation, nous devons défendre le Ravélianisme dans l'évêché en invitant des Jésuites et en encourageant la fondation de monastères pour les anciens ordres. Certains de ces monastères formeront d'excellents missionnaires pour nos besoins."
 mun_cities_of_peace:0 "Cités de la Paix"
 mun_cities_of_peace_desc:0 "La Paix de Westphalie fut signée à Münster et Osnabrück. Les traités mirent fin à la Guerre de Trente Ans dans l'Empire d'Anbennar et établirent pleinement l'indépendance de la République Hollandaise.\nEn promouvant nos villes comme lieu idéal pour les négociations diplomatiques, nous sommes sûrs de gagner un grand renom à travers tout Cannor."
 mun_soldiers:0 "Soldats des Armées Impériales"
 mun_soldiers_desc:0 "Il est de notre devoir de maintenir une armée forte afin de prévaloir contre nos voisins protestants. Les soldats de l'Armée Impériale sont parfaits pour nos objectifs. Ce sont des soldats bien entraînés et éprouvés au combat prêts à défendre notre grand évêché contre les nations hérétiques."
 mun_bommen_berend:0 "Bommen Berend"
 mun_bommen_berend_desc:0 "En raison du bombardement intense des villes assiégées utilisant des mortiers, le prince-évêque Christoph Bernhard von Galen a gagné le surnom de 'Bommen Berend'. Faisons de ce choix d'armes la ligne directrice de nos généraux dorénavant."
 mun_support_of_schools:0 "Soutien aux Écoles"
 mun_support_of_schools_desc:0 "L'éducation de notre peuple est l'épine dorsale de notre État. Les écoles de notre royaume sont parmi les plus anciennes de tout Cannor. Construisons de nouvelles écoles et embauchons beaucoup d'enseignants pour fournir une éducation abordable à notre peuple."
 NOL_ideas:0 "Idées Northumbriennes"
 NOL_ideas_start:0 "Traditions Northumbriennes"
 NOL_ideas_bonus:0 "Ambition Northumbrienne"
 nol_secure_percy_rule:0 "Sécuriser la Règle Percy"
 nol_secure_percy_rule_desc:0 "Cette terre a été gouvernée par la famille Percy pendant des siècles, et ils sont devenus synonymes d'elle. Les Percy resteront une épine dorsale de ce royaume indépendant et seront une force puissante pour la monarchie northumbrienne."
 nol_memory_of_hegemony:0 "La Mémoire de l'Hégémonie Northumbrienne"
 nol_memory_of_hegemony_desc:0 "Avant la création de l'Angleterre, la Northumbrie était un royaume indépendant qui, au VIIe siècle, atteignit la suzeraineté du nord de l'Angleterre. Il nous incombe de rendre justice à nos ancêtres et de restaurer leur hégémonie."
 nol_cradle_of_british_christianity:0 "Berceau du Christianisme Britannique"
 nol_cradle_of_british_christianity_desc:0 "Bien qu'il ne soit pas le premier endroit en Bretagne à être converti au christianisme, le royaume de Northumbrie était où il prit le plus fermement racine. Les saints firent leurs demeures ici, et le monastère de Lindisfarne était un centre chrétien primitif majeur. Cultivons cet héritage comme centre pour les vrais croyants des Îles Britanniques."
 nol_land_of_castles:0 "Une Terre de Châteaux"
 nol_land_of_castles_desc:0 "La Northumbrie a la plus grande concentration de châteaux partout dans les Îles Britanniques. Refortifiés et mis à jour, ils nous protégeront de nos ennemis."
 nol_lindisfarne_gospels:0 "Évangiles de Lindisfarne"
 nol_lindisfarne_gospels_desc:0 "En plus d'être un centre religieux, le monastère de Lindisfarne était réputé pour sa production de manuscrits de haute qualité comme les Évangiles de Lindisfarne. Que cet héritage nous inspire à de futurs accomplissements culturels !"
 nol_literary_and_philosophical_society:0 "La Société Littéraire et Philosophique"
 nol_literary_and_philosophical_society_desc:0 "À côté de nos fortes racines religieuses, la Northumbrie commence aussi à voir une montée de l'innovation. La Société Littéraire et Philosophique en est un centre, et nous espérons qu'elle nous fournira beaucoup d'innovations dans le futur."
 nol_coals_to_newcastle:0 "Porter du Charbon à Newcastle"
 nol_coals_to_newcastle_desc:0 "Alors que l'ère industrielle pointe, il est devenu clair que la Northumbrie abrite de vastes gisements de charbon. Des pratiques d'extraction plus efficaces et le développement du grand port de Newcastle nous permettront de l'exploiter pleinement."
 ARK_ideas:0 "Idées Arakanaises"
 ARK_ideas_start:0 "Traditions Arakanaises"
 ARK_ideas_bonus:0 "Ambition Arakanaise"
 ark_mrauk_u_dynasty:0 "Dynastie Mrauk U"
 ark_mrauk_u_dynasty_desc:0 "Avec l'ascension de Min Saw Mon sur le trône arakanais, une nouvelle ère a commencé. Notre dynastie royale a des liens profonds dans le passé, mais le déplacement de notre capitale vers Mrauk-u promet de grandes choses nouvelles pour notre royaume et notre peuple. La Chronique Arakanaise racontera à jamais cette histoire de notre lignée et de notre peuple aux descendants futurs."
 ark_rohingya_immigrants:0 "Immigrants Rohingya"
 ark_rohingya_immigrants_desc:0 "Le Sultanat Bengali est un voisin influent, à la fois culturellement économiquement et comme force militaire dans notre région. En tant que royaume voisin, nous serions sages d'intégrer tout immigrant bengali dans notre société et d'ouvrir nos esprits à leurs idées et leur foi."
 ark_bengal_bay_trade:0 "Commerce de la Baie du Bengale"
 ark_bengal_bay_trade_desc:0 "La baie du Bengale est un riche centre commercial autour duquel tout dans cette région tourne et la position d'Arakan est assez proche de son centre. Nous devons faire bon usage de cette position et faire ce que nous pouvons pour encourager le rôle croissant d'Arakan dans le commerce international."
 ark_magh_and_ferenghi:0 "Magh et Ferenghi"
 ark_magh_and_ferenghi_desc:0 "Les riches ports commerciaux du delta du Bengale sont pleins de proies faciles pour les pirates. Cela a attiré des aventuriers de nos terres ainsi que de lieux éloignés comme l'Inde ou même Cannor. Nous devrions accueillir ces pirates et leur permettre d'utiliser notre pays comme base pour leurs raids sur les ports de nos ennemis."
 ark_buddhist_sultans:0 "Sultans Bouddhistes"
 ark_buddhist_sultans_desc:0 "Arakan n'a jamais été une nation musulmane, pourtant le monarque s'est stylé Sultan. S'assurer que nous agissons comme une partie du grand monde indo-persan et garder une trace de la culture de cour de nos voisins musulmans peut être très bénéfique."
 ark_muslim_advisers:0 "Conseillers Musulmans"
 ark_muslim_advisers_desc:0 "Le Sultan prend conseil auprès des musulmans qui ont eu de l'expérience dans les cours de l'Inde. Regarder à l'étranger pour des courtisans exceptionnels ne peut qu'apporter de bonnes choses."
 ark_trade_contracts_ark:0 "Contrats Commerciaux Arakanais"
 ark_trade_contracts_ark_desc:0 "Des contrats commerciaux complexes conclus avec d'autres nations donnent une impression de sophistication et encouragent les marchands étrangers à commercer dans nos villes"
 THU_ideas:0 "Idées Thuringiennes"
 THU_ideas_start:0 "Traditions Thuringiennes"
 THU_ideas_bonus:0 "Ambition Thuringienne"
 thu_partition_of_leipizg:0 "La Partition de Leipzig"
 thu_partition_of_leipizg_desc:0 "Notre branche de la Maison de Wettin, la Ligne Ernestine, et nos rivaux de la Ligne Albertine, sont parvenus à un accord pour diviser nos terres pacifiquement. Nous sommes les dirigeants légitimes de la Thuringe !"
 thu_erfurt_fortifications:0 "Fortifications d'Erfurt"
 thu_erfurt_fortifications_desc:0 "Faisons de la grande ville forteresse d'Erfurt les fortifications les plus solides de toute l'Allemagne. Beaucoup d'armées sont venues conquérir, mais peu réussissent."
 thu_protector_of_reformers:0 "Protecteur des Réformateurs"
 thu_protector_of_reformers_desc:0 "Notre lignée est réputée pour être protectrice du grand réformateur Martin Luther quand d'autres cherchaient à le faire taire. Cannor sait que nous n'étouffons pas la pensée non orthodoxe."
 thu_university_of_jena:0 "Université Salana"
 thu_university_of_jena_desc:0 "Nous devrions nous efforcer de faire de la nouvelle université de Jena un grand nouveau phare d'apprentissage à travers l'Allemagne ! Ces étudiants sont l'avenir de notre pays, encourageons-les à penser librement et passionnément afin de faire progresser la société. Quelques blessures de duel sont un petit prix à payer pour de grandes idées"
 thu_saxon_duchies:0 "Les Duchés Saxons"
 thu_saxon_duchies_desc:0 "En raison du grand nombre de mâles dans la Branche Ernestine des Wettin, divers duchés ont été séparés durant la plupart des générations pour les membres cadets de la dynastie. Mais, inversement, cela signifie que quand une lignée s'éteint, il y a toujours des héritiers dans un duché sœur pour prendre le relais, avec un minimum d'agitation ou d'interférence extérieure."
 thu_weimar_clacissicism:0 "Classicisme de Weimar"
 thu_weimar_clacissicism_desc:0 "La ville de Weimar est devenue l'un des grands centres des Lumières en Allemagne. Des écrivains et artistes renommés comme Goethe et Schiller font maintenant de Weimar leur demeure. Avec de tels personnages célèbres vivant ici, nous deviendrons célèbres à travers Cannor comme centre d'apprentissage et de culture !"
 thu_expansive_marriage_policies:0 "Politique Matrimoniale Expansive"
 thu_expansive_marriage_policies_desc:0 "Avec tant de branches, notre lignée des Wettin a habituellement beaucoup de jeunes seigneurs et dames disponibles sur le marché du mariage royal. D'autres peuvent ricaner que nous ne sommes qu'un 'haras de Cannor', mais nous savons que les mariages royaux sont parmi les plus grands atouts disponibles dans la diplomatie de notre époque."
 BTI_ideas:0 "Idées de Semien"
 BTI_ideas_start:0 "Traditions de Semien"
 BTI_ideas_bonus:0 "Ambition de Semien"
 bti_legacy_of_queen_judith_desc:0 "La légende de Judith la reine qui anéantit l'Empire d'Axum menaçant nos terres il y a cinq siècles est la preuve éternelle de nos capacités militaires. Restaurons les Armées de Gudit pour protéger l'ancien héritage de Beta Israel ! Nous sommes peu nombreux mais nous sommes forts, car nous sommes le Peuple Élu."
 bti_legacy_of_queen_judith:0 "Héritage de la Reine Judith"
 bti_mountain_kingdom:0 "Royaume des Montagnes"
 bti_mountain_kingdom_desc:0 "Les Montagnes de Semien nous ont bien servis dans les nombreuses guerres contre des voisins plus forts. En organisant nos défenses contre ces fortifications naturelles, nous pouvons grandement augmenter l'efficacité de nos défenses."
 bti_kebra_nagast:0 "Kebra Negast"
 bti_kebra_nagast_desc:0 "Le Kebra Nagast, ou La Gloire des Rois, est un récit du XIVe siècle écrit sur les origines de la lignée Salomonique des Empereurs d'Éthiopie. Le texte, dans sa forme existante, a au moins 700 ans et il contient un récit de comment la Reine de Saba rencontra le Roi Salomon et de comment l'Arche de l'Alliance vint en Éthiopie. C'est l'histoire ancienne décrivant la naissance de Beta Israel et notre grand héritage - et nous ne le laisserons pas périr."
 bti_builders_and_artists:0 "Constructeurs et Artisans"
 bti_builders_and_artists_desc:0 "Nos voisins chrétiens et musulmans ont déclaré que les Juifs ne peuvent détenir de terre dans leurs royaumes. Cela a mené un certain nombre de nos frères et sœurs de foi à adopter de nouvelles vocations. À travers l'Éthiopie, les hommes Beta Israeli travaillent comme constructeurs tandis que les femmes décorent châteaux et églises. En encourageant certains de ces hommes et femmes à s'installer dans nos terres, libres d'oppression, nous pouvons bénéficier de l'étroitesse d'esprit de nos voisins."
 bti_gideon_dynasty:0 "Dynastie de Gédéon"
 bti_gideon_dynasty_desc:0 "La nôtre est une dynastie sainte de rois et descendants privilégiés de Zadok, jadis grand prêtre durant le règne du Roi David et du Roi Salomon. Les descendants de Zadok gouvernent le Royaume de Semien et le peuple de Beta Israel depuis des siècles, tout en combattant bravement quiconque souhaite nous détruire. Notre droit à cette terre est indiscutable."
 bti_lost_tribe:0 "Tribu Perdue de Beta Israel"
 bti_lost_tribe_desc:0 "Les Juifs vivent dans de petites communautés à travers le monde entier, servant comme artisans, conseillers, banquiers, marchands, érudits et mercenaires ; ils ont besoin de savoir qu'il y a un endroit au monde où ils peuvent être vraiment libres et en sécurité. Encourageons les Juifs de toutes les régions voisines à s'installer dans notre pays."
 bti_haskalah:0 "Haskalah"
 bti_haskalah_desc:0 "Les Lumières changent les cours de Cannor à jamais et les intellectuels juifs ont joué un rôle important dans ce processus. Intégrons les Lumières Juives dans notre société et récoltons les bénéfices de la sécularisation, des études de la langue hébraïque et de l'histoire juive."
 LNA_ideas:0 "Idées de Lan Na"
 LNA_ideas_start:0 "Traditions de Lan Na"
 LNA_ideas_bonus:0 "Ambition de Lan Na"
 lna_legacy_of_mangrai:0 "Héritage de Mangrai"
 lna_legacy_of_mangrai_desc:0 "Avant sa mort par foudre, le légendaire Roi Mangrai créa la plupart des institutions de notre royaume. Nous nous efforçons encore d'émuler son exemple."
 lna_million_ice_paddies:0 "Un Million de Rizières"
 lna_million_ice_paddies_desc:0 "Tout comme un Pan-Na est mille rizières, un Lan-Na en est un million. Une nation si bénie produit facilement toute la nourriture et richesse dont elle a besoin."
 lna_waters_of_the_naga:0 "Eaux du Naga"
 lna_waters_of_the_naga_desc:0 "Il est dit que les eaux du Fleuve Mae Kong ont leurs origines dans un grand serpent bienveillant. Quelle que soit la vérité, elles fournissent à notre royaume une grande fertilité et abondance."
 lna_the_white_elephant:0 "L'Éléphant Blanc"
 lna_the_white_elephant_desc:0 "La moitié de la relique de Sumanathera fut portée par un éléphant blanc au sommet de la montagne, où il s'arrêta et tomba mort. Ici le roi ordonna instantanément qu'un grand temple soit construit."
 lna_red_and_black:0 "Vassaux Rouges et Noirs"
 lna_red_and_black_desc:0 "Notre royaume a longtemps reçu des tributs de royaumes plus petits à l'est et au sud. Nous pouvons lentement les assimiler sous notre contrôle."
 lna_elephant_charge:0 "Charge d'Éléphant"
 lna_elephant_charge_desc:0 "Les éléphants sont une arme puissante de guerre, et nous serions sages de les utiliser pour disperser et détruire les armées de nos ennemis."
 lna_dynastic_spread:0 "Expansion Dynastique"
 lna_dynastic_spread_desc:0 "Nous devons faire ce que nous pouvons pour entremêler nos grandes familles avec les dynasties des États voisins. Cela nous aidera à la fois à atteindre nos objectifs et à nous gagner de précieuses amitiés sur le long terme."
 PGR_ideas:0 "Idées de Pagarruyung"
 PGR_ideas_start:0 "Traditions de Pagarruyung"
 PGR_ideas_bonus:0 "Ambition de Pagarruyung"
 pgr_tantric_legacy:0 "Héritage Tantrique"
 pgr_tantric_legacy_desc:0 "Le fondateur du Royaume Pagarruyung était Adityawarman, cousin du roi de l'Empire Majapahit. Des nombreuses inscriptions qu'il a laissées derrière lui, notre peuple a hérité de sa dévotion pour le bouddhisme ésotérique. Nous devons nous assurer que son grand héritage perdurera alors que l'influence des Sultanats Musulmans se répand parmi ces îles."
 pgr_gold_trade:0 "Commerce de l'Or"
 pgr_gold_trade_desc:0 "Notre royaume est prospère grâce à l'exportation d'or, à une politique sage et aux connexions commerciales de nos marchands dans l'archipel. Beaucoup du peuple Minangkabau ont travaillé comme commerçants intermédiaires pour l'empire Srivijaya, Aceh ou Malacca. Le commerce coule dans le sang de nos veines."
 pgr_istano_basa:0 "Istano Basa"
 pgr_istano_basa_desc:0 "Istano Basa Pagarruyung, notre palais royal est construit dans le style architectural vernaculaire traditionnel Minangkabau Rumah Gadang. Il est le centre de notre État et de toute notre culture, la preuve du droit éternel de la dynastie Pagarruyung à ces terres - et il sera notre cœur pendant des siècles."
 pgr_rajo_tigo_selo:0 "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc:0 "Le pouvoir royal d'Istano Basa Pagarruyung a été divisé en trois rois régnants reconnus : le Roi du Monde (Raja Alam), le Roi d'Adat (Raja Adat), et le Roi de Religion (Raja Ibadat). Collectivement ils sont appelés les Rois des Trois Sièges (Rajo Tigo Selo). Leur coopération assure notre forte position diplomatique dans le monde civilisé - contrairement à d'autres sauvages qui seraient gouvernés par un seul chef tyran !"
 pgr_high_education:0 "Haute Éducation"
 pgr_high_education_desc:0 "Notre peuple n'est pas aussi nombreux que le peuple de Java mais nous sommes très influents car il n'y a rien de plus important que l'éducation dans notre culture. En plus d'être réputés comme marchands, les Minangs produisent certains des poètes, hommes d'État et érudits les plus influents d'Indonésie ; l'adaptation aux nouvelles techniques est la clé de la grandeur de Pagarruyung."
 pgr_rumah_gadang:0 "Rumah Gadang"
 pgr_rumah_gadang_desc:0 "Notre architecture traditionnelle et les fonctions de la Maison Rumah Gadang reflètent la culture et les valeurs des Minangkabau. Une Rumah Gadang sert de résidence, de salle pour les réunions familiales, et pour les activités cérémonielles ; de riches ornements et des regards splendides en font le symbole de Pagarruyung et de nos capacités architecturales."
 pgr_matrilinear_culture:0 "Culture Matrilinéaire"
 pgr_matrilinear_culture_desc:0 "Adat Perpatih est une combinaison de pratiques et règles de vie pour le peuple Minangkabau. La propriété et la terre sont transmises de mère en fille, tandis que les affaires religieuses et politiques sont la responsabilité des hommes. La tradition protège l'honneur et la dignité d'Adat Perpatih de sorte que, quelque pauvre qu'une femme Adat Perpatih puisse être, elle sera toujours prise en charge. Cela assure que notre société n'est pas divisée par de petits conflits."
 CMI_ideas:0 "Idées Miao"
 CMI_ideas_start:0 "Traditions Miao"
 CMI_ideas_bonus:0 "Ambition Miao"
 cmi_sacrificing_to_the_spirits:0 "Sacrifier aux Esprits"
 cmi_sacrificing_to_the_spirits_desc:0 "Dans notre culture, les anciennes traditions sont encore très fortes. Sacrifions vin, viande et riz pour favoriser la foi de notre peuple dans la juste vénération de nos ancêtres, les esprits et dieux de la nature."
 cmi_dragon_boats:0 "Festivals de Bateaux-Dragons"
 cmi_dragon_boats_desc:0 "Nos Festivals annuels de Bateaux-Dragons suivent une vieille tradition. Étant organisés par les chefs de clan et monarques pour être des occasions aussi splendides et exquises que possible, ils détournent l'esprit de notre peuple de leurs chagrins."
 cmi_unity_of_the_tribes:0 "Unité des tribus"
 cmi_unity_of_the_tribes_desc:0 "Les Miao sont divisés en plusieurs tribus à peine tenues ensemble par notre culture, langue et histoire communes. Souder ensemble les Hmong, Li, Yao, et les Miao Blancs, Rouges, Bleus et Noirs signifierait que nos armées pourraient être coordonnées beaucoup plus efficacement."
 cmi_miao_silver:0 "Argent Miao"
 cmi_miao_silver_desc:0 "Les Miao sont des orfèvres renommés, ayant conçu une technique de forge basée sur un alliage d'argent spécifique dont nous gardons jalousement le secret. Nos bijoux célèbres nous aideront à répandre notre renommée."
 cmi_customary_marriage_laws:0 "Lois de Mariage Coutumières"
 cmi_customary_marriage_laws_desc:0 "Nos traditions dictent qu'aucun Miao ne peut se marier en dehors de sa tribu. Bien que cela diminue la liberté de l'individu, nos liens intra-tribaux sont renforcés et soutenus par cela."
 cmi_mountain_retreats:0 "Retraites Montagnardes"
 cmi_mountain_retreats_desc:0 "La plupart des Miao vivent dans des zones très montagneuses. Nous devrions être capables d'utiliser le terrain et notre connaissance de celui-ci pour nous protéger contre les assauts ennemis."
 cmi_legacy_of_the_miao_rebellions:0 "Héritage des Rébellions Miao"
 cmi_legacy_of_the_miao_rebellions_desc:0 "Les Miao ont toujours été un peuple rebelle ; nous avons prouvé notre valeur comme guerriers puissants et courageux dans nos nombreux soulèvements contre nos seigneurs chinois. Nous devrions utiliser l'expérience apprise de nos efforts passés."
 CAT_ideas:0 "Idées Catalanes"
 CAT_ideas_start:0 "Traditions Catalanes"
 CAT_ideas_bonus:0 "Ambition Catalane"
 cat_consulate_of_the_sea:0 "Consulat de la Mer"
 cat_consulate_of_the_sea_desc:0 "'Les coutumes maritimes de Barcelone', universellement connues sous le nom de 'le Livre du Consulat de la Mer' est une collection de coutumes et ordonnances maritimes collectées au cours des XIVe et XVe siècles. Ce livre remarquable est l'une des premières collections de droit maritime et un signe des fortes traditions maritimes ainsi que judiciaires de notre peuple."
 cat_consell_de_cent:0 "Consell de Cent"
 cat_consell_de_cent_desc:0 "Depuis 1265, le Conseil de Cent est la structure fondamentale du gouvernement municipal de Barcelone. L'autorité municipale repose sur 3 conseillers élus par un Conseil de cent individus."
 cat_catalan_constitutions:0 "Constitution de Catalogne"
 cat_catalan_constitutions_desc:0 "Bien que notre pays soit jeune, ses institutions reposent sur des siècles d'habitudes légales et administratives. Continuant les vieilles traditions du droit romain, les Constitutions de Catalogne ont été promulguées par les Cours Catalanes depuis 1283."
 cat_fortifying_catalonia:0 "Fortifier la Catalogne"
 cat_fortifying_catalonia_desc:0 "La Catalogne a beaucoup de menaces et ennemis potentiels. La côte a souvent été attaquée par des pirates barbaresques et à travers les Pyrénées, des invasions ont souvent été organisées dans le cœur de la région catalane. Nous devons faire ce que nous pouvons pour fortifier notre pays pour assurer la sécurité de notre jeune État et pour tirer le meilleur parti de la géographie locale."
 cat_miquelets:0 "Miquelets"
 cat_miquelets_desc:0 "En temps de guerre, il est coutumier pour des groupes de Catalans de prendre les armes. Ces groupes, connus sous le nom de Miquelets, sont maintenus au niveau paroissial plutôt que par les gouvernements central ou provinciaux. Comme ils sont appelés au devoir par le son de la cloche du village (Someten), ils sont aussi fréquemment appelés 'Somatenes' et bien que certains les considèrent comme de simples bandits, ils sont toujours prêts à défendre les terres catalanes des étrangers, des Turcs et Français aux Castillans qui se nommeraient présomptueusement 'Espagnols'."
 cat_lliures_morts:0 "'Lliures o Morts'"
 cat_lliures_morts_desc:0 "'Viurem lliures o morirem' (Nous vivons libres ou mourons) est la devise de l'armée catalane et est imprimée sur les drapeaux noirs qu'elle porte. Guidés par ces mots, nos hommes endureront, même en infériorité numérique et sans alliés pour la liberté de leur peuple."
 cat_catalan_forges:0 "Forges de Catalogne"
 cat_catalan_forges_desc:0 "Jadis nos ancêtres furent pionniers de nouvelles techniques de fonte du fer dans les Pyrénées. Nous devons une fois de plus nous efforcer d'être à l'avant-garde de l'avancement métallurgique et encourager de nouvelles techniques et l'établissement de Moulins à Fer dans nos terres."
 laotian_ideas:0 "Idées Laotiennes"
 laotian_ideas_start:0 "Traditions Laotiennes"
 laotian_ideas_bonus:0 "Ambition Laotienne"
 lao_phra_lak_phra_lam:0 "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc:0 "L'épopée nationale de notre peuple raconte l'histoire des deux frères Phra Lak et Phra Ram et est toujours présente dans notre culture, des danses et drames aux chansons, peintures, sculptures ou manuscrits. Les deux frères sont l'épitomé du leadership moral, de l'éthique, de l'altruisme, et de vivre fidèle au Dharma et restent le modèle le plus important pour chaque membre de notre peuple, des paysans aux dirigeants eux-mêmes."
 lao_nithan_khun_borom:0 "Nithan Khun Borom"
 lao_nithan_khun_borom_desc:0 "L'ancêtre légendaire de notre peuple, Khun Borom fut envoyé par son père Indra, le roi des dieux pour être le dirigeant du peuple Tai. Khun Borom gouverna le peuple Tai pendant 25 ans et leur enseigna l'usage de nouveaux outils et autres arts. Khun Borom divisa ensuite le royaume Tai entre ses sept fils, donnant à chacun d'eux une portion du royaume à gouverner. Ainsi le Laos naquit et cette ascendance divine nous distingue des autres peuples"
 lao_satsana_phi:0 "Satsana Phi"
 lao_satsana_phi_desc:0 "Les Phi sont les dieux tutélaires de notre peuple. La croyance en ces esprits ancestraux vit côte à côte avec des religions comme le Bouddhisme et l'Hindouisme dans nos terres et ce syncrétisme renforce notre État et sa capacité à héberger des citoyens de nombreuses fois."
 lao_elephant_cavalry:0 "Cavalerie d'Éléphants Laotienne"
 lao_elephant_cavalry_desc:0 "Bien que les éléphants aient été utilisés dans d'autres régions du monde en guerre, nulle part ils ne sont utilisés en si grand nombre qu'ici. Au Laos, ils sont l'élément clé de la guerre et leur nombre atteint les milliers. Nous permettant de livrer des charges dévastatrices même dans les épaisses jungles du Sud-Est d'Haless."
 lao_southern_silk_road:0 "Route de la Soie du Sud"
 lao_southern_silk_road_desc:0 "Le peuple Lao vit au centre des routes commerciales terrestres du Sud-Est d'Haless. Au sud, le commerce coule le long du Mékong vers Vientiane. Au nord et nord-ouest, les routes commerciales terrestres de Birmanie et Lan Na passent vers le Yunnan, où elles rejoignent la Route de la Soie du Sud chinoise. Nous devons capitaliser sur ces richesses et construire un État qui peut prospérer sur le commerce qui nous est apporté."
 lao_hill_warriors:0 "Guerre des Collines Laotienne"
 lao_hill_warriors_desc:0 "Notre peuple vit sur les hautes terres entre des royaumes dangereux et innombrables si nous ne sommes pas prêts à défendre férocement notre patrie, nous viendrons facilement à être gouvernés par d'autres."
 CHA_ideas:0 "Idées Cham"
 CHA_ideas_start:0 "Traditions Cham"
 CHA_ideas_bonus:0 "Ambition Cham"
 cha_my_son_temples:0 "Mémoire des Temples My Son"
 cha_my_son_temples_desc:0 "Le Grand Complexe de Temples de nos ancêtres à My Son a fait partie des traditions et cérémonies royales pendant des siècles. Quand les Temples nous furent perdus par des forces extérieures, ils tombèrent en délabrement et ruine. Maintenant leur mémoire est un symbole de ce que notre civilisation accomplit jadis et à quoi nous devons nous efforcer de nous élever."
 cham_seafaring_people:0 "Un Peuple Navigateur"
 cham_seafaring_people_desc:0 "Le commerce maritime et fluvial est l'épine dorsale de notre économie. Nos marins sont une partie naturelle des réseaux commerciaux de l'Océan Indien, chinois ainsi que malais et c'est aussi par navire que nous apportons les richesses des zones supérieures de notre pays. Un système de puits le long de la côte assure que nos commerçants et ceux étrangers ne sont jamais loin de pouvoir se réapprovisionner en cette ressource vitale."
 cha_indian_influences:0 "Connexions Sud-Indiennes"
 cha_indian_influences_desc:0 "À travers notre culture et histoire, notre peuple est lié à l'Inde et au plus grand Monde Indien. Notre familiarité avec leur culture est d'une grande aide quand nous traitons avec les Commerçants et Marchands Maritimes Tamouls et Télougous du Sud-Est d'Haless."
 cha_che_man_legacy:0 "Héritage de Che Man"
 cha_che_man_legacy_desc:0 "Bien que nous ayons été poussés au sud par les Dai Viet, on disait jadis que notre peuple coopérait avec eux. Visons à nouveau à mettre nos différences de côté, ou au moins à trouver de nouveaux amis pour nous protéger."
 cha_agarwood:0 "Bois d'Agar"
 cha_agarwood_desc:0 "Les navires qui trafiquent nos rivières nous apportent le rare Bois d'Agar qui est si hautement recherché à l'étranger. Nous devons faire ce que nous pouvons pour maintenir ce monopole et nous assurer que nous sommes la seule source des plus belles variétés."
 cha_resisting_foreign_rule:0 "Résister à la Domination Étrangère"
 cha_resisting_foreign_rule_desc:0 "Notre peuple est entouré de tous côtés par différentes religions, cultures et sociétés. Bien que nous ayons prospéré sous ces circonstances dans le passé, on dit que beaucoup souhaitent maintenant notre perte. Nous devons fortifier nos villes et être préparés à tout ce que nos ennemis peuvent nous réserver."
 cha_cham_migrations:0 "Migrations Cham"
 cha_cham_migrations_desc:0 "Notre peuple en est venu à être de plus en plus marginalisé dans beaucoup des régions qui étaient jadis sous contrôle Champa. En conséquence, ils migrent maintenant vers de nouvelles terres. Pour certains, la diaspora Cham a signifié s'installer en terres Khmer, d'autres se déplacent vers les îles. Bien que ce soit loin d'être un mouvement organisé de gens, si nous leur fournissons des lieux où s'installer, ils préféreront sûrement le faire sous notre protection plutôt que de s'installer dans les terres de nos voisins."
 BAD_ideas:0 "Idées de Bade"
 BAD_ideas_start:0 "Traditions de Bade"
 BAD_ideas_bonus:0 "Ambition de Bade"
 bad_hot_springs:0 "Sources Chaudes"
 bad_hot_springs_desc:0 "Notre nation tire son nom des sources chaudes, célèbres même à l'époque romaine. Ceux qui viennent se baigner dans les eaux apaisantes repartent rafraîchis et revigorés."
 bad_zahringen:0 "Héritage de la Maison de Zähringen"
 bad_zahringen_desc:0 "Aussi loin que quiconque puisse se souvenir, nos terres ont été gouvernées par l'ancienne maison de Zähringen, dont la lignée peut être tracée presque jusqu'aux débuts de l'Empire. Le titre Zähringen de Margrave, au-dessus de celui d'un simple comte, est un titre que nos dirigeants maintiennent fièrement à ce jour."
 bad_small_nation_diplomacy:0 "Diplomatie Active"
 bad_small_nation_diplomacy_desc:0 "Bade a toujours été un petit État, souvent fragmenté par les diverses branches de la maison dirigeante. Au fil des ans, nous avons appris que la seule façon de nous maintenir contre de plus grandes puissances est une diplomatie active."
 bad_cuius_regio_euis_religio:0 "Cuius Regio, Eius Religio"
 bad_cuius_regio_euis_religio_desc:0 "Les divers membres de notre dynastie dirigeante ont pris des côtés différents dans la Réformation. Bien que ce genre de chose ait déchiré d'autres États, les membres des différentes branches de la famille marginale ont, dans leur sagesse, décidé qu'une attitude générale de vivre-et-laisser-vivre serait le meilleur cours pour Bade, même si nous nous querellons de temps en temps."
 bad_reuiniting_the_nation:0 "Réunification de Bade"
 bad_reuiniting_the_nation_desc:0 "Pendant longtemps, les diverses branches de notre maison ont gouverné sur différentes parties de Bade. Maintenant, cependant, une seule lignée survit, réunissant la région, et la rendant forte et entière à nouveau !"
 bad_expanding_the_nation:0 "Expansion Diplomatique"
 bad_expanding_the_nation_desc:0 "Il est payant d'avoir des amis en hauts lieux ! Par une diplomatie adroite et en jouant une puissance contre une autre, nous pourrions être capables d'annexer avec succès des quantités massives de terre autour de nous. Il est temps de saisir cette opportunité et d'étendre la taille et la population de notre nation au quintuple !"
 bad_grand_duchy:0 "Grand-Duché de Bade"
 bad_grand_duchy_desc:0 "Avec nos ambitions vient un besoin d'un titre plus grand. Proclamons le Grand-Duché de Bade et revendiquons notre place légitime au-dessus des nombreux Comtes, Margraves et Ducs d'Allemagne."
 SDY_ideas:0 "Idées de Sadiya"
 SDY_ideas_start:0 "Traditions de Sadiya"
 SDY_ideas_bonus:0 "Ambition de Sadiya"
 sdy_land_of_glory:0 "Terre de Gloire"
 sdy_land_of_glory_desc:0 "Sadiya a prospéré dans cette région comme royaume depuis que le grand Birpal fonda notre pays. Bien que notre peuple n'ait pas son origine ici, nous avons fait de cette zone notre foyer et notre histoire ici remonte beaucoup plus loin que nos voisins Ahom. Ceci est notre terre et nous la défendrons jusqu'au dernier homme ou femme, la mort avant le déshonneur."
 sdy_crossroad_of_religions:0 "Carrefour des Religions"
 sdy_crossroad_of_religions_desc:0 "Notre pays se trouve à l'axe du Tibet, de la Birmanie et de l'Inde et l'influence de tous ces voisins peut être ressentie ici. Haut dans les zones montagneuses que nous contrôlons se trouvent des monastères bouddhistes tandis que les religions animistes prospèrent encore parmi les tribus dans les collines. La plupart du peuple Sutiya lui-même a, cependant, adopté la religion hindoue de nos voisins du sud. Notre État est habitué à héberger beaucoup de fois différentes et cette force nous permet de prospérer dans cette région hétérogène."
 sdy_hills_and_jungles:0 "Collines et Jungles"
 sdy_hills_and_jungles_desc:0 "Dominé par des collines, bois et les hautes montagnes de l'Himalaya oriental, notre pays est une beauté rare pour certains mais une ligne de défense inhospitalière pour d'autres. Émerveillons-nous de ce qui est nôtre et défendons-le en même temps en construisant des fortifications qui font bon usage de nos défenses naturelles."
 sdy_temples:0 "Temples de Sadiya"
 sdy_temples_desc:0 "La nature est une force puissante dans cette région, toujours proche prête à récupérer ce qui n'est pas maintenu. Un État fort doit construire et garder de grands temples de monuments, pour plaire aux dieux et pour montrer la gloire de notre pays à notre peuple et aux étrangers de même."
 sdy_dihang:0 "Dihang"
 sdy_dihang_desc:0 "Les eaux de la grande rivière Dihang ont voyagé loin pour nous atteindre avant de tourner au sud-ouest dans les zones inférieures où elle est connue comme le Brahmapoutre. La rivière nous fournit à la fois une source de nourriture, eau et transport. Elle lie la vallée ensemble et nous permet de voyager plus loin en un jour que nous pourrions autrement espérer."
 sdy_army_reform:0 "Réformer les Armées de Sadiya"
 sdy_army_reform_desc:0 "Certains prétendent que c'est de nous que les Chinois apprirent jadis la Poudre à Canon. Si c'est vrai, ce n'est pas un héritage que nous avons mal géré. Adoptons les tactiques des nations de l'extrême ouest et faisons de notre infanterie la partie la plus forte de notre armée."
 sdy_black_tea:0 "Thé Noir"
 sdy_black_tea_desc:0 "Le thé est une plante native dans cette partie du monde et nos terres sont idéalement adaptées pour le cultiver. Avec l'arrivée de commerçants étrangers en Inde et en Chine, la demande pour cette plante a augmenté astronomiquement. Donnons aux commerçants étrangers ce qu'ils cherchent et investissons dans de grandes plantations de thé dans notre pays."
 MLB_ideas:0 "Idées de Manipur"
 MLB_ideas_start:0 "Traditions de Manipur"
 MLB_ideas_bonus:0 "Ambition de Manipur"
 mlb_sanamahism:0 "Sanamahisme"
 mlb_sanamahism_desc:0 "Ni les influences brahmaniques ni bouddhistes n'ont jamais gagné beaucoup d'adeptes ici. Le peuple de Manipur est fermement enraciné dans la foi de nos ancêtres avec leurs plus de 360 divinités. Cette religion ancienne peut ne pas nous gagner beaucoup d'amis dans un monde de castes, moines et plus grandes communautés religieuses mais dans ces collines nos traditions nous donnent force."
 mlb_martial_traditions:0 "Traditions Martiales"
 mlb_martial_traditions_desc:0 "En tant que petit État de vallée entouré de plus grands voisins, nous avons toujours dû nous engager pleinement dans la guerre ou risquer d'être détruits. Les Rois et Reines de Manipur ont toujours été prêts à mener nos armées sur le terrain contre nos ennemis Shan ou Kachar."
 mlb_kingdom_of_the_meitei:0 "Royaume des Meitei"
 mlb_kingdom_of_the_meitei_desc:0 "Contrairement à la plupart des États de cette zone, le royaume de Manipur a des racines qui remontent à des millénaires. Nos légendes et mythes racontent des histoires de rois qui unirent les Meitei, Nagas et autres tribus dans cette région pour fonder le cœur de ce qui est notre État aujourd'hui."
 mlb_mayek:0 "Mayek"
 mlb_mayek_desc:0 "Où d'autres ont cherché le confort d'écritures et traditions littéraires largement répandues, notre royaume a plutôt cultivé l'écriture ancienne de nos ancêtres. Les traditions littéraires de Manipur sont distinctement les nôtres et ne reflètent ni celles des Shan à notre est ni des Bengali à l'ouest."
 mlb_unite_the_hill_tribes:0 "Unir les Tribus des Collines"
 mlb_unite_the_hill_tribes_desc:0 "Les Collines et vallées de Manipur ont toujours été plutôt diverses et un grand nombre de chefs et chefs mineurs détiennent le pouvoir sur diverses constellations tribales. Unissons nos zones, avec force si nécessaire, pour créer un État Manipuréen plus fort plus unifié."
 mlb_bengali_influence:0 "Influence Bengali"
 mlb_bengali_influence_desc:0 "Bien que notre royaume ait toujours boudé les influences extérieures plus fortes, peut-être le temps est-il mûr pour cultiver des liens plus étroits vers l'ouest. Des nombres croissants de notre peuple en sont déjà venus à embrasser la religion hindoue aux côtés de la foi de nos ancêtres et apprendre l'écriture et la langue de nos voisins ne peut qu'aider à augmenter notre influence dans la zone."
 mlb_far_reaching_diplomacy:0 "Diplomatie à Longue Portée"
 mlb_far_reaching_diplomacy_desc:0 "Il est bon de rester fort contre les envahisseurs mais un État sans amis ne peut survivre éternellement. Cherchons de nouveaux alliés parmi les pays de l'extrême ouest et cherchons à les impliquer et les emmêler dans la politique de cette région pour servir nos buts."
 somali_ideas:0 "Idées Somaliennes"
 somali_ideas_start:0 "Traditions Somaliennes"
 somali_ideas_bonus:0 "Ambition Somalienne"
 somali_maritime_heritage:0 "Héritage Maritime"
 somali_maritime_heritage_desc:0 "Depuis des temps immémoriaux, les navires somaliens ont voyagé vers des marchés lointains, de la Péninsule Arabe, la Côte Swahilie et l'Égypte à l'Inde, la Perse ou même plus loin. Le long des côtes de Sarhal, un grand nombre de villes maritimes somaliennes ont prospéré et prospèrent encore aujourd'hui en continuant cet héritage."
 somali_qalqads:0 "Qalqads"
 somali_qalqads_desc:0 "La meilleure façon d'être en sécurité dans un monde aussi dangereux que celui-ci est de construire un mur. Un certain nombre de forts judicieusement placés à travers notre royaume aidera à la fois à défendre nos ports contre les pirates occidentaux et nos colonies contre les vagues de pasteurs nomades de l'intérieur."
 somali_clans:0 "Clans Somaliens"
 somali_clans_desc:0 "Bien que la loyauté de tous nos sujets à l'État soit indéniablement grande, il y a un lien qui va au-delà des frontières que certains dessineraient sur des cartes. Nous pouvons toujours compter sur nos hommes de clan pour nous soutenir comme ils comptent sur nous pour les soutenir. Qu'ils résident à l'intérieur de nos frontières ou non, ils sont une ressource supplémentaire sur laquelle puiser en temps de besoin."
 somali_offensive_warfare:0 "Guerre Offensive"
 somali_offensive_warfare_desc:0 "L'Islam est loin d'être une religion jeune dans cette région, pourtant elle n'est pas aussi fermement enracinée que dans certaines autres zones du monde non plus. De forts royaumes chrétiens sont venus de temps en temps menacer notre État dans le passé et avec l'arrivée de navires chrétiens occidentaux le long des côtes de Sarhal Est, il semble que quelques mesures de précaution pourraient être nécessaires. Regardons vers le monde musulman plus large pour son expertise et équipement. Que nos armées soient aussi effrayantes que celles de l'Empire Ottoman."
 somali_indian_ocean_trade:0 "Commerce de l'Océan Indien"
 somali_indian_ocean_trade_desc:0 "L'Océan Indien est à bien des égards une grande sphère économique. La demande d'esclaves dans le Deccan indien ou notre encens abondant au Yémen dictent les conditions de notre économie. Considérons sagement nos politiques en ce qui concerne ce commerce afin que nous puissions en grossir plutôt que de risquer que les marchands regardent vers les ports de nos voisins."
 somali_corsairs_of_the_red_sea:0 "Corsaires de la Mer Rouge"
 somali_corsairs_of_the_red_sea_desc:0 "Nous ne sommes pas les seuls à prendre un intérêt dans la richesse de l'Océan Indien et de la Mer Rouge. Qu'ils soient pirates occidentaux ou corsaires arabes, ils cherchent tous à profiter du commerce dont nous vivons. Nous devons relever ce défi et encourager nos propres Corsaires à porter le combat à l'ennemi."
 somali_perso_arab_influx:0 "Afflux Arabe et Persan"
 somali_perso_arab_influx_desc:0 "Certains en sont venus à considérer nos terres comme un refuge quand leurs patries descendent dans des conditions de plus en plus chaotiques. Mettons l'accent sur cette tendance et essayons d'attirer les talents précieux du monde musulman plus large vers nos frontières où ils peuvent être mis à bon usage."
 PEG_ideas:0 "Idées de Pegu"
 PEG_ideas_start:0 "Traditions de Pegu"
 PEG_ideas_bonus:0 "Ambition de Pegu"
 peg_riches_of_pegu:0 "Richesses de Pegu"
 peg_riches_of_pegu_desc:0 "À l'embouchure de la rivière Irrawaddy, nos ports sont les entrepôts naturels pour tous les biens de la Haute Birmanie. Bijoux, rubis, éléphants, teck, musc et autres biens précieux sont expédiés par nos ports vers la Chine, l'Inde et même plus loin à l'ouest. Les richesses de notre grande ville sont telles que le reflet du plus petit aperçu de lumière de nos tissus et murs dorés peut aveugler le voyageur non averti la nuit."
 peg_martabans:0 "Martabans"
 peg_martabans_desc:0 "Notre pays est célèbre pour les vases et jarres que nous produisons à partir de l'argile et des sables de nos berges. Les vases Martaban sont utilisés partout dans le Sud-Est d'Haless, à la fois à terre et sur les navires pour stocker l'eau nécessaire aux voyages plus longs."
 peg_dhammazedi_pyatton:0 "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc:0 "Nos dirigeants se targuent d'être toujours à la fois justes et prudents quand ils dispensent la justice de l'État. À cette fin, ils s'éduquent tous pleinement dans toutes les questions liées à la loi et à la religion et leurs sages décisions sont devenues largement connues à la fois ici et à l'étranger. Créons des collections de ces décisions afin que même les cours locales les plus distantes puissent bénéficier de la sagesse du trône."
 peg_rammanadesa:0 "Ramannadesa"
 peg_rammanadesa_desc:0 "L'histoire du peuple Mon dans cette région remonte à plus de mille ans. Les Mon ou Ramans ont vécu ici bien avant beaucoup des groupes qui chercheraient maintenant à le contrôler. Cherchons l'inspiration dans les vieilles légendes de notre pays et trouvons chérissons nos anciennes traditions."
 peg_dynamic_warfare:0 "Guerre Dynamique"
 peg_dynamic_warfare_desc:0 "Nos traditions militaires nous ont bien servis au fil des ans mais il y a des choses que nous pourrions apprendre des étrangers. Invitons des officiers étrangers de loin et de près. De la France aux États Shan plus proches, il y a des techniques et armes que nous n'avons pas encore maîtrisées que nous ferions bien d'incorporer."
 peg_buddhist_traditions:0 "Royauté Bouddhiste"
 peg_buddhist_traditions_desc:0 "La monarchie Mon a toujours été fortement liée aux traditions Theravada de notre peuple et dans ce pays même un Moine pourrait être roi. N'oublions jamais cette force historique et faisons ce que nous pouvons pour soutenir le moral de notre communauté religieuse ou risquer d'être déposés comme dirigeant indigne."
 peg_mon_diaspora:0 "Diaspora Mon"
 peg_mon_diaspora_desc:0 "Au cours des siècles de combat sur le paysage fluvial de la Basse Birmanie, beaucoup du peuple Mon ont fui vers d'autres parties d'Haless. Les commerçants, soldats et moines Mon jouent un rôle dans la politique domestique de beaucoup de nos voisins et maintenant que nous avons consolidé notre emprise sur les patries Mon, nous pouvons utiliser leur influence à notre avantage."
 KUT_ideas:1 "Idées de Bornéo"
 KUT_ideas_start:1 "Traditions de Bornéo"
 KUT_ideas_bonus:1 "Ambition de Bornéo"
 kut_earliest_indic_state:0 "Premier État Indien"
 kut_earliest_indic_state_desc:0 "Comme la plupart des États parmi ces îles, nous avons des liens anciens avec le sous-continent indien. Notre royaume est dit être l'un des plus anciens royaumes indiens existants qui jaillirent jadis partout dans ces îles. Chérissant ces traditions brahmaniques, nous sommes encore chez nous dans tous les ports majeurs de l'Inde et les voyageurs et Marchands du sous-continent sont toujours les bienvenus parmi nous."
 kut_muslim_trading_communities:0 "Communautés Commerciales Musulmanes"
 kut_muslim_trading_communities_desc:0 "La foi islamique s'est répandue comme un feu de forêt dans notre région, à la fois par les conversions le long des côtes et l'arrivée de commerçants de loin. Afin de prospérer dans cette zone, nous devons accueillir ces nouveaux venus et éviter d'aliéner à la fois ceux qui se convertissent et ceux qui ne le font pas."
 kut_riches_of_borneo:0 "Richesses de Bornéo"
 kut_riches_of_borneo_desc:0 "Pendant des siècles, les commerçants sont venus de Chine et d'Inde cherchant les plus riches de ces forêts, Ivoire, Teck, Perles, Jade et bois médicinaux peuvent tous être trouvés en abondance ici. Nous devons surveiller ce commerce de près afin que nous puissions le contrôler et le taxer sagement."
 kut_anti_piracy_measures:0 "Mesures Anti-Piraterie"
 kut_anti_piracy_measures_desc:0 "Les pirates deviennent de plus en plus audacieux dans leurs raids et certains ont même commencé à attaquer dans les deltas où nos ports commerciaux les plus précieux sont situés. Nous devons agir de manière décisive contre cette menace en renforçant nos fortifications, déplaçant une partie de notre richesse encore plus à l'intérieur des terres et patrouillant nos côtes."
 kut_encourage_immigration:0 "Encourager l'Immigration"
 kut_encourage_immigration_desc:0 "Cet archipel a vu sa part de guerres et changements politiques brusques au fil des ans et avec l'arrivée de navires et colons cannoriens dans cette région, cela n'a fait qu'augmenter. Avec la grande facilité avec laquelle on peut se déplacer entre ces îles, il y a une migration constante de gens d'une île à l'autre. Notre État a toujours prospéré en laissant entrer les étrangers, accueillons ceux qui souhaitent s'installer ici et assignons des lieux pour qu'ils vivent."
 kut_consolidation_of_kutai:0 "Consolidation de Kutai"
 kut_consolidation_of_kutai_desc:0 "Bien que nous en soyons venus à être l'État dominant de la côte Kutai, il y a un certain nombre d'autres royaumes où notre peuple vit dans diverses principautés et royaumes. Unissons le peuple Kutai en un Royaume avec de fortes règles centrales que tous doivent suivre."
 kut_subdue_the_inlands:0 "Soumettre l'Intérieur"
 kut_subdue_the_inlands_desc:0 "Beaucoup de parties des forêts et montagnes de l'intérieur sont au-delà de notre contrôle, avec diverses constellations tribales et micro-États professant vassalité quand cela leur convient. Étendons notre autorité sur ces gens et formalisons notre relation une fois pour toutes."
 sulawesi_ideas:0 "Idées de Sulawesi"
 sulawesi_ideas_start:0 "Traditions de Sulawesi"
 sulawesi_ideas_bonus:0 "Ambition de Sulawesi"
 sulawesi_intra_asian_trade:0 "Réseau Commercial Intra-Halessi"
 sulawesi_intra_asian_trade_desc:0 "Bien que notre île ne soit encore guère plus qu'un arrêt en chemin pour les commerçants de terres plus riches et plus influentes, nous bénéficions hautement du trafic occupé de navires marchands qui sillonnent ces îles. Les commerçants chinois, indiens ou javanais fréquentent tous nos ports et plus nous les rendons attractifs, plus notre importance dans ce réseau grandit."
 sulawesi_bajau:0 "Les Bajau"
 sulawesi_bajau_desc:0 "Toutes les îles du Sud-Est d'Haless sont fréquentées par les Bajau, bien qu'aucun ne se souvienne de leur origine maintenant. Connus par les leurs comme Sama, les Bajau mènent leurs vies entières sur leurs bateaux et vivent du commerce et du raid des divers ports des îles qui nous entourent. Encourageons ces marins naturels à venir à nos ports pour vendre leurs biens et reconstituer leurs stocks afin que nous puissions nous enrichir de leurs voyages et apprendre leurs secrets."
 sulawesi_prau:0 "Le Prau"
 sulawesi_prau_desc:0 "Un Prau est un type de navire local à cette partie du monde et les plus célèbres d'entre eux proviennent de nos terres. Bien que variant en taille et forme, ces navires nous permettent de déplacer rapidement de grandes quantités de biens et de gens le long de nos côtes et entre les îles de l'Archipel."
 sulawesi_unification:0 "Unification de Sulawesi"
 sulawesi_unification_desc:0 "Dans nos terres, un grand nombre de dirigeants mesquins détiennent le pouvoir et bien qu'ils nous reconnaissent tous comme leur 'frère aîné' et supérieur parmi les égaux, la continuation de la prétention que le pouvoir peut être partagé cause plus de tension qu'elle n'en vaut. Unifions pleinement ces terres et récoltons les récompenses du contrôle direct des parties agricoles ainsi que maritimes de l'île."
 sulawesi_learning_from_outsiders:0 "Encourager la Diffusion d'Idées"
 sulawesi_learning_from_outsiders_desc:0 "Afin de tirer le meilleur parti de notre situation, nous devons nous efforcer d'apprendre de nos voisins. Il y a des idées et concepts partout dans le Sud-Est d'Haless que nous ferions bien d'étudier et d'adapter à notre propre société. Envoyons nos hommes les plus doués à l'étranger pour étudier les voies des Chinois, des Européens, et du peuple des autres îles. Interrogeons aussi tout étranger fréquentant nos ports pour de nouvelles idées. Si ce que nous apprenons est trouvé utile, nous devons créer des concepts similaires adaptés aux besoins de notre propre peuple."
 sulawesi_entrepot:0 "Entrepôt de Commerce"
 sulawesi_entrepot_desc:0 "Les puissances extérieures voudraient contrôler le commerce de ces îles et nous forcer tous à utiliser leurs ports exclusivement. Ils visent à tirer le maximum de chaque article vendu et leur influence menace d'étouffer l'ancien réseau commercial de notre région. Ouvrons nos propres ports aux commerçants de toutes nationalités, rivalisant avec les étrangers en offrant des prix beaucoup plus bas."
 sulawesi_assymetrical_warfare:0 "Résistance Asymétrique"
 sulawesi_assymetrical_warfare_desc:0 "Cet archipel est idéal pour les raids et pirates et les montagnes et forêts de l'intérieur offrent d'aussi bonnes opportunités pour rendre la vie amère à un envahisseur étranger. En tant qu'indigènes de cette région, nous pouvons faire meilleur usage de ces faits que la plupart et nous devrions le faire pour contrer les incursions hostiles des puissances étrangères."
 mayan_ideas:0 "Idées Mayas"
 mayan_ideas_start:0 "Traditions Mayas"
 mayan_ideas_bonus:0 "Ambition Maya"
 mayan_sacred_cenote:0 "Le Cénote Sacré"
 mayan_sacred_cenote_desc:0 "Bien que Chichen Itza soit une ruine abandonnée, son cénote reste l'un de nos sites les plus sacrés. Le puits est une entrée vers l'au-delà, et les sacrifices rituels effectués là ont plus de pouvoir que ceux effectués n'importe où ailleurs."
 mayan_building_traditions:0 "Traditions de Construction"
 mayan_building_traditions_desc:0 "Depuis des temps immémoriaux, nous avons construit d'immenses villes et de grandes pyramides dans une terre de jungle hostile."
 mayan_ancient_feuds:0 "Querelles Antiques"
 mayan_ancient_feuds_desc:0 "Xiu, Cocomes et Itza ont été pendant de nombreuses ères les maisons dirigeantes du Peuple Maya au Yucatan. Leur lutte, et de nombreuses trahisons l'une envers l'autre, ont laissé derrière elles un héritage fertile de querelles et d'offenses attendant remboursement."
 mayan_shipwreck_survivors:0 "Survivants de Naufrage"
 mayan_shipwreck_survivors_desc:0 "Des étrangers ont commencé à s'échouer sur nos rivages, prétendant avoir traversé la mer dans de grands bateaux avec des ailes, pour seulement en tomber. Certains se sont mariés parmi notre peuple, et sont devenus des conseillers honorés de nos dirigeants."
 mayan_kuchkabal:0 "Kuchkabal"
 mayan_kuchkabal_desc:0 "Depuis avant la chute de Mayapan, notre terre a été divisée en provinces. Bien qu'elles aient maintenant grandi en zones autonomes, elles restent un moyen efficace d'administrer la terre."
 mayan_remote_isolation:0 "Isolement Distant"
 mayan_remote_isolation_desc:0 "Certaines de nos villes sont si profondément dans la jungle qu'elles sont effectivement hors de portée des ennemis, les rendant beaucoup plus difficiles à conquérir."
 mayan_caste_war:0 "Guerre de Caste"
 mayan_caste_war_desc:0 "Nous ne devons tolérer, pas même un moment, la domination étrangère sur notre peuple. Peu importe combien de temps nous devons attendre, nous nous soulèverons à nouveau pour chercher notre liberté."
 KIC_ideas:0 "Idées K'iche"
 KIC_ideas_start:0 "Traditions K'iche"
 KIC_ideas_bonus:0 "Ambition K'iche"
 kic_blessings_of_tohil:0 "Bénédictions de Tohil"
 kic_blessings_of_tohil_desc:0 "Notre dieu patron est le seigneur du ciel. Par lui viennent la pluie et le soleil qui rendent notre terre fertile, et qui nous protègent de la famine."
 kic_ilokab:0 "Traditions Ilo'kab"
 kic_ilokab_desc:0 "La lignée Ilo'kab a longtemps fourni notre peuple en guerriers, et leurs traditions de combat ont été affinées à leur plus fin en conséquence. Nous sommes chanceux d'avoir de tels combattants à nos côtés."
 kic_wealth_of_tamub:0 "Richesse des Tamub"
 kic_wealth_of_tamub_desc:0 "Le commerce et la production ont longtemps été le souci de la lignée Tamub. Ils ont appris beaucoup des voies du commerce, et par eux nous pouvons grandement enrichir notre nation."
 kic_titulos:0 "Titulos"
 kic_titulos_desc:0 "En enregistrant les noms et actes d'ancêtres glorieux, nos maisons nobles peuvent assurer leur droit de gouverner et le pouvoir de notre nation."
 kic_kiqabs_vengeance:0 "Vengeance de K'iq'ab"
 kic_kiqabs_vengeance_desc:0 "Notre peuple chante encore le conte de la vengeance de notre seigneur K'iq'ab, qui nous mena dans une grande bataille avec nos alliés Kaqchikel pour venger le meurtre de son père par les traîtres K'oja."
 kic_popul_vuh:0 "Popol Vuh"
 kic_popul_vuh_desc:0 "Nous avons enregistré notre histoire depuis l'aube de la création jusqu'à ce jour même afin qu'elle dure au-delà de notre temps."
 moluccan_ideas:0 "Idées Moluquoises"
 moluccan_ideas_start:0 "Traditions Moluquoises"
 moluccan_ideas_bonus:0 "Ambition Moluquoise"
 moluccan_spice_islands:0 "Les Îles aux Épices"
 moluccan_spice_islands_desc:0 "Pendant des milliers d'années, les clous de girofle, muscade, santal et autres épices de nos îles ont atteint les tables les plus fines de Cannor, Chine, Inde et Perse. Ce long voyage a beaucoup d'arrêts mais il commence ici, parmi nos îles et les sources incroyablement productives d'épices qu'elles sont."
 moluccan_cultural_heritage:0 "Héritage Culturel Partagé"
 moluccan_cultural_heritage_desc:0 "Bien que la diversité soit grande parmi les Îles aux Épices, il y a certains mythes et traditions qui sont connus parmi le peuple de toutes ces îles. Ces contes nous aident à identifier les vrais dirigeants et donnent légitimité à notre royaume grandissant."
 moluccan_dominance_over_the_outer_islands:0 "Dominance sur les Îles Extérieures"
 moluccan_dominance_over_the_outer_islands_desc:0 "À première vue, nous manquerions de population et de terres pour résister à d'autres États. Ce que nous avons, cependant, c'est un réseau de ports et îles loyaux s'étendant loin dans l'archipel qui nous entoure. Toutes ces îles nous soutiendront et nous permettent de contrôler leur production d'épices. Afin de faire plein usage de cette influence, cependant, nous devons étendre et faire respecter ce réseau et centraliser le pouvoir de nos îles centrales."
 moluccan_agents_of_trade:0 "Agents de Commerce"
 moluccan_agents_of_trade_desc:0 "À travers ces îles, dans les nombreuses baies, ports et embouchures de rivières, il y a des biens et tributs à collecter. Envoyons un certain nombre d'agents commerciaux permanents pour veiller à nos intérêts dans les diverses parties de l'archipel et pour maintenir notre monopole sur les biens précieux que nous exportons ensuite vers le reste du monde."
 moluccan_four_kingdoms:0 "Quatre Royaumes"
 moluccan_four_kingdoms_desc:0 "Il y avait jadis quatre royaumes dans les îles de Maluku et si tous ne demeurent pas, ils continuent à jouer un rôle important à la fois dans les cérémonies royales de notre peuple et comme légende commune autour de laquelle se rassembler en temps de difficulté."
 moluccan_ally_papuan_raiders:0 "Alliance avec les Papous"
 moluccan_ally_papuan_raiders_desc:0 "À travers les siècles, les Papous ont attaqué les îles et navires de cette région. Avec la présence cannorique croissante dans la zone, cependant, nous devons mettre de telles choses derrière nous et nous unir contre les forces extérieures hostiles."
 moluccan_pragmatic_diplomacy:0 "Diplomatie Pragmatique"
 moluccan_pragmatic_diplomacy_desc:0 "Bien qu'il soit vrai que les Européens semblent peu dignes de confiance, ils sont également traîtres les uns envers les autres. Cherchons à allier ces nouveaux venus quand cela nous convient et à les écarter quand leur aide n'est plus requise."
 LDK_ideas:0 "Idées de Ladakh"
 LDK_ideas_start:0 "Traditions de Ladakh"
 LDK_ideas_bonus:0 "Ambition de Ladakh"
 ldk_two_kingdoms:0 "Les Deux Royaumes de Ladakh"
 ldk_two_kingdoms_desc:0 "Jadis le Ladakh était divisé en deux royaumes gouvernés par deux frères. Un jour, quand un monarque approprié sera né à l'une des lignées, ces royaumes seront à nouveau unis et une nouvelle dynastie victorieuse mènera notre peuple vers l'avenir."
 ldk_fortified_mountain_cities:0 "Villes Montagnardes Fortifiées"
 ldk_fortified_mountain_cities_desc:0 "Notre pays a vu des ennemis aller et venir. Du Grand Empire Tibétain au grand Royaume Karkota du Cachemire sous Lalitaditya aux raiders islamiques qui nous hantent maintenant. Les montagnes qui sont notre foyer, cependant, sont aussi nos châteaux. Fortifions davantage les défenses naturelles que nous avons et ne craignons plus jamais un envahisseur ou raider."
 ldk_wool_from_the_roof_of_the_world:0 "Laine du Toit du Monde"
 ldk_wool_from_the_roof_of_the_world_desc:0 "Haut au-dessus du reste du monde, le plateau de Ladakh semble n'avoir peu à offrir comparé aux plaines fertiles de l'Inde ou même aux villes commerçantes du Bassin du Tarim. Aussi loin que quiconque puisse se souvenir, cependant, les nomades Changpa ont passé d'avant en arrière sur nos terres, gardant leurs chèvres Changpa qui donnent la laine la plus fine imaginable, une marchandise hautement recherchée par tous nos voisins."
 ldk_great_monasteries:0 "Construction de Grands Monastères"
 ldk_great_monasteries_desc:0 "Nos liens religieux avec le Tibet ont rendu notre société plus forte que nos voisins musulmans et hindous qui voudraient contrôler nos terres pour taxer notre commerce et voler notre laine. Fortifions davantage la foi en construisant de grands monuments, Gompas et monastères dans ces hautes montagnes et en soutenant les ordres Monastiques chaque fois que nous le pouvons."
 ldk_la_dvags_rgyal_rabs:0 "La dvags rgyal rabs"
 ldk_la_dvags_rgyal_rabs_desc:0 "En écrivant les destins des monarques qui sont venus avant nous, nous pouvons être sûrs que le monde n'oubliera jamais les origines de notre dynastie victorieuse. Même dans un temps loin de maintenant, nous pouvons être sûrs que nos chroniques royales garderont vivante la mémoire de notre royaume."
 ldk_kingdom_united:0 "Un Royaume Uni"
 ldk_kingdom_united_desc:0 "Afin d'éviter conflit et discorde entre les nombreux fils de nos monarques, nous devons écouter l'avis des sages Lamas de nos monastères. Un seul fils doit être autorisé à hériter de la couronne tandis que son frère peut venir à diriger chacun un monastère parmi les nombreux établissements de notre pays. De cette façon, la famille sera capable de faire bon usage de son potentiel au lieu de le gaspiller en se querellant sur la succession."
 ldk_far_away_traders:0 "Inviter les Commerçants Lointains"
 ldk_far_away_traders_desc:0 "La Laine que notre royaume exporte a gagné une renommée de plus en plus grande à l'étranger. Nous avons reçu des lettres de l'Empereur de Chine ainsi que du Tsar Russe. Nous devrions faire bon usage de la renommée que nos chèvres nous ont apportée et encourager le commerce étranger afin que nous puissions nous enrichir de celui-ci."
 ZIM_ideas:0 "Idées de Mutapa"
 ZIM_ideas_start:0 "Traditions de Mutapa"
 ZIM_ideas_bonus:0 "Ambition de Mutapa"
 zim_mwenemutapa:0 "Mwenemutapa"
 zim_mwenemutapa_desc:0 "Le déclin du Grand Zimbabwe a apporté instabilité politique et des chefs locaux autonomes ont prospéré dans son sillage. En tant que princes des peuples conquis, il nous incombe de maintenir une armée forte afin d'imposer l'unité sur ces terres brisées."
 zim_rekindling_the_royal_fires:0 "Rallumer les Feux Royaux"
 zim_rekindling_the_royal_fires_desc:0 "Afin que nos chefs subordonnés prouvent leur loyauté devant nous et devant les dieux, ils doivent une fois par an voyager à la capitale pour rallumer leur feu local en utilisant le nôtre. Une fois qu'une année est passée, notre armée éteindra leur feu et ils devront faire un nouveau voyage."
 zim_mutapa_architecture:0 "Architecture Mutapa"
 zim_mutapa_architecture_desc:0 "Notre État était jadis partie de l'empire du Grand Zimbabwe et bien que son déclin soit maintenant derrière nous, nous chérissons encore certaines de ses traditions. C'est d'un Grand Zimbabwe que nous avons hérité du style et de la technique que nous utilisons pour construire nos maisons de pierre et nos villes fortifiées qui nous ont permis de contrôler ce plateau si efficacement."
 zim_spokesman_before_the_dead:0 "Porte-parole devant les Morts"
 zim_spokesman_before_the_dead_desc:0 "Notre dirigeant n'est pas seulement notre leader dans le sens temporel mais est aussi attendu de parler en notre nom devant les esprits des morts. Avant toute campagne ou récolte, il communiquera notre respect et nos besoins aux esprits de nos ancêtres par des cérémonies ou danses. Sans un grand dirigeant pour maintenir les tombes royales et garder un contact étroit avec nos morts, les choses pourraient mal tourner très rapidement pour notre pays."
 zim_elected_administrators:0 "Administrateurs Élus"
 zim_elected_administrators_desc:0 "Traditionnellement, tous les administrateurs importants, même au niveau local, ont été nommés de la famille royale étendue. Alors que notre empire a grandi et mûri, cependant, il est temps que nous puisions dans la connaissance locale de nos sujets et leur permettions d'élire leurs propres administrateurs."
 zim_curva:0 "Curva"
 zim_curva_desc:0 "Avec l'arrivée de nouveaux commerçants dans la zone du Zambèze, nous devons nous assurer que notre autorité est respectée. Quiconque souhaite faire du commerce ici et apporter notre cher or et ivoire vers d'autres rivages doit d'abord être approuvé par notre dirigeant et nous payer la taxe Curva afin d'obtenir libre accès. Si les paiements cessent, toute marchandise étrangère sera confisquée par l'État Mutapa."
 zim_controlling_the_mutapan_riches:0 "Contrôler les Richesses de Mutapa"
 zim_controlling_the_mutapan_riches_desc:0 "Les voyageurs occidentaux ont nommé notre terre Ophir et les mines d'or du plateau et le contrôle sur le commerce du Zambèze ont rendu beaucoup envieux au cours des siècles. Étendons un contrôle plus direct sur ces terres et les ressources sous notre règle et évitons les incursions par des étrangers avides et des potentats locaux de même."
 BAL_ideas:0 "Idées Baloutches"
 BAL_ideas_start:0 "Traditions Baloutches"
 BAL_ideas_bonus:0 "Ambition Baloutche"
 bal_natural_defences:0 "Défenses Naturelles"
 bal_natural_defences_desc:0 "Comme toute armée depuis les jours d'Alexandre l'a appris, nos terres peuvent être assez hostiles aux envahisseurs extérieurs. Des montagnes intermittentes avec des passes traîtres, déserts et collines attendent tout ennemi des nôtres et la population elle-même est habituée à utiliser ce terrain à son avantage pour tendre des embuscades et décimer toute partie armée avec l'intention de passer par ces terres."
 bal_hani_and_sheh_mureed:0 "Hani et Sheh Mureed"
 bal_hani_and_sheh_mureed_desc:0 "Nous vivons dans un temps d'opportunité et de défis. L'impact de nos décisions est tel que des ballades et légendes sont déjà écrites sur les héros et guerriers de cet âge. Agissons en accord avec le code Baloutche et donnons à ceux qui viendront après nous un idéal auquel aspirer pour des générations à venir."
 bal_khan_of_the_baloch:0 "Khan des Baloutches"
 bal_khan_of_the_baloch_desc:0 "Les Baloutches sont un peuple fier mais divisé. Habitués à jouir de la liberté d'indépendance, nous sommes peut-être retenus par notre manque d'unité. Nommons notre dirigeant Khan de tous les Baloutches et unissons-nous derrière une cause commune. Nos voisins ne seront plus jamais en sécurité."
 bal_reorganization_of_the_army:0 "Réorganisation de l'Armée"
 bal_reorganization_of_the_army_desc:0 "Les loyautés tribales sont fortes dans nos terres et à bien des égards essayer de les supplanter par la loyauté à notre État peut être un exercice futile. Au lieu d'essayer de créer une armée comme celle de nos voisins indiens ou persans, travaillons avec le système que nous avons. Chaque tribu majeure devrait être rendue responsable de créer et maintenir une armée selon nos standards et de payer pour les expéditions que nous ordonnons. En retour, nous renforcerons leur autorité sur les tribus mineures sous leur contrôle."
 bal_control_of_the_overland_trade:0 "Contrôler le Commerce Terrestre"
 bal_control_of_the_overland_trade_desc:0 "Nous contrôlons une région considérée dangereuse ou même intraversable par beaucoup et des raiders de nos terres ont pendant des millénaires prié sur les commerçants des régions environnantes. Pourtant il est possible de voyager à travers le Baloutchistan et Makran de Kaboul à Sindh et nous connaissons les passes et chemins à travers les montagnes et déserts. Ouvrons nos routes aux commerçants et taxons-les pour notre protection."
 bal_chiefs_and_landlords:0 "Chefs et Propriétaires"
 bal_chiefs_and_landlords_desc:0 "Traditionnellement, les chefs tribaux, souvent élus de leurs clans, contrôlent les terres et leur production dans cette région. Il est temps que nous créions un système plus efficace où nous nommons un chef pour agir comme propriétaire en notre nom. De cette façon, nous savons qui est responsable et où se trouvent ses loyautés et nous pouvons contrôler la production à un degré beaucoup plus grand qu'aujourd'hui."
 bal_baluch_leadership:0 "Leadership Baloutche"
 bal_baluch_leadership_desc:0 "Nos troupes ont gagné une forte réputation en combattant comme mercenaires ou alliés dans les armées d'autres en Perse ou le sous-continent. Utilisons leur expérience et leurs nouveaux contacts pour faire naître une nouvelle race d'officiers professionnels et compétents."
 ORL_ideas:0 "Idées Orléanaises"
 ORL_ideas_start:0 "Traditions Orléanaises"
 ORL_ideas_bonus:0 "Ambition Orléanaise"
 orl_brothers_of_kings:0 "Monsieur d'Orléans"
 orl_brothers_of_kings_desc:0 "Depuis 1344, le Duché d'Orléans a traditionnellement été donné au second fils du roi français. La Maison d'Orléans n'est seconde qu'à la Maison de France elle-même et pourrait même un jour l'éclipser."
 orl_maid_of_orleans:0 "La Pucelle d'Orléans"
 orl_maid_of_orleans_desc:0 "Si le Siège d'Orléans nous a appris une chose, c'est qu'une pucelle peut changer le cours de l'histoire. Nous ne restreindrons plus les femmes de mener nos armées au combat si elles peuvent inspirer nos soldats à gagner la journée."
 orl_saffron_of_boynes:0 "Safran de Boynes"
 orl_saffron_of_boynes_desc:0 "L'Orléanais détient tous les atouts pour redevenir un centre de production majeur, après les guerres et dévastations : non seulement sa position est un atout pour le commerce, mais la plaine fertile de Beauce promet un avenir prospère. Bientôt Boyne sera la capitale du safran de Cannor, sinon du monde, et les commerçants afflueront de pays lointains pour acheter l'épice précieuse."
 orl_chateaux_of_the_loire_valley:0 "Châteaux de la Vallée de la Loire"
 orl_chateaux_of_the_loire_valley_desc:0 "Certains dirigeants ont eu besoin d'un long temps avant de vraiment découvrir ce fait évident : Nulle part en France le temps n'est plus agréable, ou le paysage plus beau et paisible qu'ici. Avec le secret révélé, de magnifiques nouveaux palais sont construits ici, les Châteaux de la Vallée de la Loire, montrant à la fois le pouvoir des propriétaires et les grands talents de nos architectes."
 orl_faith_and_devotion:0 "Foi et Dévotion"
 orl_faith_and_devotion_desc:0 "C'était la foi qui fit tourner la marée de la Guerre de Cent Ans, et ainsi ce sera la foi qui guidera les bonnes gens d'Orléans. De notre Cathédrale à notre Université, la théologie devrait être enseignée et discutée."
 orl_calvin_and_moliere:0 "Calvin et Molière"
 orl_calvin_and_moliere_desc:0 "Orléans est fidèle à ceux qui l'aiment, et un rebelle aux côtés de ceux qui pensent que toute autorité n'est pas garantie. De Jeanne d'Arc, la pucelle d'Orléans ; à Jean Calvin qui étudia le droit ici et rejeta plus tard toute autorité papale ; ou Jean-Baptiste Poclain qui prit plus tard le nom de Molière et se moqua constamment dans ses pièces de théâtre de toute forme d'hypocrisie dans la religion ou la société, les enfants d'Orléans ont marqué le monde de leur empreinte."
 ORM_ideas:0 "Idées d'Hormuz"
 ORM_ideas_start:0 "Traditions d'Hormuz"
 ORM_ideas_bonus:0 "Ambition d'Hormuz"
 orm_a_vast_emporium:0 "Un Vaste Emporium"
 orm_a_vast_emporium_desc:0 "Il a été dit qu'Hormuz est 'un vaste emporium où se trouvent des peuples et des marchandises de toute nature venus des quatre coins du monde' ou encore que 'Si le monde entier était un anneau d'or, Hormuz en serait le joyau'. Depuis des siècles, les marchands viennent sur nos îles pour vendre et acheter leurs biens, et au fil du temps, notre royaume est devenu synonyme de la richesse qu'ils apportent."
 orm_protecting_the_islands:0 "Protéger les Îles"
 orm_protecting_the_islands_desc:0 "Bien que Qeshm et Hormuz ne soient peut-être pas les lieux les plus hospitaliers pour servir de base à un royaume, elles sont plus sûres que le littoral qui est souvent pillé ou attaqué par ceux qui convoitent nos richesses. Construisons de solides forteresses sur ces îles pour protéger ce qui nous appartient et ceux qui viennent commercer avec nous."
 orm_moqarrariya:0 "Réformer la Moqarrariya"
 orm_moqarrariya_desc:0 "Depuis des temps immémoriaux, nous payons les peuples du littoral pour leur protection et pour nous permettre l'accès à l'eau douce et à la nourriture supplémentaires dont nous avons besoin. Remplaçons cette ancienne institution par une relation plus efficace et formelle."
 orm_far_reaching_diplomacy:0 "Diplomatie d'Envergure"
 orm_far_reaching_diplomacy_desc:0 "Un royaume insulaire doit chercher au loin ses amis et alliés. Recherchons ceux qui nous soutiendraient parmi les ennemis de ceux qui tenteraient de nous subjuguer."
 orm_secure_trading_monopoly:0 "Maintenir le Monopole Commercial"
 orm_secure_trading_monopoly_desc:0 "Nous avons acquis notre position non seulement en nous assurant que ceux qui commercent dans notre port y sont en sécurité ainsi que sur leur route, mais aussi en éliminant ou en surenchérissant sur notre concurrence. Nous devons adopter une politique constante de surveillance des ports commerciaux autour du Golfe Persique pour nous assurer qu'aucun n'ose tenter de nous surpasser."
 orm_develop_qeshm_and_ormuz:0 "Développer Qeshm et Hormuz"
 orm_develop_qeshm_and_ormuz_desc:0 "Qeshm et Hormuz peuvent sembler inhospitalières et stériles, mais les îles ont toujours eu une certaine richesse propre : le fer et le sel peuvent tous deux être obtenus ici, et tant que de l'eau et de la nourriture supplémentaires sont apportées du continent, elles peuvent soutenir des cités. Il est temps que nous dépensions une partie de notre richesse pour rendre ce centre de notre royaume plus durable."
 orm_ormuzi_navy:0 "Expansion Navale Hormuzienne"
 orm_ormuzi_navy_desc:0 "Pêcheurs, marchands et même pirates ont toujours fréquenté nos îles, et notre État a également maintenu des flottes considérables. Il est cependant grand temps que nous créions une marine plus grande et plus moderne, digne de la réputation de notre royaume comme centre du Golfe Persique."
 greek_ideas:0 "Idées Grecques"
 greek_ideas_start:0 "Traditions Grecques"
 greek_ideas_bonus:0 "Ambition Grecque"
 greek_orthodox_faith:0 "Foi Orthodoxe Grecque"
 greek_orthodox_faith_desc:0 "L'Église grecque demeure la plus ancienne et la plus prestigieuse de toutes les églises orthodoxes, et notre foi chrétienne a toujours été l'un des éléments les plus importants pour unir notre peuple durant les temps difficiles et ardus. Chérissons notre héritage chrétien et puisons force dans notre foi."
 greek_maritime_heritage:0 "Héritage Maritime"
 greek_maritime_heritage_desc:0 "Depuis des millénaires, le peuple grec a traversé la mer Divenhal, et bien que des puissances étrangères soient venues dominer politiquement la région, les capitaines et marins grecs constituent encore une part considérable de leurs flottes. Tirons parti de leur expérience ainsi que de celle des pirates, contrebandiers et pêcheurs grecs de toute la région pour créer une marine forte pour notre État."
 greek_klephtic_irregulars:0 "Recrutement Klephte"
 greek_klephtic_irregulars_desc:0 "Les années ardues d'occupation étrangère, tant sous les Francs que sous les Turcs, ont vu naître une résistance acharnée parmi la population grecque. Finalement, certains groupes se sont retirés dans les montagnes et ont continué une résistance violente à l'occupation étrangère. Ces 'voleurs' peuvent maintenant être intégrés dans notre armée comme un bras irrégulier efficace, prêt à frapper nos ennemis avec ferveur et expérience."
 greek_phanariotes:0 "Diaspora Grecque"
 greek_phanariotes_desc:0 "Les hommes instruits et pleins de ressources sont toujours recherchés, et par conséquent, beaucoup de nos compatriotes ont au cours des siècles déménagé à l'étranger pour servir dans les cours de pays de tout Cannor oriental et méridional. Avec un État grec indépendant qui existe à nouveau, nous pouvons convaincre un certain nombre de ces ressortissants grecs de retourner aux terres de leur enfance ou de leurs ancêtres."
 greek_strengthen_control_over_the_trade_routes:0 "Contrôler le Commerce Divenhal"
 greek_strengthen_control_over_the_trade_routes_desc:0 "De Rome à Venise et plus tard l'Empire Ottoman, beaucoup ont cherché à contrôler le commerce entre l'Orient et l'Occident en conquérant la Grèce et les îles grecques du Divenhal Oriental. En tant qu'État grec indépendant, il est de notre devoir et de notre héritage de contrôler ce commerce pour nous-mêmes plutôt que de permettre à d'autres de s'enrichir de notre position stratégique."
 greek_philhellenism:0 "Philhellénisme"
 greek_philhellenism_desc:0 "La Grèce fut autrefois le berceau de la civilisation occidentale et nos ancêtres sont encore vénérés dans tout Cannor. Utilisons bien cette réputation pour obtenir les alliances précieuses dont nous avons besoin pour prospérer."
 greek_enlightenment:0 "Illumination Grecque"
 greek_enlightenment_desc:0 "Nos ancêtres étaient de grands penseurs, hommes d'État et philosophes, et leurs idées demeurent de solides fondements de la pensée rigoureuse à ce jour. Combinons notre fort héritage intellectuel avec le nouvel idéal d'Illumination qui a enveloppé les cours de Cannor. Cela nous permettra de développer des idées sur l'art de gouverner et de réformer la langue grecque pour l'adapter à l'ère moderne."
 KGR_ideas:0 "Idées de Kangra"
 KGR_ideas_start:0 "Traditions de Kangra"
 KGR_ideas_bonus:0 "Ambition de Kangra"
 kgr_katoch_lineage:0 "Lignée Katoch"
 kgr_katoch_lineage_desc:0 "Peu d'États peuvent revendiquer un héritage aussi ancien que le nôtre. Les Katoch ont régné pendant des milliers d'années, ont vu passer des personnages comme Alexandre ou Timur et continuent de jouer un rôle important à tous égards dans notre pays."
 kgr_riches_of_the_kangra_valley:0 "Richesses de la Vallée de Kangra"
 kgr_riches_of_the_kangra_valley_desc:0 "Les légendes racontent que la tête du démon Jalandhara tomba dans la vallée de Kangra après une bataille avec Shiva. Bien qu'entourée de collines arides et de hautes montagnes, notre patrie est verte et luxuriante. La vallée de Kangra nous permet de soutenir une population bien plus grande que notre taille et notre emplacement ne l'indiqueraient, mais c'est aussi une cible tentante pour tout conquérant potentiel."
 kgr_martial_heritage:0 "Héritage Martial"
 kgr_martial_heritage_desc:0 "Les traditions martiales de notre peuple remontent très loin, et bien que nos cousins des États rajputs au sud puissent être plus célèbres, nous avons prouvé maintes fois que nous pouvons rendre la vie très misérable à un envahisseur. Tout le monde finit par partir."
 kgr_hill_forts:0 "Contrôle des Forts de Colline"
 kgr_hill_forts_desc:0 "Notre État fut autrefois construit autour du fort solide de Kangra et du contrôle sur les zones environnantes que permettait sa position stratégique. Efforçons-nous de contrôler et maintenir tous les forts importants de cette région plus large et de contrôler nos zones environnantes de la même manière."
 kgr_strengthen_the_mountain_trade:0 "Renforcer le Commerce Montagnard"
 kgr_strengthen_the_mountain_trade_desc:0 "Non loin au sud se trouvent les plaines fertiles du Punjab, et pourtant les vastes montagnes et glaciers du Ladakh, du Tibet et des pics himalayens sont aussi tout près. Ces régions apparemment différentes ont néanmoins besoin les unes des autres. Du nord nous viennent de précieux produits de laine que les gens du sud sont prêts à payer cher, le nord lui-même a des besoins plus simples mais aspire encore à beaucoup des produits plus luxueux que le sud peut fournir."
 kgr_pahari_paintings:0 "Peinture Pahari"
 kgr_pahari_paintings_desc:0 "Ces montagnes offrent paix, tranquillité et un paysage inspirant à ceux qui en ont besoin, à d'autres elles offrent protection contre ceux qui ont quelque chose à craindre des gens des basses terres. Invitons et patronnons les peintres talentueux de cette époque, offrons-leur un abri et laissons notre paysage montagnard les inspirer pour créer de plus grandes œuvres d'amour et nos histoires divines."
 kgr_tigers_of_the_himalayas:0 "Tigres de l'Himalaya"
 kgr_tigers_of_the_himalayas_desc:0 "Au fil du temps, notre État fait face à de nouvelles menaces ; les noms et religions de ceux qui voudraient occuper nos terres peuvent différer avec le temps, mais qu'ils soient sikhs, ghurkhas, timurides ou hellènes, nous devons être capables de nous défendre. Créons une nouvelle armée s'appuyant sur la base de la guerre de montagne que nous connaissons si bien, mais avec un apport sain de nouvelles idées des divers peuples qui convoitent nos terres."
 KAS_ideas:0 "Idées Yarkandaises"
 KAS_ideas_start:0 "Traditions Yarkandaises"
 KAS_ideas_bonus:0 "Ambition Yarkandaise"
 kas_northern_silk_road:0 "Route de la Soie Septentrionale"
 kas_northern_silk_road_desc:0 "Aussi loin que remonte la mémoire, des flots de marchandises ont voyagé à travers le bassin du Tarim, d'oasis en oasis, reliant la vaste sphère économique de l'Haless oriental et de la Chine à celle de la Transoxiane et de la Perse. Soie, épices, coton, tapis, tabac et bien d'autres biens qui passent par nos terres atteignent finalement les cours de Cannor ou les palais des empereurs chinois. Nous devons protéger ces marchands à tout prix car nous ne serions rien sans eux, et leur voyage est à la fois dangereux et ardu."
 kas_altishahr:0 "Altishahr"
 kas_altishahr_desc:0 "Le Taklamakan peut être inhospitalier, mais nos cités prospèrent autour des oasis le long de sa frontière ainsi que près de la rivière Tarim. La vie peut ne pas être aussi facile ici que dans les basses terres de l'Inde ou de la Chine, mais le blé, le maïs et le coton poussent assez bien. Les noms qui décrivent notre région, Haute Tartarie, Altishahr, Kashgarie ou Xinjiang évoquent des images de beauté légendaire et de bonne vie parmi ceux qui les connaissent."
 kas_tarikh_i_rashidi:0 "Tarikh-i-Rashidi"
 kas_tarikh_i_rashidi_desc:0 "Notre culture est urbaine mais notre isolement aux confins du monde signifie que peu ont entendu parler de notre histoire ou de notre langue. Efforçons-nous d'écrire l'histoire de notre peuple et de nos cités pour que le monde puisse apprendre la vie ici dans l'un des coins les plus reculés, mais centralement importants du monde."
 kas_empower_the_khojas:0 "Autonomiser les Khojas"
 kas_empower_the_khojas_desc:0 "Parmi les membres les plus vénérés de notre société se trouvent les Khojas, hommes pieux descendants du Prophète ou des quatre premiers califes. Les légendes racontent que les Khojas ont inspiré la conversion de grands seigneurs mongols et fait plier le genou aux lamas devant le pouvoir islamique. Nous avons toujours fait des plus pieux de notre espèce nos dirigeants, et par conséquent les Khojas sont déjà des acteurs influents dans notre État. Autonomisons-les davantage et voyons jusqu'où leurs capacités et leur foi pure peuvent nous mener."
 kas_holy_warriors:0 "Guerriers Saints"
 kas_holy_warriors_desc:0 "Bien que nous ayons toujours accueilli les marchands de toutes les fois et cultures, nous ne devons jamais oublier que notre force militaire vient de la pureté de notre foi. Étendons-nous dans nos régions environnantes à la fois pour répandre la vraie foi et pour acquérir des régions qui rendraient notre patrie plus facile à défendre."
 kas_black_and_white_mountain:0 "Montagne Noire et Montagne Blanche"
 kas_black_and_white_mountain_desc:0 "Nous ne devons pas laisser de petites rivalités diviser notre État ! Trop longtemps notre peuple a été divisé entre les Aqtaglikh, gens de la Montagne Blanche, et les Qarataghlik, gens de la Montagne Noire. Si nous pouvons unir le Noir et le Blanc, le nord et le sud, notre pays se dressera à nouveau fort."
 kas_encourage_tarim_trade:0 "Encourager le Commerce du Tarim"
 kas_encourage_tarim_trade_desc:0 "Pendant des siècles, voire des millénaires, les marchands ont bravé le voyage périlleux pour atteindre nos cités désertiques. Que ce soit via le Taklamakan, la Route de l'Abricot du Baltistan ou les glaciers du Ladakh, ils sont tous finalement arrivés à Yarkand, Kashgar ou dans toute autre de nos grandes cités. Les temps changent cependant, et le flot régulier de marchands décline, car avec l'ouverture des routes maritimes d'est en ouest, beaucoup ne trouvent plus que le long voyage terrestre en vaille la peine. Agissons de manière décisive pour protéger le commerce terrestre en abolissant tout impôt direct ou frais."
 
 LUX_ideas:0 "Idées Luxembourgeoises"
 LUX_ideas_start:0 "Traditions Luxembourgeoises"
 LUX_ideas_bonus:0 "Ambition Luxembourgeoise"
 lux_imperial_legacy:0 "Héritage Impérial"
 lux_imperial_legacy_desc:0 "Il n'y a pas si longtemps, la Maison de Luxembourg fournissait régulièrement à l'Empire d'Anbennar ses empereurs. Le fait que notre petite nation ait souvent accédé à la direction d'un si vaste empire nous donne une renommée bien au-delà de ce qu'une terre de notre taille jouirait normalement."
 lux_ardennes:0 "Les Ardennes"
 lux_ardennes_desc:0 "Le terrain accidenté et vallonné de notre nation rend difficile l'invasion ; en effet, de nombreuses armées choisissent simplement de contourner pour éviter de tenter de traverser la région, et les pertes que cela entraînerait."
 lux_moselle_trade:0 "Le Commerce de la Moselle"
 lux_moselle_trade_desc:0 "La rivière Moselle coule le long de notre frontière orientale. Dirigeons le commerce local le long de celle-ci afin de mieux contrôler le commerce de la région."
 lux_fortress:0 "La Forteresse de Luxembourg"
 lux_fortress_desc:0 "Le grand château au centre de notre capitale est reconnu comme l'une des plus belles fortifications du monde. Peu d'armées envisageraient même d'assiéger une fortification si intimidante. Alors que nous étendons notre influence sur d'autres zones, assurons-nous de construire des fortifications aussi imposantes que celle qui garde notre foyer."
 lux_spanish_road:0 "La Route Espagnole"
 lux_spanish_road_desc:0 "La grande route militaire connue sous le nom de Route Espagnole traverse nos terres. Utilisons bien cette circonstance dans notre propre effort militaire pour renforcer nos armées plus efficacement !"
 lux_grand_duchy_of_luxembourg:0 "Le Grand-Duché de Luxembourg"
 lux_grand_duchy_of_luxembourg_desc:0 "Notre grand État a une histoire longue et prestigieuse et est maintenant l'un des plus respectés dans les régions françaises ou allemandes. Même dans l'événement incroyable où nous tombions sous un dirigeant étranger, notre titre serait l'un de leurs plus prestigieux. Soulignons cela en proclamant le duché original de Luxembourg comme un Grand-Duché, maintenant l'un des nombreux grands titres portés par nos dirigeants."
 lux_rivals_rivals_everywhere:0 "Des Rivaux de Tous Côtés"
 lux_rivals_rivals_everywhere_desc:0 "Notre emplacement entre la France, les Pays-Bas et les États allemands signifie que nous devons maintenir une diplomatie très active. Nous devons garder de bonnes relations avec tous, mais les surveiller de près néanmoins."
 telugu_ideas:0 "Idées Telugu"
 telugu_ideas_start:0 "Traditions Telugu"
 telugu_ideas_bonus:0 "Ambition Telugu"
 yor_telugu_warrior_aristocrats:0 "Aristocrates Guerriers Telugu"
 yor_telugu_warrior_aristocrats_desc:0 "Notre État repose sur les traditions de générations de guerriers Telugu avant nous. Des hommes qui ont combattu au service de nombreux grands empires indiens et ont récemment constitué l'aristocratie de l'ancien Empire Kakatiya. Cela assure un approvisionnement régulier de guerriers et capitaines capables pour nos armées, quoi que l'avenir puisse nous réserver."
 yor_patronize_telugu_literature:0 "Patronner la Littérature Telugu"
 yor_patronize_telugu_literature_desc:0 "Depuis les premiers dirigeants Reddy, la royauté et la littérature ont été entrelacées parmi notre peuple. Nos dirigeants sont censés être des érudits et des auteurs à part entière et patronner les grands poètes et auteurs de notre époque."
 yor_kakatiya_legacy:0 "Héritage Kakatiya"
 yor_kakatiya_legacy_desc:0 "Il n'y a pas longtemps, l'empire Kakatiya régnait sur ces terres, avec son aristocratie Telugu et son mépris pour les hiérarchies de castes strictes de certains de nos voisins, c'est encore un modèle pour notre État. Il y a des leçons précieuses à apprendre de l'État Kakatiya et nous devons les emporter avec nous en façonnant nos propres politiques dans le présent."
 yor_great_forts_of_the_east:0 "Grandes Forteresses de l'Est"
 yor_great_forts_of_the_east_desc:0 "Un certain nombre de grandes forteresses dans les Ghâts orientaux gardent nos terres des invasions des puissances des hautes terres. Nous devons maintenir ces places fortes bien entretenues et à jour ou risquer de gaspiller l'épine dorsale de nos défenses."
 yor_legend_of_prataparudra:0 "Légende de Prataparudra"
 yor_legend_of_prataparudra_desc:0 "Le dernier dirigeant Kakatiya, Prataparudra II, mourut prisonnier des forces du Sultanat qui soumirent son royaume. Selon certains, cependant, il survécut et accorda à ses vassaux le droit de fonder de nouveaux royaumes, comme notre État. Promouvons cette légende et faisons-la mettre par écrit pour que les générations à venir puissent apprendre les racines de notre grand État."
 yor_diamond_mines_of_kollur:0 "Mines de Diamants de Kollur"
 yor_diamond_mines_of_kollur_desc:0 "L'Andhra abrite certaines des plus grandes mines de diamants du monde. Au cours des siècles, ces grandes mines ont été la source à la fois de la majorité des diamants connus du monde mais aussi de grandes pierres comme le Koh-i-Noor. Il est temps, cependant, que nous modernisions nos grandes mines et prenions soin de les développer à leur plein potentiel."
 yor_encourage_coromandel_trade:0 "Encourager le Commerce de Coromandel"
 yor_encourage_coromandel_trade_desc:0 "La côte de Coromandel a toujours été la source de richesse avec ses grands ports animés et de nombreux marchands de pays lointains. L'un des anciens dirigeants Reddy d'Andhra essaya sagement de maintenir au minimum les réglementations sur le commerce de Coromandel, stimulant grandement la croissance de nos ports. Remettons en vigueur cette politique à l'ère moderne et réduisons les réglementations commerciales pour permettre aux marchands plus de liberté d'action."
 LON_ideas:0 "Idées Léonaises"
 LON_ideas_start:0 "Traditions Léonaises"
 LON_ideas_bonus:0 "Ambition Léonaise"
 lon_heritage_of_the_reconquista:0 "Héritage de la Reconquista"
 lon_heritage_of_the_reconquista_desc:0 "Pendant des centaines d'années, notre royaume s'est battu pour répandre la domination chrétienne en Ibérie, une bataille que nous avons ensuite continuée en tant que partie de la couronne de Castille. Cela nous a laissé un pays riche en traditions martiales et en officiers aguerris au combat."
 lon_leonese_cortes:0 "Cortès Léonaises"
 lon_leonese_cortes_desc:0 "Les Cortès de León furent l'un des plus anciens, sinon le plus ancien, parlement du monde. Les droits anciens et les traditions de notre parlement sont une force pour tout dirigeant souhaitant chercher conseil ou aide de ses sujets."
 lon_conquistadores:0 "Conquête d'Aelantir"
 lon_conquistadores_desc:0 "À mi-chemin autour du monde se trouvent des royaumes païens aux richesses incalculables. Les aventuriers léonais de notre génération cherchent à faire fortune au nom de la vraie foi outre-mer, tout comme leurs ancêtres forgèrent leur réputation durant la reconquista en Ibérie."
 lon_school_of_salamanca:0 "École de Salamanque"
 lon_school_of_salamanca_desc:0 "L'université prestigieuse de Salamanque est devenue le centre d'une nouvelle école de jurisprudence ainsi que de pensée philosophique et économique. Patronnons les hommes savants de l'École de Salamanque et utilisons bien leurs interprétations cohérentes du Droit Naturel, de la Propriété et des Droits Naturels de l'Homme."
 lon_expand_navy:0 "Étendre la Marine Léonaise"
 lon_expand_navy_desc:0 "Les marins asturiens nous ont prêté pendant des siècles leur expérience et leurs traditions maritimes. Il est cependant temps de moderniser et d'étendre la marine léonaise. Nous devons créer de vraies bases navales le long de la côte et commencer la construction d'une grande nouvelle marine permanente."
 lon_patronize_leonese_language:0 "Patronner la Langue Léonaise"
 lon_patronize_leonese_language_desc:0 "Pendant de nombreuses années durant notre union avec la Castille, la langue léonaise a perdu du terrain face au castillan. Bien que nous ayons inversé cette tendance, il reste encore beaucoup de travail à faire. Nous devons publier une grammaire léonaise officielle et nous assurer que la langue soit utilisée dans toutes les couches de notre administration. De plus, patronnons ceux qui peuvent développer la langue, les grands écrivains, acteurs et poètes de notre nation."
 lon_nationalism:0 "Nationalisme Léonais"
 lon_nationalism_desc:0 "Des Castillans aux Français, il y a eu de nombreux peuples désireux de conquérir notre peuple et supprimer notre culture. En temps de guerre, nous devons résister à l'occupation étrangère à tout prix les armes à la main, ceci est aussi vrai pour nos forces professionnelles que pour les guérillas qui protègent les terres au-delà des lignes de front."
 CYI_ideas:0 "Idées Yi"
 CYI_ideas_start:0 "Traditions Yi"
 CYI_ideas_bonus:0 "Ambition Yi"
 cyi_strengthen_yi_caste_system:0 "Renforcer le Système de Castes Yi"
 cyi_strengthen_yi_caste_system_desc:0 "Traditionnellement, notre société est composée de cinq castes. Les Zimo règnent en seigneurs, les Yi Noirs (Nuohe) mènent comme aristocratie, les Yi Blancs (Qunuo) sont hommes libres, les Ajia servent comme serfs et les Xiaxi sont nos esclaves. En renforçant ce régime, nous pouvons assurer une stabilité durable pour notre pays."
 cyi_deep_in_mountains:0 "Au Cœur des Montagnes"
 cyi_deep_in_mountains_desc:0 "Les montagnes autour de nous sont notre défense naturelle et nous devons développer des stratégies et tactiques qui tirent bon parti de cela. Pour nous, c'est notre foyer ; pour les envahisseurs, ce sera leur tombe."
 cyi_chain_of_zimo_domains:0 "Chaîne des Domaines Zimo"
 cyi_chain_of_zimo_domains_desc:0 "Contrairement aux nombreuses tribus dispersées autour de nous, nos domaines sont liés les uns aux autres. Avec une telle chaîne de domaines et d'établissements, nous avons de meilleures opportunités de manœuvre, des connexions plus fortes et nos seigneurs locaux pourront se soutenir mutuellement plus efficacement."
 cyi_solar_calendar:0 "Calendrier Solaire Yi"
 cyi_solar_calendar_desc:0 "De nombreux étrangers tendent à nous voir comme des sauvages. Une telle ignorance et arrogance nous consterne ! Notre système de calendrier solaire est simple à comprendre et donc un outil utile en agriculture. Les imbéciles qui se croient nos supérieurs peuvent garder leurs calculs compliqués tandis que nous diffusons notre calendrier supérieur dans nos terres."
 cyi_promote_bimoism:0 "Promouvoir le Bimoïsme"
 cyi_promote_bimoism_desc:0 "Les Bimo, les 'maîtres des écritures', sont les prêtres-chamans de notre peuple. Ils officient aux naissances, funérailles, mariages et fêtes, prenant soin de la vie spirituelle de notre peuple. Nous devrions les promouvoir ainsi que leurs rites et défendre nos croyances contre tous les cultes étrangers."
 cyi_renovate_skyward_tombs:0 "Rénover les Tombes Célestes"
 cyi_renovate_skyward_tombs_desc:0 "De grandes Tombes Célestes sont les lieux de repos de nos rois et dirigeants ancestraux. Ces pyramides gigantesques sont une preuve de notre autorité continue sur les terres que nous dirigeons encore. Nous devons rénover ces tombes pour assurer que leur héritage perdure et faire taire quiconque questionnerait notre règne."
 cyi_children_of_the_black_tiger:0 "Enfants du Tigre Noir"
 cyi_children_of_the_black_tiger_desc:0 "Nous sommes les enfants du Tigre Noir. Tout comme le tigre est le suzerain de toutes les bêtes, nous sommes le suzerain naturel de tous les royaumes humains !"
 NZH_ideas:0 "Idées de Nizhny Novgorod"
 NZH_ideas_start:0 "Traditions de Nizhny Novgorod"
 NZH_ideas_bonus:0 "Ambition de Nizhny Novgorod"
 nzh_at_the_confluence_of_two_giants:0 "Au Confluent de Deux Géants"
 nzh_at_the_confluence_of_two_giants_desc:0 "Les rivières ont toujours été la ligne de vie des terres de Rus'. Et ainsi nos ancêtres ont construit une puissante cité au confluent de deux des rivières peut-être les plus importantes de l'ancienne Russie : la Volga et l'Oka. Située entre la richesse des anciennes terres et les vastes richesses inexplorées des étendues orientales inconnues, notre cité grandit pour rivaliser même avec Moscou elle-même. Nous ne pouvons que louer nos ancêtres pour leur vision."
 nzh_crossroads_of_nations:0 "Carrefour des Nations"
 nzh_crossroads_of_nations_desc:0 "Construire votre maison près de la route peut vous apporter richesse et désastre. Il en va de même pour les rivières traîtresses de Russie. Un jour vous pourriez saluer un marchand de fourrures, et demain des pirates pourraient brûler votre maison jusqu'aux fondations. Ce qui importe, c'est que vous n'abandonniez jamais. Si votre maison est brûlée, vous en construirez une nouvelle, plus grande, à sa place. Si vos murs sont abattus, vous les reconstruirez, plus hauts. Quelles que soient les épreuves qui viennent, nous endurerons."
 nzh_issue_land_reforms:0 "Promulguer des Réformes Foncières"
 nzh_issue_land_reforms_desc:0 "Situées à la frontière des terres russes et des steppes infinies et de leurs pillards, les provinces de Nizhny Novgorod n'ont jamais été aussi organisées que l'intérieur russe. De vastes forêts et des villages reculés ont résulté en un esprit plus autonome parmi notre peuple. Il est cependant temps d'établir un système de taxation fiable et prévisible. Afin que nous puissions apporter loi et ordre même aux zones les plus reculées sous notre règne."
 nzh_citadel_of_russia:0 "Citadelle de Russie"
 nzh_citadel_of_russia_desc:0 "Depuis sa naissance, Nizhny Novgorod s'est lentement développée comme une cité fortifiée protégeant l'intérieur russe des pillards, qu'ils soient pirates fluviaux ou conquérants terrestres. Notre cité a été détruite et endommagée d'innombrables fois par chaque aspirant envahisseur de Rus', mais Nizhny a toujours enduré et grandi. Des murs de pierre et des citadelles dominent maintenant notre belle cité, et nous assurerons que leur force perdure à travers les âges à venir."
 nzh_open_up_the_river_trade:0 "Ouvrir le Commerce Fluvial"
 nzh_open_up_the_river_trade_desc:0 "Contrairement aux autres principautés de l'ancienne Rus', Nizhny n'a jamais été la plus peuplée, ou celle avec les terres les plus fertiles ou même les marchands les plus actifs. Mais aucune des autres anciennes cités de Russie n'a ce que nous avons : les rivières. Si nous parvenons à établir - et dominer - le commerce fluvial, nous pourrions effectivement connecter les vastes richesses des terres tatares et de la Sibérie avec les anciens centres de Russie, faisant de notre cité le centre le plus important de toutes les Russies."
 nzh_russian_ambition:0 "Ambition Russe"
 nzh_russian_ambition_desc:0 "Pendant des siècles, d'autres principautés russes nous ont regardés avec condescendance ou des yeux cupides, considérant notre cité comme une ville frontalière insignifiante. Mais plus maintenant. Nizhny s'élèvera pour défier la beauté et la splendeur de toutes. Même Moscou et Novgorod nous regarderont avec jalousie dans leurs yeux. Laissons-les faire. Nous leur donnerons un spectacle à contempler."
 nzh_expand_to_the_east:0 "Vers l'Est !"
 nzh_expand_to_the_east_desc:0 "Depuis que nous nous souvenons, nos terres ont été pillées par divers peuples vivant dans la mer infinie d'herbe de l'autre côté de nos forêts et champs. Tandis que nos frères de l'ouest complotent et conspirent les uns contre les autres, pourquoi devrions-nous rester inactifs ? Partons à cheval dans la steppe et créons un nouvel ordre, avec notre grand État au sommet."
 SMI_ideas:0 "Idées Sami"
 SMI_ideas_start:0 "Traditions Sami"
 SMI_ideas_bonus:0 "Ambition Sami"
 smi_land_of_the_midnight_sun:0 "Terre du Soleil de Minuit"
 smi_land_of_the_midnight_sun_desc:0 "Nul ne peut prétendre connaître la Scandinavie du Nord comme nous, mais ses montagnes, rivières et forêts profondes peuvent paraître assez hostiles à certains. Nous tirerons bon parti de notre connaissance du terrain qui nous entoure et rendrons la vie aussi misérable que possible à tout envahisseur du sud."
 smi_protect_the_herds:0 "Protection des Troupeaux de Rennes"
 smi_protect_the_herds_desc:0 "L'élevage de rennes est l'une des parties les plus importantes du mode de vie sami ainsi qu'une pierre angulaire de notre économie. Il est impératif que nous fassions ce que nous pouvons pour protéger nos troupeaux et les terres qu'ils utilisent."
 smi_regulate_southern_trade:0 "Réguler le Commerce avec les Sudistes"
 smi_regulate_southern_trade_desc:0 "Les Royaumes du Sud essaieraient de réguler nos contacts avec eux. Des Birkarls spécialement nommés ont traditionnellement eu un monopole sur le commerce sami et ont même été chargés de collecter des impôts de notre peuple. Il est temps que nous commencions à dicter les termes de cette relation et créions nos propres réglementations commerciales."
 smi_encourage_growth_of_the_winter_market:0 "Encourager la Croissance du Marché d'Hiver"
 smi_encourage_growth_of_the_winter_market_desc:0 "Notre peuple vit dans une zone très étendue et les hivers du nord peuvent être à la fois longs et froids. Créons un grand marché commun dans un lieu central où les représentants de tous les Sami sous notre contrôle et des zones voisines peuvent se rassembler. Ici le commerce peut prospérer même durant les nuits d'hiver les plus sombres et ici l'assemblée peut se réunir pour régler les questions communes."
 smi_defend_noaidi_traditions:0 "Défendre les Traditions Noaidi"
 smi_defend_noaidi_traditions_desc:0 "Les anciennes traditions chamaniques des Noaidi ont constamment reculé vers le nord devant les missionnaires chrétiens du sud. Protégeons les Noaidi et promouvons leurs traditions comme partie intégrante de notre État. Peu importe ce que l'avenir réserve à la foi de nos sujets, ces traditions font partie de nos racines."
 smi_living_of_the_land:0 "Vivre de la Terre"
 smi_living_of_the_land_desc:0 "Notre peuple a vécu de la terre pendant des siècles. À travers la pêche, la chasse et la cueillette. C'est une expertise qui peut être d'un bon usage lors de longues campagnes même en terres étrangères."
 smi_standardized_literary_language:0 "Standardiser la Langue Littéraire"
 smi_standardized_literary_language_desc:0 "Le peuple sami peut ne pas parler une langue unique, mais notre État pourrait certainement utiliser une langue littéraire commune. Il y a eu des tentatives de standardiser une telle langue par divers étrangers, mais il est grand temps que nous en créions une nous-mêmes selon nos propres besoins."
 nubian_ideas:0 "Idées Nubiennes"
 nubian_ideas_start:0 "Traditions Nubiennes"
 nubian_ideas_bonus:0 "Ambition Nubienne"
 nubian_nile:0 "Le Nil"
 nubian_nile_desc:0 "Comme l'Égypte en aval, nous sommes une terre dépendante du Nil et de ses affluents. Notre agriculture tire le meilleur parti des champs fertiles inondés par les rivières qui traversent nos terres."
 nubian_heritage:0 "Héritage Nubien"
 nubian_heritage_desc:0 "Des ruines des anciens royaumes nubiens aux traditions légales et religieuses encore vivantes des royaumes nubiens médiévaux, notre peuple est enraciné dans un riche héritage d'une civilisation ancienne. Alors que nous allons de l'avant, ne gaspillons pas les gains du passé mais utilisons plutôt les traditions légales et sociales de nos ancêtres."
 nubian_sahara:0 "Guerriers du Désert du Sahara"
 nubian_sahara_desc:0 "Depuis les temps anciens, nous sommes connus comme une nation de guerriers féroces. Beaucoup sont venus du sud depuis l'Égypte ou des montagnes d'Éthiopie pensant nous conquérir, mais peu ont eu quelque succès que ce soit."
 nubian_long_distance_trade:0 "Encourager le Commerce Longue Distance"
 nubian_long_distance_trade_desc:0 "Certains appelleraient notre pays isolé, mais les marchands de pays lointains ont toujours cherché et trouvé nos cités. Des Romains des temps anciens aux Italiens, Arabes et Turcs d'aujourd'hui. Encourageons le commerce longue distance dans toutes les directions."
 nubian_religious_struggles:0 "Unité Religieuse Nubienne"
 nubian_religious_struggles_desc:0 "La Nubie abrite des chrétiens et des musulmans ainsi que des animistes et d'autres religions traditionnelles. Contrairement à certaines parties du monde, ces fois ne se sont pas bien entendues. Cette région vient de traverser une période très tumultueuse où les conversions et migrations ont déformé l'ancien équilibre religieux, peut-être pour toujours. Maintenant que la situation semble s'être stabilisée, il est temps de répandre la parole de notre religion d'État et de promouvoir une culture religieuse commune unifiée parmi notre peuple une fois pour toutes."
 nubian_desert_cavalry:0 "Cavalerie du Désert"
 nubian_desert_cavalry_desc:0 "La meilleure façon de contrôler les grandes étendues du désert est d'être mobile. Nous devons entraîner et maintenir une Cavalerie efficace afin de nous défendre et nous étendre dans ces terres."
 nubian_fortified_strongholds:0 "Places Fortes Fortifiées"
 nubian_fortified_strongholds_desc:0 "Bien que toutes nos terres ne soient pas désertiques, elles sont entourées par lui et dans une certaine mesure divisées par lui. Créons une chaîne de fortifications pour lier nos terres ensemble et défendre les routes commerciales trans-sahariennes ainsi que les cataractes du Nil elles-mêmes contre les voleurs ainsi que les rebelles et envahisseurs étrangers."
 MAZ_ideas:0 "Idées Mazovienns"
 MAZ_ideas_start:0 "Traditions Mazovienns"
 MAZ_ideas_bonus:0 "Ambition Mazovienne"
 maz_piast_legacy:0 "Héritage Piast"
 maz_piast_legacy_desc:0 "Les princes de Mazovie sont parmi les derniers descendants vivants de la dynastie Piast, qui a uni et dirigé la Pologne pendant des siècles. Nous n'hésitons pas à rappeler cet héritage chaque fois que notre prestige ou notre légitimité sont remis en question."
 maz_frontier:0 "Frontière Mazovienne"
 maz_frontier_desc:0 "Pendant longtemps, la Mazovie fut à la frontière de la Chrétienté, avec des païens au nord et à l'est. Maintenant nos ennemis prétendent être encore plus Raveliens que nous, mais ils désirent toujours nos terres. Nos frontières doivent toujours être bien protégées, nos forts bien entretenus et nos troupes bien entraînées car il n'y a aucune région que l'ennemi traversera avant d'atteindre nos fortifications."
 maz_between_monk_eagle_and_purse:0 "Entre Moine, Aigle et Bourse"
 maz_between_monk_eagle_and_purse_desc:0 "Si nous voulons garder notre indépendance, nous avons besoin d'un service diplomatique bien formé. Les ducs de Mazovie ont souvent été médiateurs entre la couronne polonaise et l'Ordre Teutonique et nous avons une tradition de négociation réussie d'alliances et de maintien de notre pays à l'abri des ambitions de nos voisins."
 maz_szlachta_zasciankowa:0 "Szlachta Zasciankowa"
 maz_szlachta_zasciankowa_desc:0 "Ils peuvent vivre dans des manoirs ressemblant à ceux de paysans, ils peuvent souvent ne posséder qu'un huitième d'un seul village et parfois ils peuvent ne pas avoir les moyens de s'offrir un cheval – mais ils sont de la noblesse, et ils constituent un grand pourcentage de la population mazovienne. Nous devons accepter que nobilitatis Polonis est aequalis, et faire bon usage de ces hommes comme officiers de bas rang et dragons."
 maz_mazovian_lawmaking:0 "Législation Mazovienne"
 maz_mazovian_lawmaking_desc:0 "Comme la Mazovie a toujours joui d'un certain degré d'autonomie, parfois même d'indépendance du reste de la Pologne, nos lois diffèrent assez de celles suivies dans le reste des terres polonaises. En écrivant et confirmant nos propres ensembles de lois, nous renforçons notre État et renforçons notre statut unique."
 maz_sejmy_i_sejmiki:0 "Sejmy i Sejmiki"
 maz_sejmy_i_sejmiki_desc:0 "À travers de longues et furieuses disputes, la noblesse polonaise gouverne sa patrie. Comme de nombreux nobles manquent de moyens pour voyager loin régulièrement, l'emplacement de la Mazovie est parfait pour organiser les diètes conjointes des terres polonaises et lituaniennes. Nous pouvons fièrement prétendre que ce sont nos nobles qui font les rois plutôt que les rois qui régulent la noblesse."
 maz_emporium:0 "Emporium Central"
 maz_emporium_desc:0 "Le commerce est ce qui remplit nos coffres et fait grandir nos cités. L'emplacement de la Mazovie lui permet de contrôler une grande partie du commerce de notre région car tant le commerce polono-lituanien que le flux nordique de grain de la Ruthénie traverse nos terres. Encourageons les marchands à utiliser notre pays comme le grand Emporium des terres polonaises."
 GAL_ideas:0 "Idées Galiciennes"
 GAL_ideas_start:0 "Traditions Galiciennes"
 GAL_ideas_bonus:0 "Ambition Galicienne"
 gal_way_of_st_james:0 "Le Chemin de Saint-Jacques"
 gal_way_of_st_james_desc:0 "L'un des plus grands chemins de pèlerinage de la Chrétienté mène à la Cathédrale de Santiago de Compostela en Galice. Le sanctuaire de l'Apôtre Jacques attire des étrangers de tout le monde connu, mais leur or parle tous la même langue à nos coffres."
 gal_la_bella:0 "Galicia la Bella"
 gal_la_bella_desc:0 "Contrairement aux broussailles sèches du sud, le paysage de la Galice est dominé par les montagnes et la pluie incessante. Les Galiciens eux-mêmes sont presque aussi inhospitaliers envers les envahisseurs que le terrain, comme beaucoup d'étrangers l'ont réalisé. Que nul n'ose mettre le pied sur notre terre !"
 gal_rein_in_the_cities:0 "Maîtriser les Cités"
 gal_rein_in_the_cities_desc:0 "Les derniers siècles ont été dominés par un conflit sanglant entre la noblesse et l'église d'un côté, et les bourgeois urbains de l'autre. Dans les pires années, de nombreuses cités ont été indépendantes en tout sauf le nom de la couronne galicienne. En écrasant ces oligarques mesquins, la paix et l'ordre reviendront dans le royaume."
 gal_shipyards:0 "Chantiers Navals Galiciens"
 gal_shipyards_desc:0 "L'Atlantique est une maîtresse dure, et seuls les navires les plus robustes peuvent survivre à son étreinte déchirante. Les navires galiciens ont toujours été renommés pour leur robustesse. Avec un patronage supplémentaire de la Couronne, ces chantiers navals peuvent continuer à fabriquer des navires formidables qui peuvent résister aux vagues et aux canons."
 gal_santiago_y_cierra:0 "Santiago y Cierra !"
 gal_santiago_y_cierra_desc:0 "'Santiago y Cierra !' (Saint-Jacques et ferme !) était le cri de ralliement des croisés espagnols contre les Maures durant la Reconquista. C'est en Galice que les saintes reliques de Saint-Jacques furent trouvées, donc qu'il soit su que l'Apôtre tient notre peuple en estime particulière. La victoire et la gloire n'attendent que les audacieux, et nul n'est plus audacieux que les Galiciens !"
 gal_sailors_of_the_cantabrian_sea:0 "Marins de la Mer Cantabrique"
 gal_sailors_of_the_cantabrian_sea_desc:0 "Il faut un marin courageux pour se lancer dans les eaux traîtresses de la Mer Cantabrique et du Golfe de Gascogne. Mais même certains des temps les plus durs du monde connu n'ont pas éteint l'amour de la Galice pour l'océan. Après le martèlement dur d'innombrables tempêtes, la flotte galicienne ne connaît aucune peur de simple tir et coutelas."
 gal_irmandinos:0 "Irmandinos"
 gal_irmandinos_desc:0 "Le paysan galicien est également légendaire pour sa robustesse et son tempérament rebelle. En enrôlant les membres des 'fraternités' de bandits dans notre armée, nous pouvons gagner un noyau dur de soldats impitoyables et expérimentés. Nos classes nobles en ont marre de voir leurs manoirs brûlés de toute façon."
 NEV_ideas:0 "Idées Nivernaises"
 NEV_ideas_start:0 "Traditions Nivernaises"
 NEV_ideas_bonus:0 "Ambition Nivernaise"
 nev_forges_of_nivernais:0 "Forges du Nivernais"
 nev_forges_of_nivernais_desc:0 "Jules César lui-même admirait le talent des forgerons du centre de la Gaule. Le minerai de fer au sol ; de vastes forêts profondes et dépeuplées ; de grandes rivières offrent toutes les conditions nécessaires à cette industrie qui n'a pas été égalée en France depuis cette époque lointaine."
 nev_nivernais_legal_traditions:0 "Commentaire sur la Coutume du Pays et Duché de Nivernais"
 nev_nivernais_legal_traditions_desc:0 "Rassemblons toutes les lois traditionnelles de notre royaume et créons un commentaire mis à jour pour pouvoir adapter les lois, coutumes et réglementations du Nivernais pour mieux s'adapter à l'ère moderne."
 nev_faience_production:0 "Production de Faïence"
 nev_faience_production_desc:0 "La ville de Nevers est bénie avec beaucoup d'argile et de marne et dans le Morvan l'accès à un bois de chauffage sans fumée tandis que la Loire assure que les produits peuvent être facilement déplacés en amont et en aval vers les riches cités le long d'elle. Utilisons ces conditions favorables au maximum et encourageons ceux formés dans l'art de la production de faïence à s'installer ici. Notre État sera la capitale de la faïence de France."
 nev_the_best_of_france:0 "Vrais Français"
 nev_the_best_of_france_desc:0 "Nos hommes sont robustes et nos femmes fortes. Comment pourrait-il en être autrement ? La cuisine du Nivernais forge un caractère fort comme le fait le mauvais temps de notre province. Seuls de vrais Français pourraient vivre ici et travailler les champs, forges ou forêts de notre pays."
 nev_bridges_of_the_loire:0 "Ponts de la Loire"
 nev_bridges_of_the_loire_desc:0 "La majestueuse rivière de Loire est comme un cheval fougueux, capable soit du plus grand calme soit de la colère la plus dévastatrice. Au fil des ans, beaucoup ont essayé de la dompter en érigeant de solides ponts de bois ou de pierre à Decize, Nevers ou La Charité, mais ils ont toujours dû être reconstruits après la prochaine forte crue. Bien que ce soit la source de beaucoup des peines de la région, cela nous a appris à traiter avec les forces de la nature, une leçon que tout envahisseur devrait payer plus chèrement."
 nev_morvan_wet_nurses:0 "Nourrices du Morvan"
 nev_morvan_wet_nurses_desc:0 "Tout le monde sait que les meilleures nourrices se trouvent dans le Nivernais, et au fil des ans ces femmes ont nourri de nombreux enfants à la santé tant à la maison qu'à l'étranger. Des grands empereurs et rois aux fils et filles de fermiers de retour au pays, les Nourrices du Morvan produisent des enfants forts qui deviennent ensuite des adultes forts. Nous devons nous assurer que nous n'oublions jamais comment élever des hommes et femmes forts car un pays n'a de succès que ses habitants."
 nev_greatest_palace_of_the_loire:0 "Plus Grand Palais de la Vallée de la Loire"
 nev_greatest_palace_of_the_loire_desc:0 "Le monde doit voir notre pays pour le grand lieu qu'il est, le premier des régions françaises et le Cœur de Cannor. Rénovons les anciennes fortifications de Nevers en le plus grand palais que cette région ait jamais vu."
 french_culture_ideas:0 "Idées Ducales Françaises"
 french_culture_ideas_start:0 "Traditions Ducales Françaises"
 french_culture_ideas_bonus:0 "Ambition Ducale Française"
 french_men_of_trade:0 "Hommes de Commerce"
 french_men_of_trade_desc:0 "Il a toujours été connu des rois français que les hommes des provinces sont les mieux adaptés pour dicter les politiques commerciales du royaume car notre peuple sont maîtres dans l'art du commerce. La France est idéalement située, au carrefour de l'Atlantique et du Divenhal, entre l'Angleterre et les cités italiennes ainsi que l'Allemagne et la Péninsule Ibérique. La richesse du monde coule à travers nos terres !"
 french_renaissance_palaces:0 "Palais Renaissance"
 french_renaissance_palaces_desc:0 "Nos ancêtres avaient l'habitude de se protéger dans des châteaux lourdement fortifiés. Avec l'avènement de la renaissance, cependant, le prestige et le pouvoir ne reposent plus sur de telles forteresses. Construisons plutôt des palais magnifiquement décorés pour montrer notre prospérité et notre splendeur aux autres Français et étrangers."
 french_qui_ruit_et_lethum:0 "Qui Ruit Et Lethum"
 french_qui_ruit_et_lethum_desc:0 "Des régions humides d'Angleterre aux régions sèches de la Terre Sainte, nos ancêtres chevaliers combattirent vaillamment à cheval. S'ils nous voyaient aujourd'hui, ils pourraient se moquer de nos collerettes et dentelles, mais sous ce vernis magnifique nous exerçons encore le 'furor gallicus' et nul ne peut nous résister sur le champ de bataille !\nQue nos mousquetaires soient au champ de bataille moderne ce que les Chevaliers Français étaient aux guerres médiévales. Tous craindront la puissance de nos armées !"
 french_religious_conviction:0 "Conviction Religieuse"
 french_religious_conviction_desc:0 "Notre peuple a toujours cru en se tenir fort pour sa cause. Quand l'opinion du peuple français est fixée, personne ne peut nous empêcher de l'exprimer. Que nous prenions parti pour le pape ou contre lui, nous devons rester fermes dans nos convictions !"
 french_cuisine:0 "Cuisine Française"
 french_cuisine_desc:0 "La France est connue de beaucoup comme la terre de la bonne cuisine. Chaque province est célèbre pour ses vins, plats, fromages et gâteaux et c'est un proverbe prouvé ici que la bonne nourriture forge un bon caractère. Comme notre région abrite certains des aliments les plus délicieux, sa réputation va au-delà de celle de beaucoup d'autres zones de France. Nous devons chérir et garder nos traditions culinaires et renforcer notre identité régionale."
 french_enlightenment:0 "Illumination Française"
 french_enlightenment_desc:0 "La culture française et la langue française sont les porteurs des idées de l'âge moderne. Alors que l'illumination se répand de cour en cour, ainsi fait le respect pour toutes les choses françaises. Il serait faux, cependant, de présumer que c'est strictement une diffusion d'idées et valeurs parisiennes. Alors que le français devient la langue de toutes les cours, livres et pièces, notre influence se répand dans le monde entier avec elle."
 french_la_petite_nation:0 "La Petite Nation"
 french_la_petite_nation_desc:0 "Les étrangers parlent toujours de la France comme le pays avec un roi. Cela peut bien être vrai mais cela ne signifie en aucune façon que le roi soit seul à entreprendre quoi que ce soit de positif pour nos compatriotes français. Les provinces françaises ont une vie propre, et que ce soit sous l'autorité royale ou de manière plus autonome, elles sont capables de produire des hommes forts et de belles épouses, de grands philosophes, artistes et hommes savants. Paris nous importe peu dans les affaires quotidiennes. Nous devons défendre notre propre peuple car nous sommes les vrais Français et sans nous la région française serait à la fois plus faible et plus fade."
 MED_ideas:0 "Idées du Medri Bahri"
 MED_ideas_start:0 "Traditions du Medri Bahri"
 MED_ideas_bonus:0 "Ambition du Medri Bahri"
 med_kings_of_the_sea:0 "Rois de la Mer"
 med_kings_of_the_sea_desc:0 "Le dirigeant de notre État est connu comme le 'Bahr Negasi' ou le Roi de la Mer et le contact avec la Mer Rouge et son flux de commerce et de gens a toujours été une caractéristique déterminante de notre histoire."
 med_ancient_christian_traditions:0 "Héritage Chrétien"
 med_ancient_christian_traditions_desc:0 "En 328 après J.-C., le premier évêque d'Axum fut nommé par le Haut Recteur d'Alexandrie. Beaucoup s'est passé depuis ce jour mais nous nous accrochons encore à notre foi chrétienne et regardons vers Alexandrie et l'Éthiopie pour guidance religieuse. Sauvegardons les traditions chrétiennes de nos ancêtres et intégrons les ordres monastiques dans notre société."
 med_diplomatic_flexibility:0 "Flexibilité Diplomatique"
 med_diplomatic_flexibility_desc:0 "Notre base de pouvoir traditionnelle n'est pas aussi grande que celle de certains de nos voisins. Il est impératif que nous ne lions pas diplomatiquement notre pays à un seul de nos voisins. Au lieu de cela, nous devons être prêts à faire des accords avec quiconque nécessaire pour nous protéger des ennemis chrétiens et musulmans."
 med_strengthen_central_rule:0 "Renforcer le Règne Central"
 med_strengthen_central_rule_desc:0 "Quand l'État faiblit, les anciens influents locaux, les Shimagile, sont toujours prêts à intervenir et assumer la responsabilité de la gestion quotidienne de leurs provinces. Alors que nous nous dirigeons vers la centralisation de notre règne, cependant, peut-être est-il temps de laisser ces anciens soit assumer des positions dans notre administration soit prendre du recul pour être remplacés par des officiels nommés par le gouvernement."
 med_independent_traditions:0 "Traditions Indépendantes"
 med_independent_traditions_desc:0 "Au cours des siècles, nous avons de temps en temps dû accepter des suzerains étrangers en raison de circonstances diplomatiques hors de notre contrôle. Une fois que notre société s'est rétablie, cependant, nous n'avons jamais hésité à chasser tout officiel étranger et lever nos propres bannières en rébellion. Que nous combattions les Éthiopiens au sud ou les Empires musulmans au nord, nous devons être prêts à défendre chaque parcelle de notre terre."
 med_strengthen_red_sea_trade:0 "Promouvoir le Commerce de la Mer Rouge"
 med_strengthen_red_sea_trade_desc:0 "Le commerce de transit des épices n'est plus ce qu'il était et bien que les produits du Sarhal et de l'Arabie eux-mêmes attirent encore des marchands lointains, nos fortunes semblent avoir décliné avec la diminution de la route des épices de la Mer Rouge. Nous devons construire sur nos forces et au lieu de languir après ce qui était autrefois, il est temps que nous réorientions nos politiques commerciales pour nous concentrer pleinement sur le flux de biens d'Éthiopie et du Soudan."
 med_princely_ambitions:0 "Ambition Princière"
 med_princely_ambitions_desc:0 "L'âge des princes est sur nous et il est temps que nous réalisions notre plein potentiel comme puissance dans cette région. Étendons notre État aux dépens de nos voisins. Nous ne devons pas laisser les traditions ou allégeances anciennes nous entraver car si nous ne saisissons pas les terres et le pouvoir que nous pouvons, quelqu'un d'autre le fera."
 CDL_ideas:0 "Idées de Dali"
 CDL_ideas_start:0 "Traditions de Dali"
 CDL_ideas_bonus:0 "Ambition de Dali"
 cdl_renovate_the_city_of_jumie:0 "Rénover la Cité de Jumie"
 cdl_renovate_the_city_of_jumie_desc:0 "La cité de Jumie, maintenant plus largement connue sous le nom de Dali, fut toujours la capitale de notre pays et le centre de notre pouvoir. Nous devons la rénover et l'étendre non seulement pour montrer notre respect pour cette cité ancienne mais aussi pour démontrer notre richesse. Une capitale puissante suffira pour que notre peuple nous reconnaisse comme le successeur légitime de l'ancien royaume de Nanzhao."
 cdl_tea_horse_route:0 "La Route Thé-Cheval"
 cdl_tea_horse_route_desc:0 "Le thé est produit en grande quantité dans notre pays, et seuls les plus ignorants ne le verront que comme 'une boisson agréable'. Pendant des siècles, nos voisins importent ce bien commercial important de nous, et parfois ils sont prêts à payer cher pour les biens convoités. En renforçant notre contrôle sur la route commerciale thé-cheval, nous aurions une emprise ferme sur tout son thé et serions capables de dominer ce commerce."
 cdl_confucian_influences:0 "Influences Confucéennes"
 cdl_confucian_influences_desc:0 "Bien qu'il ne s'agisse pas d'un État confucéen en soi, nous vivons près des terres Han et savons bien comment ils peuvent diriger efficacement leur pays. C'est un énorme avantage que nous ne devrions pas ignorer ; en adoptant leurs théories politiques, nous serions capables de renforcer notre État."
 cdl_buddhas_teachings:0 "Enseignements de Bouddha"
 cdl_buddhas_teachings_desc:0 "Le bouddhisme Theravada est une influence considérable dans nos terres comme foi dominante dans toute la région où nous vivons. Cela peut être un outil puissant pour nous. En promouvant les enseignements Theravada, nous pouvons pacifier les peuples sous notre règne ainsi que ceux qui seront bientôt dirigés par nous."
 cdl_benzhu_worship:0 "Culte Benzhu"
 cdl_benzhu_worship_desc:0 "Ngel Zex, ou Benzhu dans la langue du peuple Han, sont les dieux patrons locaux adorés par certains de notre peuple. Le Benzhuisme a un panthéon de nombreux ancêtres déifiés, héros divins et puissants dieux de la nature. Les gens prient ces dieux pour de bonnes récoltes ou la santé. Toute tentative d'interdire ou limiter une telle foi serait ridicule car la pratique du culte Benzhu peut maintenir notre société très stable. Nous ne devrions pas seulement tolérer la pratique mais aussi la promouvoir dans les nombreux villages et petits établissements sous notre contrôle."
 cdl_rice_terraces:0 "Terrasses de Riz"
 cdl_rice_terraces_desc:0 "Notre terre est fertile, mais malheureusement, aussi accidentée. Pour construire une grande nation, nous devons surmonter le terrain montagneux autour de nous. Nous devrions encourager la création de terrasses pour que plus de terres puissent être cultivées et plus de gens nourris."
 cdl_dian_bronze:0 "Bronze de Dian"
 cdl_dian_bronze_desc:0 "Notre pays est riche à cause de ses terres fertiles mais il y a une autre grande fortune en notre possession sous la forme de riches mines de cuivre. Les mines sous notre contrôle produisent des minerais de haute qualité et en grande quantité ; nous devons faire bon usage de cet avantage et développer la production de ce métal précieux."
 JMN_ideas:0 "Idées de Jan Mayen"
 JMN_ideas_start:0 "Traditions de Jan Mayen"
 JMN_ideas_bonus:0 "Ambition de Jan Mayen"
 polarized_nation:0 "Nation Polarisée"
 polarized_nation_desc:0 "Notre nation est une d'opposés polaires entre les dirigeants et les dirigés. Notre élite a peu en commun avec nos sujets, différant grandement en langue, régime, coutumes, apparence et même habitudes de sommeil durant l'hiver. Afin d'assurer notre règne continu, nous devrons être tolérants de leurs étranges façons."
 keeping_our_bearings:0 "Garder notre Orientation"
 keeping_our_bearings_desc:0 "Lors de la traversée des mers froides du nord, il est important d'avoir des navigateurs compétents, pour que nous ne perdions pas notre orientation ou n'oubliions les meilleurs spots de chasse sur la glace."
 grizzly_terrain:0 "Terrain Grizzly"
 grizzly_terrain_desc:0 "Jan Mayen est froide et dure, et ses natifs ne sont pas amicaux envers ceux d'autres races plus faibles et plus petites. Nous pouvons utiliser cela à notre avantage, si jamais nous étions envahis."
 of_noble_bearing:0 "De Noble Prestance"
 of_noble_bearing_desc:0 "La fière lignée de nos monarques, se tenant bien plus grands sur deux jambes que les dirigeants de toute autre nation sur Terre, devrait être évidente pour tous !"
 come_bearing_gifts:0 "Venir Portant des Cadeaux"
 come_bearing_gifts_desc:0 "Bien que nous soyons habitués à obtenir ce que nous voulons par la peur, parfois il est nécessaire d'employer la diplomatie lors de traiter avec d'autres pays. Un cadeau généreux de poisson cru et de viande de phoque fera des merveilles pour dégeler les relations gelées."
 expand_the_bearocracy:0 "Étendre la Bearocratie"
 expand_the_bearocracy_desc:0 "Notre empire a grandi, et sa classe dirigeante peut à peine suivre avec les demandes de tous nos sujets. Pour continuer à administrer notre pays efficacement, nous devrons attirer plus d'administrateurs talentueux des terres du nord où ils demeurent actuellement."
 the_right_to_bear_arms:0 "Le Droit de Porter les Armes"
 the_right_to_bear_arms_desc:0 "Nous sommes une race de guerriers naturels, et pour nous le droit de porter les armes est le droit le plus chéri de tous !"
 TRT_ideas:0 "Idées de Tirhuti"
 TRT_ideas_start:0 "Traditions de Tirhuti"
 TRT_ideas_bonus:0 "Ambition de Tirhuti"
 trt_brahmin_kings:0 "Rois Brahmanes"
 trt_brahmin_kings_desc:0 "Nos terres ont une longue histoire de préservation stricte de l'apprentissage brahmane. En effet, même nos dirigeants sont de la caste brahmane. Continuons à sauvegarder et soutenir les Brahmanes de Mithila et leurs écoles sanskrit."
 trt_gateway_to_india:0 "Porte de l'Inde"
 trt_gateway_to_india_desc:0 "À travers les siècles, Tirhut a été un carrefour pour les marchands. Pour prospérer, Tirhut doit accueillir et protéger tous, des riches marchands déplaçant leurs marchandises le long de la Grande Route du Tronc entre le Bengale et Kaboul aux nombreux baniyas voyageant entre leurs boutiques au Népal et leurs boutiques au Bihar. Même les Paikars à petite échelle qui vendent diverses choses le long de nos routes doivent être protégés par notre État."
 trt_scholars_and_poets:0 "Érudits et Poètes"
 trt_scholars_and_poets_desc:0 "C'est le devoir de tout dirigeant juste de maintenir un grand nombre de poètes et d'érudits à la cour. Traditionnellement, cela a été particulièrement vrai dans nos terres et beaucoup d'hommes et de lignées célèbres ont prospéré ici. Nous devons ouvrir nos bras à tous les hommes d'apprentissage, des 'Pandits chantant l'essence des Vedas aux Munshis exaltés avec la connaissance persane'."
 trt_purbias:0 "Purbias"
 trt_purbias_desc:0 "Les Purbias de Tirhuti ont adopté l'usage des armes à feu tôt et aujourd'hui ils sont connus à la fois pour leur marksmanship et pour leur compétence à produire la poudre à canon elle-même. Faisons de ce groupe le cœur de notre bras d'infanterie et créons une armée forte et moderne."
 trt_river_landscape:0 "Paysage Riverain"
 trt_river_landscape_desc:0 "Un grand nombre d'affluents du Gange sillonnent notre pays. Des rivières comme la Kosi, Gandak, Mahananda ou Bagmati arrosent nos terres et fournissent le transport pour nos marchands. Parfois, cependant, elles sont aussi un grand obstacle. De grandes pluies peuvent parfois inonder de grandes zones de notre État, répandant la maladie, détruisant les routes et nuisant à nos récoltes. En tant que natifs de ces terres, c'est quelque chose à quoi nous nous sommes habitués à faire face. Un envahisseur d'autre part pourrait facilement se trouver dans une situation bien plus dure."
 trt_tirhuta:0 "Tirhuta"
 trt_tirhuta_desc:0 "Autrefois, la poésie, les chansons et même les œuvres savantes étaient produites en langue Maithili et dans l'écriture Tirhuta. Assurons-nous à nouveau que la langue de notre région devienne le porteur de notre culture."
 trt_indigo:0 "Indigo et Cultures de Rente"
 trt_indigo_desc:0 "Une multitude de lacs dans nos terres ainsi que la qualité de notre sol et notre climat rendent Tirhut idéal pour la cultivation de beaucoup des cultures de rente si recherchées en occident. Étendons la cultivation de l'Indigo et du Sucre pour que nous puissions nous enrichir de leurs fantaisies coûteuses."
 ROM_ideas:0 "Idées Romaines"
 ROM_ideas_start:0 "Traditions Romaines"
 ROM_ideas_bonus:0 "Ambition Romaine"
 roman_legions:0 "Les Légions Romaines"
 roman_legions_desc:0 "Les Légions de Rome, à leur apogée, étaient considérées comme l'une des forces combattantes les plus fines que le monde ait jamais vues. Avec la renaissance de l'Empire, ses armées doivent à nouveau s'efforcer de n'atteindre rien de moins que ce niveau d'excellence martiale."
 pax_romana:0 "Pax Romana"
 pax_romana_desc:0 "La loi romaine brille comme un phare dans une mer de tourmente, et les gens des provinces peuvent se reposer tranquilles dans la connaissance que la paix et l'ordre ont été restaurés à travers l'Empire."
 imperium_sine_fine:0 "Imperium Sine Fine"
 imperium_sine_fine_desc:0 "Rome est à nouveau un 'Empire Sans Fin' et les ailes dorées de l'Aquila Impériale s'étendent sur toujours plus de provinces. Heureusement, les officiels romains peuvent s'appuyer sur des siècles de tradition dans l'intégration efficace de nouvelles terres."
 roman_architecture:0 "Architecture Romaine"
 roman_architecture_desc:0 "L'architecture célébrée de la Rome antique est revenue en style, et de nouveaux travaux publics impressionnants sont érigés dans les cités de tout l'Empire. Une nouvelle ère de Merveilles créées par l'homme est sur nous."
 legacy_of_rome:0 "Héritage de Rome"
 legacy_of_rome_desc:0 "Même après la chute de l'Empire d'Occident, l'héritage de Rome a continué dans Cannor et beaucoup de ses États successeurs étaient désespérés de revendiquer une partie de son ancienne gloire pour eux-mêmes. Maintenant, alors que l'Empire Romain renaît des cendres comme le phénix proverbial, beaucoup ne peuvent s'empêcher de regarder avec émerveillement."
 spqr:0 "S.P.Q.R."
 spqr_desc:0 "Pour le Sénat et le Peuple de Rome ! Le Sénat Impérial peut ne pas exercer autant de pouvoir politique qu'aux jours de l'ancienne République, mais il fournit encore aux citoyens de l'Empire un sens de représentation qui était simplement inouï dans la plupart des sociétés féodales."
 imperial_bureaucracy:0 "Bureaucratie Impériale"
 imperial_bureaucracy_desc:0 "Administrer efficacement un grand empire composé d'une myriade de provinces et de cultures wildement différentes est une tâche monumentale. Ceci fut accompli quand la Rome antique était au sommet de sa puissance, mais nous avons dû réapprendre beaucoup de ces leçons et les adapter pour mieux convenir au monde moderne."
 MNS_ideas:0 "Idées Thomondiennes"
 MNS_ideas_start:0 "Traditions Thomondiennes"
 MNS_ideas_bonus:0 "Ambition Thomondienne"
 mns_fierce_rivalry:0 "Rivalité Féroce"
 mns_fierce_rivalry_desc:0 "L'Irlande est une terre divisée entourée d'aspirants conquérants et de ceux qui l'utiliseraient pour combattre leurs propres conflits. Si nous voulons être libres, nous devons chercher des amis et alliés. Après tout, l'ennemi de mon ennemi est mon ami. Même s'il est Écossais."
 mns_subdue_the_clans:0 "Soumettre les Clans"
 mns_subdue_the_clans_desc:0 "À travers les siècles, les clans ont été la base de notre société et culture en paix, et source de force en temps de guerre. Cependant, une nouvelle ère est maintenant sur nous, une où ces mêmes clans pourraient être la force nous faisant tomber et désunissant notre peuple et nos efforts. Pour survivre à ce nouveau monde brave, nous devons nous débarrasser de certaines traditions de l'ancien et changer nos façons."
 mns_cios_dubh:0 "Faire Respecter Cios Dubh"
 mns_cios_dubh_desc:0 "La royauté sur l'Irlande a toujours été un rêve et une ambition de nos dirigeants. Sur notre île, il y a de nombreuses façons d'étendre son influence et sa domination. Mais quelle autre façon bat le fait de forcer son rival à payer Cios Dubh - le privilège ultime d'être protégé par les armes de Thomond ?"
 mns_foreign_contracts:0 "Contrats Étrangers"
 mns_foreign_contracts_desc:0 "Alors que notre pouvoir et influence grandissent, ainsi fait notre ambition. Pour soumettre le reste des dirigeants irlandais et imposer notre domination, nous devons établir des contacts avec les centres militaires de Cannor, des lieux où nous pouvons engager des hommes de guerre expérimentés, un marteau que nous pouvons utiliser pour forger une Irlande unifiée au cas où le charme et la diplomatie ne suffiraient pas."
 mns_pasture_of_ireland:0 "Pâturage de l'Irlande"
 mns_pasture_of_ireland_desc:0 "Il y a de nombreuses façons pour un homme d'être riche dans la vie. Nous avons été bénis avec les meilleurs pâturages de cette île, et maintenant la taille de notre bétail fait l'envie de toute l'Irlande."
 mns_thmond_army_reform:0 "Réforme de l'Armée de Thomond"
 mns_thmond_army_reform_desc:0 "Il y a peu qui peuvent rivaliser avec notre prouesse au combat, ou le courage de rencontrer l'ennemi sur le champ de bataille. Mais pendant des âges, les idées et concepts militaires ont dû voyager long et loin pour atteindre notre terre depuis ailleurs. Il est maintenant temps de maîtriser nos propres façons et réformer notre armée pour être non pas une simple application des idées de quelqu'un d'autre, mais une faite à notre propre image pour servir nos propres besoins."
 mns_overseas_ambition:0 "Ambition Outre-mer de Thomond"
 mns_overseas_ambition_desc:0 "Pendant des générations, nos dirigeants ont rêvé d'une Irlande unifiée. Et aussi grand que ce rêve puisse être, l'Irlande n'est encore qu'une petite île, un caillou dans une mer de rochers. Non, nos nouvelles générations rêvent d'un rêve beaucoup plus grand. Celui d'une terre vierge intouchée à l'ouest à travers la mer, terre où nous pouvons établir une nouvelle Irlande, un pays sans rivaux."
 SLN_ideas:0 "Idées Sligoniennes"
 SLN_ideas_start:0 "Traditions Sligoniennes"
 SLN_ideas_bonus:0 "Ambition Sligonienne"
 sln_promote_the_trade:0 "Promouvoir le Commerce"
 sln_promote_the_trade_desc:0 "Située au milieu d'une route commerciale irlandaise majeure, Sligo est en position parfaite pour être un hub commercial de toute l'île. À cette fin, nous devons établir des contacts commerciaux avec nos voisins et laisser le commerce couler."
 sln_rebuild_the_castle_of_sligo:0 "Reconstruire le Château de Sligo"
 sln_rebuild_the_castle_of_sligo_desc:0 "Pendant des siècles, de nombreux envahisseurs sont venus sur nos terres cherchant le contrôle sur le Château de Sligo stratégiquement important. Tant de fois ce vieux fort a été réparé et à nouveau détruit, qu'aujourd'hui nous ne sommes même pas sûrs où sont les ruines principales, même si des parties de celui-ci tiennent encore. En tout cas, ce vieux fort est un symbole pour notre peuple. Si nous pouvons le reconstruire, nous pouvons transformer cette renaissance puissante d'une légende en un Nouvel Espoir pour eux."
 sln_galic_meets_norman:0 "Carrefour Culturel"
 sln_galic_meets_norman_desc:0 "Sligo a été un point où diverses cultures se sont rencontrées pendant des âges. Certains viendraient en paix, certains comme conquérants, mais à la fin ils ont tous laissé quelque chose derrière eux. C'est à nous, leurs descendants, d'embrasser cet héritage et construire un avenir qui célèbre nos origines."
 sln_a_different_way:0 "Une Façon Différente"
 sln_a_different_way_desc:0 "Alors que nous avons regardé nos voisins se chamailler et combattre leurs petites guerres sur des sujets triviaux pendant des siècles, notre peuple a réalisé que bouger les pièces d'échecs à découvert, pour que le monde entier voie, n'était pas la seule façon. Utilisant nos contacts ainsi que l'influence commerciale, nous pourrions aussi non seulement bouger les pièces d'échecs, mais jouer un jeu complètement différent, un que seuls quelques-uns pourraient voir du tout."
 sln_study_the_norman_traditions:0 "Étudier les Traditions Normandes"
 sln_study_the_norman_traditions_desc:0 "L'emplacement de Sligo est à la fois une bénédiction et une malédiction. Sa position nous permet d'ouvrir notre terre au commerce maritime, mais comme nos ancêtres l'ont appris à leurs dépens, cela invite aussi toutes sortes d'aspirants conquérants maritimes à nos murs. Ainsi, pour assurer la sécurité de notre peuple, nous devons nous adapter, étudier à la fois les techniques terrestres et maritimes de nos ennemis et apprendre à les appliquer."
 sln_sligo_rules_the_waves:0 "Ambition Navale de Sligo"
 sln_sligo_rules_the_waves_desc:0 "L'influence sur l'Irlande et la richesse rivalisée par aucun de nos voisins sont de fines ambitions dans la vie. Elles ont bien servi nos ancêtres. Mais c'est un nouvel âge. Des rumeurs de nouvelles terres découvertes à l'ouest nous atteignent, et peut-être est-il temps pour nous de rejoindre le groupe exclusif de nations capables de naviguer les mers et chercher gloire et richesses en terres lointaines."
 sln_pragmatism:0 "Pragmatisme Avant Tout"
 sln_pragmatism_desc:0 "À notre époque, nous avons accompli beaucoup de choses glorieuses : Nous avons construit un réseau commercial florissant. Nous avons navigué les mers proches et lointaines. Nous avons rencontré des gens nouveaux et intéressants. Et nous avons commercé avec eux."
 DMS_ideas:0 "Idées Desmondienns"
 DMS_ideas_start:0 "Traditions Desmondienns"
 DMS_ideas_bonus:0 "Ambition Desmondienne"
 dms_the_land_of_castles:0 "La Terre des Châteaux"
 dms_the_land_of_castles_desc:0 "Depuis les premiers jours du royaume de Desmond, nos ancêtres savaient que la meilleure façon de maîtriser une terre était d'être toujours présent. Et ainsi ils construisirent châteaux et manoirs et autres grands bâtiments qui se dressent fièrement à ce jour. Et ainsi nous poursuivons cette tradition à ce jour. Une leçon bien apprise."
 dms_cadet_lines:0 "Lignées Cadettes"
 dms_cadet_lines_desc:0 "Famille. La famille ne change jamais. Spécialement quand il s'agit de noblesse. Mais pourquoi devrions-nous craindre nos lignées familiales cadettes comme le reste de Cannor ? Notre propre parenté ? Non, au lieu de peur, complots et intrigues, nous ferons usage d'elles, découperons la terre, distribuerons titres, manoirs et châteaux, étendrons la famille royale et créerons présence dans chaque coin sombre de notre royaume."
 dms_gaelic_bastion:0 "Bastion Gaélique"
 dms_gaelic_bastion_desc:0 "Beaucoup d'aspirants envahisseurs sont venus sur nos terres cherchant pillage et gloire facilement gagnée. Mais tous se briseraient contre le royaume de Desmond. Grands et fiers notre peuple se dresse contre tous les périls et malgré tous les obstacles, telle est notre façon. Le plus fort Bastion Gaélique."
 dms_the_munster_ambition:0 "L'Ambition de Munster"
 dms_the_munster_ambition_desc:0 "L'ancien royaume de Munster est parti depuis longtemps, ses terres divisées, et l'autorité presque entièrement diminuée. Mais son héritage et sa gloire vivent encore dans les fières lignées dynastiques de Desmond, ses vrais fils et héritiers. Non, nous n'oublierons jamais, et un jour nous récupérerons les terres de Munster."
 dms_fierce_independence:0 "Indépendance Féroce"
 dms_fierce_independence_desc:0 "Nos ancêtres se sont dressés contre envahisseurs et conquérants d'innombrables fois. Même en temps de grande souffrance et perte, notre royaume a enduré contre toutes les tempêtes, et a survécu à ce jour. Là où de nombreux seigneurs d'Irlande se sont inclinés et ont fait bande ensemble pour survivre, les fiers fils et filles de Desmond se sont tenus seuls. Indépendants et sans maîtres jusqu'à la fin amère."
 dms_promote_the_clture_of_service:0 "Promouvoir la Culture de Service"
 dms_promote_the_clture_of_service_desc:0 "La vie n'a jamais été facile dans notre terre. Vous devez être dur simplement pour survivre, et vous avez besoin d'un cœur de guerrier pour réussir là-bas. Des talents très appréciés et souvent recherchés parmi les nations en guerre de Cannor. Au lieu de regarder nos fils se battre entre eux pour des étendues de terre souvent sans valeur, encourageons-les à sortir dans le monde et chercher service militaire et une vie d'honneur et de gloire."
 dms_inner_perfection:0 "Perfection Intérieure"
 dms_inner_perfection_desc:0 "Pendant des siècles, les royaumes de Cannor ont traversé guerres et épreuves se forgeant en nations puissantes et empires coloniaux. Notre plus grand accomplissement ? Non seulement survivre aux origines les plus humbles, mais prospérer au milieu de tout cela, malgré tous les obstacles. Que pourrait vraiment demander d'autre un homme ?"
 african_great_lakes_ideas:0 "Idées Interlacustres"
 african_great_lakes_ideas_start:0 "Traditions Interlacustres"
 african_great_lakes_ideas_bonus:0 "Ambition Interlacustre"
 source_of_the_nile:0 "Source du Nil"
 source_of_the_nile_desc:0 "Les Grands Lacs qui nourrissent notre peuple de poissons et arrosent leurs champs sont recherchés par beaucoup. Cherchant une meilleure vie pour eux-mêmes, un filet constant de peuples nomades viennent s'installer dans nos frontières. Si nous pouvons intégrer ces peuples nilotiques dans notre pays, nous ne manquerons jamais de la main-d'œuvre dont nous avons besoin pour nous étendre."
 heirs_of_kitara:0 "Héritiers de Kitara"
 heirs_of_kitara_desc:0 "La légende nous dit que tous les Grands Lacs furent autrefois contrôlés par le puissant empire Kitara. C'est notre tâche de réunir ce qui fut autrefois brisé et récupérer notre héritage légitime comme vrais héritiers de Kitara."
 no_illegitimate_children:0 "Pas d'Enfants Illégitimes"
 no_illegitimate_children_desc:0 "Depuis des temps immémoriaux, notre peuple a cru que tout fils peut hériter du père. À travers la pratique de la Polygamie, toute femme qui porte l'enfant de notre dirigeant peut être mariée dans la famille royale et leur descendance faite héritiers royaux."
 cwezy_religion:0 "Lignées Sacrées"
 cwezy_religion_desc:0 "Tout comme la légende nous dit que ces terres furent autrefois unies sous Kitara et le grand héros Ruhinda, nous sommes unis par une croyance en un ensemble commun de Tabous et un Panthéon commun. Bien que différents esprits soient honorés par différents clans et différents royaumes, nous avons tous un passé commun. Nous devons protéger les familles qui maintiennent nos sanctuaires et temples. D'autres nous jugeront par la façon dont nous traitons ces lignées et elles peuvent maudire ceux qui les mettent en colère."
 emitwe:0 "Emitwe"
 emitwe_desc:0 "Assembler des partis de raid ad hoc peut avoir bien fonctionné pour nos ancêtres mais il est grand temps que nous créions un système pour maintenir une force militaire plus permanente. Parmi les nombreuses grandes lignées de notre royaume, nous choisirons les plus honorables pour servir comme nos soldats pour les générations à venir. En retour de privilèges spéciaux, ces hommes seront stationnés dans des camps le long de nos frontières et s'entraîneront pour les guerres inévitables à venir."
 unity_of_clans:0 "Unité des Clans"
 unity_of_clans_desc:0 "Chacun des Royaumes des Grands Lacs consiste en un certain nombre de clans, transcendant souvent les frontières politiques que nous avons si durement combattu pour établir. Nous devons nous assurer que nous avons le soutien des centaines de clans dans notre royaume pour que nous puissions nous tenir unis devant nos ennemis."
 development_of_clientship:0 "Développement du Clientélisme"
 development_of_clientship_desc:0 "Ubugabire, les relations personnelles de client et patron sont la fondation sur laquelle une grande partie de notre société a été construite. Formalisons ces relations et rendons-les politiques plutôt que personnelles. Un système sur lequel l'État lui-même peut tirer loyauté plutôt que le dirigeant personnellement. Ce système de privilèges et d'autorité administrative permettra à notre État de grandir tout en gérant efficacement les nouvelles terres que nous conquérons."
 MRA_ideas:0 "Idées Maravi"
 MRA_ideas_start:0 "Traditions Maravi"
 MRA_ideas_bonus:0 "Ambition Maravi"
 mra_fresh_perspectives:0 "Perspectives Fraîches"
 mra_fresh_perspectives_desc:0 "Nous sommes bien équipés pour résoudre les nombreux problèmes et conflits de longue date des gens autour du Lac Malawi. Notre peuple est relativement nouveau dans ces terres et nous ne sommes pas liés par des traditions anciennes ou des notions préconçues de ce qui est possible. Notre flexibilité est notre force et nous permettra de dominer d'autres puissances dans cette région."
 mra_mlira_cult:0 "Culte Mlira"
 mra_mlira_cult_desc:0 "Une fois par an, nous invitons les chefs de toutes les lignées royales affiliées avec nous à notre capitale pour accomplir le rituel de Mlira, le grand esprit qui mena autrefois nos ancêtres à ce pays. Alors que nous allumons les feux autour du Lac Malawi, nous affirmons la position des chefs pour que nous puissions célébrer nos liens mutuels."
 mra_fertile_land:0 "Une Terre Fertile"
 mra_fertile_land_desc:0 "Les terres autour de la pointe sud du Lac Malawi sont fertiles et bien adaptées pour nourrir un État expansif. Notre population croissante assure un flux régulier de nouvelles recrues pour nous aider à réaliser nos ambitions politiques."
 mra_ivory_trade:0 "Commerce d'Ivoire Maravi"
 mra_ivory_trade_desc:0 "Traditionnellement, tous les marchands d'ivoire convergent à l'extrémité sud du Lac Malawi. De là, leurs biens sont envoyés au sud le long des systèmes fluviaux Shire et Zambezi avant d'être repris par le système de distribution des États commerciaux swahilis. Nous avons une excellente position pour contrôler ce commerce et développer la région commerciale du Lac Malawi."
 mra_serving_abroad:0 "Servir à l'Étranger"
 mra_serving_abroad_desc:0 "L'esprit aventurier de notre peuple a rendu nos guerriers et marchands connus bien au-delà de nos frontières. Dans chaque village entre le Lac Malawi et la mer, des Maravis peuvent être trouvés servant comme soldats ou intermédiaires dans les commerces lucratifs d'Or ou d'Ivoire. Nous devrions encourager nos hommes à chercher leurs fortunes à l'étranger pour que leur expérience puisse bénéficier à notre pays."
 mra_chimanga_ndi_moyo:0 "Chimanga Ndi Moyo"
 mra_chimanga_ndi_moyo_desc:0 "La présence toujours croissante de marchands occidentaux a apporté au moins une bonne chose. Le maïs est une culture d'Aelantir mais elle est très bien adaptée à nos terres et nos besoins. Nous devons faire ce que nous pouvons pour encourager la diffusion de la culture du maïs car 'Le Maïs est la Vie'."
 mra_control_of_the_slave_trade:0 "Contrôle du Commerce des Esclaves"
 mra_control_of_the_slave_trade_desc:0 "Bien que les esclaves ne soient rien de nouveau dans cette région, les expéditions esclavagistes occidentales ont été de plus en plus audacieuses dans les terres que nous contrôlons, ne laissant aucun homme, femme ou enfant en sécurité. Les étrangers infiltrent notre pays dans une tentative de le voler de sa marchandise la plus précieuse. Nous ne pouvons nous permettre de laisser cette attaque sur notre autorité sans réponse !"
 ANT_ideas:0 "Idées Antemoro"
 ANT_ideas_start:0 "Traditions Antemoro"
 ANT_ideas_bonus:0 "Ambition Antemoro"
 ant_tampon_tany:0 "S'Unir avec les Tompon-Tany"
 ant_tampon_tany_desc:0 "Autant que nous chérissons nos racines, nous sommes complètement isolés comme le seul État musulman de Madagascar. Pour survivre et prospérer ici, nous devons continuer à nous entremêler et intégrer avec les anciens maîtres de cette terre, les Tompon-Tany, formant une nouvelle identité dans une nouvelle terre."
 ant_sorabe:0 "Sorabe"
 ant_sorabe_desc:0 "Nos ancêtres ont apporté une riche tradition scribale arabe avec eux sur cette île que nous avons maintenant commencé à utiliser pour créer des textes en malgache. Instituons des bureaux spéciaux pour protéger et honorer notre héritage ancien ainsi que les scribes qui font du malgache une langue littéraire."
 ant_andrianoni:0 "Bureau de l'Andrianoni"
 ant_andrianoni_desc:0 "Notre pays est dominé par quatre clans aristocratiques, les Anteoni, les Antemahazo, les Anteisambo et les Zafikasinambo. L'équilibre de pouvoir entre ces quatre groupes change constamment mais ils visent tous à créer un État plus puissant pour nous tous. Nous devons choisir notre dirigeant, l'Andrianoni, parmi l'un de ces quatre clans et laisser leur compétition pour ce titre conduire leurs ambitions pour notre pays."
 ant_ombiasa:0 "Ombiasa"
 ant_ombiasa_desc:0 "Notre pays produit un plus grand nombre de spécialistes compétents que nous ne pouvons utiliser. Cela a mené à un grand nombre d'hommes quittant nos terres pour chercher emploi ailleurs sur l'île. Continuons à encourager cette tendance et bénéficions d'une réputation comme pays d'apprentissage. Aucun dirigeant malgache ne sera sans conseiller Ombiasa Antemoro."
 ant_religious_control:0 "Contrôle Religieux"
 ant_religious_control_desc:0 "Peu de sociétés malgaches sont aussi connaissantes du rituel religieux approprié que nous. Faisons de cette connaissance notre arme pour créer une société plus forte et plus saine. En faisant des règles religieuses la loi de notre peuple, nous pouvons renforcer notre unité et diminuer l'influence des étrangers dans nos frontières."
 ant_slave_trade:0 "Renforcer le Contrôle sur le Commerce des Esclaves"
 ant_slave_trade_desc:0 "La demande d'esclaves des États commerciaux swahilis grandit de plus en plus chaque jour. Nos liens religieux et culturels au monde plus large de l'Océan Indien nous font les hommes du milieu idéaux pour ce commerce. Encourageons ceux qui cherchent à amener des esclaves malgaches à le faire depuis nos ports et à faire leurs affaires dans nos marchés."
 ant_unify_political_and_religious_power:0 "Unifier Pouvoir Politique et Religieux"
 ant_unify_political_and_religious_power_desc:0 "Traditionnellement, le pouvoir politique dans notre pays réside avec les clans aristocratiques tandis que le pouvoir sur les aspects spirituels de notre peuple est divisé parmi quatre clans sacerdotaux. Si nous pouvions réussir à unir les deux de ces fonctions, le haut clergé et le bureau de l'Andrianoni, nous atteindrions un contrôle sans précédent sur l'État Antemoro."
 malagasy_ideas:0 "Idées Malgaches"
 malagasy_ideas_start:0 "Traditions Malgaches"
 malagasy_ideas_bonus:0 "Ambition Malgache"
 malagasy_fortify_coastline:0 "Fortifier le Littoral"
 malagasy_fortify_coastline_desc:0 "Les marchands swahilis et arabes sont désireux de nous vendre de l'or et de commercer pour tissu, esclaves et bétail mais tous ceux qui cherchent nos ports n'ont pas de bonnes intentions. Nous devons toujours garder les fortifications de nos cités portuaires à jour pour qu'elles soient capables de résister aux raids outre-mer ainsi qu'aux invasions du centre de l'île."
 malagasy_zafivolemena:0 "Zafivolamena"
 malagasy_zafivolemena_desc:0 "Les dirigeants de notre peuple retracent tous leur ascendance jusqu'aux Maroserana, une grande lignée qui a donné des rois à un large nombre des États de cette île. L'origine des Maroserana reste un mystère mais leur autorité est incontestée, tout comme leur capacité à conduire le commerce avec les continentaux pour acquérir l'or rouge que nous tenons pour sacré."
 malagasy_pirate_ports:0 "Ports Pirates"
 malagasy_pirate_ports_desc:0 "Le commerce maritime a toujours été la force motrice principale dans cette région et là où vont les marchands, les pirates suivront toujours. Alors que les navires cannoriens ont commencé à maîtriser l'Océan Indien, leur richesse flottante a attiré un nombre croissant de chercheurs de fortune. Protégeons ces pirates pour une modeste redevance. Il n'est que juste que nous soyons capables de tirer quelque profit des richesses qui nous passeraient autrement simplement à côté."
 malagasy_raid_warfare:0 "Traditions Martiales"
 malagasy_raid_warfare_desc:0 "Les gens de l'intérieur ont été élevés dans la peur de nos guerriers et leurs raids constants. Construisons sur cette tradition de guerre et créons une armée forte prête à se lever selon nos besoins."
 malagasy_sacred_law:0 "Loi Sacrée"
 malagasy_sacred_law_desc:0 "Nos rois sont les gardiens des reliques Dady sacrées desquelles toute autorité dans nos terres provient. Les liens étroits de la famille royale à ces esprits sacrés de nos ancêtres les rendent idéaux pour agir comme autorité locale dans les villages que nous contrôlons. Nous devons faire respecter la loi sacrée et nous assurer que toutes les positions de pouvoir restent avec nos princes royaux."
 malagasy_foreign_traders:0 "Contrôle des Marchands Étrangers"
 malagasy_foreign_traders_desc:0 "Notre État contrôle le littoral d'une des parties les plus animées du réseau commercial de l'Océan Indien et il n'est que naturel qu'un grand nombre de marchands d'un large éventail de cultures résident dans nos frontières. Ce que nous ne pouvons risquer, cependant, c'est que ces marchands établissent leurs propres sociétés à côté de la nôtre. Nous devons intégrer de force toutes les communautés marchandes étrangères et nous assurer qu'elles réalisent combien elles dépendent de notre protection."
 malagasy_permanent_taxation_system:0 "Système de Taxation Permanent"
 malagasy_permanent_taxation_system_desc:0 "Traditionnellement, nous nous sommes appuyés sur une collecte irrégulière périodique de revenus pour financer notre État. La force des armes et l'autorité religieuse ont toujours assuré que cela ait assez bien fonctionné. Si notre État doit grandir, cependant, le temps est venu de créer un système de taxation permanent plus efficace et fiable."
 MIR_ideas:0 "Idées d'Imerina"
 MIR_ideas_start:0 "Traditions d'Imerina"
 MIR_ideas_bonus:0 "Ambition d'Imerina"
 mir_unify_inlands:0 "Unifier les Royaumes Intérieurs"
 mir_unify_inlands_desc:0 "Les hautes terres de Madagascar sont divisées entre de nombreux princes mesquins, se chamaillant constamment entre eux. Notre première priorité doit être d'unir ces terres et faire obéir leurs princes mesquins, soit par diplomatie et intermariage soit par usage de force et conquête."
 mir_twelve_sampys:0 "Les Douze Sampys d'Imerina"
 mir_twelve_sampys_desc:0 "Traditionnellement, chaque village dans notre royaume est protégé par une puissante idole Sampy. Avec la création d'un plus grand Royaume d'Imerina, cependant, c'est une coutume inutilement provinciale. Instruisons tous les chefs d'apporter leurs Sampys à notre capitale. Les douze Sampy les plus puissants protégeront désormais le royaume entier tandis que tous les autres Sampys doivent être détruits !"
 mir_intensive_rice_cultivation:0 "Culture Intensive du Riz"
 mir_intensive_rice_cultivation_desc:0 "Les hautes terres centrales de cette île sont idéales pour la culture du riz humide et ont été utilisées pour la culture du riz plus longtemps que quiconque se souvienne. Nous devons continuer à étendre les travaux d'irrigation pour créer des rizières dans toutes les terres sous notre contrôle, sécurisant marais et marécages et construisant des terrasses partout où possible."
 mir_fortify_highlands:0 "Fortifier les Hautes Terres"
 mir_fortify_highlands_desc:0 "Les hautes terres de Madagascar sont à bien des égards une ligne de défense naturelle contre les gens des côtes mais notre pays manque d'une vraie place forte. En fortifiant les collines centrales autour de notre capitale, creusant des douves hadivory et des tranchées hadifetsy et créant de vraies portes de pierre pour bloquer les envahisseurs, nous pouvons utiliser correctement nos défenses naturelles."
 mir_reform_the_nobility:0 "Réformer les Andriana"
 mir_reform_the_nobility_desc:0 "Pendant des siècles, la classe noble Andriana nous a bien servis. Alors que notre royaume grandit plus large et plus moderne, cependant, il y a un certain nombre de façons dont ces nobles pourraient être amenés à nous servir plus efficacement. Divisons les familles nobles en sous-castes avec différentes tâches. Nous devrions aussi renforcer l'autorité de nos détenteurs de fiefs et leur capacité à prélever des impôts en notre nom."
 mir_unified_legal_system:0 "Réformer le Système Juridique"
 mir_unified_legal_system_desc:0 "Une loi doit diriger cette terre. Créons un code de lois commun à tous les gens sous notre contrôle. Il doit y avoir des règles dures pour ceux qui briseraient les règles de la société. Que quiconque se tourne vers notre dirigeant pour la justice."
 mir_foloalinday:0 "Foloalindahy"
 mir_foloalinday_desc:0 "Un grand pays nécessite une grande armée. L'impôt traditionnel de travail que tous nos sujets doivent fournir nous donne un excellent terrain de recrutement pour une force nouvelle, plus large et mieux équipée. Armés des meilleures armes que notre État puisse fournir, les Foloalindahy, 'les 100 000', seront notre première défense ainsi que notre force offensive la plus féroce."
 BTS_ideas:0 "Idées Betsimisaraka"
 BTS_ideas_start:0 "Traditions Betsimisaraka"
 BTS_ideas_bonus:0 "Ambition Betsimisaraka"
 bts_people_of_the_coast:0 "Gens de la Côte"
 bts_people_of_the_coast_desc:0 "La côte occidentale de Madagascar est couverte de forêts tropicales et d'un grand nombre de petits États avec leurs chefs indépendants. Que ce soit en s'occupant de leur bétail ou en partant naviguer en haute mer, notre peuple est habitué à son indépendance à un tel degré que tout conquérant trouverait difficile, sinon impossible d'intégrer cette zone dans un royaume plus large. Pour chaque établissement, il y a un nouveau groupe de guerriers prêt à garder férocement ce qui est le leur."
 bts_indivisable_many:0 "Les Nombreux Indivisibles"
 bts_indivisable_many_desc:0 "Trop longtemps notre peuple a été divisé en une myriade de petits États dirigés par des dirigeants locaux mesquins. Nous devons unir toutes les chefferies dans nos frontières et forcer tous les chefs à vraiment plier le genou à une personne. Nous devons devenir les nombreux indivisibles, Betsimisaraka, pas seulement de nom."
 bts_gifts_and_hostages:0 "Cadeaux et Otages"
 bts_gifts_and_hostages_desc:0 "Bien que notre peuple soit maintenant uni, plier le genou à un suzerain commun n'est pas venu facilement pour eux. En convoquant tous les chefs subordonnés à la capitale, nous pouvons les employer comme envoyés Ompanghalalan royaux prestigieux. Certains appelleraient cela une politique de prise d'otages, nous voyons simplement cela comme une façon de rappeler à notre peuple à l'esprit indépendant de leurs loyautés."
 bts_european_pirate_settlements:0 "Communautés Pirates Cannoriennes"
 bts_european_pirate_settlements_desc:0 "Bien que notre côte ait toujours attiré un nombre équitable de pirates, nous voyons maintenant un nombre croissant de boucaniers cannoriens cherchant à s'introduire dans la richesse de l'Océan Indien. Ces hommes ont besoin de ports sûrs et beaucoup ont déjà commencé à s'installer dans nos terres, se mariant avec la population locale. Nous devrions accueillir ces nouveaux venus et leurs navires, renforçant notre propre pouvoir en haute mer."
 bts_royal_justice:0 "Justice Royale"
 bts_royal_justice_desc:0 "Notre pays reste divisé en un grand nombre de chefferies, avec des lois et coutumes différant d'établissement en établissement. Instituons un droit pour chacun de nos sujets de se tourner vers la justice la plus haute au lieu de leurs chefs locaux. De cette façon, nous pouvons garantir l'uniformité de la loi dans nos frontières et résoudre plus facilement les conflits entre habitants de différentes cités."
 bts_european_diplomacy:0 "Diplomatie Cannorienne"
 bts_european_diplomacy_desc:0 "Nos ports occidentaux sont très attirants pour les nombreuses puissances cannoriennes qui souhaitent maintenant contrôler l'Océan Indien. Nous bénéficierions grandement de tels amis puissants. Approchons ces puissances navigatrices et concluons des accords avec elles pour l'usage de notre littoral dans leurs efforts navals."
 zambezi_ideas:0 "Idées du Zambèze"
 zambezi_ideas_start:0 "Traditions du Zambèze"
 zambezi_ideas_bonus:0 "Ambition du Zambèze"
 zambezi_warrior_culture:0 "Culture Guerrière"
 zambezi_warrior_culture_desc:0 "Notre société chérit les guerriers compétents par-dessus tout. Bien que nous ayons souvent reconnu des suzerains étrangers, nous avons toujours gagné notre droit à l'autonomie en étant fer de lance de l'expansion de leur royaume. Mais de grands guerriers peuvent être trouvés en de nombreux endroits. Plutôt que de concurrencer les tribus environnantes, ouvrons nos bras aux guerriers compétents partout où nous les trouvons. De cette façon, nous n'aurons pas à craindre d'opposants féroces comme les Zimba cannibales car ils se battront plutôt pour nous que contre nous."
 zambezi_maravi_influences:0 "Influences Maravi"
 zambezi_maravi_influences_desc:0 "L'État Kalonga Maravi a apporté de nombreuses innovations nouvelles à cette région et nous nous sommes souvent trouvés dans leur ombre, politiquement ainsi que technologiquement. Adopter les idées Maravi les plus utiles permettrait à notre État de grandir et se développer."
 zambezi_control_the_zambezi_trade:0 "Contrôle du Commerce du Zambèze"
 zambezi_control_the_zambezi_trade_desc:0 "La Rivière Zambèze est l'artère de tout commerce dans cette région. Sur cette rivière, l'Ivoire est apporté du nord et de l'ouest aux ports commerciaux océaniques de l'est. Toutes les puissances locales ont un intérêt naturel à contrôler ce commerce mais peu ont un accès aussi naturel à la rivière que nous. Faisons notre maximum pour exclure tout autre État du commerce du Zambèze et les forcer à nous utiliser comme hommes du milieu pour tout commerce entre les cités côtières et les hautes terres de Sarhaly."
 zambezi_strengthen_the_chieftaincies:0 "Renforcer les Chefferies"
 zambezi_strengthen_the_chieftaincies_desc:0 "Traditionnellement, le niveau d'autorité le plus bas et peut-être le plus influent dans notre pays a été les conseils d'anciens de village. Cela a peut-être bien fonctionné pour préserver les anciennes façons dans les sociétés locales mais si notre État doit grandir, nous avons besoin d'autonomiser les chefs locaux à la place, créant une classe de gens capables d'agir de manière plus rapide et plus dynamique tout en étant responsables directement à notre dirigeant."
 zambezi_centralizing_the_mbona_cult:0 "Centraliser le Culte Mbona"
 zambezi_centralizing_the_mbona_cult_desc:0 "L'eau est essentielle à la croissance de tout ce qui vit. Le sanctuaire de l'esprit du faiseur de pluie Mbona est peut-être le centre spirituel le plus important de nos terres. Ici, le grand esprit parle aux vivants par l'intermédiaire de ses épouses successives. Promouvons le culte de Mbona et assurons-nous que le pouvoir de nommer de nouvelles épouses pour l'esprit appartient à notre souverain."
 zambezi_wealth_of_the_shire_valley:0 "Richesses de la Vallée de la Shire"
 zambezi_wealth_of_the_shire_valley_desc:0 "La vallée de la rivière Shire est la source de la richesse de notre peuple. C'est ici que le précieux tissu Machila est produit et de cette région nous pouvons exporter du sel et du fer. Ces denrées peuvent être mises à profit pour attirer plus près de nous les dirigeants mineurs moins fortunés. Une fois qu'ils dépendent de nous pour ces produits vitaux, nous pouvons commencer à les attirer davantage dans notre cercle de vassaux."
 zambezi_loyal_local_representatives:0 "Représentants Loyaux"
 zambezi_loyal_local_representatives_desc:0 "Les terres que nous conquérons doivent être gouvernées. Bien qu'il puisse être nécessaire de préserver l'autorité des dirigeants locaux au début, nous devons nous assurer de compter sur des personnes en qui nous pouvons avoir confiance. Chaque fois que nous en avons la possibilité, nous devons promouvoir des représentants locaux issus de nos propres lignées cadettes plutôt que des dynasties locales."
 congolese_minor_ideas:0 "Idées Kongolaises"
 congolese_minor_ideas_start:0 "Traditions Kongolaises"
 congolese_minor_ideas_bonus:0 "Ambition Kongolaise"
 congolese_minor_isolated_lands:0 "Le Bassin du Fleuve Kongo"
 congolese_minor_isolated_lands_desc:0 "La position de notre territoire au cœur des terres, loin de la côte, avec une large ceinture de savane et seulement le fleuve Kongo pour aider au transport, rend difficile pour un envahisseur d'établir des lignes d'approvisionnement adéquates. Même un envahisseur technologiquement plus avancé devrait y réfléchir à deux fois avant d'envahir notre pays."
 congolese_minor_elephant_hunts:0 "Chasses à l'Éléphant"
 congolese_minor_elephant_hunts_desc:0 "Les déprédations des grands troupeaux d'éléphants contre nos terres ne peuvent être ignorées. Les batailles contre eux donnent à notre jeunesse une excellente occasion de prouver sa valeur."
 congolese_minor_aristocratic_merit:0 "Mérite Aristocratique"
 congolese_minor_aristocratic_merit_desc:0 "Pour nous assurer que le pouvoir reste entre les mains de l'aristocratie, nous devons nous efforcer de nommer les meilleurs et les plus brillants de nos nobles aux postes qui leur conviennent le mieux, plutôt que de favoriser les liens familiaux."
 congolese_minor_intiation_rites:0 "Rites d'Initiation"
 congolese_minor_intiation_rites_desc:0 "Le passage des garçons à l'âge d'homme est un événement qui doit être marqué par des cérémonies solennelles. Grâce à ces rites, quiconque peut devenir un véritable membre de la tribu et renforcer nos rangs."
 congolese_minor_aggressive_migrations:0 "Migration Agressive"
 congolese_minor_aggressive_migrations_desc:0 "Dans le passé, divers groupes ont quitté ces terres et créé des royaumes dans d'autres parties du Sarhal. En envoyant non seulement des armées, mais aussi des colons pour vivre dans la terre conquise, nous pouvons grandement renforcer notre nation."
 congolese_minor_subordinate_chiefs:0 "Chefs Subordonnés"
 congolese_minor_subordinate_chiefs_desc:0 "Aucun homme ne peut gouverner seul. Il vaut mieux avoir des chefs subordonnés sous notre autorité suprême pour gérer les affaires locales, et les laisser à leur tour nous rendre hommage."
 congolese_minor_ivory_trade:0 "Le Commerce de l'Ivoire"
 congolese_minor_ivory_trade_desc:0 "Aussi éloignés qu'ils soient des réseaux commerciaux mondiaux en expansion, il y a toujours eu ceux qui étaient prêts à nous payer pour les grandes défenses des éléphants que nous abattons. Nous devons encourager ce commerce et le réglementer à notre avantage."
 TBK_ideas:0 "Idées Tumbuka"
 TBK_ideas_start:0 "Traditions Tumbuka"
 TBK_ideas_bonus:0 "Ambition Tumbuka"
 tbk_central_melting_pot:0 "Creuset Central"
 tbk_central_melting_pot_desc:0 "À l'extrémité nord du lac Malawi, notre État se trouve au carrefour de divers groupes migrants. Un grand nombre de clans étrangers s'installent ou traversent nos terres, apportant souvent de nouveaux matériaux et coutumes avec eux. Bien que l'arrivée de groupes tels que les Kyungu ou les Mwaulambyas n'ait pas été sans friction, les intégrer peut certainement être à notre avantage."
 tbk_healthy_priest_kings:0 "Rois-Prêtres en Bonne Santé"
 tbk_healthy_priest_kings_desc:0 "Autrefois, les gens d'ici vénéraient des serpents divins. Maintenant qu'ils ont les Kyungus pour les diriger, ils honorent plutôt nos ancêtres. En tant que représentant vivant, le Roi est un dieu parmi les hommes et la santé de notre royaume dépend de lui. Nous devons donc le protéger et le renforcer autant que possible, et en cas d'événement impensable qu'il attrape une quelconque forme de maladie, nous devons être prêts à l'étouffer pour qu'un autre Kyungu puisse prendre sa place."
 tbk_office_of_the_mulwa:0 "Office du Mulwa"
 tbk_office_of_the_mulwa_desc:0 "Bien que notre peuple ait de plus en plus adopté le culte des ancêtres de notre famille dirigeante, nous avons besoin d'un plus grand contrôle sur comment et quand ils vénèrent. Instituons un office responsable de notre sanctuaire principal auquel les gardiens de tous les autres sanctuaires doivent répondre. Par des rituels régularisés, tous les prêtres et chefs doivent venir à notre capitale pour professer leur loyauté à leurs dirigeants."
 tbk_inter_african_trade:0 "Commerce Inter-Sarhalien"
 tbk_inter_african_trade_desc:0 "Bien que les gens et les marchandises aient toujours circulé entre la région Luba du Sarhal central et la région côtière du Sarhal oriental, cela s'est principalement fait directement vers les royaumes du sud, avec le Zambezi comme nœud principal du réseau commercial. Dernièrement, cependant, les peuples Yao se sont de plus en plus impliqués dans le déplacement des marchandises entre nos terres et la côte, et un nombre croissant de nos propres marchands apportent maintenant de l'ivoire, des esclaves, des tissus, des perles et des coquillages mphande entre la côte et le bassin du fleuve Kongo. Embrassons ce nouveau développement et saisissons notre place en tant que nouvel entrepôt du Sarhal oriental."
 tbk_break_the_power_of_the_makambala:0 "Briser le Pouvoir des Makambala"
 tbk_break_the_power_of_the_makambala_desc:0 "Les Makambala sont les administrateurs-prêtres qui aident à diriger notre royaume. Ils assistent l'héritier qui succède et ils s'assurent qu'aucun prétendant au trône ne reste. Au fil du temps, cependant, leur influence et leur soif de pouvoir ont grandi. Il est temps que nous freinions leur pouvoir et supprimions leur droit de tuer des princes royaux ou des rois. Ce n'est que lorsque le pouvoir sera fermement entre les mains de notre Kyungu que notre pays pourra vraiment grandir et prospérer."
 tbk_welcome_the_swahili_merchants:0 "Accueillir les Marchands Swahilis"
 tbk_welcome_the_swahili_merchants_desc:0 "Un nombre croissant de marchands swahilis ont commencé à s'installer dans nos terres en raison du commerce terrestre croissant entre nos terres et les villes côtières. Les Swahilis ont une expérience beaucoup plus longue d'être partie du réseau commercial de l'océan Indien et nous pourrions bien bénéficier de leur expérience. Nous devons à la fois permettre et encourager cette tendance comme moyen de développer notre réseau commercial, indépendamment de toute mauvaise volonté de notre propre communauté marchande."
 KUB_ideas:0 "Idées Kuba"
 KUB_ideas_start:0 "Traditions Kuba"
 KUB_ideas_bonus:0 "Ambition Kuba"
 kub_journey_of_enlightenment:0 "Voyage d'Illumination"
 kub_journey_of_enlightenment_desc:0 "Selon la tradition, notre fondateur entreprit un grand voyage d'illumination vers les terres de l'ouest avant d'unir notre peuple. Nous nous efforcerons d'apprendre de son exemple et d'étudier le monde qui nous entoure afin d'apprendre comment en faire le meilleur usage."
 kub_children_of_woot:0 "Enfants de Woot"
 kub_children_of_woot_desc:0 "Woot, qui donna leurs noms aux animaux, est notre ancêtre lointain et nous sommes ses enfants. Nous lui devons d'être l'intendant des terres et de bien prendre soin de son héritage."
 kub_people_of_ornaments:0 "Peuple des Ornements"
 kub_people_of_ornements_desc:0 "Nos artisans sont renommés au loin, et l'on dit qu'ils ne peuvent laisser une surface non décorée. Tirons le meilleur parti de cette réputation et répandons leur travail partout où nous allons."
 kub_usurpation_of_the_chiefs:0 "Usurpation des Chefs"
 kub_usurpation_of_the_chiefs_desc:0 "La tradition rappelle que notre fondateur usurpa le pouvoir d'un chef local pour commencer à construire son pouvoir. Comme lui, nous devons être astucieux et prêts à utiliser des moyens indirects pour atteindre nos objectifs."
 kub_ngesh_dancers:0 "Danse Ngesh"
 kub_ngesh_dancers_desc:0 "Les masques associés à nos mascarades représentent souvent les esprits Ngesh des terres qui nous entourent. En les canalisant, nous canalisons leur agressivité et leur imprévisibilité, outils inestimables dans la guerre."
 kub_ndop_statue:0 "Statue Ndop"
 kub_ndop_statue_desc:0 "Quand un nouveau roi est oint, les sculpteurs de la cour créent une seule statue de lui, son Ndop. Changée constamment pour refléter la vie du Roi, elle contiendra sa force vitale dans la mort. Dans la vie, elle peut le remplacer et servir de symbole de son pouvoir à la fois spirituel et temporel."
 kub_courtly_competition:0 "Compétition de Cour"
 kub_courtly_competition_desc:0 "Une bonne noblesse est une noblesse préoccupée. Il y a tant de titres de cour dans nos royaumes que certains disent que la moitié de nos hommes en ont un. Assurons-nous que les membres de notre cour passent plus de temps à se faire concurrence pour l'attention et la visibilité, plutôt qu'à menacer notre règne."
 LUB_ideas:0 "Idées Luba"
 LUB_ideas_start:0 "Traditions Luba"
 LUB_ideas_bonus:0 "Ambition Luba"
 lub_bamfumus:0 "Bamfumus"
 lub_bamfumus_desc:0 "Établissons une cour noble pour aider le roi à apporter la loi et l'ordre à la terre, créant un gouvernement plus stable pour ses successeurs."
 lub_royal_village_shrines:0 "Sanctuaires Royaux des Villages"
 lub_royal_village_shrines_desc:0 "Quand un roi meurt, le village d'où il exerçait sa royauté devrait devenir un sanctuaire à son existence maintenant divine. De cette façon, nous nous assurons que le respect approprié pour la royauté peut être maintenu."
 lub_bambudye:0 "Bambudye"
 lub_bambudye_desc:0 "En créant une société secrète répandue à travers nos terres pour maintenir et préserver notre tradition culturelle, nous renforçons notre nation pour mieux survivre aux marées du temps et de la fortune."
 lub_kasala_tradition:0 "Encourager la Tradition Kasala"
 lub_kasala_tradition_desc:0 "La poésie en vers libre, chantée et récitée, peut être utilisée pour évoquer un large éventail de sentiments. Avant une bataille, elle peut inspirer le courage dans nos guerriers, et à cette fin nous devons toujours en faire usage en temps de guerre."
 lub_lukasa_boards:0 "Planches Lukasa"
 lub_lukasa_boards_desc:0 "Les Bambudye ont maîtrisé l'usage des planches Lukasa de perles colorées. En utilisant des ensembles spécifiques de couleurs, de formes et d'idéogrammes, ils peuvent faciliter la mémorisation d'informations et nous permettre de comprendre beaucoup plus facilement la disposition de notre terre et son histoire."
 lub_mbidi_kiluwe:0 "Contes de Mbidi Kiluwe"
 lub_mbidi_kiluwe_desc:0 "Notre pays fut fondé par le grand héros Mbidi Kiluwe, un chasseur et un forgeron. Assurons-nous que ses contes ne soient jamais oubliés et que notre peuple se souvienne toujours de l'importance de ces professions dans nos terres."
 lub_mulopwe_prestige:0 "Prestige du Mulopwe"
 lub_mulopwe_prestige_desc:0 "En tant que plus grand royaume de notre région, les rois moindres nous admirent et souhaitent apprendre de nous. Beaucoup de dynasties mineures à l'étranger revendiquent même nos terres comme leur propre origine. Cette influence diplomatique peut être un outil aussi puissant que nos armes."
 LND_ideas:0 "Idées Lunda"
 LND_ideas_start:0 "Traditions Lunda"
 LND_ideas_bonus:0 "Ambition Lunda"
 lnd_great_family:0 "La Grande Famille"
 lnd_great_family_desc:0 "La tradition dicte qu'aucun fils ne devrait se retourner contre son père et aucun neveu contre son oncle. En incorporant à la fois les chefs conquis et ceux qui se joignent dans la famille royale en tant que membres cadets, nous renforçons les liens d'allégeance entre nous et nos terres nouvellement conquises."
 lnd_perpetual_kingship:0 "Royauté Perpétuelle"
 lnd_perpetual_kingship_desc:0 "Bien que le corps de notre Roi puisse mourir, le Roi lui-même ne peut jamais mourir. Plutôt, le titulaire devient son prédécesseur, prenant nom, liens de parenté et personnalité. De cette façon, nous assurons la continuité éternelle de notre royaume."
 lnd_tukwata:0 "Établir les Tukwata"
 lnd_tukwata_desc:0 "Toutes les parties des royaumes ne sont pas aussi heureuses de payer tribut que d'autres. Pour faire face à ce fait, nous devons établir un ordre d'officiels dont le rôle est d'errer dans le royaume avec des forces militaires assurant la conformité avec le tribut."
 lnd_overnight_army:0 "Une Armée du Jour au Lendemain"
 lnd_overnight_army_desc:0 "Notre capitale et nos villes sont construites sur le modèle des camps d'armée de nuit. Elles ont des ailes, des avant-gardes et des fronts. En nous assurant que la pensée militaire est partout dans notre vie quotidienne, nous améliorons notre préparation à la guerre."
 lnd_warrior_migrations:0 "Migrations Guerrières"
 lnd_warrior_migrations_desc:0 "Quand notre roi envoie une armée en guerre, il envoie aussi un général pour déplacer ses ennemis, les remplaçant par un nouveau royaume servile de sujets Lunda."
 lnd_rukonkesh:0 "La Rukonkesh"
 lnd_rukonkesh_desc:0 "La Reine-Mère, la Rukonkesh, devrait être chargée de gérer les affaires locales de la cour afin que le dirigeant, le Mwant Yav, puisse se concentrer sur des tâches plus importantes."
 lnd_lord_of_vipers:0 "Seigneur des Vipères"
 lnd_lord_of_vipers_desc:0 "Le titre de notre dirigeant, le Mwant Yav, se traduit littéralement par 'Seigneur des Vipères', incarnant qu'il représente la paix et la guerre, la prospérité ainsi que la destruction. Il est un ami puissant pour ceux qui se tiendront de son côté - et un ennemi mortel pour ceux qui s'opposeraient à lui."
 RZW_ideas:0 "Idées Butua"
 RZW_ideas_start:0 "Traditions Butua"
 RZW_ideas_bonus:0 "Ambition Butua"
 rzw_legacy_of_zimbabwe:0 "Héritage du Zimbabwe"
 rzw_legacy_of_zimbabwe_desc:0 "Avec la chute du Grand Zimbabwe, de nombreuses traditions et coutumes ont été perdues. Le Mutapa a construit un nouveau type d'État, indépendant de l'héritage séculaire de ces terres. Notre peuple, d'autre part, a choisi de s'accrocher aux anciennes traditions, nous construisons encore des bâtiments en pierre qui laissent les étrangers dans l'admiration et nous chérissons encore ce qui était autrefois."
 rzw_strict_gold_regulations:0 "Réglementations Strictes du Commerce de l'Or"
 rzw_strict_gold_regulations_desc:0 "L'agriculture et le commerce nous apportent ce dont nous avons besoin pour notre vie quotidienne, mais la principale exportation de notre pays reste l'or abondant qui peut être trouvé partout sur le plateau du Zimbabwe. Bien que de telles richesses soient une bénédiction pour notre État, ce métal peut aussi être assez dangereux à moins qu'il ne soit maintenu sous un contrôle ferme. Notre État doit réglementer étroitement tout commerce et propriété d'or afin d'éviter les influences destructrices des chercheurs de fortune ou des intermédiaires cupides."
 rzw_empowering_the_rozwi:0 "Autonomiser les Rozwi"
 rzw_empowering_the_rozwi_desc:0 "Une faction puissante a commencé à grandir dans nos terres, montrant une forte loyauté envers leur chef et une insatisfaction de leur sort dans la vie sur le plateau du Zimbabwe. Les Rozwi, ou 'destructeurs', sont des combattants disciplinés prêts à unifier les peuples Shona et créer un nouveau type d'État. Si nous ne les embrassons pas, nous pourrions bien nous retrouver débordés contre notre volonté."
 rzw_hierarchical_tax_organization:0 "Organisation Fiscale Hiérarchique"
 rzw_hierarchical_tax_organization_desc:0 "Le Mutapa confiait à chaque chef subordonné d'apporter ses impôts à leur capitale. Nous ne pouvons imaginer une coutume plus inefficace. Créons plutôt un système cohérent de collecte fiscale hiérarchique où chaque personne passera les richesses vers le haut vers les coffres de l'État de manière organisée et efficace. L'armée doit aussi parfois fonctionner comme un bras de la bureaucratie royale pour s'assurer qu'aucun de nos sujets n'oublie ce qui nous est dû."
 rzw_discipline_and_traning:0 "Entraînement Régulier"
 rzw_discipline_and_traning_desc:0 "La discipline, la préparation et l'entraînement sont ce qui gagne les batailles. Dans cet esprit, nos commandants ont avec succès commencé à innover des tactiques élaborées et une nouvelle organisation militaire. Tirons bon usage de ces innovations en divisant nos guerriers en régiments et laissons-les s'entraîner régulièrement avec leurs arcs, assegais, poignards et haches. La pratique leur permettra aussi de combattre en formation sans peur, défaisant des ennemis beaucoup plus nombreux."
 rzw_mwari_cult:0 "Culte Monothéiste"
 rzw_mwari_cult_desc:0 "Nos voisins superstitieux croient qu'ils sont protégés par des divinités naturelles ou leurs propres ancêtres. Nous avons d'autre part vu la grandeur de Mwari, le seul dieu qui créa le monde à partir de rien. Quand il parle, les montagnes tremblent et notre dirigeant est son oracle. Répandons le culte de Mwari parmi tous les peuples afin que tous puissent voir l'autorité divine de notre dirigeant."
 rzw_vashambadzi:0 "Vashambadzi"
 rzw_vashambadzi_desc:0 "Le commerce intracontinental croissant, avec des marchandises circulant d'avant en arrière depuis les parties centrales du bassin du fleuve Kongo vers les villes commerciales du Sarhal oriental, les Grands Lacs et les hautes terres du Zimbabwe a grandement enrichi les Vashambadzi, notre communauté marchande native. Soutenons ce groupe par-dessus tous les autres en excluant les commerçants swahilis ainsi que les chercheurs de fortune cannoréens du commerce à l'intérieur de nos frontières."
 MLW_ideas:0 "Idées Malvi"
 MLW_ideas_start:0 "Traditions Malvi"
 MLW_ideas_bonus:0 "Ambition Malvi"
 mlw_rajputs_of_malwa:0 "Les Rajputs de Malwa"
 mlw_rajputs_of_malwa_desc:0 "Malwa fut le siège de plus d'un grand royaume rajput d'autrefois et même sous le règne musulman, les Rajputs restent très influents en tant que propriétaires terriens et nobles. Au lieu de les combattre pour l'autorité, nous devons autonomiser les clans rajputs dans nos terres et encourager les soldats Purbia à prendre service dans nos armées. Les Rajputs sont d'excellents guerriers et la coopération pourrait apporter de grandes choses à eux et à nous."
 mlw_nimatnama:0 "Art et Architecture Malvi"
 mlw_nimatnama_desc:0 "Un grand nombre de nos nobles ont, cependant, commencé à commander aux artisans indiens locaux, mélangeant les modes indiens et persans. Plutôt que d'essayer d'émuler Samarkand, Shiraz ou Delhi, nous devons favoriser ce nouveau style indo-musulman en employant les meilleurs esprits, voix et mains des mondes persanate et indien. Commandons des livres de cuisine, des Kalpa Sutras et de grandes pièces d'architecture séculaire et apprécions les fruits des peintres et chanteurs malvi et laissons d'autres essayer de conserver la culture de nos ancêtres."
 mlw_surat_delhi_route:0 "Protéger la Route Commerciale Delhi-Surat"
 mlw_surat_delhi_route_desc:0 "Les ports du Gujarat sont parmi les plus grands du monde et de grandes quantités de marchandises du nord de l'Inde passent par nos terres pour les atteindre. Des milliers de pèlerins entrent aussi dans nos terres chaque année en direction de la mer d'Arabie et des villes saintes de La Mecque et Médine. En tant que dirigeants de la principale route commerciale entre la mer et les riches plaines du nord de l'Inde, il est de notre devoir de défendre tous les commerçants ainsi que les pèlerins."
 mlw_fortified_strongholds:0 "Places Fortes Fortifiées"
 mlw_fortified_strongholds_desc:0 "Bien que riche, notre territoire du plateau de Malwa est aussi ouvert aux attaques de toute direction. Nous devons garder nos villes avec de grandes citadelles, construites pour résister à tout attaquant et contrôler les routes commerciales et de pèlerinage qui sillonnent notre pays. Utilisons toute la richesse que nous possédons pour faire de la grande citadelle de Mandu le modèle à suivre pour tous. Belle et imprenable."
 mlw_black_soil:0 "Sols Noirs"
 mlw_black_soil_desc:0 "Contrairement aux régions environnantes, le sol et le climat du plateau de Malwa se prêtent très bien à la fois à la production agricole et à la culture de cultures de rente telles que le sucre, l'indigo ou l'opium. Notre position sur la route entre la plaine indo-gangétique et la mer rend aussi l'exportation des marchandises que nous produisons très efficace."
 mlw_reliance_on_jain_bankers:0 "Banquiers Jaïns"
 mlw_reliance_on_jain_bankers_desc:0 "Nos prédécesseurs ont sagement rompu les liens avec les faibles sultans de Delhi après que Timur ait saccagé leur capitale en 1398. Malwa se dresse maintenant indépendant, mais nos liens étroits avec le reste du monde persanate ont aussi été grandement affaiblis. Si notre État doit grandir, nous devons puiser dans les talents locaux à la place. Les banquiers et marchands jaïns ont dirigé l'économie du plateau de Malwa bien avant que nous venions ici et en alliant ces groupes puissants, notre État peut se débarrasser de la dernière dépendance envers ceux qui voudraient nous contrôler."
 mlw_malwa_opium:0 "Opium de Malwa"
 mlw_malwa_opium_desc:0 "Très recherché à la fois pour ses propriétés médicinales et récréatives, l'opium est l'une des exportations les plus célèbres du plateau de Malwa. En raison de la présence croissante de commerçants étrangers dans l'Inde occidentale, nous avons remarqué une augmentation marquée de la demande dernièrement. Les cultivateurs de pavot essaient déjà d'augmenter leur production, nous serions sages d'assouplir les réglementations commerciales pour leur permettre de répandre leur produit plus efficacement."
 PAT_ideas:0 "Idées de Pattani"
 PAT_ideas_start:0 "Traditions de Pattani"
 PAT_ideas_bonus:0 "Ambition de Pattani"
 pat_pepper:0 "Production de Poivre"
 pat_pepper_desc:0 "Pattani est célèbre pour ses poivres et ses bois tropicaux. En continuant à développer cette production, nous pouvons progressivement devenir une force significative sur le marché halessi et rivaliser avec Aceh, Sunda et Malacca."
 pat_china_sea:0 "Commerce de la Mer de Chine Méridionale"
 pat_china_sea_desc:0 "Les restrictions commerciales chinoises entravent le commerce maritime dans tout le sud-est du Haless. Les marchands de Pattani sont devenus habiles à contourner ces restrictions, apportant la richesse de la Chine aux ports de notre sultanat."
 pat_smuggling_networks:0 "Réseaux de Contrebande"
 pat_smuggling_networks_desc:0 "En collusion avec les marchands portugais et chinois, nous pouvons créer un réseau de contrebandiers qui pourrait être utilisé pour espionner et influencer les nations rivales."
 lian_dao_qian_band:0 "Bande Lian Dao-Qian"
 lian_dao_qian_band_desc:0 "Des bandes de pirates mécontents ont commencé à s'installer à Pattani. Utilisons leurs connaissances et leur expérience pour perturber le commerce maritime et enrichir notre nation."
 pat_entrepot:0 "Entrepôt"
 pat_entrepot_desc:0 "Notre État est un lien vital dans les routes commerciales reliant la Chine, le Siam et l'Inde. Promouvons notre rôle d'entrepôt et encourageons les marchands de Chine à vendre leurs marchandises à Pattani, où nous pouvons les stocker jusqu'à ce qu'elles soient vendues aux marchands se dirigeant vers l'ouest."
 protection_private_property:0 "Protection de la Propriété Privée"
 protection_private_property_desc:0 "La sécurité de nos ports est ce qui fait de Pattani un endroit attrayant pour vivre et commercer. Assurons à chaque homme ou femme que leur propriété est sécurisée contre le vol ou la saisie."
 pat_canals:0 "Infrastructure de Canaux"
 pat_canals_desc:0 "Une capitale saine est vitale pour notre pays. Construisons un nouveau réseau de canaux pour fournir de l'eau fraîche dans toutes nos grandes villes. Cela sécurisera la croissance future de nos villes et de notre nation."
 KAF_ideas:0 "Idées Kaffan"
 KAF_ideas_start:0 "Traditions Kaffan"
 KAF_ideas_bonus:0 "Ambition Kaffan"
 kaf_kingdom_of_coffee:0 "Royaume du Café"
 kaf_kingdom_of_coffee_desc:0 "Les effets revigorants du café ont longtemps été connus par notre peuple car la plante pousse à l'état sauvage dans nos terres. Bien que nous ne puissions prétendre produire autant de grains précieux que certains de nos voisins, le nom de notre royaume se répand maintenant à travers le globe partout où la boisson Kaffan est adoptée et nulle part la variété de grains n'est aussi grande qu'ici."
 kaf_minjo_usurpation:0 "Usurpation Minjo"
 kaf_minjo_usurpation_desc:0 "Notre royaume moderne fut fondé quand le clan Minjo usurpa le pouvoir de la dynastie Mato. Bien qu'étrangers d'une terre du nord, les Minjo réussirent à prendre le contrôle pacifiquement des rois d'autrefois et à ce jour nous vénérons ce développement et le bracelet royal et l'anneau qu'ils apportèrent avec eux. Tous les clans parmi le peuple Kaffan doivent rester unis si nous devons prospérer."
 kaf_kaffan_highlands:0 "Hautes Terres Kaffan"
 kaf_kaffan_highlands_desc:0 "Les hautes terres Kaffan sont parmi les plus fertiles du sud de l'Éthiopie. Bien que le contact avec les plus grandes sphères commerciales du Nil et de l'océan Indien reste quelque peu éprouvant, les trois récoltes par an que les riches terres de Kaffa peuvent assurer notre autosuffisance."
 kaf_autonomous_kings:0 "Rois Autonomes"
 kaf_autonomous_kings_desc:0 "La stabilité de Kaffa repose sur la force de nos clans et notre capacité à intégrer de nouveaux clans. Le monde extérieur est un de troubles et de conflits et au fil du temps de plus en plus de clans chrétiens sont venus jouir de notre protection. En permettant aux clans majeurs tels que les Bosho, Hindata, Koijo ou Gurabo de garder des rois subservients aux nôtres, nous pouvons nous assurer que chacun d'eux travaillera pour l'amélioration de notre royaume."
 kaf_strengthen_ties_with_ethiopian_church:0 "Renforcer les Liens avec l'Église Éthiopienne"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "Notre christianisme est l'un des frontières. Très peu de monastères existent parmi ces montagnes et peu parmi le peuple de Kaffa ont eux-mêmes rencontré un missionnaire chrétien. Néanmoins, le rite chrétien et leurs traditions sont ce qui cimente le pouvoir de notre monarchie. Nous devons nous efforcer de renforcer nos liens avec les peuples chrétiens au nord de nous et les inviter à fonder des monastères dans nos terres. Les rituels chrétiens devraient être rendus partie inhérente de chaque cérémonie royale."
 kaf_king_of_kings:0 "Roi des Rois"
 kaf_king_of_kings_desc:0 "Nous avons construit un royaume de nombreux peuples et notre dirigeant est le maître de nombreux rois. Le temps est venu d'utiliser l'organisation construite par nos ancêtres pour s'étendre et unifier tous les rois mineurs sous le règne de notre Atio, le Roi des Rois."
 kaf_kaffan_exports:0 "Réforme Commerciale"
 kaf_kaffan_exports_desc:0 "Le café, l'or, les esclaves et le coton sont des marchandises précieuses, mais le plateau Kaffan se trouve quelque peu isolé des principales routes commerciales du Sarhal oriental. Si nous ne pouvons faire venir les commerçants à nous, nous devons apporter nos marchandises à eux. Par l'expansion militaire et de nouvelles lois dirigées à faciliter le flux de marchandises, nous pouvons prendre notre place légitime parmi les nations commerçantes de la région."
 CEP_ideas:0 "Idées Ioniennes"
 CEP_ideas_start:0 "Traditions Ioniennes"
 CEP_ideas_bonus:0 "Ambition Ionienne"
 cep_frankokratia:0 "Frankokratia"
 cep_frankokratia_desc:0 "Suite à la quatrième croisade, de grandes parties des possessions autrefois byzantines tombèrent entre les mains de Francs et d'Italiens latins. Depuis lors, les îles Ioniennes ont été gouvernées par des familles napolitaines et vénitiennes. Au fil du temps, les coutumes et la langue italiennes se sont de plus en plus ancrées avec les nôtres natives et sous la domination étrangère, nous avons réussi à éviter l'expansionnisme turc sur le continent grec."
 cep_angelokastroi:0 "Châteaux des Anges"
 cep_angelokastroi_desc:0 "En construisant l'Angelokastro, ou Château des Anges, les Byzantins réalisèrent l'importance de fortifier ces îles. Les Francs et les Italiens qui vinrent après eux ont continué à construire un grand nombre de châteaux et de forts ici et avec tant d'yeux cupides reposant sur nos possessions, nous ferions bien de continuer cette tradition. Construisons un système solide de forts et de ports fortifiés afin que nous puissions utiliser l'environnement de ces belles îles pourtant accidentées à notre avantage. Italien, Turc ou Grec, quiconque souhaitant conquérir ce qui est nôtre devrait savoir qu'il y a un prix élevé à payer."
 cep_settling_the_islands:0 "Coloniser les Îles"
 cep_settling_the_islands_desc:0 "Nos belles îles sont idéalement situées au croisement entre la Grèce et l'Italie et à l'embouchure de l'Adriatique. Elles sont aussi bénies d'une économie locale florissante construite sur les olives, les raisins secs et le poisson. Néanmoins, nous avons une pénurie de population significative, en particulier à l'extérieur des îles principales de Corfou, Zakynthos et Kefallonia. Envoyons un message aux gens du continent, italien aussi bien que grec, que nous accueillons les nouveaux venus qualifiés et qu'il y a des fortunes à faire dans ces belles terres."
 cep_gate_to_the_adriatic:0 "Porte de l'Adriatique"
 cep_gate_to_the_adriatic_desc:0 "En raison de leur position unique, nos îles agissent comme une porte vers les riches villes commerçantes de l'Adriatique en général et vers les marchands vénitiens en particulier. De nombreuses familles vénitiennes influentes ont une représentation de longue date ici en raison des précieux raisins de Corinthe et olives que nous produisons, mais c'est notre position stratégique qui nous permettra de vraiment profiter de leur présence. Les péages et les tarifs assureront que nous profitons aussi bien que nous le pouvons des riches navires qui passent constamment dans nos eaux."
 cep_govian_arsenal:0 "Expansion Navale"
 cep_govian_arsenal_desc:0 "Nous sommes positionnés pour contrôler l'Adriatique, mais pour ce faire, nous devons rivaliser avec les grandes puissances navales du Divenhal. Il ne manque pas de marins expérimentés ou de capitaines sur nos îles, mais le simple nombre de galères que d'autres peuvent amener contre nous est intimidant. Créons un arsenal sur les lignes de l'Arsenale Nuovo à Venise pour produire en masse des navires de guerre. C'est seulement de cette façon que nous serons capables de créer une flotte de guerre capable de défendre nos foyers."
 cep_entrepot_of_eastern_med:0 "Entrepôt du Divenhal Oriental"
 cep_entrepot_of_eastern_med_desc:0 "Les marins ioniens ont toujours fréquenté les ports de la mer Noire au Levant et nous avons longtemps profité de notre position entre l'est et l'ouest. Avec le développement de notre marine et la croissance de notre économie, cependant, les marchands locaux sont de plus en plus venus à s'organiser en compagnies conjointes pour investir dans ces entreprises commerciales. Certaines familles contrôlent maintenant des centaines de petits navires qui appellent régulièrement les ports de Rumélie et d'Anatolie, de Crète, de Chypre, de Syrie, d'Égypte et les nombreux ports commerciaux de la péninsule italienne. Nous devons faire ce que nous pouvons pour encourager davantage ces entrepreneurs en abolissant les règles, réglementations et tarifs gênants et en accommodant leur commerce."
 cep_ionian_academy:0 "Académie Ionienne"
 cep_ionian_academy_desc:0 "Bien que certains diraient que les îles Ioniennes sont trop influencées par les divers étrangers qui les ont gouvernées au cours des siècles, elles sont aussi l'un des États grecs indépendants les plus anciens en existence. Prenons le flambeau comme la principale entité politique grecque et établissons une université moderne ouverte à tous les érudits grecs. Sous notre protection, les grands esprits de la nation grecque instruiront une nouvelle génération d'intellectuels helléniques."
 LOR_ideas:0 "Idées Lorraines"
 LOR_ideas_start:0 "Traditions Lorraines"
 LOR_ideas_bonus:0 "Ambition Lorraine"
 lor_vosges:0 "Les Vosges"
 lor_vosges_desc:0 "Attaquer la Lorraine signifie traverser la nature sauvage montagneuse des Vosges, une zone que toute armée trouverait très difficile à traverser. Planifions nos défenses en conséquence et visons à toujours tirer le meilleur parti de l'environnement local."
 lor_mines_of_lorraine:0 "Mines de Lorraine"
 lor_mines_of_lorraine_desc:0 "Notre terre est bénie de nombreux gisements de minerai de fer, faisant de nous un centre de production d'armes et d'autres travaux métalliques. Nous devons encourager cette industrie métallique à prospérer et viser à devenir le premier producteur d'armes de notre région."
 lor_lotharingia:0 "Lotharingie"
 lor_lotharingia_desc:0 "Notre pays est la continuation directe du royaume de Francie médiane, connu sous le nom de Lotharingie d'après son dirigeant Lothaire, petit-fils de Charlemagne. Son royaume s'étendait de la mer du Nord à l'Italie, séparant ce qui deviendrait la France et l'Allemagne. Avec un héritage si vaste, il est facile pour nous de trouver des revendications perdues depuis longtemps sur des territoires que nous ne dirigeons pas actuellement."
 lor_between_great_powers:0 "Diplomatie Flexible"
 lor_between_great_powers_desc:0 "Notre pays se trouve au bord même de l'Empire d'Anbennar, avec une France cupide juste à l'ouest. Les terres gouvernées par la Bourgogne nous enferment au nord et au sud, et elles désirent unir leurs terres en annexant les nôtres. Pour maintenir notre indépendance, nous devons être habiles à la diplomatie, de peur que l'un ou l'autre prenne le contrôle de nous, ou que nous soyons broyés entre les meules."
 lor_two_languages:0 "Deux Langues, Une Terre"
 lor_two_languages_desc:0 "Nous sommes une nation divisée par la langue ; beaucoup de notre peuple parlent français, tandis qu'un grand nombre parlent allemand. Pour présenter un front unifié au monde, nous devons travailler ensemble comme un, malgré nos différences linguistiques."
 lor_three_bishoprics:0 "Trois-Évêchés"
 lor_three_bishoprics_desc:0 "Dispersés parmi nos territoires se trouvent les Trois Évêchés de Metz, Toul et Verdun. Ces États ne sont pas facilement annexés car leur indépendance est garantie par un certain nombre de traités anciens et prestigieux. Au lieu de cela, nous devons concentrer nos efforts à coopérer étroitement avec l'église et ses princes terrestres pour l'amélioration de nous tous."
 lor_place_stanislas:0 "Place Stanislas"
 lor_place_stanislas_desc:0 "Remettons à neuf notre capitale pour être un exemple brillant de planification urbaine moderne, un grand projet digne de notre État ambitieux. Pour lier ensemble l'ancien et le nouveau, nous devons créer une grande place monumentale, un endroit où chaque visiteur peut s'émerveiller de notre grandeur."
 WUR_ideas:0 "Idées Württembergeoises"
 WUR_ideas_start:0 "Traditions Württembergeoises"
 WUR_ideas_bonus:0 "Ambition Württembergeoise"
 wur_estates_of_wurtemberg:0 "États de Württemberg"
 wur_estates_of_wurtemberg_desc:0 "Nous avons décidé de permettre aux notables de notre royaume de se réunir en une assemblée bicamérale connue sous le nom d'États de Württemberg. Bien que cela diminuera quelque peu le pouvoir absolu du dirigeant, cela permettra inversement une meilleure gouvernance du royaume."
 wur_swabian_league:0 "Ligue Souabe"
 wur_swabian_league_desc:0 "Bien que le duché de Souabe soit passé depuis longtemps dans l'histoire, son nom demeure une force puissante pour l'unité dans la région. Les diverses principautés, villes libres, terres ecclésiastiques et autres États mineurs de la région se sont regroupés en une ligue pour la défense mutuelle. En tant que l'un des plus grands États de Souabe, assumons le rôle de chef naturel de cette ligue en temps de guerre."
 wur_poor_conrad:0 "Pauvre Conrad"
 wur_poor_conrad_desc:0 "Nous ne sommes guère le seul État en Allemagne à être en proie aux révoltes paysannes de temps en temps. Tandis que les paysans révoltés sont rapidement écrasés et leurs préoccupations ignorées, celles de la petite noblesse et des bourgeois ne sont pas si facilement écartées. Peut-être devrions-nous étendre les droits du peuple à un montant suffisant pour les garder heureux et moins enclins aux rébellions désagréables."
 wur_swabian_circle:0 "Cercle Souabe"
 wur_swabian_circle_desc:0 "Les Cercles Impériaux doivent superviser les questions de défense, de taxation et d'autres tâches administratives dans l'empire. Le Württemberg est un État naturel pour être l'un des directeurs du cercle 'Souabe', ce qui signifie qu'en temps de guerre, nous sommes capables d'appeler et de diriger les troupes de la région."
 wur_grosse_kirchenordnung:0 "Grande Ordonnance Ecclésiastique"
 wur_grosse_kirchenordnung_desc:0 "Il est temps de mieux organiser l'église dans notre État. Avec cette 'Grande Ordonnance Ecclésiastique', nous rendrons non seulement l'église plus efficace, mais la lierons plus étroitement à notre État."
 wur_ludwigsburg:0 "Ludwigsburg"
 wur_ludwigsburg_desc:0 "Il est temps pour notre nation de construire un grand palais pour exhiber la grandeur du Württemberg au monde."
 wur_reichsdeputationshauptschluss:0 "Reichsdeputationshauptschluss"
 wur_reichsdeputationshauptschluss_desc:0 "Les centaines d'États mineurs qui composent l'Empire sont un cauchemar bureaucratique, en plus de rendre les cartes si désordonnées. L'Empereur et la Diète Impériale planifient de se débarrasser de ces États minuscules, les fusionnant dans les États plus grands - comme nous, par exemple. Profitons de cela en revendiquant autant que nous le pouvons !"
 SLO_ideas:0 "Idées Slovaques"
 SLO_ideas_start:0 "Traditions Slovaques"
 SLO_ideas_bonus:0 "Ambition Slovaque"
 slo_rudohorie:0 "Rudohorie"
 slo_rudohorie_desc:0 "De la Wallonie à l'ouest à la Pologne à l'est, des mineurs et métallurgistes capables sont attirés par les Monts Métallifères Slovaques. Nous devons accueillir ce talent étranger car le développement de l'industrie minière est l'épine dorsale même de notre économie."
 slo_universitas_istropolitana:0 "Universitas Istropolitana"
 slo_universitas_istropolitana_desc:0 "La région des Carpates manque cruellement d'institutions d'enseignement supérieur. Créons une grande université danubienne, comme signe de notre confiance retrouvée et pour éviter de dépendre d'érudits, juristes et bureaucrates étrangers. Les hommes savants affluent vers nos frontières, non pour nous servir mais pour former une nouvelle génération d'administrateurs pour notre grand pays."
 slo_golden_kremnica:0 "Kremnica Dorée"
 slo_golden_kremnica_desc:0 "Alors que les sources d'or et d'argent se raréfient dans le Cannor continental, les Montagnes de Kremnica restent l'un des premiers centres de production d'or au monde. Si nous nous assurons que les grands bourgeois de Kremnica sont toujours pourvus et que la mine et la monnaie restent actives, nous constaterons que nous ne manquerons jamais de lingots."
 slo_land_of_castles:0 "Terre des Châteaux"
 slo_land_of_castles_desc:0 "Certains disent que nous avons plus de châteaux par personne que toute autre région du monde, mais étant donné nos nombreux voisins puissants, qui peut nous en blâmer ? Nous devons être fidèles à cet héritage et ne jamais laisser une frontière non gardée ou nos châteaux sous-peuplés. C'est sûrement le meilleur moyen de sauvegarder notre indépendance dans un monde dangereux !"
 slo_town_air_liberates:0 "L'Air de la Ville Libère"
 slo_town_air_liberates_desc:0 "Traditionnellement, les ligues urbaines des Montagnes des Carpates ont avidement veillé aux intérêts des élites cosmopolites à l'intérieur. Leurs privilèges ont grandi sous roi après roi et les villes minières sont devenues de plus en plus riches et arrogantes. En stipulant que chaque ligue fournisse à l'État un certain nombre de mousquets, canons et autres équipements pour notre défense, nous pouvons à la fois nourrir notre industrie d'armement croissante et augmenter notre armée permanente."
 slo_literary_language:0 "Langue Littéraire Slovaque"
 slo_literary_language_desc:0 "Dans leur empressement à répandre la parole de réformation dans nos terres, les protestants ont commencé à traduire le catéchisme, la Bible, les hymnes et diverses brochures en langue slovaque. Désireuses de riposter, les communautés raveliennes ont aussi commencé à militer pour une langue écrite slovaque qui leur soit propre. Bien que ce schisme religieux semble diviser notre société pour quelque temps, leur détermination assurera que la langue slovaque sera bientôt aussi littéraire que toute autre langue slave. Nous devons faire ce que nous pouvons pour renforcer ce développement pour le bénéfice du peuple slovaque."
 slo_slovak_national_awakening:0 "Réveil National Slovaque"
 slo_slovak_national_awakening_desc:0 "L'Esprit des Lumières balaie le Cannor. Désireux de répandre la lumière de la connaissance au peuple slovaque, certains de nos plus grands esprits fondent des académies et tentent de codifier la langue slovaque. Ayant longtemps été résignés à servir des maîtres étrangers, le peuple slovaque s'éveille maintenant pour prendre sa place comme le premier parmi les Slaves du Cannor central. Le temps est venu pour un nouvel Empire de Grande Moravie !"
 GLH_ideas:0 "Idées de la Horde d'Or"
 GLH_ideas_start:0 "Traditions de la Horde d'Or"
 GLH_ideas_bonus:0 "Ambition de la Horde d'Or"
 glh_legacy_of_the_golden_horde:0 "Héritage de la Horde d'Or"
 glh_legacy_of_the_golden_horde_desc:0 "Le monde tremblera car nous avons réuni la Horde d'Or ! Nous étions l'une des principales parties constituantes de l'empire de Gengis Khan et la principale force politique dans le Cannor oriental et les Steppes pendant des siècles. Née de nouveau, la Horde d'Or s'efforcera de forger l'empire qui fut perdu et d'unir les Hordes du Haless central."
 glh_perso_mongol_administration:0 "Administration Perso-Mongole"
 glh_perso_mongol_administration_desc:0 "Nos ancêtres raffinèrent le système administratif mongol au cours des siècles, mais ils n'étaient pas timides d'incorporer les idées et méthodes des cultures qu'ils soumettaient. Notre système d'administration est en partie basé sur des traditions remontant au Grand Gengis Khan lui-même et en partie sur ce que nous avons adopté des bureaucrates persans et musulmans dans les terres conquises. Si notre Horde d'Or renaissante doit prospérer et continuer à s'étendre, nous devons être prêts à construire un empire sur l'adoption pragmatique."
 glh_tatar_traditions:0 "Traditions Tatares"
 glh_tatar_traditions_desc:0 "Notre empire peut ne plus être gouverné depuis le dos de cheval, mais nos armées le sont encore très certainement. Au cours des siècles, nous sommes restés fidèles à nos origines, nous assurant que peu peuvent égaler l'habileté de nos cavaliers. Alors que nous allons de l'avant et adoptons de nouvelles technologies et tactiques quand nécessaire, nous construisons sur la forte organisation et tradition martiale de l'Empire mongol."
 glh_secure_the_trade_routes:0 "Sécuriser les Routes Commerciales"
 glh_secure_the_trade_routes_desc:0 "Toutes les richesses de ce monde n'originent pas dans les terres sous notre règne. Le commerce est la source de toute richesse et la Horde d'Or a toujours protégé les marchands. En assurant la sécurité de quiconque souhaite déplacer des marchandises à travers notre pays, nous pouvons assurer un flux constant de fourrures, d'artisanat chinois, de soie, d'épices et d'autres nécessités à nos villes. Qu'ils choisissent de nous vendre leurs marchandises ou non, leur seule présence générera de la richesse pour notre peuple."
 glh_populating_the_steppes:0 "Peupler les Steppes"
 glh_populating_the_steppes_desc:0 "Tout comme nous apportons la destruction à nos ennemis, nous devons apporter la paix aux nombreux qui résident à l'intérieur de nos frontières. Avant l'infortune de Timur, Sarai et les villes de la Horde d'Or étaient autrefois l'envie du monde. Que ce soit le modèle pour toutes nos villes. En maintenant la paix intérieure et en encourageant les hommes et femmes talentueux de tout notre empire à planifier et peupler de nouvelles et grandes villes, nous dompterons les steppes."
 glh_religious_pragmatism:0 "Pragmatisme Religieux"
 glh_religious_pragmatism_desc:0 "La doctrine contraignante et inflexible n'a jamais réussi à gagner de nombreux adeptes parmi les hordes tatares. Quand le Grand Khan Öz Beg adopta l'Islam, c'était l'Islam des Cheiks soufis et non des Qadis zélés qu'il invita dans ses terres. Des siècles de tradition et de loyauté sont ce sur quoi nous construirions notre État. La religion a un rôle à jouer, mais nous préférerions voir notre pays prospérer plutôt que s'effondrer dans la lutte pour s'assurer que tous partagent une foi commune."
 ANS_ideas:0 "Idées d'Ansbach"
 ANS_ideas_start:0 "Traditions d'Ansbach"
 ANS_ideas_bonus:0 "Ambition d'Ansbach"
 ans_land_of_the_hohenzollerns:0 "Terre des Hohenzollern"
 ans_land_of_the_hohenzollerns_desc:0 "Bien que la famille Hohenzollern soit plus remarquable pour être Électeurs de Brandebourg, la famille vint d'abord en évidence en Franconie. Le statut des Hohenzollern en tant que Burgraves de Nuremberg permit à la dynastie de se placer en position d'acquérir le Brandebourg. Bien que la branche d'Ansbach soit une branche cadette, notre terre reste l'un des premiers titres notables de la famille et les Hohenzollern ont laissé une marque claire sur notre État."
 ans_restore_the_burgraviate:0 "Restaurer Notre Héritage"
 ans_restore_the_burgraviate_desc:1 "Les principautés sœurs d'Ansbach et de Bayreuth sont le résultat de la division du Burgraviat de Nuremberg. Beaucoup des territoires disputés entre les deux furent annexés à la Ville Libre de Nuremberg. Nous devons nous efforcer de réunir le Burgraviat et être prêts à faire la guerre contre Nuremberg pour regagner la suzeraineté sur nos terres légitimes."
 ans_plassenburg:0 "Plassenburg"
 ans_plassenburg_desc:0 "Après les sièges et l'usure générale, le château de Plassenburg est dans un état pitoyable. Reconstruisons le château en l'un des palais les plus splendides de l'Empire. Les fortifications doivent être assez vastes pour résister à plusieurs armées, et ses commodités assez impressionnantes pour un roi !"
 ans_franconian_reformers:0 "Réformateurs Franconiens"
 ans_franconian_reformers_desc:0 "Ayant écouté le témoignage de Luther à la Diète de Worms, notre Margrave nous implore d'être parmi les premiers à embrasser la réformation. Nous devons maintenir une correspondance étroite avec le réformateur et abriter d'autres partisans de la réformation qui nécessitent notre assistance. Ensemble avec d'autres dirigeants, nous pouvons unir les protestants de l'Empire autour d'articles de foi communs. Notre influence sur la Réformation est ce pour quoi notre État sera connu."
 ans_protestant_exiles:0 "Exilés Protestants"
 ans_protestant_exiles_desc:0 "Offrons l'asile aux protestants fuyant les guerres religieuses de la Contre-Réforme. En combinaison avec des réformes administratives et sociales, un afflux de nouvelles personnes pour peupler les terres ouvertes ou ravagées par la guerre permettra à notre État de prospérer et de se remettre rapidement de la destruction causée par de longs conflits."
 ans_wolf_of_ansbach:0 "Le Loup d'Ansbach"
 ans_wolf_of_ansbach_desc:0 "On dit que la ville d'Ansbach fut autrefois attaquée par un loup mangeur d'hommes. Nos citoyens superstitieux croyaient que le loup était l'esprit vengeur du Bürgermeister récemment décédé réincarné. Ce loup-garou fut finalement chassé de la forêt et tué. Soulagés d'avoir vaincu leurs peurs, les habitants coupèrent le museau du loup et l'habillèrent en vêtements d'homme avec un masque et une perruque et le pendirent au gibet. Bien que bizarre pour certains, cette confrontation audacieuse avec leur plus grande peur est ce qui marque notre peuple et nous devons permettre que ce soit notre inspiration directrice en allant de l'avant. Nous devons laisser les auteurs, poètes et érudits jeter leur lumière sur cette histoire et laisser chaque enfant l'apprendre dès le jeune âge."
 ans_dragoons_of_ansbach:0 "Dragons d'Ansbach"
 ans_dragoons_of_ansbach_desc:0 "Debout, Dragons d'Ansbach !\nDebout, Ansbach-Bayreuth !\nBoucle ton sabre\net équipe-toi pour le combat !"
 OKA_ideas:0 "Idées d'Odoyev"
 OKA_ideas_start:0 "Traditions d'Odoyev"
 OKA_ideas_bonus:0 "Ambition d'Odoyev"
 oka_heirs_of_chernigov:0 "Héritiers de Tchernigov"
 oka_heirs_of_chernigov_desc:0 "Nos dirigeants sont les descendants de saint Michel de Tchernigov et notre pays faisait partie de la Grande Principauté de Tchernigov. Cet héritage nous établit comme les héritiers de l'un des plus grands États de Russie."
 oka_dynamic_diplomacy:0 "Diplomatie Dynamique"
 oka_dynamic_diplomacy_desc:0 "Notre position entre le Grand-Duché de Lituanie, le Grand-Duché de Moscou et la Horde d'Or nous force à compter sur la diplomatie. Nous n'avons d'autre choix que de maîtriser l'art des traités, accords et pactes pour assurer notre existence."
 oka_strengthen_our_tatar_ties:0 "S'Engager dans les Liens Tatars"
 oka_strengthen_our_tatar_ties_desc:0 "Maintenir de bonnes relations avec les Tatars a été impératif à notre survie et a au fil du temps renforcé notre État. Nous devons continuer à surveiller étroitement la politique des Hordes. S'ils nous voient comme un partenaire précieux et une partie fonctionnelle de leur économie, nous pouvons tirer profit de leur dominance sur les Steppes."
 oka_safeguard_agnatic_seniority:0 "Sauvegarder l'Ancienneté Agnatique"
 oka_safeguard_agnatic_seniority_desc:0 "Beaucoup de principautés russes ont changé leurs systèmes d'héritage pour un gain pratique perçu. Nous sauvegarderons plutôt la tradition et resterons loyaux à notre système testé et vrai - l'ancienneté agnatique. Nous savons, comme nos ancêtres le savaient, qu'il n'y a pas de pire sort qu'une Régence Noble due à rester sans héritier."
 oka_cities_of_the_upper_oka_valley:0 "Villes de la Haute Vallée de l'Oka"
 oka_cities_of_the_upper_oka_valley_desc:0 "Notre Grand-Duché dans la Haute Vallée de l'Oka peut paraître petit à certains, mais les villes d'Odoyev, Novosil, Belyov et Vorotynsk sont faites d'un peuple fort et robuste. En temps de guerre, tout citoyen sera obligé de pourvoir à notre militaire."
 oka_fortification_efforts:0 "Efforts de Fortification"
 oka_fortification_efforts_desc:0 "La ligne de défense Zasechnaya Cherta a maintenu les États russes défendus contre les nomades des steppes et autres menaces. Pendant des siècles, nos villes ont été une partie intégrante de cette ligne, nous laissant avec une grande expérience pratique en fortification, pièges et abatis. Avec la menace directe disparue, nous pouvons mettre cette connaissance à profit pour développer notre agence de fortification contrairement à toute autre."
 oka_strengthen_the_oka_river_trade:0 "Renforcer le Commerce de la Rivière Oka"
 oka_strengthen_the_oka_river_trade_desc:0 "La rivière Oka est l'une des plus anciennes routes commerciales de Russie. De notre vallée fluviale, nous pouvons atteindre la Volga, et à travers cela nous pouvons atteindre le Don et la mer d'Azov ou la Caspienne. Les terres riches de Perse sont ainsi facilement à notre portée. Nos commerçants visitent régulièrement ces riches terres étrangères pour vendre les produits pour lesquels nous sommes célèbres tout en important de la soie, des épices et tous les biens exotiques connus de l'homme."
 GHR_ideas:0 "Idées Garhwali"
 GHR_ideas_start:0 "Traditions Garhwali"
 GHR_ideas_bonus:0 "Ambition Garhwali"
 ghr_52_garhs:0 "Héritage des 52 Garhs"
 ghr_52_garhs_desc:0 "Autrefois, notre royaume était divisé en 52 États indépendants. Chaque État avait son propre garh, une forteresse autour de laquelle l'État était organisé. Notre ancêtre, Kanakpal, passa 60 ans à unir et intégrer ces États-forteresses dans notre royaume. À ce jour, nous employons les leçons apprises et notre État continue de compter sur notre capacité à s'adapter pour accommoder de nouveaux ajouts à notre État."
 ghr_himalayan_kingdom:0 "Royaume Himalayen"
 ghr_himalayan_kingdom_desc:0 "Avec nos dos contre les Himalayas infranchissables, nous ne pouvons céder un pouce de notre terre à tout envahisseur. Pourtant, les montagnes elles-mêmes sont un moyen de défense. En Garhwal, chaque vallée a au moins un fort et nos citoyens sont toujours prêts à rencontrer un envahisseur l'épée à la main."
 ghr_rani_karnavati:0 "Diplomatie Martiale"
 ghr_rani_karnavati_desc:0 "En tant que petit État à la périphérie de la plaine indo-gangétique, nos ennemis ont toujours été capables de mobiliser des armées beaucoup plus grandes. Nous devons donc combattre deux fois plus férocement afin qu'il soit connu que tout envahisseur devra payer très cher pour une tentative de conquête. Le message doit être clair, nous ne montrerons aucune pitié ! Au mieux, un envahisseur peut s'attendre à récupérer les nez de ses soldats."
 ghr_land_of_serene_beauty:0 "Terre de Beauté Sereine"
 ghr_land_of_serene_beauty_desc:0 "Assis au pied de l'Himalaya, le nôtre est un pays de vraie beauté naturelle. Notre peuple en tire une grande fierté, et la grâce sereine des montagnes suffit à pacifier même les plus sauvages des dissidents."
 ghr_source_of_the_ganges:0 "Source du Gange"
 ghr_source_of_the_ganges_desc:0 "La source du fleuve sacré Gange se trouve dans notre royaume. Cela fait de notre royaume un lieu saint et nous vaut le respect et la gratitude des peuples de l'Inde."
 ghr_land_of_the_gods:0 "Protéger la Terre des Dieux"
 ghr_land_of_the_gods_desc:0 "Notre royaume est béni d'un grand nombre de temples et monastères. Pendant des siècles, les pèlerins sont venus ici chercher l'illumination et la solitude. Nous devons embrasser et encourager cette partie de notre héritage et nous assurer de toujours protéger ceux qui cherchent nos sanctuaires."
 ghr_crossroad_of_faiths:0 "Carrefour des Fois"
 ghr_crossroad_of_faiths_desc:0 "Contrairement à beaucoup de nos voisins, notre pays est petit et les ressources sont peu nombreuses. Nous avons dû apprendre comment faire la paix entre nous indépendamment des dieux auxquels nous prions. Hindous, Jaïns, Bouddhistes, Sikhs et Musulmans sont tous parmi nos sujets et nous devons faire de notre mieux pour limiter toute friction que ce mélange peut causer."
 DTT_ideas:0 "Idées Dithmarschen"
 DTT_ideas_start:0 "Traditions Dithmarschen"
 DTT_ideas_bonus:0 "Ambition Dithmarschen"
 dtt_resistance_against_feudalism:0 "Résistance au Féodalisme"
 dtt_resistance_against_feudalism_desc:0 "Tandis que les paysans du Cannor sont liés aux chaînes du féodalisme, les peuples de Dithmarschen maintiennent leur indépendance. Nos voisins ont longtemps souhaité soumettre notre peuple, les forçant dans la cruauté du féodalisme. Nos paysans ne seront que sujets du bon berger et non les valets de tyrans étrangers !"
 dtt_kirchspiele:0 "Kirchspiele"
 dtt_kirchspiele_desc:0 "Dans les terres de Dithmarschen, les fonctions d'État sont largement supervisées par les nombreuses paroisses qui parsèment ces terres. Tandis que les princes et rois qui nous entourent gouvernent depuis des châteaux fortifiés, notre peuple administre les terres par les temples sacrés sous le mandat divin de Dieu."
 dtt_trade_missions:0 "Missions Commerciales"
 dtt_trade_missions_desc:0 "L'indépendance et la richesse de Dithmarschen ont longtemps dépendu de l'activité commerciale à l'étranger. De la Baltique à travers la mer du Nord, nos commerçants sont les bienvenus partout où ils accostent, et travaillent sans relâche pour apporter plus de richesse à nos propres rivages."
 dtt_expert_wreckers:0 "Briseurs Experts"
 dtt_expert_wreckers_desc:0 "On dit que quand les récoltes échouent ou que les prises des pêcheurs sont pauvres, beaucoup de nos paysans assument le manteau de la piraterie. Nous ne pourrions jamais admettre ou tolérer de telles actions, mais c'est notre coutume de récupérer les cargaisons maritimes restantes et de récupérer les navires abandonnés par les victimes de la piraterie."
 dtt_levees:0 "Fortifier la Côte"
 dtt_levees_desc:0 "Pendant des siècles, de grandes inondations et marées de tempête ont dévasté nos terres, balayant des établissements entiers sous la mer. Pour protéger contre cette menace, il est vital que nous construisions des digues faisant face vers l'extérieur contre la mer et continuions dans nos efforts de toujours reconstruire ce qui est perdu."
 dtt_ecclesiacstiacl_order:0 "Ordres Ecclésiastiques"
 dtt_ecclesiacstiacl_order_desc:0 "Beaucoup d'ordres religieux existent dans nos territoires, servant fidèlement leur dieu et aidant à guider nos peuples à vivre leurs vies en accord avec les enseignements du Seigneur. Alors que nous continuons à étendre notre influence, nous devons chérir cet héritage et continuer à avoir les ordres comme partie intégrante de notre État."
 dtt_free_farmers:0 "Fermiers Libres"
 dtt_free_farmers_desc:0 "Les fermiers de Dithmarschen ne sont pas liés à donner le produit de leur labeur et peine aux seigneurs mineurs. Cela signifie que tout produit supplémentaire peut être utilisé par nos fermiers eux-mêmes et s'assurer que notre peuple sera toujours plus riche que les sujets exploités de nos voisins."
 HTK_ideas:0 "Idées Hatakeyama"
 HTK_ideas_start:0 "Traditions Hatakeyama"
 HTK_ideas_bonus:0 "Ambition Hatakeyama"
 HTK_kanrei_candidate:0 "Candidat Kanrei"
 HTK_kanrei_candidate_desc:0 "Le clan Hatakeyama appartient à trois sous-branches Ashikaga qui sont traditionnellement nommées au Kanrei. À cause de cela, notre nom a porté plus de prestige que la plupart dans le Shogunat."
 HTK_indomitable_generals:0 "Généraux Indomptables"
 HTK_indomitable_generals_desc:0 "Certains considèrent nos chefs de clan comme des fauteurs de troubles rebelles en raison de nos nombreux conflits avec d'autres daimyo. C'est, cependant, seulement un signe de notre résilience. Nous ne nous rendrons jamais et nous battrons pour ce qui est nôtre même si le Shogun lui-même s'opposait à nous !"
 HTK_mount_koya:0 "Mont Koya"
 HTK_mount_koya_desc:0 "Le Mont Koya a été un lieu saint pour les religions japonaises depuis les temps anciens. Le temple Kongobu-ji et d'autres institutions religieuses sur cette montagne prient traditionnellement pour la santé et la sécurité de nos dirigeants, comme ils ont prié pour ceux qui vinrent avant nous."
 HTK_retainers:0 "Vassaux Hatakeyama"
 HTK_retainers_desc:0 "Nos fiefs sont distribués à travers toute la terre et les chefs de clan ne peuvent pas tout gouverner eux-mêmes. Nous devons plutôt nommer des hommes de mérite pour gouverner nos territoires, et agir comme les mains, yeux et oreilles de notre dirigeant."
 HTK_wakae_castle:0 "Château Wakae"
 HTK_wakae_castle_desc:0 "Notre administration a toujours été centrée sur le château Wakae, une forteresse située entre plusieurs villes commerciales clés. Alors que nous nous étendons, continuons à créer des centres fortifiés d'administration et d'économie à travers notre territoire."
 HTK_clan_unification:0 "Unifier le Clan"
 HTK_clan_unification_desc:0 "Les sous-branches telles que les Bishu et Soshu se sont battues entre elles pour le trône de notre clan pendant des décennies, causant de sérieux troubles politiques et instabilité. Nous devons unifier ces clans une fois pour toutes et nous assurer qu'ils ne causent aucun problème à l'avenir."
 HTK_saiku_shu:0 "Saika-shu"
 HTK_saiku_shu_desc:0 "Si nous devons maîtriser l'usage des armes à feu, nous devons apprendre de ceux qui ont perfectionné leur usage. Dans nos terres, les mercenaires Saika-shu sont renommés pour leur compétence avec de telles armes et feraient un bel exemple à suivre pour nos armées."
 IMG_ideas:0 "Idées Imagawa"
 IMG_ideas_start:0 "Traditions Imagawa"
 IMG_ideas_bonus:0 "Ambition Imagawa"
 IMG_claim_to_shogunate:0 "Prétention au Shogunat"
 IMG_claim_to_shogunate_desc:0 "En raison de nos liens étroits avec la famille Shogun, nous avons une bonne prétention à assumer le manteau du Shogun si la lignée principale devait périr. Même si le Bakufu semble sûr maintenant, nous devons nous assurer que personne n'oublie ce qui est notre droit de naissance."
 IMG_supreme_ruler_of_tokaido:0 "Contrôle du Tokaido"
 IMG_supreme_ruler_of_tokaido_desc:0 "Tokaido ou 'Le Circuit de l'Est' est l'emplacement de la route commerciale la plus importante entre le Japon central et oriental. Faisons tout ce que nous pouvons pour exercer le contrôle sur cette région afin que nous puissions contrôler l'économie de toute la région."
 IMG_history_of_imagawa:0 "Histoire des Imagawa"
 IMG_history_of_imagawa_desc:0 "Notre clan a un passé glorieux que tout le monde devrait avoir l'opportunité d'apprendre. Compilons l'histoire complète de notre clan et de notre peuple, avec des contes d'actes passés pour servir d'exemple à nos fils et voisins de même."
 IMG_revised_clan_law:0 "Lois de Clan Révisées"
 IMG_revised_clan_law_desc:0 "Nous avons besoin d'une loi de clan forte et claire pour nous assurer que nous pouvons gouverner nos sujets, qu'ils soient vassaux ou roturiers, de façon juste et efficace. En compilant toutes les lois et édits, nous assurerons une structure de clan durable. L'Imagawa-Kana-Mokuroku sera la collection de lois la plus significative au Japon."
 IMG_triple_alliance:0 "Triple Alliance"
 IMG_triple_alliance_desc:0 "Parfois, la meilleure façon de vaincre un ennemi est d'en faire votre ami. Sécuriser nos flancs par le mariage non seulement pacifiera nos ennemis et nous gagnera de nouveaux alliés en même temps, mais assurera que nous pouvons ultimement les dominer par le sang aussi bien."
 IMG_mount_fuji:0 "À l'Ombre du Mont Fuji"
 IMG_mount_fuji_desc:0 "Le Mont Fuji est célèbre comme le plus beau paysage de tout le Japon, et a été décrit par de grands poètes depuis les temps anciens. En prenant le rôle de gardiens de cette montagne au sérieux, notre clan bénéficie de sa réputation."
 IMG_march_to_kyoto:0 "Marche vers Kyoto"
 IMG_march_to_kyoto_desc:0 "Le Japon et Kyoto sont enlisés dans le chaos politique. En tant que parents proches de Shoguns précédents, c'est notre obligation, et notre droit, de garder l'Empereur et le Shogun. Nous devons saisir notre place à l'avant du Shogunat avant que d'autres clans prennent l'opportunité !"
 AMA_ideas:0 "Idées Amago"
 AMA_ideas_start:0 "Traditions Amago"
 AMA_ideas_bonus:0 "Ambition Amago"
 ama_omi_genji:0 "Omi-Genji"
 ama_omi_genji_desc:0 "Nos ancêtres appartenaient autrefois au clan Genji, de la famille Minamoto. Ils ont servi les deux Shogunats comme guerriers et officiels, et cette tradition de service loyal coule dans le sang de notre peuple."
 ama_izumo_shugo:0 "Izumo Shugo"
 ama_izumo_shugo_desc:0 "Les terres montagneuses d'Izumo sont riches en minerai de fer et sont célèbres pour leurs armures, lances et épées de haute qualité. Nous devons chérir cet héritage et nous assurer que le simple fait qu'une chose soit faite en Izumo devienne une marque de qualité connue de tout guerrier."
 ama_gassan_toda_castle:0 "Places Fortes Fortifiées"
 ama_gassan_toda_castle_desc:0 "Même quand vaincus en bataille, un château fort permet à nos armées de se retirer et de récupérer. Avec un nombre de châteaux forts à travers ces terres, nous serons capables de contrôler les champs de bataille du Japon. Faisons de notre forteresse principale de Gassan-Toda un exemple que nous cherchons à émuler dans toutes les provinces qui tombent sous notre règne."
 ama_coastal_trade:0 "Dominer le Commerce Côtier"
 ama_coastal_trade_desc:0 "La route maritime est un moyen sous-estimé de transporter des marchandises autour du Japon. Nous devons transformer nos pêcheurs et commerçants locaux en marchands maritimes."
 ama_kizuki_shrine:0 "Kizuki"
 ama_kizuki_shrine_desc:0 "Nous sommes les gardiens du Sanctuaire Kizuko, l'endroit où le premier Empereur du Japon naquit. Le sanctuaire est vénéré mais il a souffert au cours des années. Assurons-nous que le Sanctuaire Kizuki soit toujours bien entretenu et que nous protégions tous les pèlerins."
 ama_iwami_ginzan:0 "Iwami Ginzan"
 ama_iwami_ginzan_desc:0 "La plus grande mine d'argent du Japon se trouve dans notre royaume. Développer et sauvegarder cette source de richesse va être une pierre angulaire non seulement dans notre propre politique économique mais même celle de tout l'archipel."
 ama_ten_brave_warriors:0 "Dix Braves Guerriers"
 ama_ten_brave_warriors_desc:0 "Nos guerriers ont toujours chéri la loyauté par-dessus toutes les autres vertus et n'abandonneraient jamais notre cause même face à une défaite certaine. Honorons les dix meilleurs d'entre eux comme exemple à suivre pour tous, un exemple pour garder le moral haut pour tous ceux qui combattent pour nous."
 HSK_ideas:0 "Idées Hosokawa"
 HSK_ideas_start:0 "Traditions Hosokawa"
 HSK_ideas_bonus:0 "Ambition Hosokawa"
 hsk_kanrei:0 "Kanrei"
 hsk_kanrei_desc:0 "Notre clan est un qui occupe traditionnellement le plus souvent le titre de Kanrei. Cette position nous donne le pouvoir d'agir pour le Shogunat et nous donne le pouvoir dans la politique japonaise."
 hsk_branches_and_retainers:0 "Branches et Vassaux"
 hsk_branches_and_retainers_desc:0 "Nos parents et vassaux possèdent plusieurs riches provinces du Japon central et ils sont très loyaux au chef de clan. Par l'harmonie interne, notre clan sera parmi les plus puissants du royaume."
 hsk_sakai_city:0 "Ville de Sakai"
 hsk_sakai_city_desc:0 "Tandis que Kyoto a décliné pendant les guerres civiles, la ville de Sakai a grandi pour être l'une des villes les plus riches du Japon. En favorisant une bonne relation avec les marchands de Sakai, nous pouvons renforcer notre économie."
 hsk_leader_of_eastern_army:0 "L'Armée de l'Est"
 hsk_leader_of_eastern_army_desc:0 "La guerre civile déchire le Japon. Levons une glorieuse armée de l'est et noyons les forces de l'ouest dans nos troupes."
 hsk_ashigaru:0 "Ashigaru"
 hsk_ashigaru_desc:0 "Si nous devons être capables de lever une armée de la taille nécessaire pour prévaloir en ces temps, nous devons étendre la portion Ashigaru de nos forces dramatiquement. Des nombres massifs de fantassins légèrement blindés nous permettront de surmonter nos ennemis."
 hsk_yamabushi:0 "Yamabushi"
 hsk_yamabushi_desc:0 "Les Yamabushi, pèlerins et moines suivant le Shugendo, voyagent d'État en État. Comme beaucoup de nos propres membres de clan sont dévoués au Shugendo, nous devons nous efforcer de faire des Yamabushi nos informateurs sur les relations étrangères."
 hsk_horeki_reform:0 "Réforme Horeki"
 hsk_horeki_reform_desc:0 "Il est important de rester fort en temps de guerre, mais en temps de paix, nous devons construire une société forte avec des institutions tenables de gouvernement, d'éducation et d'économie. L'âge de destruction est fini, maintenant est le temps de construction !"
 UES_ideas:0 "Idées Uesugi"
 UES_ideas_start:0 "Traditions Uesugi"
 UES_ideas_bonus:0 "Ambition Uesugi"
 ues_kanto_kanrei:0 "Kanto Kanrei"
 ues_kanto_kanrei_desc:0 "Notre clan a été assigné au poste de Kanto Kanrei, le député du Kamakura Kubo, gouverneur du Japon oriental. Notre tâche est d'aider le Kubo à gouverner cette région sauvage, mais aussi d'étouffer toute inclination qu'il pourrait avoir à se révolter contre le Shogunat."
 ues_yamanouchi_and_ogigayatsu_branches:0 "Branches Yamanouchi et Ogigayatsu"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "Les Maisons des Yamanouchi et Ogigayatsu sont deux branches importantes de la famille Uesugi et de son domaine. Tant que les deux lignées sont amicales, notre clan restera fort. Nous devons faire tout ce que nous pouvons pour éviter l'inimitié entre nos frères."
 ues_kamakura_office:0 "Bureau de Kamakura"
 ues_kamakura_office_desc:0 "Kamakura est la ville politique la plus importante de la région de Kanto. C'est aussi le bureau central de l'ancien Shogunat, et la ville n'a pas complètement perdu sa fonction politique depuis. En tant que protecteurs de Kamakura, nous sommes vus comme les dirigeants de Kanto. Utilisons cette position à son maximum pour attirer des guerriers à notre cause."
 ues_dragon_of_echigo:0 "Dragon d'Echigo"
 ues_dragon_of_echigo_desc:0 "Notre clan a favorisé un esprit de courage et de justice, qui ferait craindre les ennemis sur le champ de bataille. Nous devons faire savoir au monde la force de nos chefs de clan. Tout le monde craindra et respectera le Dragon d'Echigo."
 ues_nokizaru:0 "Nokizaru"
 ues_nokizaru_desc:0 "Les Ninja Nokizaru opèrent de l'intérieur de nos terres et sont loyaux à notre cause. Ils peuvent ne pas être le groupe le plus célèbre au Japon, mais il y a peu de doute dans leur capacité. Intégrons les opérations secrètes des Nokizaru dans nos plans et opérations militaires chaque fois que nous le pouvons, ils sont impatients d'exécuter la volonté de notre Seigneur."
 ues_agakita_shu:0 "Agakita-shu"
 ues_agakita_shu_desc:0 "Depuis les jours du Kamakura Bakufu, nos terres du nord ont été le foyer de l'Agakita Shu ou Bande Agano du Nord. Un groupe d'hommes forts locaux très indépendants d'esprit de clans de tout le Japon. Ils peuvent ne pas être les plus faciles à traiter en tous temps, mais cette région est un bon terrain de reproduction pour des samouraïs habiles."
 ues_denkoku_no_ji:0 "Denoku no Ji"
 ues_denkoku_no_ji_desc:0 "Le temps est venu pour la réforme et pour réformer notre société, nous devons rester fidèles au 'Denoku no Ji' - la voie du monarque. '1. Notre comté doit être hérité de pères à fils. Rien ne devrait être considéré comme la propriété des monarques. 2. Notre peuple appartient aussi au pays. Ils ne sont pas le domaine des monarques. 3. Les monarques sont ici pour servir le pays et le peuple, pas vice versa'."
 YMN_ideas:0 "Idées Yamana"
 YMN_ideas_start:0 "Traditions Yamana"
 YMN_ideas_bonus:0 "Ambition Yamana"
 ymn_descendant_of_nitta:0 "Descendant de Nitta"
 ymn_descendant_of_nitta_desc:0 "Nous sommes descendants du clan Nitta, le plus grand rival de l'ancienne famille Ashikaga. Pour certains, cela serait une preuve de notre loyauté tandis que pour d'autres, cela fait de nous un candidat d'opposition naturel. Nous devons habilement utiliser cette lignée dans les nombreuses ouvertures politiques de cet âge."
 ymn_grand_shugo:0 "Grand Shugo"
 ymn_grand_shugo_desc:0 "Au zénith dans le passé, notre chef de clan fut assigné au Shugo de 11 provinces, presque 1/6 du Japon ! Nous devons récupérer nos provinces et continuer pour accomplir ensuite l'objectif politique ultime de nos ancêtres !"
 ymn_mediate_succession_disputes:0 "Médier les Disputes de Succession"
 ymn_mediate_succession_disputes_desc:0 "Comme beaucoup des autres clans Shugo se querellent entre eux sur qui est le légitime héritier de qui, ils se tournent vers nous pour aider à médier leurs disputes. En faisant ainsi, nous pouvons gagner plus d'alliés et de contacts, sans mentionner déstabiliser nos rivaux."
 ymn_leader_of_western_army:0 "L'Armée de l'Ouest"
 ymn_leader_of_western_army_desc:0 "Forgeons une grande armée de l'ouest pour unir les États querelleurs du Japon. La bravoure et des généraux habiles avec des soldats bien entraînés forceront facilement les orientaux à genoux !"
 ymn_acquisition_of_torinin:0 "Acquisition de Torin'in"
 ymn_acquisition_of_torinin_desc:0 "Bien qu'une victoire purement symbolique, notre acquisition réussie du sanctuaire familial Hosokawa pour notre propre clan est un boost majeur au moral, et servira à rappeler à notre famille ce que nous pouvons accomplir quand unis."
 ymn_reunification_of_branches:0 "Réunification des Branches Yamana"
 ymn_reunification_of_branches_desc:0 "Alors que le Japon entre dans une nouvelle période, nous ne pouvons plus maintenir nos anciennes méthodes de gouvernance. Les branches de notre famille qui ont été assignées à d'autres provinces sont devenues trop autonomes et rebelles. Nous devons les réunir par tous les moyens possibles et apporter l'ordre à notre royaume !"
 ymn_isolated_heartland:0 "Territoire Isolé"
 ymn_isolated_heartland_desc:0 "Nos patries Tajima et Inaba sont montagneuses et isolées. Heureusement, cela signifie aussi qu'elles seront difficiles à atteindre pour tout conquérant potentiel. Construisons nos défenses autour des forces naturelles de notre géographie et faisons regretter à tout attaquant d'avoir jamais tourné leurs yeux cupides vers nos possessions."
 DTE_ideas:0 "Idées Date"
 DTE_ideas_start:0 "Traditions Date"
 DTE_ideas_bonus:0 "Ambition Date"
 dte_oshu_shugo:0 "Oshu Shugo"
 dte_oshu_shugo_desc:0 "En tant que clan honorable datant de la période Kamakura précoce, nous avons une forte prétention à gouverner toute la province d'Oshu. Heureusement pour nous, ce que couvre exactement la terre d'Oshu n'est pas bien défini."
 dte_expansion_trhough_marriages:0 "Expansion par Mariages"
 dte_expansion_trhough_marriages_desc:0 "Parfois, amener des clans dans notre famille est plus facile par le mariage et l'adoption au lieu de par les lances et les épées. Marier nos filles et offrir nos fils de rechange pour adoption assurera que nous pouvons nous étendre tranquillement sans attirer trop d'attention."
 dte_renga_group:0 "Groupe Renga"
 dte_renga_group_desc:0 "Bien que notre domaine soit loin de Kyoto, nous sommes impatients des dernières tendances culturelles dans la Capitale Impériale. Un mouvement récent est le Renga, une forme de poésie collaborative qui nécessite que les créateurs maîtrisent les strophes et autres règles de la littérature japonaise. Entraîner cela peut rafraîchir notre pensée, les rendant prêts pour de nouvelles innovations."
 dte_dragon_corps:0 "Corps de Dragon"
 dte_dragon_corps_desc:0 "Nous devons activement chercher des moyens d'incorporer des armes occidentales dans notre armée. Des unités mobiles, armées d'arquebuses devraient composer le corps d'élite de notre armée, nous permettant d'apporter de nouvelles armes et techniques là où elles sont le plus nécessaires. Par la puissance de feu moderne, nous dominerons le champ de bataille."
 dte_red_seal_ships:0 "Navires du Sceau Rouge"
 dte_red_seal_ships_desc:0 "Commander une série de navires construits dans le style occidental pour porter notre commerce à travers les mers nous mettra en bonne position pour dominer les marchés et mieux diriger le flux de marchandises."
 dte_keicho_embassy:0 "Ambassade Keicho"
 dte_keicho_embassy_desc:0 "Nous sommes excellemment positionnés pour atteindre les terres des occidentaux, non en allant vers l'ouest, mais en traversant l'océan Pacifique vers notre est. Cherchons la patrie des commerçants Nanban, cherchant des alliances, la technologie et des accords commerciaux plus lucratifs."
 dte_intensive_domain_development:0 "Développement Intensif du Domaine"
 dte_intensive_domain_development_desc:0 "Le temps dur et la géographie montagneuse font du Tohoku une région pauvre aux yeux de beaucoup. Il y a, cependant, un grand potentiel pour améliorer nos terres. En fondant de nouvelles villes, encourageant et protégeant le commerce, construisant des voies navigables et augmentant la terre cultivée, nous pouvons substantiellement améliorer notre territoire. En abolissant les péages et taxes étouffants, nous pouvons aussi rendre nos sujets riches et la région prospère."
 SHN_ideas:0 "Idées Shoni"
 SHN_ideas_start:0 "Traditions Shoni"
 SHN_ideas_bonus:0 "Ambition Shoni"
 shn_vice_minister_of_dazaifu:0 "Vice-Ministre de Dazai-fu"
 shn_vice_minister_of_dazaifu_desc:0 "L'histoire du clan Shoni à Kyushu commença quand notre chef fut nommé comme vice-ministre de Dazai-fu dans la province de Chikuzen. Cette institution est le centre diplomatique et militaire de la région, et nous gouvernons traditionnellement le nord de Kyushu comme représentant des Empereurs."
 shn_defender_against_mongols:0 "Défenseur du Japon"
 shn_defender_against_mongols_desc:0 "En tant que famille de samouraï dirigeante dans le nord de Kyushu, nous avons bravement combattu contre deux invasions mongoles à la fin du 13e siècle. Les gens disent que les dieux japonais nous ont sauvés, mais c'était en fait nos hommes qui ont combattu pour le Japon ! Si le besoin se faisait sentir, nous nous lèverions encore une fois pour défendre à la fois Kyushu et le royaume en général contre les envahisseurs extérieurs."
 shn_diplomacy_through_tsushima:0 "Diplomatie par Tsushima"
 shn_diplomacy_through_tsushima_desc:0 "Un de nos vassaux, le clan So de l'île de Tsushima a une riche expérience de négociations avec la Corée. De cette façon, nous avons toujours été capables de garder un canal ouvert vers l'extérieur, même en temps où les relations officielles ont été interdites."
 shn_nagasaki_city:0 "Ville de Nagasaki"
 shn_nagasaki_city_desc:0 "Le nord de Kyushu est plein de bons ports pour le commerce étranger, mais Nagasaki dans la province de Hizen est sans doute le meilleur endroit de tous. Faisons de cette ville notre porte principale vers l'Ouest."
 shn_bear_of_hizen:0 "Ours de Hizen"
 shn_bear_of_hizen_desc:0 "Les terres de Hizen abritent beaucoup de guerriers féroces. Certains, comme le chef de la famille Ryuzoji, ont gagné des épithètes pour leur prouesse. Assurons-nous que les hommes de qualité puissent toujours s'élever dans nos rangs et que nous tirions le meilleur parti de la réputation féroce de nos hommes."
 shn_hagakure:0 "Hagakure"
 shn_hagakure_desc:0 "En ces temps éprouvants, il est important d'avoir un principe directeur. Hagakure est une théorie sur le Bushido qui se concentre sur comment nous devons vivre et mourir."
 shn_nabeshima_reform:0 "Réforme Nabeshima"
 shn_nabeshima_reform_desc:0 "Les famines, maladies et autres catastrophes naturelles restent une menace constante à notre économie et stabilité politique. Dans notre royaume, la famille Nabeshima a été pionnière d'un moyen de contrer ces problèmes en introduisant de nouvelles technologies de l'Ouest. Nous serions sages d'apprendre d'eux et d'intégrer de nouvelles technologies et méthodologies pour sauvegarder notre royaume pour les temps à venir."
 OGS_ideas:0 "Idées Ogasawara"
 OGS_ideas_start:0 "Traditions Ogasawara"
 OGS_ideas_bonus:0 "Ambition Ogasawara"
 ogs_shinano_shugo:0 "Shinano Shugo"
 ogs_shinano_shugo_desc:0 "Le clan Ogasawara appartient à une ancienne sous-branche des Genji et gouverne la province de Shinano comme son Shugo. Cette terre est montagneuse et peu accueillante pour certains. Pour notre peuple, cependant, elle a longtemps été une partie intégrée de leur défense contre les étrangers. Emmenons cette expérience avec nous partout où nos armées vont et assurons-nous toujours d'obtenir de bonnes informations locales pour tirer le meilleur parti du terrain dans toute région où nous combattons."
 ogs_suwa_taisha:0 "Suwa Taisha"
 ogs_suwa_taisha_desc:0 "Suwa Taisha au lac Suwa est l'un des plus anciens sanctuaires du Japon, et hautement adoré non seulement en Shinano. Son festival le plus important, Onbashira-matsuri, prouve la bravoure de notre peuple alors qu'ils transportent les rondins sacrés de la montagne au sanctuaire."
 ogs_kiso_uma:0 "Kiso-uma"
 ogs_kiso_uma_desc:0 "Les chevaux de la région de Kiso sont nos amis uniques. Ils ne sont pas grands comme les chevaux arabes et ne courent pas vite comme les mongols. Ce qu'ils ont, c'est une haute endurance pour survivre dans les hautes montagnes."
 ogs_unification_of_ten_kori:0 "Unification des Kori"
 ogs_unification_of_ten_kori_desc:0 "La province de Shinano est divisée en dix Kori, chacun gouverné par une famille de samouraï indépendante. Nous devons unir les terres de ces seigneurs déloyaux pour pleinement utiliser leurs ressources."
 ogs_ogasawara_ryu:0 "Ogasawara-ryu"
 ogs_ogasawara_ryu_desc:0 "Les styles traditionnels ont une haute valeur dans notre société. Nous avons formalisé le système d'arts martiaux et d'étiquette. Notre école de manières devrait être apprise par chaque samouraï."
 ogs_improvment_of_nakasendo:0 "Améliorer le Nakasendo"
 ogs_improvment_of_nakasendo_desc:0 "La Route de la Montagne Centrale, 'Nakasendo' est l'une des routes les plus importantes entre le Japon central et oriental. Nous devons construire des villes, auberges et châteaux le long de cette route montagneuse pour lier les régions ensemble."
 ogs_zenkoji:0 "Zenko-ji"
 ogs_zenkoji_desc:0 "Un grand pèlerinage se trouve dans nos terres, mais le temps et les guerres n'ont pas été bons à ses bâtiments et institutions. Nous devons restaurer le temple et montrer à nos gens une attitude appropriée et respectueuse envers les religions japonaises traditionnelles."
 OTM_ideas:0 "Idées Otomo"
 OTM_ideas_start:0 "Traditions Otomo"
 OTM_ideas_bonus:0 "Ambition Otomo"
 otm_domination_of_northern_kyushu:0 "Unir les Clans"
 otm_domination_of_northern_kyushu_desc:0 "Il y a beaucoup de clans hostiles et forts avec des guerriers braves dans notre région. Nous devons unir les seigneurs mineurs de ces terres et joindre leurs armées aux nôtres !"
 otm_lord_of_bungo:0 "Seigneur de Bungo"
 otm_lord_of_bungo_desc:0 "Le clan Otomo sont les Shugo de Bungo depuis l'ère Kamakura. Ces terres sont connues pour leurs terrains hautement fertiles et les riches récoltes de cette région nous permettent de nourrir des armées plus grandes que beaucoup d'autres Daimyo."
 otm_brave_retainers:0 "Vassaux Loyaux"
 otm_brave_retainers_desc:0 "Nous avons beaucoup de vassaux des sous-branches de notre clan et d'autres familles anciennes et indépendantes d'esprit. Bien qu'ils soient en quelque sorte un groupe indépendant d'esprit, ils montrent encore la plus grande dévotion à notre clan et un zèle à le voir prospérer. Vraiment nous sommes bénis d'avoir de tels fidèles."
 otm_nanban_trade:0 "Accueillir le Commerce Nanban"
 otm_nanban_trade_desc:0 "D'autres peuvent fuir les étrangers comme des barbares, mais nous reconnaissons les bénéfices et avantages du commerce avec eux. Qu'il soit connu qu'ils seront toujours les bienvenus dans nos ports, et nous serons capables d'étendre notre réseau commercial plus loin que nos rivaux."
 otm_christian_conversion:0 "Convertis Chrétiens"
 otm_christian_conversion_desc:0 "Nos interactions croissantes avec les étrangers ont attiré l'intérêt de beaucoup dans notre clan vers la foi chrétienne. Les chrétiens ont beaucoup de protecteurs puissants parmi nos seigneurs et vassaux, et peu sont aussi zélés que les convertis récents. Utilisons bien ces convertis chrétiens, indépendamment de la route que notre propre royaume prend et utilisons leur influence et leur zèle pour faire avancer notre cause."
 otm_tensho_embassy:0 "Ambassade Tensho"
 otm_tensho_embassy_desc:0 "Alors que nous renforçons davantage nos liens avec l'ouest, beaucoup ont suggéré que nous fassions quelque chose d'inouï et envoyions une ambassade pour en apprendre plus sur nos nouveaux amis, leur technologie, idées et modes de vie, et espérons trouver de nouveaux alliés aussi bien. Nous ne devons jamais reculer devant les coutumes ou idées étrangères, car beaucoup peuvent être mises à bon usage dans notre propre patrie."
 otm_kunikuzushi:0 "Kunikuzushi"
 otm_kunikuzushi_desc:0 "Un grand canon a fait son chemin dans notre arsenal, et ses effets sont dévastateurs ; capable de réduire des fortifications et formations entières en quelques tirs. Ces armes sont rapidement devenues connues sous le nom de 'Kunikuzushi', destructeur de provinces, et nous devons en couler autant que nous le pouvons pour triompher sur le champ de bataille."
 OUC_ideas:0 "Idées Ouchi"
 OUC_ideas_start:0 "Traditions Ouchi"
 OUC_ideas_bonus:0 "Ambition Ouchi"
 ouc_descendant_of_baekje:0 "Descendant de Baekje"
 ouc_descendant_of_baekje_desc:0 "Notre chronique dit que nous sommes descendants du Prince Imseong de l'ancien royaume Baekje dans la Péninsule Coréenne. Cette légende nous permet une position prestigieuse dans le Haless oriental."
 ouc_korea_trade:0 "Commerce Coréen"
 ouc_korea_trade_desc:0 "Notre position géographique nous a laissés comme le Daimyo le plus actif pour commercer avec la Corée. Le Ginseong et d'autres marchandises exotiques sont pratiquement monopolisés par nos marchands. Nous devons faire ce que nous pouvons pour conserver cette position favorable et l'exploiter pour surpasser tout parvenu qui nous défierait."
 ouc_fight_against_wokou:0 "Protéger Contre la Piraterie"
 ouc_fight_against_wokou_desc:0 "Pour conserver de bonnes relations avec la Chine et la Corée pour nos commerçants, nous devons patrouiller constamment la mer de Chine orientale. Tant que les pirates et contrebandiers sont communs dans ces eaux, les étrangers ne nous feront pas confiance et peuvent agir contre nous. Si nous les aidons d'autre part, nous pouvons gagner des faveurs, titres et prestige aux cours étrangères."
 ouc_hakata_city:0 "Les Marchands de la Ville de Hakata"
 ouc_hakata_city_desc:0 "Hakata a été un port commercial clé dans le Japon occidental depuis la période Heian. Les marchands de cette ville naviguent vers la Corée et la Chine, ainsi que bien au-delà de la mer de Chine méridionale et même le sud-est du Haless. Nous devons faire bon usage de leur réseau commercial pour étendre notre influence sur les réseaux commerciaux du Haless oriental."
 UTN_ideas:0 "Idées Utsunomiya"
 UTN_ideas_start:0 "Traditions Utsunomiya"
 UTN_ideas_bonus:0 "Ambition Utsunomiya"
 utn_fujiwara_descendant:0 "Descendant Fujiwara"
 utn_fujiwara_descendant_desc:0 "La généalogie dit que les ancêtres du clan Utsunomiya étaient originellement membres de la famille Fujiwara à Kyoto. Cette parenté à une famille si ancienne et vénérée est une que nous pouvons encore utiliser sous forme de connexions diplomatiques avec la Cour Impériale et les autres clans."
 utn_legacy_of_nasu_no_yoichi:0 "Héritage de Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc:0 "Shimotsuke fut autrefois la demeure de Nasu no Yoichi, qui était l'archer le plus épique dans l'ancienne Guerre Genpei. À ce jour, les guerriers de Shimotsuke apprennent son école d'archerie."
 utn_barrier_of_shirakawa:0 "Barrière de Shirakawa"
 utn_barrier_of_shirakawa_desc:0 "Shirakawa no Seki est une barrière majeure du Tokaido. Utilisons cette porte vers la région de Tohoku comme point de contrôle pour le contrôle des marchandises commerciales et des gens de même."
 utn_cadet_branches_in_western_japan:0 "Branches Cadettes dans le Japon Occidental"
 utn_cadet_branches_in_western_japan_desc:0 "Les membres de famille des Utsunomiya ont des branches presque partout au Japon. Certains d'entre eux sont plus puissants que d'autres et dans le Japon occidental, leur aperçu de la guerre navale peut bénéficier à la branche principale du clan."
 utn_annexation_of_oyama_clan:0 "Unifier les Terres Shimotsuke"
 utn_annexation_of_oyama_clan_desc:0 "D'autres clans tels que les Oyama ont remis en question notre domination sur Shimotsuke au fil des années. Nous devons briser ces groupes et transformer ces anciens ennemis en vassaux loyaux. Une fois qu'ils se seront rendus, nous serons plus puissants unis que nous ne l'avons jamais été divisés."
 utn_mediator_of_kanto:0 "Médiateur du Kanto"
 utn_mediator_of_kanto_desc:0 "En tant que l'un des plus anciens clans du Kanto, nous possédons une vision politique aiguë de cette région et avons servi de médiateur entre différentes factions à de nombreuses reprises. De cette manière, nous savons également comment étendre efficacement notre territoire sans provoquer la haine et la crainte des autres..."
 utn_mount_nikko:0 "Mont Nikko"
 utn_mount_nikko_desc:0 "Depuis l'ère antique, le mont Nikko a été un site sacré réputé pour le Shugendo, l'ascétisme montagnard qui mélange le shintoïsme et le bouddhisme. Même le plus puissant des shogun doit aimer cette montagne et désirer y construire un sanctuaire privé."
 ouc_mercantile_diplomacy:0 "Diplomatie Marchande"
 ouc_mercantile_diplomacy_desc:0 "Le commerce a été une entreprise profitable pour notre clan. Mais nous ne devons jamais cesser de chercher davantage d'opportunités pour étendre la portée de nos marchands. Si cela signifie passer par les canaux officiels et payer le tribut nécessaire, c'est ce que nous devons faire. D'autre part, si ce qui est requis est une diplomatie secrète et une prise de décision dynamique, alors nous ne devons pas hésiter à agir non plus. Tout ce qui nous donne une position favorable sur de nouveaux marchés doit être considéré !"
 ouc_welcome_missionaries:0 "Accueillir les Occidentaux"
 ouc_welcome_missionaries_desc:0 "Alors que notre réseau commercial commence à s'étendre, nous entrons en contact avec davantage d'étrangers et de confessions. Peu importe ce qu'ils croient, leur argent est bon, et nous devons donc être aussi ouverts à leurs idées que nécessaire pour sécuriser leur commerce."
 ouc_retainer_factions:0 "Factions de Serviteurs"
 ouc_retainer_factions_desc:0 "Au sein de notre clan, nos serviteurs sont divisés entre deux groupes : les administrateurs et les militaristes. Les deux ont leur utilité, mais nous devons faire attention à ne pas trop favoriser un camp pour garder les deux sous contrôle. De cette façon, nous pouvons récolter les bénéfices de leur compétition saine."
 ASK_ideas:0 "Idées Ashikaga"
 ASK_ideas_start:0 "Traditions Ashikaga"
 ASK_ideas_bonus:0 "Ambition Ashikaga"
 ask_head_of_the_genji:0 "Chef des Genji"
 ask_head_of_the_genji_desc:0 "Nous avons été reconnus comme le chef de toutes les branches Minamoto et de tous les samouraïs du Japon après l'extinction de la lignée de Minamoto Yoritomo. Le leadership de notre clan s'accompagne de grandes attentes de prouesse martiale et le succès sur le champ de bataille sera vu comme une confirmation de notre valeur."
 ask_defender_of_the_imperial_court:0 "Défenseurs de la Cour Impériale"
 ask_defender_of_the_imperial_court_desc:0 "Quand le shogunat de Kamakura est tombé, nous avons protégé l'Empereur et la Cour Impériale. Cela nous a accordé une position à l'avant-garde de tous les clans du Japon, en tant que vrai protecteur de l'Empire et des traditions courtoises."
 ask_bugyoshu_and_hokushu:0 "Bugyoshu et Hokoshu"
 ask_bugyoshu_and_hokushu_desc:0 "Nous devons renforcer les officiels de l'empire tels que les magistrats Bugyoshu et les commandants Hokoshu, aux dépens des daimyos volontaires et souvent rebelles qui en sont venus à dominer le royaume. Une bureaucratie forte sera parfois la seule chose qui se dresse entre nous et une guerre civile ouverte."
 ask_reform_shogun_shugo_system:0 "Réformer le Système Shogun-Shugo"
 ask_reform_shogun_shugo_system_desc:0 "Les daimyos shugo sont d'importants vassaux pour le shogunat, mais ils se sont également révélés à la fois trop indépendants et déloyaux. Nous devons réformer ce système et les amener tous plus fermement sous notre contrôle."
 TKI_ideas:0 "Idées Toki"
 TKI_ideas_start:0 "Traditions Toki"
 TKI_ideas_bonus:0 "Ambition Toki"
 tki_genji_in_mino:0 "Genji de Mino"
 tki_genji_in_mino_desc:0 "En tant que chef des Genji dans le Mino, nous dirigeons d'autres samouraïs locaux depuis le 12ème siècle. Notre domaine occupe une position stratégique d'où contrôler les régions voisines."
 tki_ranjatai:0 "Ranjatai"
 tki_ranjatai_desc:0 "Le Ranjatai est considéré comme un trésor impérial et est normalement enfermé dans le temple Todai-ji. Seules très peu de personnes sont autorisées par l'Empereur à posséder un petit morceau de ce bois d'agar parfumé, et le chef de notre clan appartient à ce petit cercle. Un honneur qui rejaillit sur tout le clan."
 tki_banner_of_balloonflower:0 "Bannière de la Campanule"
 tki_banner_of_balloonflower_desc:0 "Les clans puissants du Mino se rassemblent sous notre Kikyo-mon pour s'unir contre les invasions étrangères. L'harmonie interne est l'une des choses les plus importantes pour défendre notre foyer !"
 tki_inabayama_castle:0 "Châteaux Stratégiques"
 tki_inabayama_castle_desc:0 "Tout comme le château d'Inabayama nous permet de contrôler les routes de montagne du Mino, nous devons nous efforcer d'établir de puissants châteaux dans les provinces que nous conquérons afin d'avoir toujours l'avantage stratégique et tactique."
 tki_peculation_of_aristocrat_mannors:0 "Détournement de Domaines"
 tki_peculation_of_aristocrat_mannors_desc:0 "Nous avons traditionnellement été chargés de surveiller les domaines des aristocrates de Kyoto. En ces temps de conflit cependant, sécuriser les revenus de ces familles peut être assez difficile. Comme nous sommes ceux qui saignent pour protéger ces domaines, il est juste que nous en prenions également la propriété directe."
 tki_saito_family:0 "Innovation Plutôt que Tradition"
 tki_saito_family_desc:0 "Nous sommes à l'aube d'une ère où l'innovation doit être valorisée plus que la tradition. Certains l'ont réalisé il y a longtemps tandis que d'autres sont réticents à suivre. Émulons ceux qui montrent la voie, comme la famille Saito, au lieu d'être laissés désespérément derrière."
 tki_flood_control_of_three_rivers:0 "Contrôle des Inondations"
 tki_flood_control_of_three_rivers_desc:0 "Dans notre province natale, les trois grandes rivières Kiso, Nagara et Ibi causent souvent de graves inondations dans nos rizières. Nous devons contrôler ces cours d'eau et augmenter la fertilité de nos terres dans toutes les provinces sous notre domination."
 STK_ideas:0 "Idées Satake"
 STK_ideas_bonus:0 "Ambition Satake"
 STK_ideas_start:0 "Traditions Satake"
 stk_hitachi_genji:0 "Hitachi Genji"
 stk_hitachi_genji_desc:0 "Nous sommes l'un des plus anciens Genji de la région du Kanto, et avons combattu pour la gloire du clan dans l'est du Japon même avant que Minamoto no Yoritomo ne fonde le shogunat de Kamakura."
 stk_suppression_of_ikki:0 "Suppression des Ikki"
 stk_suppression_of_ikki_desc:0 "Bien que nous soyons nommés au poste de shugo de Hitachi, les seigneurs locaux ont organisé une coalition ikki contre nous. Nous devons leur rappeler qui est le dirigeant légitime de cette terre."
 stk_kashima_jingu:0 "Kashima Jingu"
 stk_kashima_jingu_desc:0 "Kashima Jingu est l'un des trois sanctuaires les plus importants du Kanto. Ce sanctuaire vénère Takemikazuchi, qui est le dieu du tonnerre et des épées, et est également connu comme le patron de la lutte sumo. La garde de ce sanctuaire renforce la résolution de nos armées."
 stk_mito_castle:0 "Règne Central Fort"
 stk_mito_castle_desc:0 "Nous avons choisi de construire nos centres d'administration là où ils ont le meilleur accès aux villes et aux routes commerciales. Nous préférons construire notre gouvernement autour de centres politiques et économiques plutôt que de forteresses solides."
 stk_man_of_fidelity:0 "Réputation Honorable"
 stk_man_of_fidelity_desc:0 "Notre clan est connu pour respecter hautement la foi, le droit et la vertu. Bien que cela puisse entraîner quelques difficultés car nous nous laissons ouverts aux machinations, c'est une attitude qui nous vaut le respect et la loyauté de beaucoup."
 stk_eastern_coalitions:0 "Coalitions Orientales"
 stk_eastern_coalitions_desc:0 "Que ce soit contre les Hojo, les Date ou tout autre intrus dans le Kanto ou le Tohoku, nous avons toujours bien réussi à nous présenter comme un tiers parti raisonnable auquel d'autres clans peuvent s'attacher pour se protéger des envahisseurs. Cette tradition de coalitions orientales nous servira bien tant que nous nous assurerons que les clans qui comptent sur nous n'auront jamais à s'inquiéter de la protection."
 stk_dual_administration:0 "Administration Duale"
 stk_dual_administration_desc:0 "Notre système d'administration est plutôt unique et ingénieux. Au lieu de permettre à notre maison d'être continuellement prise dans des disputes de succession, nous les évitons en établissant un règne territorial pour les branches cadettes avec la stipulation d'un règne alterné. Cela nous permet d'exercer un contrôle effectif sur notre domaine tout en évitant des révoltes inutiles."
 AKT_ideas:0 "Idées Ando"
 AKT_ideas_start:0 "Traditions Ando"
 AKT_ideas_bonus:0 "Ambition Ando"
 akt_march_of_akita:0 "Marche d'Akita"
 akt_march_of_akita_desc:0 "Notre fief d'Akita dans la province septentrionale de Dewa était l'ancienne zone frontale du Japon vers les 'barbares' du nord. La frontière du Japon s'est étendue loin vers le nord, mais l'esprit de nos ancêtres vit encore dans notre sang."
 akt_foothold_in_hokkaido:0 "Commerce Ainu"
 akt_foothold_in_hokkaido_desc:0 "Nous sommes parmi les premiers Japonais qui ont fondé des postes de traite à Hokkaido. Des Ainus, nous pouvons accéder à des biens exotiques mais aussi aux connaissances qu'ils acquièrent grâce à leurs liens avec le Haless continental."
 akt_clan_unification:0 "Unification du Clan"
 akt_clan_unification_desc:0 "En raison de l'installation de certains membres de notre clan au loin, nous avons besoin de développer des moyens de communication rapides et sûrs. Nous devons investir dans des moyens de réduire la distance entre les branches de notre clan afin de pouvoir être sûrs d'agir toujours comme un seul."
 akt_expansion_of_trade_posts:0 "Expansion Commerciale"
 akt_expansion_of_trade_posts_desc:0 "Nos colonies à Hokkaido se sont révélées utiles mais nous aurions plus à gagner en essayant activement de monopoliser tout le commerce du nord. Assurons-nous d'avoir des marchands et des postes de traite dans chaque port important du nord du Japon !"
 akt_ainu_campaigns:0 "Intégration d'Autres Cultures"
 akt_ainu_campaigns_desc:0 "Notre expérience avec nos sujets ainus indisciplinés et à l'esprit indépendant nous a bien équipés pour gérer l'intégration de cultures étrangères. Nous devons nous assurer que peu importe leur origine, tous nos sujets sachent toujours clairement qui est le partenaire dirigeant dans notre relation."
 akt_true_shogun_of_oshu:0 "Vrai Shogun d'Oshu"
 akt_true_shogun_of_oshu_desc:0 "Dans les temps anciens, les chefs de notre clan se présentaient comme le shogun d'Oshu. Avec la chute d'un autre shogun à Kyoto, cette revendication est de nouveau rappelée. Assurons-nous d'être vus comme le pouvoir suprême du nord par tous les moyens disponibles."
 akt_adoption_system:0 "Système d'Adoption"
 akt_adoption_system_desc:0 "Nous vivons dans une société polygame, mais même ainsi, une mauvaise santé et d'autres événements défavorables peuvent parfois menacer notre ligne de succession. Introduire un système d'adoption dans la loi du clan sécuriserait la transition harmonieuse du pouvoir entre nos chefs de clan."
 CBA_ideas:0 "Idées Chiba"
 CBA_ideas_start:0 "Traditions Chiba"
 CBA_ideas_bonus:0 "Ambition Chiba"
 cba_lineage_of_taira:0 "Lignée Taira"
 cba_lineage_of_taira_desc:0 "Le clan Chiba est une ancienne branche des Heishi (Taira) de la fin de la période Heian. Ce clan est reconnu comme l'une des huit factions puissantes de la région du Kanto et nous donne plus de pouvoir et d'influence que notre situation politique n'indiquerait autrement."
 cba_dream_of_masakado:0 "Rêve de Masakado"
 cba_dream_of_masakado_desc:0 "Taira no Masakado, un grand guerrier et proche parent de notre clan dans l'ère antique, a une fois tenté de devenir l'Empereur du Japon oriental. Masakado n'a malheureusement pas pu accomplir son ambition, mais son rêve de créer un nouveau pays pour les samouraïs devrait être notre guide en permanence."
 cba_coalition_with_kamakura_kubo:0 "Coalition avec le Kamakura Kubo"
 cba_coalition_with_kamakura_kubo_desc:0 "Le Kamakura Kubo, le plus haut député du shogunat Ashikaga dans la région du Kanto, a perdu son pouvoir durant les récentes guerres civiles. Cependant, son influence politique a encore une certaine importance. Nous devons déclarer notre intention d'aider le Kubo et utiliser son prestige pour notre propre expansion !"
 cba_sakura_kadan:0 "Sakura Kadan"
 cba_sakura_kadan_desc:0 "Nous ne sommes pas seulement de braves soldats, mais aussi des hommes de sophistication et de culture. Les réunions de poètes à notre château Moto-Sakura peuvent nous aider à explorer l'esprit de logique et d'harmonie."
 cba_katori_jingu:0 "Katori Jingu"
 cba_katori_jingu_desc:0 "Katori Jingu dans la province de Shimousa vénère un dieu pour les guerriers japonais des anciennes conquêtes Ezo. Ainsi, ce sanctuaire est également adoré par de nombreux maîtres qui appartiennent à l'École Katori d'arts martiaux. Nous devons exploiter ce fait pour l'amélioration de nos propres samouraïs."
 cba_irrigation_of_southern_kanto:0 "Irrigation du Kanto Méridional"
 cba_irrigation_of_southern_kanto_desc:0 "De grandes parties de nos domaines sont des zones marécageuses qui ne supporteraient pas une agriculture intensive. Les développements technologiques récents dans le domaine de l'irrigation nous permettent cependant de cultiver de nouveaux champs et de drainer les marais quand nécessaire. Entreprenons un grand projet de développement des terres sous notre contrôle pour l'amélioration de l'économie."
 cba_naval_reform:0 "Réforme Navale"
 cba_naval_reform_desc:0 "Notre longue côte rend une marine faible dangereuse. Nous devons réformer notre marine pour nous assurer qu'elle est à jour et que nos marins sont bien entraînés. Les mers seront notre force au lieu d'une menace constante à notre pouvoir."
 SMZ_ideas:0 "Idées Shimazu"
 SMZ_ideas_start:0 "Traditions Shimazu"
 SMZ_ideas_bonus:0 "Ambition Shimazu"
 smz_satsuma_hayato:1 "Satsuma Hayato"
 smz_satsuma_hayato_desc:0 "Depuis l'ère antique, les hommes de la province de Satsuma étaient connus comme de braves soldats. Nous respectons également cette tradition, et l'entraînement militaire est en fait une partie importante de notre vie quotidienne."
 smz_satsunan_school:0 "École Satsunan"
 smz_satsunan_school_desc:0 "L'École Satsunan était à l'origine un lieu pour que les fils de la noblesse apprennent les préceptes du néo-confucianisme. Avec le temps, elle s'est étendue pour enseigner la conduite appropriée sur et hors du champ de bataille, ainsi que les bases des arts de la chevalerie. Notre patronage continu de cette école nous assurera d'avoir un large bassin de samouraïs bien éduqués et disciplinés pour mener notre domaine à la gloire."
 smz_reunion_of_three_provinces:0 "Réunion de Trois Provinces"
 smz_reunion_of_three_provinces_desc:0 "Nous sommes le shugo de trois provinces (Satsuma, Osumi et Hyuga) dans le sud de Kyushu mais notre influence politique sur ce royaume est de facto très faible. Réunissons ce que la guerre civile a déchiré et recréons un royaume de Kyushu fort."
 smz_tsurinobuse:0 "Tsurinobuse"
 smz_tsurinobuse_desc:0 "Tsurinobuse, 'attirer et tendre une embuscade', est notre tactique la plus efficace qui nous permet de battre des ennemis en surnombre. Nous devons en faire une tactique centrale de nos armées et surprendre les commandants à l'esprit terne des autres clans."
 smz_tanegashima:0 "Tanegashima"
 smz_tanegashima_desc:0 "Les occidentaux qui ont d'abord débarqué sur l'île de Tanegashima ont apporté avec eux des armes nouvelles et intéressantes. Les arquebuses telles que celles-ci deviennent une vue de plus en plus commune partout au Japon mais nulle part elles n'ont été disponibles aussi longtemps qu'ici."
 smz_ryukyu_trade:0 "Commerce d'Okinawa"
 smz_ryukyu_trade_desc:0 "Ryukyu a un rôle vital dans le commerce international de la mer de Chine orientale, mais leur âge d'or est arrivé et parti. Nous devons nous efforcer d'apprendre de leur succès et de leurs erreurs et de nous assurer une position similaire."
 smz_early_westernization:0 "'Occidentalisation' Précoce"
 smz_early_westernization_desc:0 "Grâce à des contacts fréquents et précoces avec les pays occidentaux, nous avons beaucoup appris sur les technologies et idées étrangères. Sur cette base, nous pouvons mener des réformes en économie, industrie et éducation pour nous aider à prendre un avantage sur les autres clans japonais."
 ITO_ideas:0 "Idées Ito"
 ITO_ideas_start:0 "Traditions Ito"
 ITO_ideas_bonus:0 "Ambition Ito"
 ito_gokenin_family:0 "Famille Gokenin"
 ito_gokenin_family_desc:0 "Nos ancêtres ont aidé Minamoto no Yoritomo durant la fondation du shogunat de Kamakura. Comme récompense de cette contribution, nous avons été classés comme son gokenin et avons reçu le fief dans la province de Hyuga. C'est un honneur que peu de familles de Kyushu jouissent."
 ito_alliance_with_tsuchimochi_clan:0 "Unifier le Domaine Ito"
 ito_alliance_with_tsuchimochi_clan_desc:0 "Toutes les familles de nos terres ne sont pas nos ardents supporters. Les Tsuchimochi sont puissants et conservent encore leur indépendance. Nous devons sécuriser leur soutien et ajouter leur pouvoir au nôtre si nous voulons dominer les champs de bataille japonais."
 ito_land_of_gods_landing:0 "Terre de l'Atterrissage des Dieux"
 ito_land_of_gods_landing_desc:0 "Selon la mythologie japonaise, notre foyer est cru comme le premier endroit au Japon où les ancêtres divins des empereurs japonais ont atterri. La glorieuse conquête de la famille impériale a commencé dans cette terre, et donne un excellent exemple à suivre."
 ito_anti_shugo_movement:0 "Mouvement Anti-Shugo"
 ito_anti_shugo_movement_desc:0 "Le style de gouvernement shugo est dépassé et donne du pouvoir aux faibles simplement basé sur leur lignée ! Abandonnons la prétention d'être inférieur au shugo et laissons plutôt notre force et notre capacité parler d'elles-mêmes !"
 ito_network_of_fourtyeight_fortifications:0 "Réseau de Quarante-Huit Fortifications"
 ito_network_of_fourtyeight_fortifications_desc:0 "Afin de nous défendre correctement, nous devons construire un système de fortifications où chaque château peut toujours soutenir le suivant. Il ne peut y avoir d''angle mort' dans notre ligne défensive !"
 ito_sympathy_to_christians:0 "Sympathie pour les Nouvelles Confessions"
 ito_sympathy_to_christians_desc:0 "Certains membres de notre famille ont tout à fait pris goût à la foi chrétienne étrangère. Nous devons bien sûr nous assurer que c'est inoffensif pour les religions traditionnelles mais tant qu'il n'y a aucun mal pour nous, il n'y a aucune raison d'interdire aux gens de choisir leur propre foi."
 ito_foresty_development:0 "Développement de la Foresterie"
 ito_foresty_development_desc:0 "Le cèdre des grandes forêts de notre domaine est d'une qualité particulièrement bonne. Nous devons fournir un soutien pour que cette industrie se développe afin que nous puissions faire usage du bois dans nos projets."
 ISK_ideas:0 "Idées Isshiki"
 ISK_ideas_start:0 "Traditions Isshiki"
 ISK_ideas_bonus:0 "Ambition Isshiki"
 isk_shugo_of_tango:0 "Shugo de Tango"
 isk_shugo_of_tango_desc:0 "Nous sommes le shugo de Tango, la porte de Kyoto dans le San'in-Do et une terre de grande importance économique."
 isk_minister_of_samurai_dokoro:0 "Ministre du Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc:0 "Le clan Isshiki est l'un des quatre clans puissants qui sont traditionnellement nommés pour être le chef de l'armée et de la police dans le samurai-dokoro. C'est ainsi notre responsabilité, et notre privilège de maintenir la paix à Kyoto et dans d'autres zones importantes."
 isk_bridge_of_heaven:0 "Pont du Ciel"
 isk_bridge_of_heaven_desc:0 "Ama no Hashidate est une mince bande de terre entre les deux côtés de la baie de Miyazu. C'est l'un des trois paysages les plus pittoresques du Japon et de nombreux aristocrates visitent notre territoire pour voir cette merveille de la nature. Des poètes célèbres ont également loué sa beauté et ce faisant apportent du prestige à notre nom."
 isk_reclaim_old_territories:0 "Reconquérir les Anciens Territoires"
 isk_reclaim_old_territories_desc:0 "Nos anciennes possessions ont été perdues à cause des caprices de shoguns hostiles. Nous nous souvenons encore quand notre clan exerçait un pouvoir considérable dans ces terres cependant, et nous ne devons pas abandonner notre revendication sur tout ce que nous avons un jour gouverné."
 isk_inadome_gunnery:0 "Artillerie Inadome"
 isk_inadome_gunnery_desc:0 "L'un de nos clans serviteurs a réussi à saisir fermement comment faire le meilleur usage des armes à feu. Suivons leur exemple et faisons entraîner nos soldats avec ces nouvelles armes et développons davantage les tactiques des Inadome."
 isk_upgrade_roads:0 "Améliorer le Réseau Routier"
 isk_upgrade_roads_desc:0 "C'est notre devoir de maintenir les routes de notre domaine et c'est aussi dans notre intérêt d'avoir un accès facile aux grandes villes du royaume. Ces routes seront utilisées non seulement par les commerçants et les voyageurs, elles assureront également que nos troupes peuvent marcher rapidement d'une partie de notre royaume à une autre."
 isk_port_development:0 "Étendre nos Ports"
 isk_port_development_desc:0 "Nous avons plusieurs bons ports naturels dans nos terres qui jusqu'à maintenant sont restés non développés. Développons, fortifions et améliorons ces emplacements afin que de nouvelles villes puissent grandir le long de notre littoral."
 TTI_ideas:0 "Idées Tsutsui"
 TTI_ideas_start:0 "Traditions Tsutsui"
 TTI_ideas_bonus:0 "Ambition Tsutsui"
 tti_warrior_monk:0 "Moines Guerriers"
 tti_warrior_monk_desc:0 "Le clan Tsutsui était initialement une famille de roturiers, jusqu'à ce que le temple Kofukuji nous nomme au rang de moines administratifs. Nos activités, cependant, ne sont pas limitées à la sphère religieuse et nous combattons aussi bravement que n'importe quels guerriers."
 tti_winner_of_eikyo_civil_war:0 "Vainqueur de la Guerre Civile Eikyo"
 tti_winner_of_eikyo_civil_war_desc:0 "Notre défaite des clans Ochi ou Toichi dans la guerre civile Eikyo nous a une fois établis comme le clan dirigeant dans cette zone. La mémoire de cette victoire est encore très vivante et les gens partout nous respectent pour ce grand accomplissement."
 tti_kasuga_shrine:0 "Sanctuaire Kasuga"
 tti_kasuga_shrine_desc:0 "Kasuga Jinja au pied du mont Mikasa se dresse depuis des siècles et est souvent patronné par les empereurs et les plus nobles aristocrates. La garde de ce complexe apporte un grand honneur et prestige à notre clan."
 tti_mountainous_province:0 "Guerre de Montagne"
 tti_mountainous_province_desc:0 "Notre foyer est enclavé et montagneux. Cela nous a habitués à combattre dans des circonstances où d'autres hésiteraient à aller et avec le temps nos armées sont devenues plus résistantes au terrain difficile que celles d'autres daimyos."
 tti_nara_city:0 "La Capitale du Sud"
 tti_nara_city_desc:0 "Il y a des siècles, Nara fut nommée la capitale du sud du Japon et à ce jour elle abrite de nombreux temples et sanctuaires prestigieux. Bien que Kyoto soit maintenant la capitale incontestée du royaume, Nara reste une ville d'importance politique et économique et elle prête une crédibilité et légitimité à notre règne dont d'autres daimyos ne peuvent que rêver."
 tti_wise_opportunist:0 "Opportunistes Sages"
 tti_wise_opportunist_desc:0 "Nous devons rester de tête froide et observer les conflits de nos nombreux voisins plutôt que de nous impliquer à la première opportunité. Grâce à des manœuvres prudentes, nous pouvons nous assurer que nous survivrons et nous étendrons lentement en ces temps politiques dangereux."
 tti_kofukuji_temple:0 "Tradition et Innovation"
 tti_kofukuji_temple_desc:0 "Bien qu'il soit ancien, le temple Kofukuji dans nos terres a fonctionné comme un centre culturel et innovant pendant des siècles. En respectant la tradition tout en étant également ouvert à la façon d'intégrer de nouvelles idées, nous pouvons mener notre clan à la grandeur."
 KKC_ideas:0 "Idées Kikuchi"
 KKC_ideas_start:0 "Traditions Kikuchi"
 KKC_ideas_bonus:0 "Ambition Kikuchi"
 kkc_disinguished_family_in_kyushu:0 "Famille Distinguée"
 kkc_disinguished_family_in_kyushu_desc:0 "Contrairement à d'autres clans puissants de Kyushu, la famille Kikuchi s'est installée avant l'établissement du shogunat de Kamakura. D'autres familles vont et viennent mais nous avons vécu, et vivrons sur cette île pour tous les temps."
 kkc_land_of_fire:0 "Terre de Feu"
 kkc_land_of_fire_desc:0 "Nos terres ont été appelées les Terres de Feu depuis l'âge de la mythologie quand l'empereur Keiko a vu des taches inexpliquées de feu mouvant dans ce qui deviendrait notre royaume. Ces feux étranges peuvent encore être observés au large de la côte parfois et ont laissé notre pays avec une réputation mystique."
 kkc_aso_schrine:0 "Sanctuaire Aso"
 kkc_aso_schrine_desc:0 "Aso Jinja est le sanctuaire le plus important de la province de Higo, et son grand prêtre a une position de grande influence politique. Intégrer cette fonction avec notre famille par adoption nous permettrait d'acquérir une autorité religieuse significative."
 kkc_resistance_against_foreign_intervention:0 "Fortifier le Domaine"
 kkc_resistance_against_foreign_intervention_desc:0 "Nos terres riches sont une cible attractive pour les voisins avides. Nous devons donc consolider et fortifier nos terres pour les rendre aussi peu appétissantes que possible pour les envahisseurs étrangers."
 kkc_religious_coexistence:0 "Coexistence Religieuse"
 kkc_religious_coexistence_desc:0 "Nous avons toujours été proches de l'afflux de nouvelles traditions et religions et avons avec le temps appris la valeur d'être tolérants des nouvelles coutumes. Tentons de trouver un moyen d'harmoniser les religions nouvelles et anciennes."
 kkc_three_chief_retainers:0 "Trois Serviteurs Principaux"
 kkc_three_chief_retainers_desc:0 "Nous avons la chance d'avoir d'aussi forts supporters que les familles Akahoshi, Jo et Kumabe. Nous avons peut-être été trop indulgents avec eux pour cette raison dans le passé cependant. Nous devons abolir leur pouvoir et influence individuels afin qu'ils puissent devenir une partie plus fiable et loyale de notre structure de clan."
 kkc_kumamoto_castle:0 "Bastion Central"
 kkc_kumamoto_castle_desc:0 "La récente rénovation et construction au château de Kumamoto donne le ton pour comment nous devons gouverner les villes sous notre contrôle en permanence. Un château fort et imprenable fournit la sécurité nécessaire pour la croissance économique et politique."
 KNO_ideas:0 "Idées Kono"
 KNO_ideas_start:0 "Traditions Kono"
 KNO_ideas_bonus:0 "Ambition Kono"
 kno_shugo_of_iyo:0 "Shugo d'Iyo"
 kno_shugo_of_iyo_desc:0 "Depuis la fin de la période Heian au 12ème siècle, nous avons été la plus grande puissance navale de la mer intérieure de Seto, et notre marine forte est comment nous avons acquis le titre de shugo de cette province."
 kno_oyamazumi_shrine:0 "Sanctuaire Oyamazumi"
 kno_oyamazumi_shrine_desc:0 "Le dieu de la guerre du sanctuaire Oyamazumi est adoré par de nombreux grands samouraïs japonais. En tant que défenseur du sanctuaire, nous jouissons d'une réputation de résistance au combat attribuée au patronage divin."
 kno_integration_of_cadet_branches:0 "Intégration des Branches Cadettes"
 kno_integration_of_cadet_branches_desc:0 "Nous avons une longue histoire de conflits internes et d'opposition au chef du clan. Nous devons pleinement pacifier et intégrer les branches mineures et renforcer notre règne du clan."
 kno_ruler_of_inland_sea:0 "Règne sur la Mer Intérieure"
 kno_ruler_of_inland_sea_desc:0 "La mer intérieure de Seto a une importance spéciale pour les routes commerciales du Japon et maintenir la domination navale ici peut faire ou défaire notre clan. Nous devons nous assurer d'avoir toujours une marine forte pour contrôler le commerce maritime."
 kno_yuzuki_castle:0 "Château Yuzuki"
 kno_yuzuki_castle_desc:0 "Notre clan a été béni par un château fort et bien placé autour duquel nos activités administratives, économiques et militaires peuvent être planifiées. Cela nous a permis de construire une structure administrative en paix que nous pouvons bien utiliser loin au-delà des frontières de notre domaine original."
 kno_trade_with_asian_continent:0 "Commerce avec le Haless Continental"
 kno_trade_with_asian_continent_desc:0 "Notre emprise sur le commerce interne est forte mais il y a des fortunes à faire sur le continent aussi. Poursuivons la richesse du Haless continental et enrichissons-nous des opportunités qui attendent de l'autre côté de la mer."
 kno_murakami_suigun:0 "Murakami Suigun"
 kno_murakami_suigun_desc:0 "Le clan Murakami est bien connu comme le suigun, 'marine'. Intégrons-les pleinement dans notre propre clan et envoyons ces redoutables corsaires régner sur les Sept Mers !"
 RFR_ideas:0 "Idées Nanbu"
 RFR_ideas_start:0 "Traditions Nanbu"
 RFR_ideas_bonus:0 "Ambition Nanbu"
 rfr_genji_in_the_north:0 "Genji du Nord"
 rfr_genji_in_the_north_desc:0 "Nous sommes à l'origine une branche cadette des Kai-Genji, et notre fondateur a reçu un fief dans la province d'Oshu au 12ème siècle comme récompense pour service loyal au shogunat de Kamakura. Après ce point, nous nous sommes habitués à cette région avec son hiver rigoureux, et savons comment utiliser ces conditions dans nos stratégies et tactiques."
 rfr_owner_of_nine_gates:0 "Propriétaire des 'Neuf Portes'"
 rfr_owner_of_nine_gates_desc:0 "Mutsu a neuf 'Portes' d'où les gens dans les temps anciens envoyaient des chevaux à Kyoto. La tradition de l'élevage de chevaux continue et c'est une que nous devons cultiver car elle nous permet d'élever de la cavalerie plus facilement que beaucoup de nos voisins."
 rfr_connection_with_kyoto:0 "Connexion avec Kyoto"
 rfr_connection_with_kyoto_desc:0 "Nous savons qu'une bonne relation avec les factions fortes de Kyoto est vitale pour notre clan et donc nous devons faire de grands efforts pour maintenir des liens étroits avec la capitale impériale. Notre foyer distant ne nous rendra pas isolés."
 rfr_downfall_of_rebllious_vassals:0 "Chute des Vassaux Rebelles"
 rfr_downfall_of_rebllious_vassals_desc:0 "Nous ne pouvons pas permettre aux serviteurs rebelles tels que les Tsugaru ou Kunohe de détenir le pouvoir dans nos terres. Nous devons écraser les aspirations de ces familles et établir une fois pour toutes qui est le chef de notre clan."
 rfr_morioka_castle:0 "Réforme de Centralisation"
 rfr_morioka_castle_desc:0 "Alors que notre territoire grandit, nous devons être ouverts à adapter notre administration quand c'est nécessaire. Comme nous l'avons prouvé quand nous avons construit notre nouvelle capitale à Morioka, les lois, traditions et même l'ancienne capitale elle-même ne doivent pas être autorisées à se dresser entre nous et notre montée au pouvoir."
 rfr_chosonji_temple:0 "Temple Chosonji"
 rfr_chosonji_temple_desc:0 "Depuis la période Heian, Chosonji a été le temple Oshu le plus important de l'ancien clan Fujiwara. Bien que leur chute rapide nous enseigne la nature transitoire de la vie humaine, nous ne devons pas oublier combien braves et riches ils ont pu devenir quand ils gouvernaient le nord du Japon. Faisons de la montée des Fujiwara notre guide alors que nous rencontrons les temps difficiles du Sengoku Jidai."
 rfr_fight_against_famines:0 "Vaincre les Famines"
 rfr_fight_against_famines_desc:0 "À cause des vents froids en fin d'automne et des neiges lourdes jusqu'au début du printemps, notre peuple souffre souvent de famines sévères et de faim. Nous devons construire des réserves de nourriture et examiner comment nous pouvons améliorer les terres sous notre contrôle pour contrer les catastrophes futures."
 TKD_ideas:0 "Idées Takeda"
 TKD_ideas_start:0 "Traditions Takeda"
 TKD_ideas_bonus:0 "Ambition Takeda"
 tkd_leader_of_kai_genji:0 "Leader des Kai Genji"
 tkd_leader_of_kai_genji_desc:0 "Nous sommes une branche honorable des Genji de Kai. Nous n'appartenons pas directement à la lignée du shogun actuel, mais notre clan a une histoire plus riche et des guerriers plus braves que ces nouveaux venus."
 tkd_river_dams:0 "Shugo des Barrages Fluviaux"
 tkd_river_dams_desc:0 "Kai est une province montagneuse avec de nombreux torrents rapides qui causent souvent de graves inondations sur nos champs de rizières. Nous devons contrôler ces rivières pour rendre l'agriculture plus pratique et efficace."
 tkd_information_network:0 "Réseau d'Information"
 tkd_information_network_desc:0 "Bien que notre territoire soit plutôt géographiquement isolé, avec peu de connexions à d'autres régions, nous ne manquons pas de sources d'information. Notre système de communication bien organisé avec des feux de signalisation et des postes de chevaux, et nos ninjas compétents, nous permettent de surpasser la plupart dans le domaine du renseignement."
 tkd_kurokawa_gold_mine:0 "Mine d'Or de Kurokawa"
 tkd_kurokawa_gold_mine_desc:0 "La découverte d'or dans les montagnes de Kurokawa nous permettra de maintenir de bonnes relations avec nos voisins et ennemis également si nous le choisissons."
 tkd_koshu_hatto:0 "Koshu Hatto"
 tkd_koshu_hatto_desc:0 "Koshu Hatto, les 'lois de la province de Kai', nous permettront de réformer notre structure de clan et d'améliorer la vie quotidienne de notre peuple. Ces nouvelles lois garantiront que non seulement nos serviteurs mais même nos propres dirigeants doivent s'abstenir de verdicts arbitraires. Si nous faisons quelque chose de mal, tout le monde devrait pouvoir signaler l'erreur et nous rappeler de respecter la loi comme écrite."
 tkd_twentyfour_generals:0 "Vingt-Quatre Généraux"
 tkd_twentyfour_generals_desc:0 "Des dirigeants forts seront une sauvegarde plus fiable pour un domaine que n'importe quel nombre de châteaux forts. Nos généraux doivent s'entraîner dur pour leur travail futur sous la guidance de notre dirigeant, le 'Tigre de Kai' pour assurer la qualité de notre leadership."
 tkd_koyo_gunkan:0 "Koyo Gunkan"
 tkd_koyo_gunkan_desc:0 "Finalement l'ère de la guerre sera terminée et nous serons laissés avec les mémoires de nos ancêtres victorieux. Nous devons faire écrire ces histoires pour les générations à venir, afin que nos vies puissent servir d'exemple pour comment vivre et combattre comme un samouraï honorable."
 SBA_ideas:0 "Idées Shiba"
 SBA_ideas_start:0 "Traditions Shiba"
 SBA_ideas_bonus:0 "Ambition Shiba"
 sba_chief_of_military_office:0 "Tradition de Service Militaire"
 sba_chief_of_military_office_desc:0 "Les chefs de clan des Shiba sont traditionnellement nommés au chef du bureau militaire à la cour impériale. Bien que ce poste aujourd'hui signifie juste une position honorable sans aucun service militaire envers l'empereur, les gens attendent encore de grandes choses de notre capacité militaire et interpréteront toute victoire, aussi mineure soit-elle, comme un signe de notre prouesse."
 sba_shugo_of_three_provinces:0 "Shugo de Trois Provinces"
 sba_shugo_of_three_provinces_desc:0 "Nous détenons traditionnellement Echizen, Owari et Totomi. Ces terres nous permettent de nous enrichir des rizières et des ateliers des artisans les plus compétents du Japon."
 sba_consolidation_of_kanrei_position:0 "Consolidation de la Position Kanrei"
 sba_consolidation_of_kanrei_position_desc:0 "Nous sommes l'un des clans qui détiennent traditionnellement la position kanrei. Cela prête un grand prestige et influence à notre clan et en ferait encore plus si nous pouvions réussir à obtenir une emprise plus ferme sur sa nomination."
 sba_atsuta_shrine:0 "Sanctuaire Atsuta"
 sba_atsuta_shrine_desc:0 "Le sanctuaire Atsuta dans la province d'Owari est la demeure de l'épée légendaire la plus célèbre, l'un des trois trésors impériaux sacrés, Kusanagi no Tsurugi. Cette arme sainte attire les guerriers de tout le royaume et notre garde sur elle apporte du courage au cœur de nos suiveurs."
 sba_access_to_northern_japan:0 "Liens Oshu"
 sba_access_to_northern_japan_desc:0 "La province d'Oshu est notre second foyer et est la source de notre nom de clan. Nous devons faire usage de nos liens avec Oshu pour sécuriser les chevaux de guerre forts de cette région."
 sba_shiba_retainers:0 "Maîtriser les Serviteurs Shiba"
 sba_shiba_retainers_desc:0 "Nous avons des vassaux talentueux, mais ambitieux tels qu'Oda, Asakura et Kai dans notre royaume divisé. Ces familles peuvent aussi parfois être la cause de fraction dans notre royaume, cependant, et nous serions sages de les maîtriser. Une supervision étroite et des récompenses suffisantes pourraient faire de ces familles les plus grands atouts de notre règne."
 sba_mogami_family:0 "Famille Mogami"
 sba_mogami_family_desc:0 "Le clan Mogami dans la province de Dewa est l'une de nos branches cadettes les plus puissantes. Tout comme d'autres samouraïs dans cette zone enneigée du nord du Japon, ils ont prouvé qu'ils étaient des soldats durs et braves. Recrutons les Mogami dans nos armées et déchaînons la terreur du nord sur les méridionaux dociles autour de nous."
 YUA_ideas:0 "Idées du Grand Yuan"
 YUA_ideas_start:0 "Traditions du Grand Yuan"
 YUA_ideas_bonus:0 "Ambition du Grand Yuan"
 yua_da_zai_qian_yuan:0 "Da Zai Qian Yuan"
 yua_da_zai_qian_yuan_desc:0 "Kubilai Khan, l'empereur Shizu du Grand Ulus Yuan, a nommé notre empire incomparable basé sur cette phrase célèbre du I-Ching Tuanzhuan, ravi par son caractère propice et son appropriation. Nous avons enfin commencé à vivre à la hauteur de ce nom à nouveau en réclamant l'héritage du Grand Yuan.\n\n'Vaste Ye Qian Yuan, le céleste, le primordial, la nation dominante de tout sous le ciel !'\n"
 yua_pax_mongolica:0 "Pax Mongolica"
 yua_pax_mongolica_desc:0 "La pacification de la Mongolie, de la Chine, du Tibet et de toutes les autres parties du Grand Empire Yuan, a une fois permis à une croissance économique sans précédent de prendre place. Maintenant que nous avons réclamé l'héritage Yuan, nous devons aussi vivre à la hauteur du nom et protéger tous ceux dans nos frontières. Laissons le commerce couler librement, sous la protection bienveillante du Grand Khagan et de sa parenté.\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "Un Royaume Sauvage Saint et Enchanté"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "Les nations plus faibles craignent notre puissance et nous nomment sauvages. Pourtant, elles convoitent une force telle que la nôtre et halètent devant notre grandeur tout en soupirant de leur propre lâcheté. Portons le nom de 'Sauvage' avec fierté, personne n'excelle en férocité comme les fils du Grand Khan.\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "Les Trois Enseignements et Neuf Écoles Tous Respectés"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "L'Empire Yuan n'est pas une simple nation de conquête. Nous apprenons de nos sujets et nous efforçons d'améliorer notre règne. Toutes les écoles et branches de la philosophie chinoise doivent être vénérées. Nous devons gagner la sagesse de ces maîtres comme la nôtre et l'utiliser pour maintenir ensemble et étendre un empire digne de son nom.\n"
 yua_keshik_and_weijun:0 "Keshik et Weijun"
 yua_keshik_and_weijun_desc:0 "En tant qu'Unique Khagan de toutes les Hordes, notre dirigeant devrait être accompagné par ses Keshiktens, et en tant que Fils du Ciel sur le Royaume du Milieu, il doit être défendu par Weijun, les Gardes Impériaux. Ils sont les deux ailes de notre dirigeant, et équilibreront le pouvoir de chacun comme factions dans notre état.\n"
 yua_sino_mongol_administration:0 "Administration Sino-Mongole"
 yua_sino_mongol_administration_desc:0 "Les Chinois ont une tradition longue et stable de gouvernement qui pourrait bien nous servir. Afin de maintenir un empire aussi grand que le nôtre, cependant, nous ne devons pas nous laisser aveugler par les idéaux chinois de méritocratie et de service. Le gouvernement mongol met l'accent sur la loyauté et la fiabilité et a une longue tradition d'employer des hommes capables de partout dans l'empire.\nNous devons nous efforcer de trouver un équilibre doré entre les traditions mongoles et chinoises afin de créer un gouvernement hybride qui est tout aussi capable de gouverner les hauts plateaux du Tibet, les vastes steppes et la grande étendue de la Chine elle-même.\n"
 yua_a_thousand_miles_as_if_at_home:0 "Mille Lieues comme si à la Maison"
 yua_a_thousand_miles_as_if_at_home_desc:0 "Le Grand Ulus du Yuan, était une fois universellement loué pour son système routier extraordinaire. Le long de ses routes bien gardées, il était possible de voyager sans effort sur de vastes distances. Nous devons nous efforcer de recréer cet héritage si nous voulons gouverner un empire aussi vaste que celui de Kubilai Khan.\n"
 city_upon_a_hill:0 "Cité sur une Colline"
 city_upon_a_hill_desc:0 "Nous avons conclu une alliance avec Dieu pour coloniser l'Aelantir. Nous serons une Cité sur une colline, avec les yeux du monde sur nous, un modèle pour toutes les futures colonies."
 BLO_ideas:0 "Idées de Beloozero"
 BLO_ideas_start:0 "Traditions de Beloozero"
 BLO_ideas_bonus:0 "Ambition de Beloozero"
 blo_martial_heritage:0 "Héritage Martial"
 blo_martial_heritage_desc:0 "Les anciens dirigeants de Beloozero, eux-mêmes issus de certaines des familles les plus anciennes et les plus nobles de Russie, se sont mariés avec les descendants du Grand Gengis Khan. Bien que sa parenté ne soit plus sur notre trône, elle constitue encore une partie influente de notre noblesse. Nous devons chérir notre passé martial et créer une armée digne d'un Khan russe."
 blo_monastic_traditions:0 "Traditions Monastiques"
 blo_monastic_traditions_desc:0 "Fondés à la fin du 14ème siècle, les monastères Kirillo-Belozersky et Ferapontov sont les plus grands et pour beaucoup les plus prestigieux monastères de toute la Rus'. L'influence de ces moines et de la grandeur des monastères eux-mêmes, assurent qu'il y a peu qui n'ont pas entendu notre nom prononcé avec vénération."
 blo_strengthen_local_lineages:0 "Renforcer les Lignées Locales"
 blo_strengthen_local_lineages_desc:0 "Autrefois, les fières familles de Beloozero se sont fait un nom bien au-delà de nos frontières. Aujourd'hui, beaucoup de la classe dirigeante sont descendants de nobles moscovites, traditionnellement les dirigeants de Moscou ont même nommé leurs fils pour gouverner nos belles terres. Nous devons nous efforcer de limiter l'influence étrangère et faire plutôt de notre mieux pour promouvoir les vénérables familles de Beloozersk."
 blo_control_the_northern_trade:0 "Commerce du Nord"
 blo_control_the_northern_trade_desc:0 "L'emplacement même de la principauté de Beloozero se prête au contrôle du commerce du nord. De Beloozero, nous pouvons contrôler les lacs et rivières qui constituent les lignes de transport de la Russie du Nord, de la Sibérie et de la Carélie."
 blo_officers_of_beloozero:0 "Officiers de Beloozero"
 blo_officers_of_beloozero_desc:0 "Dans le passé, certains ont appelé notre état petit et se sont moqués de ses origines humbles. Pourtant, que ce soit comme une principauté indépendante ou comme un rouage dans la machinerie d'un état beaucoup plus grand, nous avons toujours pu rassembler un leadership de qualité pour diriger même les plus grandes armées de notre époque. Les officiers de Beloozero viennent d'une longue tradition de service militaire et nous devons faire de notre mieux pour préserver cet esprit et le transfert de connaissances entre les générations."
 blo_winter_warfare:0 "Guerre Boréale"
 blo_winter_warfare_desc:0 "La principauté de Beloozero de nos ancêtres a été construite dans un environnement nordique et, pour certains, rude. Depuis les premiers temps, nous avons compté sur les rivières et lacs de cette terre pour transporter tout, des biens commerciaux aux armées, et nous sommes tout à fait habitués à tirer le meilleur parti du terrain sous notre contrôle. Même alors que notre état grandit, nous devons nous assurer que toutes les troupes de Beloozero sont correctement entraînées pour tirer le meilleur parti du terrain dans lequel elles combattent et que tous les sujets de Beloozero sont correctement préparés pour rendre la vie infernale à tout envahisseur."
 blo_scientific_patronage:0 "Patronage Scientifique"
 blo_scientific_patronage_desc:0 "Le développement technologique et le patronage des arts est quelque chose pour lequel beaucoup de nos anciens princes ont été connus. C'est une tradition que nous devons chérir car c'est ce qui a permis à notre état de rester pertinent dans un monde en changement. Le temps est venu d'institutionnaliser les dépenses en avancement scientifique."
 RSO_ideas:0 "Idées de Rostov"
 RSO_ideas_start:0 "Traditions de Rostov"
 RSO_ideas_bonus:0 "Ambition de Rostov"
 rso_unification_of_rostov:0 "Ré-Unification de Rostov"
 rso_unification_of_rostov_desc:0 "Nos ancêtres ont gaspillé leur héritage et vendu une partie de notre royaume à des dirigeants étrangers. Nous ne devons perdre aucun effort pour reprendre ces zones aux dirigeants de Moscou ou à toute autre famille qui a pris le contrôle du territoire qui devrait légitimement être le nôtre."
 rso_ancient_heritage:0 "Héritage Antique"
 rso_ancient_heritage_desc:0 "Notre grande ville date de la fondation même des états russes dans cette région. Peu d'états restent maintenant avec un passé si long et glorieux mais les Tatars ont brisé notre influence politique. Avec le joug reculant finalement, nous devons à nouveau nous élever pour vivre à la hauteur de notre passé en tant que fondateurs des états russes."
 rso_ecclesiastical_center:0 "Centre Ecclésiastique"
 rso_ecclesiastical_center_desc:0 "En tant que foyer des évêques influents de Rostov, notre ville a une emprise ferme sur les âmes du peuple russe. Nous devons travailler avec l'Église en permanence et quand nous le pouvons, nous devons les aider à accroître leur influence. En travaillant pour l'élévation de nos évêques aux métropolites de toute la région, nous pouvons accroître leur influence et assurer leur soutien pour les années à venir."
 rso_entrepot_of_russia:0 "Entrepôt de Russie"
 rso_entrepot_of_russia_desc:0 "Rostov a toujours été l'une des principales villes marchandes de sa région. Alors que notre influence grandit, celle de nos marchands aussi. Assurons-nous d'avoir leur intérêt à cœur quand nous promulguons de nouvelles lois et stipulations afin que nous puissions maintenir notre emprise sur le commerce dans ces terres."
 rso_rostov_kremlin:0 "Architecture de Rostov"
 rso_rostov_kremlin_desc:0 "Notre ville ne vit plus à la hauteur de son nom comme l'un des centres les plus anciens et les plus influents de Russie. Embarquons-nous dans un programme de construction de monuments emblématiques afin qu'il soit clair pour quiconque visite notre belle ville quel grand endroit c'est. Un Kremlin moderne et une grande cathédrale ne sont que les premiers pas pour montrer l'influence, l'ingéniosité et surtout, la richesse, des dirigeants de Rostov."
 rso_political_influence:0 "Influence Politique"
 rso_political_influence_desc:0 "Qu'elle soit dominée par des évêques ou des princes, notre ville a toujours été au centre des développements politiques dans les terres russes. Cette longue histoire d'influence politique nous a donné une tradition de diplomatie que nous devons maintenir."
 rso_rostov_enamel:0 "Émaux de Rostov"
 rso_rostov_enamel_desc:0 "Dernièrement, des ateliers pour la production d'émaux populaires ont commencé à apparaître partout dans notre royaume. La demande pour ces belles pièces d'art est grande mais elles sont aussi tout à fait possibles à produire en grand nombre. Nous devons encourager la croissance de cette industrie et prendre toute connaissance que nous pouvons en tirer pour l'appliquer à d'autres moyens de production dans notre royaume."
 MVA_ideas:0 "Idées Moraves"
 MVA_ideas_start:0 "Traditions Moraves"
 MVA_ideas_bonus:0 "Ambition Morave"
 mva_margraviate:0 "Margraviat de Moravie"
 mva_margraviate_desc:0 "Le margraviat de Moravie et les privilèges de la diète morave remontent au 12ème siècle. Ce titre nous donne une grande influence dans la région car les rois ou même les empereurs ont rivalisé pour la bonne volonté des états moraves pendant des siècles."
 mva_religious_refuge:0 "Sanctuaire Religieux"
 mva_religious_refuge_desc:0 "Quand les terres de la couronne de Bohême ont été envahies par l'hérésie hussite, nous avons ouvert nos bras aux réfugiés raveliens et nous devons nous efforcer d'abriter quiconque hanté par une telle persécution religieuse."
 mva_cities_of_moravia:0 "Villes de Moravie"
 mva_cities_of_moravia_desc:0 "La Moravie est une terre riche au carrefour entre la Bohême et l'Autriche. Cela a permis à nos bourgeois de prospérer et tant Brno qu'Olomouc sont devenus des centres commerciaux influents à part entière. Nous devons faire ce que nous pouvons pour tirer le meilleur parti de cette position stratégique, et pour renforcer les intérêts de nos bourgeois et artisans."
 mva_land_of_vinyards:0 "Terre de Vignobles"
 mva_land_of_vinyards_desc:0 "Pendant plus de mille ans, les collines de Moravie ont été utilisées pour produire nos vins célèbres. Nous devons continuer à protéger nos vignobles et à promouvoir le vin morave chez nos voisins."
 mva_german_quarters:0 "Quartiers Allemands"
 mva_german_quarters_desc:0 "Notre proximité avec les régions allemandes a mené à une longue histoire de coopération étroite et d'intégration avec la sphère politique et économique allemande. Il n'y a pratiquement aucune ville morave majeure qui n'ait pas un quartier allemand."
 mva_jesuit_university:0 "Université Jésuite"
 mva_jesuit_university_desc:0 "Les jésuites font un travail admirable pour la contre-réforme et sont à bien des égards à l'avant-garde de l'éducation et de l'élaboration d'arguments théologiques. Invitons les jésuites à commencer des séminaires et créer des universités dans nos terres."
 mva_legacy_of_great_moravia:0 "Héritage de la Grande Moravie"
 mva_legacy_of_great_moravia_desc:0 "Il y a des siècles, bien avant les puissances actuelles qui dominent maintenant Cannor, cette région était toute soumise par la Grande Moravie. Nous devons chérir cet héritage et construire un nouvel empire pour le peuple morave."
 EST_ideas:0 "Idées Estoniennes"
 EST_ideas_start:0 "Traditions Estoniennes"
 EST_ideas_bonus:0 "Ambition Estonienne"
 est_brotherhood_of_blackheads:0 "Fraternité des Têtes Noires"
 est_brotherhood_of_blackheads_desc:0 "Depuis un siècle maintenant, la Fraternité des Têtes Noires, constituée de marchands célibataires, armateurs et étrangers, a pris sur elle de protéger les bourgeois estoniens. Nous devons renforcer nos liens avec la Fraternité afin que nous puissions compter sur eux dans les années à venir."
 est_baltic_cooperation:0 "Liens Baltiques"
 est_baltic_cooperation_desc:0 "Les côtes de l'Estonie ont attiré les marins étrangers pendant des siècles. Le long des rives baltiques, notre pays abrite des Danois, des Suédois et des Allemands. Embrassons notre héritage maritime et efforçons-nous de devenir une puissance maritime avec laquelle il faut compter."
 est_academia_gustaviana:0 "Une Académie Estonienne"
 est_academia_gustaviana_desc:0 "Fondons une académie pour l'avancement de la connaissance, des lois et de la théologie estoniennes pour rivaliser avec d'autres centres d'apprentissage cannorien."
 est_baltic_trade:0 "Commerce Baltique"
 est_baltic_trade_desc:0 "Les marchands baltiques ont longtemps dominé nos villes et nos exportations sont toutes outre-mer. Nous devons continuer à renforcer nos liens historiques avec l'organisation commerciale baltique, tout en favorisant également les commerçants, expéditeurs et entrepreneurs estoniens qui essaient maintenant de se tailler leur propre niche dans la région."
 est_castles_of_estonia:0 "Châteaux d'Estonie"
 est_castles_of_estonia_desc:0 "L'ordre livonien a couvert notre pays d'un réseau serré de châteaux afin de nous défendre contre les païens et les Russes. Cela nous a bien servis mais les défenses doivent être maintenues. En tant que petit peuple entouré de voisins hostiles, nous ferions bien de perpétuer l'héritage livonien et maintenir et étendre la ligne défensive que nous avons héritée."
 est_estophilia:0 "Estophilie"
 est_estophilia_desc:0 "Les érudits étrangers des Lumières ont finalement réalisé la grandeur de la langue et culture estonienne. Bien qu'ils soient sûrement en retard pour découvrir ce que nous avons toujours su, nous ne devons pas hésiter à profiter de leur fascination."
 est_national_awakening:0 "Ärkamisaeg"
 est_national_awakening_desc:0 "Un mouvement pour promouvoir la langue littéraire estonienne chez tous les Estoniens, qu'ils soient à l'intérieur de nos frontières ou vivant sous domination étrangère. Les Russes, Suédois, Allemands, Lituaniens et autres peuples ont essayé de garder notre peuple dans l'obscurité trop longtemps. Il est temps que nous revendiquions notre place au soleil et il est temps que le monde lise nos pensées et commandes en langue estonienne."
 TPR_ideas:0 "Idées Tripuranes"
 TPR_ideas_start:0 "Traditions Tripuranes"
 TPR_ideas_bonus:0 "Ambition Tripurane"
 tpr_rajmala:0 "Rajmala"
 tpr_rajmala_desc:0 "Peu peuvent se vanter d'une lignée aussi grande que la nôtre, car nous sommes descendants de la lune, Chandra, lui-même. Commandons une grande généalogie pour commémorer nos liens avec la dynastie lunaire et pour décrire l'histoire de notre peuple."
 tpr_adaptive_administration:0 "Administration Adaptative"
 tpr_adaptive_administration_desc:0 "Notre royaume se trouve à la frontière des royaumes hindous, tribaux et musulmans, et ces états ont tous quelque chose à offrir en termes de force administrative. Nous devons nous efforcer d'adapter nos pratiques à ce qui convient le mieux aux parties disparates de notre royaume. Dans les plaines, nous nommerons des gouverneurs directement comme le font les musulmans, mais dans les collines tribales, nous compterons sur les chefs féodaux traditionnels qui détiennent la terre."
 tpr_religious_syncretism:0 "Syncrétisme Religieux"
 tpr_religious_syncretism_desc:0 "Bien que notre royaume ait vénéré Shiva et d'autres dieux hindous pendant des siècles, beaucoup de nos sujets pratiquent également des coutumes tribales et même musulmanes. Nous avons appris que, si nous voulons prospérer, nous devons être flexibles et ne pas laisser les questions de culte entraver la vraie royauté."
 tpr_extended_army_control:0 "Contrôle Militaire Étendu"
 tpr_extended_army_control_desc:0 "Un grand pouvoir doit être investi dans les commandants de nos armées pour qu'ils puissent réussir, pourtant il y a un danger à leur donner trop de pouvoir. Nous devons nous efforcer de diviser la responsabilité de nos forces armées entre plusieurs généraux et ministres spécialisés en qui nous avons confiance, plutôt que de risquer qu'une personne ait un contrôle total."
 tpr_appointment_of_missips:0 "Nomination de Missips"
 tpr_appointment_of_missips_desc:0 "Les chefs de village sont responsables de la collecte des impôts et de la mise en œuvre locale des décrets royaux, et ont bien servi notre royaume pendant des siècles. Alors que nous grandissons, cependant, le besoin de superviser ces chefs grandit aussi. Nommons des hommes dignes de confiance comme 'Missips' pour superviser les représentants locaux et assurer un meilleur contrôle central sur nos provinces."
 tpr_strenghten_local_defences:0 "Renforcer les Défenses Locales"
 tpr_strenghten_local_defences_desc:0 "Beaucoup de nos fermiers se plaignent d'être harcelés par des raids de l'intérieur tribal. Créons des défenses locales pour protéger notre peuple des caprices des raiders, bandits et armées ennemies maraudeuses. Une campagne paisible est une qui peut grandir riche et profitable."
 HAN_ideas:0 "Idées Hanovriennes"
 HAN_ideas_start:0 "Traditions Hanovriennes"
 HAN_ideas_bonus:0 "Ambition Hanovrienne"
 han_niedersachsicher_reichskreis:0 "Niedersächsicher Reichskreis"
 han_niedersachsicher_reichskreis_desc:0 "Le Cercle de Basse-Saxe administre et coordonne les états dans notre partie de l'Empire d'Anbennar. En travaillant avec lui, nous pouvons unir les princes contre les menaces extérieures, tandis que nous renforçons également notre propre emprise sur les riches terres de Basse-Saxe."
 han_weser_renaissance:0 "Renaissance de la Weser"
 han_weser_renaissance_desc:0 "Notre région est riche et beaucoup ont de l'argent à dépenser pour de grands bâtiments et œuvres d'art. Le long de toute la rivière Weser, nous voyons de beaux châteaux construits dans la nouvelle architecture de notre ère. Nous devons embrasser la renaissance de la Weser et créer de grands bâtiments pour éclipser ceux de nos inférieurs."
 han_shutzenfest:0 "Schützenfest"
 han_shutzenfest_desc:0 "Hanovre a grand besoin d'hommes talentueux pour protéger et étendre nos domaines. Tenons des foires annuelles pour identifier les tireurs les plus compétents de nos terres. De cette façon, nous pouvons assurer à la fois les revenus de nos marchands locaux et un bon approvisionnement en recrues à la fois."
 han_herrenhausen_gardens:0 "Jardins de Herrenhausen"
 han_herrenhausen_gardens_desc:0 "Un grand état comme le nôtre mérite une grande capitale. Les jardins du château de Herrenhausen, à Hanovre, sont déjà célèbres. Étendons et construisons-les pour être une merveille vraiment unique de notre grande capitale, une qui attirera les voyageurs curieux de près et de loin."
 han_strengthen_the_meiertum:0 "Renforcer le Meiertum"
 han_strengthen_the_meiertum_desc:0 "Hanovre a toujours eu une classe forte de fermiers aisés pour tenir la noblesse en échec. Les 'Meiers' hanovriens ont avec le temps en venu à étendre leurs droits pour contrôler la terre au bord de les rendre héréditaires. Prenons cette dernière étape et profitons de permettre aux Meiers de prospérer."
 han_hanoverian_chancery:0 "Chancellerie Hanovrienne"
 han_hanoverian_chancery_desc:0 "Nos liens internationaux nous ont menés à avoir une présence constante dans les capitales étrangères. Nous devons créer une institution permanente pour gérer nos ambassades dans les capitales d'autres états pour améliorer à la fois la capacité et l'efficacité de nos diplomates."
 han_kings_legion:0 "Légion du Roi"
 han_kings_legion_desc:0 "Dans le passé, nos armées ont subi des défaites cuisantes aux mains des soldats prussiens et français. Nous devons construire une armée nouvelle et plus forte, déterminée à restaurer la gloire de Hanovre et à apprendre des erreurs passées."
 AKK_ideas:0 "Idées Aq Qoyunlu"
 AKK_ideas_start:0 "Traditions Aq Qoyunlu"
 AKK_ideas_bonus:0 "Ambition Aq Qoyunlu"
 akk_white_sheep:0 "Les Moutons Blancs"
 akk_white_sheep_desc:0 "Les Aq Qoyunlu, ou les Moutons Blancs, retracent leur lignée à Bayandor Khan, le leader d'une des vingt-quatre tribus oghouz et le petit-fils d'Oghuz Khagan lui-même. Le sang dans nos veines est celui de vrais guerriers et fait de nous les leaders prédestinés de tous les autres peuples."
 akk_unite_the_federation:0 "Unir les Clans"
 akk_unite_the_federation_desc:0 "Pendant de nombreuses années, il a été à notre grand détriment que nous ayons été incapables de régler les disputes de succession de notre fédération. Nous devons régler les disputes des fils des Moutons Blancs et nous unir comme un. Après des décennies de guerre, il y aura peu qui pourront se dresser devant nous si nous travaillions juste ensemble au lieu de nous diviser."
 akk_turko_iranian_bureaucracy:0 "Bureaucratie Turko-Iranienne"
 akk_turko_iranian_bureaucracy_desc:0 "L'Iran pourrait sembler mûr pour une armée telle que la nôtre. Il est facile à conquérir et maintenir sous le pied. Cependant, si nous voulons extraire toute forme de revenu de nos nouveaux sujets, nous devrons compter non seulement sur nos élites militaires. Il n'y a aucune raison que les anciennes familles administratives de ces terres ne continuent pas à accomplir leur travail. Embrassons les traditions anciennes de la bureaucratie iranienne, tant que nous clarifions que la puissance militaire repose avec les armées des Moutons Blancs."
 akk_apanages:0 "Apanages Dynastiques"
 akk_apanages_desc:0 "Les tribus dans notre confédération sont tenues ensemble par la loyauté à notre grand dirigeant mais il y a de nombreux conflits dans ce groupe disparate de supporters. Si nous voulons éviter de nous fragmenter à cause de conflits tribaux mesquins, nous devons nous efforcer de garder toute terre conquise directement dans notre famille dirigeante, plutôt que parmi les chefs qui nous soutiennent."
 akk_expansive_diplomacy:0 "Diplomatie Expansive"
 akk_expansive_diplomacy_desc:0 "Notre royaume se trouve à un carrefour entre les empires de la Méditerranée et ceux de la Grande Iran. À bien des égards, cette région est une de peu d'amis et de nombreux ennemis. Si nous voulons trouver des alliés, nous devrons regarder loin à l'étranger, peut-être même parmi les royaumes chrétiens de l'extrême ouest."
 akk_religious_pragmatism:0 "Pragmatisme Religieux"
 akk_religious_pragmatism_desc:0 "Ce sont des temps dangereux et beaucoup regardent vers les sectes millénaristes pour des réponses. Nous devons faire ce que nous pouvons pour freiner l'extrémisme religieux dans nos terres, tout en travaillant également avec les sectes de derviches plus organisées auxquelles beaucoup des guerriers turcomans appartiennent. En choisissant soigneusement qui allier et qui combattre, nous pouvons construire un état plus fort, un qui aura l'allégeance des derviches sans le chaos que l'extrémisme religieux peut apporter."
 akk_qanun_nama_ye_hasan:0 "Qanun-nama-ye Hasan"
 akk_qanun_nama_ye_hasan_desc:0 "La source de la richesse d'une terre est sa population. Les terres sous notre contrôle ont, cependant, souffert de siècles de guerre. Nous devons protéger nos sujets urbains et ruraux également des raids gratuits et de la coercition. Au lieu de cela, nous devons construire et faire appliquer un ensemble de lois pour rendre la vie et l'accumulation de richesses dans notre royaume sûres et rentables. Nous nous enrichirons alors que nos sujets prospéreront."
 reform_the_diwan:0 "Réformer le Diwan"
 reform_the_diwan_desc:0 "Nous avons la chance d'être servis par des administrateurs persans loyaux et bien éduqués qui ont perfectionné l'art de la gouvernance pendant des générations. Malheureusement, cependant, un bureau héréditaire est un qui avec le temps pourrait stagner et manquer d'innovation.\nEn réduisant le nombre de bureaux hérités à chaque génération, nous pouvons nous assurer que nous récompensons non seulement la loyauté, mais aussi la capacité. Les administrateurs capables doivent accéder à de hautes positions peu importe de quelle famille ils viennent."
 KHO_ideas:0 "Idées Khorasanies"
 KHO_ideas_start:0 "Traditions Khorasanies"
 KHO_ideas_bonus:0 "Ambition Khorasanie"
 kho_land_of_the_rising_sun:0 "Terre du Soleil Levant"
 kho_land_of_the_rising_sun_desc:0 "Avec de grands déserts, de hautes montagnes et de grandes communautés tribales, le Khorasan pourrait sembler un endroit inhospitalier. Pourtant c'est ici, au carrefour de l'Asie centrale, de l'Iran et de l'Inde que de nombreux empires ont choisi d'établir leurs capitales. Sous Shah Rukh, la région a prospéré dans une stabilité relative, et des marchés de Herat aux sanctuaires de Mashhad, nous nous sommes bâti une réputation comme le foyer à la fois de grands érudits et de villes prospères."
 kho_rein_in_the_turko_mongol_emirs:0 "Maîtriser les Émirs Turko-Mongols"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "La majorité de nos armées sont encore constituées des hommes de tribus que Timur a amenés avec lui dans cette région. En organisant ces troupes de manière plus centralisée que son prédécesseur, Timur a renforcé sa puissance militaire mais il a aussi fait de ces émirs turko-mongols des hommes très puissants à part entière. Là où il était capable de commander leur loyauté par gratitude personnelle et mariages, nous devons gagner leur soutien de manières plus durables."
 kho_princely_appanages:0 "Apanages Princiers"
 kho_princely_appanages_desc:0 "Un royaume aussi divers et géographiquement divisé que le Khorasan peut être difficile à tenir ensemble. Souvent les gouverneurs provinciaux devront agir rapidement et avec peu de chance de demander des instructions au centre. Il est essentiel que nous ayons des gouverneurs en qui nous pouvons faire confiance à la fois en termes de loyauté et de capacité.\nLa pratique timouride et gengiskhanide de mettre les princes de la dynastie dans de telles positions nous servirait probablement bien. Chaque gouverneur sera motivé pour faire le maximum de sa position s'il a l'espoir d'hériter du trône lui-même."
 kho_irrigation_network:0 "Canaux d'Irrigation"
 kho_irrigation_network_desc:0 "L'agriculture coûte cher au Khorasan, la terre est sèche et il n'y a pas de rivières majeures à proprement parler. Nos administrateurs persans suggèrent que si nos villes doivent atteindre leur plein potentiel, nous devrons investir dans un grand nombre d'ouvrages d'irrigation et de canaux. Avec assez d'eau, même les fruits les plus rares peuvent être cultivés de Herat à Mashhad et nous pouvons construire des jardins à l'envie de toute l'Asie."
 kho_dynastic_chronicles:0 "Chroniques Dynastiques"
 kho_dynastic_chronicles_desc:0 "Le Khorasan a une longue histoire comme centre d'apprentissage savant, et notre emprise sur cette terre est nouvelle et non testée. Finançons les grands scribes de l'âge, leur permettant de composer les plus grandes chroniques de notre époque, établissant fermement notre maison comme la dynastie dirigeante de la Perse orientale."
 kho_great_sheiks_of_khorasan:0 "Grands Cheiks du Khorasan"
 kho_great_sheiks_of_khorasan_desc:0 "Ces terres abritent de nombreux sanctuaires soufis, ordres et leurs lignées. Les grands cheiks prennent souvent une part active dans la vie sociale et politique de notre société, et leur influence s'étend loin de nos frontières. Même les dirigeants lointains de l'Inde patronnent les cheiks khorasaniens des soufis Chisti ou Naqshbandi, et les Grands Sultans envoient des lettres espérant attirer nos sages dans leurs cours."
 kho_protect_the_caravan_routes:0 "Protéger les Routes Caravanières"
 kho_protect_the_caravan_routes_desc:0 "Entre l'Oxus, l'Inde et l'Iran, le Khorasan est une région de grande importance pour le commerce à long terme. La Route de la Soie passe à travers, connectant Samarkand avec l'Iran et la Méditerranée, et est rejointe à Herat par la Grande Route du Tronc de l'Inde.\nCe long voyage est périlleux et ardu pour de nombreux marchands cependant. En jurant de protéger tous les marchands passant par nos terres, et en construisant des caravanserails réguliers le long des routes commerciales, nous pouvons grandement limiter les risques et probablement attirer encore plus de richesse à nos grandes villes."
 TRS_ideas:0 "Idées Transoxaniennes"
 TRS_ideas_start:0 "Traditions Transoxaniennes"
 TRS_ideas_bonus:0 "Ambition Transoxanienne"
 trs_mawarannahr:0 "Mawarannahr, la Terre au-delà de la Rivière"
 trs_mawarannahr_desc:0 "La Transoxiane, la terre au-delà de l'Amu Darya, ou Oxus, a été connue depuis les jours du grand Iskandar de Macédoine comme la fin de la culture perse. Nos terres sont où l'Iran finit et le Turan commence, un royaume de grandes villes, mais aussi dominé par les tribus turko-mongoles.\nEn temps plus récents, la Transoxiane était le point de départ pour l'Empire de Timur Lenk et elle reste la base pour beaucoup des clans qui ont soutenu sa candidature au pouvoir. Comme Timur l'a montré, nous pourrions faire de grandes choses tant que nous les gardons unis."
 trs_threshold_of_paradise:0 "Seuil du Paradis"
 trs_threshold_of_paradise_desc:0 "Bien qu'il fût loin d'être le premier conquérant à venir en Transoxiane, Timur a fait de la région le centre de son Empire et il a apporté des trésors, artistes, constructeurs et artisans du monde entier à sa grande capitale de Samarkand. Nous devons nous efforcer de soutenir cet héritage, et continuer à embellir ce joyau de premier plan parmi les villes. Des cours de Castille aux palais de Pékin, tous convoiteront la ville dorée sur la Route de la Soie."
 trs_adept_diplomacy:0 "Diplomatie Adepte"
 trs_adept_diplomacy_desc:0 "Par l'éducation et l'entraînement, nos dirigeants acquièrent les vertus de la grande royauté, mais il n'y a aucune école qui enseignera comment survivre dans le climat politique de la Transoxiane. Depuis les jours de Timur, de jeunes princes, oncles et cousins ont comploté les uns contre les autres pour le droit de gouverner cette région. Quand un de nos princes atteint l'âge adulte et réussit à prendre les rênes du pouvoir, nous pouvons être sûrs qu'ils sont, sinon rien d'autre, tout à fait adeptes à l'espionnage et à la politique.\nSi notre royaume doit jamais être libre de cette atmosphère empoisonnée, nous devons mettre fin à de telles querelles internes, nous efforçant de déjouer les rejetons moindres de la famille une fois pour toutes."
 trs_turkoman_cannoneers:0 "Canonniers Turcomans"
 trs_turkoman_cannoneers_desc:0 "Bien qu'il va s'écouler longtemps avant de déterminer toute bataille dans les terres ouvertes de la Transoxiane, la poudre à canon promet de changer la guerre jusqu'à sa fondation même. Les canonniers turcs se sont déjà fait un nom en Inde et en Iran. Le temps est venu de s'assurer que ces hommes talentueux de guerre ne quittent jamais nos terres. Mettons les armuriers les plus compétents au travail et créons le plus grand bras d'artillerie d'Asie centrale."
 trs_scientific_patronage:0 "Patronage Scientifique"
 trs_scientific_patronage_desc:0 "Notre royaume abrite certains des plus grands esprits de cette ère. Grands penseurs, philosophes, écrivains, artistes et astronomes. Si nous voulons vraiment bénéficier de leur brillance, cependant, nous devons oser leur donner les outils pour viser plus haut. Construisons de grandes œuvres et bâtiments au nom de la science. Nous fournirons des observatoires astronomiques, bibliothèques et tout le patronage que les esprits aspirants pourraient exiger.\n\n'Les religions montent et tombent, les empires s'effritent en poussière, mais les œuvres de science sont pour tous les temps.'"
 trs_entrepot_of_the_silk_road:0 "Entrepôt de la Route de la Soie"
 trs_entrepot_of_the_silk_road_desc:0 "Bien que de nombreux endroits bénéficient d'être des points de transit pour la Route de la Soie, nous sommes le centre d'un de ses plus grands entrepôts. D'est en ouest, les commerçants connaissent la réputation de Boukhara et Samarkand, et sont prêts à traverser les déserts du bassin du Tarim et de l'Iran ou les grandes steppes au nord, pour pouvoir vendre leurs marchandises ici, rapportant chez eux notre soie, papier et quels que soient les biens exotiques qu'ils peuvent trouver ici dans leurs patries.\nNotre richesse dépend du maintien de la paix. Sans Timur, et Gengis Khan avant lui, beaucoup trouvent cela trop dangereux à entreprendre. Nous devons nous efforcer de protéger tous les commerçants dans nos terres et négocier le droit de passage pour tous les commerçants à long terme qui cherchent nos marchés."
 QOM_ideas:0 "Idées Ajami"
 QOM_ideas_start:0 "Traditions Ajami"
 QOM_ideas_bonus:0 "Ambition Ajami"
 qom_jibal:0 "Jibal"
 qom_jibal_desc:0 "Quand les Arabes sont une fois venus en Perse, ils ont surnommé notre région Jibal, les montagnes, car les nombreuses montagnes des chaînes du Zagros et d'Alborz est ce qui la définit. À la frontière occidentale de la Grande Iran, la région est la porte d'entrée entre les états du Caucase turc et la Grande Iran.\nPourtant Jibal n'est pas toutes montagnes, car dans les bassins se trouvent un certain nombre des villes les plus anciennes et les plus grandes de l'Iran et entre ces bassins, des cols et routes connectent la population urbaine de notre Empire. Comme les empires avant nous, des anciens Mèdes aux Timourides, nous devons fortifier les cols et patrouiller les routes aussi bien que nous pouvons, car ils sont la ligne de vie de notre état."
 in_honor_of_ali:0 "En l'Honneur d'Ali"
 in_honor_of_ali_desc:0 "Peu importe s'ils se considèrent sunnites ou chiites, la grande majorité de nos sujets honorent les Imams, la famille de Muhammad et même Ali. Bien que cette conviction soit considérée comme une faiblesse par certains érudits légaux, c'est quelque chose qui unit notre peuple, qu'ils soient mystiques soufis, sunnites réguliers, alévis ou chiites duodécimains."
 qom_legacy_of_the_ilkhans:0 "Héritage des Ilkhans"
 qom_legacy_of_the_ilkhans_desc:0 "Pendant des centaines d'années, l'Iran et le Caucase ont été dominés par des guerriers turcs. Ils ont constitué la fondation militaire d'un certain nombre d'états tels que ceux de l'Ilkhanat, des Seldjoukides ou plus récemment des Timourides. Ajam se trouve au centre même de la région turko-perse plus grande, et pour cette raison c'était ici que les Ilkhans ont une fois construit leur capitale à Sultaniyya. Aujourd'hui les Ilkhans sont partis depuis longtemps mais leurs monuments et leurs traditions demeurent, à Sultaniyya leur mausolée témoigne encore de l'empire qui était autrefois.\nSi nous voulons dominer cette région, nous devons embrasser les idéaux de royauté de l'Ilkhanat, et gagner la loyauté des guerriers turcs qui demeurent encore ici."
 qom_persian_language_and_court_culture:0 "Langue Perse et Culture de Cour"
 qom_persian_language_and_court_culture_desc:0 "La haute culture perse reste une constante à travers les âges, peu importe quels conquérants vont et viennent. L'Iran est tombé de nombreuses fois, mais à la fin c'est la langue et culture perse qui se répandent dans leurs patries. De l'Anatolie à Samarkand, et même le Bengale, c'est la langue d'Hafiz et Rumi qui ouvrira les portes aux commerçants, politiciens et érudits."
 qom_tribes_of_iraq_e_ajam:0 "Tribus d'Iraq-e Ajam"
 qom_tribes_of_iraq_e_ajam_desc:0 "Ces terres ont été surnommées Iraq-e Ajam, ou Iraq étranger, par les étrangers et sont dominées par des citadins persans et des guerriers turcs amenés par les Mongols, Seldjoukides et Timourides. À la périphérie des grands établissements, cependant, un grand nombre de groupes de nomades et semi-nomades traversent et peuplent la région, Arabes, Turcomans, Baloutches, Kalaj et Bédouins. Certains sont ici depuis des siècles, d'autres sont arrivés plus récemment, tous ont traditionnellement été laissés principalement à leurs propres dispositifs. Nous devons faire usage de ces groupes dans nos défenses, car personne ne connaît la campagne perse mieux qu'eux."
 qom_shahanshah:0 "Shahanshah"
 qom_shahanshah_desc:0 "À ce jour, l'héritage de l'Empire perse vit sous la forme du titre royal Shah, utilisé par les dirigeants persanisés partout. Nous devons unir tout le peuple iranien sous notre dirigeant, Shahanshah, le Roi des Rois."
 FRS_ideas:0 "Idées Farsi"
 FRS_ideas_start:0 "Traditions Farsi"
 FRS_ideas_bonus:0 "Ambition Farsi"
 frs_land_of_the_persians:0 "Terre des Persans"
 frs_land_of_the_persians_desc:0 "Dans de nombreux pays, Perse et Persans, dérivés de Fars et Farsis, sont les noms utilisés pour se référer à tout l'Iran. Si important a été notre impact sur la culture et l'économie de cette région. Des contreforts des montagnes du Zagros aux côtes du golfe Persique, les terres du Fars abritent certaines des villes les plus anciennes et les plus célèbres des Iraniens et de la culture iranienne."
 frs_center_of_religion_and_philosophy:0 "Centre de Religion et Philosophie"
 frs_center_of_religion_and_philosophy_desc:0 "Pendant des siècles, Fars et Shiraz ont été un centre vibrant de philosophie, théologie et culture, attirant les grands penseurs de son époque de tout le monde persanisé et islamique. Nous ne devons pas gaspiller cet héritage, continuons à patronner les arts, littérature et théologie afin que nous puissions continuer à briller comme le joyau le plus brillant en Perse."
 frs_diplomatic_prudence:0 "Prudence Diplomatique"
 frs_diplomatic_prudence_desc:0 "Là où d'autres régions ont été promptes à soutenir de nouveaux conquérants montants, ou promptes à se rendre avec des armées devant leurs murs, Fars a souvent favorisé une approche plus prudente et équilibrée. La clé de la survie dans un monde dangereux n'est pas de se rendre dès que nous sommes menacés, mais ce n'est pas non plus d'aller chercher un combat dont nous ne savons pas encore qui gagnera. Alors que de nouveaux prétendants à la suprématie en Perse vont et viennent, nous considérerons soigneusement nos options. Notre peuple sera ici longtemps après que tous les nouveaux venus soient partis, peu importe s'ils gagnent ou perdent leurs conflits mesquins."
 frs_shirazi_wine:0 "Étendre la Production de Vin"
 frs_shirazi_wine_desc:0 "La légende dit que c'est en Perse que le vin fut une fois découvert. Une fille, ayant perdu la faveur du roi Jamshid, but le jus de raisin fermenté afin de mettre fin à sa vie. Au lieu de cela, elle trouva le secret du vin et en peu de temps il se répandit de la cour royale.\nLe vin a été produit et consommé en Perse pendant des millénaires, mais aucun ne peut rivaliser avec ceux faits des excellents raisins cultivés sur les pentes en terrasses des montagnes du Zagros dans le Fars. La réputation du vin de Shiraz s'est répandue bien au-delà des frontières et est grandement demandée même en Inde et en Europe.\nNous devons étendre notre système d'irrigation et faire ce que nous pouvons pour augmenter notre production de vin, tout en commercialisant nos biens très recherchés sur les marchés étrangers."
 frs_shirazi_school:0 "École de Shiraz"
 frs_shirazi_school_desc:0 "En tant que centre d'apprentissage, il n'est peut-être pas surprenant que les ateliers du Fars aient accédé à la renommée pour la grande production de livres et peintures miniatures. Des maîtres peintres et fabricants de livres célèbres se sont toujours installés dans nos villes et ont joui de notre protection.\nL'école de Shiraz ne peut fleurir qu'avec un soutien somptueux pour créer plus de livres, cependant, et c'est quelque chose que nous devons fournir si nous ne voulons pas être éclipsés par les relieurs et peintres indiens ou azerbaïdjanais."
 frs_integrate_the_qashqai:0 "Intégrer les Qashqai"
 frs_integrate_the_qashqai_desc:0 "Bien que Fars soit le foyer de nombreux Persans sédentaires, et de grandes villes et industries, elle est aussi peuplée par de grands groupes d'hommes de tribus nomades. Les Qashqai et d'autres groupes ont souvent été en désaccord avec les citadins, menant à des conflits coûteux entre les deux qui ne bénéficient pas au royaume.\nNous devons intégrer les Qashqai et leur donner une place dans nos villes tout en garantissant leurs droits d'utiliser la terre pour le pâturage. En retour, nous demandons que notre dirigeant soit consulté pour la nomination de nouveaux Ilkhans, leurs dirigeants traditionnels."
 frs_capital_for_an_empire:0 "Une Capitale pour un Empire"
 frs_capital_for_an_empire_desc:0 "Avec sa proximité étroite avec les routes commerciales du golfe, sa grande importance pour la culture perse et sa sécurité relative des ennemis de notre peuple, Fars est un endroit idéal d'où gouverner un état perse. Prenons inspiration des grands Empires avant nous et créons une capitale digne de ce nom. Nous devons étendre et rénover chaque partie de la capitale, construisant de nouveaux canaux pour l'irrigation, bains publics, bazars, murs de ville, places, palais, mosquées, madrassahs et jardins.\nTous ceux qui souhaitent devraient être autorisés à s'installer ici car ce sera la plus grande capitale que l'homme ait jamais vue !"
 LRI_ideas:0 "Idées Lur"
 LRI_ideas_start:0 "Traditions Lur"
 LRI_ideas_bonus:0 "Ambition Lur"
 lri_kingdom_in_the_zagros_mountains:0 "Royaume dans les Montagnes du Zagros"
 lri_kingdom_in_the_zagros_mountains_desc:0 "Le peuple lur de notre état habite une région que beaucoup trouveraient inhospitalière. En fait, les montagnes du Zagros ont été vues comme une barrière entre l'Iran et la Mésopotamie pendant des siècles. Cela ne nous dérange pas car la plupart de notre peuple est habitué à une vie nomade cependant, déplaçant leurs moutons à travers les pentes et cols comme ils le souhaitent."
 lri_jadda_ye_atabak:0 "Jadda-ye Atabak"
 lri_jadda_ye_atabak_desc:0 "Quand le Royaume de Malamir gouvernait cette région, ils ont utilisé leur pouvoir pour couper une grande route des montagnes, améliorant grandement la facilité avec laquelle le commerce pouvait être conduit à travers le Zagros tout en obtenant aussi leur propre part pour l'entretien.\nAujourd'hui le Royaume de Malamir n'est plus, car Shah Rukh l'a écrasé dans les années 1420, mais la route demeure. Nous devons apprendre des Atabeks et ne pas laisser leur route se gaspiller. En continuant à assurer son entretien, nous nous assurons que nous pouvons fournir un service précieux à nos voisins et que nous ne manquerons jamais d'argent."
 lri_haven_for_dissenters:0 "Un Havre pour les Dissidents"
 lri_haven_for_dissenters_desc:0 "La vie nomade de la plupart de nos sujets peut être séduisante pour certains. Il y a de nombreux groupes, à la fois nomades et sédentaires, pour lesquels il n'y a plus de place dans les vastes plaines de Mésopotamie ou les vallées d'Iran. Des gens qui se sont trouvés du côté perdant des guerres, qui ont été dégagés pour faire place à l'irrigation ou qui ont été jugés trop indisciplinés pour rester quand le pouvoir central a été étendu.\nNous devons ouvrir nos bras à ces gens et leur permettre de s'installer comme nouvelles tribus dans nos montagnes. Personne ne sera aussi déterminé à défendre leurs nouveaux foyers que ceux qui ont tout perdu."
 lri_popular_religion:0 "Religion Populaire"
 lri_popular_religion_desc:0 "Bien que nous sachions que tous parmi notre peuple sont de bons musulmans, il n'est pas toujours clair que les sages instruits des plaines seraient d'accord avec cette évaluation. Peu ici parlent ou lisent l'arabe et beaucoup vivent dans un isolement relatif du monde extérieur. Entre notre vénération des sanctuaires locaux, les emamzadas (descendants des Imams) et la prévalence de sectes syncrétiques telles que le Yarsanisme, cela frapperait les plus instruits des Oulémas comme assez troublant. Pourtant cette ouverture à la variété est aussi une force, car il est difficile d'imaginer un peuple avec lequel nous aurions du mal à intégrer dans notre société à cause de préoccupations religieuses."
 lri_looms_of_the_lurs:0 "Métiers à Tisser des Lurs"
 lri_looms_of_the_lurs_desc:0 "Certains diraient que notre tissu n'est pas aussi sophistiqué que les tissus soyeux des gens des plaines, mais la laine que nos moutons fournissent nous permet de créer des textiles à la fois robustes et beaux pour lesquels il y a une forte demande bien au-delà de nos propres terres."
 lri_rise_of_the_lurs:0 "Montée des Lurs"
 lri_rise_of_the_lurs_desc:0 "La vie dans les montagnes n'est pas toujours facile. Notre peuple est dur et fort, ayant enduré une vie dans un terrain rude, défendant leurs troupeaux contre les raiders et résistant aux attaques d'envahisseurs étrangers quand nécessaire. Au fil des siècles, nous avons aussi agi comme faiseurs de rois et aidé divers prétendants dans le royaume perse.\nMaintenant le temps est venu de nous élever pour nous-mêmes, de saisir les terres autour de nous et de former une armée capable de détruire celles des faibles sédentaires."
 lri_foreign_trade:0 "Liens Commerciaux Étrangers"
 lri_foreign_trade_desc:0 "Peut-être vaut-il mieux regarder loin pour des alliés plutôt que dans notre voisinage immédiat. Nous détenons dans nos terres un certain nombre de ressources que les Compagnies européennes des Indes désirent, et beaucoup de leurs agents ont déjà exprimé un intérêt pour une coopération plus poussée. Forgeons des alliances avec les royaumes européens et garantissons la sécurité de leurs marchands en échange de leur protection et patronisation."
 QAR_ideas:0 "Idées Qara Qoyunlu"
 QAR_ideas_start:0 "Traditions Qara Qoyunlu"
 QAR_ideas_bonus:0 "Ambition Qara Qoyunlu"
 qar_black_sheep:0 "Les Moutons Noirs"
 qar_black_sheep_desc:0 "Nous sommes la confédération des Moutons Noirs. Notre lignée remonte aux grands Khans oghouz et nos guerriers ont fait trembler le monde. Autrefois nous avons courbé nos têtes devant les Ilkhans et Timur mais nous nous dressons maintenant indépendants et plus forts que jamais, prêts à prendre la direction de tous les clans turcs d'Iran, d'Anatolie et du Caucase."
 qar_governor_of_azerbaijan:0 "Gouverneur d'Azerbaïdjan"
 qar_governor_of_azerbaijan_desc:0 "Bien que beaucoup de nos campagnes militaires contre nos suzerains timourides nous aient donné une expérience précieuse, peut-être le gain le plus important était le titre de gouverneur timouride, donné par Shah Rukh à Jahan Shah afin de l'aider à pacifier notre peuple. Ce que Shah Rukh n'a pas réalisé c'est que cela nous permet de revendiquer la légitimité du Timur, qui a une fois défait et conquis tous les états du Caucase. Cet honneur nouvellement trouvé nous donne une plateforme pour construire une emprise durable sur le Caucase, l'Azerbaïdjan et peut-être un jour même la Perse."
 qar_dynamic_warfare:0 "Guerre Dynamique"
 qar_dynamic_warfare_desc:0 "Notre région s'est révélée périlleuse pour de nombreux envahisseurs. Les montagnes, déserts, plaines et forêts du Caucase et de l'Iran exigent une adaptation rapide aux circonstances locales et un œil vif pour les avantages stratégiques et tactiques. Notre guerre prolongée contre d'autres fédérations turcomanes et les Timourides nous ont permis de perfectionner une forme dynamique de guerre, mélangeant raids, guerre de grande manœuvre et batailles rangées."
 qar_freedom_with_responsibility:0 "Liberté avec Responsabilité"
 qar_freedom_with_responsibility_desc:0 "Un dirigeant vraiment grand est celui qui sait comment déléguer. Nous avons soumis un grand nombre d'états sur une gamme large et diverse de climats et paysages. Si notre empire doit grandir, nous devons apprendre à donner du pouvoir aux petites dynasties locales qui se rendent à notre règne, leur permettant de taxer leur propre peuple et lever leurs propres armées à notre service."
 qar_patron_of_iranian_culture:0 "Patron de la Culture Iranienne"
 qar_patron_of_iranian_culture_desc:0 "En tant que conquérants de l'Iran et de l'Iraq, nous avons hérité des villes et palais des grands empires avant nous. Si nous voulons survivre et prospérer dans cette région, nous devons ajouter nos propres monuments et architecture aux leurs et patronner les érudits persanisés de nos peuples sujets."
 qar_irrigation_and_public_works:0 "Irrigation et Travaux Publics"
 qar_irrigation_and_public_works_desc:0 "Des siècles de guerre, depuis l'invasion mongole, ont laissé les terres d'Iran et de Mésopotamie dévastées. De grands ouvrages d'irrigation qui garantissaient autrefois le bien-être de nos sujets ont été mis en déchets et l'agriculture est tenue en otage par les caprices des saisons.\nÀ court terme, nous devons construire des magasins de grain afin que nous puissions aider notre peuple en temps de besoin. Afin de sécuriser l'avenir, cependant, nous devons restaurer ce qui était autrefois ruiné et reconstruire les ouvrages publics qui permettront aux terres Qara Qoyunlu d'être fertiles et productives une fois de plus."
 MHR_ideas:0 "Idées Mahri"
 MHR_ideas_start:0 "Traditions Mahri"
 MHR_ideas_bonus:0 "Ambition Mahri"
 mhr_lands_of_frankincense_and_the_khareef:0 "Terres de l'Encens et du Khareef"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "Bien que nos terres puissent paraître pauvres et arides à certains, elles ont été bénies de deux manières importantes. La première est que nous produisons beaucoup de l'encens et myrrhe fabuleux qui est demandé par les nombreux peuples du monde.\nLa seconde est la mousson saisonnière, ou Khareef, avec sa brume caractéristique. Elle assure que la terre est verte et même luxuriante pendant une partie de l'année. Sans cette eau, notre état ne pourrait pas exister comme nous le connaissons."
 mhr_mercenary_traditions:0 "Traditions Mercenaires"
 mhr_mercenary_traditions_desc:0 "Les Mahra ont été dans cette région pendant longtemps. Selon certains, nous avons été ici plus longtemps que tous les autres groupes de l'Arabie du sud. Nous avons, cependant, souvent été un partenaire moindre de voisins plus grands. Les soldats mahri ont servi dans les armées du Yémen ou d'Oman et nos mercenaires sont ce qui nous a fait un nom à l'étranger plutôt que nos propres armées."
 mhr_mahra_tribes:0 "Les Tribus Mahra"
 mhr_mahra_tribes_desc:0 "Notre langue est différente de beaucoup des autres parlées dans cette péninsule, beaucoup font même une différence entre les Mahri et les Arabes. Quoi qu'il en soit, notre peuple descend des fils du grand Mahra bin Haydan bin Qahtan bin Yarub. Depuis des temps immémoriaux, notre peuple a été divisé en deux groupes. Les Banu Sar contrôlent le pays Mahra côtier tandis que les Banu Shahawih contrôlent l'intérieur.\nSi nous voulons prospérer, nous devons unir l'intérieur et les tribus de l'intérieur et les tribus côtières. Car les deux groupes sont nécessaires pour à la fois défendre et étendre notre pays."
 mhr_pilots_of_the_arabian_sea:0 "Pilotes de la Mer d'Arabie"
 mhr_pilots_of_the_arabian_sea_desc:0 "Nous avons navigué les eaux de la mer d'Arabie pendant des centaines d'années et peu de capitaines connaissent les eaux aussi bien que nous. Il y a des communautés mahri des villes swahilies de l'Afrique de l'Est aux banlieues animées du Caire ou de Bassora. Notre héritage maritime a rendu nos marins très recherchés non seulement pour équiper les navires, mais aussi comme pilotes précieux pour guider les navires de toutes les nations à travers des eaux traîtresses ou inconnues."
 mhr_camels:0 "Chameaux Mahra"
 mhr_camels_desc:0 "Les chameaux de Mahra sont célèbres bien au-delà de nos propres frontières. Ils ont été valorisés par les califes d'autrefois et les poètes anciens, tels qu'Abu Tammam, ont chanté les louanges à leurs noms. On nous a même dit que dans des pays lointains, le nom même Mahri ou 'Mehari' est devenu synonyme d'un chameau de selle.\nLes chameaux mahri ont bien servi les pèlerins, marchands et raiders pendant des siècles. Alors que notre état se développe et se modernise, nous devons continuer à maintenir les traditions anciennes d'élevage et de garde qui nous ont permis de favoriser de telles bêtes de somme polyvalentes."
 mhr_book_of_navigation:0 "Livre de Navigation"
 mhr_book_of_navigation_desc:0 "La compétence et l'expérience de nos navigateurs sont connues de Zanzibar à Timor, mais nous ne pouvons pas risquer que les secrets commerciaux meurent avec un seul homme. Nous devons faire compiler par nos meilleurs navigateurs un nouveau manuel de navigation. À jour et sans secrets gardés, pour le bénéfice des générations futures de marins."
 mhr_rein_in_the_chiefs:0 "Maîtriser les Chefs"
 mhr_rein_in_the_chiefs_desc:0 "Traditionnellement, beaucoup du pouvoir dans notre société a été entre les mains des 'Mukaddams', chefs qui contrôlent les diverses communautés de l'intérieur, tandis que nos sultans ont passé beaucoup de l'année sur l'île de Socotra. Cela peut parfois mener à un effusion de sang inutile en interne et même de nouveaux conflits surgissant avec nos voisins.\nIl est temps que nous intervenions pour contrôler les chefs ou, si besoin est, les remplacer par des serviteurs plus loyaux."
 YEM_ideas:0 "Idées Yéménites"
 YEM_ideas_start:0 "Traditions Yéménites"
 YEM_ideas_bonus:0 "Ambition Yéménite"
 yem_al_yaman:0 "Al-Yaman, Arabie Heureuse"
 yem_al_yaman_desc:0 "Depuis les temps anciens, le Yémen a été connu comme l'Arabie heureuse. Là où beaucoup de la péninsule est stérile, désertée et sèche, le Yémen a été béni d'un climat montagnard doux, de précipitations et de bonnes terres agricoles. Des villes côtières de la Tihama basse aux terres agricoles en terrasses des hauts plateaux yéménites, notre pays est prospère et arable."
 yem_control_of_the_red_sea:0 "Contrôle de la Mer Rouge"
 yem_control_of_the_red_sea_desc:0 "Chaque année, un nombre considérable de navires traversent les océans Arabique et Indien pour livrer épices, coton, soie, gemmes, encens, esclaves et autres marchandises hautement convoitées entre l'Égypte et l'Inde. Pour accomplir ce voyage, ils doivent impérativement passer par Bab-el-Mandeb, un détroit étroit entre nos côtes et l'Afrique. Nous devons tirer le meilleur parti de la puissance que nous confère notre position stratégique, à la fois en protégeant les nombreux navires marchands dans nos eaux et en leur faisant payer ce précieux service."
 yem_yemeni_architecture:0 "Architecture Yéménite"
 yem_yemeni_architecture_desc:0 "Les souverains du Yémen à travers les siècles ont tous voulu laisser leur empreinte sur ces terres, et ils ont rarement été pauvres. Il est temps que nous fassions usage de notre richesse pour construire de grands ouvrages d'irrigation, édifier nos propres madrasas et châteaux, afin de rivaliser avec les dynasties d'antan. Qu'aucun visiteur ne puisse douter qu'il soit arrivé dans le plus impressionnant des pays arabes."
 yem_uniting_yemeni_tribes:0 "Unification des Tribus Yéménites"
 yem_uniting_yemeni_tribes_desc:0 "L'intérieur du Yémen, les hauts plateaux et même les basses terres autour des cités côtières abritent une variété de puissants chefs tribaux. Nombre de ces clans peuvent mobiliser de solides groupes de guerriers qui ont prouvé leur capacité à repousser les envahisseurs étrangers au fil des siècles, mais ils sont tout aussi susceptibles de se retourner contre nos propres collecteurs d'impôts.\nIl est temps que nous unissions véritablement ces tribus belliqueuses pour créer une population loyale, unie contre nos ennemis communs plutôt que des groupes dispersés toujours désireux de défendre leur propre autonomie."
 yem_promoting_yemeni_trade_ports:0 "Promotion des Ports Commerciaux Yéménites"
 yem_promoting_yemeni_trade_ports_desc:0 "Depuis des siècles, les marchands yéménites prennent la mer depuis des ports comme Zabid, Moka ou Aden, et certaines dynasties ont même établi leurs capitales dans ces cités côtières. Les précipitations et la fertilité des sols ont pu faire du Yémen un pays prospère, mais c'est le commerce qui soutient notre richesse. Nous devons soutenir nos commerçants et marchands dans tout ce que nous entreprenons, car sans eux notre État serait de peu d'importance."
 yem_foreign_embassies:0 "Ambassades Étrangères"
 yem_foreign_embassies_desc:0 "Notre position dans ce monde est très attractive et cela signifie que nous attirons toujours l'attention indésirable de pays proches et lointains. Il est temps que nous utilisions la richesse et l'influence que nous avons accumulées pour obtenir des alliances et des garanties des grandes puissances de ce monde, afin de protéger nos positions tant sur terre qu'en mer."
 RAS_ideas:0 "Idées Rassides"
 RAS_ideas_start:0 "Traditions Rassides"
 RAS_ideas_bonus:0 "Ambition Rasside"
 ras_living_imam:0 "L'Imam Vivant"
 ras_living_imam_desc:0 "Là où d'autres chiites attendent un Imam caché ou se dissimulent parmi les sunnites, soufis ou autres hérétiques, notre peuple suit plutôt l'Imam Zaïdite. Il est notre guide dans le domaine temporel comme dans le domaine spirituel, et lui et ses descendants nous guideront toujours contre l'infidèle, l'hérétique ou tout autre ennemi qui pourrait croiser notre chemin."
 ras_yemeni_highlands:0 "Hauts Plateaux Yéménites"
 ras_yemeni_highlands_desc:0 "Le Yémen a toujours eu la réputation d'être la partie la plus fertile et la plus prospère de l'Arabie, et c'est vrai. Il y a peu d'endroits dans cette péninsule avec d'aussi bonnes terres agricoles ou autant de précipitations que les nôtres. Les hauts plateaux yéménites que nous appelons notre foyer sont particulièrement tempérés et accueillants à bien des égards ; ici nous pouvons cultiver à la fois la nourriture et les fameux caféiers de notre peuple."
 ras_unite_rassid_state:0 "Un État Rasside Unifié"
 ras_unite_rassid_state_desc:0 "Trop longtemps les descendants de notre dynastie se sont battus entre eux pour la direction de notre État. Il est temps que nous trouvions un dirigeant fort qui puisse prendre les fidèles Rassides et nous mener à la victoire contre les ennemis étrangers et les tribus intérieures dissidentes."
 ras_mountain_strongholds:0 "Bastions Montagnards"
 ras_mountain_strongholds_desc:0 "Dans notre défi aux dirigeants temporels qui cherchent à contrôler notre pays, nous avons souvent dû construire de solides structures défensives. Les hauts plateaux yéménites ont toujours dû être remplis d'installations défensives, des grandes forteresses aux petites tours. Cette attitude de vigilance constante est celle que nous devons emporter avec nous en nous étendant vers les basses terres et autres régions. Nous devons toujours être vigilants et prêts à défendre ce qui nous appartient."
 ras_salt_in_water:0 "Comme le Sel se Dissout dans l'Eau"
 ras_salt_in_water_desc:0 "Il a été dit qu'un commandant étranger a déclaré un jour que les troupes envoyées au Yémen 'fondraient comme le sel dissous dans l'eau'. Bien que ce soit un témoignage de l'hostilité de cette terre envers un envahisseur extérieur, c'est aussi un objectif vers lequel nous devons tendre. Unifions notre peuple et travaillons tous ensemble pour vaincre tout envahisseur extérieur. Unis, il n'y a rien que nous ne puissions accomplir !"
 ras_secure_trade_monopolies:0 "Sécuriser les Monopoles Commerciaux Yéménites"
 ras_secure_trade_monopolies_desc:0 "Tout comme nous contrôlons la source de la plupart du café mondial, nous sommes dans une position unique pour contrôler le commerce de la mer Rouge ainsi que le commerce terrestre en Arabie. Cette source de richesse doit être exploitée."
 MSY_ideas:0 "Idées Mushasha"
 MSY_ideas_start:0 "Traditions Mushasha"
 MSY_ideas_bonus:0 "Ambition Mushasha"
 msy_fervent_millenarianism:0 "Millénarisme Fervent"
 msy_fervent_millenarianism_desc:0 "Les Musha'sha' savent que Sayyid Muhammad bin Falah est l'incarnation du Mahdi et c'est selon sa volonté que nous avons taillé un État pour les justes dans ces terres. Nous sommes fortifiés par notre foi et l'exaltation mystique qui nous permet d'accomplir des actes extraordinaires, au nom de sa dynastie rayonnante. La fin est proche et il est temps que le monde apprenne à suivre les enseignements des Musha'sha' !"
 msy_messianic_legacy:0 "Héritage Messianique de Muhammad bin Falah"
 msy_messianic_legacy_desc:0 "Répandre la parole de Sayyid Muhammad et de ses descendants est plus qu'une mission pour les Musha'sha', c'est notre devoir. Nous devons éclairer tous ceux que nous venons gouverner ainsi que répandre la parole aux sujets opprimés de nos voisins."
 msy_swamp_warfare:0 "Guerre des Marécages"
 msy_swamp_warfare_desc:0 "La région autour du Chatt al-Arab jusqu'au golfe Persique est un labyrinthe de rivières, marécages et îles que tout envahisseur trouvera très difficile à contrôler ou même à naviguer. Utiliser le paysage à notre avantage a été la voie des guerriers Musa'sha' depuis la création de notre État, et trouver des moyens de mettre cette expérience à profit lors de notre expansion nous permettra de continuer à vaincre des ennemis qui sembleraient plus forts que nous."
 msy_arabistan:0 "Arabistan"
 msy_arabistan_desc:0 "Le message Mushasha a toujours trouvé un écho chez les justes, mais il a une influence particulièrement forte parmi les tribus arabes d'Irak et du nord de l'Arabie. Le soutien dont nous jouissons de ces tribus est une force que nous devrions bien utiliser pour gouverner et étendre notre influence."
 msy_house_united:0 "Une Maison Unie"
 msy_house_united_desc:0 "Bien que notre État ait parcouru un long chemin depuis sa fondation par Muhammad ibn Falah, nous sommes toujours porteurs de son héritage, et ses descendants sont encore d'une importance centrale pour le gouvernement Mushasha. Au fil des années cependant, sa dynastie s'est agrandie et beaucoup de temps et d'énergie sont perdus en intrigues, factions et complots entre les branches et leurs divers partisans. Réglons ces différences une fois pour toutes et établissons une succession claire pour celui qui est le chef de la famille."
 msy_outward_pragmatism:0 "Pragmatisme Extérieur"
 msy_outward_pragmatism_desc:0 "Avoir des amis est une nécessité dans un monde hostile. Nos convictions religieuses rendent peu probable que quiconque nous considère autrement que comme des hérétiques, ce qui peut rendre difficile la recherche de partenaires parmi nos voisins. Nous ne devons donc pas avoir peur de faire ce que nous pouvons pour cultiver de bonnes relations avec des États plus puissants dans notre voisinage."
 msy_sufis_shias_middle_east:0 "Soufis et Chiites du Moyen-Orient"
 msy_sufis_shias_middle_east_desc:0 "Il y a de nombreux chiites dans les terres d'Iran et d'Irak qui ont dû mener des vies secrètes pendant des siècles. Attendant que le Mahdi se révèle enfin, et même parmi ceux qui se considèrent sunnites, il y a ceux, sages par des années de pratiques soufies, qui montrent un grand intérêt pour les nouveaux enseignements des Musha'sha'. Invitons ces hommes et femmes dans nos terres ; certains feront sans aucun doute progresser notre théologie tandis que d'autres peuvent nous aider à développer les terres que nous contrôlons maintenant."
 SIS_ideas:0 "Idées Sistanaises"
 SIS_ideas_start:0 "Traditions Sistanaises"
 SIS_ideas_bonus:0 "Ambition Sistanaise"
 sis_lake_hamun:0 "Lac Hamun"
 sis_lake_hamun_desc:0 "Depuis les hauts Hindu Kush, les rivières d'Helmand, Khash Rud, Farah Rud et Harut Rud convergent toutes vers le lac Hamun et la dépression de Gud-i Zirah. Cela crée un type spécial de basses terres irriguées qui diffère des déserts et montagnes environnants. Le lac, qui contiendrait la semence de Zoroastre, a été impératif au bien-être de notre peuple au fil des siècles, à la fois comme centre d'irrigation et pour faire fonctionner nos moulins à eau."
 sis_saffarid_legacy:0 "Héritage Saffaride"
 sis_saffarid_legacy_desc:0 "Pendant 200 ans, le Sistan fut la base de la dynastie saffaride, surmontant les gouverneurs tahirides du califat abbasside, ils furent capables de tailler un empire en Perse orientale. Bien que l'Empire saffaride n'ait pas duré longtemps, la dynastie a démontré la force que le peuple du Sistan peut posséder. Nous devrions nous efforcer d'imiter nos ancêtres saffarides et nous souvenir que ce qui ressemble à une province lointaine est en fait les graines d'un empire."
 sis_subjugation_of_tribes:0 "Soumission des Tribus"
 sis_subjugation_of_tribes_desc:0 "Nous contrôlons les forts et villes du Sistan, mais dans les montagnes, collines et déserts qui entourent notre État, il y a de nombreuses tribus qui mènent une vie presque entièrement indépendante de notre règne. Nous devons soumettre les tribus de ces régions à la fois pour sauvegarder la paix dans les basses terres et pour étendre notre contrôle sur les hauts plateaux."
 sis_loyal_service:0 "Service Loyal"
 sis_loyal_service_desc:0 "L'époque du Sistan en tant que grand empire a peut-être été courte, mais pendant des siècles nous avons fourni des armées et des dirigeants pour les guerres des Ilkhans, Karts et Timourides. Nous devrions fièrement préserver cette tradition de service dans nos rangs alors que nous mettons à profit l'expérience acquise dans les guerres des puissances étrangères."
 sis_overland_trade_routes:0 "Routes Commerciales Terrestres"
 sis_overland_trade_routes_desc:0 "Nous contrôlons des points importants sur les routes terrestres entre l'Afghanistan, le Khorasan et l'Iran. Des terres qui ont historiquement souvent été considérées comme dangereuses par les commerçants, certains osant les traverser malgré les dangers qu'elles posent. Nous devrions créer un réseau de points d'arrêt bien gardés pour les caravanes et faire tout notre possible pour protéger tous les commerçants dans notre royaume. De cette façon, nous pouvons encourager la croissance du commerce de transit et attirer plus de richesse dans notre royaume."
 sis_chronicles_of_sistan:0 "Chroniques du Sistan"
 sis_chronicles_of_sistan_desc:0 "À travers les siècles, les dynasties du Sistan ont souvent trouvé sage de chronicler leur propre histoire en tant que dirigeants de la province. C'est une sage tradition que nous devrions suivre. Contrairement à eux cependant, nous ferions bien de d'abord compiler toutes les anciennes histoires du Sistan afin de créer une nouvelle grande œuvre sur l'histoire de ce royaume depuis les temps anciens jusqu'à aujourd'hui."
 sis_scholars_of_sistan:0 "Érudits du Sistan"
 sis_scholars_of_sistan_desc:0 "Le Sistan fut autrefois un centre de culture, religion et érudition. Nous devrions à nouveau aspirer à ces qualités. En invitant des érudits, fondant des écoles, mosquées et œuvres de charité, nous pouvons restaurer la réputation de ce qui fut autrefois, au bénéfice général de notre peuple et gouvernement."
 caspian_ideas:0 "Idées Caspiennes"
 caspian_ideas_start:0 "Traditions Caspiennes"
 caspian_ideas_bonus:0 "Ambition Caspienne"
 caspian_riches_of_tabarestan:0 "Les Richesses du Tabarestan"
 caspian_riches_of_tabarestan_desc:0 "Entouré de montagnes de tous côtés, le Tabarestan suit tout le littoral caspien. C'est une région douce et humide, idéale pour la culture du riz, avec certaines des plus anciennes villes de la région iranienne. En temps de guerre et de bouleversement, le Tabarestan est aussi souvent laissé en paix en raison de sa position protégée, et se vante donc d'une grande population par rapport à sa taille. Cette paix relative et ces anciens établissements ont aussi fait de tous les pays du Tabarestan d'importantes étapes sur la Route de la Soie, nous permettant de bénéficier des riches réseaux commerciaux trans-asiatiques."
 caspian_time_of_turmoil:0 "Une Époque de Troubles"
 caspian_time_of_turmoil_desc:0 "Tout autour de nous, de grands royaumes s'effondrent. Nous avons vu les princes timourides se battre pour les restes détruits de leur héritage ancestral, tandis que les tribus turques se battent dans les montagnes d'Azerbaïdjan. Le millénarisme saisit le peuple dans toute la Perse et beaucoup prennent les armes contre leurs anciens dirigeants. Si nous devons survivre en de tels temps troublés, nous devons former une armée forte de notre cru, composée de soldats locaux qui depuis des générations ont vu venir et partir des conquérants étrangers. Il est temps que nous regardions non seulement à nous défendre mais à frapper ceux qui nous dévoreront sûrement autrement."
 caspian_silk:0 "Soie Caspienne"
 caspian_silk_desc:0 "Le littoral caspien est une terre de forêts, zones humides et rizières, mais surtout c'est une terre de plantations de vers à soie et de plantations de mûriers. En tant que foyer de son propre type de mûrier et première région à cultiver les vers à soie en Iran, nous avons maintenant une tradition de production de soie remontant à près d'un millénaire. La soie produite dans nos villes est célèbre non seulement en Iran et au Khorasan, elle est bien connue dans les villes d'Italie, France et Allemagne, car elles cherchent toutes à importer autant de cette rare marchandise qu'elles peuvent mettre la main dessus. La seule limite à la quantité que leurs marchands nous achètent est la quantité que nous pouvons produire. Il y a cependant des moyens de rendre l'activité de production de soie plus efficace. Développons la production de soie afin de nous enrichir tandis que nos tisserands façonnent le monde."
 caspian_sea_trade:0 "Protéger le Commerce Caspien"
 caspian_sea_trade_desc:0 "Un nombre croissant de navires hostiles mettent notre commerce maritime en mer Caspienne en danger. Qu'il s'agisse de pays étrangers ou de pirates, nous ne pouvons jamais tolérer que d'autres s'en prennent au commerce qui est le gagne-pain de notre pays. Bien qu'une marine complète ne soit peut-être pas possible en mer Caspienne, nous devons être prêts à construire un certain nombre de navires pour patrouiller la grande mer intérieure à tout prix, même si cela signifie faire venir des constructeurs navals de pays très éloignés."
 caspian_unite_minor_states:0 "Unir les États du Tabarestan"
 caspian_unite_minor_states_desc:0 "Il y a de nombreux pays qui ont fait de cette région leur foyer ; même à l'intérieur de nos frontières il y a un certain nombre de dirigeants locaux d'anciennes dynasties qui jouissent d'un haut degré d'autonomie. Nous ne pouvons permettre que cela continue beaucoup plus longtemps ; nous devons réduire les châteaux de ces princes locaux et mettre des gens en qui nous pouvons avoir confiance pour diriger la terre."
 caspian_safe_haven:0 "Un Refuge Sûr"
 caspian_safe_haven_desc:0 "Cette région a souvent été un refuge sûr pour des gens de différentes cultures et religions. Cheikhs, seigneurs de guerre ou marchands peuvent tous trouver une place ici. C'est peut-être pour cela que le Tabarestan a acquis une population si hétérogène. Vivant parmi les petits États de la côte tabarestanaise, il y a tout, des sunnites et zoroastriens aux chiites nizaris, zaïdites et jafarites. C'est à bien des égards grâce à la protection des montagnes qui nous entourent.\nLa meilleure façon de travailler pour la paix cependant, c'est de se préparer à la guerre. Nous devons construire de solides forteresses pour garder les cols qui mènent à travers les montagnes qui nous protègent, et garder de fortes garnisons à portée de main pour protéger la liberté dont nous jouissons."
 caspian_promote_foreign_trade:0 "Promouvoir le Commerce Étranger"
 caspian_promote_foreign_trade_desc:0 "En tant qu'étape sur la route de la soie, notre pays a longtemps prospéré grâce au commerce et les commerçants d'Arménie, Inde, Russie ou autres lieux lointains sont une vue fréquente dans nos villes. Nous ferions bien de faciliter davantage le commerce en construisant plus de caravansérails et en invitant les nombreux marchands qui passent encore par cette région à s'installer et se faire une vie dans nos villes."
 RUM_ideas:0 "Idées Rûmi"
 RUM_ideas_start:0 "Traditions Rûmi"
 RUM_ideas_bonus:0 "Ambition Rûmi"
 rum_abul_fath:0 "Abul-Fath"
 rum_abul_fath_desc:0 "Nous avons des ennemis dans toutes les directions, faisant d'une armée forte une nécessité pour un État tel que le nôtre. Heureusement, nous ne sommes pas un peuple faible. Des irréguliers Gazis et des raiders Akinci aux Sipahis de l'Empire ottoman, le monde en est venu à connaître la puissance militaire du peuple turc. Construisons une armée pour un Empire, tirant inspiration de partout où la compétence militaire peut être trouvée tout en puisant aussi dans les forces et expériences de ceux qui nous ont précédés."
 rum_king_of_the_east_and_west:0 "Sultan al-Sharq wa al-Gharb"
 rum_king_of_the_east_and_west_desc:0 "Depuis la chute de Rûm, le peuple turc a été divisé, servant des beys mineurs du Bosphore aux montagnes du Kurdistan. Il était de notre devoir de restaurer l'héritage des sultans seldjoukides de Rûm et d'unir les Turcs anatoliens. Notre ambition cependant doit être bien plus élevée que cela. Les Turcs seldjoukides ont autrefois gouverné l'un des plus grands empires connus de l'homme ; il est évident pour quiconque voit notre empire que la restauration de cet État est maintenant notre destinée, comme l'est la reconquête des terres romaines qui furent autrefois gouvernées depuis ce qui est maintenant notre cœur."
 rum_shahanshah:0 "Shahanshah"
 rum_shahanshah_desc:0 "Rûm n'était pas seulement un État anatolien mais aussi un qui honorait fortement les traditions persanes de royauté. Particulièrement alors que la Perse elle-même tombait aux conquérants mongols. Sous les sultans avant nous, la culture persane a fleuri et les poètes et érudits persans ont trouvé patronage. Des hommes tels que Najm al-Din Razi, Qane'i Tusi, Baha' al-Din Walad et Rumi lui-même ont fait leurs foyers sous la protection de Rûm et les sultans eux-mêmes étaient versés dans la littérature et poésie persanes.\nNous devons chérir notre héritage persan autant que notre turc et aspirer à faire de notre patrie un parangon de culture persane, la première des nations islamiques."
 rum_sultan_of_rum:0 "Sultan de Rûm"
 rum_sultan_of_rum_desc:0 "Les sultans de Rûm gouvernaient le peuple d'Anatolie, musulmans et chrétiens. C'est durant leur règne que l'islam devint la religion dominante dans la région, mais leurs politiques acceptaient tous les sujets. Invitant souvent même les chrétiens des terres voisines à rechercher le domaine de Rûm. Nous ferions bien d'apprendre de leur exemple."
 rum_sulan_al_bahrayn:0 "Sultan al-Bahrayn"
 rum_sulan_al_bahrayn_desc:0 "Comme les sultans de Rûm du passé, nous devons établir une marine forte et durable qui peut résister aux pirates chrétiens et aux flottes d'autres musulmans. La capacité de contrôler et s'étendre sur la Méditerranée et protéger nos côtes va être l'un des défis principaux de notre Empire."
 rum_sultan_al_muazzam:0 "al-Sultan al-Muazzam"
 rum_sultan_al_muazzam_desc:0 "Les plus grands des sultans exigent de grands monuments et bâtiments. Faisons des terres de Rûm l'envie du monde islamique, avec des mosquées, madrasas, caravansérails, jardins, canaux et palais sans pareils. À travers le patronage architectural, nous pouvons créer un héritage durable et unique pour notre dynastie."
 rum_protector_of_dar_al_islam:0 "Protecteur du Dar al-Islam"
 rum_protector_of_dar_al_islam_desc:0 "Nos prédécesseurs étaient toujours prêts à défendre les justes et à combattre la propagation des sectes hérétiques. Nous aussi devons faire tout notre possible pour promouvoir les formes pures de culte religieux et limiter l'influence des dirigeants hérétiques qui autrement essaieraient de séduire et égarer les fidèles."
 ARL_ideas:0 "Idées d'Ardabil"
 ARL_ideas_start:0 "Traditions d'Ardabil"
 ARL_ideas_bonus:0 "Ambition d'Ardabil"
 arl_safavid_order:0 "L'Ordre Safavide"
 arl_safavid_order_desc:0 "Ardabil est l'endroit où Safi al-din Ardabili a vécu et travaillé. Son sanctuaire continue d'être le centre politique et militaire de la Safaviyya ou Ordre Safavide, un ordre mystique puissant encore dirigé par ses successeurs. Les Safavides ont une forte influence sur toute la politique tant à Ardabil que dans les pays environnants, et tant que nous travaillons étroitement, leur ferveur religieuse nous permettra de vaincre des ennemis plusieurs fois plus nombreux que nous."
 arl_qizilbash:0 "Les Qizilbash"
 arl_qizilbash_desc:0 "Qu'ils professent être chiites ou non, l'islam mystique et le soutien à Ali sont répandus parmi les tribus turcomanes d'Iran, d'Anatolie et du Caucase. Les Safavides en sont rapidement venus à gagner un fort soutien parmi ces groupes et beaucoup affluent maintenant vers leurs bannières. Se qualifiant eux-mêmes de 'Qizilbash' ou 'Têtes-rouges', d'après leurs chapeaux rouges caractéristiques, ils pourraient être le cœur d'une nouvelle armée, prête à se battre et mourir pour le chef des Safavides."
 arl_shiite_leadership:0 "Chef de tous les Chiites"
 arl_shiite_leadership_desc:0 "Des sectes millénaristes ont commencé à surgir partout dans les terres iraniennes, mais nous savons que nos cheikhs sont les seuls dirigeants chiites légitimes au monde. Nous devons répandre la parole des cheikhs d'Ardabil et forcer tous les maîtres chiites dans le territoire sous notre contrôle à accepter qu'ils ne sont que des députés de notre autorité messianique."
 arl_conversion_of_the_masses:0 "Conversion des Masses"
 arl_conversion_of_the_masses_desc:0 "Pendant longtemps, cette région a été un mélange hétérodoxe de religions, avec l'honneur d'Ali et des califes sunnites existant côte à côte. Nous devons montrer aux troublés la bonne voie en délimitant clairement ce que c'est que d'adorer correctement, et agir pour limiter l'influence sunnite de nos ennemis au moins parmi les classes inférieures. Punissant ceux qui ne se conforment pas si nécessaire."
 arl_religious_war:0 "Guerre Religieuse"
 arl_religious_war_desc:0 "Les ennemis de notre État sont nombreux, mais nous avons aussi le soutien des chiites, alévis et ordres soufis bien au-delà de nos frontières. Travaillons ensemble avec ces éléments afin qu'aucun Empire sunnite ne puisse se sentir trop en sécurité devant les armées des fidèles."
 arl_amili_mujtahids:0 "Mujtahids Amilis"
 arl_amili_mujtahids_desc:0 "Les chiites ont toujours été une minorité dans le monde musulman et à part le califat fatimide, il y a des siècles, il n'y a pas eu de gouvernements chiites majeurs. Cela signifie que contrairement aux nombreuses dynasties sunnites qui ont gouverné cette région avant nous, nous n'avons pas un cadre légal et institutionnel complet sur lequel nous appuyer. Pour que notre État grandissant prospère, nous devons faire tout notre possible pour créer nos propres institutions durables pour la loi et l'administration chiites.\nInvitons des érudits religieux chiites étrangers, tels que les Amilis du Levant, pour nous aider à façonner un cadre durable pour notre État."
 arl_shahs_of_iran:0 "Shahs d'Iran"
 arl_shahs_of_iran_desc:0 "Ce qui a commencé comme une secte religieuse à Ardabil est maintenant prêt à revendiquer la suzeraineté sur toutes les terres iraniennes. Le temps est venu de prendre notre place légitime parmi les grandes nations de ce monde, et les Empires persans qui nous ont précédés."
 geo_legacy_of_saint_nino:0 "Héritage de Sainte Nino"
 geo_legacy_of_saint_nino_desc:0 "La Géorgie a l'une des plus anciennes églises chrétiennes au monde, traçant ses racines jusqu'à la christianisation de la région par Sainte Nino, il y a plus d'un millénaire. À travers les siècles, l'église géorgienne a servi de force unificatrice croissante dans tous les États géorgiens jusqu'à l'unification du pays sous la dynastie Bagrationi. Dès lors, l'Église a servi d'élément central dans la culture géorgienne, face à l'influence byzantine ainsi que mongole ou musulmane. Avec peu d'autres royaumes chrétiens restants dans cette région et avec les loyautés divisées en Géorgie aujourd'hui, l'Église a encore un rôle important à jouer comme force unificatrice contre les étrangers."
 geo_dasturlamali:0 "Dasturlamali"
 geo_dasturlamali_desc:0 "La Géorgie a traversé une période tumultueuse au cours des derniers siècles depuis l'invasion mongole. Parfois divisée et avec une influence croissante des nobles locaux, et une pression extérieure changeante, l'ancien système féodal géorgien a été de facto rendu obsolète à certains égards, ou du moins partiellement abandonné. Il est temps de créer l'ordre et la régulation parmi la noblesse et le peuple géorgiens. Nous devrions créer une nouvelle œuvre de règles, directives et régulations, détaillant les obligations des sujets et nobles envers le roi et l'État. Une fondation légale solide pour les corps légaux de notre royaume est la seule façon d'aller de l'avant."
 SME_ideas:0 "Idées de Samtskhe"
 SME_ideas_bonus:0 "Ambition de Samtskhe"
 SME_ideas_start:0 "Traditions de Samtskhe"
 sme_atabegs_of_samtskhe:0 "Atabegs de Samtskhe"
 sme_atabegs_of_samtskhe_desc:0 "Le Samtskhe est à bien des égards une frontière culturelle et religieuse, juste là où le christianisme et l'islam se rencontrent dans le Caucase, et où Turcs, Arméniens, Mongols, Grecs et Turcomans se mélangent et vivent côte à côte. Cela a été la source de nombreux conflits dans notre passé, mais cela a aussi rendu notre État différent des autres parties de la Géorgie. Le fait que nos dirigeants utilisent le titre turc d'Atabeg n'est qu'un signe de notre différence par rapport aux autres parties de la Géorgie."
 sme_proactive_diplomacy:0 "Diplomatie Proactive"
 sme_proactive_diplomacy_desc:0 "Bien qu'étant une partie de la Géorgie, le Samtskhe a été largement indépendant pendant des siècles. Cela a nécessité une conscience constante de la politique en Géorgie ainsi qu'une diplomatie très active avec les plus grands empires que nous avons bordés. Des Mongols et Ilkhans à Timur, nos dirigeants ont toujours fait en sorte que nous ayons un canal direct avec ceux qui ont le plus de pouvoir. De même, nous avons quand nécessaire joué un rôle actif dans la politique interne du royaume de Géorgie, nous mêlant de luttes de succession et nous alliant avec la dynastie royale, quand cela nous convient. Nous ferions bien de maintenir cette tradition car l'avenir de notre petit État en dépend. Qu'il ne soit jamais dit que nous avons fait trop peu ou agi sans renseignements suffisants."
 sme_fortresses_of_samtskhe:0 "Forteresses de Samtskhe"
 sme_fortresses_of_samtskhe_desc:0 "Notre pays est une frontière montagneuse qui a agi comme une frontière contre les envahisseurs étrangers de la Géorgie de nombreuses fois. Pour cette raison, nous avons appris à construire de solides forteresses et à être prêts pour une guerre défensive prolongée. Cet héritage est un que nous devons nous efforcer à tout prix de maintenir ; les forteresses de Samtskhe doivent être bien entretenues, occupées et approvisionnées car les envahisseurs étrangers ne sont pas une possibilité mais une certitude."
 sme_independent_ambitions:0 "Ambitions Indépendantes"
 sme_independent_ambitions_desc:0 "Qu'ils soient musulmans ou chrétiens, géorgiens, turcs ou iraniens, le Samtskhe a souvent dû s'incliner devant des rois et sultans étrangers. Pour créer un État et une économie durables, nous devons construire nos propres institutions, qui durent indépendamment de qui désire nos terres en ce moment. Émettons notre propre monnaie et lois ainsi que patronnons nos propres théologiens et écrivains."
 sme_protect_trade_routes:0 "Protéger les Routes Commerciales"
 sme_protect_trade_routes_desc:0 "Notre position au carrefour de la Géorgie, de l'Anatolie, de l'Arménie et de l'Azerbaïdjan signifie aussi qu'un grand nombre de commerçants cherchent à traverser nos terres. Les raids constants des tribus nomades cependant signifient que beaucoup doutent maintenant de la sécurité de nos routes. Nous devons proprement défendre toutes les routes et auberges marchandes dans nos terres, nous assurant que le commerce peut affluer dans notre État sans entrave."
 sme_frontier_warriors:0 "Guerriers de Frontière"
 sme_frontier_warriors_desc:0 "Le Caucase a été longtemps façonné par des empereurs nomades et les pâturages de Samtskhe ont attiré de nombreux tribus à s'installer dans nos terres. Nous ne devons pas laisser cela briser la stabilité de notre royaume mais plutôt faire des accords avec les tribus afin qu'elles puissent prendre part à nos ambitions militaires."
 sme_sacred_land:0 "Une Terre Sacrée"
 sme_sacred_land_desc:0 "Les terres de Samtskhe abritent des lieux à la fois sacrés et vénérés parmi le peuple géorgien. Le monastère-grotte de Vardzia, l'ancienne église d'Atskuri avec son icône miraculeuse de la Vierge Marie, le Monastère d'Ancha avec son icône Anchiskhati, sont quelques-uns des lieux saints les plus significatifs sous notre garde. En protégeant et préservant l'église de Samtskhe, séparée de celle de Géorgie, nous nous assurons que notre peuple reste uni même face à l'adversité."
 SRV_ideas:0 "Idées Shirvanaises"
 SRV_ideas_start:0 "Traditions Shirvanaises"
 SRV_ideas_bonus:0 "Ambition Shirvanaise"
 srv_khalwati_order:0 "L'Ordre Khalwati"
 srv_khalwati_order_desc:0 "Le dirigeant de la loge soufie Khalwati à Bakou, Sayyid Yahya Bakuvi, est de loin le maître le plus influent de l'ordre. Ce dirigeant charismatique a fait grandir l'ordre d'un petit mouvement pour avoir des milliers de membres. L'influence de Yahya Bakuvi et de ses disciples est grande sur notre État et leur foi est liée à la nôtre."
 srv_fortresses_of_shirvan:0 "Forteresses de Shirvan"
 srv_fortresses_of_shirvan_desc:0 "Le Shirvan a maintenu son existence pendant des siècles grâce à l'usage rigoureux de fortifications, murs et châteaux. Les empereurs vont et viennent mais les châteaux et forts de nos montagnes nous gardent en sécurité dans la victoire comme dans la défaite."
 srv_tribesmen_of_the_caucasus:0 "Tribus du Caucase"
 srv_tribesmen_of_the_caucasus_desc:0 "Notre peuple a une longue et fière tradition martiale, ayant combattu Mongols, Timourides, Qizilbash et Tatars. En apprenant de ces expériences et absorbant leurs meilleures qualités, nos armées sont devenues encore plus fortes. Pour promouvoir nos propres ambitions en un temps de troubles, nous devons nous efforcer d'être encore plus forts que ces États qui viendraient nous subjuguer."
 srv_persianate_patronage:0 "Patronage Persane"
 srv_persianate_patronage_desc:0 "Les shahs de Shirvan furent pendant des siècles célèbres pour leur patronage de la haute culture persane, des arts et de la poésie. La région iranienne a depuis été entièrement transformée par des empereurs tels que Timur ou Jahan Shah, mais la langue et culture persanes restent ce qui lie cette région ensemble. Invitons poètes, érudits et écrivains de tout le monde persan dans notre capitale, et établissons à nouveau la renommée de la cour de Shirvan."
 srv_caspian_trade:0 "Commerce Caspien"
 srv_caspian_trade_desc:0 "Des marchandises coûteuses d'Italie ainsi que du Bengale trouvent facilement leur chemin vers nos ports caspiens car la mer Caspienne est un point de transit majeur pour le commerce à long terme à travers Bakou, Astrakhan et les villes du Tabarestan. Nous devons voir que ces commerçants ont tout ce dont ils ont besoin, tant en termes de sécurité que de conforts et soutenir notre propre communauté marchande afin que nous puissions continuer à puiser dans la richesse du monde."
 srv_shirvani_architecture:0 "Architecture Shirvanaise"
 srv_shirvani_architecture_desc:0 "Depuis le règne d'Ibrahim le premier, nos dirigeants se sont lancés dans l'utilisation de notre richesse en construisant de grandes œuvres d'architecture. Les mosquées, mausolées, palais, bains publics, pavillons et monuments de notre dynastie montreront au monde la grandeur des shahs de Shirvan."
 srv_merchants_of_baku:0 "Marchands de Bakou"
 srv_merchants_of_baku_desc:0 "La cosmopolite Bakou, sur les rives de la mer Caspienne, a toujours attiré des marchands de loin. Comme c'est commun dans le Caucase et en Iran, beaucoup de ces marchands sont arméniens, mais il y a aussi un grand groupe d'Indiens qui viennent commercer et visiter le temple du feu à Ateshgah, où sept feux brûlent hors du sol sans fin. Pour faire que ces marchands étrangers s'installent dans nos terres, nous devrions les encourager à patronner et étendre ce temple et ses puits de pétrole."
 ALH_ideas:0 "Idées d'Al-Haasa"
 ALH_ideas_start:0 "Traditions d'Al-Haasa"
 ALH_ideas_bonus:0 "Ambition d'Al-Haasa"
 alh_desert_warfare:0 "Guerre du Désert"
 alh_desert_warfare_desc:0 "Notre peuple vint du désert, pour prendre justement le contrôle d'al-Haasa des faibles Jarwanides et des marchands Hormuzi avides. Pourtant d'autres tribus du désert, telles que les Dawasir, désirent maintenant ce qui est nôtre. Bien qu'il soit important que nous embrassions la nouvelle nature maritime de notre État, nous ne devons jamais oublier notre passé bédouin, ou d'autres tribus du désert pourraient nous déplacer aussi rapidement que nous avons saisi ce prix de nos prédécesseurs."
 alh_lord_of_the_eastern_bedouin:0 "Seigneur des Bédouins de l'Est"
 alh_lord_of_the_eastern_bedouin_desc:0 "Nous avons parcouru un long chemin depuis que nous avons pris le contrôle d'Al-Haasa et Hofuf. Nous ne devons cependant jamais oublier que cet honneur ne nous appartient pas seuls. En tant que seigneur de l'Est, il est de notre devoir d'aller en pèlerinages fréquents aux villes saintes, apportant la richesse qui est sous notre contrôle aux Sharifs afin que tous puissent voir que les justes sont maintenant en contrôle d'Al-Haasa."
 alh_pearls_of_the_persian_gulf:0 "Perles du Golfe Persique"
 alh_pearls_of_the_persian_gulf_desc:0 "Les villes portuaires sous notre contrôle sont les principaux ports de pêche de perles dans l'océan Arabique, et très probablement le monde entier. La richesse que cela nous apporte est ce qui a autrefois attiré les capitaines d'Hormuz sur cette côte et sans elle, il n'est pas certain que notre État existerait du tout. Nous devons à tout prix protéger et patronner les industries de pêche de perles, car sans elle le flot constant d'argent et de soie de l'est se tarirait en un instant."
 alh_fortify_the_coastline:0 "Fortifier le Littoral"
 alh_fortify_the_coastline_desc:0 "Les villes commerciales d'Arabie orientale sont où nous gagnons notre subsistance. Les villes elles-mêmes cependant sont vulnérables. Des navires étrangers pourraient facilement descendre sur le littoral et prendre nos commerçants en otage. C'est ainsi qu'autrefois les Hormuzi en vinrent à contrôler notre pays et c'est ainsi que les Turcs et Portugais menacent de le faire à l'avenir.\nNous ferions bien de construire de solides fortifications en pierre dans nos ports principaux, afin de pouvoir protéger la richesse de nos marchands."
 alh_entrepot_of_india:0 "Entrepôt de l'Inde"
 alh_entrepot_of_india_desc:0 "Bien que la pêche de perles ait rendu nos ports célèbres, le commerce de chevaux est peut-être ce qui amène le plus de navires d'Inde sur nos rivages. Les chevaux arabes sont en haute demande à travers l'Asie du Sud et l'Iran, et les ports de Haasa sont la source principale pour le commerce maritime de cette marchandise. Les tribus du désert nous apportent un approvisionnement constant de fins chevaux de guerre que nous envoyons ensuite aux meilleurs champs de bataille d'Inde."
 alh_a_modern_navy:0 "Une Marine Moderne"
 alh_a_modern_navy_desc:0 "Un nombre croissant de navires chrétiens ont été vus dans le golfe Persique dernièrement, menaçant nos navires et ports. Pour combattre ce nouvel ennemi cependant, nous aurons besoin de construire une nouvelle marine moderne. Apprenons de ceux qui ont déjà combattu les chrétiens en mer et invitons des constructeurs de navires et marins turcs à s'installer dans notre pays."
 alh_legacy_of_rahmah_ibn_jabir:0 "Héritage de Rahmah ibn Jabir"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "Pour un pays tel que le nôtre, prendre le commandement des voies maritimes est d'importance vitale. Nous ne devons pas hésiter à employer les loups de mer et pirates car ils ont une expérience et des compétences bien au-delà de la plupart des capitaines, et connaissent nos eaux mieux que quiconque."
 HDR_ideas:0 "Idées Hadramies"
 HDR_ideas_start:0 "Traditions Hadramies"
 HDR_ideas_bonus:0 "Ambition Hadramie"
 hdr_death_has_come:0 "La Mort est Venue"
 hdr_death_has_come_desc:0 "Bien que le nom soit ancien et enveloppé de légende, beaucoup prétendent que le nom Hadramut signifie que 'la Mort est Venue'. Étant donné la nature hostile de ce paysage, cela serait au moins approprié. Montagnes, déserts et étendues extrêmement sèches composent la majorité du Hadramut, et son peuple est habitué à défendre ce qu'il a par tous les moyens. S'il n'y avait pas eu le littoral plus accueillant, il serait difficile d'imaginer une terre plus dure, et plus difficile à subjuguer."
 hdr_tribes_of_hadramut:0 "Tribus du Hadramut"
 hdr_tribes_of_hadramut_desc:0 "Les tribus Kathiri du Hadramut ne sont pas unies cependant et la terre risque d'être fracturée et faible la prochaine fois qu'un étranger souhaite traverser nos frontières. Amenons des renforts des déserts profonds pour aider à régler ce conflit tribal une fois pour toutes. La tribu Yafii a déjà commencé à migrer dans la région et ferait une force bonne et loyale."
 hdr_hawtas:0 "Hawtas"
 hdr_hawtas_desc:0 "Notre histoire est celle d'une guerre et hostilité constantes, mais aucune société ne peut endurer sans paix. C'est pour cette raison que nos ancêtres ont commencé la coutume de délimiter les hawtas, zones entièrement dépourvues de violence, respectées par toutes les tribus et autorités."
 hdr_encouraging_the_incense_trade:0 "Encourager le Commerce d'Encens"
 hdr_encouraging_the_incense_trade_desc:0 "Bien que peut-être pas aussi lucrative que dans le passé, la production et l'exportation d'encens reste la forme principale de revenu pour notre peuple. Les ports de Shihr et Mukalla servirent autrefois comme ports principaux pour l'exportation de cette marchandise, non seulement de nos terres mais du Dhofar et Qishn voisins. Développons nos ports et encourageons le commerce d'encens afin que nous puissions à nouveau aspirer à être le principal exportateur d'encens au monde."
 hdr_sailors_of_the_indian_ocean:0 "Marins de l'Océan Indien"
 hdr_sailors_of_the_indian_ocean_desc:0 "Les Hadramis ne sont pas seulement d'excellents guerriers des déserts mais ont aussi une longue tradition de navigation à long terme. Certains prennent à rejoindre les équipages des nombreux navires étrangers qui cherchent nos ports, tandis que d'autres construisent leurs propres Dhows et partent commercer et s'installer loin de chez eux. L'avenir de notre État réside dans ce commerce maritime et nous devons encourager les capitaines et marins locaux pour le bien de notre nation."
 hdr_hadramhi_diaspora:0 "Diaspora Hadramie"
 hdr_hadramhi_diaspora_desc:0 "À l'exception du littoral, le Hadramut est une terre chaude et sèche, avec peu de précipitations et de très pauvres possibilités pour toute forme d'agriculture. Il n'est pas étonnant que le peuple Hadramuti pendant des générations ait cherché sa fortune à travers la mer d'Arabie. Il y a des communautés hadramies en Inde, Indonésie, Hedjaz et le long du littoral est-africain. Beaucoup retournent éventuellement chez eux, apportant avec eux l'expérience et les compétences acquises dans des terres lointaines à notre État."
 hdr_distant_diplomacy:0 "Diplomatie Lointaine"
 hdr_distant_diplomacy_desc:0 "Il y a de nombreuses puissances navales intéressées par des ports amicaux dans la mer d'Arabie même si elles préféreraient ne pas détenir de terre ici. Cherchons des alliances avec les grandes puissances de l'est et de l'ouest, des pays avec des ambitions navales cherchant un État ami parmi les nombreux sultanats maritimes de l'est."
 HSN_ideas:0 "Idées Ayyubides"
 HSN_ideas_start:0 "Traditions Ayyubides"
 HSN_ideas_bonus:0 "Ambition Ayyubide"
 hsn_citadels_and_fortesses:0 "Citadelles et Forteresses"
 hsn_citadels_and_fortesses_desc:0 "Loin d'être une métropole animée, le château de pierre de Hisn Kayfa est une ancienne forteresse dans les montagnes kurdes. Des forteresses de pierre comme celle-ci ont servi les tribus kurdes pendant des générations et nous ferions bien d'apprendre de leurs expériences. La valeur d'un château bien entretenu ne peut être surestimée ; ceci est aussi vrai sur les berges du Tigre que ce l'était dans la grande ville du Caire, ou les collines de Palestine."
 hsn_ayyubid_heritage:0 "Héritage Ancestral"
 hsn_ayyubid_heritage_desc:0 "Nos ancêtres ont autrefois gouverné un grand empire, s'étendant sur l'entièreté de la Syrie, Haute Mésopotamie, Égypte et Hedjaz. Bien que peu de chose reste de cet empire, notre nom commande encore le respect parmi les tribus kurdes que nous gouvernons maintenant. Si nous pouvons rallier ces guerriers à notre cause, nous pourrions encore nous efforcer de reconstruire ce qui nous fut pris par des esclaves traîtres."
 hsn_righteousness_of_the_faith:0 "Droiture de la Foi"
 hsn_righteousness_of_the_faith_desc:0 "Notre grand ancêtre, Salah ad-Din, éleva notre famille à la grandeur par son refus absolu de compromettre la droiture de sa foi. Il renversa les califes fatimides et leur État chiite, et il vainquit les croisés chrétiens au Levant.\nNotre époque est à nouveau une de troubles religieux avec le chiisme en hausse. Nous devons prendre le manteau du grand conquérant et être une force pour les justes au Moyen-Orient."
 hsn_elite_warriors:0 "Guerriers d'Élite"
 hsn_elite_warriors_desc:0 "Les armées de cavalerie turque dominent les champs de bataille moyen-orientaux, qu'il s'agisse de mamelouks hautement entraînés, des sectaires Qizilbash chiites ou de la cavalerie Sipahi des Turcs anatoliens. Recrutons aussi parmi les masses de guerriers nomades qui parcourent ces terres, et rencontrons nos ennemis à égalité."
 hsn_rise_of_the_eagle:0 "Ascension de l'Aigle"
 hsn_rise_of_the_eagle_desc:0 "Le temps est venu de reconquérir ce qui fut autrefois perdu par nos ancêtres. Agissons maintenant pour reconquérir l'empire qui fut autrefois, et créer un solide rempart sunnite contre infidèles, chiites et traîtres au Moyen-Orient."
 hsn_strenghten_central_authority:0 "Renforcer l'Autorité Centrale"
 hsn_strenghten_central_authority_desc:0 "Il était autrefois la coutume de notre famille de diviser les fruits de notre succès parmi nos proches. Cependant cette politique affaiblit aussi le sultanat à bien des égards, plantant des graines de discorde parmi nous. Cette fois nous prendrons plutôt exemple sur d'autres administrations impériales de cette région, et créerons une autorité centrale forte pour superviser toutes les concessions de terre."
 hsn_state_economics:0 "Économie d'État"
 hsn_state_economics_desc:0 "Nos ancêtres réalisèrent que pour qu'un empire prospère, ses dirigeants doivent être capables de maintenir la paix et garantir à ses sujets la protection. Certaines parties de l'économie sont alors mieux laissées aux citoyens privés, tandis que d'autres pourraient être bénéfiquement contrôlées par nos ministres. Commerce, industrie et négoce permettront à notre empire de fleurir."
 KTB_ideas:0 "Idées Kitabatake"
 KTB_ideas_start:0 "Traditions Kitabatake"
 KTB_ideas_bonus:0 "Ambition Kitabatake"
 ktb_unification_of_ise:0 "Unification d'Ise"
 ktb_unification_of_ise_desc:0 "Du riche sud au nord densément peuplé et urbain, nous avons réussi à étendre notre contrôle sur toute la province d'Ise. Cela nous permettra d'utiliser le plein potentiel des ressources de la province pour la croissance future de l'influence de notre clan."
 ktb_blessing_of_amaterasu:0 "Bénédiction d'Amaterasu"
 ktb_blessing_of_amaterasu_desc:0 "En tant que gardiens du plus saint des sanctuaires du Japon à Ise, nous sommes bénis par la déesse du soleil et de l'univers. Nous devons nous élever pour être dignes de la tâche de maintenir et prendre soin de ce trésor national. Cela nous vaudra le respect du peuple japonais."
 ktb_southern_court:0 "Partisans de l'Empereur"
 ktb_southern_court_desc:0 "Bien que la branche impériale ait perdu son influence politique, nous sommes encore connus comme des partisans ardents de la Cour du Sud. Cette réputation de service loyal au monarque lui-même montrera au monde que nous sommes plus honorables et dignes de confiance que beaucoup des maisons moindres qui dominent maintenant le Japon."
 ktb_kuki_suigun:0 "Kuki Suigin"
 ktb_kuki_suigun_desc:0 "À Shima, les Kuki ont maintenu une marine puissante ; nous ferions bien d'intégrer cette force dans la nôtre et de construire sur leurs expériences. Donner du pouvoir aux vassaux Kuki nous permettra de dominer les mers du Japon."
 ktb_men_of_quality:0 "Hommes de Qualité"
 ktb_men_of_quality_desc:0 "Peu des anciennes familles aristocratiques survivront en cette ère de daimyo faits par eux-mêmes et d'hommes forts. En tant qu'une des rares familles fortes d'autrefois, nous devons nous battre pour les anciens idéaux. Il est temps que nous montrions au monde que la qualité n'est pas seulement une question d'opportunisme mais aussi de naissance et de traditions."
 ktb_iga_ryu:0 "Iga-Ryu"
 ktb_iga_ryu_desc:0 "La célèbre école ninja Iga-Ryu détient une grande influence dans les terres sous notre contrôle ; nous devrions nous assurer que nos intérêts s'alignent avec les leurs et nous assurer d'intégrer leurs services dans nos plans et ambitions politiques."
 ktb_the_march_of_kitabatake_akiee:0 "Marche de Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc:0 "Notre honorable ancêtre Kitabatake Akiie prouva qu'avec de la détermination, même la marche du Tohoku au Japon central peut être entreprise rapidement. Nous devons apprendre de nos ancêtres et entraîner nos armées pour des manœuvres rapides afin de pouvoir rapidement passer d'un front à un autre si la situation l'exige."
 MAS_ideas:0 "Idées de Madyas"
 MAS_ideas_start:0 "Traditions de Madyas"
 MAS_ideas_bonus:0 "Ambition de Madyas"
 mas_hinalliwood:0 "Hinilawod"
 mas_hinalliwood_desc:0 "Depuis des temps immémoriaux, notre peuple a gardé vivante l'épopée de 29 000 vers d'Hinilawod. Elle raconte l'histoire des grands aventuriers et dieux de notre peuple et enseigne génération après génération la valeur de la famille, de l'honneur, de la dignité et du courage. De cette façon, notre héritage se transmet même quand nous intégrons les coutumes et histoires de peuples étrangers dans les nôtres."
 mas_legacy_of_panai:0 "Héritage de Panai"
 mas_legacy_of_panai_desc:0 "À l'époque de Srivijaya, notre peuple gouvernait le royaume constituant de Panai sur la lointaine Sumatra. Pendant des siècles, ils se battirent pour garder les eaux srivijayannes libres de navires hostiles et de pirates. Finalement, alors que l'empire tombait aux mains d'envahisseurs étrangers, nos ancêtres refusèrent de courber la tête devant ces nouveaux dirigeants et migrèrent plutôt vers les îles que nous occupons maintenant. Les traditions de notre peuple font encore de nous d'excellents marins et des guerriers farouchement indépendants."
 mas_articles_of_the_confederation:0 "Articles de la Confédération"
 mas_articles_of_the_confederation_desc:0 "Notre État, les Madyas, est une confédération de 3 territoires souverains gouvernés par le conseil Datu Paiburong avec le rôle de commandant en chef choisi par élection parmi eux. De cette façon, nous avons toujours un dirigeant pour notre défense commune et nous pouvons garder le centre politique pertinent à la politique de notre peuple."
 mas_masters_of_maritime_warfare:0 "Maîtres de la Guerre Maritime"
 mas_masters_of_maritime_warfare_desc:0 "Notre fort héritage maritime a rendu notre État redouté en haute mer. Pour garder notre commerce en sécurité de ceux qui voleraient notre richesse, nous devons mettre une pression constante sur les flottes étrangères, qu'elles soient musulmanes, chinoises, ou d'un des nombreux royaumes indianisés. Certains appelleraient cela de la piraterie, mais c'est leur faute de ne pas protéger proprement leurs propres navires."
 mas_kinaduatan:0 "Kinadatuan"
 mas_kinaduatan_desc:0 "À travers les âges, notre société a maintenu les familles Datu divinement sanctionnées au pouvoir. Dans leur sang coule la mission et le talent pour une direction juste et réussie. Dans la tradition réside beaucoup de pouvoir. Si nous devons prospérer, nous devons préserver les droits du Kinadatuan tout en adaptant ces structures sociales au monde et à un empire en développement."
 mas_riches_of_the_visayas:0 "Richesses des Visayas"
 mas_riches_of_the_visayas_desc:0 "Les îles Visayas sont célèbres pour leur fertilité. Même si toutes ne sont pas le foyer de grandes villes, le riz et la viande produits ici nourrissent des établissements aussi loin que Manille et Tondo. De telles ressources sont une grande force pour un empire grandissant tel que le nôtre. En fournissant soutien et protection contre les raiders maritimes, nous pouvons soutenir la croissance de tous nos domaines."
 mas_expand_the_shipbuilding_sector:0 "Développer le Secteur de Construction Navale"
 mas_expand_the_shipbuilding_sector_desc:0 "Pour le commerce, la pêche et la guerre, les navires ont été une partie intégrante du peuple Madja-as aussi longtemps que ces îles ont été habitées. La connaissance et l'expérience que nous avons en construction navale sont inégalées parmi nos voisins et alors que nous modernisons nos marines, nous devrions construire sur ces traditions. Choisissons des constructeurs navals éminents pour étudier la construction navale dans les nombreux ports où nous accostons et intégrons le meilleur qu'ils ont à offrir dans nos propres projets."
 ODA_ideas:0 "Idées Oda"
 ODA_ideas_start:0 "Traditions Oda"
 ODA_ideas_bonus:0 "Ambition Oda"
 oda_rakuichi_rakuza:0 "Rakuichi & Rakuza"
 oda_rakuichi_rakuza_desc:0 "Partout au Japon, les anciennes guildes Za sont devenues assez influentes pour étouffer de nombreuses formes d'entreprise. Avec des armées privées, elles sont aussi un affront à notre autorité directe. Abolissons leurs monopoles et supprimons les péages et ports ou villes fermés. Les marchés libres et guildes, rakuichi et rakuza, mettront fin à l'influence Za et laisseront notre commerce prospérer."
 oda_tenka_fubu:0 "Tenka Fubu"
 oda_tenka_fubu_desc:0 "Stabiliser nos propres possessions nous a donné une base solide pour l'expansion future dans ce qui ne peut être décrit que comme un royaume chaotique. Faisons de l'unification et pacification du Japon la mission de notre clan ; unifier le monde ne peut se faire que par la force des armes."
 oda_generals:0 "Généraux Oda"
 oda_generals_desc:0 "L'obsession de la naissance et du privilège a rendu ce pays faible et l'ascension de daimyo puissants faits par eux-mêmes à travers le royaume a clairement prouvé combien de telles notions peuvent être inutiles. Prenons cette leçon à cœur et laissons le succès et la compétence être le principe directeur pour qui devrait s'élever pour commander nos armées. Un leadership fort est une exigence pour une expansion rapide."
 oda_azuchi_castle:0 "Bastions Influents"
 oda_azuchi_castle_desc:0 "Le Japon est à bien des égards une terre de châteaux et partout nous pouvons voir la croissance de Jokamachi, villes-châteaux. C'est par la construction de châteaux forts qu'on peut affirmer son influence à la fois sur le royaume politique et les routes vitales aux campagnes militaires. Cet apprentissage est un que nous devons prendre à cœur. De la cour impériale à nos propres vassaux, c'est par les châteaux que nous nous assurons qu'ils se souviennent constamment de notre présence et pouvoir. À tout moment, nous devons prioriser la réduction des châteaux ennemis et l'érection des nôtres en lieux stratégiques."
 oda_triple_firing:0 "Tir Triple"
 oda_triple_firing_desc:0 "L'avènement des armes à feu a, et continuera de, révolutionner la guerre dans l'archipel japonais et en maîtrisant ces nouvelles armes, nous pouvons dominer tout champ de bataille. Pour augmenter le taux de leur tir, nos mousquetaires formeront des rangs, permettant à un de tirer tandis que deux autres rechargent."
 oda_patronization_of_the_west:0 "Patronage de l'Occident"
 oda_patronization_of_the_west_desc:0 "Les missionnaires occidentaux ont apporté de nombreuses idées et techniques dans notre terre et contrairement aux anciennes associations bouddhistes, ils n'ont aucun lien antérieur avec des propriétaires terriens corrompus ou des villes rebelles. Nous devrions accueillir les occidentaux dans nos villes et examiner les bénéfices qu'ils peuvent apporter à notre cour."
 oda_kenchi:0 "Kenchi"
 oda_kenchi_desc:0 "Notre royaume est à bien des égards un patchwork de petits manoirs et fiefs. Un aperçu de leur vraie valeur, et dans de nombreux cas même qui possède quel morceau de terre, est presque impossible à atteindre. Entreprenons un cadastre majeur pour enquêter sur ces terres en détail et créer un nouveau système de taxation et obligations qui peut alors être à la fois efficace et juste."
 TKG_ideas:0 "Idées Tokugawa"
 TKG_ideas_bonus:0 "Ambition Tokugawa"
 TKG_ideas_start:0 "Traditions Tokugawa"
 tkg_mikawa_bushi:0 "Mikawa Bushi"
 tkg_mikawa_bushi_desc:0 "Les Bushi de Mikawa sont célèbres dans toute la région pour leur courage et résilience. Même face à la défaite totale, nous pouvons compter sur nos armées pour ne jamais se rendre."
 tkg_strengthen_the_sekisho_network:0 "Renforcer le Réseau Sekisho"
 tkg_strengthen_the_sekisho_network_desc:0 "Un réseau de barrières à portail, Sekisho, protège traditionnellement les points importants dans les provinces, à la fois contre l'attaque et contre l'importation illicite de marchandises interdites. En cette ère chaotique, certains ont choisi de commencer à retirer ces barrières dans leurs royaumes pour favoriser le flux de marchandises et renforcer le commerce. C'est un bel objectif mais il vient avec un risque considérable. Nous devons plutôt renforcer le réseau Sekisho, pour entraver la contrebande de marchandises, armes à feu et personnes. La sécurité est plus importante que tout gain monétaire."
 tkg_hatamoto:0 "Hatamoto"
 tkg_hatamoto_desc:0 "Des milliers d'Hatamoto, Porte-bannière, servent sous notre seigneur directement. Avec des propriétés diminutives propres, leur sort est lié au nôtre et leur loyauté à notre clan plus forte que celle de tout vassal opportuniste d'autres daimyo japonais."
 tkg_metsuke:0 "Metsuke"
 tkg_metsuke_desc:0 "L'effondrement de l'autorité impériale à travers le Japon a mené à l'ascension d'hommes forts locaux partout dans le royaume. Avec les anciennes structures sociales ne garantissant plus l'état de droit cependant, la corruption a aussi grandi de façon rampante dans de nombreuses parties de la société. Pour restaurer la stabilité, nous devons créer un groupe d'officiels gouvernementaux, Metsuke, avec le devoir de garder un œil sur tous les daimyo de la cour impériale."
 tkg_matsudaira_branches:0 "Branches Matsudaira"
 tkg_matsudaira_branches_desc:0 "Notre clan n'est qu'une branche sur le tronc Matsudaira de nos ancêtres. Alors que nous nous étendons, nous pouvons compter sur les autres branches Matsudaira pour garnir les forteresses et provinces stratégiquement importantes directement."
 tkg_toshogu:0 "Toshogu"
 tkg_toshogu_desc:0 "Construisons un sanctuaire pour déifier le fondateur de notre clan. Le Toshogu sera le sanctuaire le plus glorieux de l'histoire japonaise et sa présence sera un rappel non seulement de notre glorieuse ascendance mais aussi de notre adhésion aux valeurs shinto traditionnelles."
 tkg_famine_policies:0 "Politiques de Famine"
 tkg_famine_policies_desc:0 "Il doit être l'objectif de tout dirigeant d'enrichir le peuple et de le protéger du désastre et de la famine. En créant un système de réserves alimentaires, contrôles de prix et réductions d'impôts temporaires, nous pouvons nous assurer que notre royaume peut gérer quels que soient les problèmes que l'avenir pourrait nous réserver."
 luzon_ideas:0 "Idées de Luzon"
 luzon_ideas_start:0 "Traditions de Luzon"
 luzon_ideas_bonus:0 "Ambition de Luzon"
 luzon_barangay:0 "État Barangay"
 luzon_barangay_desc:0 "Dispersé dans de petites villes portuaires et sur de nombreuses îles, notre État dépend de la mer pour son existence même. Notre société est construite pour soutenir le commerce à long terme, et tout, de l'organisation de l'agriculture aux lois et traditions reflète ce fait."
 luzon_conquest_of_paradise:0 "Conquête du Paradis"
 luzon_conquest_of_paradise_desc:0 "Notre archipel est un paradis pour certains mais il n'est pas sans danger. Forêts tropicales et maladies tropicales peuvent dissuader les envahisseurs et parfois la meilleure défense est nos îles elles-mêmes. Face à une défaite certaine, nous avons traditionnellement employé des tactiques de terre brûlée et laissé la terre combattre les envahisseurs pour nous."
 luzon_sino_philippine_trade:0 "Commerce Sino-Philippin"
 luzon_sino_philippine_trade_desc:0 "Luzon et spécialement notre position dans le delta de la rivière Pasig, nous a permis de développer des ports prospères pour l'importation de marchandises chinoises dans tout l'archipel. Les marchandises chinoises arrivent régulièrement à Tondo où elles peuvent ensuite être redistribuées aux nombreux ports et îles des Philippines."
 luzon_tagalog_syncretism:0 "Syncrétisme Tagalog"
 luzon_tagalog_syncretism_desc:0 "Bien que nous n'ayons jamais cessé d'adorer les dieux de nos ancêtres, nous n'avons aussi jamais vu de raison de rejeter les fois étrangères. Parmi notre peuple, nous honorons les dieux des fois brahmaniques, côte à côte avec le dieu des mahométans et bouddhistes."
 luzon_sailors:0 "Marins de Luzon"
 luzon_sailors_desc:0 "Tous les marins ne servent pas sur nos propres navires ; certains cherchent emploi parmi les nombreux États en guerre d'Asie du Sud-Est. Les marins de Luzon peuvent être trouvés sur des navires de guerre de Brunei à Aceh. L'expérience que ces hommes gagnent à l'étranger est quelque chose que nous pouvons ensuite bien utiliser dans nos propres entreprises maritimes. Encourageons tous nos jeunes hommes à chercher leur fortune à l'étranger afin qu'ils puissent plus tard revenir expérimentés et endurcis."
 luzon_a_safe_haven:0 "Un Refuge Sûr"
 luzon_a_safe_haven_desc:0 "Notre royaume est assez proche pour jouir d'un flux de marchandises chinoises, japonaises et d'Asie du Sud-Est mais trop loin pour être à leur portée. Cela nous rend une destination désirable pour beaucoup qui pour quelque raison souhaitent abandonner leur patrie. Invitons ces gens dans notre terre afin que nous puissions bénéficier de leurs compétences et expertise."
 luzon_expand_the_sugar_production:0 "Développer la Production de Sucre"
 luzon_expand_the_sugar_production_desc:0 "Une des cultures les plus recherchées en ces terres est le sucre que nos ancêtres ont cultivé pendant des siècles. Dans un monde plus interconnecté, cette culture de rapport pourrait nous apporter encore plus de richesse. Développer la production de sucre, par réclamation de terre ainsi qu'aux dépens d'autres cultures permettra à notre économie de croître vers de nouveaux sommets."
 BTU_ideas:0 "Idées de Butuan"
 BTU_ideas_start:0 "Traditions de Butuan"
 BTU_ideas_bonus:0 "Ambition de Butuan"
 btu_indianized_society:0 "Société Indianisée"
 btu_indianized_society_desc:0 "Il y a maintenant plus de mille ans que notre peuple est entré en contact avec l'hindouisme et les traditions brahmaniques. Depuis, nous avons fait de la religion la nôtre et nous sommes une partie fermement enracinée d'une plus large 'Indosphère' de pays et peuples. Certains, comme Srivijaya et Majapahit, ont même formé de grands empires maritimes dans cette région. Butuan reste une partie ferme de cette communauté et un membre du monde indianisé plus large."
 btu_northern_nusantara:0 "Nusantara Septentrional"
 btu_northern_nusantara_desc:0 "C'est une vérité ancienne que les mers sont un lien plutôt qu'un obstacle, et nulle part cela n'est plus vrai que dans la région malaise ou indonésienne plus large. Bien que l'intérieur de la plupart des îles puisse être hostile et non peuplé, les littoraux sont couverts d'établissements portuaires connectés dans un réseau de commerce constant. Nous sommes au bord septentrional de Nusantara, comme cette région est souvent appelée, et bien que cela nous offre quelque protection, cela signifie aussi que nous devons agir plus décisivement pour attirer les guildes commerciales étrangères et capitaines marchands. Commercialisons les richesses de notre île à tous ceux qui voudraient écouter, et assurons-nous que l'ivoire, l'or et les perles de Butuan soient aussi célèbres qu'ils méritent de l'être."
 btu_butuan_trade_connections:0 "Connexions Commerciales de Butuan"
 btu_butuan_trade_connections_desc:0 "Bien qu'il soit vrai que des marchands étrangers aient cherché nos ports pendant des siècles, nous avons aussi une communauté marchande prospère qui nous est propre. Les commerçants de Butuan sont communs dans tout l'archipel malais et certains voyagent aussi loin que la Perse et le Japon. Même en nous promouvant comme entrepôt pour les commerçants étrangers, nous devons aussi soutenir nos propres entrepreneurs et capitaines afin de ne jamais avoir à vivre à la merci des guerres et politiques dans des terres lointaines."
 btu_butuan_goldwork:0 "Orfèvrerie de Butuan"
 btu_butuan_goldwork_desc:0 "L'orfèvrerie de nos artisans a attiré la renommée dans de nombreuses cours et le travail de nos artisans peut être trouvé même dans les trésors de la Chine impériale. Beaucoup de dirigeants étrangers seraient flattés d'avoir de tels objets, et ces belles œuvres pourraient s'avérer un excellent outil pour la diplomatie. Nous devons toujours avoir certains de ces objets précieux en réserve afin d'impressionner et apaiser tout émissaire étranger, sultan ou roi."
 btu_balangay:0 "Balangay"
 btu_balangay_desc:0 "Les navires de navigation Balangay ont bien servi notre peuple à travers les âges. Nous permettant de bouger rapidement à la fois en remontant les rivières vers l'intérieur et le long des littoraux des nombreuses îles de notre région. Cela a établi notre peuple non seulement comme d'excellents constructeurs navals mais leur usage commun a aussi fait de la plupart de nos sujets des marins accomplis dès le jeune âge. Alors que nous étendons notre influence, nous devrions continuer à encourager la construction et diffusion du Balangay comme moyen de communication constante entre nos établissements."
 btu_protect_the_coastlines:0 "Protéger les Littoraux"
 btu_protect_the_coastlines_desc:0 "La richesse attire la jalousie et les États maritimes compétitifs ont toujours essayé de razzier nos littoraux et attaquer nos navires. Nous devons construire une force navale forte pour opposer aux raids violents des îles du sud, protéger notre peuple et surpasser leur commerce."
 btu_long_range_diplomacy:0 "Diplomatie à Long Terme"
 btu_long_range_diplomacy_desc:0 "Les routes commerciales autrefois sûres d'Asie du Sud-Est sont devenues de plus en plus dangereuses au fil des années. Il y a beaucoup qui préféreraient piller plutôt que commercer, et maintenant même des puissances lointaines peuvent projeter du pouvoir dans notre zone immédiate. Nous devons nous adapter à ce monde changeant en trouvant des amis et alliés dans des lieux distants, ou périr aux mains des ennemis nouveaux et anciens de notre peuple."
 CEB_ideas:0 "Idées de Cebu"
 CEB_ideas_start:0 "Traditions de Cebu"
 CEB_ideas_bonus:0 "Ambition de Cebu"
 ceb_lumayas_ambition:0 "Ambition de Lumaya"
 ceb_lumayas_ambition_desc:0 "Autrefois, l'Empire Chola s'étendait du pays tamoul en Inde aux nombreuses îles de Nusantara. Au sommet de leur pouvoir, les Cholas envoyèrent Lumaya, un jeune prince de leur dynastie, établir un État dans les îles septentrionales. Au lieu de rester subordonné à des seigneurs lointains, le jeune prince décida de créer une petite principauté propre. L'indépendance de Cebu, l'État qu'il fonda, des centaines d'années plus tard est un témoignage à son ambition."
 ceb_chola_legacy:0 "Héritage Chola"
 ceb_chola_legacy_desc:0 "Nos racines, en tant que ramification de la puissante dynastie tamoule Chola, signifient que nous avons une tradition de royauté qui va au-delà de la plupart des royaumes dans cette région. Nous ne sommes peut-être plus en contact direct avec les peuples d'Inde mais nous construisons encore sur les traditions impériales des Cholas et leur État."
 ceb_protect_against_the_magalos:0 "Protéger contre les Magalos"
 ceb_protect_against_the_magalos_desc:0 "Pendant de nombreuses années maintenant, nos îles ont été frappées par des esclavagistes étrangers qui razzient nos établissements et volent les gens valides parmi notre peuple. Nous devons agir fermement et agressivement contre tout signe de raiders étrangers, et être prêts à employer tous moyens nécessaires, même brûler notre propre terre, pour dissuader ou vaincre ces raiders."
 ceb_pacify_the_islands:0 "Pacifier les Îles"
 ceb_pacify_the_islands_desc:0 "Certaines îles qui sont nominalement sous notre contrôle sont devenues la base pour des pirates et bandits mal intentionnés. Nous devons nettoyer ces nids de pirates et pacifier toutes les terres sous notre contrôle pour pouvoir développer les terres sous notre contrôle."
 ceb_place_for_trading:0 "'Le Lieu pour Commercer'"
 ceb_place_for_trading_desc:0 "Notre position au milieu de l'archipel Visayas nous permet d'agir comme centre central de commerce, tout en nous donnant de bonnes bases navales pour protéger notre commerce et harceler notre concurrence. Construisons sur cet avantage et développons nos opérations de corsaires, faisant de notre port le choix évident pour les capitaines des mers Visayas."
 ceb_befriend_the_europeans:0 "Se Lier d'Amitié avec les Européens"
 ceb_befriend_the_europeans_desc:0 "Des navires européens ont commencé à arriver dans notre archipel et ces royaumes chrétiens semblent avoir une tradition maritime et martiale égale à la nôtre. Nous devrions chercher à nous lier d'amitié avec ces dirigeants étrangers et coopérer avec leurs guerriers pour abattre nos rivaux locaux."
 ceb_expansion_of_the_capital:0 "Développer la Capitale"
 ceb_expansion_of_the_capital_desc:0 "En tant que capitale insulaire, Cebu est idéalement située pour gouverner un royaume maritime et alors que notre influence grandit, la ville elle-même a aussi grandi. Pour encourager davantage la croissance de Cebu, nous devons combattre les maladies tropicales et adopter un plan de ville moderne. Il est temps que nous montrions au monde ce qu'une métropole insulaire pourrait être."
 mindanao_ideas:0 "Idées de Mindanao"
 mindanao_ideas_start:0 "Traditions de Mindanao"
 mindanao_ideas_bonus:0 "Ambition de Mindanao"
 mindanao_an_islamicized_barangay:0 "Un Barangay Islamisé"
 mindanao_an_islamicized_barangay_desc:0 "Les commerçants musulmans, soufis et marins sont devenus de plus en plus communs dans les eaux de Nusantara au cours des cent dernières années. Nous devrions intégrer ces nouveaux venus dans notre royaume et rejoindre la société des sultanats musulmans maritimes. En rendant hommage à la fois à ce nouveau dieu et aux anciens dieux de nos ancêtres, nous pouvons être sûrs d'avoir le soutien des cieux ainsi que de notre peuple à tout moment."
 mindanao_unite_the_datus:0 "Unir les Datus"
 mindanao_unite_the_datus_desc:0 "Il y a un grand nombre de Datus, chefs, de stature et influence variées à l'intérieur de nos frontières. Beaucoup exercent un degré d'autonomie beaucoup plus grand que nous aimerions. Ramenons ces chefs de petit calibre et faisons qu'ils viennent tous régulièrement dans notre capitale pour participer aux cérémonies de royauté de notre dynastie."
 mindanao_protect_the_riches_of_mindanao:0 "Protéger les Richesses de Mindanao"
 mindanao_protect_the_riches_of_mindanao_desc:0 "L'île qui est notre foyer est aussi une grande source de richesse. Or, perles, sucre et cannelle sont tous des marchandises exotiques qui attirent des marchands de royaumes lointains et même de continents. Nous ne devons pas laisser l'accès à ces marchandises aller trop facilement. Protégeons nos artisans et marchands d'épices et donnons-leur le soutien dont ils ont besoin pour prospérer et profiter de la présence de commerçants étrangers."
 mindanao_moro_sailors:0 "Marins Moros"
 mindanao_moro_sailors_desc:0 "Le peuple Moro de Mindanao et Sulu est célèbre pour être d'habiles marins et aptes à la guerre navale. Pourtant il y a beaucoup qui prétendraient dominer ces eaux. Nous devrions construire une flotte nouvelle et forte pour notre État, équipée par les nombreux marins Moros sous notre contrôle."
 mindanao_fortify_our_ports:0 "Fortifier nos Ports"
 mindanao_fortify_our_ports_desc:0 "Nous vivons dans un monde dangereux, où esclavagistes et pirates sont une menace constante à tout établissement côtier. Si cela ne suffisait pas, l'arrivée de navires occidentaux signale l'aube d'une nouvelle ère, avec de nouveaux ennemis. Nous devons toujours être préparés pour des attaques hostiles et fortifier tous les ports importants avec pierre et canon."
 mindanao_guerilla_warfare:0 "Guerre de Guérilla"
 mindanao_guerilla_warfare_desc:0 "Il y a beaucoup qui essaieraient de saisir nos villes et villages contre notre volonté. Ces étrangers prétendent qu'ils souhaitent nous convertir ou 's'installer' dans nos terres. Nous devons résister à toutes ces tentatives, et être prêts à utiliser la terre elle-même contre tout envahisseur."
 mindanao_pirates_of_mindanao:0 "Pirates de Mindanao"
 mindanao_pirates_of_mindanao_desc:0 "La présence hostile accrue dans toutes les mers ouvertes a ruiné beaucoup de nos capitaines. Nous devons résister à ceux qui mettraient des tarifs et régulations sur nos navires et plutôt nous engager entièrement dans la contrebande et piraterie quand nous en avons besoin. En donnant un refuge sûr à ceux chassés pour piraterie, nous pourrions aussi augmenter nos activités pour à nouveau chasser ceux qui limiteraient notre accès aux mers."
 ANU_ideas:0 "Idées Aïnous"
 ANU_ideas_start:0 "Traditions Aïnoues"
 ANU_ideas_bonus:0 "Ambition Aïnoue"
 anu_chasi:0 "Chasi"
 anu_chasi_desc:0 "Pendant des générations, notre peuple s'est appuyé sur l'usage de fortifications sur collines pour se défendre en temps de guerre ou troubles. Au fil du temps, des centaines de ces forts simples ont été érigés partout sur l'île d'Ezo, nous assurant que nous avons des points forts depuis lesquels nous pouvons nous défendre où que les envahisseurs puissent frapper."
 anu_riches_of_the_sea:0 "Richesses de la Mer"
 anu_riches_of_the_sea_desc:0 "Un peuple qui peut récolter les richesses des mers n'aura jamais faim ni manquera de ressources. Les grandes baleines du Pacifique sont une énorme source de richesse et nourriture et notre peuple a chassé et capturé de telles grandes bêtes pendant des siècles. Il est dit que tant que le Dieu de la mer est de notre côté, notre société prospérera."
 anu_southern_traders:0 "Commerçants du Sud"
 anu_southern_traders_desc:0 "À bien des égards, le royaume japonais au sud est divisé et auto-absorbé, et pourtant ils possèdent de nombreuses marchandises et ressources qui nous manquent. Bien qu'il reste nécessaire de surveiller ces sudistes attentivement, nous devrions laisser leurs marchands commercer avec nos communautés afin que nous puissions profiter de leur richesse."
 anu_heirs_of_jomon:0 "Héritiers de Jomon"
 anu_heirs_of_jomon_desc:0 "Les Aïnous ont vécu dans cette région pendant des milliers d'années. Bien avant que les habitants actuels du Honshu septentrional mettent pied dans cette région, notre peuple y vivait et faisait sa vie. Cette ascendance est une que nous devons fièrement maintenir et être sûrs d'imprimer sur tous les sudistes que nous pourrions rencontrer."
 anu_hunters_and_warriors:0 "Chasseurs et Guerriers"
 anu_hunters_and_warriors_desc:0 "En tant que chasseurs et pisteurs, nous sommes bien aptes à utiliser la terre à notre avantage. Cette formation, ainsi qu'une expertise répandue en poisons et pièges, est une que nous devrions emmener avec nous alors que nous étendons notre domaine. Les ennemis faisant face à nos guerriers devront endurer non seulement la guerre ouverte mais une guerre de guérilla lente et mortelle."
 anu_yukar:0 "Yukar"
 anu_yukar_desc:0 "Le peuple aïnou a toujours trouvé force et guidance dans les sagas orales Yukar. Contes sacrés qui peuvent être récités pendant des heures, tels que celui de Kutune Shirka, connectent notre génération actuelle avec notre passé et agissent comme inspiration pour tous à suivre. Alors que notre royaume est modernisé et adapté aux réalités changeantes du monde, nous devons préserver et chérir cet héritage afin que tous puissent connaître nos dieux et les héros de notre passé."
 anu_fierce_resistance:0 "Résistance Féroce"
 anu_fierce_resistance_desc:0 "Beaucoup rêveraient d'être les maîtres de notre peuple, envoyant leurs propres hommes construire villes et fortifications dans nos terres. Nous devons nous unir comme un contre de tels envahisseurs et les repousser dans la mer. Nous ne pouvons rester inactifs tandis que des étrangers tentent d'éteindre notre société, comme il arriva avec nos ancêtres dans le Honshu."
 HJO_ideas:0 "Idées Hojo"
 HJO_ideas_start:0 "Traditions Hojo"
 HJO_ideas_bonus:0 "Ambition Hojo"
 hjo_legacy_of_the_kamakura_shogunate:0 "Héritage du Shogunat de Kamakura"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "Notre nom de clan Hojo vient de la célèbre famille qui occupa héréditairement la position de Shikken ('Régent') dans l'ancien Shogunat de Kamakura. Nous ne sommes peut-être pas leurs descendants directs mais le pouvoir de leur nom nous donne encore une influence spéciale parmi les samouraïs de la région de Kanto."
 hjo_night_combat:0 "Combat Nocturne"
 hjo_night_combat_desc:0 "Utilisant des tactiques clandestines, nos armées ont massivement vaincu des forces beaucoup plus importantes. Nos soldats et généraux sont hautement compétents pour faire usage d'espionnage pour planifier des attaques dans l'obscurité. Tant que personne ne peut anticiper où nous frapperons, nos troupes auront un avantage sur toute armée ennemie."
 hjo_effective_administration:0 "Réformer l'Administration"
 hjo_effective_administration_desc:0 "Construisons une nouvelle bureaucratie dirigée par des bureaucrates talentueux et soutenue par un système postal efficace. Avec un accès ample à la documentation, nos administrateurs seront toujours capables de prendre des décisions informées et proprement intégrer de nouvelles terres."
 hjo_tokusei:0 "Tokusei"
 hjo_tokusei_desc:0 "Il est de notre devoir en tant que seigneur de notre peuple de ne jamais les taxer au-delà de leurs moyens, et d'être prêts à réduire la pression économique sur eux en temps de crise ou famine. Que nul ne puisse questionner le 'Règne Bienveillant' du clan Hojo."
 hjo_castles_of_hojo:0 "Châteaux des Hojo"
 hjo_castles_of_hojo_desc:0 "L'établissement de notre clan dans l'imprenable château d'Odawara est ce qui nous a permis de construire notre royaume malgré nos origines simples. Nous devons continuer à utiliser de solides forteresses dans notre domaine, en érigeant de nouvelles et restaurant les châteaux conquis à la première opportunité. Ce n'est que par le contrôle de châteaux que tout royaume contrôle vraiment toute terre."
 hjo_unification_of_kanto:0 "Unification de Kanto"
 hjo_unification_of_kanto_desc:0 "Kanto est la patrie des samouraïs, et la région a un potentiel économique riche pour nourrir plus de soldats et chevaux. Avec nos terres dans Kanto vraiment unies et consolidées, nous serons capables de faire plus librement usage de ces ressources."
 hjo_council_in_odawara:0 "Conseil à Odawara"
 hjo_council_in_odawara_desc:0 "Parfois il est plus important de prendre la bonne décision qu'il ne l'est de prendre une rapide. Par le conseil à Odawara, nos dirigeants de clan et vassaux peuvent se joindre ensemble pour discuter des questions importantes. Adhérer à cette méthode nous laissera éviter des erreurs coûteuses et des décisions prises avec trop peu d'information."
 CSK_ideas:0 "Idées Chosokabe"
 CSK_ideas_start:0 "Traditions Chosokabe"
 CSK_ideas_bonus:0 "Ambition Chosokabe"
 csk_ichiryo_gusoku:0 "Ichiryo Gusoku"
 csk_ichiryo_gusoku_desc:0 "Nous avons créé un système, 'Ichiryo Gusoku', par lequel nous laissons à la fois samouraï et paysan cultiver en temps de paix et combattre en temps de guerre. De cette façon, nous favorisons un sentiment d'unité ainsi qu'une expérience militaire chez tous les hommes. Le fait que le système allège aussi largement le besoin de payer l'entretien est un autre avantage pour notre clan."
 csk_seven_clans_of_tosa:0 "Sept Clans de Tosa"
 csk_seven_clans_of_tosa_desc:0 "Notre province natale Tosa est divisée entre sept clans puissants. Si nous devons être capables de nous étendre davantage, nous devons tous nous joindre ensemble. Ils nous aideront à nous élever, et en retour nous augmenterons leur pouvoir."
 csk_unification_of_shikoku:0 "Unification de Shikoku"
 csk_unification_of_shikoku_desc:0 "Shikoku est vue comme une terre pauvre et isolée par le reste du Japon, où rien d'important n'arrive. Laissons-les continuer à penser cela et négliger notre unification de l'île jusqu'à ce qu'il soit trop tard."
 csk_100_article_code:0 "Code de 100 Articles"
 csk_100_article_code_desc:0 "Réformer les lois de nos terres et établir des paramètres stricts pour nos soldats s'assurera que notre armée, peu importe combien mal équipée ou petite, sera toujours crainte."
 csk_expand_the_navy:0 "Développer la Marine"
 csk_expand_the_navy_desc:0 "Le Japon est une nation insulaire et pour prospérer ici une marine forte est requise. Tosa est un lieu idéal pour commencer la construction d'une armada propre."
 csk_god_of_arts:0 "Dieu des Arts"
 csk_god_of_arts_desc:0 "Le fondateur de notre clan Hata no Kawakatsu était hautement admiré comme le dieu patron de tout art, des danses traditionnelles au théâtre. Notre clan doit être à la hauteur de son héritage s'il doit gagner le respect du peuple japonais."
 csk_active_support_of_temples:0 "Soutien des Temples"
 csk_active_support_of_temples_desc:0 "Notre royaume abrite de nombreuses sectes bouddhistes, chacune avec ses propres traditions et histoire. Nous devons nous efforcer de respecter tous ces mouvements également et les laisser recevoir notre patronage. De cette façon, nous pouvons nous assurer que nous avons leur soutien en retour au lieu de risquer d'être entraînés dans des rivalités."
 MRI_ideas:0 "Idées Mori"
 MRI_ideas_start:0 "Traditions Mori"
 MRI_ideas_bonus:0 "Ambition Mori"
 mri_descendant_of_oe_hiromoto:0 "Descendants d'Oe Hiromoto"
 mri_descendant_of_oe_hiromoto_desc:0 "Oe Hiromoto, un érudit et politicien qui contribua grandement à l'établissement du Shogunat de Kamakura, était le fondateur de notre clan. À ce jour, son esprit vit dans notre clan et nous sommes fiers de maintenir une administration efficace."
 mri_leader_of_kokujin_ikki:0 "Chef de Kokujin Ikki"
 mri_leader_of_kokujin_ikki_desc:0 "Notre structure de clan est basée sur des alliances traditionnelles de samouraïs locaux, les soi-disant Kokujin Ikki. Construisant sur cette solidarité, nous pouvons rapidement mobiliser une grande armée."
 mri_diplomatic_intrigues:0 "Intrigues Diplomatiques"
 mri_diplomatic_intrigues_desc:0 "Notre clan n'est pas aussi influent et répandu que certains autres au Japon. Si nous devons réussir, nous devons proactivement construire des accords et alliances avec d'autres daimyo. Il n'y a personne de si puissant qu'il n'ait aucun ennemi et avec assez de nombres nous pourrions atteindre n'importe quoi."
 mri_three_arrows:0 "Trois Flèches"
 mri_three_arrows_desc:0 "Un clan ne peut être fort que tant qu'il est uni. Pour cette raison, nous devons toujours nous souvenir de la légende des trois flèches, comme elle fut enseignée par Mori Takamoto à ses fils. Une flèche se brise facilement mais trois à la fois peuvent résister même au pouvoir du plus fort des hommes."
 mri_hiroshima_castle:0 "Hiroshima"
 mri_hiroshima_castle_desc:0 "Alors que notre clan grandit, nous requérons une capitale digne, protégée par un château fort. Construisons la ville d'Hiroshima pour être le plus grand établissement de notre domaine, avec un château qui soit l'envie du Shogun lui-même."
 mri_itsukushima_shrine:0 "Itsukushima"
 mri_itsukushima_shrine_desc:0 "En tant que gardiens de l'île-sanctuaire Itsukushima, nous avons un devoir spécial envers la Déesse de la Mer. En nous assurant que ces sanctuaires ne manquent de rien, nous pouvons être sûrs d'avoir la faveur de Benzaiten dans toutes les affaires maritimes."
 mri_hagi_ware:0 "Poterie de Hagi"
 mri_hagi_ware_desc:0 "Nous sommes devenus célèbres pour la poterie que nos artisans à Hagi produisent. La poterie de Hagi est largement préférée pour les cérémonies du thé pour son style et qualité exquis et son exportation devient une affaire majeure."
 ASA_ideas:0 "Idées Asakura"
 ASA_ideas_start:0 "Traditions Asakura"
 ASA_ideas_bonus:0 "Ambition Asakura"
 asa_hidden_diplomacy:0 "Diplomatie Cachée"
 asa_hidden_diplomacy_desc:0 "Ayant émergé d'origines plus humbles que beaucoup d'autres daimyo, notre clan ne peut compter sur de vieux amis et contacts de la même façon. Si nous devons réussir dans la réalité impitoyable du Japon de l'ère Sengoku, nous devrons prendre une approche flexible et rusée à la diplomatie."
 asa_echizen_paper:0 "Papier d'Echizen"
 asa_echizen_paper_desc:0 "Echizen abrite des artisans de toutes sortes. Aucun art n'est aussi hautement regardé que celui de la fabrication de papier, cependant. En encourageant et investissant dans les maîtres d'Echizen, nous pouvons nous assurer que le papier d'Echizen devienne le type le plus hautement recherché dans le pays."
 asa_ichijodani_city:0 "Ville d'Ichijodani"
 asa_ichijodani_city_desc:0 "L'emplacement protégé de notre capitale, Ichijodani, tout en étant aussi proche des ports et routes terrestres vers d'autres villes japonaises importantes lui donne une capacité unique à prospérer en ce temps de bouleversement et troubles. Construisons sur nos avantages naturels et faisons ce que nous pouvons pour attirer le flot de réfugiés qui laissent la vie à Kyoto derrière."
 asa_teach_of_asakura_soteki:0 "Asakura Soteki"
 asa_teach_of_asakura_soteki_desc:0 "Asakura Soteki, le plus grand général de l'histoire de notre clan laissa une leçon importante pour tous les samouraïs. La victoire doit être poursuivie à tout prix ; c'est la seule chose qui définit un guerrier."
 asa_seventeen_clan_code:0 "Code de Dix-Sept Clans"
 asa_seventeen_clan_code_desc:0 "Notre code de clan avec dix-sept articles définit la relation entre le seigneur et les vassaux. Il stipule le besoin de prêter attention aux besoins du peuple commun et de mener une vie simple sans excès."
 asa_control_of_buddhist_sects:0 "Contrôle des Sectes Bouddhistes"
 asa_control_of_buddhist_sects_desc:0 "Outre la secte Ikko populaire, Echizen abrite de nombreux temples importants de différentes sectes telles que le Temple Eiheiji de la secte Soto et le Temple Heisenji de la secte Tendai. Si nous pouvions les contrôler tous et établir une paix confessionnelle dans la province, nous aurions la fondation d'une politique religieuse idéale pour tout notre territoire."
 asa_legacy_of_emperor_keitai:0 "Héritage de l'Empereur Keitai"
 asa_legacy_of_emperor_keitai_desc:0 "Il y a de nombreux siècles, l'empereur Keitai utilisa Echizen pour lancer sa guerre pour prendre le trône impérial. Comme lui, nous ne devons pas hésiter à projeter du pouvoir au-delà de nos frontières et à lancer des invasions dans les royaumes voisins quand la situation l'exige."
 KID_ideas:0 "Idées de Kildare"
 KID_ideas_start:0 "Traditions de Kildare"
 KID_ideas_bonus:0 "Ambition de Kildare"
 kid_lords_of_ireland:0 "Lieutenants du Roi"
 kid_lords_of_ireland_desc:0 "Par des mariages stratégiques et alliances avec les familles à la fois gaéliques et anglo-irlandaises, les dirigeants de Kildare maintiennent un degré d'influence à travers l'île d'Irlande inégalé par leurs rivaux. Tel est leur pouvoir que les monarques anglais successifs les nommèrent comme leurs lieutenants du roi sur l'île."
 kid_ear_of_the_king:0 "Langues d'Argent"
 kid_ear_of_the_king_desc:0 "Malgré avoir trahis la couronne à répétition, les FitzGerald de Kildare se sortent des ennuis en parlant, rentrant chez eux avec un pardon et une promotion."
 kid_silken_finery:0 "Thomas de Soie"
 kid_silken_finery_desc:0 "Quand Thomas FitzGerald renonça à son allégeance au roi anglais, il le fit accompagné de sa suite de gallowglasses armés, qui étaient parés de franges de soie sur leurs casques. Quand Thomas vacilla dans son cours d'action, un barde irlandais lui récita un poème, appelant le Seigneur de Soie à venger la mort de son père."
 kid_royal_irish_army:0 "Armée Royale Irlandaise"
 kid_royal_irish_army_desc:0 "Les forces envoyées par le Roi d'Angleterre pour soumettre les Irlandais peuvent facilement être réutilisées par la Pairie. En offrant simplement une meilleure paie, le Comté de Kildare pourrait commander une force considérable de soldats anglais."
 wizard_earl:0 "Le Comte Sorcier"
 wizard_earl_desc:0 "Le 11e Comte de Kildare passa de nombreuses années à l'étranger, étudiant et apprenant beaucoup du monde. Quand il retourna chez lui, il apporta avec lui un vif intérêt pour l'alchimie. Telle était sa connaissance que ses voisins l'appelaient le comte sorcier, car on pensait qu'il avait des pouvoirs magiques."
 the_curragh:0 "Équitation du Curragh"
 the_curragh_desc:0 "Les larges plaines ouvertes du Curragh ont longtemps été utilisées comme lieu de rassemblement pour les forces armées, mais en font aussi un site populaire pour les courses de chevaux, et plus tard, l'entraînement de chevaux."
 kid_architects_of_nation:0 "Un Nouveau Siège pour les FitzGerald"
 kid_architects_of_nation_desc:0 "Le siège ancestral des FitzGerald à Carton House est grand, mais notre fortune s'est améliorée dernièrement. Nous avons dressé des plans pour une résidence encore plus grande, qui pourrait servir non seulement comme siège familial mais aussi comme cour du Comte."
 TYR_ideas:0 "Idées de Tyrone"
 TYR_ideas_start:0 "Traditions de Tyrone"
 TYR_ideas_bonus:0 "Ambition de Tyrone"
 tyr_chief_of_irish_kings:0 "Chef des Rois Irlandais"
 tyr_chief_of_irish_kings_desc:0 "Les O'Neill établirent le contrôle sur la plupart de l'Ulster, devenant les plus puissants des seigneurs gaéliques. Un futur monarque donna au chef de la famille un don de livrée, le déclarant être 'le chef des rois irlandais.'"
 tyr_o_neill_mor:0 "L'O'Neill Mór"
 tyr_o_neill_mor_desc:0 "Le dirigeant choisi de la famille O'Neill reçoit le titre d'O'Neill Mór. Le titre n'est pas héréditaire, mais peu importe de quelle branche de la famille l'O'Neill Mór vient, tous lui doivent fidélité."
 tyr_tanistry:0 "Tanistry"
 tyr_tanistry_desc:0 "Bien que de nombreux seigneurs gaéliques acceptèrent la pratique anglaise de primogéniture, le peuple de Tyrone maintint la pratique brehon de tanistry. Comme un nouveau dirigeant était élu par les hommes libres du clan, il pouvait s'attendre à être bien soutenu face à tout challenger."
 tyr_arming_people:0 "Armer le Peuple"
 tyr_arming_people_desc:0 "Bien que la plupart des seigneurs irlandais s'appuient sur les services d'un petit nombre de mercenaires écossais ou professionnels irlandais, les dirigeants de Tyrone arment et entraînent tous les hommes sous leur règne."
 tyr_catholic_diplomacy:0 "Diplomatie Catholique"
 tyr_catholic_diplomacy_desc:0 "Alors que la propagation de la Réforme augmente les tensions en Irlande, les seigneurs de Tyrone cherchent l'aide de dirigeants catholiques à l'étranger."
 tyr_ambush_warfare:0 "Guerre d'Embuscade"
 tyr_ambush_warfare_desc:0 "Leurs ennemis les surpassent en nombre et ont de meilleures armes et entraînement, mais les hommes de Tyrone sont maîtres de la guerre irrégulière. Ils utilisent les collines, forêt et tourbières de leur patrie à leur avantage ultime, harcelant leurs ennemis pendant qu'ils marchent et les attirant dans des pièges. Les monarques anglais deviennent de plus en plus frustrés alors que leurs armées et trésor disparaissent dans les terres sauvages d'Irlande."
 tyr_wild_geese:0 "Les Oies Sauvages"
 tyr_wild_geese_desc:0 "Les conflits constants entre Tyrone et les Anglais ont résulté en une population de jeunes hommes bien entraînés dans les arts de la guerre. Certains partent pour le continent, où ils trouvent emploi comme mercenaires. Connus comme les Oies Sauvages, ces régiments se trouvent souvent combattant contre les Anglais encore une fois, mais sous un autre drapeau."
 TRY_ideas:0 "Idées de Tyrconnell"
 TRY_ideas_start:0 "Traditions de Tyrconnell"
 TRY_ideas_bonus:0 "Ambition de Tyrconnell"
 try_fisher_king:0 "Le Roi Pêcheur"
 try_fisher_king_desc:0 "Le chef du clan O'Donnell en vint à être connu sur le continent comme le Roi Pêcheur, en raison de l'exportation de poisson en échange de vin dans les marchés de La Rochelle."
 try_fort_foreigners:0 "Fort des Étrangers"
 try_fort_foreigners_desc:0 "Les O'Donnell construisirent un château sur les ruines d'un fort viking et le nommèrent Château de Donegal. Décrit comme le fort le plus solide d'Irlande, il présentait un obstacle formidable à tout ennemi menaçant Tyrconnell."
 try_religious_patrons:0 "Patrons Religieux"
 try_religious_patrons_desc:0 "Les dirigeants de Tyrconnell sont de grands soutiens de l'église, payant de nombreux bénéfices religieux et soutenant une abbaye franciscaine."
 try_patricks_purgatory:0 "Purgatoire de Saint Patrick"
 try_patricks_purgatory_desc:0 "Il est dit que quand Saint Patrick vint au Lough Derg, Dieu lui révéla une grotte sur une île au milieu du lac. Cette grotte était l'entrée au purgatoire, et Saint Patrick amena des non-croyants à la grotte afin qu'ils puissent voir le paradis et l'enfer par eux-mêmes. Le Purgatoire de Patrick est devenu un site important de pèlerinage, attirant les fidèles de toute l'Europe."
 try_lessons_knockavoe:0 "Leçons de Knockavoe"
 try_lessons_knockavoe_desc:0 "Les hommes de Tyrconnell sont souvent largement surpassés en nombre par leurs rivaux. Pour compenser, ils maîtrisent l'élément de surprise pour vaincre leurs ennemis, les attaquant pendant qu'ils campent ou même dans des raids nocturnes. Avant que leurs opposants aient le temps de former les rangs, l'armée de Tyrconnell est sur eux."
 try_land_of_exiles:0 "Terre d'Exilés"
 try_land_of_exiles_desc:0 "Les O'Donnell donnent sanctuaire à de nombreux nobles et prêtres gaéliques qui ont perdu leurs terres aux mains d'agresseurs étrangers. Ainsi la maison royale de Tyrconnell est bien servie par de nombreux médecins notables, clercs et guerriers de grande compétence et renommée."
 try_scottish_ties:0 "Liens Écossais"
 try_scottish_ties_desc:0 "Quand les luttes internes menaçaient de déchirer Tyrconnell, Calvagh O'Donnell chercha assistance en Écosse, où il rencontra les Campbell. Il retourna avec une force de Highlanders et quelque artillerie, lui donnant la force de sécuriser sa prise sur la province. Les O'Donnell peuvent se tourner vers leurs alliés écossais encore dans le futur pour leur donner un avantage dans leurs luttes."
 MCM_ideas:0 "Idées de Munster"
 MCM_ideas_start:0 "Traditions de Munster"
 MCM_ideas_bonus:0 "Ambition de Munster"
 mcm_basque_fishermen:0 "Pêcheurs de la Mer du Nord"
 mcm_basque_fishermen_desc:0 "Les pêcheurs basques, espagnols et portugais viennent tirer avantage des vastes zones de pêche au large de nos côtes. Quand ils arrivent dans nos ports, ils apportent avec eux fer, vin et autres marchandises, et quand la pêche est pauvre, ils remplissent leurs cales avec peaux et laine de nos marchés."
 mcm_brave_and_faithful:0 "Les Braves et Fidèles"
 mcm_brave_and_faithful_desc:0 "Pour les braves et fidèles, rien n'est difficile. La devise familiale des McCarthy a inspiré le peuple de Munster à travers les âges, les aidant à garder la foi à travers les guerres brutales qui ont ravagé leur patrie."
 mcm_hill_raiders:0 "Raiders des Collines"
 mcm_hill_raiders_desc:0 "Face à un ennemi supérieur, les Gaëls de Munster se retirent dans les collines. Ils harcèlent alors leur ennemi avec une série constante de raids, ciblant leurs approvisionnements, brûlant villages et détruisant cultures, jusqu'à ce que l'ennemi soit forcé de se retirer ou mourir de faim."
 mcm_spanish_ties:0 "Liens Espagnols"
 mcm_spanish_ties_desc:0 "Les Irlandais du sud ont longtemps partagé des liens étroits, à la fois économiques et politiques, avec le peuple d'Espagne. Alors que leurs luttes mutuelles contre les Anglais s'intensifient, ces liens se renforcent. Beaucoup de jeunes hommes de Munster servent dans les armées espagnoles, apprenant les arts de la guerre."
 mcm_fairer_shores:0 "Rivages Plus Beaux"
 mcm_fairer_shores_desc:0 "Les terres de Munster sont dures, avec un sol pauvre et des hivers désagréables. La chance de se faire une nouvelle vie dans les colonies attire beaucoup. Il n'y a jamais de pénurie de volontaires heureux de traverser l'Atlantique."
 mcm_pirate_haven:0 "Refuge de Pirates"
 mcm_pirate_haven_desc:0 "Basés dans le port de Crookhaven, ils s'attaquent aux navires du Nouveau Monde se dirigeant vers les ports hollandais et anglais. Les autorités locales sont heureuses de fermer les yeux, car les pirates apportent la richesse des Amériques sur la côte irlandaise du sud."
 mcm_enemies_everywhere:0 "Ennemis Partout"
 mcm_enemies_everywhere_desc:0 "Les ennemis du clan MacCarthy conspirent dans chaque coin du monde, même à l'intérieur de notre propre cour. Nous devons assurer le patriotisme de nos sujets par une enquête rigoureuse."
 LEI_ideas:0 "Idées de Leinster"
 LEI_ideas_start:0 "Traditions de Leinster"
 LEI_ideas_bonus:0 "Ambition de Leinster"
 legacy_of_palladius:0 "Héritage de Palladius"
 legacy_of_palladius_desc:0 "Le Leinster fut parmi les premières parties d'Irlande à être christianisées. Saint Palladius arriva dans le Leinster au début du 5e siècle pour servir comme premier évêque d'Irlande, précédant Saint Patrick. La province est parsemée de monastères et abbayes, dont certains remontent aux temps anciens."
 lei_black_rent:0 "La Rente Noire"
 lei_black_rent_desc:0 "Les Gaëls du Leinster exigent un tribut des villes anglo-normandes le long de la côte sud et, occasionnellement, des colons anglais dans le Pale. Ce tribut est connu sous le nom de 'cíos dubh', la rente noire. L'échec à payer signifie simplement que les Gaëls prennent le tribut par la force, avec le fardeau supplémentaire de vies perdues et maisons et cultures brûlées."
 lei_geraldine_league:0 "La Ligue Géraldine"
 lei_geraldine_league_desc:0 "Avec la Réforme se répandant comme un feu de forêt en Europe, le Leinster doit relever le défi. Nous formerons une Ligue de nations disposées à défendre la vraie foi contre tous hérétiques qui essaient d'imposer leur foi à l'Irlande."
 lei_enemy_of_enemy:0 "Le Sujet de Mon Ennemi est Mon Ami"
 lei_enemy_of_enemy_desc:0 "Les dirigeants du Leinster ont toujours cherché à favoriser les liens avec les sujets mécontents de leurs voisins, afin de mieux sécuriser leur propre position. Un rebelle à l'étranger trouvera toujours une oreille sympathique - et peut-être des armes, abri, entraînement et pièces - dans le Leinster."
 lei_strong_cunning:0 "Celui Qui N'est Pas Fort Doit Être Rusé"
 lei_strong_cunning_desc:0 "Bien que leurs ennemis soient habituellement mieux équipés avec fusils et artillerie, les guerriers du Leinster sont aptes à utiliser le terrain pour protéger leur avance et se rapprocher au corps-à-corps – ou couvrir leur retraite alors qu'ils courent se battre un autre jour."
 lei_long_memories:0 "Longues Mémoires"
 lei_long_memories_desc:0 "Le peuple du Leinster se souvient des nombreuses injustices perpétrées contre lui par ses ennemis. Cela renforce sa détermination à poursuivre le combat, à venger les morts et à punir les coupables."
 lei_military_academy:0 "Académie Militaire de Ballinacore"
 lei_military_academy_desc:0 "Les O'Byrne de Ballinacore ont entrepris de former les hommes de Wicklow aux arts continentaux de la guerre. Ils cherchent à renforcer leurs forces de cavalerie et de kerns avec des piquiers et des artilleurs, afin de pouvoir affronter leurs ennemis en bataille rangée."
 CNN_ideas:0 "Idées de Clanricarde"
 CNN_ideas_start:0 "Traditions de Clanricarde"
 CNN_ideas_bonus:0 "Ambition de Clanricarde"
 cnn_14_tribes:0 "Les Quatorze Tribus"
 cnn_14_tribes_desc:0 "La ville de Galway est dominée par 14 riches familles marchandes, connues sous le nom des 14 tribus. Leur concurrence et leurs rivalités constantes les poussent à rechercher des profits toujours plus grands, et par conséquent Galway est devenue un port marchand prospère."
 cnn_fire_and_sword:0 "Par le Fer et par le Feu"
 cnn_fire_and_sword_desc:0 "Les terres de Clanricarde sont contrôlées par de nombreuses familles et factions différentes. Les dirigeants de Clanricarde ont appris que la meilleure façon d'affirmer leur autorité est par la force. Villages, villes et châteaux brûlent pour que la famille dirigeante puisse se sentir en sécurité dans son pouvoir."
 cnn_sea_people:0 "Peuple de la Mer"
 cnn_sea_people_desc:0 "Les terres du Connemara, sur les côtes occidentales du Connacht, sont particulièrement pauvres pour l'élevage ou l'agriculture, mais les gens y ont appris à vivre de la mer. Prenant l'océan dans leurs currachs et leurs hookers, ils fournissent à Clanricarde une source toute prête de marins expérimentés."
 cnn_irish_hobby:0 "Chevaux Irlandais"
 cnn_irish_hobby_desc:0 "Le terrain dur et vallonné du Connemara constitue de bons terrains d'élevage pour le Hobby irlandais, une race de cheval bien adaptée au type de guerre d'escarmouche employée par les Gaëls."
 cnn_catholicism:0 "Bastions Catholiques"
 cnn_catholicism_desc:0 "Peu importe les mensonges racontés par les hérétiques de la Réforme, le peuple de Clanricarde restera toujours fidèle à Sa Sainteté."
 cnn_hell_or_connacht:0 "En Enfer ou au Connacht"
 cnn_hell_or_connacht_desc:0 "Les guerriers de Clanricarde viennent de certaines des terres les moins hospitalières d'Irlande. S'engager dans un siège, loin de chez eux, ne leur fait guère peur, car ils sont habitués à tirer leur subsistance de territoires plus hostiles."
 cnn_lord_presidency:0 "La Présidence Seigneuriale"
 cnn_lord_presidency_desc:0 "L'établissement du poste de Président Seigneurial du Connacht a aidé à apporter l'ordre aux terres de Clanricarde. Alors qu'auparavant les disputes entre familles éminentes résultaient en raids et querelles, maintenant le Président Seigneurial agit comme un arbitre neutre."
 ORD_ideas:0 "Idées d'Ormond"
 ORD_ideas_start:0 "Traditions d'Ormond"
 ORD_ideas_bonus:0 "Ambitions d'Ormond"
 ord_english_service:0 "Service Anglais"
 ord_english_service_desc:0 "Les Comtes d'Ormond sont connus pour combattre à l'étranger, s'impliquant dans les querelles dynastiques des Anglais. L'expérience acquise sur le champ de bataille les sert bien pour résoudre les disputes plus proches de chez eux."
 ord_courts_of_europe:0 "Les Cours de Cannor"
 ord_courts_of_europe_desc:0 "Alors que la plupart des seigneurs anglo-irlandais et gaéliques d'Irlande ne s'éloignent pas de leur île, les seigneurs d'Ormond connaissent bien les cours de Cannor, étant amis des rois et servant comme ambassadeurs sur le continent."
 ord_wool_earl:0 "Le Comte de la Laine"
 ord_wool_earl_desc:0 "Les dirigeants d'Ormond possèdent de vastes domaines en Angleterre. Telle est leur richesse que le Comte d'Ormond est parfois connu sous le nom de Comte de la Laine, pour les richesses tirées de ce commerce."
 ord_locals_in_line:0 "Tenir les Locaux en Respect"
 ord_locals_in_line_desc:0 "Les Gaëls sont un peuple indiscipliné, enclin à la rébellion contre leurs supérieurs. Ils nécessitent une main ferme pour les maintenir dans le droit chemin."
 ord_irish_rivalries:0 "Rivalités Irlandaises"
 ord_irish_rivalries_desc:0 "Beaucoup sont jaloux de notre succès. Nous devons être vigilants, car nos ennemis saisiront toute opportunité de nous abattre et ne se limitent pas aux moyens honorables pour le faire."
 ord_subdue_irish:0 "Art du Siège Irlandais"
 ord_subdue_irish_desc:0 "Les armées d'Ormond ont une grande expérience dans la prise des donjons et forteresses de leurs voisins gaéliques et anglo-irlandais."
 ord_build_on_success:0 "Retranchement de la Dynastie Butler"
 ord_build_on_success_desc:0 "La famille Butler est bien établie. Sûrs de notre position, nous pouvons commencer à construire pour l'avenir, afin que nos descendants regardent ce que nous avons bâti et se souviennent de nous."
 highland_scottish_ideas:0 "Idées des Highlanders"
 highland_scottish_ideas_bonus:0 "Ambition des Highlanders"
 highland_scottish_ideas_start:0 "Traditions des Highlanders"
 hsc_the_wallace:0 "Le Wallace"
 hsc_the_wallace_desc:0 "Nous lisons d'un homme vraiment fameux et renommé,\nDe sang noble qui règne dans cette région,\nEt désormais je continuerai mon récit,\nDe William Wallace dont vous avez entendu parler."
 hsc_highland_clans:0 "Les Clans des Highlands"
 hsc_highland_clans_desc:0 "Les clans des Highlands sont un peuple querelleur. Autant ils se détestent mutuellement, autant ils détestent encore plus la perspective d'envahisseurs étrangers dirigeant leurs terres ancestrales. Bien sûr, quand la menace d'invasion étrangère est finie, les clans reprennent leurs luttes intestines. Il ne peut y en avoir qu'un."
 hsc_storm_the_castle:0 "Prendre d'Assaut le Château"
 hsc_storm_the_castle_desc:0 "Quels que soient les problèmes qui surgissent dans les Highlands, peu peuvent être résolus sans prendre d'assaut un château à un moment donné. Notre expérience en ces matières remonte à des générations et est une compétence hautement transférable."
 hsc_episcopalianism:0 "Épiscopalisme"
 hsc_episcopalianism_desc:0 "Il y a de nombreuses idées concurrentes sur la façon dont l'Église des Highlands devrait être structurée et quelles doctrines devraient être adoptées suite à l'avènement de la Réforme. Nous avons opté pour conserver le modèle hiérarchique épiscopal, qui permet à la fois une structure claire pour les procédures de l'Église et un degré d'indépendance doctrinale pour les clercs."
 hsc_highland_charge:0 "Charge des Highlands"
 hsc_highland_charge_desc:0 "Les armes à poudre ont révolutionné le champ de bataille, et les guerriers des Highlands doivent s'adapter. Une nouvelle tactique de choc agressive a été développée par nos généraux. Nos soldats courront, de préférence en descente, directement dans la première volée ennemie, tirant en avançant. Après avoir tiré, ils dégaineront des armes plus traditionnelles et entreront au corps à corps. La vitesse requise pour cette tactique nécessite cependant que nos guerriers portent très peu de vêtements."
 hsc_arming_act:0 "L'Acte d'Armement"
 hsc_arming_act_desc:0 "Nos oppresseurs confisqueraient nos armes pour nous priver de la capacité de résister. L'Acte d'Armement exige que tous les Highlanders possèdent et s'entraînent avec une arme à feu."
 hsc_ossian:0 "Ossian"
 hsc_ossian_desc:0 "Le renouveau romantique de la culture gaélique est exemplifié dans une collection de poèmes écrits sous le pseudonyme 'Ossian'. Ils racontent d'anciens contes folkloriques qui rappellent aux Highlanders leur passé glorieux."
 FLY_ideas:0 "Idées d'Offaly"
 FLY_ideas_start:0 "Traditions d'Offaly"
 FLY_ideas_bonus:0 "Ambition d'Offaly"
 fly_galloglas:0 "Les Gallowglasses"
 fly_galloglas_desc:0 "Les Gallowglasses mercenaires constituent une partie importante de la force combattante irlandaise. Bien qu'ils soient souvent des Écossais gaéliques, beaucoup d'entre eux se sont installés en Irlande et ont trouvé un emploi lucratif comme gardes du corps et soldats auprès des Clans."
 fly_gracious_hosts:0 "Hospitalité Irlandaise"
 fly_gracious_hosts_desc:0 "Quelle que soit sa provenance, un étranger peut toujours trouver refuge en Offaly. Une longue tradition d'hospitalité et de tolérance engendre une culture de respect parmi les voyageurs et les rois."
 fly_trade_shannon:0 "Commerce Fluvial"
 fly_trade_shannon_desc:0 "Serpentant de la montagne Cuilcagh jusqu'à la mer, la rivière Shannon favorise une petite économie de commerce en aval. Les gens d'Offaly sont bien pratiqués à tirer le meilleur parti de la configuration naturelle du terrain."
 fly_clonmacnoise:0 "La Crainte de Dieu"
 fly_clonmacnoise_desc:0 "Fondé par Saint Ciarán, et situé directement dans notre cœur, le Monastère de Clonmacnoise a, pendant près de mille ans, répandu la parole de notre Seigneur au peuple d'Offaly. En l'établissant comme lieu de pèlerinage, nous augmentons notre standing aux yeux du Seigneur."
 fly_tower_houses:0 "Maisons-Tours"
 fly_tower_houses_desc:0 "Les Maisons-Tours d'Offaly peuvent être vues, silhouettées contre le ciel du soir, à travers notre royaume. Des centaines, sinon des milliers d'entre elles se trouvent dans toute l'Irlande, souvent construites par des seigneurs mineurs pour se protéger des raids de voisins et résister à l'invasion étrangère. En subventionnant la construction de davantage, la défense de notre nation ne sera plus jamais remise en question."
 fly_family_affair:0 "Une Affaire de Famille"
 fly_family_affair_desc:0 "La politique de succession en Offaly pouvait souvent devenir très violente. Les défis au leadership étaient écrasés de façon rapide et sanglante, pour qu'un message soit envoyé à quiconque oserait se considérer Roi."
 fly_buannacht:0 "Les Buannacht"
 fly_buannacht_desc:0 "À l'appui des Gallowglasses, de nombreux clans gaéliques lèvent des levées de Kern. Souvent mal entraînés et mal équipés, il est maintenant devenu coutume de remplacer ces soldats dépassés par les Buannacht ; des soldats professionnels de haut calibre et de réputation redoutable."
 ULS_ideas:0 "Idées d'Ulster"
 ULS_ideas_start:0 "Traditions d'Ulster"
 ULS_ideas_bonus:0 "Ambition d'Ulster"
 uls_clan_connections:0 "Connexions des Highlands"
 uls_clan_connections_desc:0 "La noblesse d'Ulster a des liens de mariage et d'ascendance avec le Clan Donald des Highlands écossais. Les Donald peuvent toujours être comptés pour prêter leur expertise à l'Ulster."
 uls_peerage:0 "Pairie d'Ulster"
 uls_peerage_desc:0 "La plupart des seigneurs d'Ulster font au moins nominalement partie du système de Pairie irlandaise, par lequel les propriétaires terriens irlandais jurent allégeance à la Couronne anglaise. Bien que cela signifie peu en pratique, nous portons les titres avec fierté."
 civilist_of_irishry:0 "Civilisé de l'Irlande"
 civilist_of_irishry_desc:0 "La noblesse d'Ulster prend grand soin de paraître respectable aux yeux de leurs homologues anglais. Cela leur a valu un degré de respect dans les cours européennes."
 rapparee:0 "Rapparees"
 rapparee_desc:0 "Les Rapparees sont une bande nouvellement formée de combattants de guérilla qui ont leurs origines dans les kerns irlandais. En tant que soldats irréguliers, ils sont capables de harceler les forces ennemies alors qu'elles marchent à travers notre terre."
 catholic_ascendency:0 "Ascendance Catholique"
 catholic_ascendency_desc:0 "La Réforme ne peut être autorisée à prendre pied en Irlande. Les non-catholiques devraient être exclus des fonctions publiques et désavantagés de toute manière que l'État peut gérer pour décourager l'hérésie."
 uls_defenders:0 "Les Défenseurs"
 uls_defenders_desc:0 "Une société secrète s'est formée en Ulster connue sous le nom des Défenseurs. Leur but est d'assurer la loyauté et la solidarité des Catholiques dans toute l'Irlande, combattant la persécution par les Protestants."
 uls_last_redoubt:0 "Dernier Réduit de l'Irlande"
 uls_last_redoubt_desc:0 "Une grande partie de l'Irlande gît à la merci des armées anglaises. L'Ulster est l'un des derniers bastions de l'indépendance irlandaise, et doit être prêt à se battre jusqu'au dernier homme pour la préserver."
 CRN_ideas:0 "Idées Cornouaillaises"
 CRN_ideas_start:0 "Traditions Cornouaillaises"
 CRN_ideas_bonus:0 "Ambition Cornouaillaise"
 crn_stannary_parliaments:0 "Parlements des Étains"
 crn_stannary_parliaments_desc:0 "Les mineurs d'étain de Cornouailles ont longtemps maintenu leurs droits légaux spéciaux. Ceux-ci incluent l'exemption fiscale et les droits de prospection exclusifs, mais plus important encore le droit d'être jugé seulement devant une Cour des Étains avec un jury composé de leurs collègues mineurs. Un Parlement des Étains supervise et révise ces droits, gardant la population minière productive et satisfaite."
 crn_cornish_rebels:0 "Rebelles Cornouaillais"
 crn_cornish_rebels_desc:0 "Le peuple cornouaillais est prompt à se soulever contre l'oppression et la mauvaise gouvernance. Les armées hostiles entrant sur leurs terres reçoivent un accueil peu amical."
 crn_prayer_book_traditionaliism:0 "Traditionalisme du Livre de Prières"
 crn_prayer_book_traditionaliism_desc:0 "Fermiers, mineurs et propriétaires terriens sont extrêmement réticents à accepter des changements aux livres de prières religieux. Beaucoup se plaignent que les livres de prières écrits en anglais excluent une partie significative de la population qui ne parle que le cornouaillais, bien que d'autres soulignent qu'ils ne pouvaient pas non plus lire les anciennes prières latines. Quoi qu'il en soit, une attitude traditionaliste envers la religion imprègne la société cornouaillaise et la lie ensemble."
 crn_pirates_of_penzance:0 "Pirates de Penzance"
 crn_pirates_of_penzance_desc:0 "Oh, il vaut bien mieux vivre et mourir\nSous le brave drapeau noir que je porte,\nQue jouer un rôle sanctuariste,\nAvec une tête de pirate et un cœur de pirate."
 crn_royalist_army:0 "Armée Royaliste Cornouaillaise"
 crn_royalist_army_desc:0 "Toujours fidèles monarchistes, le peuple cornouaillais est prompt à se rallier à la défense de la couronne contre les révolutionnaires républicains. Malgré la population relativement faible de Cornouailles, elle peut lever une armée étonnamment importante de soldats déterminés prêts à se battre pour le Roi et le pays."
 crn_gear_rout:0 "La Déroute des Gear"
 crn_gear_rout_desc:0 "Même si nous perdons la guerre, assez d'entre nous fuiront probablement le champ de bataille qu'ils vivront pour se battre à nouveau un autre jour."
 crn_arthurian_romanticism:0 "Romantisme Arthurien"
 crn_arthurian_romanticism_desc:0 "Un récent renouveau d'intérêt pour la culture celtique a créé un intérêt pour la légende arthurienne. Le Château de Tintagel est dit être le lieu de conception du Roi Arthur, et agit comme un point focal d'une identité celtique renouvelée en Cornouailles."
 KOI_ideas:0 "Idées Manxoises"
 KOI_ideas_start:0 "Traditions Manxoises"
 KOI_ideas_bonus:0 "Ambition Manxoise"
 mann_tynwald:0 "Haute Cour Tynwald"
 mann_tynwald_desc:0 "Le Tynwald est la haute cour manxoise. La Chambre des Clés, dirigée par les familles les plus puissantes de Mann, agit comme un jury national qui donne des conseils sur les questions légales. Alors que l'État s'étend cependant, ses besoins administratifs se multiplient. Le Tynwald doit devenir une institution permanente, semblable à un parlement avec le pouvoir d'écrire de nouvelles lois."
 mann_stanleys:0 "Les Stanley"
 mann_stanleys_desc:0 "La dynastie Stanley a inauguré une ère de paix et de prospérité pour le peuple manxois. Leur habileté en diplomatie assure la sécurité de l'île contre les menaces tant politiques que militaires à notre souveraineté."
 mann_kings:0 "Rois de Mann"
 mann_kings_desc:0 "Malgré sa taille, Mann est reconnu comme un Royaume de jure. Mais qu'est-ce qu'un Royaume sans terre ? Nous devons en acquérir davantage."
 mann_act_of_settlement:0 "L'Acte d'Établissement"
 mann_act_of_settlement_desc:0 "Il est temps de finalement régler le statut de la propriété terrienne paysanne sur Mann. L'Acte garantira les droits fondamentaux des citoyens et deviendra une base pour le développement futur de notre constitution."
 mann_and_the_isles:0 "Mann et les Îles"
 mann_and_the_isles_desc:0 "Dans les siècles passés, Mann était le cœur d'un grand royaume qui s'étendait à travers la Mer d'Irlande. Il est temps de relancer la tradition de construction navale afin que nous puissions restaurer cet empire."
 mann_burn_the_heretic:0 "Brûler l'Hérétique"
 mann_burn_the_heretic_desc:0 "La sorcellerie et l'hérésie sont des dangers toujours présents pour les fidèles. Ne souffrez pas que la sorcière et l'hérétique vivent."
 mann_act_of_revestment:0 "L'Acte de Retour"
 mann_act_of_revestment_desc:0 "Il y a trop de nobles mesquins détenant des titres mineurs et retenant les loyers de leurs terres. L'Acte de Retour révoquera ces titres afin que le monarque puisse gouverner plus directement."
 MTH_ideas:0 "Idées de Meath"
 MTH_ideas_start:0 "Traditions de Meath"
 MTH_ideas_bonus:0 "Ambition de Meath"
 mth_parliament_of_ireland:0 "Parlement d'Irlande"
 mth_parliament_of_ireland_desc:0 "Quand les Anglais furent expulsés de Dublin, ils laissèrent derrière eux une institution appelée le Parlement d'Irlande. Conçu comme un instrument pour nous subjuguer, nous l'utiliserons plutôt pour organiser nos efforts pour résister à un retour de la domination anglaise."
 mth_englishtown:0 "Quartier Anglais"
 mth_englishtown_desc:0 "Autrefois connu sous le nom de Quartier Irlandais et un ghetto pour les Irlandais natifs à Dublin, nous avons inversé la situation. Le district est maintenant relégué aux Anglais qui restent, y étant forcés de s'intégrer dans le nouvel ordre."
 mth_the_cess:0 "La Taxe"
 mth_the_cess_desc:0 "La Taxe est un impôt spécial dans le but de maintenir les garnisons extraordinaires requises pour garder nos villes en sécurité. Le peuple ressent la taxe, mais comprend sa nécessité."
 mth_trinity_college:0 "Trinity College"
 mth_trinity_college_desc:0 "L'Irlande manque d'une institution d'enseignement supérieur. Une université catholique à Dublin mettrait l'Irlande sur la carte académique."
 mth_siege_mentality:0 "Mentalité de Siège"
 mth_siege_mentality_desc:0 "Le peuple de Dublin et de Meath a dû endurer de nombreux sièges au fil des ans. Nous comprenons comment les survivre et comment y résister."
 FRI_ideas:0 "Idées Frisonnes"
 FRI_ideas_start:0 "Traditions Frisonnes"
 FRI_ideas_bonus:0 "Ambition Frisonne"
 fri_coastal_industry:0 "Industrie Côtière"
 fri_coastal_industry_desc:0 "Alors que le commerce commence à fleurir en Mer du Nord, notre importance dans la région grandit aussi. L'habileté naturelle de notre peuple en navigation s'avérera très utile dans les années à venir."
 fri_upstalsboom_league:0 "La Ligue d'Upstalsboom"
 fri_upstalsboom_league_desc:0 "Le rêve frison du vrai Républicanisme a eu de nombreux revers. Depuis le 12ème siècle, nous avons lutté contre le féodalisme ; peut-être est-ce maintenant le moment de constitutionnaliser nos idéaux."
 fri_zuiderzee_settlements:0 "Les Digues du Zuider"
 fri_zuiderzee_settlements_desc:0 "D'horribles inondations ont frappé la côte de Frise depuis des temps immémoriaux. Nos ingénieurs ont fait un travail si remarquable sur le renforcement des vastes digues et levées qui retiennent la mer, que nous croyons qu'ils peuvent être parmi les meilleurs au monde."
 fri_flooding_polders:0 "Inondation des Polders"
 fri_flooding_polders_desc:0 "Le paysage de Frise a été parsemé de champs clos artificiellement irrigués appelés Polders, pendant des siècles. Ce n'est que récemment que nous avons réalisé leur superbe potentiel pour combattre l'invasion. En ouvrant les écluses, nous pouvons rendre notre territoire presque impénétrable."
 fri_mennonism:0 "Différence d'Opinion"
 fri_mennonism_desc:0 "Alors que le débat en Europe devient de plus en plus houleux concernant le Divin, nous nous efforçons de promouvoir notre héritage de tolérance, compréhension et amitié."
 fri_brothers_arms:0 "Frères d'Armes"
 fri_brothers_arms_desc:0 "Les Pays-Bas ont été assiégés, attaqués et conquis maintes et maintes fois au cours de l'histoire. Il devient rapidement apparent que nous devons tendre la main à nos frères et rester fermes dans notre résolution mutuelle de garder notre propriété, la nôtre."
 fri_dutch_courage:0 "Courage Hollandais"
 fri_dutch_courage_desc:0 "Les soldats étrangers remarquent souvent la bravoure de nos troupes. Que leur bravoure soit causée par des rations de gin comme le croient les étrangers, ou par notre régime d'entraînement superlatif, ce n'est pas clair."
 UTR_ideas:0 "Idées d'Utrecht"
 UTR_ideas_start:0 "Traditions d'Utrecht"
 UTR_ideas_bonus:0 "Ambition d'Utrecht"
 utr_devotio_moderna:0 "Devotio Moderna"
 utr_devotio_moderna_desc:0 "Initialement l'œuvre de Gerard Groote né à Utrecht, le mouvement de Dévotion Moderne appelle à une approche simple et pieuse de la vie. Ces valeurs devraient être promues en cette période d'incertitude, de peur que nous oubliions nos origines humbles."
 utr_ex_cathedra:0 "Ex Cathedra"
 utr_ex_cathedra_desc:0 "Utrecht a, pendant de nombreux siècles, été le siège très influent d'un Prince-Évêque. Dernièrement, la voix d'Utrecht a été noyée par le clameur de services flagorneurs de ceux qui voudraient s'insinuer dans les grâces de Dieu. En émettant une proclamation nationale en soutien de notre héritage divin, nous réaffirmons notre statut dans le royaume de Dieu."
 utr_fortified_town:0 "Ville Fortifiée"
 utr_fortified_town_desc:0 "Les murs d'Utrecht résistent à tout ce que nos ennemis peuvent apporter. Nos ingénieurs artisans s'assurent que notre héritage tient, et tiendra, bien dans le futur."
 utr_vaartse_rijn:0 "Le Vaartse Rijn"
 utr_vaartse_rijn_desc:0 "Ce canal relie Utrecht à l'Hollandse IJssel, et apporte avec lui toutes sortes de commerce étranger. En étendant le réseau de canaux tributaires autour d'Utrecht, et en effet, du reste de notre pays, nous ouvrons un marché prospère à notre population."
 utr_city_churches:0 "Ville d'Églises"
 utr_city_churches_desc:0 "Les nombreuses églises d'Utrecht témoignent de notre position favorable dans l'église. Néanmoins, une nouvelle ère de construction d'églises est sur nous - posons les fondations !"
 utr_cultural_resilience:0 "Résilience Culturelle"
 utr_cultural_resilience_desc:0 "Aucune invasion ou occupation étrangère n'a émoussé le désir de chaque citoyen d'Utrecht d'être libre. Nous remarquons que nos frères dans les Pays-Bas tiennent beaucoup des mêmes croyances et valeurs que nous - peut-être est-il temps que nous tendions la main de l'amitié ?"
 utr_enlightenment_masses:0 "Illumination des Masses"
 utr_enlightenment_masses_desc:0 "En cette ère de merveilles, l'éducation de notre peuple est d'importance primordiale. Les universités et écoles fleurissent d'Est en Ouest. Embrassons cette connaissance pour l'amélioration de l'Homme."
 FLA_ideas:0 "Idées Flamandes"
 FLA_ideas_start:0 "Traditions Flamandes"
 FLA_ideas_bonus:0 "Ambition Flamande"
 fla_cloth:0 "Drap Flamand"
 fla_cloth_desc:0 "L'industrie du drap flamand fait l'envie du monde. Les marchands viennent de loin pour vendre leur laine en Flandre, où nous fabriquons le drap de la meilleure qualité."
 fla_land_reclamation:0 "Récupération de Terre"
 fla_land_reclamation_desc:0 "Les Pays-Bas sont très susceptibles aux inondations, mais nous avons maintenant la technologie pour récupérer cette terre de l'océan."
 fla_beeldenstorm:0 "Beeldenstorm"
 fla_beeldenstorm_desc:0 "De nouvelles idées inspirent une fureur iconoclaste parmi le peuple de Flandre. Une 'tempête de statues' est en cours, alors que les réformateurs détruisent les icônes et imageries hérétiques."
 fla_painters:1 "Innovation Flamande"
 fla_painters_desc:1 "La Flandre a historiquement été à l'avant-garde des avancées technologiques et culturelles. Nous devons continuer à patronner les inventeurs, artistes et écrivains pour maintenir notre avantage sur les autres nations."
 fla_ship_building:0 "Chantiers Navals de la Mer du Nord"
 fla_ship_building_desc:0 "Comme la Flandre a certaines des plus grandes villes portuaires d'Europe, il convient qu'elle ait certains des plus grands chantiers navals d'Europe. Être capable d'utiliser des artisans locaux réduit dramatiquement les coûts d'acquisition de nouvelles flottes marchandes."
 fla_university:1 "Académiciens Flamands"
 fla_university_desc:1 "La Flandre abrite de nombreuses institutions d'apprentissage académique. Les érudits flamands ouvrent la voie dans le domaine de la philosophie naturelle."
 fla_noose_bearers:0 "Porteurs de Nœud Coulant"
 fla_noose_bearers_desc:0 "Nous avons subi une grande humiliation sous des suzerains étrangers. Forcés de jurer publiquement fidélité avec des nœuds coulants autour de leurs cous, nos braves patriotes ont croisé leurs doigts et juré de ne jamais permettre que la Flandre soit humiliée à nouveau."
 BRB_ideas:0 "Idées de Brabant"
 BRB_ideas_start:0 "Traditions de Brabant"
 BRB_ideas_bonus:0 "Ambition de Brabant"
 brb_charter_of_liberty:0 "Charte de Liberté"
 brb_charter_of_liberty_desc:0 "En 1354, le Duc Jean III de Brabant accorda une Joyeuse Entrée aux citoyens de Brabant. Les six libertés spécifiques détaillaient les pouvoirs exacts que l'église, les villes et les nobles ont."
 brb_marsh_warfare:0 "Guerre des Marais"
 brb_marsh_warfare_desc:0 "Le terrain dans les Pays-Bas est dominé par des marais et autres terrains défavorables. En entraînant nos généraux à mieux s'adapter au terrain hostile, nous pouvons avoir plus de succès sur le champ de bataille."
 brb_palace_coudenberg:0 "Palais de Coudenberg"
 brb_palace_coudenberg_desc:0 "Le vieux château de Coudenberg est devenu obsolète. À sa place, nous devrions construire un grand palais qui sera l'envie des Pays-Bas. Il aura de vastes ailes, des décorations somptueuses, et sera équipé même pour les réceptions royales."
 brb_sugar_capital:0 "Capitale du Sucre de l'Europe"
 brb_sugar_capital_desc:0 "Anvers est devenue la capitale du sucre de l'Europe ; important la majeure partie de l'approvisionnement du continent et contenant l'une des plus grandes populations de raffineurs capables de le fabriquer et l'expédier."
 brb_antwerp_banking:0 "Banques d'Anvers"
 brb_antwerp_banking_desc:0 "Anvers abrite les banques les plus riches et les plus influentes en dehors de l'Italie. Nous prêtons non seulement aux marchands et nobles mais aux gouvernements de grands États."
 brb_religious_tolerance:0 "Tradition de Tolérance"
 brb_religious_tolerance_desc:0 "La tolérance religieuse est une tradition dans le Duché de Brabant. Les crypto-juifs sont les bienvenus ici, ainsi que les nombreuses sectes émergentes de la Réforme."
 brb_generality_lands:0 "Terres de Généralité"
 brb_generality_lands_desc:0 "Si le Brabant doit faire partie de quelque chose de plus grand, il doit être administré directement par l'État comme terres de Généralité plutôt que d'être gouverné par des nobles ou bourgeois locaux."
 LIE_ideas:0 "Idées de Liège"
 LIE_ideas_start:0 "Traditions de Liège"
 LIE_ideas_bonus:0 "Ambition de Liège"
 lie_guild_democracy:0 "Démocratie des Guildes"
 lie_guild_democracy_desc:0 "Les Guildes de Liège se sont unies en cette période de troubles pour apporter l'ordre à la ville. Chaque homme qui rejoint une guilde a une voix égale dans ses réunions, et chaque guilde a une voix égale dans la décision collective."
 wars_of_liege:0 "Les Guerres de Liège"
 wars_of_liege_desc:0 "Liège se trouve impliquée dans de nombreux conflits. Peu importe combien de défaites elle subit ou combien de fois la ville est brûlée jusqu'aux fondations, le peuple de Liège se regroupera et reprendra le combat une fois de plus."
 lie_religious_devotion:0 "Dévotion Religieuse"
 lie_religious_devotion_desc:0 "Le règne des Princes-Évêques assure la dévotion religieuse des sujets, tandis que le règne du Pape assure la piété du Prince-Évêque lui-même."
 lie_wittelsbach_bishops:0 "Évêques Wittelsbach"
 lie_wittelsbach_bishops_desc:0 "La noble maison de Wittelsbach est à la fois prestigieuse et vaste. Ceux parmi eux qui prennent l'habit devraient être invités à servir comme Princes-Évêques à Liège. Bien que cela nous impliquerait dans la politique dynastique des Princes allemands, cela améliorerait aussi notre capacité à conduire la diplomatie dans les cours impériales."
 lie_prince_bishop_palace:0 "Le Palais du Prince-Évêque"
 lie_prince_bishop_palace_desc:0 "L'ancien Palais est une ruine brisée, pas digne d'un dirigeant moderne. Notre Prince-Évêque doit avoir un palais égal à celui de tout autre Prince du Saint-Empire romain."
 lie_literary_society:0 "Société Littéraire"
 lie_literary_society_desc:0 "Les sociétés littéraires font fureur en Europe ces jours-ci. Liège doit avoir la sienne, pour la promotion de l'alphabétisation et de la culture dans notre nation."
 lie_rights_of_man:0 "Déclaration des Droits de l'Homme et du Citoyen"
 lie_rights_of_man_desc:0 "Étroitement modelée sur les documents révolutionnaires français, la Déclaration des Droits énonce une liste radicale de droits inaliénables pour nos citoyens."
 GEL_ideas:0 "Idées de Gueldre"
 GEL_ideas_start:0 "Traditions de Gueldre"
 GEL_ideas_bonus:0 "Ambition de Gueldre"
 gel_county_duchy:0 "Élévation Féodale"
 gel_county_duchy_desc:0 "La Gueldre a été élevée par l'Empereur d'un simple Comté à un magnifique Duché. La Gueldre est ainsi reconnue comme l'un des États les plus éminents des Pays-Bas."
 gel_hanseatic:0 "Villes Hanséatiques"
 gel_hanseatic_desc:0 "Les rivières qui coulent à travers la Gueldre apportent avec elles une abondance de commerce. Pas étonnant qu'un nombre extraordinaire de villes sur notre terre soient membres de la Ligue Hanséatique. Ces villes hanséatiques font une contribution vitale aux coffres du duché."
 gel_defy_burgundy:0 "Défiance de la Domination Étrangère"
 gel_defy_burgundy_desc:0 "Qu'ils soient Ducs de Bourgogne ou Rois d'Espagne, le peuple de Gueldre utilise tous les moyens à sa disposition pour éjecter les dirigeants étrangers de leurs terres. Notre indépendance résolue face à l'adversité cimente notre droit de gouverner."
 gel_rivers:0 "Maîtriser les Rivières"
 gel_rivers_desc:0 "Tandis que d'autres États des Pays-Bas battaillent contre l'avancée de l'océan, la Gueldre lutte avec ses rivières. Le risque permanent d'inondation nous a forcés à développer une tradition d'ingénierie fluviale qui contrôle le flux d'eau à travers notre terre."
 gel_gelderland_wars:0 "Les Guerres de Gueldre"
 gel_gelderland_wars_desc:0 "La Gueldre n'est pas étrangère au conflit militaire, et ses armées se tiennent une fois de plus prêtes à étendre nos frontières par la force. Nos motivations ne sont bien sûr pas purement expansionnistes - nous cherchons aussi à défendre les Pays-Bas de l'empiètement des rois étrangers."
 gel_looting:0 "Pillage comme Paiement"
 gel_looting_desc:0 "Il est toujours difficile de rassembler les pièces pour payer les soldats. Comme alternative au paiement par l'État, de nombreux soldats et mercenaires sont prêts à accepter plutôt le droit de piller la terre de toutes les valeurs qu'ils rencontrent dans leurs campagnes."
 gel_diplomatic_expansion:0 "Négociations Territoriales"
 gel_diplomatic_expansion_desc:0 "La conquête pure est la méthode la plus simple de revendiquer de nouveaux territoires, mais il y a beaucoup à dire aussi pour une approche diplomatique. Grâce à des mariages stratégiques et aux prêts d'argent, notre royaume s'est étendu de possessions mineures en Haute-Gueldre à sa taille actuelle. La Hollande et Utrecht ont emprunté plus de notre trésor abondant qu'ils ne pourraient rembourser, et nous avons obtenu Nimègue et la Veluwe comme garantie. Nous devons obtenir plus de terres en suivant cet exemple."
 EFR_ideas:0 "Idées de Frise Orientale"
 EFR_ideas_start:0 "Traditions de Frise Orientale"
 EFR_ideas_bonus:0 "Ambition de Frise Orientale"
 efr_chiefs:0 "Chefs de Frise Orientale"
 efr_chiefs_desc:0 "La Frise Orientale a jusqu'ici survécu sans devenir une société féodale. La famille Cirksena a récemment gagné le pouvoir sur la région, mais une grande partie de la terre est encore gouvernée de facto par les anciens chefs. En conservant des aspects de l'ancien système tribal, la transition vers un État moderne sera facilitée."
 efr_saxon_feud:0 "La Querelle Saxonne"
 efr_saxon_feud_desc:0 "Plusieurs dirigeants féodaux revendiquent notre terre comme la leur, parmi eux les Ducs de Saxe et Comtes d'Oldenbourg. Nos luttes avec nos voisins allemands laissent une impression durable sur notre tradition militaire."
 efr_religious_thought:0 "Centre de Pensée Religieuse"
 efr_religious_thought_desc:0 "Les nombreuses théologies de la Réforme trouveront un foyer en Frise Orientale. Bien que peut-être un effort voué à l'échec, nous devrions tenter de découvrir si un terrain d'entente pacifique pourrait exister entre le Catholicisme et les idéaux de la Réforme."
 efr_dutch_migrants:0 "Migrants Hollandais"
 efr_dutch_migrants_desc:0 "En instituant, ou maintenant, un large éventail de libertés religieuses et économiques, nous pourrions attirer un grand nombre de migrants hollandais dans nos villes. Parmi eux sont de riches marchands et de sages philosophes qui seraient sûrement utiles à l'État."
 efr_mennonism:0 "Refuge des Mennonites"
 efr_mennonism_desc:0 "Même les sectes réformées les plus radicales devraient être les bienvenues dans notre capitale, Emden. Parmi ces sectes se trouve un groupe anabaptiste inhabituel dirigé par le prédicateur Menno Simmons. Ces 'Mennonites' prêchent la paix et la compréhension, deux qualités que l'État ferait bien d'adopter lui-même."
 efr_city_autonomy:0 "Bourgeois Autonomes"
 efr_city_autonomy_desc:0 "Les bourgeois de la ville font des demandes d'autonomie depuis de nombreuses années maintenant. Nous avons été réticents à accorder leurs demandes, mais peut-être est-il temps de considérer les avantages de villes plus autonomes."
 efr_emden_company:0 "La Compagnie d'Emden"
 efr_emden_company_desc:0 "Il est enfin devenu viable de lancer des missions commerciales vers la Chine lointaine. La Frise Orientale doit être parmi les nations prêtes à exploiter ses richesses en fondant une compagnie commerciale."
 AAC_ideas:0 "Idées d'Aix-la-Chapelle"
 AAC_ideas_start:0 "Traditions d'Aix-la-Chapelle"
 AAC_ideas_bonus:0 "Ambition d'Aix-la-Chapelle"
 aac_charlemagne_capital:0 "Capitale de Charlemagne"
 aac_charlemagne_capital_desc:0 "Charlemagne lui-même tenait cour au Palais d'Aix-la-Chapelle, et depuis lors la ville a accueilli le Couronnement Impérial. Bien que le Palais soit maintenant en ruine, à sa place nous avons construit un impressionnant Hôtel de Ville qui continue d'être le site du banquet de couronnement."
 aac_free_city:0 "Ville Libre Impériale"
 aac_free_city_desc:0 "Depuis que l'Empire cessa d'être gouverné directement depuis Aix-la-Chapelle, la ville détient le statut d'immédiateté impériale. La ville s'auto-gouverne, ses dirigeants ne répondent qu'à l'Empereur lui-même."
 aac_spa:0 "Ville Thermale"
 aac_spa_desc:0 "Aix-la-Chapelle est parmi les villes thermales les plus renommées d'Europe. Les propriétés curatives supposées de l'eau rendent les bains de la ville populaires tant parmi la citoyenneté que les visiteurs de l'étranger."
 aac_guilds:0 "Guilde et Gouvernement"
 aac_guilds_desc:0 "Comme de nombreuses villes en Allemagne, les guildes ont une influence sur la gouvernance. À Aix-la-Chapelle, leur influence a grandi si grande que le conseil dirigeant a été forcé d'incorporer les guildes dans le gouvernement lui-même, afin que les intérêts industriels soient toujours au premier plan des décisions politiques."
 aac_expel_heretics:0 "Expulser les Officiels Hérétiques"
 aac_expel_heretics_desc:0 "Alors que les officiels de la ville basculent du Catholicisme aux diverses sectes réformées, nous devons décider d'une seule foi pour la ville et expulser tout officiel qui ne se conforme pas."
 aac_baroque:0 "Architecture Baroque"
 aac_baroque_desc:0 "Il y a de nombreux grands bâtiments à Aix-la-Chapelle qui sont tombés en délabrement par la guerre et la négligence. Cela présente une opportunité de reconstruire dans de nouveaux styles architecturaux. Le style Baroque est devenu particulièrement influent, et ferait une excellente inspiration pour la rénovation de l'Hôtel de Ville."
 aac_congresses:0 "Congrès d'Aix-la-Chapelle"
 aac_congresses_desc:0 "Alors que la poussière retombe après une grande guerre en Europe, les dirigeants doivent venir à la table de paix pour résoudre les conflits. Il n'y a pas de meilleur site que la capitale de Charlemagne pour accueillir ces conférences internationales qui apporteront sûrement une nouvelle ère de paix en Europe."
 KLE_ideas:0 "Idées de Clèves"
 KLE_ideas_start:0 "Traditions de Clèves"
 KLE_ideas_bonus:0 "Ambition de Clèves"
 kle_walled_cities:0 "Villes Fortifiées"
 kle_walled_cities_desc:0 "Nos murs de ville ont repoussé les envahisseurs auparavant. Tant qu'ils sont bien entretenus, ils devraient continuer à défendre efficacement nos villes."
 kle_cleves_mark:0 "Clèves et Mark"
 kle_cleves_mark_desc:0 "Les Duchés de Clèves et Mark sont devenus unis par une union personnelle qui a résisté à l'épreuve du temps. Notre droit de gouverner les deux Duchés est fermement établi."
 kle_reformers:0 "Réformateurs Avides"
 kle_reformers_desc:0 "Clèves est dédiée à faire avancer la vraie foi en réformant les doctrines et institutions dépassées et hérétiques."
 kle_marriages:0 "Mariages Stratégiques"
 kle_marriages_desc:0 "Le mariage a traditionnellement été le moyen le plus sûr de sécuriser une alliance avec une puissance étrangère. En ces temps difficiles, nous devons nous assurer que nous marions nos filles sagement et aux alliés potentiels les plus résolus."
 kle_united_duchies:0 "Duchés Unis"
 kle_united_duchies_desc:0 "Consolider les titres féodaux empêche la fragmentation du royaume par héritage. Des plans ont été élaborés pour l'union formelle des Duchés de Juliers, Clèves et Berg, qui devrait servir d'exemple pour notre expansion future."
 kle_educated_duisburg:0 "Duisbourg Éduquée"
 kle_educated_duisburg_desc:0 "La ville de Duisbourg deviendra renommée pour sa population éduquée. Nous devrions inviter des cartographes prometteurs tels que Mercator et Corputius à cartographier le monde, et établir des académies pour faire avancer les sciences."
 kle_renovate_swan_castle:0 "Militariser Schwanenburg"
 kle_renovate_swan_castle_desc:0 "Schwanenburg a subi une série de rénovations largement cosmétiques au fil des ans. Son emplacement cependant est stratégique, et il y a un potentiel pour que le château devienne une vraie fortification militaire, garnie par le village qui se trouve dans son ombre."
 tau_elephant_battles:0 "Guerre d'Éléphants"
 tau_elephant_battles_desc:0 "Les jungles denses d'Asie du Sud-Est sont difficiles à traverser pour les chevaux, et nous avons donc traditionnellement entraîné des éléphants comme montures pour nos plus grands commandants. Nous devons étendre les Écuries Royales afin de pouvoir aligner des centaines de ces bêtes puissantes dans nos armées."
 tau_organized_campaigns:0 "Campagnes Militaires Organisées"
 tau_organized_campaigns_desc:0 "Pour atteindre nos ennemis, nous devons souvent voyager de grandes distances à travers un terrain difficile. Nous devons planifier nos campagnes bien à l'avance, en nous assurant que nous sommes bien approvisionnés et que les conditions dans les camps ne fermentent pas la maladie ou la désertion. Avec ces préparations en place, nous marcherons nos armées vers le Siam et au-delà !"
 AVA_ideas:0 "Idées d'Ava"
 AVA_ideas_start:0 "Traditions d'Ava"
 AVA_ideas_bonus:0 "Ambition d'Ava"
 ava_rajadhiraja:0 "Rajadhiraja"
 ava_rajadhiraja_desc:0 "Nous avons pris le titre Rajadhiraja ; Roi des Rois, car de nombreux dirigeants mesquins rendent hommage à notre dynastie. En gagnant le respect de tout le peuple birman, nos armées gonfleront de recrues prêtes à servir le Roi."
 ava_bamar_literature:0 "Patronner la Littérature Birmane"
 ava_bamar_literature_desc:0 "Il a été traditionnel de patronner les œuvres littéraires en langue pali, prestigieuse qu'elle est dans les cercles bouddhistes. Cependant, nous ne devons pas négliger de patronner aussi notre vernaculaire birman natif. Une forte tradition littéraire enrichira notre culture de cour et inspirera nos dirigeants."
 ava_hill_tribes:0 "Recruter parmi les Tribus des Collines"
 ava_hill_tribes_desc:0 "Les collines à l'est d'Ava abritent de nombreuses tribus disparates et belliqueuses. Bien qu'elles tentent parfois stupidement de lutter contre nous, nous devrions convaincre les tribus avec des mots ou avec des pièces qu'il serait mieux de combattre sous notre bannière."
 ava_shan_in_line:0 "Maintenir les Shan en Ligne"
 ava_shan_in_line_desc:0 "Les nombreux Mongs Shan sont une épine constante dans notre flanc. Ils cherchent à usurper notre autorité et retenir le tribut dûment dû à chaque opportunité. Il est temps d'exercer un plus grand contrôle sur les clans qui nous rendent hommage."
 ava_provincial_governors:0 "Contrôler les Gouverneurs Provinciaux"
 ava_provincial_governors_desc:0 "Nous permettons à nos gouverneurs provinciaux beaucoup trop de liberté. Trop souvent ils ont conspiré pour le trône ou ont échoué à fournir les soldats qui nous sont dus. Nous instituerons un système robuste par lequel nous ne récompenserons que nos serviteurs les plus loyaux avec des gouvernorats, chacun nommé directement par le Roi."
 DEC_ideas:0 "Idées du Deccan"
 DEC_ideas_start:0 "Traditions du Deccan"
 DEC_ideas_bonus:0 "Ambition du Deccan"
 dec_diwan_funding:0 "Financement du Diwan"
 dec_diwan_funding_desc:0 "Divisons nos terres en trois parts égales. Une ira à l'État lui-même, pour prendre soin de nos dirigeants et du trésor, une appartiendra à la noblesse et autres détenteurs de pouvoir et le dernier tiers devrait être entièrement dédié au financement des besoins du Diwan. De cette façon, nous nous assurons que tous les projets d'infrastructure sont payés entièrement sans taxer d'autres revenus de l'État."
 dec_foreign_trade_privileges:0 "Privilèges pour les Commerçants Étrangers"
 dec_foreign_trade_privileges_desc:0 "Les ports du Deccan attirent des commerçants du monde entier et c'est de ce commerce qu'une grande partie de notre richesse dérive. Nous devons faire ce que nous pouvons pour sauvegarder la relation entre nous et les marchands étrangers qui investissent régulièrement dans notre État et viennent redistribuer nos biens."
 dec_empower_paigah:0 "Autonomiser les Paigah"
 dec_empower_paigah_desc:0 "Certaines familles ont été de plus grand service que d'autres. Nous devons récompenser nos partisans les plus ardents et leur permettre de grandes libertés dans notre État. De cette façon, nous aurons une faction retranchée de partisans qui sont toujours prêts à contribuer à notre cause avec des hommes, des officiers et des administrateurs."
 dec_modernize_the_sarf_e_khas:0 "Moderniser les Sarf-e-Khas"
 dec_modernize_the_sarf_e_khas_desc:0 "Bien que nos troupes aient un héritage fier en matières militaires remontant jusqu'au 14ème siècle, nous devons aussi être ouverts à évoluer avec notre temps. Invitons tous les étrangers qui ont des idées que nous pouvons utiliser pour moderniser nos armées. L'exercice, la discipline et les manœuvres rapides sont où l'avenir réside et seront la seule façon de battre les ennemis que nous affronterons dans le futur."
 dec_jewels_of_the_nizams:0 "Joyaux des Nizams"
 dec_jewels_of_the_nizams_desc:0 "Le Deccan est une terre de grandes richesses et pendant des siècles les mines sous notre contrôle ont été la plus grande, ou en effet la seule, source de diamants majeurs dans le monde entier. Aspirons à montrer ces richesses au monde, afin qu'ils soient toujours conscients de la splendeur de notre cour. Émeraudes, perles, diamants, rubis, et tous autres types de pierres deviendront bientôt synonymes de la mention de notre nom."
 dec_encourage_industries:0 "Encourager la Croissance des Industries"
 dec_encourage_industries_desc:0 "Notre terre est riche en matières premières mais elle n'a pas la même concentration de centres de fabrication qu'au nord. Utilisons les fonds de l'État pour encourager la croissance de l'entreprise privée afin que nous ayons bientôt un secteur prospère de biens raffinés nous-mêmes, que nous pouvons alors exporter aux grands ports commerciaux que nous contrôlons déjà."
 DLH_ideas:0 "Idées de Delhi"
 DLH_ideas_start:0 "Traditions de Delhi"
 DLH_ideas_bonus:0 "Ambition de Delhi"
 dlh_afghan_nobility:0 "Noblesse Afghane"
 dlh_afghan_nobility_desc:0 "Une grande partie de la noblesse de Delhi est tirée des rangs des Afghans Pachtounes, un peuple avec une longue histoire de conquête et de règne dans le nord de l'Inde. Bien qu'ils soient parfois un obstacle politique, leurs compétences martiales sont incontestables."
 dlh_suppress_rebellion:0 "Supprimer la Rébellion"
 dlh_suppress_rebellion_desc:0 "Il y a de nombreuses sources potentielles de rébellion ; la noblesse afghane, la population hindoue, et les Rajputs mécontents peuvent tous devenir des menaces à notre nation. La meilleure politique en traitant de telles menaces est de les supprimer violemment avant qu'elles n'éclatent en désastre."
 dlh_expansionism:0 "Restaurer l'Empire de Delhi"
 dlh_expansionism_desc:0 "Le Sultanat de Delhi englobait autrefois presque toute l'Inde. Il doit se relever !"
 dlh_textile_innovation:0 "Promouvoir l'Innovation dans la Production Textile"
 dlh_textile_innovation_desc:0 "L'industrie textile prospère à Delhi fait de notre nation un centre d'innovation technologique pour l'industrie. En tant qu'adopteurs précoces de l'égreneuse de coton et du rouleau à engrenage à vis sans fin, nous connaissons l'importance de rester en avance dans ces matières. Nous devons maintenant nous assurer que le rouet soit adopté le plus largement possible."
 dlh_reconquest:0 "Réintégrer les Anciennes Provinces"
 dlh_reconquest_desc:0 "L'autrefois vaste Sultanat de Delhi a perdu la plupart de ses anciennes possessions, mais nous n'avons pas oublié les moyens de les administrer. Alors que nous travaillons vers la restauration de notre gloire passée, nous rappellerons aux dirigeants locaux leurs devoirs envers le Sultan."
 dlh_grand_trunk:0 "Protéger la Grande Route du Tronc"
 dlh_grand_trunk_desc:0 "La Grande Route du Tronc va de Kaboul en Afghanistan à la côte du Bengale. Beaucoup des villes commerciales les plus importantes le long de son parcours font partie de notre Empire, et il nous incombe donc de nous assurer que la Route soit bien entretenue et libre de banditisme."
 dlh_throne_of_india:0 "Le Trône de l'Inde"
 dlh_throne_of_india_desc:0 "Pendant des siècles, chaque grand empire indien a été gouverné depuis Delhi. C'est le siège des conquérants, et notre droit de naissance. Tous doivent savoir que Delhi est une fois de plus la demeure du dirigeant légitime de toute l'Inde !"
 BHA_ideas:0 "Idées Bharathies"
 BHA_ideas_start:0 "Traditions Bharathies"
 BHA_ideas_bonus:0 "Ambition Bharathie"
 bha_modernized_war_elephants:0 "Tactiques d'Éléphants de Guerre Modernisées"
 bha_modernized_war_elephants_desc:0 "Avec la prévalence croissante de l'artillerie sur le champ de bataille, nous avons une raison de réévaluer nos tactiques d'éléphants de guerre. Nous devons équiper à la fois nos éléphants et leurs mahouts avec une armure suffisante, étendre leur utilisation dans la logistique militaire, et considérer leurs applications dans le domaine de la guerre de siège."
 bha_united_india:0 "Unir le Sous-continent"
 bha_united_india_desc:0 "Les nombreux peuples, cultures, langues et nations qui composent le sous-continent indien seront unis ; notre diversité nous donnera de la force."
 bha_sanskrit_golden_age:0 "Âge d'Or de la Littérature Sanskrite"
 bha_sanskrit_golden_age_desc:0 "La littérature sanskrite a été en déclin depuis les conquêtes islamiques de siècles antérieurs. Il est temps de relancer nos traditions textuelles les plus anciennes, les introduisant à de nouvelles générations d'érudits et promouvant une société lettrée à travers notre nation."
 bha_indian_army:0 "Armée Indienne"
 bha_indian_army_desc:0 "Une seule armée marchant sous une bannière, une force militaire disciplinée portant un uniforme unique ; c'est notre vision pour l'armée indienne."
 bha_ganga:0 "Ganga"
 bha_ganga_desc:0 "De nombreux Hindous vénèrent la rivière Gange comme une déesse, apportant pureté et rédemption aux fidèles. Nous implorons les pèlerins de visiter les rives de la rivière pour se baigner dans les eaux sacrées. À travers Ganga, notre nation est rendue pure."
 bha_rocketry:0 "Développer la Technologie de Fusée"
 bha_rocketry_desc:0 "Les fusées à coque de fer n'ont pas encore été largement adaptées pour des buts militaires, pourtant leur puissance explosive a sûrement des applications tactiques. Nous devrions expérimenter avec cette technologie et la tester sur le champ de bataille."
 bha_brahmin_administration:0 "Administration Brahmane"
 bha_brahmin_administration_desc:0 "Les Brahmanes ont longtemps été impliqués dans l'administration d'État à travers l'Inde. Il est temps d'institutionnaliser leur rôle dans la bureaucratie. Cela cimentera à la fois leur pouvoir dans l'État et dans la société, tout en s'assurant aussi que les Brahmanes comprennent que leur rôle est administratif plutôt que politique."
 HIN_ideas:0 "Idées Hindustanies"
 HIN_ideas_start:0 "Traditions Hindustanies"
 HIN_ideas_bonus:0 "Ambition Hindustanie"
 hin_sepahi:0 "Sepahi"
 hin_sepahi_desc:0 "Négliger l'importance des soldats d'infanterie a été la chute de nombreux conquérants potentiels en Inde. Nous devons nous assurer que notre infanterie Sipahi soit équipée avec les armes à feu les plus efficaces et exercée dans les tactiques les plus modernes."
 hin_indian_empire:0 "Ambition Impériale Indienne"
 hin_indian_empire_desc:0 "Aucun dirigeant, qu'il soit Musulman, Hindou, Bouddhiste ou Jaïn, n'a jamais réussi à conquérir l'entièreté de l'Inde. Nous serons les premiers dirigeants universels de l'Inde !"
 hin_peacock_throne:0 "Le Trône du Paon"
 hin_peacock_throne_desc:0 "Un grand dirigeant doit avoir un grand trône. Orné de chaque sorte de joyau précieux sous le soleil et inscrit avec les noms de nos monarques exaltés, le Trône du Paon est vraiment splendide."
 hin_industrialization:0 "Proto-Industrialisation"
 hin_industrialization_desc:0 "Les conditions dans l'économie indienne sont idéales pour une expansion industrielle rapide. Alors que de nouvelles technologies deviennent disponibles pour la production, particulièrement dans l'industrie textile, notre État pan-indien peut s'assurer qu'elle soit adoptée rapidement."
 hin_gunpowder_empire:0 "Empire de la Poudre à Canon"
 hin_gunpowder_empire_desc:0 "La maîtrise de la guerre à la poudre à canon est la clé de la maîtrise sur l'Inde. Nos canons et mousquets doivent frapper une telle peur dans les cœurs de nos ennemis qu'ils ne nous rencontreront pas volontairement directement sur le champ de bataille. Quand la bataille est engagée, nos tactiques devraient se concentrer sur causer le plus grand nombre possible de victimes et de chaos dans les rangs ennemis."
 hin_persianate_court:0 "Culture de Cour Persane"
 hin_persianate_court_desc:0 "La langue et les coutumes de cour persanes sont devenues les plus politiques et érudites dans le monde musulman. Notre propre nation a adopté avec enthousiasme ces coutumes, et ce faisant nous avons attiré de nombreux conseillers habiles et éduqués parlant persan dont les services à notre administration ne peuvent être sous-estimés."
 hin_sufism:0 "Patronner les Missionnaires Soufis"
 hin_sufism_desc:0 "Les princes musulmans à travers le monde rivalisent pour attirer les professeurs soufis les plus sages. Alors que notre renommée a grandi, plus de ces Soufis nous ont rejoints. Des villes sont fondées où ils s'installent, souvent dans des régions précédemment inhospitalières, et les gens locaux sont inspirés à se convertir à l'Islam par la sagesse des Soufis."
 RJP_ideas:0 "Idées Rajputanes"
 RJP_ideas_start:0 "Traditions Rajputanes"
 RJP_ideas_bonus:0 "Ambition Rajputane"
 rjp_imperial_legacy:0 "Héritage Impérial"
 rjp_imperial_legacy_desc:0 "Nous avons relancé les Ambitions impériales des Rajputs et réclamé Kannauj et Avanti, formant une fois de plus l'empire qui gouvernait autrefois tout le nord de l'Inde. Maintenant les guerriers Rajput de toute la région affluent vers nos bannières, prêts à mourir pour la cause commune."
 rjp_land_of_petty_princes:0 "Roi des Princes Mesquins"
 rjp_land_of_petty_princes_desc:0 "Pendant des siècles, les royaumes Rajput ont été divisés en une myriade de royaumes mesquins, se combattant plus que nos ennemis communs. Avec les nombreux princes du Rajputana maintenant unis sous une bannière, prêts à servir un dirigeant commun, nous serons une force imparable."
 rjp_purbia_legacy:0 "Héritage Purbia"
 rjp_purbia_legacy_desc:0 "Les artilleurs Rajput ont une réputation à travers l'Inde et ont parfois été incorporés dans beaucoup des armées de sultanats et royaumes. Maintenant que nous avons uni les royaumes Rajput, l'expérience qu'ils ont avec les armes à feu nous permettra de construire un nouveau type d'armée centrée autour de l'utilisation de mousquets, fusées et canons."
 rjp_protectors_of_the_dharma:0 "Protecteurs du Dharma"
 rjp_protectors_of_the_dharma_desc:0 "Peu ont résisté aux invasions extérieures de l'Inde autant que les anciens royaumes Rajput. Nous sommes maintenant le nouveau rempart de notre foi, prêts à défendre le sous-continent de ceux qui imposeraient leur règne et leur foi sur notre peuple."
 rjp_expanded_artillery_arm:0 "Bras d'Artillerie Étendu"
 rjp_expanded_artillery_arm_desc:0 "Les sièges sont ce qui gagne les guerres. Nous devons expérimenter avec des façons de créer des canons plus grands et meilleurs pour faire tomber les nombreux forts de nos ennemis en Inde et en dehors."
 rjp_monumental_architecture:0 "Architecture Monumentale"
 rjp_monumental_architecture_desc:0 "Un nouvel empire nécessite un nouveau style. Nous devons construire sur l'architecture monumentale classique du Rajputana et de l'Imperial Kannauj pour créer un nouveau style digne de notre empire grandissant."
 NAG_ideas:0 "Idées de Nagpur"
 NAG_ideas_start:0 "Traditions de Nagpur"
 NAG_ideas_bonus:0 "Ambition de Nagpur"
 nag_unite_gonds_and_garjats:0 "Unir les Gonds et Garjats"
 nag_unite_gonds_and_garjats_desc:0 "Les tribus fracturées de Gonds et Garjats qui habitent l'Inde Centrale doivent être unies sous notre règne. Les anciennes querelles et disputes doivent être mises fin afin que nous puissions atteindre nos buts communs."
 nag_harsh_terrain:0 "Exploiter le Terrain Difficile"
 nag_harsh_terrain_desc:0 "Une grande partie de notre terre est difficile à traverser pour les armées, encore moins pour y faire bataille. Nos propres guerriers ont connu cette région pendant des siècles et savent comment l'exploiter à leur avantage."
 nag_send_for_artisans:0 "Envoyer chercher des Artisans"
 nag_send_for_artisans_desc:0 "Nagpur est une nouvelle ville, un nouveau Royaume. Nous devons envoyer chercher des artisans et architectes de tous les coins de l'Inde pour développer nos palais, notre infrastructure, et nos temples pour mettre Nagpur sur la carte."
 nag_light_cav:0 "Tactiques de Choc de Cavalerie Légère"
 nag_light_cav_desc:0 "La cavalerie lourde et les canons encombrants constituent une grande portion de nombreuses armées indiennes. En employant des régiments de cavalerie légère, nous pouvons facilement déborder et distancer nos ennemis, causant de grands dégâts où ils s'y attendent le moins."
 nag_cultivating_the_forest:0 "Cultiver la Forêt"
 nag_cultivating_the_forest_desc:0 "Les forêts denses de l'Inde Centrale ne sont pas exactement renommées pour leurs terres agricoles fertiles. Nous devons néanmoins nous assurer que nous sommes capables de faire pousser assez de nourriture et extraire assez de richesse de nos terres. Il est temps de commencer à nettoyer la forêt pour faire place à notre expansion."
 nag_invite_maratha_warriors:0 "Inviter les Guerriers Marathes"
 nag_invite_maratha_warriors_desc:0 "Les guerriers Marathes ont éclaté hors de leurs terres natales au Maharashtra. Beaucoup de leurs généraux offrent leurs services et leurs armées aux dirigeants qu'ils jugent dignes. Nous devrions courtiser ces généraux pour attirer une nouvelle caste militaire dans notre nation."
 nag_no_cb_best_cb:0 "Expansion Injustifiée"
 nag_no_cb_best_cb_desc:0 "Nos ennemis sont faibles et nous sommes forts. Ils contrôlent des terres riches que nous désirons pour nous-mêmes. Quelle autre raison devrions-nous avoir besoin pour prendre tout ce qu'ils ont ?"
 deccani_muslim_ideas:0 "Idées du Sultanat du Deccan"
 deccani_muslim_ideas_start:0 "Traditions du Sultanat du Deccan"
 deccani_muslim_ideas_bonus:0 "Ambition du Sultanat du Deccan"
 dec_legacy_of_bahmanis:0 "Héritage du Sultanat Bahmani"
 dec_legacy_of_bahmanis_desc:0 "Les Bahmanis sont tombés de leur gloire ancienne, mais leur héritage perdure. D'eux nous avons hérité beaucoup des institutions de l'État, notre culture de cour, et nos traditions martiales. Nous devons démontrer que nous sommes leurs vrais successeurs en honorant ces traditions."
 dec_deccani_identity:0 "Promouvoir l'Identité Régionale du Deccan"
 dec_deccani_identity_desc:0 "Une révolution culturelle est en cours dans notre nation. Nous distançant des empires persans du nord, nous embrassons et promouvons avec enthousiasme les cultures locales du Deccan. Nous sommes même allés jusqu'à adopter les langues du Deccan pour l'usage dans les comptes officiels de l'État."
 dec_brahmin_administrators:0 "Nommer des Administrateurs Brahmanes"
 dec_brahmin_administrators_desc:0 "Ignorer les services que les Brahmanes pourraient nous offrir serait stupide. Ils nous seraient très utiles employés dans la bureaucratie d'État, tant que nous ne leur accordons pas trop d'influence."
 dec_habshis:0 "Acheter des Habshis"
 dec_habshis_desc:0 "Les Habshis, soldats-esclaves éthiopiens, peuvent être achetés en grand nombre aux commerçants arabes qui fréquentent nos marchés. Loin d'être de simples chair à canon, les Habshis constitueront l'élite de nos soldats d'infanterie. Les Habshis qui démontrent leur loyauté et prouesse martiale devraient être récompensés avec pouvoir et responsabilités, car qui mieux pour garder le Sultan que celui qui lui doit tout ?"
 dec_bargi_giri:0 "Bargi Giri"
 dec_bargi_giri_desc:0 "La cavalerie légère Marathe hautement mobile sera d'une grande utilité si nous nous trouvons en guerre avec les armées lourdes en canons du nord de l'Inde. Ces cavaliers sont capables de piller la terre et s'échapper avant que nos ennemis puissent rassembler une force pour les repousser, ou même désactiver les canons ennemis dans des attaques de flanc audacieuses."
 dec_marathi_cultivators:0 "Renforcer les Liens avec les Cultivateurs Marathes"
 dec_marathi_cultivators_desc:0 "Comme nous avons accueilli les guerriers Marathes dans notre giron, nous devrions aussi accueillir ceux qui travaillent la terre. Les Marathes ont des liens forts avec les communautés paysannes que nous devons exploiter pour nous assurer que la terre soit productive."
 dec_marathi_habshi_state:0 "État Conjoint Marathe-Habshi"
 dec_marathi_habshi_state_desc:0 "La vieille division politique entre Occidentaux et Deccanis est finie, car les deux factions se sont épuisées par les luttes intestines. Le vide de pouvoir résultant a été comblé par nos soldats-esclaves Habshi et par les Marathes de plus en plus influents. Leur pouvoir conjoint assurera la force et survie continues de notre nation."
 nepalese_minor_ideas:0 "Idées de Principauté Népalaise"
 nepalese_minor_ideas_start:0 "Traditions de Principauté Népalaise"
 nepalese_minor_ideas_bonus:0 "Ambition de Principauté Népalaise"
 nep_kashmiri_traders:0 "Inviter les Commerçants Cachemiris"
 nep_kashmiri_traders_desc:0 "Les marchands du Cachemire ont des connexions étendues qui s'étendent à travers l'Inde, le Tibet et la Perse. Nous devons en convaincre certains de visiter notre cour afin que nous soyons mieux informés sur les marchés étrangers et comment ils pourraient être exploités."
 nep_new_festivals:0 "Instituer de Nouveaux Festivals"
 nep_new_festivals_desc:0 "Il ne suffit pas d'honorer les dieux en construisant des temples ; nous devons aussi les célébrer publiquement en organisant des festivals réguliers en leur nom. Les divinités les plus méritantes de notre affection sont Indra, le Roi du Ciel, et Kumari, la déesse vivante qui s'incarne sous la forme d'une jeune fille. En plus de servir les dieux, ces festivals seront aussi populaires parmi le peuple commun."
 nep_kavindra:0 "Kavindra"
 nep_kavindra_desc:0 "Notre dirigeant adoptera le titre de Kavindra, 'Roi des Poètes'. Tout le peuple du Népal sera ému par ses œuvres."
 nep_construct_temples:0 "Continuer la Construction de Temples"
 nep_construct_temples_desc:0 "Chaque dirigeant successif de notre nation continue l'héritage de son prédécesseur en continuant la tradition de construction de temples. Qu'il s'agisse d'étendre des temples existants, financer le développement de nouveaux, ou introduire de nouveaux styles architecturaux, nos dirigeants doivent continuer à honorer les dieux."
 nep_seize_mountain_passes:0 "Saisir les Cols de Montagne"
 nep_seize_mountain_passes_desc:0 "Le terrain montagneux du Népal force les armées à marcher par certains cols si elles souhaitent atteindre leur destination en sécurité et rapidement. Nous devons identifier chaque route probable dans notre nation, saisir le territoire, et fortifier les cols afin que nos ennemis ne pourront pas entrer sans subir de lourdes pertes."
 nep_judicial_reforms:0 "Promulguer des Réformes Judiciaires"
 nep_judicial_reforms_desc:0 "Les lois de notre nation ont jusqu'ici été désorganisées, inégalement appliquées, et arbitraires. Il est temps d'implémenter un code de lois qui soit simple, juste, et facilement appliqué."
 nep_end_division_of_domains:0 "Mettre Fin à la Division des Domaines"
 nep_end_division_of_domains_desc:0 "Les domaines des princes népalais ont grandi de plus en plus petits alors que leurs terres sont divisées entre ses fils à la mort du roi. Nous devons instituer une ligne de succession claire et unique pour garder notre royaume unifié."
 MER_ideas:0 "Idées de Mewar"
 MER_ideas_start:0 "Traditions de Mewar"
 MER_ideas_bonus:0 "Ambition de Mewar"
 mer_rajput_heartland:0 "Cœur Rajput"
 mer_rajput_heartland_desc:0 "Mewar est à la fois le cœur géographique et politique de la culture Rajput. Les Rajputs à travers l'Inde nous regardent pour guidance et ancrage dans nos traditions honorées par le temps."
 mer_victory_tower:0 "Construire la Tour de la Victoire"
 mer_victory_tower_desc:0 "Dans notre capitale, nous construirons une tour imposante qui dominera le paysage. Ornée d'icônes des dieux et d'inscriptions racontant nos nobles actes, la Tour de la Victoire sera un symbole de notre quête sans fin de gloire."
 mer_kumbhalgarh:0 "Le Fort de Kumbhalgarh"
 mer_kumbhalgarh_desc:0 "Chittorgarh reste notre fort le plus grand et le plus vital, mais nous ne devons pas négliger les défenses du reste du royaume. Nous devons embaucher les architectes les plus habiles pour concevoir des forts imprenables à travers notre royaume, en commençant par le site stratégique de Kumbhalgarh. Les murs immensément longs qui seront nécessaires pour protéger la zone font de ceci un projet ambitieux, mais notre détermination à défendre notre peuple assurera que ce soit fait."
 mer_city_of_lakes:0 "Ville des Lacs"
 mer_city_of_lakes_desc:0 "Guidés par les bénédictions d'un sage ermite, nos dirigeants ont décidé qu'il était temps de construire une magnifique nouvelle capitale pour notre nation. Utilisant des barrages pour contrôler le flux des rivières, nous créerons plusieurs lacs artificiels desquels nous pouvons tirer de l'eau fraîche pour Udaipur, nommée appropriément la Ville des Lacs."
 mer_recall_purbias:0 "Rappeler les Purbias"
 mer_recall_purbias_desc:0 "Les Rajputs se sont répandus à travers le nord de l'Inde dans leur poursuite de gloire pour leur clan. Il est temps que nous leur rappelions leur devoir envers leur terre ancestrale ; nous enverrons le mot que tous les Rajputs loyaux devraient venir servir à Mewar."
 mer_firearm_drilling:0 "Exercices d'Armes à Feu Obligatoires"
 mer_firearm_drilling_desc:0 "De nombreux soldats Rajput sont devenus experts dans l'utilisation d'armes à feu personnelles. Nous devons mettre ces vétérans aguerris au travail pour entraîner la prochaine génération de soldats plutôt que de risquer la perte de leur expertise au combat. Tous nos soldats doivent être exercés dans les tactiques d'armes à feu avant qu'on s'attende à ce qu'ils rencontrent nos ennemis en première ligne."
 mer_reorganized_rajput_regiments:0 "Régiments Rajput Réorganisés"
 mer_reorganized_rajput_regiments_desc:0 "Les structures de clan traditionnelles sont une excellente fondation pour un système régimentaire modernisé. Les hiérarchies existantes basées sur la parenté et la loyauté inconditionnelle peuvent être facilement traduites en une chaîne de commandement organisée et formelle."
 BNG_ideas:0 "Idées du Sultanat du Bengale"
 BNG_ideas_start:0 "Traditions du Sultanat du Bengale"
 BNG_ideas_bonus:0 "Ambition du Sultanat du Bengale"
 bng_combat_piracy:0 "Combattre la Piraterie Côtière"
 bng_combat_piracy_desc:0 "Les pirates ont infesté les eaux de la Baie du Bengale trop longtemps. Nous devons protéger les commerçants en route vers nos ports en découvrant et éliminant les repaires de pirates le long de la côte d'Arakan."
 bng_habshi_generals:0 "Promouvoir les Généraux Habshi"
 bng_habshi_generals_desc:0 "Les soldats-esclaves abyssiniens achetés sur les marchés arabes jouent un rôle significatif comme soldats d'infanterie d'élite. Ceux qui excellent comme dirigeants recevront de plus grands niveaux de commandement, tandis que ceux qui démontrent une loyauté exceptionnelle constitueront la garde du palais."
 bng_conquest_of_the_gangetic_plain:0 "Conquête de la Plaine Gangétique"
 bng_conquest_of_the_gangetic_plain_desc:0 "À notre ouest se trouvent les terres fertiles et peuplées de la Plaine Indo-Gangétique. Les Sultans du Bengale ont longtemps convoité ses grandes villes et sa vaste richesse, mais seulement maintenant qu'une nouvelle et ambitieuse récolte de généraux monte au pouvoir notre ambition est susceptible de devenir une réalité. Nous devons faire tout ce que nous pouvons pour préparer nos forces pour la conquête à venir."
 bng_rupees:0 "Commencer la Frappe de Roupies"
 bng_rupees_desc:0 "Le manque d'une monnaie standardisée largement adoptée freine le développement du commerce indien. En tant qu'une des puissances économiques de premier plan dans le sous-continent, nous sommes bien placés pour commencer la frappe d'une nouvelle monnaie d'argent avec des poids standards, que nous appellerons la roupie."
 bng_clearing_the_delta:0 "Nettoyer le Delta"
 bng_clearing_the_delta_desc:0 "Le Delta du Bengale contient une immense étendue de terre potentiellement très profitable qui va inexploitée à cause de la forestation épaisse. Nous devons subventionner les efforts pour nettoyer les forêts pour faire place à de nouvelles terres agricoles, villes, et postes de traite."
 bng_bengali_industrialization:0 "Industrialisation Bengalie"
 bng_bengali_industrialization_desc:0 "Le Bengale est uniquement situé en Inde pour commencer une révolution contrairement à tout ce qui a été vu auparavant. Nous nous tenons prêts à exploiter de nouveaux développements dans nos industries textile et de construction navale déjà de classe mondiale. Commençons une révolution industrielle !"
 bng_attract_sufis:0 "Attirer les Érudits Soufis"
 bng_attract_sufis_desc:0 "Les Soufis ont longtemps été des innovateurs de la pensée islamique ainsi que de sages conseillers. Si nous souhaitons être une voix dirigeante dans l'avenir du monde islamique, nous devons patronner les loges soufies et convaincre les plus sages parmi leur ordre de s'installer dans notre domaine."
 GUJ_ideas:0 "Idées du Sultanat du Gujarat"
 GUJ_ideas_start:0 "Traditions du Sultanat du Gujarat"
 GUJ_ideas_bonus:0 "Ambition du Sultanat du Gujarat"
 guj_trading_outposts:0 "Établir de Nouveaux Ports Commerciaux"
 guj_trading_outposts_desc:0 "La proximité de la côte ouest indienne à l'Arabie ouvre des opportunités pour le commerce. Les marchands étant aussi volages qu'ils le sont, nous n'avons pas besoin de conquérir des centres commerciaux existants pour attirer leur attention. Si nous établissons nos propres postes de traite et promulguons des politiques favorables aux marchands étrangers, ils peuvent être persuadés de faire affaire avec nous plutôt qu'avec nos rivaux."
 guj_kathiawari_horses:0 "Chevaux Kathiawari"
 guj_kathiawari_horses_desc:0 "Les chevaux élevés sur la péninsule de Kathiawar sont particulièrement adaptés à la guerre du désert. Ils sont capables d'endurer une chaleur torride, nécessitent une alimentation minimale, et sont capables d'endurer des voyages sur de grandes distances. Nous devons nous assurer qu'il y ait toujours assez de ces destriers pour que nos cavaliers chevauchent au combat."
 guj_jain_bankers:0 "Refuge Sûr pour les Banquiers Jaïns"
 guj_jain_bankers_desc:0 "Les Jaïns continuent d'être persécutés à travers une grande partie de l'Inde, mais ils trouveront un refuge sûr dans les royaumes du Gujarat. Le traitement équitable de la communauté jaïne nous a valu le respect de riches familles bancaires jaïnes, qui sont préparées à offrir des taux d'intérêt favorables à notre nation."
 guj_rajput_dynasties:0 "Dynasties Rajput"
 guj_rajput_dynasties_desc:0 "Les clans Rajput se sont retranchés dans la politique du Gujarat. Leurs anciennes coutumes et querelles sont souvent une source de tension, mais ils nous donnent aussi de la crédibilité comme une nation pertinente au monde politique plus large."
 guj_protect_dwarkadhish_temple:0 "Protéger le Temple Dwarkadhish"
 guj_protect_dwarkadhish_temple_desc:0 "Un des sites de pèlerinage les plus importants dans la foi hindoue, le Temple Dwarkadhish est dédié au dieu Krishna. Quel que soit son gardien présent, tous les royaumes du Gujarat ont une responsabilité de s'assurer qu'il ne soit pas saccagé ou pillé par des envahisseurs étrangers. Accomplir ce devoir assure la foi et loyauté continues de nos sujets hindous."
 guj_ashapura_mata:0 "Ashapura Mata"
 guj_ashapura_mata_desc:0 "Le culte de la déesse Ashapura Mata est presque exclusif au Gujarat. Elle est considérée comme la divinité gardienne de la région, et donc du respect doit lui être payé si nous souhaitons que notre règne soit vu comme légitime par le peuple du Gujarat."
 guj_african_trade:0 "Étendre les Routes Commerciales vers l'Afrique"
 guj_african_trade_desc:0 "Les commerçants du Gujarat ont établi des routes commerciales qui s'étendent aux coins les plus éloignés de l'Asie. Certains ont même trouvé leur chemin vers l'Afrique de l'Est, où ils commercent en ivoire, or, et esclaves. Nous devons nous assurer que les richesses de l'Afrique trouvent leur chemin dans nos coffres."
 garjati_ideas:0 "Idées Garjati"
 garjati_ideas_start:0 "Traditions Garjati"
 garjati_ideas_bonus:0 "Ambition Garjati"
 garjati_ancient_mandalas:0 "Mandalas Anciens"
 garjati_ancient_mandalas_desc:0 "Pendant des siècles le pays Garjat a été divisé en un nombre de Mandalas, et bien que leur origine soit maintenant un mystère distant ils restent les points centraux auxquels beaucoup des plus petites tribus et États dans cette région sont loyaux. Peu importe qui a conquis ou s'est étendu en Orissa ou le pays Garjat ces structures rendent le règne à la fois plus efficace et moins plein de friction qu'il ne le serait autrement."
 garjati_tribal_feudatories:0 "Feudataires Tribaux"
 garjati_tribal_feudatories_desc:0 "Le paysage politique des Garjats peut sembler difficile à comprendre pour certains. Nous sommes capables d'appeler des troupes d'une zone beaucoup plus large que notre étendue géographique ne l'indiquerait d'abord, car il y a des feudataires loyaux à nous dans tout ce pays."
 garjati_extend_tanks_and_reservoirs:0 "Étendre les Réservoirs et Citernes"
 garjati_extend_tanks_and_reservoirs_desc:0 "Toutes les terres sous notre contrôle ne pourraient pas être appelées fertiles et adaptées à l'agriculture. Surtout pas si on les comparait aux basses terres du Delta Mahanadi ou la plaine Indo-Gangétique. Pour cette raison les rois et princes ont pendant des siècles dépensé tout l'argent qu'ils avaient sur la construction de grandes citernes et réservoirs.\nNous devons continuer cette tradition et investir ce que nous pouvons dans de telles choses, nous assurant que nous pouvons avoir un secteur agricole productif même dans des terres comme celles-ci."
 garjati_jungle_warfare:0 "Guerre de Jungle"
 garjati_jungle_warfare_desc:0 "Le pays Garjat est dissemblable de beaucoup de parties du sous-continent en ce qu'il est plus sauvage, et moins colonisé. Jungles et collines couvrent toute la région et la cavalerie traditionnelle est beaucoup moins utile ici. Au lieu nous en sommes venus à concevoir notre propre mode de guerre, reposant sur des raids à petite échelle, des éléphants, et une bonne connaissance d'une terre qui est difficile à éclaire. Alors que nous nous étendons nous devons adapter ces compétences à de nouvelles zones, n'oubliant jamais qu'à travers de telles tactiques même une petite armée peut défaire un ennemi beaucoup plus grand."
 garjati_jagannath_cult:0 "Culte de Jagannath"
 garjati_jagannath_cult_desc:0 "Nos terres sont généralement plus ouvertes aux diverses religions et cultes que beaucoup d'autres, mais le culte de Jagannath, le 'Seigneur de l'Univers', transcende la foi et le temps. Cette divinité a protégé notre peuple et nos ancêtres pendant de nombreuses générations et bien que certains puissent trouver notre vénération quelque peu hétérodoxe, elle unifie toute la région comme une seule entité."
 garjati_patronize_economic_growth:0 "Encourager la Croissance Économique"
 garjati_patronize_economic_growth_desc:0 "Certains prétendent que le pays Garjat n'est pas riche, mais il y a en fait un grand nombre de ressources naturelles sous notre contrôle. Il y a peu d'endroits aussi abondants en bois de qualité que les collines de notre peuple et pendant de nombreuses années, cela a été la principale exportation de cette région. Nous devons encourager la croissance et l'efficacité de l'industrie du bois et capitaliser davantage sur l'un de nos plus grands atouts."
 SND_ideas:0 "Idées Sindhies"
 SND_ideas_start:0 "Traditions Sindhies"
 SND_ideas_bonus:0 "Ambition Sindhie"
 snd_enduring_dynasty:0 "Dynastie Samma Endurante"
 snd_enduring_dynasty_desc:0 "La dynastie Samma du Sindh a résisté à l'épreuve du temps. Retraçant leur descendance aux légendaires guerriers Rajput, ils ont enduré la domination des Sultans de Delhi pendant plus d'un siècle. Maintenant que Delhi s'est effondré, les ambitions de la dynastie Samma peuvent enfin se réaliser."
 snd_bab_ul_islam:0 "Bab ul Islam"
 snd_bab_ul_islam_desc:0 "En tant que l'un des premiers en Inde à accepter la parole du Prophète, les dirigeants du Sindh portent le devoir de répandre la sagesse du Coran au peuple. Le long du fleuve Indus, nous avons déjà réussi dans cette tâche, mais maintenant nous devons regarder au-delà de nos frontières pour de nouveaux kafirs à convertir."
 snd_gujarati_connections:0 "Renforcer les Connexions Gujaraties"
 snd_gujarati_connections_desc:0 "La fortune de notre nation est liée tant politiquement qu'économiquement à celle du Gujarat. Nous devons développer des liens solides avec les marchands les plus influents du Gujarat pour nous assurer que nous extrayons le maximum de profit du commerce dans la mer d'Arabie et le long du fleuve Indus."
 snd_makli_necropolis:0 "Étendre la Nécropole de Makli"
 snd_makli_necropolis_desc:0 "La Nécropole de Makli est le site du Tombeau de Shaikh Jamali, un saint soufi renommé. Depuis sa mort, les dirigeants de Thatta ont commencé une tradition de construire de nouveaux tombeaux pour eux-mêmes sur la Colline de Makli dans l'espoir que la proximité du saint vénéré améliorera leur position auprès d'Allah. Nous devons continuer à ajouter de nouveaux monuments à la Nécropole."
 snd_end_judicial_corruption:0 "Mettre Fin à la Corruption Judiciaire"
 snd_end_judicial_corruption_desc:0 "Il est venu à notre attention que les autorités judiciaires acceptent des paiements des plaignants et des défendeurs pour s'assurer des verdicts favorables. Ils prétendent qu'ils sont forcés de faire cela pour augmenter leurs maigres revenus. Après examen, il semble que nous sous-payons effectivement ces autorités. Une augmentation générale de salaire pour les fonctionnaires publics devrait réduire les instances de corruption dans notre gouvernement."
 snd_oversee_rise_of_thatta:0 "Superviser l'Essor de Thatta"
 snd_oversee_rise_of_thatta_desc:0 "La cité de Thatta a le potentiel d'être un grand centre de culture et de commerce. Nous devons investir dans son infrastructure, son économie et ses institutions religieuses."
 snd_recruit_baloch_tribesmen:0 "Recruter des Tribus Baloutches"
 snd_recruit_baloch_tribesmen_desc:0 "Les tribus du Baloutchistan ont été à la fois ennemies et alliées du Sindh pendant des générations, leurs allégeances changeant avec les sables. Nous devrions approcher certaines des tribus avec une offre ; nous les paierons bien pour se battre pour nous, tant que les tribus restent en termes amicaux avec notre nation."
 malabari_ideas:0 "Idées Malabaries"
 malabari_ideas_start:0 "Traditions Malabaries"
 malabari_ideas_bonus:0 "Ambition Malabarise"
 malabari_cultural_melting_pot:0 "Creuset Culturel"
 malabari_cultural_melting_pot_desc:0 "Pendant des milliers d'années, cette région a été l'un des plus anciens centres commerciaux du monde. Les épices ont été exportées vers l'Égypte antique, la Perse, les Empires de Chine, la Rome Impériale et bien d'autres endroits. En conséquence, cette région abrite également une grande variété de peuples, de faiths et de cultures. Chrétiens, Juifs, Zoroastriens, Bouddhistes et bien d'autres ont coexisté ici pendant des centaines, voire des milliers d'années."
 malabari_kerala_school:0 "Patronner l'École du Kerala"
 malabari_kerala_school_desc:0 "Nous devons nous assurer que les esprits brillants de notre peuple reçoivent les moyens et le patronage appropriés pour s'épanouir. Au cours des dernières années, toute une nouvelle génération de mathématiciens et d'astronomes a commencé à explorer et décrire le monde. Leurs traités bénéficieront aux générations futures longtemps après leur disparition."
 malabari_trade_factors:0 "Factoreries Commerciales"
 malabari_trade_factors_desc:0 "Les marchands étrangers ont été une partie constante de notre société, mais avec l'avènement d'une route maritime entre l'Inde et l'Europe, il y a maintenant un certain nombre de compagnies commerciales occidentales qui cherchent maintenant à établir des factoreries dans nos terres.\nEmbrassons ces nouveaux venus et encourageons le commerce direct entre nos ports et le grand marché européen !"
 malabari_mapilla_sailors:0 "Marins Mapilla"
 malabari_mapilla_sailors_desc:0 "La communauté musulmane de nos terres remonte à plusieurs siècles et l'arrivée de commerçants et de marins d'Arabie et d'Iran sur nos côtes, et bien qu'ils soient maintenant une partie intégrante de notre société, beaucoup restent des marins et des combattants très bien versés.\nNous devons faire bon usage de cette communauté et les employer dans notre marine et notre marine marchande. Nous n'avons peut-être pas les effectifs pour égaler certaines des grandes puissances navales, mais grâce à des manœuvres habiles et à une bonne utilisation de la géographie côtière, nous pouvons encore infliger de lourdes pertes à tout adversaire."
 malabari_control_inland:0 "Contrôler l'Intérieur"
 malabari_control_inland_desc:0 "Notre nation est historiquement très dépendante du commerce maritime et c'est là que notre contrôle est le plus grand. L'intérieur cependant est gouverné par un certain nombre de chefs plus ou moins loyaux, souvent accordés une grande liberté en échange de leur service en temps de besoin. Nous devons resserrer cet arrangement, formaliser leurs obligations et affirmer un contrôle direct sur les zones les plus importantes."
 malabari_land_of_elephants:0 "Terre des Éléphants"
 malabari_land_of_elephants_desc:0 "Les éléphants du Kerala ont longtemps été considérés comme particulièrement nobles et ici, plus que dans toute autre partie de l'Inde, ils ont une place spéciale dans la société, la royauté et la religion. Nous devons prendre soin de ces géants bienfaiteurs comme nous prenons soin de nos sujets humains. Qu'il ne soit pas dit que nous maltraitons ceux dont nous dépendons."
 DHU_ideas:0 "Idées Dhundaries"
 DHU_ideas_start:0 "Traditions Dhundaries"
 DHU_ideas_bonus:0 "Ambition Dhundarie"
 dhu_improve_amer_fort:0 "Améliorer le Fort d'Amer"
 dhu_improve_amer_fort_desc:0 "Le Fort d'Amer est tombé en ruine. En tant que siège de notre gouvernement et fortification la plus importante de notre nation, il doit être rénové d'urgence. Ce faisant, le Palais bénéficierait également d'une touche de grandeur."
 dhu_seek_protection_of_great_powers:0 "Chercher la Protection des Grandes Puissances"
 dhu_seek_protection_of_great_powers_desc:0 "Le Dhundar fait face à des menaces de plusieurs directions. Seuls, nous sommes vulnérables, mais grâce à une diplomatie habile, nous pouvons nous faire de puissants amis. Nous devrions chercher à nous marier dans les dynasties des grandes puissances et nous assurer une place dans le nouveau monde qu'ils construisent."
 dhu_restore_hindu_ceremonies:0 "Restaurer les Cérémonies Hindoues"
 dhu_restore_hindu_ceremonies_desc:0 "Plusieurs cérémonies hindoues ont été négligées à travers l'Inde pendant des siècles. Pourquoi avons-nous oublié l'Ashvamedha, le sacrifice du cheval ? Pensons-nous être si purs que nous n'avons pas besoin d'effectuer les rituels de feu Vajapeya ? Ces traditions doivent être renouvelées immédiatement."
 dhu_foundation_of_jaipur:0 "Fonder la Cité de Jaipur"
 dhu_foundation_of_jaipur_desc:0 "Le Rajasthan manque de toute véritable grande cité. Étant donné les conditions difficiles de la région, il n'est pas difficile de voir pourquoi les dirigeants précédents ont été incapables de créer une capitale vraiment impressionnante. Notre ambition cependant est plus grande, nos architectes plus compétents, et notre connaissance du commerce plus complète. Nous fonderons Jaipur dans la province de Dhundar, et elle sera le joyau de tout le Rajasthan."
 dhu_battles_in_foreign_lands:0 "Batailles en Terres Étrangères"
 dhu_battles_in_foreign_lands_desc:0 "Notre service aux puissants empereurs emmène nos généraux aux confins de l'Inde. Ils reviennent ayant combattu dans des batailles glorieuses et sanglantes, apportant avec eux sagesse et expertise."
 dhu_astronomical_education:0 "Éducation Astronomique"
 dhu_astronomical_education_desc:0 "Nos astronomes prennent un temps scandaleux pour déterminer des questions aussi simples que quand serait le moment le plus propice pour qu'un homme commence un grand voyage. Clairement notre nation a un besoin urgent d'éducation en matières astronomiques. Nous devons financer la construction de nombreux nouveaux observatoires et patronner l'enseignement de l'astronomie à autant de notre peuple que possible."
 dhu_recruit_from_the_pindari:0 "Mercenaires Pindari"
 dhu_recruit_from_the_pindari_desc:0 "Les cavaliers Pindari font de curieux mercenaires, car ils préfèrent être payés non en pièces mais dans le droit de piller. Engager ces hommes ne nous rendra pas populaires auprès de ceux dont nous pillons les terres, mais leur efficacité ne peut être niée. Ils ont une compétence particulière pour fouiller la terre, améliorant notre capacité à approvisionner nos armées."
 MYS_ideas:0 "Idées Mysoriennes"
 MYS_ideas_start:0 "Traditions Mysoriennes"
 MYS_ideas_bonus:0 "Ambition Mysorienne"
 mys_unification_of_mysore:0 "Unification de Mysore"
 mys_unification_of_mysore_desc:0 "Le plateau de Mysore, autrefois connu sous le nom de Gangavadi d'après une ancienne dynastie, a abrité de puissants royaumes aussi longtemps que quiconque s'en souvienne. Aujourd'hui, il abrite à la fois les Uddiyars et les Ummaturs ainsi que de nombreux autres groupes. Nous devons unir tous ces groupes et viser à nous étendre ensemble dans les hautes terres du Deccan."
 mys_patronize_kannada_literature:0 "Patronner la Littérature Kannada"
 mys_patronize_kannada_literature_desc:0 "En tant que principale cour Kannada, nous en sommes venus à attirer de nombreux grands poètes et auteurs de la belle langue Kannada. Nous devons patronner et répandre la littérature et les pièces Kannada, agissant comme le principal bienfaiteur de la culture du peuple du Karnataka."
 mys_religious_tolerance:0 "Tolérance Religieuse"
 mys_religious_tolerance_desc:0 "Nous ne devons pas nous laisser prendre dans les conflits religieux. Quiconque peut servir l'état de Mysore doit avoir une place dans notre pays. Si nous pouvons gagner la loyauté de tous nos sujets, et pas seulement ceux de la vraie foi, alors nous aurons une base solide sur laquelle nous tenir en tant que puissance expansionniste. Donnons généreusement aux lieux saints de toutes les religions dans nos frontières et encourageons l'attribution des offices indépendamment de la foi du détenteur."
 mys_reform_silk_industry:0 "Réformer l'Industrie de la Soie"
 mys_reform_silk_industry_desc:0 "Bien que l'économie mysorienne soit forte à bien des égards, nous envions les industries de la soie du Bengale et du Gujarat. La meilleure façon d'améliorer et de soutenir notre production domestique pourrait être d'envoyer des agents pour étudier comment d'autres ont réussi et puis implémenter des réformes pour imiter ces choses à notre manière. Avec l'excellent artisanat de nos propres artisans, cela devrait permettre à notre économie de prospérer."
 mys_rockets:0 "Fusées !"
 mys_rockets_desc:0 "L'utilisation de fusées n'est rien de nouveau en Inde, mais les avancées récentes en métallurgie et chimie nous ont permis de pionnier l'utilisation de fusées en combat rapproché. En équipant nos troupes de cette nouvelle arme, et en nous assurant que nous pratiquons régulièrement leur utilisation, nous aurons un avantage sur tout champ de bataille, siège ou embuscade."
 mys_reform_mysorean_army:0 "Réformer l'Armée Mysorienne"
 mys_reform_mysorean_army_desc:0 "Nul ne peut questionner le courage ou l'armement du soldat mysorien, et pourtant il y a des domaines que nous pourrions améliorer pour nos forces armées. Envoyons des officiers étudier dans des pays étrangers afin qu'ils puissent observer quelles innovations d'autres emploient sur le champ de bataille. L'exercice, la discipline et la coordination sont tous des domaines dans lesquels nous pourrions adopter les façons des puissances étrangères, tout en les adaptant aux réalités d'un champ de bataille indien."
 mys_dynamic_diplomacy:0 "Diplomatie Dynamique"
 mys_dynamic_diplomacy_desc:0 "Aucun pays ne peut exister en isolation, et un royaume tel que le nôtre peut attirer de nombreux rivaux avides. Il est temps que nous cherchions des alliés outre-mer, car il semble que peu de nos voisins aimeraient contribuer davantage à notre montée au pouvoir."
 RIG_ideas:0 "Idées Riganes"
 RIG_ideas_start:0 "Traditions Riganes"
 RIG_ideas_bonus:0 "Ambition Rigane"
 rig_legacy_of_bishop_albert:0 "Héritage de l'Évêque Albert"
 rig_legacy_of_bishop_albert_desc:0 "L'Évêque Albert a fondé Riga en 1201, établissant bon nombre de ses institutions. Établissant la cité non seulement comme un centre de commerce et d'échange, l'Évêque Albert s'est également assuré que Riga serait une cité de foi."
 rig_monopoly_rights:0 "Droits de Monopole"
 rig_monopoly_rights_desc:0 "Les traités ont longtemps stipulé que tout commerce en Livonie doit passer par Riga. Alors que les frontières changent et que les anciens accords sont oubliés, nous devons nous assurer que nos monopoles commerciaux sont protégés."
 rig_hanseatic_port:0 "Port Hanséatique de Riga"
 rig_hanseatic_port_desc:0 "Riga est reconnue comme un port hanséatique, et de nombreux marchands riches et influents l'appellent leur foyer. Nous devrions profiter de l'expertise mercantile de la Ligue alors que nous élaborons nos politiques économiques."
 rig_denounce_witchcraft:0 "Dénoncer la Sorcellerie"
 rig_denounce_witchcraft_desc:0 "Nous devons toujours être aux aguets pour les sorcières qui se cachent parmi nous. Leur influence malicieuse peut être trouvée presque partout en ces temps troublés ; cette vieille femme apparemment fragile, ce chat noir sinistre, même la statue de la Vierge ne doit pas échapper à nos yeux vigilants. Mais attendez, cette statue vient-elle de me regarder ? Voyons si elle flotte !"
 rig_free_city:0 "Ville Libre de Riga"
 rig_free_city_desc:0 "Nous ne pouvons pas regarder seulement vers la Hanse et les ordres chevaleresques pour nous protéger. Des émissaires devraient être envoyés aux princes allemands et même à l'Empereur lui-même pour garantir les libertés de Riga."
 rig_fortify_riga:0 "Fortifier Riga"
 rig_fortify_riga_desc:0 "Riga n'est pas étrangère au fait d'avoir à endurer un siège. Mais avec la probabilité de plus de conflit à venir, nous devrions prendre des mesures pour fortifier la cité contre quels que soient les ennemis qui pourraient marcher vers nous."
 rig_restore_brothers_of_the_sword:0 "Restaurer les Frères de l'Épée"
 rig_restore_brothers_of_the_sword_desc:0 "Les Frères Livoniens de l'Épée sont tombés loin depuis leur création. Il est de notre devoir de raviver cet Ordre Chevaleresque et de le réformer en une armée digne de la faveur de Dieu."
 CRI_ideas:0 "Idées Criméennes"
 CRI_ideas_start:0 "Traditions Criméennes"
 CRI_ideas_bonus:0 "Ambition Criméenne"
 cri_genghisid_legacy:0 "Héritage Gengiskhanide"
 cri_genghisid_legacy_desc:0 "Nos ancêtres ont chevauché avec Gengis Khan alors qu'il ravageait le monde connu. Nous avons gardé nos traditions militaires vivantes et continué à être gouvernés par des Khans qui revendiquent la descendance de la lignée Gengiskhanide."
 cri_slavers:0 "Esclavagistes de la Steppe"
 cri_slavers_desc:0 "Il y a une fortune à faire du commerce d'esclaves ; les chrétiens inconscients qui tombent dans nos griffes rapportent un prix élevé sur les marchés turcs, arabes et persans."
 cri_ruthenian_raids:0 "Mener des Raids en Ruthénie"
 cri_ruthenian_raids_desc:0 "Nous devons continuer à mener des raids dans le cœur de la Ruthénie. Bien que la région soit plus démunie qu'elle ne l'était au temps de Gengis Khan, nous sommes habiles à extraire butin et tribut des villageois terrifiés."
 cri_despoilers:0 "Devastateurs"
 cri_despoilers_desc:0 "Nos raiders frappent rapidement et sans avertissement. Complètement incapables d'anticiper nos attaques, nos ennemis se recroquevilleront sûrement devant nous."
 cri_free_cattle_grazing:0 "Pâturage Libre du Bétail"
 cri_free_cattle_grazing_desc:0 "Nous ne plaçons aucune restriction sur les fermiers pastoraux pour le pâturage de leurs grands troupeaux de chevaux et de bétail. Les bergers sont libres de vaquer à leurs affaires comme ils le souhaitent, capables de traverser la steppe en sécurité et de commercer librement."
 cri_settle_the_steppes:0 "Coloniser la Steppe Criméenne"
 cri_settle_the_steppes_desc:0 "Il est temps que nous établissions des établissements plus permanents. Nous devrions identifier des emplacements appropriés pour établir ces établissements, en nous assurant de prendre en compte le flux du commerce et le terrain le plus défendable."
 cri_allow_nogai_protectorates:0 "Accepter les Protectorats Nogaï"
 cri_allow_nogai_protectorates_desc:0 "Plusieurs des tribus Nogaï à l'ouest cherchent notre protection. Nous devrions les prendre sous notre aile, garantissant la sécurité de leur peuple en échange de leur service militaire."
 CHR_ideas:0 "Idées de Tchernihiv"
 CHR_ideas_start:0 "Traditions de Tchernihiv"
 CHR_ideas_bonus:0 "Ambition de Tchernihiv"
 chr_legacy_of_the_old_principality:0 "Héritage de l'Ancienne Principauté"
 chr_legacy_of_the_old_principality_desc:0 "Tchernigov était autrefois la plus grande principauté de la Russie kiévienne, et deuxième en importance politique seulement après Kiev elle-même. Nous ne sommes pas étrangers à l'administration de terres qui s'étendent bien au-delà de notre capitale."
 chr_cossack_regiments:0 "Déployer des Régiments Cosaques"
 chr_cossack_regiments_desc:0 "Nous devons nous adapter à la nouvelle réalité des steppes ; l'influence croissante des Cosaques. Nous devons faire des accords avec eux qui garantissent leur autonomie tout en assurant leur service militaire à l'état."
 chr_regimental_barracks:0 "Étendre les Casernes Régimentaires"
 chr_regimental_barracks_desc:0 "Pour loger à la fois nos soldats natifs et les régiments cosaques que nous employons, nous devons étendre nos casernes régimentaires et implémenter un système formel de recrutement."
 chr_konotop_fortress:0 "Forteresse de Konotop"
 chr_konotop_fortress_desc:0 "Nous devons construire une nouvelle forteresse le long des rives de la rivière Konotopka. Ce sera un bastion moderne, utilisant les dernières techniques d'ingénierie et un modèle pour nos futurs efforts de fortification."
 chr_local_councils:0 "Conseils de Gouvernance Locale"
 chr_local_councils_desc:0 "Les besoins de chaque localité dans notre royaume peuvent différer sauvagement, et il peut être difficile de les administrer avec une politique commune. Nous devrions encourager les conseils locaux à se gouverner dans une certaine mesure afin qu'ils puissent s'occuper de leurs propres besoins."
 chr_renovate_transfiguration_cathedral:0 "Rénover la Cathédrale de la Transfiguration"
 chr_renovate_transfiguration_cathedral_desc:0 "En tant que structure la plus ancienne restante de la cité, la Cathédrale de la Transfiguration est un rappel des gloires passées ainsi qu'un symbole de notre foi durable. La Cathédrale devrait être rénovée, symbolisant un renouvellement de nos ambitions et de notre dévouement spirituel."
 chr_cultivate_the_east_dniepr:0 "Apprivoiser les Prairies"
 chr_cultivate_the_east_dniepr_desc:0 "La rive gauche du Dniepr pourrait être le grenier de l'Europe, si seulement les prairies sauvages pouvaient être apprivoisées. Nous devons investir dans la cultivation de la région afin que son plein potentiel puisse être réalisé."
 ILK_ideas:0 "Idées Ilkhanides"
 ILK_ideas_start:0 "Traditions Ilkhanides"
 ILK_ideas_bonus:0 "Ambition Ilkhanide"
 ilk_restored_ilkhanate:0 "Ilkhanat Restauré"
 ilk_restored_ilkhanate_desc:0 "L'Ilkhanat fut originellement établi pour sécuriser la domination mongole sur la Perse en 1256. Beaucoup de ceux qui ont cherché à gouverner la Perse depuis ont cherché la légitimité en revendiquant la descendance de Gengis Khan, mais notre nation est un véritable renouveau du premier Ilkhanat. Nul ne peut questionner notre droit de régner."
 ilk_persian_language_at_court:0 "Langue Persane à la Cour"
 ilk_persian_language_at_court_desc:0 "Promouvoir une langue unique pour l'usage à la cour et dans la bureaucratie d'état a des avantages clairs. Beaucoup de nos élites ont déjà adopté le persan comme langue seconde, le reconnaissant comme une langue prestigieuse et généralement comprise à travers le monde musulman."
 ilk_yam_networks:0 "Le Yam"
 ilk_yam_networks_desc:0 "Gengis Khan a établi un système de stations de relais, de réseaux d'approvisionnement et de collecte de renseignements à employer à travers l'Empire Mongol pour faciliter les fardeaux de gouverner un empire s'étendant sur des milliers de kilomètres. Nous devrions restaurer le Yam afin que nos armées et émissaires puissent voyager efficacement à travers le royaume."
 ilk_mongol_peace:0 "Paix Mongole"
 ilk_mongol_peace_desc:0 "Ceux qui se soumettent volontairement à l'Ilkhan peuvent être sûrs qu'ils jouiront de sa protection. Alors que la nouvelle se répand de notre règne bienveillant et tolérant, la résistance à nos conquêtes va sûrement s'apaiser."
 ilk_patronize_observatories:0 "Patronner les Observatoires"
 ilk_patronize_observatories_desc:0 "La première incarnation de l'Ilkhanat patronnait lourdement l'étude des cieux, finançant des observatoires et invitant des astronomes renommés à la cour. Nous devrions émuler l'amour de nos ancêtres pour les sciences en restaurant les anciens observatoires."
 ilk_favor_sufism:0 "Favoriser le Soufisme"
 ilk_favor_sufism_desc:0 "Quand nos ancêtres se sont convertis à l'Islam, ils ont préféré les enseignements mystiques des savants soufis à la politique sectaire de l'Ulema conventionnel. Nous devrions inviter de tels savants à la cour et promouvoir une politique tolérante envers tous les musulmans dans notre royaume."
 ilk_recruit_turkoman_gunners:0 "Recruter des Artilleurs Turcomans"
 ilk_recruit_turkoman_gunners_desc:0 "Il serait insensé d'ignorer les services offerts par les soldats turcomans qui ont commencé à s'installer dans notre royaume. Les armes à feu portables sont l'avenir de la guerre, et ces Turcomans ont maîtrisé cet art."
 cossack_ideas:0 "Idées Cosaques"
 cossack_ideas_start:0 "Traditions Cosaques"
 cossack_ideas_bonus:0 "Ambition Cosaque"
 cossacks_escaped_serfs:0 "Serfs Échappés"
 cossacks_escaped_serfs_desc:0 "Beaucoup parmi les Cosaques sont nés dans le servage. Fatigués de l'oppression féodale, ils ont fui leurs maîtres et cherché des vies de liberté dans les steppes. Nous devons continuer à accueillir les serfs échappés dans notre société."
 cossacks_hetmanate:0 "Hetmanat Cosaque"
 cossacks_hetmanate_desc:0 "Il n'y a pas de rois ou de khans parmi les Cosaques. Notre Hetman peut être notre plus haut commandant militaire, mais en matières d'état et de société, il est simplement le premier parmi ses égaux. Le pouvoir politique réside dans la Rada, notre assemblée législative et militaire, dans laquelle tous les Cosaques peuvent avoir leur mot à dire."
 cossacks_insults:0 "Insultes Méprisantes"
 cossacks_insults_desc:0 "Une insulte mordante est souvent plus efficace qu'une missive soigneusement rédigée. Nous savons qui sont nos ennemis, et nous n'avons aucune peur de leurs armées. Ainsi nous ne devrions pas hésiter à leur dire d'aller se faire voir !"
 cossacks_military_society:0 "Société Militaire"
 cossacks_military_society_desc:0 "Il n'y a presque aucune division entre la société civile et militaire parmi les Cosaques. Notre nation est une Horde, définie par son peuple plutôt que par la terre que nous contrôlons, et son peuple sont des guerriers. Nous devons nous assurer que les divisions militaires répondent correctement à nos besoins administratifs alors que la Horde s'étend."
 cossacks_free_the_serfs:0 "Libérer les Serfs"
 cossacks_free_the_serfs_desc:0 "Aucun homme ne devrait souffrir la tyrannie dans un royaume cosaque. Quand nous conquérons de nouveaux territoires, les serfs, paysans et esclaves là-bas doivent être libérés immédiatement et intégrés dans notre grande Horde."
 cossacks_registered:0 "Registres Cosaques"
 cossacks_registered_desc:0 "Alors que les rangs de notre Horde gonflent, nous devons tenir compte de la force de chaque régiment, de leurs effectifs et de la qualité de leur approvisionnement. Un registre centralisé nous permettra de soutenir les besoins de tous les Cosaques."
 pirate_ideas:0 "Idées Piratiques"
 pirate_ideas_start:0 "Traditions Piratiques"
 pirate_ideas_bonus:0 "Ambition Piratique"
 pirates_plunder:0 "Pillage !"
 pirates_plunder_desc:0 "La République Pirate vit et meurt par la quantité de butin que nous pouvons ramener dans nos ports. Prenons tout ce qui n'est pas cloué ! À la réflexion, prenons aussi tout ce qui est cloué. Et les clous !"
 pirates_bucanneers_ideas:0 "Boucaniers"
 pirates_bucanneers_ideas_desc:0 "Nous recrutons parmi les désespérés et les parias. Les nations soi-disant 'civilisées' asservissent régulièrement ceux qu'elles considèrent comme leurs inférieurs et forcent leurs propres compatriotes au service militaire. Ceux qui échappent aux liens de la tyrannie trouvent un foyer dans notre République."
 pirates_sail_in_consort:0 "Naviguer en Escadre"
 pirates_sail_in_consort_desc:0 "Un chasseur seul est facilement manœuvré ou surpassé en armement sur l'océan ouvert. Quand nous naviguons en escadre, nous pouvons utiliser nos effectifs à grand avantage tactique."
 pirates_elected_quartermasters:0 "Quartiers-Maîtres Élus"
 pirates_elected_quartermasters_desc:0 "Les quartiers-maîtres sur un navire pirate sont des représentants élus de l'équipage. Ils défendent les besoins de l'équipage auprès du capitaine et agissent comme contrepoids à son autorité souvent arbitraire."
 pirate_bays:0 "Baies Pirates"
 pirate_bays_desc:0 "Notre côte est parsemée d'anses cachées et de baies défendables que nous pouvons utiliser pour attirer les prétendus chasseurs de pirates dans une embuscade mortelle."
 pirate_life_of_liberty:0 "Vie de Liberté"
 pirate_life_of_liberty_desc:0 "Les libertés dont nous jouissons en tant qu'hommes libres font l'envie des paysans, esclaves et conscrits qui peinent pour le profit de leurs supérieurs. Nos contrebandiers devraient commencer à distribuer de la propagande pour attiser leur ressentiment dans l'espoir qu'ils se soulèvent et rejoignent notre cause."
 pirates_religious_apathy:0 "Apathie Religieuse"
 pirates_religious_apathy_desc:0 "Qu'importe quel dieu les pirates vénèrent ? Leurs âmes sont probablement damnées de toute façon."
 factories:0 "Factoreries"
 factories_desc:0 "Les factoreries étaient principalement des postes de traite fortifiés établis dans des zones côtières offshore. Celles-ci fournissaient la sécurité tant pour les marchands que pour la population locale contre les forces hostiles qui troubleraient notre commerce."
 general_colonization_law:0 "Loi Générale de Colonisation"
 general_colonization_law_desc:0 "En adoptant une loi permettant le libre mouvement des peuples étrangers vers nos colonies, nous serons sûrs d'attirer une gamme plus large de futurs colons."
 empiricism:0 "Empirisme"
 empiricism_desc:0 "Avec la recherche de la connaissance viennent aussi de nombreuses idées fausses. Ce n'est qu'avec des preuves et notre expérience du monde qui nous entoure que nous pouvons prouver ou réfuter que ce qui est devant nous est en fait vrai."
 print_culture:0 "Culture de l'Imprimerie"
 print_culture_desc:0 "C'est par l'échange d'idées que nous progressons en tant que société. Les mots des plus grands esprits de nos générations doivent être écrits et partagés avec leurs pairs."
 merchant_traditions:0 "Traditions Marchandes"
 merchant_traditions_desc:0 "Notre nation a une longue histoire de commerce en mer avec un réseau de marchands qui s'étend bien au-delà de l'horizon. L'excellence de notre marine marchande et son audace à naviguer des mers que d'autres préféreraient éviter est bien connue."
 buffer_states:0 "États Tampons"
 buffer_states_desc:0 "Pour éviter les guerres entre nous et un rival puissant, établir un état tampon entre nous n'est pas seulement mutuellement bénéfique mais impératif pour la stabilité de la région."
 camp_followers:0 "Suiveurs de Camp"
 camp_followers_desc:0 "Se déplacer à travers les terres avec une force comme la nôtre est une grande tâche. Heureusement, alors que l'armée grandit, grandit aussi le train de Suiveurs de Camp qui fournissent et servent l'armée."
 grand_banquets:0 "Grands Banquets"
 grand_banquets_desc:1 "Les dignitaires étrangers adorent l'opportunité de participer à la haute société et aux festivités qui l'accompagnent. La grandeur de notre société est connue de loin."
 CAS_ideas:0 "Idées Castillanes"
 CAS_ideas_start:0 "Traditions Castillanes"
 CAS_ideas_bonus:0 "Ambition Castillane"
 spa_casa_de_contracion:0 "Casa de Contratación"
 spa_casa_de_contracion_desc:0 "Nous devons étendre la portée de la Maison de Commerce des Indes. Nos agents coloniaux doivent avoir une présence dans chaque partie du monde pour assurer le bon fonctionnement de notre empire."
 spa_cortes:0 "Contrôler les Cortes"
 spa_cortes_desc:0 "Chaque Royaume constituant du royaume espagnol a ses propres cortes, une assemblée des éléments les plus puissants de la société dans la région. Il y a souvent des tensions entre la Couronne et les Cortes sur des questions telles que la taxation et l'autonomie régionale. Nous devons contrôler ces institutions afin qu'elles servent principalement la Couronne plutôt que leurs propres intérêts."
 cabildos:0 "Cabildos"
 cabildos_desc:0 "Représentant les intérêts des cités, les conseils 'Cabildos' ont une grande variété de fonctions et de devoirs. Ils sont responsables à la fois de défendre les intérêts de la cité auprès de la Couronne et de nombreux aspects de la gouvernance locale. Nous devons continuer à établir des Cabildos dans les cités nouvellement fondées ou nouvellement conquises, particulièrement dans le Nouveau Monde où le besoin d'institutions castillanes se fait le plus sévèrement sentir."
 infantas:0 "Infantes"
 infantas_desc:0 "Les Princes et Princesses de la Couronne sont parmi nos atouts les plus précieux. Ils peuvent être envoyés comme émissaires royaux, mariés pour sécuriser des alliances, ou nommés comme régents quand le besoin se fait sentir. Il est important que nous nous assurions que les reins de notre monarque continuent à porter fruit."
 salamanca_scholars:0 "École de Salamanque"
 salamanca_scholars_desc:0 "Basée à l'Université de Salamanque, les intérêts de l'École s'étendent à des domaines aussi divers que la théologie, l'économie et la philosophie politique. En tant qu'une des écoles de pensée dirigeantes du monde catholique, sa présence ancrée en Castille assure que notre nation est toujours à l'avant-garde des affaires intellectuelles."
 nueva_planta:0 "Nueva Planta"
 nueva_planta_desc:0 "Il est temps d'affirmer la véritable autorité royale dans le royaume ; sous un ensemble unique de lois et une langue commune, une Castille renouvelée et centralisée nommera directement les officiels et consacrera la règle absolue du monarque."
 MOR_ideas:0 "Idées Marocaines"
 MOR_ideas_start:0 "Traditions Marocaines"
 MOR_ideas_bonus:0 "Ambition Marocaine"
 mor_powerful_viziers:0 "Vizirs Puissants"
 mor_powerful_viziers_desc:0 "Les Vizirs du Maroc exercent un pouvoir exceptionnel au sein de l'état. Bien qu'indubitablement efficaces pour administrer notre nation, nous devons prendre garde qu'ils ne cultivent pas d'ambitions pour un pouvoir encore plus grand."
 mor_marabouts:0 "Marabouts Soufis"
 mor_marabouts_desc:0 "Plusieurs groupes d'enseignants soufis ont fait du Maroc leur foyer. Nous devons nous assurer que nous accommodons ces hommes saints, et prenons leurs enseignements à cœur."
 mor_pirate_republics:0 "Protéger les Républiques Pirates"
 mor_pirate_republics_desc:0 "Composée de réfugiés et d'opportunistes, une multitude d'établissements pirates ont surgi sur la côte marocaine. Nous devrions prendre ces pirates sous notre aile afin qu'ils puissent harceler nos ennemis sur l'eau."
 mor_fleet:0 "Défendre la Côte"
 mor_fleet_desc:0 "Le Maroc a de nombreux ennemis qui pourraient lancer une invasion depuis l'autre côté de la mer. Nous devons construire une flotte assez grande et puissante pour repousser les envahisseurs étrangers qu'ils soient conquérants chrétiens ou corsaires musulmans."
 mor_slave_soldiers:0 "Soldats Esclaves"
 mor_slave_soldiers_desc:0 "Malheureusement, nous ne pouvons pas toujours faire confiance à nos soldats pour nous servir loyalement. En créant une armée d'esclaves, cependant, la loyauté cesse d'être une préoccupation pertinente."
 mor_curb_power_of_the_tribes:0 "Limiter le Pouvoir Tribal"
 mor_curb_power_of_the_tribes_desc:0 "Les tribus nomades qui voyagent à travers nos terres sont nos sujets nominaux, mais aussi une source régulière de discorde et de dissension. Nous devons restreindre leur pouvoir et les amener fermement en ligne avec les politiques de l'état."
 TUN_ideas:0 "Idées Tunisiennes"
 TUN_ideas_start:0 "Traditions Tunisiennes"
 TUN_ideas_bonus:0 "Ambition Tunisienne"
 tun_catalan_guard:0 "Garde Catalane"
 tun_catalan_guard_desc:0 "Nous avons engagé un large contingent de mercenaires catalans pour protéger le Sultan. En tant que soldats expérimentés sans enjeu dans la politique tunisienne, on peut compter sur eux pour nous servir loyalement tant que nous continuons à bien les payer."
 tun_attract_foreign_pirates:0 "Attirer les Pirates Étrangers"
 tun_attract_foreign_pirates_desc:0 "Ce ne sont pas seulement les ghazi, réfugiés et pêcheurs qui sont attirés par la piraterie ; l'attrait du profit peut attirer même nos ennemis chrétiens à la profession."
 tun_board_of_captains:0 "Conseil des Capitaines"
 tun_board_of_captains_desc:0 "Les corsaires ne doivent plus conduire leurs affaires de manière désorganisée et décentralisée. Il est temps d'établir un Conseil des Capitaines dirigé par l'état pour organiser et réguler l'activité pirate sur notre côte."
 tun_export_monopolies:0 "Monopoles d'Exportation"
 tun_export_monopolies_desc:0 "Alors que l'intérieur rural de notre nation s'intègre mieux avec la côte urbaine, plus de biens trouvent leur chemin dans les ports tunisiens. Nous devons monopoliser les exportations de ces biens afin que les profits bénéficient à l'état."
 tun_caliphate:0 "Califat Tunisien"
 tun_caliphate_desc:0 "Bien que les Sultans de Tunis se soient longtemps stylisés comme Califes de l'Islam, ce titre a rarement été pris au sérieux par d'autres musulmans. Nous devons démontrer notre piété afin que nos frères de la foi nous voient comme un véritable Califat."
 barbary_pirate_ideas:0 "Idées de Corsaires Barbaresques"
 barbary_pirate_ideas_start:0 "Traditions de Corsaires Barbaresques"
 barbary_pirate_ideas_bonus:0 "Ambition de Corsaires Barbaresques"
 galley_slaves:0 "Esclaves de Galères"
 galley_slaves_desc:0 "Tous les esclaves que nous capturons ne sont pas vendus à l'Est ; beaucoup sont destinés à servir sur les galères, assurant un approvisionnement prêt de marins pour ramer nos navires."
 vengeful_refugees:0 "Réfugiés Vengeurs"
 vengeful_refugees_desc:0 "Alors que les Musulmans et les Morisques sont expulsés par les Chrétiens d'Ibérie, les réfugiés fuient vers le Maghreb. Ces réfugiés ne sont guère contents d'être déplacés, et acceptent avec empressement l'opportunité de profiter de leur chute."
 mazmorras:0 "Mazmorras"
 mazmorras_desc:0 "Les princes chrétiens racontent des histoires sinistres sur nos donjons, les redoutées Mazmorras. Ici nous gardons nos captifs les plus précieux, ceux avec des membres de famille riches ayant l'argent pour payer leur retour sain et sauf. Les conditions typiques dans les Mazmorras assurent que les rançons sont payées rapidement."
 barbary_slave_trade:0 "Le Commerce d'Esclaves Barbaresque"
 barbary_slave_trade_desc:0 "Le raid est une occupation particulièrement profitable pour les pirates de la Côte Barbaresque en raison du prix élevé que les esclaves chrétiens peuvent rapporter sur les marchés turcs et arabes."
 barbary_fortified_strongholds:0 "Bastions Pirates Fortifiés"
 barbary_fortified_strongholds_desc:0 "Un bastion pirate doit être fortifié contre l'attaque tant de la terre que de la mer. Nous devons construire des défenses pour nos cités pour repousser les envahisseurs."
 heirs_of_al_andalus:0 "Héritiers d'Al-Andalus"
 heirs_of_al_andalus_desc:0 "Parmi ceux qui fuient la Reconquista en Espagne se trouvent les anciens Princes et Princesses d'Al-Andalus, le grand empire musulman qui s'étendait autrefois sur presque toute l'Ibérie. Ces nobles sont impatients de restaurer leurs royaumes perdus par tous les moyens nécessaires."
 barbary_board_of_captains:0 "Conseil des Capitaines"
 barbary_board_of_captains_desc:0 "Nous devons établir un conseil de nos Capitaines les plus habiles pour guider et réguler la piraterie et le commerce d'esclaves dans notre nation."
 TEX_ideas:0 "Idées Texanes"
 TEX_ideas_start:0 "Traditions Texanes"
 TEX_ideas_bonus:0 "Ambition Texane"
 lone_star_state:0 "État de l'Étoile Solitaire"
 lone_star_state_desc:0 "Le Texas se dresse comme une nation indépendante, se targuant d'autosuffisance et d'individualisme."
 tex_revolution:0 "Révolution Texane"
 tex_revolution_desc:0 "Nous nous sommes battus durement pour notre indépendance, et nous sommes préparés à nous battre jusqu'à la mort contre quiconque menacerait notre liberté."
 cotton_plantations:0 "Plantations de Coton"
 cotton_plantations_desc:0 "Les champs fertiles du Texas fournissent d'excellentes terres pour les plantations de coton ; colons, esclaves, immigrants et fermiers viennent de loin pour travailler les nouvelles terres. Si nous en tirons parti, nous pouvons exporter cette culture précieuse dans le monde entier en un rien de temps."
 vaqueros:0 "Vaqueros"
 vaqueros_desc:0 "Les Vaqueros sont les fermiers pastoraux montés des Amériques, et c'est un mode de vie qui a une place spéciale dans notre culture. Ces 'cowboys' sont des travailleurs robustes, adaptés à la configuration du terrain et habiles en équitation. Ils tirent une grande fierté de leur compétence dans l'élevage de bétail et de chevaux."
 tex_native_frontiers:0 "Nation Frontalière"
 tex_native_frontiers_desc:0 "En tant qu'état sur la frontière, nous sommes confrontés à de dangereux adversaires Amérindiens. Si nous devons garder notre peuple en sécurité, il est important de maintenir une force combattante efficace et mobile."
 tejanos:0 "Tejanos"
 tejanos_desc:0 "En tant qu'ancienne province du Mexique, le Texas n'a jamais complètement abandonné ses racines ; les Texas-Mexicains, ou Tejanos, font très partie intégrante de la culture vibrante de notre état, contribuant sans pénurie de nourritures, musiques, langues et traditions."
 adelsverin:0 "Adelsverein"
 adelsverin_desc:0 "Dans le sillage des troubles et révolutions en Europe, les Allemands fuient vers le nouveau monde en masse cherchant stabilité et sécurité. Le Mainzer Adelsverein promouvra l'établissement de communautés allemandes s'installant au Texas, ainsi que leur intégration dans notre nation."
 ASU_ideas:0 "Idées Asturiennes"
 ASU_ideas_start:0 "Traditions Asturiennes"
 ASU_ideas_bonus:0 "Ambition Asturienne"
 asu_reconquista:0 "Reconquista"
 asu_reconquista_desc:0 "Les anciennes terres asturiennes ont été divisées entre les royaumes espagnols parvenus. Ils doivent tous être ramenés dans le giron asturien."
 asu_camino_de_santiago:0 "Camino de Santiago"
 asu_camino_de_santiago_desc:0 "Nous sommes les gardiens de la route de pèlerinage sainte, le Chemin de Saint-Jacques. Il est de notre devoir de nous assurer que les voyageurs pieux peuvent passer en sécurité à travers nos terres pour atteindre le site sacré de Santiago."
 asu_aristocracy:0 "Aristocratie Asturienne"
 asu_aristocracy_desc:0 "La haute société asturienne a des racines anciennes et des poches profondes. Nous devrions nous assurer qu'elle ait une place honorée dans notre nation."
 asu_colonialism:0 "Voyage vers le Nouveau Monde"
 asu_colonialism_desc:0 "Les financiers asturiens sont impatients de commencer à investir dans les colonies du Nouveau Monde. Nous devrions établir nos propres entreprises coloniales pour maximiser le profit."
 asu_millenarian_revival:0 "Réveil Millénariste"
 asu_millenarian_revival_desc:0 "Ce sont des temps sombres, et les présages de l'apocalypse sont clairs à voir. C'est un signe que nous devons renouveler notre foi quotidiennement et nous consacrer à répandre la parole du Seigneur aux confins de la Terre."
 asu_unify_the_provinces:0 "Unifier les Provinces"
 asu_unify_the_provinces_desc:0 "Les divisions administratives dans les Asturies et la Cantabrie sont lamentablement inefficaces. Les provinces doivent être consolidées en districts plus centralisés pour aider à l'administration de la justice et à la levée des troupes."
 asu_early_industrialism:0 "Industrialisme Précoce"
 asu_early_industrialism_desc:0 "Nous avons découvert d'amples sources de charbon dans les collines des Asturies. Nous devrions profiter des nouvelles avancées en machinerie et utiliser nos ressources naturelles pour stimuler nos industries manufacturières."
 ADU_ideas:0 "Idées Andalouses"
 ADU_ideas_start:0 "Traditions Andalouses"
 ADU_ideas_bonus:0 "Ambition Andalouse"
 adu_stand_against_the_reconquista:0 "Résister à la Reconquista"
 adu_stand_against_the_reconquista_desc:0 "Dans le sillage de l'effondrement almohade, les royaumes chrétiens ont saisi l'opportunité de conquérir la majeure partie de l'Ibérie pour eux-mêmes. Mais ils n'ont pas complètement réussi ; nous devons résister contre eux !"
 adu_taifa_adminstration:0 "Administration Taifa"
 adu_taifa_adminstration_desc:0 "L'Ibérie fut autrefois divisée entre plusieurs puissantes taifas musulmanes qui administraient leurs domaines de manière autonome. Nous devrions restaurer ces taifas pour faciliter le fardeau d'administrer notre royaume en expansion."
 adu_ahl_uhl_dhimma:0 "Alh Ulh Dhimma"
 adu_ahl_uhl_dhimma_desc:0 "Bien que nous ayons repoussé les rois chrétiens, beaucoup de leurs anciens sujets ne suivent pas notre foi. Nous démontrerons notre bienveillance en leur étendant la tolérance et le respect qui fut refusé aux musulmans sous la domination chrétienne."
 adu_legacy_of_ibn_arabi:0 "Héritage d'Ibn Arabi"
 adu_legacy_of_ibn_arabi_desc:0 "Les œuvres d'Ibn Arabi, un savant et mystique renommé du 13e Siècle, jouissent d'une popularité renouvelée en Al-Andalus. Notre royaume redevient une fois de plus un centre d'apprentissage islamique, une tendance que nous devrions prendre toutes les mesures pour promouvoir."
 adu_jund_settlements:0 "Établissements Jund"
 adu_jund_settlements_desc:0 "Notre expansion est conduite par une forme de colonialisme militaire appelée le système jund, dans lequel des bandes de guerriers se voient accorder des terres nouvellement conquises à gouverner et coloniser. La perspective de récompense est un motivateur puissant pour le recrutement, assurant qu'il n'y a jamais pénurie de main-d'œuvre dans nos régiments."
 adu_expeditionary_sentiment:0 "Sentiment Expéditionnaire"
 adu_expeditionary_sentiment_desc:0 "Nous avons entendu des récits de marins portugais capturés sur un Nouveau Monde à l'ouest, abondant en or et argent. Nous devrions organiser nos propres expéditions à travers l'océan et voir par nous-mêmes si ces rumeurs sont vraies."
 adu_al_awasim:0 "Al Awasim"
 adu_al_awasim_desc:0 "Il est vitalement important que notre frontière avec les royaumes chrétiens soit lourdement fortifiée. Une chaîne de bastions sera érigée sur les frontières afin qu'aucun ennemi ne puisse passer dans notre territoire sans endurer un siège coûteux."
 NRM_ideas:0 "Idées Normandes"
 NRM_ideas_start:0 "Traditions Normandes"
 NRM_ideas_bonus:0 "Ambition Normande"
 nrm_norman_conquest:0 "Conquérants"
 nrm_norman_conquest_desc:0 "La conquête coule dans le sang normand depuis que Rollo le Viking s'est établi Jarl de Normandie. Notre peuple a une façon d'acquérir de nouvelles terres sans risquer la colère de leurs nouveaux voisins."
 nrm_norman_philosophers:0 "Philosophes Normands"
 nrm_norman_philosophers_desc:0 "L'école normande de philosophie est renommée dans toutes les terres françaises pour son refus de traiter en absolus, rendant les conseillers normands très recherchés."
 nrm_channel_islands:0 "Les Îles Anglo-Normandes"
 nrm_channel_islands_desc:0 "En raison de leur histoire unique, les Îles Anglo-Normandes ont leur propre ensemble de lois. En expérimentant avec de clevres réformes fiscales là-bas, nous devrions pouvoir faire du profit pour l'état."
 nrm_viking_explorers:0 "Descendants de Marins"
 nrm_viking_explorers_desc:0 "Nos ancêtres ont atteint jusqu'au Vinland à travers l'Atlantique. Nous garderons leurs traditions vivantes en notre temps et atteindrons le Nouveau Monde."
 nrm_viking_raids:0 "Raids Vikings"
 nrm_viking_raids_desc:0 "Nous n'avons pas bâti notre fortune en cultivant ou commerçant, nous l'avons fait en payant le prix du fer."
 nrm_naval_invasion:0 "Invasion Navale"
 nrm_naval_invasion_desc:0 "Aucune forteresse n'est imprenable. Tant que nos navires peuvent les atteindre, nous devrions pouvoir obtenir une reddition rapide."
 nrm_great_commanders:0 "Grands Commandants"
 nrm_great_commanders_desc:0 "Bien qu'ils n'aient jamais atteint le rang de Capitaine, les Commandants de Normandie sont toujours les plus fins que la Terre puisse produire."
 PIS_ideas:0 "Idées Pisanes"
 PIS_ideas_start:0 "Traditions Pisanes"
 PIS_ideas_bonus:0 "Ambition Pisane"
 pis_restore_the_pisan_navy:0 "Restaurer la Marine Pisane"
 pis_restore_the_pisan_navy_desc:0 "Autrefois notre glorieuse flotte dominait la Méditerranée. Maintenant que nous sommes libres des tyrans florentins, nous retrouverons notre position légitime dans Mare Nostrum."
 pis_the_leaning_tower:0 "La Tour Penchée"
 pis_the_leaning_tower_desc:0 "Ils riaient tous de notre tour. Maintenant elle est considérée comme une merveille, et les gens du monde entier viennent la voir. Qui rit maintenant ?"
 pis_the_university_of_pisa:0 "L'Université de Pise"
 pis_the_university_of_pisa_desc:0 "L'une des plus anciennes universités d'Italie et d'Europe, l'Université de Pise a toujours été l'une des institutions les plus significatives tant pour l'enseignement que pour la recherche."
 pis_urbanization_effort:0 "Effort d'Urbanisation"
 pis_urbanization_effort_desc:0 "Malgré notre histoire glorieuse et les efforts de notre peuple, la cité de Pise n'a toujours pas tout à fait atteint le niveau de développement de nombreuses cités moins renommées. Il est maintenant temps de corriger cela."
 pis_anziani_del_popolo:0 "Anziani del Popolo"
 pis_anziani_del_popolo_desc:0 "Le Conseil des Anciens fut initialement fondé dans un effort pour pacifier la rivalité entre les familles Della Gherardesca et Visconti. Il prit le contrôle de la Commune et gouverna la république pendant plus de 50 ans."
 pis_maritimes_legacy:0 "Héritage Maritime"
 pis_maritimes_legacy_desc:1 "Pendant des siècles, Pise fut l'une des puissances dominantes en Méditerranée, contrôlant le commerce et répandant son influence. Bien qu'étant seulement l'ombre de la grande puissance que Pise fut autrefois, son héritage est toujours là. Pise se souvient."
 pis_fund_the_masnada:0 "Financer la Masnada"
 pis_fund_the_masnada_desc:1 "Pour protéger notre nation bien-aimée, nous avons besoin d'une armée. Pour construire une armée, nous avons besoin d'hommes. Avec un montant approprié d'argent, nous pouvons convaincre certaines des compagnies libres locales de s'enrôler dans notre milice."
 AKS_ideas:0 "Idées Aksoumites"
 AKS_ideas_start:0 "Traditions Aksoumites"
 AKS_ideas_bonus:0 "Ambition Aksoumite"
 aks_stellae_builders:0 "Constructeurs de Stèles"
 aks_stellae_builders_desc:0 "L'ancien Empire Aksoumite était fameux pour les nombreuses stèles qu'ils ont construites. Nous avons hérité de cette tradition, afin que les accomplissements glorieux de notre nation soient largement connus."
 aks_legacy_of_king_kaleb:0 "Héritage du Roi Kaleb"
 aks_legacy_of_king_kaleb_desc:0 "Le Roi Kaleb fut le plus grand dirigeant que notre nation ait jamais eu. Pendant son règne, les frontières anciennes de l'Empire Aksoumite se sont étendues plus loin que jamais auparavant. Son héritage vit en nous, et ainsi nous nous étendrons encore plus loin."
 aks_persian_revenge:0 "Vengeance Persane"
 aks_persian_revenge_desc:0 "Les guerres contre la Perse il y a longtemps ont fait honte à notre pays avec sa défaite la plus écrasante. Il est maintenant temps de la revanche."
 aks_christianity_stronghold:0 "Bastion du Christianisme"
 aks_christianity_stronghold_desc:0 "Malgré être complètement entouré par d'autres religions, l'Empire Aksoumite est resté un refuge pour les chrétiens pendant des siècles. Nous continuerons à être forts dans la foi."
 aks_mediterranean_contacts:0 "Contacts Méditerranéens"
 aks_mediterranean_contacts_desc:0 "L'Empire Aksoumite fut toujours très connecté avec les pays méditerranéens, incluant la Grèce et l'Empire Romain. Cela permit un grand flux d'informations."
 aks_trade_hub:0 "Hub Commercial"
 aks_trade_hub_desc:0 "Notre nation a toujours été un carrefour pour le commerce, connectant la Méditerranée aux routes indiennes, commerçant spécialement en ivoire, or et sel. Le flux du commerce est fort dans notre pays."
 aks_coin_minting:0 "Frappe de Monnaie"
 aks_coin_minting_desc:0 "Nous avons toujours été riches en sources d'or, ce qui nous a permis de produire notre propre système monétaire. Avec cela, nous pouvons mieux réguler notre économie."
 GZI_ideas:0 "Idées du Zimbabwe"
 GZI_ideas_start:0 "Traditions du Zimbabwe"
 GZI_ideas_bonus:0 "Ambition du Zimbabwe"
 gzi_stone_masonry:0 "Maçonnerie de Pierre"
 gzi_stone_masonry_desc:0 "Le Zimbabwe a toujours été fameux pour ses techniques de maçonnerie, venant de l'ancien Royaume de Mapungubwe. Nos maçons sont inégalés."
 gzi_ivory_trade:0 "Commerce d'Ivoire"
 gzi_ivory_trade_desc:0 "Notre nation est riche en éléphants et ivoire, et il y a une longue tradition de commerce d'ivoire à travers notre région."
 gzi_gold_deposits:0 "Dépôts d'Or"
 gzi_gold_deposits_desc:0 "Nous avons beaucoup de dépôts d'or dans notre pays attendant d'être extraits. Nous pouvons obtenir beaucoup de richesse d'eux si nous les exploitons."
 gzi_zimbabwes_walls:0 "Murs du Zimbabwe"
 gzi_zimbabwes_walls_desc:0 "Les murs massifs de nos cités sont un témoignage de notre force, et un dissuasif sérieux à quiconque oserait essayer de les conquérir."
 gzi_lay_of_the_land:0 "Configuration du Terrain"
 gzi_lay_of_the_land_desc:0 "Nos terres ont toujours été une source de mystère pour nos voisins. Nous sommes les seuls qui les connaissent vraiment, et nous pouvons l'utiliser à notre avantage."
 gzi_tributary_system:0 "Système Tributaire"
 gzi_tributary_system_desc:0 "Le Zimbabwe a toujours eu une tradition d'avoir beaucoup de petits pays lui payant tribut. C'est un excellent moyen d'augmenter notre propre richesse."
 gzi_zimbabwe_birds:0 "Oiseaux du Zimbabwe"
 gzi_zimbabwe_birds_desc:0 "Les oiseaux de pierre produits par nos artisans sont fameux partout, et personne n'est capable de répliquer leur qualité et beauté."
 KIT_ideas:0 "Idées Kitariennes"
 KIT_ideas_start:0 "Traditions Kitariennes"
 KIT_ideas_bonus:0 "Ambition Kitarienne"
 kit_legacy_of_the_gods:0 "Héritage des Dieux"
 kit_legacy_of_the_gods_desc:0 "Il est connu que notre dirigeant est un descendant direct des Dieux. Ainsi, il ne peut y avoir aucun doute sur notre droit divin de régner."
 kit_empire_of_the_light:0 "Empire de la Lumière"
 kit_empire_of_the_light_desc:0 "Nous sommes l'Empire du Soleil, l'Empire de la Lune, l'Empire de la Lumière. Nous ferons briller notre lumière sur tous."
 kit_memory_of_aksum:0 "Mémoire d'Aksoum"
 kit_memory_of_aksum_desc:0 "Quand l'ancien empire d'Aksoum tomba, nous nous sommes élevés, mais nous gardons toujours vivante une partie de sa mémoire, afin de ne pas tomber nous-mêmes."
 kit_lakes_dominance:0 "Domination des Lacs"
 kit_lakes_dominance_desc:0 "Toutes les zones autour des lacs nous appartiennent légitimement, et personne ne peut argumenter contre cela."
 kit_bachwezi_earthworks:0 "Terrassements Bachwezi"
 kit_bachwezi_earthworks_desc:0 "Les Bachwezi ont toujours été maîtres de la construction de terrassements, nos techniques de construction sont enviées par tous nos voisins."
 kit_nile_conquest:0 "Conquête du Nil"
 kit_nile_conquest_desc:0 "La vallée du Nil sera nôtre, comme elle le fut autrefois déjà, et personne ne devrait pouvoir disputer ce fait."
 kit_rich_history:0 "Histoire Riche"
 kit_rich_history_desc:0 "Notre histoire et légendes sont riches, et sûrement quiconque les entend sera convaincu que la nôtre est la nation destinée à régner."
 NBI_ideas:0 "Idées Nubiennes"
 NBI_ideas_start:0 "Traditions Nubiennes"
 NBI_ideas_bonus:0 "Ambition Nubienne"
 nbi_our_land:0 "Notre Terre"
 nbi_our_land_desc:0 "Ceci a toujours été notre terre depuis des temps immémoriaux. Notre peuple a toujours vécu ici peu importe la montée et la chute des pays autour de nous, et nous ne tomberons pas."
 nbi_religious_friction:0 "Friction Religieuse"
 nbi_religious_friction_desc:0 "Nous avons continué à être un bastion du christianisme même si autour de nous d'autres religions s'étendaient. Nous restons forts dans nos croyances et ainsi seront tous sous nous."
 nbi_desert_knowledge:0 "Connaissance du Désert"
 nbi_desert_knowledge_desc:0 "Le désert est notre habitat natif, comment ne pourrions-nous pas le connaître ? Nous vivons confortablement avec sa présence, et pouvons naviguer à travers lui avec aisance."
 nbi_military_strength:0 "Force Militaire"
 nbi_military_strength_desc:0 "Notre peuple a toujours été fameux pour sa force et prouesse au combat. Les soldats nubiens ont vu des champs de bataille partout dans le monde."
 nbi_nile_control:0 "Contrôle du Nil"
 nbi_nile_control_desc:0 "Le Nil est l'artère principale de notre pays, et il nous permet non seulement un commerce étendu mais aussi une grande productivité agricole."
 nbi_christian_ties:0 "Liens Chrétiens"
 nbi_christian_ties_desc:0 "Nous avons toujours été un exemple pour les nations chrétiennes autour de nous. Même quand les musulmans sont venus frapper, nous n'avons pas faibli, et nos frères dans la foi peuvent être assurés que nous les protégerons."
 nbi_egyptian_relations:0 "Relations Égyptiennes"
 nbi_egyptian_relations_desc:0 "Notre nation a historiquement toujours été liée à l'Égypte. À travers elle nous avons eu accès aux anciens Grecs et Romains, et à travers elle sont venus aussi les musulmans. À travers l'Égypte sont toujours venues de grandes sources de nouvelles et d'informations."
 ADA_ideas:0 "Idées Adallites"
 ADA_ideas_start:0 "Traditions Adallites"
 ADA_ideas_bonus:0 "Ambition Adallite"
 ada_our_infinite_struggle:0 "Notre Lutte Infinie"
 ada_our_infinite_struggle_desc:0 "Pendant des siècles, musulmans et chrétiens se sont affrontés dans la Corne de l'Afrique pour la suprématie sur le côté opposé. En tant que dirigeants naturels des musulmans, nous devons être la pointe de lance qui amènera notre foi à la victoire sur les païens."
 ada_a_monarchial_imamate:0 "Un Imamat Monarchique"
 ada_a_monarchial_imamate_desc:0 "La séparation de l'état et de la foi est inexistante dans notre tradition, mais les deux travaillent ensemble comme un. Notre dirigeant est à la fois notre chef et notre plus haut imam, car la foi est inséparable du pouvoir comme le pouvoir l'est de la foi. Seul un homme dévot peut nous apporter la prospérité."
 ada_zeila_and_harar:0 "Zeila et Harar"
 ada_zeila_and_harar_desc:0 "L'une près de la mer et l'autre dans les montagnes, Zeila et Harar représentent toutes deux les plus grandes sources de richesse et de culture de notre pays. Leur force en tant que hubs commerciaux et éducatifs enrichit non seulement nos coffres, mais aussi notre esprit et nous rapproche de Dieu."
 ada_mujahiduir_cavalry:0 "Cavalerie Mujahiduir"
 ada_mujahiduir_cavalry_desc:0 "Pendant des générations, notre peuple a élevé les meilleurs chevaux de la région qui nous feront gagner le Jihad contre les chrétiens. Cette cavalerie est appelée les Mujahiduir et ils sont les plus beaux et braves exemples de chevaux et cavaliers."
 ada_unite_the_clans:0 "Unir les Clans"
 ada_unite_the_clans_desc:0 "En tant que Somaliens, notre organisation traditionnelle a été divisée en Clans, et ces Clans en sous-clans. Cette division mène à la compétition et aux querelles internes et seuls nos ennemis en bénéficient. Le temps d'unir comme un et de finir nos différences est venu."
 ada_yahu_yahu:0 "Yahu Yahu"
 ada_yahu_yahu_desc:0 "Quand nous combattons les chrétiens, nous crions Yahu Yahu pour remplir nos cœurs de courage et celui de l'ennemi de peur. L'âme du lâche ne peut y résister, et puisqu'ils n'ont pas Allah à leurs côtés, ils fuient toujours montrant leur nature."
 ada_embrace_the_cannons:0 "Embrasser les Canons"
 ada_embrace_the_cannons_desc:0 "Notre royaume fut le premier à adopter les canons comme outil commun sur les champs de bataille de la Corne de l'Afrique et cela nous a donné un grand avantage sur nos ennemis. Nous ne devrions pas laisser cet avantage se gaspiller et l'utiliser contre nos ennemis."
 JOL_ideas:0 "Idées Jolof"
 JOL_ideas_start:0 "Traditions Jolof"
 JOL_ideas_bonus:0 "Ambition Jolof"
 jol_legacy_of_ndiadiane_ndiaye:0 "Héritage de Ndiadiane Ndiaye"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "Au commencement, il y avait six royaumes qui se disputaient l'un contre l'autre. Ils étaient petits et faibles, jusqu'à ce qu'un Ndiadiane Ndiaye apparaisse et nous unisse tous sous une bannière unique. Les royaumes originaux existaient toujours, mais travaillaient ensemble sous la direction du Bur."
 jol_adherents_of_islam:0 "Adhérents de l'Islam"
 jol_adherents_of_islam_desc:0 "Une grande partie de notre peuple sont des non-croyants, mais les rênes du pays sont tenues par des hommes dévots, des musulmans craignant Dieu. C'est parce que nous avons Allah à nos côtés que notre combat est juste et équitable."
 jol_tribute_of_the_five_kingdoms:0 "Le Tribut des Cinq Royaumes"
 jol_tribute_of_the_five_kingdoms_desc:0 "Depuis les temps de Ndiadiane Ndiaye, le Bur a été le Roi de Jolof, et les Royaumes de Baol, Cayor Saloum, Sine et Waalo lui payaient tribut en reconnaissance de sa position en tant que dirigeant de tous. Nous étendrons ce système à toute autre nation qui s'agenouille devant nous."
 jol_ambassadors_abroad:0 "Ambassadeurs à l'Étranger"
 jol_ambassadors_abroad_desc:0 "En raison de la visite constante de commerçants de l'étranger sur nos côtes, nous avons appris combien le monde est grand. Notre peuple, naturellement curieux, a développé cet esprit d'aventure et de nombreux voyageurs volontaires ont surgi, nous donnant un stock abondant d'ambassadeurs possibles parmi lesquels choisir."
 jol_qadi_tribunals:0 "Tribunaux Qadi"
 jol_qadi_tribunals_desc:0 "Il n'y a pas de loi plus juste que la loi de Dieu, mais seuls les hommes peuvent s'assurer que les autres hommes suivent les doctrines de l'Islam comme ils le devraient. Pour cette tâche, nous avons sélectionné les meilleurs Qadi, ou magistrats, pour mener notre peuple sur le chemin correct de la foi et de la dévotion comme la Charia l'enseigne."
 jol_wolof_griots:0 "Griots Wolof"
 jol_wolof_griots_desc:0 "Notre histoire est riche en contes, histoires, chansons et poèmes, et c'est le travail des fameux griots wolof de les collecter et préserver. Nos dirigeants ont extensivement utilisé ces griots pour amuser notre peuple et lui faire connaître notre grandeur, afin qu'ils puissent nous rendre l'amour que nous avons pour eux."
 jol_paying_the_waref:0 "Payer le Waref"
 jol_paying_the_waref_desc:0 "Dans notre royaume, la plupart des gens ne possèdent pas la terre qu'ils cultivent. Afin de cultiver cette terre, les fermiers dans les villages à travers le pays payent un loyer ou waref aux propriétaires fonciers. Ce n'est qu'en gardant ce système bien établi que nous pouvons assurer la prospérité de notre nation."
 ZUL_ideas:0 "Idées Zouloues"
 ZUL_ideas_start:0 "Traditions Zouloues"
 ZUL_ideas_bonus:0 "Ambition Zouloue"
 zul_confederacy_of_clans:0 "Confédération de Clans"
 zul_confederacy_of_clans_desc:0 "Dans les premiers jours de notre royaume, nous étions une confédération de plusieurs clans. Bien que nous visions un état plus centralisé de nos jours, la tradition des plusieurs clans ayant une certaine souveraineté demeure."
 zul_the_ukubuthwa:0 "L'Ukubuthwa"
 zul_the_ukubuthwa_desc:0 "L'Ukubuthwa est un système de cérémonies d'initiation, qui assure le réapprovisionnement régulier de recrues. Chaque groupe d'âge, c'est-à-dire un groupe de jeunes hommes du même âge, était incorporé dans le même régiment. Ces régiments fonctionnent comme gardiens du troupeau national, messagers pour le grand roi et policiers domestiques. À travers ce système, ces hommes apprennent les bases du service militaire dès un jeune âge, les préparant pour le service actuel dans l'armée plus tard."
 zul_the_impi_warriors:0 "Les Guerriers Impi"
 zul_the_impi_warriors_desc:0 "Dans notre langue, Impi signifie guerre ou combat, mais se réfère aussi aux gens rassemblés pour cela, car pour nous il n'y a pas de distinction entre les guerriers et l'acte de guerre. Ils sont un et le même. Au début, ces groupes étaient plutôt désorganisés, mais grâce aux réformes du Roi Shaka, ils sont systématisés et une force redoutable."
 zul_zulu_expansion:0 "Expansion Zouloue"
 zul_zulu_expansion_desc:0 "Pendant le début du XIXe Siècle, le Sud de l'Afrique a vu notre expansion rapide sur d'autres terres en raison de notre supériorité militaire. C'est par la force que nous amènerons ces terres à genoux."
 zul_warrior_culture:0 "Culture Guerrière"
 zul_warrior_culture_desc:0 "Les Zoulous ont toujours été belliqueux et agressifs car ce sont de bons traits à avoir pour nous. Cela nous a aussi élevés comme maîtres de notre région. C'est grâce à ces traits que nos guerriers sont pleins de confiance en la victoire, au point qu'ils sont intrépides."
 zul_shaka_reforms:0 "Réformes de Shaka"
 zul_shaka_reforms_desc:0 "La grandeur de Shaka n'était pas seulement limitée aux réformes militaires, mais elle a aussi établi la voie pour devenir un état moderne et efficace. Nous prendrons ses idées et apporterons une ère de prospérité et de richesse pour notre peuple."
 zul_conquest_through_patronage:0 "Conquête par Patronage"
 zul_conquest_through_patronage_desc:0 "Toute expansion ne doit pas être faite par la guerre. Bien que la nôtre ait été un chemin météorique par le combat, nous ne sommes pas fermés à l'idée de laisser d'autres tribus nous rejoindre de bonne volonté et bénéficier de la gloire partagée que nous pouvons obtenir ensemble."
 horn_of_african_punt_legend:0 "La Légende de la Terre de Punt"
 horn_of_african_punt_legend_desc:0 "Bien que quelqu'un puisse considérer la Terre de Punt comme un mythe, cela ne change pas le fait que nous sommes son état successeur. Tout comme la Terre de Punt, nous transporterons nos biens vers les endroits les plus éloignés de ce monde."
 horn_of_african_aksumite_legacy:0 "Héritage Aksoumite"
 horn_of_african_aksumite_legacy_desc:0 "La Corne de l'Afrique fut autrefois le foyer du fameux Empire Aksoumite. Au fil du temps, son influence s'est amenuisée, et à la fin il fut remplacé par l'Éthiopie. Cependant, son héritage vit dans notre culture jusqu'à ce jour."
 horn_of_african_highland_cultivation:0 "Culture des Hautes Terres"
 horn_of_african_highland_cultivation_desc:0 "Les régions près de la péninsule arabique sont rarement connues pour leur sol fertile ou leur climat tempéré. Pourtant ici nous vivons, dans les grandes hautes terres de la Corne de l'Afrique - voisinant la péninsule désertique. Notre peuple a adapté son mode de vie et cultive cette région montagneuse."
 horn_of_african_oromon_warriors:0 "Guerriers Oromo"
 horn_of_african_oromon_warriors_desc:0 "Les Oromo ont vécu dans la Corne de l'Afrique beaucoup plus longtemps qu'on pourrait s'y attendre. La plupart des gens se souviennent d'eux pour leur immigration dans le cœur de la Corne. Ce qui est moins connu est leur férocité et force au combat."
 horn_of_african_religious_melting_pot:0 "Peuple Religieux"
 horn_of_african_religious_melting_pot_desc:0 "La Corne de l'Afrique abrite plusieurs religions différentes très proches les unes des autres. Même si les états mènent des guerres religieuses les uns contre les autres, il n'est surprenant pour personne que notre peuple interagisse avec les païens de manière plus pacifique, et adapte même des éléments de religions étrangères dans la leur."
 horn_of_african_cushitic_language:0 "Langue Couchitique"
 horn_of_african_cushitic_language_desc:0 "Les langues couchitiques sont largement parlées dans la Corne et les différents états de la région sont plus qu'heureux d'utiliser cette langue pour la diplomatie."
 horn_of_african_religious_defensive_nature:0 "Nature Défensive"
 horn_of_african_religious_defensive_nature_desc:0 "Notre peuple est bien trempé. Nous sommes d'une nature défensive sincère et le terrain de notre région d'origine soutient cette mentalité."
 OYO_ideas:0 "Idées d'Oyo"
 OYO_ideas_start:0 "Traditions d'Oyo"
 OYO_ideas_bonus:0 "Ambition d'Oyo"
 oyo_yoruba_origin_story:0 "Histoire d'Origine Yoruba"
 oyo_yoruba_origin_story_desc:0 "L'histoire d'origine d'Oyo est une de légendes et mythes. Selon nos histoires d'origine traditionnelles, le monde fut formé par le fils d'Olorun, qui répandit la terre dans l'eau, qui forma plus tard notre monde - et Oyo."
 oyo_oduduwa_mythos:0 "Mythe d'Oduduwa"
 oyo_oduduwa_mythos_desc:0 "Nos traditions parlent d'un grand héros, qui est un grand ancêtre yoruba et le premier roi d'Oyo : Oduduwa. Selon nos histoires orales, il fut le premier homme à marcher sur ce monde, tandis que d'autres traditions suggèrent qu'il s'échappa de La Mecque et fonda notre royaume. Peu importe ce que la vérité puisse être, son héritage culturel est notre patrimoine."
 oyo_ile_ife_protector:0 "La Cité des 401 Divinités"
 oyo_ile_ife_protector_desc:0 "Ile Ife est la grande Cité des 401 Divinités. Il est de notre devoir de répandre son influence religieuse et de la protéger des païens."
 oyo_balnce_of_power:0 "Équilibre des Pouvoirs"
 oyo_balnce_of_power_desc:0 "L'Alaafin, le dirigeant d'Oyo, est tenu en échec par l'Oyo Mesi. Si l'Alaafin devait jamais aller trop loin avec l'abus de pouvoir, l'Oyo Mesi a le droit et le devoir de forcer le dirigeant à abdiquer - la plupart du temps par un suicide rituel."
 oyo_the_oyo_cavalry:0 "La Cavalerie d'Oyo"
 oyo_the_oyo_cavalry_desc:0 "Notre armée est construite sur les dos solides de notre cavalerie. Nous devrions nous assurer que nous avons un accès permanent à eux pour renforcer notre armée."
 oyo_emporium_of_the_south:0 "Emporium du Sud"
 oyo_emporium_of_the_south_desc:0 "Les musulmans contrôlent le commerce du Nord en Afrique de l'Ouest, mais ils n'ont pratiquement aucune côte avec laquelle travailler. Nous d'autre part l'avons ! Nous sommes l'emporium du sud et sommes la connexion du commerce entre l'Europe et l'Afrique."
 oyo_feudal_unity:0 "Unité Féodale"
 oyo_feudal_unity_desc:0 "Notre état est très décentralisé par l'utilisation d'états tributaires et de vassaux. Par une combinaison d'octroi d'autonomie aux provinces tout en gagnant en même temps la reconnaissance de l'autorité impériale, nous pouvons assurer stabilité et unité pour notre royaume."
 SOM_ideas:0 "Idées Somaliennes"
 SOM_ideas_start:0 "Traditions Somaliennes"
 SOM_ideas_bonus:0 "Ambitions Somaliennes"
 SOM_land_of_punt:0 "Terre de Punt"
 SOM_african_silk_road:0 "Route de la Soie Africaine"
 SOM_african_minting:0 "Frappe Africaine"
 SOM_zeila_and_berbera:0 "Zeila et Berbera"
 SOM_blue_nile:0 "Le Nil Bleu"
 SOM_indian_merchants:0 "Marchands Indiens"
 SOM_faithful_to_allah:0 "Fidèles à Allah"
 SOM_land_of_punt_desc:0 "Les structures pyramidales anciennes, mausolées, cités en ruines et murs de pierre trouvés en Somalie sont la preuve d'une ancienne civilisation sophistiquée connue sous le nom de Punt qui prospéra autrefois dans la péninsule somalienne."
 SOM_african_silk_road_desc:0 "La soie et la cannelle indiennes/chinoises étaient aussi exportées pour des prix bien plus élevés vers l'Afrique du Nord, et à son tour le Proche-Orient et l'Europe, ce qui fit du commerce de la soie et de la cannelle un générateur de revenus très profitable, spécialement pour les marchands somaliens par les mains desquels de grandes quantités étaient expédiées à travers les anciennes routes maritimes et terrestres. La route maritime était souvent plus rapide que les routes terrestres et cela avait une prime."
 SOM_african_minting_desc:0 "Les Somaliens maintenaient un vaste réseau commercial, dominaient le commerce régional de l'or, qui à son tour frappait sa propre monnaie, et laissaient un héritage architectural étendu. Les pièces frappées étaient considérées comme étant parmi les plus précieuses dans les régions d'Arabie et d'Afrique du Nord."
 SOM_zeila_and_berbera_desc:0 "Les seuls ports de mer d'importance sur cette côte sont Zeila et Berbera, le premier est une colonie arabe, dépendante de Mocha, mais Berbera est indépendante de tout pouvoir étranger. C'est, sans en avoir le nom, le port le plus libre du monde, et la place commerciale la plus importante sur tout le Golfe Arabique et la Corne de l'Afrique."
 SOM_blue_nile_desc:0 "Le Nil Bleu prend sa source au Lac Tana en Éthiopie. Le fleuve coule généralement vers le sud avant d'entrer dans un canyon d'environ 400 km de long, à environ 30 km du Lac Tana, qui est un obstacle formidable pour les voyages et la communication entre les états-nations de la corne de l'Afrique. Nous sommes l'un des rares qui savons comment naviguer cela jusqu'où le Nil Bleu rencontre le Nil Blanc, et coule vers l'Égypte."
 SOM_indian_merchants_desc:0 "Pendant des siècles, les marchands indiens apportaient de grandes quantités de cannelle du Sri Lanka et d'Indonésie en Somalie et en Arabie. On dit que c'était le secret le mieux gardé des marchands somaliens et arabes du Golfe dans leur commerce avec le Monde Européen."
 SOM_faithful_to_allah_desc:0 "Le christianisme et l'islam coexistent l'un avec l'autre dans cette région. Beaucoup de chrétiens et musulmans dans nos terres décrivent les membres de l'autre foi comme tolérants et honnêtes. Étant des gens du livre, nous savons que dans leur cœur, ils sont ultimement fidèles à Allah et peuvent aider à les guider dans leur chemin vers le salut."
 ISR_ideas:0 "Idées Israéliennes"
 ISR_ideas_start:0 "Traditions Israéliennes"
 ISR_ideas_bonus:0 "Ambitions Israéliennes"
 end_of_diaspora:0 "Fin de la Diaspora"
 end_of_diaspora_desc:0 "Pendant longtemps, le peuple d'Israël a vécu dispersé à travers l'Europe et le Moyen-Orient, mais maintenant, avec notre propre nation, cette époque est enfin révolue !"
 national_myths_restored:0 "Mythes Nationaux Restaurés"
 national_myths_restored_desc:0 "Unis à nouveau, nous pouvons désormais revisiter les mythes qui définissent notre culture, en particulier en ravivant l'héritage de notre roi guerrier David et en l'utilisant pour aiguiser notre puissance militaire !"
 return_home:0 "Retour à la Maison"
 return_home_desc:0 "Avec quelque chose que le peuple juif peut maintenant appeler son foyer, beaucoup d'entre eux migrent vers Jérusalem et notre économie ainsi que notre production connaissent un essor remarquable grâce à cette augmentation démographique."
 jewish_trade_tradition:0 "Tradition Commerciale Juive"
 jewish_trade_tradition_desc:0 "Nous possédons une longue tradition de commerce à travers le monde entier, de Shanghai à Reykjavík. Les Radhanites sont un exemple parfait de cette fière tradition séculaire."
 pious_people:0 "Peuple Pieux"
 pious_people_desc:0 "Dans la longue histoire des Juifs, nous avons dû endurer beaucoup d'épreuves. Mais quels que soient les défis auxquels nous faisons face, nous ne perdrons jamais la foi en Dieu !"
 people_of_exile:0 "Peuple de l'Exil"
 people_of_exile_desc:0 "Étant plus habitués aux voyages en raison de notre histoire, notre peuple s'établit assez facilement sur de nouvelles terres."
 the_chosen_people:0 "Le Peuple Élu"
 the_chosen_people_desc:0 "Les Juifs sont le peuple élu de Dieu, et par sa volonté divine, nous ne perdrons plus jamais Israël face à nos anciens ennemis."


