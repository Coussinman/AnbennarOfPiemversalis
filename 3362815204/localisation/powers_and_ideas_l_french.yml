 infrastructure_ideas:0 "Idées d'Infrastructure"
 infrastructure_ideas_bonus:0 "Infrastructure Complète"
 efficient_construction_plans:0 "Plans de Construction Efficaces"
 efficient_construction_plans_desc:0 "Notre planification efficace autour de la construction nous permet de mener à bien les chantiers sans rogner sur la qualité des ouvrages réalisés."
 expanded_infrastructure_network:0 "Réseau d'Infrastructure Étendu"
 expanded_infrastructure_network_desc:0 "Le réseau routier au sein de notre nation constitue un élément vital de notre prospérité commerciale et administrative. Ainsi, nous devons veiller à l'améliorer et à le maintenir en parfait état."
 merchant_passes:0 "Laissez-Passer Marchands"
 merchant_passes_desc:0 "En accordant des laissez-passer aux individus souhaitant mener des activités commerciales, nous attirerons davantage de personnes vers les activités marchandes tout en leur fournissant une sécurité juridique."
 state_efficiency:0 "Complexes d'Infrastructure Locaux"
 state_efficiency_desc:1 "Malgré notre concentration sur les affaires nationales, nous ne devons pas négliger de prendre soin de nos législateurs locaux et de nos baillis provinciaux."
 fort_logistics:0 "Logistique des Fortifications"
 fort_logistics_desc:0 "En organisant notre système de fortifications de manière appropriée, tant du point de vue de la construction que de la logistique, nous pouvons économiser quelques pièces sur leur maintenance à long terme."

 ###
 court_ideas:0 "Idées de Cour"
 court_ideas_bonus:0 "Cour Parfaite"
 recognize_hierarchy:0 "Hiérarchie Reconnue"
 recognize_hierarchy_desc:0 "Les États de notre royaume doivent reconnaître le chef de l'État comme la voix finale de l'autorité au sein de notre cour royale."
 tranquil_coordination:0 "Coordination Harmonieuse"
 tranquil_coordination_desc:0 "Notre grande nation ne progressera et n'évoluera que si tous les membres du gouvernement coordonnent leurs efforts de manière ordonnée et disciplinée."
 long_echo:0 "Écho Lointain"
 long_echo_desc:0 "L'influence que porte notre correspondance est sans précédent. Un simple mot de notre chef d'État suffit à rabaisser et endommager le prestige des dynasties les plus illustres."
 palace_of_splendor:0 "Palais de Splendeur"
 palace_of_splendor_desc:0 "Aucun souverain ne peut être paré de gloire et de splendeur sans commander une cour pristine et d'une beauté remarquable."
 welcoming_ceremonies:0 "Cérémonies d'Accueil"
 welcoming_ceremonies_desc:0 "Nous séduirons les dignitaires étrangers avec des cérémonies élaborées et des démonstrations de notre puissance, richesse et prospérité."
 respected_authority:0 "Autorité Respectée"
 respected_authority_desc:1 "Notre autorité porte le poids de la grandeur de notre souverain. Ainsi, elle apporte avec elle certitude, prestige et un air de supériorité.\nImpact Réduit de l'Absolutisme Maximum par les Privilèges : §G-20.0%§!"
 court_embassies:0 "Ambassades de Cour"
 court_embassies_desc:0 "L'établissement de postes de communication diplomatique entre nous et nos alliés constitue un ajout vital à l'influence de notre cour."


