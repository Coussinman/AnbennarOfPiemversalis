 mercenary_ideas:0 "Idées Mercenaires"
 mercenary_ideas_bonus:0 "Mercenariat Complet"
 war_council:0 "Conseil de Guerre"
 war_council_desc:0 "Établir un conseil dédié aux affaires militaires, afin de raffiner et d'améliorer nos capacités de guerre et de stratégie."
 nation_of_war:0 "Nation de Guerre"
 nation_of_war_desc:0 "Nos soldats ne sont pas intimidés par les applaudissements tonitruants des canons et des mousquets, ni par le chant métallique des épées et des lances qui s'entrechoquent."
 expanded_contracts:0 "Contrats Étendus"
 expanded_contracts_desc:0 "Adopter une méthode standardisée pour gérer les contrats mercenaires et militaires qui fournit des filets de sécurité pour nos soldats et la promesse de soins post-guerre."
 seasoned_veterans:0 "Vétérans Aguerris"
 seasoned_veterans_desc:1 "Employer des vétérans expérimentés dans nos rangs est un facteur nécessaire pour résister aux pertes et à une exposition prolongée aux éléments de la guerre et de la mort.\nLes Compagnies Mercenaires ne réduisent plus le §YProfessionnalisme de l'Armée§! lorsqu'elles sont recrutées"


 ###New Ideas Additions###
 efficient_mining:0 "Extraction Minière Efficace"
 efficient_mining_desc:1 "Promulguer un décret pour perfectionner chaque aspect de l'extraction de métaux dans notre domaine, dans un effort de réguler leur présence sur nos marchés. \nRéduction de l'Inflation par le Remboursement des Prêts : §G-0.05§!"
 regulation_bureau:0 "Bureau de Régulation"
 regulation_bureau_desc:0 "Un organe législatif dont la juridiction implique la maintenance et la promotion des lois liées à l'inflation ainsi que l'administration locale de nos provinces."
 administrative_council:0 "Conseil Administratif"
 administrative_council_desc:0 "Établir un conseil dédié aux affaires administratives, afin de raffiner et d'améliorer nos capacités bureaucratiques et gouvernementales."
 cultural_regulations:0 "Règlements Culturels"
 cultural_regulations_desc:0 "En prenant grand soin des nombreux peuples de notre nation, nous pouvons accélérer leur intégration dans nos rangs bureaucratiques et réaliser une société stable."
 stable_government:0 "Gouvernement Stable"
 stable_government_desc:0 "Une main ferme à la barre de notre gouvernement ne sert qu'à assurer aux nombreux éléments de nos rangs que le pays se porte bien et prospère."
 local_rule:0 "Administration Locale"
 local_rule_desc:0 "Assigner des responsabilités administratives aux bureaucrates locaux nous permet de réduire considérablement la paperasserie bureaucratique impliquée dans la supervision des affaires locales."
 rightful_conquest:0 "Conquête Légitime"
 rightful_conquest_desc:0 "Par droit de noblesse royale, les terres autour de notre domaine appartiennent à notre illustre famille. Nul ne saurait contester notre droit de naissance à gouverner notre domaine !"


