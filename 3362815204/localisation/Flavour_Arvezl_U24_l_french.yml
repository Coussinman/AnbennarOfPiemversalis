 flavor_arvezl.0.t:0 "Arverynn Exige la Vassalisation"
 flavor_arvezl.0.d:0 "Avec la mort d'Alaran et l'effondrement de son royaume, [G35.Monarch.GetTitle] [G35.Monarch.GetName] d'Arverynn exige notre vassalisation, car nous étions leur vassal avant qu'Alaran ne défasse Arverynn et nous force à lui prêter allégeance à sa place."
 flavor_arvezl.0.a:0 "Accueillons de nouveau notre légitime suzerain."
 flavor_arvezl.0.b:0 "Ces pactes ne sont plus valides, renvoyons-les."
 flavor_arvezl.1.t:0 "Arvezl Nous Défie"
 flavor_arvezl.1.d:0 "Des nouvelles outrageantes nous parviennent de la forteresse d'Arvezl. Le [From.Monarch.GetTitle] local, malgré le serment de vassalité précédemment juré à notre royaume et que seule la brutale campagne d'Alaran l'avait forcé à rompre, a refusé de restaurer [From.Monarch.GetHerHis] vassalité et a renvoyé nos délégués."
 flavor_arvezl.1.a:0 "Cette traîtrise ne restera pas impunie un instant de plus. Nous chevauchons au coucher du soleil !"
 flavor_arvezl.1.b:0 "Ils en viendront à regretter leur décision."
 flavor_arvezl.2.t:0 "Arvezl Nous Rejoint"
 flavor_arvezl.2.d:0 "Un messager express fut envoyé par [From.Monarch.GetTitle] [From.Monarch.GetName] d'[From.GetName]. Le messager dit que le peuple loyal d'[From.GetName] est transporté de joie d'avoir été libéré du sinistre Alaran, et jure fidélité à Arverynn pour l'éternité."
 flavor_arvezl.2.a:0 "Il n'y a pas de mal, n'est-ce pas ?"
 
 flavor_arvezl.3.t:0 "Reconquérir l'Est"
 flavor_arvezl.3.d:0 "Depuis la Troisième Guerre Civile Ynnic, les frontières de l'Empire ont été repoussées par les raids barbares ; les villes frontalières furent abandonnées tandis que leurs habitants cherchaient protection dans l'arrière-pays.\n\nSur la rivière Arverynn, Arvezl se dresse comme l'établissement le plus oriental des bons Ynnic adorateurs de la Rivière. Cependant, nous pouvons changer cela en lançant une campagne pour assujett- euh, vassaliser les tribus à notre est immédiat. Bien sûr, nous aurons besoin de fonds, et du soutien de notre seigneur suzerain."
 flavor_arvezl.3.a:0 "Envoyons une proposition à [Root.Overlord.Monarch.GetTitle] [Root.Overlord.Monarch.GetName]"
 flavor_arvezl.3.b:0 "Non, cela ne vaut pas la peine de provoquer les tribus Veykodan"
 flavor_arvezl.4.t:0 "Force de Frappe du Lynx d'Eau"
 flavor_arvezl.4.d:0 "Une proposition ambitieuse nous a été présentée par le [From.Monarch.GetTitle] d'Arvezl. Depuis la Troisième Guerre Civile Ynnic, les frontières de l'Empire ont été repoussées par les raids barbares ; les villes frontalières furent abandonnées tandis que leurs habitants cherchaient protection dans l'arrière-pays.\n\nSur la rivière Arverynn, Arvezl se dresse comme l'établissement le plus oriental des bons Ynnic adorateurs de la Rivière. Cependant, son [From.Monarch.GetTitle] vise à changer cela en se lançant dans une campagne téméraire pour vassaliser les tribus qui habitent les marécages des confluents de l'Arverynn et occuper les terres agricoles fertiles entre les rivières Cydynn et Heranynn.\n\nAyant présenté à nos bureaucrates le plan d'action le plus méticuleux, comprenant une liste exhaustive d'approches possibles pour s'assurer la fidélité de chaque tribu par la diplomatie ou l'hostilité - et plusieurs contingences pour chaque étape du chemin - [From.Monarch.GetTitle] [From.Monarch.GetName] d'Arvezl a conclu [From.Monarch.GetHerHis] audience en soulignant les bénéfices économiques et de prestige que la domination sur une telle région - que la plupart des cartographes considèrent historiquement comme partie de Sarda - apporterait à la Maison de [Root.Monarch.Dynasty.GetName]."
 flavor_arvezl.4.a:0 "En fait, vous sous-estimez la tribu Delanydon. Voici ce que vous devriez faire..."
 flavor_arvezl.4.b:0 "Très bien, vous avez l'argent et nos bénédictions"
 flavor_arvezl.4.c:0 "Bah ! Ils sont juste jaloux de nos Domaines de Pomentere, ces lynx imitateurs..."