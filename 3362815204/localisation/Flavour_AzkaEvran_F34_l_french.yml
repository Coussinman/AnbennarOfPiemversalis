 #Missions
 azka_evran_last_human_king_title:0 "Le Dernier Roi Humain"
 azka_evran_last_human_king_desc:0 "L'auto-proclamé Akal, Dartaxes szel-Farramaz, a incité une rébellion dans les possessions septentrionales de Birzartanšes. Ses rebelles ont réussi à prendre la cité d'Akal-Uak et ont réussi non seulement à tenir la ville mais aussi à s'étendre le long de la rivière Saluraš. Ses terres bordent maintenant les nôtres et un royaume humain à notre porte présente un problème presque aussi inquiétant que les gobelins occupant l'ancienne capitale.\n\nD'un autre côté, cela nous donne une excuse pour pousser vers le sud et saisir Akal-Uak et le reste de la vallée de la rivière Saluraš pour nous-mêmes sans que Birzartanšes ne nous gêne !"
 azka_evran_end_of_the_journey_title:0 "La Fin du Voyage"
 azka_evran_end_of_the_journey_desc:0 "Nous sommes maintenant arrivés à la fin de l'exode des gobelins. Nous avons presque remis nos affaires à ce qu'elles étaient avant que les gobelins n'envahissent. Les derniers d'entre eux doivent être chassés d'Aqatbahar et sans présence significative sur laquelle se replier, leurs seules options seront de fuir de retour dans l'Échine-du-Serpent ou vers le nord en Ourdie. Nous sommes si près de récupérer tout ce que les gobelins nous ont pris au cours du siècle passé...\n\nAlors nous devrons regarder vers les autres étrangers à nos frontières."
 azka_evran_not_so_copper_bottomed_title:0 "Pas Si Solide que le Cuivre"
 azka_evran_not_so_copper_bottomed_desc:0 "Les nains d'Ovdal Tûngr sont en Bahar depuis des millénaires. Nous avons habituellement eu des relations équitables avec eux, mais ils contrôlent une grande partie du commerce qui se déplace dans le Divenhal septentrional et ont toujours eu une forte présence dans la région. Nous devrions prendre le contrôle de la forteresse et de ses environs pour tirer parti de ce contrôle et pour assurer un accès facile à l'expertise naine.\n\nBien sûr, ils devront officiellement se convertir au Culte, quelque chose que les nains ne sont notoirement pas enclins à faire. Ils nous pensent insensés d'adorer les elfes comme élus de Surael. Peut-être que l'ancienne forteresse de Shazstundihr dans les montagnes au nord de Bazibar pourrait être un refuge pour les nains qui ne souhaitent pas se convertir ? Il serait agréable de savoir que l'entrée du Dwarovar est fermée par nos sujets nains plutôt que par des ennemis."
 azka_evran_kaltans_ambition_title:0 "Le Rêve de Kaltan"
 azka_evran_kaltans_ambition_desc:0 "Kaltan III Eletarzuir avait un rêve qu'il pourrait unir tout Bahar sous son règne juste. C'était une ambition très noble, avec les rebelles de Re'uyel, les nains du cuivre, les crathánori, les gobelins plus récents. Avec tant d'obstacles, ce dernier s'est avéré trop grand à surmonter pour Kaltan.\n\nNotre [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] souhaite voir [Root.Monarch.GetHerHis] flotte naviguant autour de l'Île aux Gemmes, le soleil couchant scintillant sur leurs voiles. Tout Bahar fera partie de [Root.Country.GetName]. Alors, nous travaillerons à convertir les non-croyants et repousser les monstres, afin que nous puissions purifier cette terre aux yeux de Surael et assurer la paix et la prospérité pour les siècles à venir !"
 azka_evran_restitutor_baharis_title:0 "Restitutor Baharis"
 azka_evran_restitutor_baharis_desc:0 "Bahar doit être uni sous le règne d'un fort monarque Elfe-Solaire. Le peuple doit louer notre dirigeant comme ils louent Surael et il ne peut y avoir de détracteurs laissés dans nos terres ni ceux qui disent du mal de nous.\n\nUne fois que les gobelins et harpies et autres monstres de ce genre auront été chassés de nos terres et une fois que nous aurons scellé l'entrée aux Montagnes de l'Échine-du-Serpent à Shazstundihr, nos terres seront sûres, en paix, et prospères. Vraiment alors, nous aurons restauré les terres de Bahar en un paradis pour les fidèles."

 azka_evran_cold_as_marble_title:0 "Froid comme le Marbre"
 azka_evran_cold_as_marble_desc:0 "Les gobelins du Clan Tête-de-Marbre sont sortis des collines peu après le début de la Marée Verte. Beaucoup de gobelins ont cherché à prendre des terres toujours plus belles, fixant leurs vues sur des cités qui étaient hors de leur portée, et finalement ne réussissant pas à faire beaucoup plus qu'établir une position autour d'elles. Pas ainsi les gobelins de Tête-de-Marbre. Ils ont réalisé tôt que le pillage était plus facile et plus sûr et alors ils partirent piller. Avec assez de provisions et d'argent de ces raids, ils furent capables d'embaucher beaucoup de mercenaires et d'humains locaux qui voyaient la vie sous le règne gobelin comme probablement pas différente du règne elfique.\n\nAvec des armées renforcées d'humains, les gobelins marchèrent vers Aqatbar, la capitale de Baharkand, et assiégèrent. Après que Kaltan III fut tué dans la bataille, avec ses descendants légitimes, les gobelins prirent position à Aqatbar, la nommant leur nouvelle capitale.\n\nNotre première étape doit être d'arracher la cité des mains gobeliniques et libérer les terres environnantes. Une fois qu'elle sera sous notre contrôle, nous pourrons commencer à regarder vers l'extérieur vers les terres que nous avons longtemps convoitées."
 azka_evran_better_sibling_title:0 "Le Meilleur Frère"
 azka_evran_better_sibling_desc:0 "Bien que nos dynasties soient liées, les dirigeants de Birzartanšes se sont toujours pensés comme la branche supérieure. Après que nous avons été vaincus par les gobelins, ils avaient presque des droits permanents pour le revendiquer. La seule façon dont nous pouvons sauver la face dynastique et prouver à ces imbéciles arrogants que la nôtre était la meilleure fratrie est de prendre leurs terres et les forcer à se soumettre à nous publiquement.\n\nEt pour faire bonne mesure, nous saisirons le manche de Dinatoldir qui fut donné à Birzartan II par son père. Nous avons déjà la tête de l'ancienne lance de Jaher dans notre trésor, mais avoir la chose entière nous apporterait du prestige à pleins chariots. Nous marchons vers le sud, vers Birsartansbar !"
 azka_evran_jahers_spiritual_heir_title:0 "L'Héritier Spirituel de Jaher"
 azka_evran_jahers_spiritual_heir_desc:0 "Nous unirons les terres qui furent d'abord libérées par Jaher, d'Aqatbar à Brasan ! Le Phénix Sarcelle d'Eletar montrera au Bulwar une fois pour toutes que nous sommes le successeur spirituel le plus digne de la grandeur de Jaher ! Si nous pouvons convaincre le clergé de déclarer ceci publiquement, peut-être dans les grands temples à travers le Bulwar, nous serons capables de pousser à travers le reste du Bulwar avec un soutien saint ! Personne n'oserait questionner la volonté de l'Héritier de Jaher !"
 azka_evran_piercer_of_shadows_title:0 "Le Perceur d'Ombres"
 azka_evran_piercer_of_shadows_desc:0 "La lance, Dinatoldir, fut portée il y a longtemps par Jaher lui-même pendant sa libération du Bulwar. Elle fut plus tard brisée au combat et ses deux pièces offertes à l'Akal de Birzartanšes. Maintenant, beaucoup de siècles plus tard, nous avons réuni les deux parties de la lance, nous avons le clergé et le peuple regardant vers nous pour agir et juger au nom de Surael et leur montrer le chemin vers Sa Lumière.\n\nNotre [Root.Monarch.GetTitle] est Jaher en titre et esprit, peut-être si nous devions manier sa puissante lance reforgée, nous pourrions être Jaher donné forme sur Halann à nouveau. Envoyez chercher nos plus fins forgerons nains et écrivez des lettres à nos alliés avec accès aux reliques et dispositifs des précurseurs, nous reformerons l'ancienne lance de Jaher et la porterons en triomphe !"

 azka_evran_fine_commander_title:0 "Un Fin Commandant"
 azka_evran_fine_commander_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], avant [Root.Monarch.GetHerHis] ascension au trône, fut entraîné dans la Garde-Muraille d'Azka-Evran. Connue à travers le Bulwar comme une force de garnison inégalée, ils sont parmi les troupes les plus disciplinées et habiles de la terre. Dans [Root.Monarch.GetHerHis] temps comme capitaine de la Garde-Muraille, [Root.Monarch.GetName] a réussi à faire beaucoup d'améliorations à leur fonction et habileté et s'est prouvé un fin soldat et commandant astucieux.\n\nMaintenant, cependant, il est temps de prouver qu'il sait comment mettre ces compétences à utilisation en dehors des murs de la forteresse. Un champ de bataille n'est rien comme un siège et ainsi [Root.Monarch.GetHerHis] doit montrer aux armées et généraux que [Root.Monarch.GetSheHe] est capable de les mener à la victoire !"
 azka_evran_king_of_baharkand_title:0 "Roi de Baharkand"
 azka_evran_king_of_baharkand_desc:0 "Pour que Baharkand soit reforgé et notre lignée bâtarde soit presque retirée des esprits du peuple et de la noblesse, nous devons recapturer nos terres qui furent prises par les gobelins en Bahar. Une fois que notre contrôle aura été solidifié, nous pourrons regarder par-dessus Bahar comme son roi et personne ne dira que nous ne méritons pas de régner sur cette terre. Une fois le royaume refait, nous commencerons à reconstruire et renforcer nos terres afin que personne ne défie le règne de nos dirigeants à nouveau ! Baharkand brillera bientôt plus que tout le Bulwar !"
 azka_evran_true_blood_of_eletar_title:0 "Le Vrai Sang d'Eletar"
 azka_evran_true_blood_of_eletar_desc:0 "Bien que Deggarion soit né bâtard, il est encore de la lignée d'Eletar. Nous devons faire taire tous les détracteurs et mettre le royaume en ordre pour unir Baharkand sous notre bannière et montrer que bien qu'ils nous appellent encore Evranzuir, nous méritons le droit de revendiquer le sang d'Eletar ! Nous prouverons que nous en sommes aussi dignes que quiconque l'a revendiqué avant nous !"
 azka_evran_protector_of_bulwar_title:0 "Le Protecteur du Bulwar"
 azka_evran_protector_of_bulwar_desc:0 "Eduz-Vacyn est le centre du Culte du Soleil, et s'il devait être sous notre contrôle avec la prêtrise du Culte nous soutenant, nous pourrions faire la revendication d'être à la fois les défenseurs spirituels et littéraux du Bulwar. Le peuple regardera vers nous pour protection et guidance et notre [Root.Monarch.GetTitle] les mènera sur le chemin de la Lumière. Avec ce titre derrière nous, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] sera le dirigeant de tout le Bulwar et tous ceux qui regardent vers Surael regarderont vers [Root.Monarch.GetHerHim] !"
 azka_evran_surael_incarnate_title:0 "Surael Incarné"
 azka_evran_surael_incarnate_desc:0 "'Je me tiens au sommet du Temple d'Eduz-Vacyn et regarde par-dessus les masses rassemblées dans le crépuscule matinal. Il y a des milliers de personnes rassemblées dans les rues à travers toute la cité, regardant vers le temple, vers moi. Alors que le soleil se lève, il brille directement sur moi, illuminant le sommet du temple où je me tiens avant qu'il ne touche toute autre partie de la cité. Je fais un pas en avant, et tiens haut Dinatoldir, l'inclinant pour que le soleil se reflète sur sa lame pour briller d'en bas comme un phare de Sa Lumière.\n\nIl y a silence pour un moment, alors qu'ils me regardent avec admiration et émerveillement. Et alors le monde autour de moi s'anime avec le chant joyeux de tous ceux rassemblés en dessous de moi. Ils chantent un hymne suppliant Surael de les guider à travers la nuit, mais c'est à moi qu'ils le chantent, pas au soleil levant mais à [Root.Monarch.GetName] qui reflète le soleil sur les masses. Car je suis Surael, et Il est moi.'"

 azka_evran_joys_of_marriage_title:0 "Les Joies du Mariage"
 azka_evran_joys_of_marriage_desc:0 "Les Joies du Mariage sont nombreuses et il peut être utile d'avoir quelqu'un en qui vous avez confiance. Cela peut construire des liens entre groupes et dans le cas de la noblesse, cela peut lever ou baisser votre statut immédiatement. Encore plus pour les rois, reines, et autres dirigeants supérieurs. Le mariage pour un roi ou reine doit être à propos du pouvoir et de la situation, pour aider à maintenir la sécurité et stabilité de leur royaume et ceci doit être le cas pour [Root.Monarch.GetName]. Comme bâtard, un mariage à une maison noble de haut statut et pouvoir aiderait à légitimiser [Root.Monarch.GetHerHis] règne aux yeux des autres nobles du Bulwar. Ils viendront probablement à s'aimer avec le temps."
 azka_evran_well_run_realm_title:0 "Un Royaume Bien Dirigé"
 azka_evran_well_run_realm_desc:0 "Nous devons prouver à nos détracteurs que nous pouvons ramener ce royaume à sa gloire antérieure et maintenir cet état. La cité d'Aqatbar et ses terres environnantes ont vu un afflux massif de réfugiés, paysans, et artisans. Nous devrions organiser ces nouveaux venus pour stimuler notre commerce et nous assurer que l'ordre est retourné aux terres.\n\nSi nous pouvons convaincre les marchands et érudits et fins artisans de revenir, nos terres fleuriront en peu de temps. Le peuple parlera du [Root.Monarch.GetTitle] avec respect et révérence pour non seulement les sauver des gobelins, mais aussi pour opérer de telles merveilles en restaurant un royaume pensé perdu par le reste du monde. Notre royaume deviendra le phare de Lumière que Deggarion a promis !"
 azka_evran_entrepot_of_bulwar_title:0 "L'Entrepôt du Bulwar"
 azka_evran_entrepot_of_bulwar_desc:0 "La cité de Brasan a été une cité portuaire influente depuis l'époque de Brasan l'Émancipateur, le génie pour qui la cité est nommée. Plus récemment, dans les jours de l'empire Phénix, il y avait un lien entre les cités de Brasan et Port Jaher, en Businor. Ce lien fut établi comme convoi de provision entre sections de l'empire, mais depuis sa chute il est devenu une route commerciale établie avec les cités devenant des creusets culturels.\n\nCeci a stimulé le flux de connaissance et biens d'ouest en est et d'est en ouest pendant des siècles. Mais maintenant, avec Brasan si clairement inférieur à notre capitale, Aqatbar, les marchands ont commencé à changer leurs intérêts. Nous devrions encourager ce changement, laisser le lien vers l'ouest être ré-établi dans nos terres afin que tous ceux qui viennent au Bulwar par mer, viennent par le chemin d'Aqatbar."
 azka_evran_myriad_of_letters_title:0 "Une Myriade de Lettres"
 azka_evran_myriad_of_letters_desc:0 "'Mon seigneur, la Grande Bibliothèque d'Aqatbar cherche toujours de nouvelles additions à sa merveilleuse collection de connaissance. Bien qu'elle contienne la plupart des textes plus significatifs du Bulwar et des régions voisines de Sarhal, les bibliothécaires me disent qu'ils manquent d'éditions d'œuvres Anbenariennes plus récentes. Ils ont fourni une liste. Aimeriez-vous que je rédige quelques lettres ?'"
 azka_evran_bring_light_to_the_diven_title:0 "Apporter la Lumière au Diven"
 azka_evran_bring_light_to_the_diven_desc:0 "Les eaux du Golfe de Verre peuvent devenir traîtresses près de la côte Bahari, spécialement quand on arrive à la Baie d'Aqatbar. Avec la Péninsule Fajabahar et Aben-Aíl cela devient rocheux et peut être traître la nuit ou dans les tempêtes. Nous devrions construire une grande tour de Phare avec un puissant phare au sommet sur Aben-Aíl et le garder allumé, qu'il pleuve ou qu'il vente, jour et nuit. Nous l'utiliserons pour guider les navires dans la baie et vers les ports d'Aqatbar sains et saufs."

 azka_evran_northern_city_title:0 "La Cité du Nord"
 azka_evran_northern_city_desc:0 "'Aqatbar est une cité ancienne et a vu beaucoup de dirigeants différents au cours des siècles. Ses plus récents occupants, les gobelins, l'ont arrachée des mains mourantes de mon père ! Mais nous avons repris cette grande cité et repoussé les hordes gobeliniques ! Maintenant est un temps de reconstruction et recroissance. Nous ferons de cet endroit un phare brillant de la Lumière de Surael sur ce monde afin que quand les gens pensent à Baharkand, ils pensent seulement au progrès, prospérité, et paix ! Louez Surael, mon bon peuple, et faites-vous de nouvelles, meilleures vies en commençant aujourd'hui !'\n\n-extrait du discours du Roi Deggarion Evranzuir donné dans la place du district du palais d'Aqatbar."
 azka_evran_gulf_of_class_title:0 "Un Golfe de Verre"
 azka_evran_gulf_of_class_desc:0 "Souvent appelé le Golfe de Verre, le littoral du Divenhal nord-oriental est renommé pour ses fonderies de verrerie et verriers hautement qualifiés. Maintenant que les trois régions principales de production de verre sont sous notre contrôle à nouveau, nous devrions investir dans leur croissance pour encourager plus de production de notre plus belle exportation."
 azka_evran_shipyards_of_bahar_title:0 "Les Chantiers Navals de Bahar"
 azka_evran_shipyards_of_bahar_desc:0 "Bahar a longtemps été un centre pour le commerce dans le Bulwar septentrional. Avec tant de leur terre près de la côte, les Bahari sont des marins naturels et ont une longue histoire de construction navale. Nous devrions tirer parti de cette tradition et encourager sa croissance autant que possible ! Plus nous avons de navires et marins qualifiés à portée de main, mieux nous pouvons contrôler les eaux autour de notre maison et peut-être même au-delà. Il y a plusieurs endroits avec un havre naturel et bon accès aux provisions de bois où nous devrions considérer établir des chantiers navals officiels de la couronne pour commencer la construction de la marine royale dès que possible !"
 azka_evran_forest_green_armada_title:0 "Une Mer Verte"
 azka_evran_forest_green_armada_desc:0 "Garvren, ou bois vert en commun, est un type de bois d'arbres trouvés seulement en Bahar dans la vallée de la rivière Saluraš. Les arbres ici grandissent grands et hauts mais pas très densément, avec de grandes plaines s'étendant entre groupes d'eux. Le bois de ces arbres obtient une teinte verte légère à sa couleur autrement normale et devient beaucoup plus fort et plus souple quand le printemps arrive dans les montagnes et collines, faisant fondre de grandes quantités de neige et glace pour couler dans le Saluraš dans la vallée. Les arbres tirent de vastes quantités d'eau très rapidement et après une semaine ou deux commenceront à verser de petites quantités d'eau. Quand coupé à ce stade, cela produit le Garvren.\n\nCe bois a été utilisé pour des navires commandés par de riches marchands et seigneurs pendant des siècles, mais nous sommes allés un pas plus loin. La Flotte Garvren, comme elle est appelée, est faite entièrement de bois d'arbres Garvren et sa teinte verte légère brille brillamment au soleil alors qu'elle navigue dans le Divenhal gardant les gens des mers en sécurité."
 azka_evran_stone_cold_fox_title:0 "Un Renard Froid comme la Pierre"
 azka_evran_stone_cold_fox_desc:0 "Les dirigeants d'Elizna se sont longtemps tenus en opposition aux autres monarques Elfes-Solaires dans le Bulwar. Alors que nous croyons que toutes les lignées nobles peuvent hériter du titre d'Empereur Phénix et restaurer l'empire de Jaher, ils croient que seule la lignée de Jaher devrait être autorisée à revendiquer tel. Quand l'Empire Phénix est tombé, ils ont retenu le contrôle de la marine impériale et l'ont utilisée depuis pour garder une forte prise sur le Divenhal. Ils ont régné de leur petite maison d'île et ri de nous de l'autre côté de la baie trop longtemps.\n\nNous les forcerons de leur maison d'île et dans les déserts du Salahad et deviendrons, sans question, la plus puissante puissance navale Elfe-Solaire dans le Divenhal ! Bientôt nous presserons notre influence vers l'ouest et tous sauront de la puissance de la Flotte Garvren !"

 #Events
 azka_evran.1.t:0 "Deggarion Evranzuir"
 azka_evran.1.d:0 "Deggarion était le plus jeune fils du défunt Roi Kaltan III Eletarzuir. Il était un bâtard né de l'union entre le roi et une noble Elfe-Solaire. Comme garçon, Deggarion fut envoyé à la cité-forteresse d'Azka-Evran pour être élevé et entraîné dans leur fameuse Garde-Muraille. Quand il fut en âge, il rejoignit leurs rangs comme capitaine et monta rapidement et s'est depuis prouvé un commandant diligent et discipliné.\n\nAprès la mort du Roi Kaltan III et ses fils légitimes pendant la Chute d'Aqatbar contre les gobelins de Tête-de-Marbre, il fut laissé à Deggarion de régner. Il a été rencontré avec grande opposition cependant, d'autres maisons nobles sentant qu'il est inapte car il ne fut pas élevé dans la cour et savait peu de ses fonctionnements. Il avait le peuple de la nouvelle capitale, Azka-Evran, le dernier bastion Elfe-Solaire du jadis puissant Baharkand, mais au-delà d'eux et ces quelques-uns qui le connaissaient, il était seul. L'aide d'autres pays serait improbable car ils ont de plus gros problèmes qu'aider une nation rivale qui s'effrite.\n\nDeggarion devra se prouver digne de leur loyauté. Espérons que sa discipline militaire et ambition l'aideront à légitimiser son règne."
 azka_evran.1.a:0 "Que Surael brille favorablement sur lui !"
 azka_evran.2.t:0 "Les Demandes des Vaincus"
 azka_evran.2.d:0 "L'armée de Baharkand fut écrasée et dispersée pendant la Chute d'Aqatbar, avec des compagnies fuyant ou étant forcées de se retirer dans toutes directions. Beaucoup de ces vestiges se sont trouvés et regroupés, formant quelque chose d'une force de guérilla, rôdant dans Aqatbahar.\n\nLeurs dirigeants ont envoyé des messagers vers nous, offrant de retourner à notre service en échange de terre et titres et garanties de position dans notre gouvernement, malgré leur lignée humaine. Cela renforcerait nos armées pas mal, mais pouvons-nous nous permettre de donner ce peu de terre et contrôle que la couronne a laissé ?\nNos conseillers s'inquiètent qu'ils puissent éventuellement donner la même offre à Baharkand, notre état vassal dirigé par des humains. Que devrions-nous faire ?"
 azka_evran.2.a:0 "Rassemblez ces hommes ! Nous avons besoin de tous les soldats que nous pouvons obtenir."
 azka_evran.2.b:0 "Nous ne pouvons pas nous permettre de faire autant de concessions pour eux maintenant."
 azka_evran.3.t:0 "La Piste du Cuivre"
 azka_evran.3.d:0 "Les armées commencèrent à l'aube, établissant de grands miroirs faits dans les verreries royales d'Aqatbar alors qu'ils allaient pour refléter les rayons du soleil directement dans la forteresse. Les soldats marchèrent à travers les rues d'Ovdal Tûngr avec des processions de clercs derrière eux chantant des hymnes et brûlant de l'encens. Ils allèrent de porte en porte, exigeant conversion ou relocalisation. Les nains qui ne voulaient pas se convertir pouvaient aller à la forteresse récemment réclamée de Shazstundihr où ils pouvaient vivre dans les montagnes, retirés des suiveurs des Élus. Ceux qui se convertirent seraient autorisés à rester dans leur maison Bahari. Ceux qui n'essaieraient aucune route furent tués ou emprisonnés, leurs biens collectés et puis distribués parmi ceux qui restèrent.\n\nPlus tard ce jour serait connu comme la Piste du Cuivre, car tant de nains fuyaient leur maison ancestrale avec tout ce qu'ils pouvaient collecter rapidement, laissant une piste de leurs biens, dont la plupart sont façonnés en cuivre, derrière."
 azka_evran.3.a:0 "Ils feront bon usage de leur nouvelle maison dans les montagnes."
 azka_evran.4.t:0 "Le Sac de Birsartansbar"
 azka_evran.4.d:0 "- 'Nos armées ont poussé dans la cité mon seigneur. Nous avons capturé le district du palais et nos soldats ont la populace bien sous contrôle.'\n'Très bien. Cette cité est certainement quelque chose. Très grande, de telles réserves de richesse. Je pense qu'elle paraîtrait tellement mieux à Aqatbar cependant, ne croyez-vous pas capitaine ?'\n\n- 'Mais oui mon seigneur, je crois que vous avez raison. Dois-je instruire les hommes de commencer à tout rassembler ?'\n\n- 'Oui. Aussi, les ouvriers qualifiés, leurs familles, et tous livres ou rouleaux que vous pouvez trouver. En fait, prenez juste tout ce que vous pouvez mettre la main dessus, nous trierons tout plus tard.'\n\n- 'Tout de suite mon seigneur !"
 azka_evran.4.a:0 "Le phare qu'est Aqatbar grandit toujours plus brillant !"
 azka_evran.5.t:0 "Dinatoldir Reforgée"
 azka_evran.5.d:0 "La puissante lance, Dinatoldir, \"Perceuse d'Ombres\", fut brisée en deux pendant la conquête échouée de Jaher contre les Thidinkai. Il donna les deux pièces de la lance à un suiveur loyal, Amarien, le gouverneur d'Imulušes, pour son service dévoué dans les conquêtes de Jaher. La lance était un gage très personnel de gratitude et le gouverneur l'affichait avec fierté dans sa salle de conseil à Birsartansbar.\n\nAvant sa mort, il divisa la tête et le manche de la lance entre ses fils, Birzartan I, qui continuerait à mener la nation de Birzartanšes, et Eletar, qui deviendrait l'Akal de Baharkand. Nous avons uni les maisons de Birzartan et Eletar et nous possédons maintenant la Lance elle-même, reforgée.\n\nLa tête de la lance est enchantée pour rester aiguë et maintenir un fini miroir, reflétant toujours parfaitement tout ce qu'elle fait face et reflétant toujours au moins une lueur de lumière solaire, même dans l'obscurité. Le manche est du cuivre orné avec des enchantements spéciaux pour augmenter son charisme et prouesse au combat. Quand tenue, les gens seront en admiration et contraints d'écouter attentivement vos mots, et quand au combat, sa présence semble accorder aux soldats un étrange sens de détermination calme, leur permettant de combattre longtemps passé quand d'autres pourraient faiblir.\n\nAvec cette puissante relique dans les mains de [Root.Monarch.GetTitle] [Root.Monarch.GetName], rien ne se tient dans [Root.Monarch.GetHerHis] chemin de devenir la présence majeure de Surael en ce monde !"
 azka_evran.5.a:0 "Louez Surael ! Et louez [Root.Monarch.GetName], manieur de Dinatoldir – Perceuse d'Ombres !"
 azka_evran.6.t:0 "Une Demande de Reliques"
 azka_evran.6.d:0 "Nous avons reçu une missive de notre allié Baharkand. Ils ont un besoin urgent de quelque technologie de précurseur et espéraient que nous pourrions être capables de leur fournir, pour une somme modeste bien sûr. Eh bien, pourquoi pas ?"
 azka_evran.6.a:0 "J'aime l'argent."
 azka_evran.7.t:0 "Nouvelles Traditions & Ambitions"
 azka_evran.7.d:0 "Notre état traverse une gamme de changements qui change rapidement notre identité et idéaux. À moins que nous travaillions activement contre cela nous verrons les ambitions et traditions de notre pays changer comme résultat de ceci."
 azka_evran.7.a:0 "Oui, s'il vous plaît ! - Changer aux idées de Baharkand."
 azka_evran.7.b:0 "Non, nous ne pouvons pas abandonner nos racines. - Garder les idées d'Azka-Evran."
 azka_evran.8.t:0 "L'Éducation de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 azka_evran.8.d:0 "La noblesse du royaume sentit que [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'avait pas l'éducation appropriée qu'un monarque Elfe-Solaire devrait avoir. Mais ce n'est rien que quelques leçons de bons éducateurs ne pourraient pas réparer. Leçons en diplomatie, décorum, systèmes de justice, comptabilité, et quelques années d'étude, le [Root.Monarch.GetTitle] est maintenant aussi compétent que tout membre de la cour, sinon plus ! Les nobles auront moins de raisons de se plaindre après une telle démonstration de dévotion au bien du royaume."
 azka_evran.8.a:0 "Il y a une grande bibliothèque ici après tout."
 azka_evran.9.t:0 "L'Institution se Répand Entre Port Jaher et Aqatbar"
 azka_evran.9.d:0 "Notre lien à Port Jaher commence à attirer des gens avec quelques nouvelles idées intéressantes ! Les gens viennent à nous de loin et large à travers cette connexion et ils répandent leurs idées partout où ils vont. Louez Surael, Aqatbar vient juste de devenir un peu plus brillante !"
 azka_evran.9.a:0 "Je me demande à quoi cela pourrait mener ?"
 azka_evran.10.t:0 "Le Grand Phare d'Aben-Aíl"
 azka_evran.10.d:0 "La tour du Phare fut conçue par les plus fins architectes elfiques et nains dans les cours royales pour résister à toute tempête ou catastrophe. Le phare au sommet est un exploit merveilleux d'ingénierie Bulwari. Une plateforme faite de grandes feuilles de cuivre martelé faites à Ovdal-Tûngr sont utilisées pour soutenir des miroirs spéciaux qui reflètent la lumière du feu de la tour et vers la mer en dessous, illuminant les dangers de la côte. Au sommet de la plateforme est un ensemble de miroirs grossissants spéciaux magiquement améliorés de diverses tailles montés sur des bras qui peuvent pivoter autour du feu de phare. Ceux-ci sont utilisés pour signaler les navires, pointer les dangers dans l'eau à ceux près ou, dans quelques cas rares, pour brûler un navire avec le faisceau magiquement grossi pour prévenir son entrée ou sortie des ports d'Aqatbar.\n\nLe Grand Phare se dresse comme une tour de lumière et les gens commencent à dire que c'est Surael lui-même brillant de son pic, guidant et protégeant."
 azka_evran.10.a:0 "Que Sa Lumière brille même dans les profondeurs de la nuit !"

 azka_evran.11.t:0 "La Mort de Deggarion"
 azka_evran.11.d:0 "Les elfes peuvent survivre pendant des siècles. Toute cette survie n'est pas vie, cependant ; l'existence lasse du monde de ceux dans le Repos Silencieux ou monastères Zanbari pour ceux qui ont enduré trop et vu trop d'amis mourir seulement une pâle imitation.\n\nLa différence est la volonté. La capacité de se réveiller aux rayons dorés de Surael et voir encore du travail à faire, voir encore des objectifs à atteindre, voir encore une tâche à portée de main, peu importe combien vous en avez déjà accompli. Et bien que Deggarion I Evranzuir soit né avec peu mais la bâtardise, il était né avec une volonté aussi profonde que le soleil est brillant.\n\nCar peu attendaient quelque chose d'un bâtard, après tout. Ses compagnons gardes le voyaient comme une nomination de patronage, avant qu'il ne pratique jour et nuit pour les étonner avec la visée d'un tireur d'élite. Les gobelins le voyaient comme un autre guerrier elfique à rouler comme une avalanche, avant qu'il ne se dresse grand, et arrête leur avance, et retourne la marée. La noblesse le voyait comme une tache de moindre naissance, avant qu'il ne reforge la lance de Jaher et leur montre à tous ce que cela signifiait vraiment d'être 'noble'.\n\nVolonté. Il l'a encore. Se levant comme le soleil, menant [Root.GetName] en l'honneur de Surael, maniant Dinaltoldir contre ses ennemis. Jusqu'à, bien sûr..."
 azka_evran.11.a:0 "Surael l'appelle chez lui pour se reposer."

 azka_evran.12.t:0 "Le Commerce des Livres"
 azka_evran.12.desc:0 "La Bibliothèque d'Aqatbar grogne, ses étagères poussant un puissant soupir. Mais ce n'est pas un grognement de mécontentement, ni un grognement de fardeau. C'est un grognement de faim, de responsabilité, la bibliothèque elle-même désireuse de remplir ses devoirs et devenir le dépositaire de toute connaissance à Halcann. Ici et là sont des étagères vides, textes de référence dépassés, installations de volumes rares manquant leurs frères. Nous balaierons ces petits défauts maintenant—prenez une plume, commençons à rédiger nos lettres de demande. Mais où les enverrons-nous ?"
 azka_evran.12.a:0 "Demander des copies de livres de Konwell"
