 azka_evran_konwell_effect_tt:0 "L'Institut de Konwell et les archives impériales contiennent une des sources d'information les plus étendues et bien classifiées de Cannor. Leur connaissance en administration et classification d'archives serait grandement bénéfique à notre propre bibliothèque.\n"
 azka_evran_konwell_opinion_trigger_tt:0 "£no£Nous possédons soit §YKonwell§!, ou son propriétaire a au moins §Y75§! d'opinion envers nous\n--------------------------------------------------------------\nDemander des livres de §YKonwell§! nous donnerait les éléments suivants :\n"
 azka_evran_anbenncost_effect_tt:0 "Si vous les combinez, l'Académie Impériale et l'École des Arts Silmuna ont une des plus grandes collections de livres au monde, écrits par des auteurs de plusieurs races différentes et nous permettrait d'élargir nos sources d'apprentissage.\n"
 azka_evran_anbenncost_opinion_trigger_tt:0 "£no£Nous possédons soit §YAnbenncóst§!, ou son propriétaire a au moins §Y75§! d'opinion envers nous\n-----------------------------------------------------------------\nDemander des livres d'§YAnbenncóst§! nous donnerait les éléments suivants :\n"
 azka_evran_skaldol_effect_tt:0 "Skaldol est le cœur de la Foi Skaldhyrrique et sa bibliothèque contient toutes les chansons des hommes du nord de Gerudia. La magie qui est infusée dans les chansons nous est complètement inconnue et l'apprendre ne pourrait mener qu'à de grandes découvertes."
 azka_evran_skaldol_opinion_trigger_tt:0 "£no£Nous possédons soit §YSkaldol§!, ou son propriétaire a au moins §Y75§! d'opinion envers nous\n-------------------------------------------------------------\nDemander des livres de §YSkaldol§! nous donnerait les éléments suivants :\n"
 azka_evran_lokemion_effect_tt:0 "La Grande Bibliothèque de Lokemion contient la connaissance d'Aelantir que nous pensions complètement perdue. Ce serait certainement un grand ajout à notre propre bibliothèque, ainsi que leur connaissance sur la navigation.\n"
 azka_evran_lokemion_opinion_trigger_tt:0 "£no£Nous possédons soit §YLokemion§!, ou son propriétaire a au moins §Y75§! d'opinion envers nous\n----------------------------------------------------------------\nDemander des livres de §YLokemion§! nous donnerait les éléments suivants :\n"
 azka_evran_sarilavhan_effect_tt:0 "La Bibliothèque Royale de Sarilavhan fut transformée en collège militaire après leur conquête du Rahen Septentrional. Les nombreux manuels sur les exercices, tactiques de bataille et stratégies qu'elle contient pourraient être extrêmement précieux pour notre armée.\n"
 azka_evran_sarilavhan_opinion_trigger_tt:0 "£no£Nous possédons soit §YSarilavhan§!, ou son propriétaire a au moins §Y75§! d'opinion envers nous\n----------------------------------------------------------------\nDemander des livres de §YSarilavhan§! nous donnerait les éléments suivants :\n"
 azka_evran_sarnihanpur_effect_tt:0 "La Bibliothèque Royale de Sarnihanpur fut la première des Bibliothèques Royales du Nadimraj, et elle détient encore à la fois les plus anciens et aussi le plus grand nombre de livres de toute bibliothèque au Rahen. Elle fut un des principaux vecteurs de la propagation de la connaissance dans la région et nous pourrions sûrement apprendre de leur exemple.\n"
