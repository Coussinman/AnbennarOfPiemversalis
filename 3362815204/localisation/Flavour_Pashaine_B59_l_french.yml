 #Estate Stuff
 estate_mages_prelude_to_greatness:0 "Prélude à la Grandeur"	
 estate_mages_prelude_to_greatness_desc:0 "L'État pashainéen est pris dans une impasse paranoïaque, sapé par une conspiration de mages nobles qui ressentent le traitement par l'état des organisations magiques comme de simples guildes parmi tant d'autres. La confiance s'est effondrée à travers les institutions de Pashainé, alors que les mages refusent de servir l'état et que les structures de gouvernance sombrent dans une poursuite paranoïaque d'ennemis cachés et internes."
 estate_burghers_committe_of_urban_development:0 "Comité de Développement Urbain"
 estate_burghers_committe_of_urban_development_desc:0 "Une commission spéciale parlementaire comprenant les guildes architecturales d'élite et les députés provinciaux en partenariat étroit, le CDU est chargé du développement rapide et de la standardisation des nombreux centres urbains de Pashainé. Démolissant les centres féodaux branlants et exigus de telles villes, le CDU organise et finance leur remplacement par les élégants immeubles d'appartements, larges rues et marchés couverts qui sont requis pour une ville vraiment moderne."
 estate_artificers_organization_strict_state_supervision:0 "Supervision Étatique Stricte"
 estate_artificers_organization_strict_state_supervision_desc:0 "L'hostilité pashainéenne envers le pouvoir magique incontrôlé s'étend au-delà des mages aux guildes d'artisanat magique. Bien qu'encore autorisées à exister indépendamment du gouvernement, de telles guildes doivent travailler dans des limites extrêmement soigneusement prescrites et publier des rapports réguliers de leur usage de Larme-de-Dame au Parlement. Le résultat est un progrès lent et prudent et une philosophie de recherche qui ne poursuit qu'à contrecœur l'artisanat magique militaire.\n[Root.getArtificeryBreakdownShort]"
 estate_guardsmen:0 "Gardes"
 estate_adventurers_bellacaire_sappers:0 "Sapeurs de Bellacaire"
 estate_adventurers_bellacaire_sappers_desc:0 "Quelle doctrine martiale émerge d'une cité de miséricorde, où si longtemps la mission motrice était la fourniture de médecine de champ de bataille ? Une fondée sur la logistique complexe et le pouvoir de l'administration : une focalisée sur le tout, non la partie. Dans le cas de Bellacaire, cela a signifié le progrès inexorable du corps d'artillerie, l'organisation systématique du sapeur. Les légionnaires de Bellacaire savent que ce qui est grand peut à peine être aperçu par une seule âme : ils savent que nous mourons tous sans les autres."
 estate_adventurers_napesbay_squadron:0 "Escadron de Napesbay"
 estate_adventurers_napesbay_squadron_desc:0 "Les garçons de Napesbay apprennent dès l'enfance à errer sur le bois glissant de mer des terres portuaires, leurs pieds nus s'agrippant sur le teck. Peu étonnant que les légionnaires de Napesbay ne ressentent aucune peur de l'eau, qu'ils soient aussi à l'aise comme marins que maniant la baïonnette. C'est un point de fierté pour les légionnaires de Napesbay qu'ils doivent se spécialiser dans deux mondes, là où toutes les autres légions hyper-spécialisent."
 estate_adventurers_menibor_vanguard:0 "Avant-garde de Menibór"
 estate_adventurers_menibor_vanguard_desc:0 "Tout comme leurs ancêtres aventuriers risquaient tout dans la poursuite de la gloire, les Gardes de Menibór chargent imprudemment dans le danger. La leur est la légion des héros, la place de ceux qui ne peuvent tolérer l'injustice et qui ne céderont pas à la lâcheté de la prudence. Apportez vos causes désespérées, vos luttes en montée — les enfants de la Boucle les rencontreront toutes avec un rire."
 estate_adventurers_bluehart_finest:0 "L'Élite de Bluehart"
 estate_adventurers_bluehart_finest_desc:0 "L'héritage de Damérie est érudit : c'est l'affûtage de la compétence, de la spécialisation. Les Gardes de Bluehart sont attendus de passer autant de temps dans la bibliothèque que sur le champ de tir, sont attendus de comprendre les fondements théoriques de leurs tactiques de petite équipe. Le résultat est un corps de tireurs d'élite hautement entraînés, capables de marteler l'opposition comme un ou de se diviser en sous-groupes finement exercés. La précision de leurs volées est sans égale."

