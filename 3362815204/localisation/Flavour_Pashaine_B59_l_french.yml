 #Missions
 pashaine_standing_side_by_side_title:0 "Debout Côte à Côte"
 pashaine_standing_side_by_side_desc:0 "« Nous raillons à juste titre ceux qui imaginent la gouvernance pashainéenne comme quelque cohue villageoise, car ils posent la tyrannie de la foule comme s'il s'agissait d'une intuition nouvelle que nous n'aurions pas encore considérée. La représentation, la volonté du peuple, n'est pas une affaire d'individus mais de collectifs, de corporations de sous-ensembles de la société, chacune exerçant une pression contre les autres dans un équilibre continu. Nous connaissons cela dans le contexte des guildes économiques, mais le principe s'étend aux confessions religieuses séparées, aux tendances politiques, et même aux mages.\n\n« Si Pashainé a innové sur ces idées antiques, c'est seulement pour reconnaître que la même gouvernance corporative qui a rendu les cités de la Luna si économiquement puissantes peut être étendue au royaume dans son ensemble. C'est le principe fondamental du cabinet, qui sous les monarchies comme sous les républiques fonctionne comme une incarnation collective du gouvernement : une guilde exécutive. »\n\nCalmana Alandati, « Gouverner par le Groupe »"

 pashaine_the_corinite_question_title:0 "La Question Corinite"
 pashaine_the_corinite_question_desc:0 "« La décision est une fin en soi. Le moyen le plus rapide de susciter le théâtre favori d'un groupe est simplement de suggérer celui que vous savez qu'ils méprisent : c'est un principe que l'homme d'État apprend bientôt être terriblement applicable à la gouvernance. On n'analyse pas simplement une situation pour former une position — on forme une position, et une situation se développe en réponse, ad infinitum. »\n\nLamna Nape, « L'Éthique de l'Apathie »"

 pashaine_always_on_the_winning_side_title:0 "Toujours du Côté Gagnant"
 pashaine_always_on_the_winning_side_desc:0 "« C'est donc sans exagération ni réserve que je dis que le devoir moral d'un homme d'État est d'être trompeur. L'honnêteté dans une position de pouvoir est une indulgence envers ses propres sensibilités morales — elle ne sert personne d'autre que soi-même, et constitue une trahison envers ses constituants. Car le but d'un homme d'État est l'avantage du peuple, par tous les moyens nécessaires. »\n\nTomás de Vallusna, « L'Homme d'État »"

 pashaine_torn_identities_title:0 "Identités Déchirées"
 pashaine_torn_identities_desc:0 "« Le lecteur naïf peut s'arrêter ici dans sa lecture et demander : si tout cela est vrai, le leader idéal n'est-il pas un monstre ? Celui qui se retourne en un instant, et ne regrette ni ne remarque particulièrement le revirement de sa position ? Un tel lecteur a bien entendu entièrement raison. Nous construisons notre système politique sur la compréhension que les grands leaders doivent être une sorte de démon, immense en pouvoir et en efficacité, mais enchaîné par la loi et le précédent à la moralité et à la volonté du peuple.\n\n « Ainsi la vertu de l'État n'est pas redevable au leader, qui par nature de sa position doit se tordre et se débattre, mais est fondée sur les principes de toute la structure. Les voies du leader sont contraintes, et leur immense influence n'est déployée qu'au nom du corps politique. »\n\nTomás de Vallusna, « L'Homme d'État »"

 pashaine_a_new_beginning_title:0 "Un Nouveau Commencement"
 pashaine_a_new_beginning_desc:0 "« Nous venons d'une constellation de cités le long de la Luna, n'est-ce pas ? Nous reconnaissons plus que d'autres que notre identité pashainéenne est tressée de nombreuses fibres, et nous peinons à expliquer aux étrangers que « eh bien, oui, je suis Pashainéen, et je suis Méniborien, et je suis Vernois, mais aussi pas tout à fait... »\n\n « Il en va de même avec Dieu, le fragment et le tout. Nous, Ravéliens, ne sommes pas des hiérophantes, si certains : nous sommes humbles, et reconnaissons que nos vies et nos perceptions ne sont qu'une petite partie d'un tout immense. Mais nous ne sommes pas non plus des mystiques : nous ne levons pas les mains en proclamant les plans inconnaissables. Au lieu de cela, nous sommes des gens d'espoir, ceux qui savent que la connaissance tend vers l'unité divine — que lorsque nous aurons finalement compris l'univers, nous et lui et Dieu ne ferons qu'un. »\n\nVéridique Effra Angosti, « Les Sermons Recueillis »"

 pashaine_god_of_luna_title:0 "Dieu de la Luna"
 pashaine_god_of_luna_desc:0 "« Pourquoi le Ravélianisme ? Simplement, c'est une foi qui reconnaît que l'objectif ultime de la théologie est l'administration de la croyance. À la place du mystère ornemental, Ravélien promet la révélation. À la place de l'autocratie du temple, il promet la démocratie véridique. De même que les forces de l'Illumination ont été mises au travail pour rationaliser les processus de l'État, de même le Ravélianisme se met au travail pour rationaliser les processus de la croyance. »\n\nLeande Bellac, « Apologétique »"

 pashaine_another_upstarts_title:0 "Encore des Parvenus ?"
 pashaine_another_upstarts_desc:0 "« Il y a des siècles, les lâches de l'Empire ont capitulé devant les mages, leur offrant l'intimité et l'autonomie pour comploter sans fin contre la règle du gouvernement légitime. Nous reconnaissons maintenant le pouvoir de la guilde indépendante, la force qu'un groupe gagne quand il peut étendre un bras comme un seul corps, libre et sans entrave.\n\n « Maintenant la Chambre souhaite faire de même pour l'artisanat magique, comme si la magie pouvait être rendue simple céramique par son infusion dans un objet. Mes collègues membres, combien de fois précisément devons-nous apprendre cette leçon ? »\n\nUnwin Maralai MP, Discours au Parlement"

 pashaine_puppet_the_rector_title:0 "Manipuler le Recteur"
 pashaine_puppet_the_rector_desc:0 "« Comme sont aveugles ceux qui se dressent devant le peuple et revendiquent la voix de Dieu ! Et comme profond l'abîme dans lequel de tels aveugles mènent ! »\n\nAnti-Véridique Stanlyn Mérodech, « Déclaration de la Dissidence Ravélienne »"

 pashaine_unity_not_just_in_name_title:0 "L'Unité Pas Seulement de Nom"
 pashaine_unity_not_just_in_name_desc:0 "« Une fois encore, vous manquez le point. Oubliez la danse du sabot et le fromage local — oubliez même le culte local ! — ces choses sont immatérielles, en dessous de l'attention du gouvernement, et plus nous nous obsédons sur de telles bagatelles, plus faible devient notre règne.\n\n « L'unité est intention et action. Être Anbennari n'est rien de plus que faire Anbennar — c'est-à-dire servir l'État, incarner ses idéaux. Que l'on prononce ou non le R à la fin du mot est d'une inconséquence totale. »\n\nLucius síl Vallusna, Mémo aux Cadres Administratifs"

 pashaine_great_schools_title:0 "Grandes Écoles"
 pashaine_great_schools_desc:0 "« Les érudits aristocrates d'autrefois dénoncent le « réductionnisme » de nos institutions de masse, dans lesquelles les portes secrètes de la connaissance sont ouvertes à un millier de Gardes par jour. Comme ils sont froissés que nous ne voulions plus apprendre à leurs pieds. »\n\nDirecteur d'Instruction Rema Lamard, Discours à la Faculté"

 pashaine_load_the_muskets_title:0 "Charger les Mousquets"
 pashaine_load_the_muskets_desc:0 "« Seuls les hommes armés peuvent véritablement retirer leur consentement à la gouvernance. »\n\nCasmil Vacq, « La Guilde Civique »"

 pashaine_securing_the_basin_title:0 "Sécuriser le Bassin"
 pashaine_securing_the_basin_desc:0 "« Ne vous inquiétez pas, mon cher homme ! Si vos constituants vous accostent dans la rue, ils ne peuvent pas bouder misérablement à la taverne. Voyez leur plainte comme la chose prometteuse qu'elle est, car un homme ne se plaint pas à un leader de qui il ne garde aucun espoir de soulagement. Laissez les nouveaux venus grogner et jouer des coudes pour leur position parmi les cités de Pashainé. Vraiment, c'est la chose la plus pashainéenne qu'ils puissent faire. »\n\nErel Meler MP, Correspondance Privée"

 pashaine_true_successors_of_dameria_title:0 "Vrais Successeurs de Damérie"
 pashaine_true_successors_of_dameria_desc:0 "« Le citoyen est éduqué, car il entend cent récits par jour de climats lointains, sa cité lui fournissant une multitude s'étendant sur le monde. Le citoyen est pieux, car il reconnaît que le lien de la croyance fait beaucoup pour unifier la métropole factieuse. Le citoyen se baigne deux fois par jour, car il s'est tenu sur la place du marché au milieu de l'été. »\n\nLeadres d'Uneqa, « Ad Cevitas »"

 pashaine_their_benefactor_title:0 "Leur Bienfaiteur"
 pashaine_their_benefactor_desc:0 "« C'est la position formelle du gouvernement en ce moment que la capacité magique n'est pas une base légitime pour l'organisation en guilde et ne qualifie pas pour les droits associatifs qui y sont liés. Cela s'étend aux groupes informels qui s'organisent selon les principes de guilde.\n\n « Reconnaissant le danger de telle organisation pour la sécurité et la prospérité continue de l'État, le gouvernement autorise la dissolution forcée de toutes ces structures, et charge en outre les autorités locales de ce devoir. »\n\nOrdre Législatif Quarante"

 pashaine_strike_at_the_heart_title:0 "Frapper au Cœur"
 pashaine_strike_at_the_heart_desc:0 "« L'absurdité possède son propre pouvoir. Ce que les hommes ne croient pas, ils ne peuvent le combattre, et tant que l'on peut tenir ses ennemis dans l'incrédulité, ils échoueront à s'adapter. C'est la logique du massacre, que le néophyte identifie souvent mal comme un simple acte de terreur. Oui, on massacre pour infliger la peur, ou pour réduire la résistance dans une localité. Mais au-delà de cela, le massacre déstabilise les survivants, présente même ceux qui n'étaient pas là avec un monde complètement changé et imprévisible. Le survivant doit s'adapter, et cette adaptation prend un temps crucial.\n\n « En ce sens, tout spectacle imite le massacre. Le plus grand spectacle massacre le symbole — le Roi forcé à s'agenouiller, le sceptre sacré brisé contre la dalle — et fait des survivants abasourdis de nations entières. »\n\nTomás de Vallusna, « Essais sur le Conflit »"

 pashaine_seat_of_power_title:0 "La Plus Grande Cité"
 pashaine_seat_of_power_desc:0 "« Je l'ai trouvée près de la Fontaine de l'Orateur, baignée de couches de soie — en quelques endroits elles étaient tombées sur l'eau, même pas assez lourdes pour couler. C'était la façon dont ma Cara dansait à travers la cité, à travers les cafés et sur les cours du collège, passant devant les prédicateurs itinérants qui promettaient tous les secrets de l'univers — elle effleurait doucement tout, n'appuyait sur rien. À travers vingt quartiers j'ai chassé cette soie, et encore cette soie pour moi c'est la cité, la conversation portant faiblement depuis la fenêtre, le bavardage de café house d'un million d'âmes de l'éternité. »\n\nEdoro Meniá, « Six Amours dans la Métropole »"

 pashaine_break_the_land_of_lions_title:0 "Briser la Terre des Lions"
 pashaine_break_the_land_of_lions_desc:0 "« On nous demande de défendre une aristocratie féodale, jeune dans le schéma de l'histoire, contre le règne du citoyen et les traditions mêmes que nous maintenions autrefois — longtemps après même que l'Ancienne Damérie soit tombée sous le règne des seigneurs de guerre — comme la République de Tef. On nous dit que c'est ainsi que nous conservons nos âmes indépendantes ! On nous dit de craindre la venue des Pashainéens, mais en vérité c'est eux qui représentent la continuité, eux qui s'accordent bien plus avec l'esprit naturel de nous autres insulaires cosmopolites. Frères et sœurs de Tef : laissez le plâtre qui s'effrite tomber du mur de cette maison. La pierre en dessous est belle ! »\n\nPaolu Orma, « Huit Arguments pour la Défaite »"

 pashaine_legions_clad_in_black_title:0 "Légions Vêtues de Noir"
 pashaine_legions_clad_in_black_desc:0 "« Le Colonel Amati était entièrement habillé, repassé de la tête aux pieds dans le Noir-Poudre Légionnaire, un ton austère qui gagnait en grandeur proportionnellement à son usage et qu'aucun teinturier respectable n'avouerait discrètement était en fait une sorte de gris profond et fumé — car en ces matières d'apparence le fringant est toujours préféré au pur. En effet, tout l'ensemble, mis en valeur par l'éclat des bottes et des boutons du Col. Amati, jouait à grand effet. Car c'est une vérité universellement reconnue qu'un jeune Garde, possédant une commission civique décente, doit manquer d'épouse. »\n\nYael Estella, « Place de l'Orateur »"

 pashaine_one_god_one_people_title:0 "Un Dieu, Un Peuple"
 pashaine_one_god_one_people_desc:0 "« Je dis encore que le zèle est en essence impossible au nom du Ravélianisme, car unique parmi tous les crédos encore pratiqués, le but du Ravélianisme n'est pas l'obéissance mais la compréhension. Le but du zèle est de fermer l'esprit et de canaliser le croyant vers un seul credo, tandis que le but de l'évangéliste ravélien est de l'élargir. Ne prêtez aucune attention à ceux qui défendraient le droit de se vautrer dans le mauvais but, de se détourner de la compréhension. Ne permettez pas aux ignorants de se limiter. »\n\nVéridique Pasha Mirenda, « Le Principe Expositoire »"

 pashaine_the_virtous_nation_title:0 "La Nation Vertueuse"
 pashaine_the_virtous_nation_desc:0 "« Le principe de la pensée politique pashainéenne est que le corps politique contraint l'individu. La flamme individuelle de brillance au cœur de l'homme d'État est soutenue tout autour par le fer, les faiblesses de l'un contrebalancées : d'abord par les besoins et la volonté du corps qu'ils représentent, et deuxièmement par la résistance des corps avec lesquels ils se bousculent pour influencer l'action de l'État.\n\nPar de tels moyens l'État lui-même devient un grand corps, possédé d'un principe, d'une personnalité et d'une vertu indépendants de ses constituants individuels. Le leader n'a pas besoin d'être saint — en effet, il est souvent appelé par devoir à être le contraire — car il est inévitablement lié par la nature de l'État, retenu par une bureaucratie inculquée dès la naissance pour défendre cette nature. »\n\nCasmil Vacq, « L'Esprit de l'État »"

 pashaine_declaw_the_wyvern_title:0 "Égrifer la Wyverne"
 pashaine_declaw_the_wyvern_desc:0 "« Les péchés élémentaires de Damérie et de Verne se mélangent dans la Luna : le flot de la rivière est eau-feu. Ni la placidité complaisante du lac de montagne ni le feu follet impétueux de la forêt de plaine ne troublent l'esprit pashainéen, qui accomplit en toutes choses la vertu du moyen. Peu étonnant, alors, que l'enfant pashainéen regarde avec tant de mépris son père vernois. »\n\nAmara Canavanta, « Meurtre à Menibór »"

 pashaine_the_silver_standard_title:0 "L'Étalon d'Argent"
 pashaine_the_silver_standard_desc:0 "« Au-dessus de la grande porte de marbre de la Banque de Luna est inscrit : heureux est ce royaume qui en temps de richesse pense à la ruine. »\n\nErald Cantor, « Une Géographie de Cannor »"

 pashaine_age_of_luna_title:0 "Âge de Luna"
 pashaine_age_of_luna_desc:0 "« C'était une soirée de quelque mesquinerie, ce qui veut dire que les pintades n'étaient qu'au nombre de vingt-cinq et que l'invité d'honneur ne pouvait s'attendre qu'à cinq services tout au plus. Les bateaux de plaisance se promenaient le long du front de mer d'une manière qui seulement dans ces vingt dernières années pourrait être dite s'être débarrassée d'une imitation d'Esmaria, car ils étaient maintenant arrangés d'une façon dorée-ivoire tout à fait leur, n'étant plus si adolescents et conscients d'eux-mêmes. Les hommes et femmes de lettres échangeaient charmamment sur des sujets qui convenaient à une occasion de divertissement : investissements, commérages, sédition et guerre. »\n\nYael Estella, « Les Vanités »"

 pashaine_our_next_steps_title:0 "Nos Prochaines Étapes"
 pashaine_our_next_steps_desc:0 "« Les innocents rêvent d'un lieu, juste au-delà de la porte du pouvoir, où le mal restera bon et conquis. La vérité est plutôt que nous devons nous tenir dans la pièce où nous nous trouvons. Nous devons laborer, devons préserver notre place légitime en ce monde, devons continuellement secouer le manteau savant de l'autocratie. Ceux qui cherchent à subvertir le peuple pashainéen découvriront que l'esprit de l'État, la résolution de ses institutions, est bien plus vigoureuse qu'ils ne pensaient. »\n\nLucius síl Vallusna, Péroraison en Faveur de l'Ordre Législatif Quarante"

 pashaine_wrestling_back_control_title:0 "Reprendre le Contrôle"
 pashaine_wrestling_back_control_desc:0 "« La normalisation de la Guilde des Papetiers est terminée à partir de la semaine finissant le 7e Yshdament. Bien que la Guilde continue d'éprouver quelque déficit en raison de l'absence de la Tour locale, nous avons sécurisé en leur nom le premier droit de refus pour les contrats d'approvisionnement légaux et gouvernementaux dans la province. Nous sommes optimistes qu'aucune arrestation supplémentaire ne sera nécessaire. »\n\nRapport au Comité Parlementaire Spécial pour la Déarcanisation Économique"

 pashaine_denounce_the_perpetrators_title:0 "Dénoncer les Auteurs"
 pashaine_denounce_the_perpetrators_desc:0 "« Les règles inattaquables de la soirée sont celles-ci : méfiez-vous de l'invité qui tourne le nez sur ses compagnons de table : méfiez-vous de la table qui ne se mélangera avec aucune autre : par-dessus tout, méfiez-vous de l'hôte qui, face à de tels affronts, décline d'intervenir. »\n\nTomás de Vallusna, « Des Salons »"

 pashaine_cut_off_the_rotten_head_title:0 "Couper la Tête Pourrie"
 pashaine_cut_off_the_rotten_head_desc:0 "« Le titre d'Empereur d'Anbennar est par les présentes aboli. Aucun individu, organisation, guilde ou corporation politique ne peut adopter un tel sobriquet, ni l'utiliser à des fins commerciales ou comme titre de commerce. L'activité organisée ou les efforts de légitimation conduits au nom du titre d'Empereur d'Anbennar ou en soutien d'individus revendiquant un tel titre sont désormais considérés comme satisfaisant l'exigence de sédition de l'Article Deux de la Loi de Trahison. »\n\nOrdre Législatif Cinquante-Un"

 pashaine_dream_lives_on_title:0 "Le Rêve Continue"
 pashaine_dream_lives_on_desc:0 "« Peut-être vous lassez-vous, honorés Membres du Parlement, de mes rappels qu'Anbennar signifie unité. Pas moi. Si ce que nous avons construit doit survivre, nous devons tous servir de tels rappels. Chaque enfant d'Anbennar doit grandir en sachant — au moins un peu — ce qui fut autrefois risqué. Chaque homme doit se souvenir de la tyrannie complaisante-envers-les-mages de l'Empire maintenant défunt, la pourriture qui fut si étroitement évitée. Et tandis que les frontières d'Anbennar peuvent englober beaucoup de peuples divers, tous doivent en venir à chérir ce plus profond des liens — le lien de la citoyenneté commune. »\n\nLucius síl Vallusna, Discours au Parlement"

 pashaine_march_to_freedom_title:0 "Marche vers la Liberté"
 pashaine_march_to_freedom_desc:0 "« Le choix dans chaque cité d'Anbennar était entre l'autocratique et le représentatif : l'impératif et le corporatif : autrui ou nous-mêmes. Peut-être dans notre empressement à nous prouver de vrais Anbennariens, nous nous sommes-nous un peu laissés emporter. »\n\nTamwit Easebarrow, « Le Soulèvement de Viswall »"

 pashaine_concert_of_cannor_title:0 "Concert de Cannor"
 pashaine_concert_of_cannor_desc:0 "« Jusqu'à ce siècle, il serait précis de décrire la politique souveraine cannorien comme essentiellement personnelle, dominée par les préoccupations dynastiques même quand les figures en question représentaient des corps non-héréditaires. L'accomplissement de Pashainé a été de déplacer le crux du pouvoir vers le corps politique dans son ensemble, de sorte qu'à travers la table de négociation sont assis deux pays, deux touts. »\n\nLannemina Dovieti, « Les Discours de Menibór »"

 pashaine_spread_the_flames_title:0 "Répandre les Flammes"
 pashaine_spread_the_flames_desc:0 "« Les puissances décadentes d'antan craignent notre genre de révolution, qui émerge non d'une racaille paysanne sans direction mais de quatre cents ans d'organisation de guilde millimétrique, maintenant focalisée sur l'innovation de l'État. Dans chaque pays de Cannor les habiles et les talentueux sont nôtres, et nos ennemis apprennent de plus en plus qu'il y a bonne raison de craindre l'horloger. »\n\nCasmil Vacq, « La Guilde Civique »"

 pashaine_the_hearth_gives_warmth_title:0 "Le Foyer Donne la Chaleur"
 pashaine_the_hearth_gives_warmth_desc:0 "« Il n'est pas exagéré d'affirmer que tout le bassin versant de la Luna, de la source au delta, tombe maintenant dans les banlieues continues qui se chevauchent de ses cités constituantes. Celles-ci à leur tour défèrent à notre capitale, pétales flanquant l'étamine, de sorte qu'une conurbation ondulante, sans rivale même dans l'Échine-du-Serpent, forme maintenant le plus grand centre économique du monde. »\n\nComité pour le Développement Urbain, Rapport Quinquennal"

 pashaine_the_dream_title:0 "Le Rêve"
 pashaine_the_dream_desc:0 "« Le rêve, Ambassadeur ? Emmener ses enfants au lac, et le trouver désagréablement bondé, car le reste de la cité a congé aussi. »\n\nLucius síl Vallusna, Apocryphe"

 pashaine_lead_the_free_cities_title:0 "Mener les Cités Libres"
 pashaine_lead_the_free_cities_desc:0 "« Aucun trait n'est plus redoutable chez un leader que la générosité. »\n\nTomás de Vallusna, « L'Homme d'État »"

 pashaine_relieve_the_marshal_title:0 "Relever le Maréchal"
 pashaine_relieve_the_marshal_desc:0 "« La faiblesse des États autocratiques de Cannor est qu'on n'a besoin que d'humilier la personne qui siège au sommet du tas pour humilier tout le lot. Harassez les envoyés bourgeois de Pashainé tant que vous voulez : nous les remplacerons en une semaine, et ils représentent à peine le tout. Vos Princes, d'autre part... »\n\nCelve Battani, « Diplomatie par Embuscade »"

 pashaine_chancellors_contest_title:0 "Concours du Chancelier"
 pashaine_chancellors_contest_desc:0 "« Exigez l'adhérence rigide au protocole. Insistez pour que les questions soient débattues et confirmées, mettant toujours en garde contre la témérité. Reprenez les questions sur lesquelles un consensus a déjà été atteint, puis appelez simplement au précédent. Permettez aux processus de prise de décision d'atteindre presque leur fin même, puis étranglez leurs dernières semaines avec des préoccupations plausibles sur ce qui est légal, ce qui est permis. Ne craignez pas les représailles publiques. Les étrangers ont peu d'accès aux détails, et blâmeront l'homme d'État qui ne peut faire passer sa loi, jamais les obstacles sans nom que l'homme d'État a rencontrés. »\n\nManuel Délégatoire de Pashainé"

 pashaine_overshadow_the_parents_title:0 "Éclipser les Parents"
 pashaine_overshadow_the_parents_desc:0 "« L'histoire de Damérie est celle d'un déclin lent et géré, tandis que celle de Verne est un brasier condamné de gloire, s'éteignant rapidement. Nous prenons bien les deux exemples : dynamisme sans témérité, stabilité sans complaisance, la vertu sans le vice. »\n\nDamo Erewhon, « Éthique pour une Terre Frontalière »"

 pashaine_wexonard_archive_title:0 "L'Archive Wexonard"
 pashaine_wexonard_archive_desc:0 "« Nous objectons de la façon la plus stridente à cette chasse aux sorcières ridicule. Les Pashainéens peuvent crier à tue-tête que nous avons cherché leur renversement par les mages — comme si un tel arrangement serait à notre avantage ! — mais ils se rendent toujours plus ridicules aux yeux du monde civilisé. Ils font de la poésie sur la folie de l'autocrate, et apparemment négligent la folie de la foule. »\n\nAmbassadeur Wexonard Conric Marrot, « Protestation Encyclique aux Royaumes Multiples de Cannor »"

 pashaine_armed_with_steel_title:0 "Armés d'Acier"
 pashaine_armed_with_steel_desc:0 "« Que les aristocrates équestres se moquent de nos petits officiers aux manteaux éraflés : qu'ils ricanent sur nos canons produits en masse. J'échangerais chaque général de génie destiné à grandir dans nos frontières pour l'approvisionnement stable d'armes et d'équipement : chaque stratagème de bataille génial pour le bon sens brutal de l'officier-boutiquier. »\n\nLucius síl Vallusna, « de Logistice »"

 pashaine_the_virtous_men_title:0 "Les Hommes Vertueux"
 pashaine_the_virtous_men_desc:0 "« Ceux qui se dévorent eux-mêmes au service de l'État, qui s'imposent le fardeau de la responsabilité, sont justement reconnus. Les autocrates d'antan s'imaginaient l'intellect et l'esprit directeurs du royaume, là où nous reconnaissons que les vrais hommes d'État sont le sang, les nerfs. Tous les divers organes doivent être coordonnés, nourris, régulés et servis d'intermédiaires, car quand la surface est perforée, c'est le sang qui s'élève pour coaguler et protéger. »\n\nTannan Roswell, « Corps et État »"

 pashaine_see_the_ideas_spread_title:0 "Voir les Idées se Répandre"
 pashaine_see_the_ideas_spread_desc:0 "« Nous sommes nos organisations. La politique personnelle de l'antiquité et de l'empire cède la place à la politique corporative de l'État moderne, dans laquelle chaque individu putatif est représenté par chaque corps pertinent pour lui : profession, localité, ethnicité, tendance politique, et ainsi de suite. De tels corps inculquent l'identité de groupe et la solidarité : après tout, il est bien plus facile d'opprimer un fermier que d'opprimer tous les fermiers à la fois. »\n\nCasmil Vacq, « La Guilde Civique »"

 pashaine_goods_of_anbennar_title:0 "Biens d'Anbennar"
 pashaine_goods_of_anbennar_desc:0 "« Le motif paishléy iconique est bien sûr rahéni d'inspiration, imitant les pétales du lotus dans l'iconographie religieuse de l'Harimraj. À partir du point où le motif arriva dans la Vallée de Luna, cependant, il bougea à peine. Enregistré comme brevet aux cours de Napesbay, quatre-vingt-seize pour cent du paishléy du monde est produit dans un rayon de cinquante miles de la cité. Une fois que le coton-lin initial arrive dans le port, il est traité, blanchi, teint, imprimé, étuvé et vendu dans un méga complexe industriel — lui-même divisé entre pas moins de huit communautés, maintenant en permanence interconnectées. »\n\nVeno Bellacania, « Comment la Vie est Faite »"

 pashaine_industrial_complexes_title:0 "Complexes Industriels"
 pashaine_industrial_complexes_desc:0 "« Ce n'est pas une coïncidence que la Vallée de Luna, si longtemps ajustée au débat de marchandage constant sur la production collective et la gouvernance, devrait embrasser le corporatisme d'État à une échelle si stupéfiante. L'industrie qui peut intégrer des chaînes de production entières en une communauté et guilde cohésives a minimisé son fardeau logistique et concentré l'expertise en un seul point. Gardant contre la stagnation, nous mettons de telles communautés l'une contre l'autre dans la course pour la productivité, et un peu de la compétition de cité-État d'antan renaît pour nous. »\n\nTheremine Vacq, « Pragmatiques Coopératifs »"

 pashaine_wither_the_rose_title:0 "Flétrir la Rose"
 pashaine_wither_the_rose_desc:0 "« Pourquoi obtenons-nous continuellement de si faciles victoires sur les puissances coloniales de Cannor ? D'abord, parce que nous ne possédons qu'un seul front intérieur, là où elles sont désespérément vulnérables sur d'énormes distances. Deuxièmement, parce que la distance entre producteur et consommateur, entre usine et front, est pour nous triviale, pour elles trans-océanique. Troisièmement, parce que nous combattons pour nous-mêmes, pour le corps d'un état dont nous sommes intégraux, tandis que nos ennemis ne combattent que pour leurs maîtres décadents. »\n\nLucius síl Vallusna, « Sur la Signature du Traité de Lorentaine »"

 pashaine_prepare_legislation_title:0 "Préparer la Législation"
 pashaine_prepare_legislation_desc:0 "« J'ai souvent remarqué que la position d'Empereur est bien inférieure à celle de son secrétaire. L'Empereur doit répondre de toutes les injustices, doit tenter de lever quelque forme d'agenda, doit souffrir un examen perpétuel et doit le faire en son propre nom. S'il tente de contrôler ce que la Diète voit, il est un tyran, tandis que ses petits officiels et hommes de préséance extraient routinièrement d'énormes pots-de-vin pour le mouvement d'un article dans une liste... »\n\nTomás de Vallusna, Correspondance Privée"

 pashaine_the_ball_of_all_luna_title:0 "Le Bal de Toute Luna"
 pashaine_the_ball_of_all_luna_desc:0 "« La prolifération de salles de danse, tavernes, cafés, et soi-disant salles de lecture reflète en cette période de Pashainé une véritable explosion de richesse bourgeoise, rendue possible par une chute rapide des dépenses de production permise par le corporatisme de guilde. Il n'est guère exagéré de dire que la Pashainé émergente fut la première culture de loisir, et cette dépense de consommation en plein essor alimenta bien sûr l'économie en plein essor sur la Luna. »\n\nFiona síl Vallusna, « Pashainé en Chiffres »"

 pashaine_not_just_the_river_title:0 "Pas Seulement la Rivière"
 pashaine_not_just_the_river_desc:0 "« La nôtre est par tradition une culture fluviale, quelque ardemment que les navires de Napesbay puissent rôder le delta de Luna. Les demandes du commerce et de l'autosuffisance souveraine exigent maintenant, cependant, que nous coulions puissamment et inexorablement dans la mer. »\n\nMemedit Raveler MP, Procès-Verbaux Parlementaires pour le Troisième Acte Maritime"

 pashaine_closed_markets_title:0 "Marchés Fermés"
 pashaine_closed_markets_desc:0 "« Nous parlons avec quelque mépris du coût moral abhorrent du colonialisme extractiviste de nos rivaux canno riens en déclin, comme nous le devons. Pourtant tout aussi profonde est la vulnérabilité fonctionnelle de leurs lignes commerciales intercontinentales à tout événement qui perturbe même un seul nœud dans ces structures commerciales tentaculaires. Le corporatisme de guilde peut sembler lourd et lent, mais nous voyons la récompense d'une intégration verticale étendue et d'une autarcie relative dans la stabilité de nos marchés domestiques. »\n\nVeno Bellacania, « Comment la Vie est Faite »"

 pashaine_urban_caretakers_title:0 "Gardiens Urbains"
 pashaine_urban_caretakers_desc:0 "« Les cités sont des corps comme les autres, et de même que l'État fonctionne mieux comme une grande guilde dans laquelle chaque citoyen gagne l'adhésion, de même les cités sont gouvernées au mieux sur cette base d'adhésion similaire à une guilde. La représentation corporative des cités, en plus de la provincialisation ou fédéralisation des régions, permet au caractère unique de l'environnement urbain de recevoir une chance équitable dans la législature. »\n\nCasmil Vacq, « La Guilde Civique »"

 pashaine_weapons_from_faraway_title:0 "Armes de Loin"
 pashaine_weapons_from_faraway_desc:0 "« Il a été commun parmi les aristocraties humaines et elfiques semblablement de parler d'honneur parmi les armes, comme si la mort gagnait un plus grand sens pour la victime par l'élégance avec laquelle elle est traitée. C'est un non-sens moral naïf.\n\n « L'homme d'État fait de lui-même un démon au moment où il juge nécessaire de prendre la vie au nom de l'État — c'est son fardeau et son inévitabilité morale. En ce moment, son honneur et son absolution deviennent inconséquents. Il ne peut qu'espérer, par le déploiement impitoyable de toutes et chacune des armes disponibles pour lui, qu'un tel sacrifice au nom de l'État se prouve valable. »\n\nLucius síl Vallusna, « de Logistice »"

 pashaine_institute_the_guardsmen_title:0 "Instituer les Gardes"
 pashaine_institute_the_guardsmen_desc:0 "« Autrefois les aventuriers bretteurs de Menibór charmaient les amants par leur audace, leur risque. Fiers, belliqueux et musclés, ils étaient juste assez jeunes pour être téméraires, débordant de bravade. Et pourtant, combien plus attirants encore quand une telle bravade est au service de nous tous ! Bien sûr un libertin est un libertin, mais un libertin en bonnes bottes, jurant fervemment d'affronter un Roi-Sorcier pour vous ? Chérie, vous remettrez les luminaires s'ils demandent... »\n\nGenaia 'Geni' Cadesna sina Bellacaire, « Mémoires d'une Comtesse Déchue »"

 pashaine_unify_laws_title:0 "Unifier les Lois"
 pashaine_unify_laws_desc:0 "« Accise douanière, régulation du voyage, droit de propriété, droit de succession, usage de terre publique, résolution de dispute mesquine, notation éducative, droit routier, certification de mariage, protection d'assurance : un Code Civil unifié à travers le continent, gouvernant chaque moment qu'un citoyen ordinaire rencontre généralement la loi. En bref, l'entreprise la plus silencieuse et la plus conséquentielle de l'histoire cannorien. »\n\nFiona síl Vallusna, « Pashainé en Chiffres »"

 pashaine_expand_the_luna_banks_title:0 "Étendre les Banques Luna"
 pashaine_expand_the_luna_banks_desc:0 "« Je me suis vu réfléchi dans les sols de marbre de l'atrium de la banque. Comme parfaitement je pouvais distinguer mes propres traits, comme j'apparaissais sans tache ! Il me frappa que ce devait être un lieu très transparent en effet. »\n\nYael Estella, « Un Halfelin de Pearview à la Cour d'Appel »"


 #Events
 flavour_pashaine.1.t:0 "La Vertu de la Gouvernance"
 flavour_pashaine.1.d:0 "Combien dans l'histoire de Cannor se sont consolés avec l'inévitabilité de l'imperfection ? Tous en leur position doivent compromettre, tous doivent céder et se corrompre éventuellement. Une telle pensée a permis aux intrigants et aux faibles de se glisser parmi les œuvres du gouvernement, de saper le bon fonctionnement de l'État.\n\nSimplement dit, les vertueux doivent viser la vertu — nous qui cherchons un nouveau genre de société devons résister à l'envie de nous indulger dans nos erreurs. Cette expérience, cette Pashainé, est bien trop importante. Reconnaissant que l'exécutif, tenant une position de pouvoir, doit être laissé libre de faire ce qui doit être fait, nous reconnaissons aussi qu'il requiert la retenue. Ainsi les vertus de notre philosophie deviennent les vertus de notre État, informées par les influences multiples sur notre noble royaume."
 flavour_pashaine.1.a:0 "Nous émulerons les meilleurs !"

 flavour_pashaine.2.t:0 "Canonnade sur Istralore"
 flavour_pashaine.2.d:0 "Les canons résonnèrent sur Istralore, tonnant un rythme marchand. Les Pashainéens avaient choisi une séquence moqueuse, marquant les heures de la façon joyeuse que faisaient les cloches du marché, d'autant mieux pour rappeler aux gens d'Istralore que leur gouvernement avait été raillé par les petits boutiquiers de la Luna. De simples « manœuvres d'entraînement », selon la ligne officielle, et bien sûr l'audace du mensonge était elle-même une moquerie.\n\nLa leçon ? Que la pitié et la sympathie signifient peu dans le sillage de la faiblesse abjecte. Peu importait, dans les semaines qui suivirent, qu'Istralore était considérée entièrement du côté correct des choses. Aucun envoyé dans la Diète, même pas les langues d'argent pashainéennes, ne nierait devant un verre privé que c'était une provocation délibérée. Mais de tels points d'étiquette importent peu quand une plus grande vérité est épelée : l'étranglement traditionnel d'Istralore sur la position de Maréchal a été complètement montré du doigt."
 flavour_pashaine.2.a:0 "Quelle pitié..."

 flavour_pashaine.3.t:0 "Le Chancelier de l'Empire"
 flavour_pashaine.3.d:0 "De qui l'héritage est le plus grand : le héros ou l'homme d'État ? C'est la question principale posée par des siècles de pensée le long de la Rivière Luna, parmi les Pashainéens marginaux qui formèrent des corps assemblés d'échevins et de technocrates et produisirent très peu de légendes. En d'autres terres, les gens rêvent du cavalier à la tête de la colonne, celui qui charge en avant. En Pashainé, nous révérons le sénéchal astucieux.\n\nIl laisse sa marque non dans les histoires mais dans la législation : il peut parler éloquemment, mais rarement de façon émouvante. Et pourtant, nous devons nous demander ceci : de qui suivons-nous les règles, bien des siècles après, quand nous nous réveillons et allons au marché et devons payer un sou sur nos marchandises quotidiennes ? Le héros gagne une demi-heure de votre attention à la taverne, tout au plus. L'homme d'État atteint dans votre bourse, chaque jour de votre vie.\n\nC'est le principe de notre nouvelle Chancellerie Impériale. Les ennuyeux et les stupides demandent pourquoi nous renoncerions à l'opportunité de revendiquer l'Empire pour nous-mêmes — ils ne reconnaissent pas que nous l'avons déjà. Laissons les aristocrates fanfreluches étaler leurs jambes sur le trône même, tandis que nous reconstruisons le palais autour d'eux.\n\nLe premier de nos chanceliers se lève sur [Root.Monarch.GetHerHis] pieds. La cérémonie n'est pas terriblement bien suivie : elle a lieu dans une aile du palais impérial plus généralement utilisée pour loger les invités. N'importe. L'Empire connaîtra bientôt l'importance de ce moment."
 flavour_pashaine.3.a:0 "Je jure solennellement..."

 flavour_pashaine.4.t:0 "Fils de Wyverne et Fils de Luna"
 flavour_pashaine.4.d:0 "Il n'y a pas si longtemps, la wyverne regardait par-dessus nos territoires du sud, les parties du bassin versant de la Luna qui faisaient autrefois partie de l'ancien royaume vernois, et présumait jouer le grand frère jovial. Parfois ils revendiquaient même de telles terres directement, comme si Menibór et Napesbay étaient des frères cadets mal élevés qui avaient besoin de revenir au bercail — parfois même comme si Bellacaire était un simple cousin.\n\nPlus maintenant. Pashainé domine la Luna et les terres lointaines semblablement, et maintenant nous sommes en position de disposer de Verne comme nous le souhaitons. Pourtant il y a de vrais liens ici, les liens tapageurs de parenté qui chantent au sang dans nos veines vernois. Qui sont les Vernois pour nous ? Parents, ou simples voisins ? Ils sont le rouge dans notre pourpre, mais que devrait cela signifier ? Sommes-nous..."
 flavour_pashaine.4.a:0 "...leurs frères et protecteurs ?"
 flavour_pashaine.4.b:0 "...leurs fils et successeurs ?"
 flavour_pashaine.4.c:0 "...peut-être rien que des voisins ?"

 flavour_pashaine.5.t:0 "Concours du Chancelier"
 flavour_pashaine.5.d:0 "Prépostère ! Après avoir cajoté leur chemin vers la position farcesque de Chancelier de l'Empire d'Anbennar, les Pashainéens ont déjà commencé à exploiter leur position pour leurs propres fins, contestant nos conquêtes légitimes dans une tentative flagrante de gérer leurs rivaux.\n\nIls disent qu'Acromton et Plumwall étaient des conquêtes illégales, déployant quelque charabia légal obscur déterré d'une doctrine de propriété vieille de trois cents ans !"
 flavour_pashaine.5.a:0 "Je suppose que nous devons plier..."
 flavour_pashaine.5.b:0 "Nous ne pouvons cracher sur l'héritage de Lothane !"

 flavour_pashaine.6.t:0 "La Luna Bleue"
 flavour_pashaine.6.d:0 "« Ce n'est pas nécessaire », dit Orro, tandis que sa main était prise fermement. Son cœur battait contre sa poitrine : il ne pouvait voir personne regarder, mais il ne fallait qu'un coup d'œil...\n« Ils penseront que c'est une plaisanterie », répliqua Casmil, sa posture parfaite. Il ressemblait aux petites figures des livres d'étiquette, les membres se pliant toujours à des angles parfaitement droits quand ils s'agenouillaient, toujours d'un tiers parfait plus grands que leurs femmes. « Au pire, un sketch. »\n\n« Je ne veux pas être une blague », dit Orro. Tout autour d'eux les lumières de la Luna flottaient : c'était la conception de la soirée. Leurs barges navigueraient en aval dans un style esmarien, de la première danse à la dernière, mais la beauté serait discrète, pas clinquante. Ces lanternes soulevées par magie étaient juste la chose, brillant floues dans la nuit, les aveuglant tous à tout sauf à la barge.\n\n« Est-ce que cela ressemble à une blague ? » demanda Casmil, et Orro se trouva souriant à contrecœur. Il fallut toute la certitude qu'il avait pour reposer sa tête sur l'épaule de Casmil. Casmil n'était pas d'un tiers parfait plus grand que lui, mais Orro trouva que cela n'importait pas.\n\nDans quelques heures, ce bal se terminerait. Il y en aurait cinquante de plus cette saison, tous menant au grand événement à Port Munas, auquel lui et Casmil n'étaient guère assez importants pour assister. Pourtant qui parmi tout ce loisir pourrait grogner sur deux jeunes hommes qui gardaient une chambre ensemble ? C'était l'argument de Casmil, Casmil qui était toujours si foutrement sûr. La prospérité rendait les gens gentils, disait-il — faisait de chacun un guildien pour chacun d'autre.\n\n« Rassure-moi encore », dit Orro, mais il y avait un sourire sournois sur son visage maintenant. Il aimait entendre Casmil argumenter, déclamer au monde : il l'avait aimé aussi dans la chancellerie, quand Casmil ne faisait d'abord que concevoir son grand schéma des choses. Casmil lui murmura tandis qu'ils dansaient : d'une Pashainé qui dominait le monde, où la moralité du temple cédait la place à la moralité de guilde, aux préoccupations matérielles. Dans une telle société, Casmil le savait, ils seraient libres."
 flavour_pashaine.6.a:0 "Un nouveau genre de vie."

 flavour_pashaine.7.t:0 "L'Héritage que Nous Écrivons"
 flavour_pashaine.7.d:0 "« N'ayant jamais joui du luxe de la pureté, nous chiens bâtards de la Luna regardons vers cent lieux pour nos principes. Vers Verne, où l'audace épéronne l'un contre les nombreux. Vers Damérie, où les mots justement choisis sont toujours mesurés contre mille ans d'oratorerie. Et vers Pashainé elle-même, où la guilde unit les voix dissonantes de cent nations. Demandez à deux Pashainéens auquel de ceux-ci nous devons le plus, et entendez au moins trois réponses. »\n\nGenaia 'Geni' Cadesna di Bellacaire, « Luna en tant que Fille »"
 flavour_pashaine.7.a:0 "Que Pashainé soit pashainéenne !"
 flavour_pashaine.7.b:0 "Nous sommes les enfants de la Dame !"
 flavour_pashaine.7.c:0 "La bravoure est notre second nom !"
 flavour_pashaine.7.d.1:0 "Retenue en toutes choses."

 flavour_pashaine.8.t:0 "Doctrine Navale Pashainéenne"
 flavour_pashaine.8.d:0 "Tandis que la possession de Napesbay a prévenu notre exclusion des courants de la Tête-de-Dame, nos acquisitions récentes le long de sa côte orientale ont provoqué une réévaluation de notre présence en mer. Jusqu'à maintenant, nous sommes restés relativement flexibles dans notre doctrine, mais la taille de la marine requise pour policer correctement nos nouvelles voies maritimes aura besoin d'un focus doctrinal clair si elle doit prospérer.\n\nDeux factions larges se sont formées dans notre amirauté naissante : une qui cherche à faire usage de la classe d'officiers hautement éduqués sortant des excellents centres d'enseignement supérieur de Pashainé, et une seconde qui espère embrasser une stratégie similaire d'audace aux flottes de bélier de Verne, s'appuyant sur la solidarité de nos guildes d'équipage."
 flavour_pashaine.8.a:0 "Frappez-les vite, frappez-les fort !"
 flavour_pashaine.8.b:0 "Nous devons compter sur des capitaines d'élite !"

 flavour_pashaine.9.t:0 "Découvrir la Pourriture"
 flavour_pashaine.9.d:0 "« Nous nous trouvons dans les ruines d'un incendie, mon bon peuple. Certains, les myopes, compteraient ici leurs bénédictions et s'éloigneraient des décombres fumants, contents de remercier leur chance. Ils ignoreraient la vitesse à laquelle le linteau s'effondra, la fragilité de la structure qui coupa si vite l'issue, la liqueur versée sur le tapis.\n\n « Résistez au vice du soulagement, Parlementaires, et reconnaissez que le problème plus profond ici est un cadre d'autocratie et de tromperie magiques qui a proliféré à travers Anbennar pendant des siècles. Laissé seul, les petites conspirations de la salle du savant festoieront à nouveau, car nous avons appris à nos dépens que la seule solidarité que les mages possèdent est envers eux-mêmes : qu'une personne accordée d'un tel pouvoir cherchera toujours à l'exercer, à moins que la main ferme du peuple ne s'étende pour les ramener.\n\n « Certains parmi nous s'inquiètent justement des conséquences de regarder au-dehors, comme nous le devons, vers les nombreux pays de Cannor qui ont permis qu'une telle situation vienne à passer. Une telle pourriture ignore les frontières des hommes, les lignes tracées sur les cartes, et nous le devons aussi. »\n\nLucius síl Vallusna, Péroraison en Faveur de l'Enquête Arcane"
 flavour_pashaine.9.a:0 "Nous devons aller au fond de cela !"

 flavour_pashaine.10.t:0 "Fouiller les Archives du Magistère"
 flavour_pashaine.10.d:0 "RAPPORT PARLEMENTAIRE SUR LA COLLUSION DES MAGES DANS LA VALLÉE DE LA RIVIÈRE LUNA\n\nBasé sur les papiers, correspondance et documents financiers récupérés du Magistère, des preuves significatives existent maintenant pour suggérer que les mages dans la Vallée de la Rivière Luna étaient en collusion active avec les objectifs Magistériaux pour saper le gouvernement légitime et représentatif de Pashainé. Cela inclut mais n'est pas limité à : la fuite d'informations ministérielles aux officiels Magistériaux, le financement actif d'institutions Magistériales dans Pashainé qui tentèrent la même chose, la diffamation ouverte d'institutions gouvernementales pashainéennes, les expressions de sympathie pour l'action contre-gouvernementale dans Pashainé de la part d'entités domestiques ou étrangères, et l'expression de sympathie pour la règle magocraque maintenant proscrite sous l'Acte du Roi-Sorcier.\n\nUn programme organisé de financement pour les mages de la Rivière Luna dans les institutions Magistériales est observé jusqu'à approximativement un an avant la tentative de coup magocratique. Ce programme semble avoir été délibérément obfusqué par la division de telles bourses informelles parmi plusieurs citoyens privés de la Haute Luna : de tels efforts pointent vers l'organisation du coup à travers les frontières internationales, peut-être même de la part du Magistère lui-même.\n\nEn ce moment, le Sous-comité pour la Déarcanisation Institutionnelle recommande l'emprisonnement immédiat de tout mage financé de la manière ci-dessus, ou trouvé coupable des offenses ci-dessus mentionnées. Dans les cas où les protocoles d'emprisonnement-et-nullification sont improbables de résulter en l'amortissement réussi du pouvoir magique nous autorisons la déportation sommaire, exceptant bien sûr là où l'offense en question tombe sous la clause de punition capitale de l'Acte de Trahison."
 flavour_pashaine.10.a:0 "Preuve de trahison."

 flavour_pashaine.11.t:0 "Le Procès"
 flavour_pashaine.11.d:0 "Ginette ne pouvait s'empêcher de les regarder : les mages assemblés, les suspects. Tandis qu'elle travaillait méthodiquement à travers une pile de notes assemblées de soixante-cinq entrevues et déclarations d'état, elle se trouvait jetant un regard sur un mage, puis l'autre, puis l'autre. Elle ne pouvait comprendre pourquoi ils étaient si calmes.\n\nC'était, sans beaucoup d'exagération, le moment singulier de sa vie. Elle ne présenterait qu'une partie de la preuve — celle qui se rapportait au financement magocratique acquis par des contacts sympathiques dans d'autres guildes. Sa preuve traitait avec les opportunistes, largement pas présents dans la salle d'audience : ceux qui avaient professé loyauté aux vertus pashainéennes tout en canalisant un peu vers les séditieux. Assurance, si les mages réussissaient. C'était un instinct que beaucoup de Pashainéens décrieraient publiquement et comprendraient privément — c'était la chose intelligente à faire pour un marchand en temps incertains.\n\nDe tels opportunistes avaient espéré jouer des deux côtés : ils avaient perdu le lancer de pièce. Les Pashainéens comprendraient l'impulsion, mais ils ne soutiendraient pas un perdant. Sa preuve était un fait accompli. En effet, elle aurait pu la réciter par cœur — elle ne faisait que continuer à fouiller ses papiers à cause du mage à l'avant, la femme avec l'expression arrogante.\n\nGinette ne pouvait s'en empêcher. Elle établit un contact visuel, perça dans la femme avec toute la fureur qu'elle ressentait comme une femme née de Pashainé, comme une femme qui avait dédié sa vie à ces institutions tatillonnes, disputeuses qui étaient l'étoffe même de la démocratie. Elle haïssait ce mage pour son arrogance. Elle haïssait ce mage pour ne même pas comprendre la chose que son lot avait presque détruite.\n\nLa femme ne fit que ricaner. Ginette sentit ses narines se dilater."
 flavour_pashaine.11.a:0 "N'importe : le procès commencerait bientôt."

 flavour_pashaine.12.t:0 "Dernier Vol des Mages"
 flavour_pashaine.12.d:0 "Les mages firent leur mouvement pendant la péroraison d'Hercel, le point auquel il en vint à son appel final et émotionnel. Ginette murmurait avec ses mots sous son souffle — ils avaient pratiqué cela sans fin ensemble, dans une chambre avec une fenêtre sifflante fissurée pendant une des protestations quelques mois auparavant. Ils avaient à demi gelé à mort, leurs manteaux tout le temps, mais cela les avait gardés aiguisés, les avait gardés travaillant. C'était important, cette partie — il était vital qu'ils puissent prouver ce que les mages avaient fait, pas seulement les purger de la manière d'un courtisan tombé de faveur. Tout cela — chaque jugement — avait besoin d'arriver en vue du peuple.\n\nUn moment, Hercel approchait du point de sa dénonciation la plus pleine-gorge : le suivant, il était en flammes, et il y avait le grondement bas d'une explosion de quelque part ailleurs dans le palais de justice, et tout était chaos. Plus tard, Ginette ressasserait qu'ils avaient probablement choisi le moment du discours précisément : le point auquel Hercel avait argumenté le plus passionnément pour la vertu de la règle du peuple, le point et la promesse d'une guilde de citoyens. C'était, elle réalisa, une moquerie.\n\nSur le moment elle ne fit que s'agenouiller sur son corps, jusqu'à longtemps après que la flamme-mage eut brûlé elle-même, et fixa son terrible cadavre brûlé. Ils ne s'étaient pas connus avant cela. Ils étaient de lointains collègues au mieux, laissés pour argumenter ce cas au nom du gouvernement — se portant volontaires ! — parce qu'ils croyaient tous deux vraiment. Dans la conversation normale, il faisait ce reniflement ennuyeux chaque phrase et demie : c'était insupportable. Tout cela disparut devant le tribunal du peuple, de même que son ton nasal et anxieux acquit une note de profondeur. C'était la dignité de l'état, la vertu de Pashainé coulant à travers eux deux.\n\nLes mages ne pouvaient comprendre cela. Ils ne pouvaient simplement pas se subordonner à quelque chose de plus grand. Ils avaient couru pour leurs compagnons, pour les seuls qu'ils respectaient — d'autres mages — plutôt que de faire face au jugement du corps politique.\n\nElle réalisa, avec une surprise murmurée, qu'elle les haïssait vraiment."
 flavour_pashaine.12.a:0 "Ils paieront."

 flavour_pashaine.13.t:0 "Le Verdict"
 flavour_pashaine.13.d:0 "Ginette approcha du pupitre. Elle était une petite femme, mais l'air de fureur douce qui l'avait suffusée tous ces mois était encore avec elle, et elle n'avait aucune peur de la Chambre. En fait elle avait été ici avant, dans la galerie des visiteurs quand elle était apprentie, quand une législation particulière passait et sa guilde légale voulait un avis à jour. Assister à des heures de sessions pour dix minutes d'information utile — palpitant.\n\nMaintenant, cependant ? Maintenant elle était fière d'être ici.\n\nElle prit sa position. Personne n'avait questionné son droit d'être ici, ou sa nomination à l'enquête dans laquelle elle avait été la seule non-juge. Elle avait regardé Hercel mourir devant elle, et elle avait été changée.\n\n« Parlementaires », cria-t-elle, sa voix profonde et digne, « Dans les jours à venir le jugement de notre enquête sera publié en entier. Je suis déléguée pour informer le Parlement de notre verdict en bref, et vous autoriser à agir sur lui. » Elle avala — pas des nerfs. Anticipation, peut-être même allégresse.\n\n« Nous du panel recommandons la dissolution immédiate et complète de toutes et chacune des guildes de mages en Pashainé, jusqu'à ce que le Parlement puisse arranger l'établissement d'une nouvelle forme d'organisation magique d'état. Nous trouvons que la structure de telles guildes — et en effet de l'éducation magique anbennarienne dans son ensemble — est fondamentalement incompatible avec la structure de guilde représentative, et ne devrait recevoir aucune position légale. Et nous affirmons que le parlement pashainéen est autorisé à détenir tout mage s'organisant de telle façon, ou refusant de coopérer avec la réorganisation de la magie en Pashainé, sous les termes de l'Acte de Trahison. »"
 flavour_pashaine.13.a:0 "Le Verdict : Pendez-les Tous"

 flavour_pashaine.14.t:0 "Secrets Wexonard"
 flavour_pashaine.14.d:0 "Notre examen détaillé des registres wexonard a révélé très peu de preuve de leur implication directe dans les tentatives de sédition de nos mages. Bien que l'argent utilisé pour financer les cellules magocrates en Pashainé ait voyagé à travers Wex, cela est aussi vrai d'une demi-douzaine d'autres polités d'Anbennar.\n\nIl semble que les mages voyaient les puissantes institutions exécutives de Pashainé comme mûres pour la manipulation, sous-estimant la redondance et la résilience du système de guilde, et focalisèrent ainsi leurs efforts sur la subversion de nos institutions. Nos rivaux canno riens majeurs pouvaient alors être comptés pour soutenir le chaos en Pashainé pour leurs propres buts.\n\nConcernant Wex, nous avons trouvé une preuve systématique de plans pour empiéter sur ou conquérir carrément la Rivière Luna, datant du quinzième siècle. Certains documents semblent porter le sceau de Lothane III, mais si quelque chose les plans ne firent que proliférer avec le temps, croissant en portée et soutien tandis que la Vallée de Luna devenait plus riche et centralisée et présentait un prix toujours plus tentant."
 flavour_pashaine.14.a:0 "Nous avons au moins plus de contexte... détruire ces registres."

 flavour_pashaine.15.t:0 "Rumeurs Prometteuses"
 flavour_pashaine.15.d:0 "Depuis qu'il est devenu clair que l'organisation de guilde magique est une menace aux valeurs démocratiques, nous avons été à l'affût de moyens par lesquels nous pourrions égaliser l'échelle entre nos forces et celles qui manient la magie. Nous ne sommes pas des fous : la poudre noire seule est un égalisateur dans une certaine mesure, mais les plus grands des mages peuvent encore prendre des milliers de troupes avec eux. Soutenus par des forces terrestres conventionnelles, ils peuvent égaliser les échelles, puis les faire pencher.\n\nLes rumeurs d'Haless parlent d'une forme de contre-magie employée par les polités anti-magocratiques de ce continent, une technique qui a filtré de retour vers Cannor à travers nos marchands comme « Courache ». Si nous pouvions enseigner à nos militaires de déployer cette technique, nous aurions une arme vitale à déployer contre les Rois-Sorciers potentiels..."
 flavour_pashaine.15.a:0 "Envoyer une expédition vers Haless !"

 flavour_pashaine.16.t:0 "Public Difficile"
 flavour_pashaine.16.d:0 "Notre expédition vers Haless rapporte plusieurs nouveaux développements dans leur recherche de la technique anti-mage connue comme Courache. Premièrement, ce n'est pas une technique du tout, mais une substance généralement connue en Commun comme Larme-de-Dame Noire, capable de nier la magie au toucher, apparemment avec une efficacité absolue.\n\nDeuxièmement, il semble être la prérogative quasi-exclusive du Commandement, dont le déploiement de la substance est un tabou profond dans un continent souvent dominé par de puissants mages. Il va sans dire, nous ne devons pas endosser les idéaux tyranniques des hobgobelins juste pour mettre nos mains sur la substance, et le rapport ouvre plusieurs possibilités pour acquérir de l'information sur cette ressource taboue sans le faire."
 flavour_pashaine.16.a:0 "Ratisser les champs de bataille pour des restes !"
 flavour_pashaine.16.b:0 "Tenter de chercher des informations sur les marchés"
 flavour_pashaine.16.c:0 "Enlever et interroger quelqu'un !"

 flavour_pashaine.17.t:0 "Korashi, Seul et Unique"
 flavour_pashaine.17.d:0 "« Vous me rappelez vraiment d'eux. » L'oni avait dit des choses comme cela pour toute la rencontre, étirant les pauses, jouissant de l'inconfort que sa stature imposante infligeait sur les attachés rayés qui se tenaient nominalement en garde.\n\nAlva ne pouvait les blâmer. Il soupçonnait quelque peu que si l'oni se lançait sur leur groupe, elle en prendrait probablement deux ou trois avant que quiconque n'obtienne un tir. Leur peur n'était rien à côté de sa cupidité, cependant, et un enfant des guildes savait comme forte était une telle impulsion.\n\n« Vraiment », dit-il, essayant très dur de sonner désintéressé. Il était testé, il savait. L'oni leur donnerait l'information qu'ils voulaient, éventuellement, les mènerait où ils pourraient trouver ou voler ou enfer, ingénier de la Larme-de-Dame Noire, et elle ne chargerait qu'un taux modérément exorbitant. Il pouvait dire qu'elle voulait juste donner des coups de pied aux roues un peu, vérifier qu'elles étaient solides. Même un continent de la maison, le marchandage était marchandage.\n\n« Si certains, comme ils étaient. » Elle n'avait pas besoin de dire qui. Les hobgobelins. Les seuls autres à être si agressivement curieux sur la substance.\n« Nous sommes tous certains. »\n« À un degré. »\nAlva sourit. N'importe où ailleurs en Anbennar, il serait probablement encore un paysan. Ce monstre n'obtiendrait aucun doute de lui. Il égala son regard. « Pashainé est très loin de Shinukhorchi. Guère votre problème. »\n\nL'oni fut silencieuse pendant un long moment. « Nous verrons. »"
 flavour_pashaine.17.a:0 "Ce sera nôtre !"

 flavour_pashaine.18.t:0 "Émettre les Griefs Pashainéens"
 flavour_pashaine.18.d:0 "Complots en Wex. Réseaux de financement à travers l'Empire, dans chaque Principauté du royaume. Comptes dans des banques spéciales, cellules dans nos institutions, et complaisance — complaisance totale — partout. C'est ce que nous avons appris de notre grande investigation, de notre détermination à découvrir pourquoi les mages en vinrent si près de renverser tout notre pays.\n\nCeci ne peut tenir. En quelques façons, nous sommes au-delà de simplement recommander la réforme. Nous devons annoncer à l'Empire ce que nous avons appris et ce qu'ils ont permis. Parfois, on doit prêcher la vérité à une foule récalcitrante : parfois, la vertu fait de vous un étranger. Et si l'Empire n'adressera pas la sédition arcane dans sa fondation même, alors nous devrons prendre quelques décisions très importantes en effet."
 flavour_pashaine.18.a:0 "Nous entendront-ils ?"

 flavour_pashaine.19.t:0 "L'Explosion Pashainéenne"
 flavour_pashaine.19.d:0 "Lucius síl Vallusna est une grande figure dégingandée — de loin il semble qu'il pourrait casser, s'il était laissé tomber trop agressivement. Pourtant même au repos il y a une tempête dans son expression. Un sourcil lourd se plisse par-dessus un grand nez crochu, et même avant qu'il ne prenne la tribune, le bourdonnement de basse de sa voix puissante peut être entendu à travers la chambre.\n\n« Diète ! » Il n'honore pas ce lieu de flatterie. Il appelle le nom de la chambre comme si c'était un défi de duelliste.\n\n« Ceux parmi vous qui connaissez vos lettres peuvent connaître de mon ancêtre, l'estimé Tomás, qui entre ses nombreuses œuvres d'état écrivit une fois, dans une lettre à un ami, que l'invité qui a été lésé ne doit pas permettre à la soirée de finir avant de confronter son hôte. C'était le plus léger des conseils de soirée, mes collègues délégués, et pourtant il reste avec moi maintenant. »\n\n« Cet Empire pourrit, délégués ! En Pashainé, nous avons regardé tandis que les mages de cet Empire conspirent pour renverser notre gouvernement légitime au service d'un agenda qui presse, en tous lieux et en tous temps, contre la volonté du peuple. Peut-être avez-vous regardé sur nous, collègues délégués, et ricané de voir une telle perfidie troubler les gens de la Vallée de Luna ! En effet, je sais que vous l'avez fait ! Vous ricanez à la pensée de mages-savants planifiant quelque chose au-delà de leur prochaine dissertation — juste comme les Castanoriens ricanèrent, tandis que Nichmer ensorcelait leur royaume !\n\n « Marquez mes mots, la pourriture viendra pour vous. Et quand vous demanderez, comme nous avons demandé, l'aide naturelle de votre Empereur légitime, vous trouverez que le bois du trône lui-même a été mâché complètement — que l'Empire sur lequel vous comptez n'est rien qu'un pantin des Tours, et qu'il est trop tard. Vos savants apparemment innocents ont des amis dans cent terres, et ils méprisent la règle de tout autre !\n\nNon, Pashainé ne mourra pas avec vous, Empire ! Quand vous vous prosternez aux pieds de quelque Roi-Sorcier qui s'élève de cette trahison abominable, nous ne nous agenouillerons pas à côté de vous ! »"
 flavour_pashaine.19.a:0 "Toute la délégation sort en tempête de la chambre de la Diète."

 flavour_pashaine.20.t:0 "Le Châtiment de Pashainé"
 flavour_pashaine.20.d:0 "Suivant leurs troubles civils récents et leur plongée dans la paranoïa anti-magique, les Pashainéens ont fait un spectacle d'eux-mêmes devant la Diète, raillant contre ce qu'ils appellent la pourriture arcane à la fondation de l'Empire. Ils ont parlé en termes si stridents qu'ils en étaient fondamentalement traîtres, calomniant ouvertement le Trône de Colombe lui-même. Nous avons peu de choix sinon d'agir pour les ramener en ligne, ou faire face à une perte catastrophique de notre autorité Impériale. Ce faisant, nous libérerons toute la région de cet état voyou."
 flavour_pashaine.20.a:0 "Jour glorieux pour la Luna !"

 flavour_pashaine.21.t:0 "Demandes du Second Nichmer"
 flavour_pashaine.21.d:0 "Pour nos insultes contre l'Empire, nous devons être châtiés par sort et acier. Ainsi va la bulle Impériale qui fut émise de simples jours auparavant, et qui fut lue à la Chambre des Représentants dans un silence presque absolu. On aurait pu s'attendre à de la trepidation, des prières murmurées, mais sincèrement nous Pashainéens avons eu tout à fait assez de peur. La réponse universelle est une fureur pure, une volonté d'aller quelle que soit la distance nécessaire pour défendre cet état que nous avons bricolé comme une guilde de citoyens.\n\nIl n'y a pas de vraies colombes — approprié, puisque c'est le Trône de Colombe que nous défions. Ce Second Nichmer, ce pantin des mages, ne trouvera pas de quartier parmi les résolus de Pashainé. Il n'y a pas de ficelles laissées pour ce fragile Empire à tirer dans notre pays. Premier parmi le parti de guerre est Lucius síl Villusna, qui dans son explosion devant la Diète incarnait toute la frustration et le ressentiment que nous Pashainéens avons ressentis. Lui avant tous autres incarne l'humeur nationale, notre confiance résolue, notre fureur silencieuse."
 flavour_pashaine.21.a:0 "Il mènera nos forces."
 flavour_pashaine.21.b:0 "Il mènera notre Parlement."

 flavour_pashaine.22.t:0 "Le Châtiment de Pashainé"
 flavour_pashaine.22.d:0 "Suivant une Diète désastreuse à laquelle la délégation pashainéenne a fustigé l'Empire et en est sortie entièrement, l'Empire est à un carrefour. Pashainé avait affaire avec ce qu'elle appelle une révolution magocratique, une campagne de sédition qui menaçait de renverser le gouvernement avec le genre de règle magique que seuls les Doctrinaires Noirs aux yeux pivotants épousent vraiment. Les Pashainéens ont fustigé l'Empereur pour son inaction et sa complaisance, argumentant que l'Empire était pourri jusqu'au cœur.\n\nL'Empereur, d'autre part, parle maintenant d'un état dangereux et radical dérapant hors de contrôle, submergé par la règle de la mob et une mentalité de pogrom vers les mages. Il n'y a pas de terrain moyen à avoir dans le conflit qui vient : deux images fondamentalement opposées d'Anbennar sont sur le point de s'entrechoquer."
 flavour_pashaine.22.a:0 "Vers un Empire prospère"
 flavour_pashaine.22.b:0 "L'Empire abandonne ses vertus !"
 flavour_pashaine.22.c:0 "Ce n'est pas notre préoccupation"

 flavour_pashaine.23.t:0 "Pas Mieux"
 flavour_pashaine.23.d:0 "Les artisans magiques n'ont jamais été systématiquement impliqués dans la subversion magocratique tentée contre notre état. En effet, leur artisanat s'est inséré tout joyeusement dans le système de guilde d'une façon que les mages ne firent jamais tout à fait, et la condescendance des mages vers leur pratique les inclina actuellement contre la sédition pendant la tentative de coup des mages.\n\nNéanmoins, ils sont une autre source potentielle de pouvoir, et nous avons appris qu'un tel pouvoir surnaturel corrompt facilement ceux qui peuvent le thésauriser exclusivement. Tandis qu'il n'y a pas de fort soutien derrière une purge d'artisans magiques le long de la même ligne que les mages, il y a des appels croissants au Parlement pour une régulation plus stricte et la surveillance gouvernementale des guildes d'artisanat magique. Fondamentalement, la pratique de toute forme de magie doit être subordonnée à la guilde de citoyens — l'état."
 flavour_pashaine.23.a:0 "Nous les ramènerons en ligne."

flavour_pashaine.24.t:0 "Mettre Fin au Théâtre d'Ombres"
 flavour_pashaine.24.d:0 "Nous, Pashainéens, avons fait vertu de notre discrétion, mais il y a un point où la discrétion devient simple faiblesse. L'hôtesse avisée peut permettre à une ou deux offenses de glisser sur son armure de dentelle, mais il arrive un point où sa colonne vertébrale ne doit pas plier.\n\nCet Empire ! Nos machinations et nos légalismes l'ont maintenu debout : nous avons laqué le bois pourri de cette grande structure avec nos belles paroles, imposé la règle de droit à tant de petits princes, tout au nom d'un trône sur lequel nous avions convenu de ne pas nous asseoir.\n\nPlus jamais ! Fini les métaphores habiles, les belles paroles choisies avec soin ! Nous avons été payés de retour pour notre service impérial par les machinations des mages, par les complots rances de la Tour, permis par la Diète Impériale. Autrefois nous croyions que l'agenda des aspirants Rois-Sorciers n'était qu'un charançon dans le grain, une maladie regrettable qui pouvait être isolée et cautérisée.\n\nNous avions tort.\n\nCet Empire n'a jamais vraiment purgé la pourriture de Nichmer, la menace de la tyrannie arcane — le consensus fragile obtenu à la fin des Guerres de Règne a simplement laissé les mages comploter dans leurs tours pendant des siècles. Nous ne jouerons plus le rôle du courtisan, qui cherche par des moyens subtils à réformer le royaume. Au lieu de cela, nous forgerons le royaume à nouveau, balaierons la corruption de l'établissement magocratique et la remplacerons par un état du peuple, constitué des corps et ordres qui le rendent grand.\n\nIl n'y aura plus d'Empereur, plus d'agents pleurnicheurs de l'autocratie magique. Au lieu de cela, il y aura l'unité."
 flavour_pashaine.24.a:0 "Le rêve n'est pas mort — par ces moyens, il est préservé."

 flavour_pashaine.25.t:0 "Accord Commercial de Poudre Noire"
 flavour_pashaine.25.d:0 "« Nous n'avons pas caché le navire. Nous l'avons orné de rubans et l'avons navigué directement par le Divenhal jusqu'à Napesbay. Nous voulions que tout Anbennar sache que nous avions une cargaison de cette substance, et que nous la déploierions chaque fois que nous en ressentirions le besoin. À ce point, voyez-vous, nous avions plutôt abandonné l'espoir de faire ami-ami avec les voisins. C'était une question de survie fondamentale de notre société.\n\n « Laissez les bien-pensants se plaindre des oni, des accords avec les démons des rivages lointains. Chacun d'eux avait fait le même pacte, encore et encore, avec les mages auxquels ils faisaient naïvement confiance pour ne pas les renverser en une demi-seconde, dès que cela servirait leurs buts. »\n\n— Lucius síl Vallusna, « de Logistice »"
 flavour_pashaine.25.a:0 "Ruine sur les Rois-Sorciers."

 flavour_pashaine.26.t:0 "Vol de Poudre Noire"
 flavour_pashaine.26.d:0 "« Ne te donne pas la peine de te recroqueviller à ce sujet au Parlement, Casmil : maintiens le cap, garde la ligne militaire. L'homme d'État est appelé à être un démon, mon garçon, n'oublie pas cela, et nos ennemis ont fait de pires accords avec les mages que celui que nous avons évité de conclure avec les ogres. Vingt-huit jeunes hommes qui ont passé toute leur vie à combattre ces monstres s'en sont tirés sans dommage, et avec eux, Pashainé gagne aussi sa liberté.\n\n « Et je veux dire à partir de ce moment précis, parce que nous pouvons maintenant faire fuiter à quiconque espère nous combattre que nous avons de la Larme-de-Dame Noire, et nous en faisons de l'ingénierie inverse, et ils feraient mieux d'y réfléchir à deux fois. Tu vois ! C'est un outil de paix avant d'être un outil de guerre. »\n\n— Lucius síl Vallusna, Correspondance Privée"
 flavour_pashaine.26.a:0 "Ruine sur les Rois-Sorciers"

 flavour_pashaine.27.t:0 "Sac d'Anbenncóst"
 flavour_pashaine.27.d:0 "Les troupes pashainéennes étaient d'autant plus terrifiantes par leur politesse.\n\nOh, elles enfonçaient assez bien les portes avec leurs béliers de fortune. Puis leur officier entrait dans la maison, et demandait courtoisement que tous les habitants attendent dehors, et listait méthodiquement tous les objets de valeur réelle, à distribuer parmi ses soldats. Ceux qui refusaient n'étaient pas abattus, simplement détenus. Les Pashainéens faisaient cela maison par maison, rue par rue — c'était comme l'homme proverbial dans le temple qui brise la mosaïque, sauf qu'ils extirpaient chaque pièce de mosaïque individuellement du mur, mille fois de suite.\n\nNous fûmes surpris, quelques jours plus tard, de découvrir que rien de tout cela n'avait été ordonné — même dans leur pillage, ils formaient des guildes. Dans certains pays, les soldats agissent comme une foule : dans d'autres, comme une aristocratie pilleuse. Les Pashainéens, d'autre part, étaient des marchands. Ils évaluaient tout, puis le dépouillaient à nu. Leur objectif ne semblait pas être seulement la destruction d'Anbenncóst, mais son appauvrissement. Ou peut-être voulaient-ils simplement prouver même la supériorité de leur pillage.\n\nAucun meilleur exemple, bien sûr, que le Palais. Des milliers de soldats travaillant pendant plusieurs semaines démontèrent entièrement la chose de haut en bas, jusqu'à l'ornementation. Tout pour être expédié vers [Root.Capital.GetName] et réassemblé. Un symbole d'humiliation, de la défaite ultime de l'Empire."
 flavour_pashaine.27.a:0 "Punir ceux qui cachent la richesse du peuple."
 flavour_pashaine.27.b:0 "Nous rachèterons le butin à nos troupes."
 flavour_pashaine.27.c:0 "Tout ce butin minutieux est pour nos soldats."

 flavour_pashaine.28.t:0 "Observance Séculaire"
 flavour_pashaine.28.d:0 "Les gens de Pashainé adoptèrent graduellement le Ravélianisme. La Luna avait longtemps été inondée de diverses religions, et même les débats corinites étaient dans cette région plus une question de querelles que de vraie polarisation. D'une certaine manière, on pourrait dire que le peuple pashainéen voyait le Ravélianisme comme un soulagement, un compromis, qui permettrait à tous les impliqués de conserver leurs dieux, quoique sous un nouveau cadre saintly.\n\nPeut-être pourrait-on aussi dire que l'énergie autrefois réservée à une Diète de plus en plus distante et hors-sujet a été redirigée vers les marchandages et négociations de l'État Ravélien. Les principes de découverte et de sens, les groupes de lecture, la vénération de figures qui ont fait quelque chose, qui ont construit quelque chose : tout cela s'adapta naturellement par-dessus la structure de guilde, par-dessus les instincts existants du peuple pashainéen.\n\nEt il est donc naturel maintenant qu'une cohorte Véridique pleine de marionnettes pashainéennes, même celles de climats étrangers, se rallie derrière la domination pashainéenne du Rectorat. Ceux qui objectent ont été mis de côté, tranquillement puis brusquement, jusqu'à ce qu'il ne reste qu'une structure religieuse se portant volontaire pour passer sous le patronage d'une séculaire. Qu'est-ce que la religion pour les Pashainéens sinon encore une autre guilde ?"
 flavour_pashaine.28.a:0 "Nous ne pouvons permettre d'autorité en dehors de l'état civique."

 flavour_pashaine.29.t:0 "L'Union du Séculaire et du Divin ?"
 flavour_pashaine.29.d:0 "[From.GetName] cherche à séculariser l'État Ravélien, soumettant notre Rectorat à son Parlement. Il argumente que c'est une extension naturelle du règne du peuple, et que si nous sommes sincères dans nos croyances, nous verrons la sagesse de ceci. En vérité, Pashainé a une énorme influence sur notre organisation d'état et peut influencer un grand nombre de Véridiques, même au-delà de ceux de leurs propres frontières : nous devrions considérer notre prochain mouvement avec soin."
 flavour_pashaine.29.a:0 "Il n'est que naturel que nous passions sous"
 flavour_pashaine.29.b:0 "Pour qui se prennent-ils !"

 flavour_pashaine.30.t:0 "L'Union du Séculaire et du Divin"
 flavour_pashaine.30.d:0 "Le Rectorat ne bougerait pas, bien sûr. Ni les loges non plus. Un nombre extraordinaire de normes furent préservées, en fait, tout pour préserver une plus grande fiction : que l'Église Ravélienne demeurait indépendante, que Prévôt et Archprévôt et Véridique n'étaient pas nommés par le gouvernement de Pashainé.\n\nEt pourtant, argumentèrent les Parlementaires les plus radicaux, pourquoi pas ? En subsumant l'Église sous le parapluie de l'état, Pashainé avait accompli ce qu'aucune autre religion n'avait jamais eu — la nomination de son clergé par les représentants du peuple. Une structure d'Église indépendante, n'en appelant qu'à sa propre sagesse révélée du Fragment-Dieu, avait une capacité infinie à demander obéissance et respect. Maintenant, la nomination Véridique serait la responsabilité d'un sous-comité, non d'un cercle d'anciens non-responsables.\n\nPour le croyant quotidien, qui idolâtrait un saint ou trois et essayait de suivre leur trajectoire, pas grand-chose ne changerait du tout."
 flavour_pashaine.30.d.1:0 "Le rejet fut poliment posé, tout considéré, et pourtant c'était clairement une rebuffade cinglante. Quel droit Pashainé avait-elle de demander supervision, quid pro quo, pour un devoir de soutien qu'elle devait par nature de primauté Véridique ? En effet, quel droit tout état avait-il de demander une telle chose ?\n\nEt pourtant, argumentèrent les Parlementaires les plus radicaux, pourquoi pas ? En subsumant l'Église sous le parapluie de l'état, Pashainé accomplirait ce qu'aucune autre religion n'avait jamais eu — la nomination de son clergé par les représentants du peuple. Une structure d'Église indépendante, n'en appelant qu'à sa propre sagesse révélée du Fragment-Dieu, avait une capacité infinie à demander obéissance et respect. Sous Pashainé, la nomination Véridique serait la responsabilité d'un sous-comité, non d'un cercle d'anciens non-responsables.\n\nL'Acte de Suprématie Séculaire passa avec une majorité volante de deux tiers. Il autorisait tous moyens nécessaires pour ramener l'Église sous contrôle du peuple."
 flavour_pashaine.30.a:0 "Vertueux et Saint !"
 flavour_pashaine.30.b:0 "Ce n'était pas une question"

 flavour_pashaine.31.t:0 "Unité"
 flavour_pashaine.31.d:0 "Un Empire d'Unité. C'est ce que ce royaume fut conçu pour être. Et pourtant en tant de centaines d'années d'existence Impériale, il a été redevable à quelques-uns — dynastes, oui, d'habileté et stature plus ou moins grandes, mais aussi mages, tous ceux qui pouvaient accumuler pouvoir en vertu d'avantages asymétriques. Nous ne prétendrons pas avoir écrasé le désir de pouvoir pour toujours. Nous ne prétendrons pas que les gens sont purs. Mais pour la première fois dans l'histoire de Cannor, un état existe qui cherche à freiner ces impulsions, qui regarde les cruels et les autocratiques et ose les retenir.\n\nPremièrement, nos propres hommes d'état, qui doivent naviguer les nombreuses guildes du royaume, les nombreuses structures qui existent pour les lier. Deuxièmement, nos ennemis, qui dans les lieux sombres et silencieux de ce monde complotent toujours pour régner sans opposition. Troisièmement, les maux mesquins, les parasites vampiriques, ceux qui feraient de petites tyrannies sur des hommes qui méritent par droit naturel d'être libres.\n\nGuildes dans guildes — chacune nous protège en partie, fonctionnant sur la base que la solidarité du grand nombre vaut plus que la faillibilité de l'un. Contre le tyran local : la guilde locale. Contre le séditieux : la Garde. Contre l'homme d'état devenu-voyou, sous lequel les paysans d'antan auraient simplement souffert, la grande machinerie de l'état unifié.\n\nC'est ce que nous avons fait. Nous ne lions pas notre peuple à une fausse unité : la pléthore de guildes qui nous représentent chacun témoigne de nos nombreux rôles qui se chevauchent dans la vie. Mais au-dessus d'elles toutes se dresse un tout englobant — une Guilde Civique. Au-dessus de la profession, au-dessus de la naissance, faire partie d'Anbennar est aussi simple que de choisir de l'être."
 flavour_pashaine.31.a:0 "Nous choisissons l'unité."

 flavour_pashaine.32.t:0 "Les Symboles du Nouvel Anbennar"
 flavour_pashaine.32.d:0 "Le nôtre est un état de nombreuses nuances, né d'identités concurrentes. Aucune de celles-ci ne mourra ou ne devrait mourir : elles sont des tons dans la composition, partie de nous. Mais du Parlement et des rangs des soldats monte un désir d'identité distincte et unifiée, une qui reflète tout ce que nous avons fait pour arriver ici, qui reflète la nature de notre état."
 flavour_pashaine.32.a:0 "Nous revêtirons la nuance de la Poudre Noire"
 flavour_pashaine.32.b:0 "Nous poursuivrons l'Héritage d'Argent"
 flavour_pashaine.32.c:0 "Nous porterons la couleur de la Luna"

 flavour_pashaine.33.t:0 "Nouvel Âge de Vertu"
 flavour_pashaine.33.d:0 "Exceptionnellement parmi les états, nous sommes nés d'une conversation. Une conversation séculaire entre philosophes, artistes, romanciers et hommes d'état qui posait une question simple : qui voulons-nous être ? L'état que nous avons construit s'appuie sur des contrôles continus, une réorganisation et un changement continus, tout comme les guildes d'une cité reflux et flux en pouvoir et de nouvelles guildes se forment dans le tout cohésif. Et nous sommes vulnérables aussi, aux étrangers qui souhaitent nous sur-harceler et aux ennemis de l'intérieur, ceux avec l'autocratie dans leurs cœurs.\n\nNous ne resterons pas immobiles. La cause pashainéenne est maintenant la cause anbennarienne, et cette cause est éternelle. Non seulement nous-mêmes mais le monde entier méritent cette nouvelle façon de vivre, et nous devons continuellement la réinventer, ou nous stagnons aussi sûrement que les anciens régimes de Cannor."
 flavour_pashaine.33.a:0 "Pour la cause, pour toujours."

 flavour_pashaine.34.t:0 "Un Peuple, Une Foi"
 flavour_pashaine.34.d:0 "Imaginez un grand quadrilatère : un coin à l'Entrée des Membres de la Chambre des Représentants, deux aux coins nord-ouest et sud-ouest du parc justement nommé Parc du Parlement, le dernier, hissé un peu et ruinant le rectangle, où la terre de parc ouverte rencontre le lac ornemental.\n\nC'est le lieu souvent appelé la « Chambre Extérieure », où les MP se rassemblent et se mélangent — apathiques dans la défaite et dégagés dans la victoire. Il y a un type de personne très sérieuse et jeune, envoûtée par la magie de la gouvernance du peuple, qui prendra sa lecture de quelque académie ou autre et s'attardera dans le parc, espérant par osmose reconnaître les Membres, dont la plupart bien sûr sont à peine des figures publiques.\n\nTout près vous trouverez des gens de société, poursuivant leurs agendas incompréhensiblement complexes d'étiquette en groupes de deux ou trois. Un enfant, poursuivi par une gouvernante harassée, fera irruption dans leur groupe avec un élan impuissant : les mondains se disperseront, puis reconvergeront. Les familles pique-niqueront : les gens solitaires s'attarderont sur les bancs et absorberont tout le lot.\n\nLeurs âmes sont ici — le voyez-vous ? La proclamation radicale de la foi Ravélienne est que la vérité existe, que la vérité peut être établie par les sages. Quelle responsabilité impressionnante, et qui devrait être responsable devant le gouvernement du peuple. L'Église se soumet, et notre destin est tenu en dépôt par toute notre Guilde de Citoyens."
 flavour_pashaine.34.d.1:0 "La Monarchie a longtemps siégé inconfortablement avec notre état. Nous concevons notre état comme beaucoup de guildes, beaucoup de parties qui s'imbriquent, et notre [Root.Monarch.GetTitle] possède un rôle spécial dans la Guilde Exécutive, un hérité des traditions du passé et profondément contesté. En effet, la question de s'il faut conserver notre monarque est exceptionnellement chargée ici, émoussée par leurs pouvoirs sévèrement contraints et le principe prépondérant de souveraineté Parlementaire.\n\nComme le Recteur oint formellement notre [Root.Monarch.GetTitle], cependant, on commence à comprendre le but de tout ceci. Quelqu'un doit incarner les demandes multiples de leadership : quelqu'un doit incarner la promesse. Le quartier offre communauté, la guilde offre solidarité, mais la figure exceptionnelle offre aspiration. Il est juste que le Rectorat qui demande tant au peuple se soumette à leur gouvernance élue — pourtant nous avons besoin d'un mangeur-de-péchés, quelqu'un qui peut porter le terrible fardeau d'État, Dieu et Peuple tout à la fois.\n\nIci nous témoignons de la soumission formelle de l'Église au Monarque, du Monarque au Peuple, et du Peuple à l'Église. Nous nous équilibrons tous dans un cycle sans fin, et nous ne pouvons être irresponsables les uns envers les autres."
 flavour_pashaine.34.a:0 "Nous cherchons Dieu ensemble."

 flavour_pashaine.35.t:0 "Crier Liberté"
 flavour_pashaine.35.d:0 "« Il y a peu d'injustices plus profondes que le règne colonial. Dans notre histoire, la Vallée de Luna a bien connu l'influence des puissances étrangères, toujours-parasitiques, mais de telles relations de soumission et d'opportunité pâlissent en comparaison de celle des colonies aelantiriennes, qui encore maintenant alimentent la carcasse mourante du Cannor réactionnaire avec le souffle même de leur vie.\n\n « Nous avons si souvent parlé de ce qui incombe moralement à l'état. Ici nous sommes appelés à combattre au nom de parfaits étrangers au service de telles valeurs. Peut-être d'autres orateurs se tiendront-ils à ce pupitre et argumenteront, avec grande érudition, des avantages pratiques que nous gagnons de tout cela. Je ne le ferai pas. Je vous dirai simplement à tous : ceci doit finir ! »\n\n— Amara Canontaglia MP, Péroraison en Faveur de l'Acte Anti-Colonial"
 flavour_pashaine.35.a:0 "Pashainé est derrière vous — levez-vous !"

 flavour_pashaine.36.t:0 "Unité Réalisée"
 flavour_pashaine.36.d:0 "« Ainsi nous argumentons que l'état est une série de relations entre détenteurs de pouvoir, et la qualité de l'état dérive de la qualité de ces détenteurs de pouvoir. »\nVaetra de Menello, « Préceptes du Droit Damérien »\n\n« L'état est une guilde — une organisation de membres qui fait des promesses et des demandes à ces membres, et dont le but est leur protection et enrichissement. »\nCasmil Vacq, « La Guilde Civique »\n\n« Un mirage, fondamentalement : une chose qui disparaît dès que nous n'y croyons pas : une chose que nous devons concevoir exister, ou nous avons tous très peur en effet. »\nTomas de Vallusna, Correspondance Privée\n\n« Une profusion de certitudes et de tenues et d'hommes trop laids pour la scène, qui néanmoins par leur volonté de souffrir le jugement sont rendus terriblement beaux. Aussi, ultimement, quelque chose d'assez ennuyeux. »\nYael Estella, « Les Vanités »\n\n« Un manteau auquel on est appelé : une demande morale. »\nLucius síl Vallusna\n\n« « C'est la chose la plus triste au monde », me dit-elle. « Un registre indélébile de nos idéaux échoués. » »\nEdoro Meniá, « Six Amours dans la Métropole »\n\n« Une fête que nous organisons pour ne pas tous nous entretuer. »\nGenaia 'Geni' Cadesna sina Bellacaire\n\n« Je pense que c'est un choix. »"
 flavour_pashaine.36.a:0 "Linna Manette, Rapport de Troisième Année (B-)"



 #Disaster Events
 flavour_pashaine.1000.t:0 "La Magie et l'État"
 flavour_pashaine.1000.d:0 "De toutes les régions de Cannor, l'Escann sauvage et indomptée est peut-être la pire pour la conspiration magocratique, ses mages natifs s'égarant de plus en plus loin même des maigres limites du Magistère. Un traité politique récent sortant d'Escann argumente explicitement pour la vertu du règne des mages, s'arrêtant juste avant d'argumenter carrément pour la suprématie inhérente des mages — mais juste.\n\nLe tract a gagné une influence réelle, si limitée, parmi le public, comme livre controversé du moment et comme polémique de ralliement pour ceux qui argumentent pour la proéminence accrue des mages. Beaucoup de parlementaires argumentent que nous devrions écraser de telles excuses apologétiques pour les Rois-Sorciers, ou au moins parrainer une réponse publique robuste sur le marché des idées."
 flavour_pashaine.1000.a:0 "Lancer une contre-campagne !"
 flavour_pashaine.1000.b:0 "Cela ira bien..."

 flavour_pashaine.1001.t:0 "Conclaves Secrets de Mages"
 flavour_pashaine.1001.d:0 "Les mages pashainéens ont longtemps siégé inconfortablement dans notre état de nombreuses guildes, ressentis par le manque de privilèges spéciaux ou de mesures législatives en leur faveur. Au lieu de cela ils sont traités comme seulement un corps parmi beaucoup, concurrençant pour l'attention publique et l'investissement avec des guildes de taille bien plus grande. Le cœur d'un mage aspire au traitement préférentiel, il semble, et maintenant beaucoup de Guildes Arcanes locales ont entièrement fermé leurs procédures au public, rendant leurs activités politiques soudain opaques, leurs tendances obscurcies. Des conclaves de mages complets se tiennent maintenant sans surveillance, et les parlementaires nous pressent d'agir.\n\nCe serait une contravention technique du droit de guilde d'insister sur l'accès public à de tels rassemblements, mais la menace à l'état de ces foyers de sédition peut justifier de telles mesures extrêmes."
 flavour_pashaine.1001.a:0 "Ordonnez-leur d'arrêter cette folie"
 flavour_pashaine.1001.b:0 "Cela ira bien..."

 flavour_pashaine.1002.t:0 "Nouvelles Troublantes"
 flavour_pashaine.1002.d:0 "Depuis la controverse qui éclata autour des conclaves secrets des mages pashainéens, beaucoup de Guildes Arcanes sont passées dans la clandestinité ou ont commencé à tenir leurs réunions dans des résidences privées, dont la relation légale au droit de guilde est au mieux peu claire. Conscient de la tendance magocratique croissante parmi nos mages nationaux, le Parlement a autorisé l'infiltration de tels rassemblements, recrutant des mages loyaux de service incorruptible à l'état.\n\nLeurs rapports sont profondément choquants, et jettent la sévérité de notre situation dans un relief saisissant. Pashainé n'a jamais été un pays qui a entièrement plu à ses mages, mais il semble que ces rassemblements secrets parlent maintenant d'un « Prélude à la Grandeur » — un temps sombre que les mages pashainéens doivent endurer, jusqu'à ce qu'un nouveau monde soit forgé en leur faveur. Dans des réunions à travers le pays, les mages discutent ouvertement de ce qui semble être le renversement complet du gouvernement pashainéen, l'institution du règne magocratique.\n\nLes nouvelles ont déjà envoyé des ondes de choc à travers le Parlement : peut-il vraiment être vrai que les mages de notre pays sont nos ennemis ?"
 flavour_pashaine.1002.a:0 "Des temps difficiles nous attendent"

 flavour_pashaine.1003.t:0 "Le Jeu est Posé"
 flavour_pashaine.1003.d:0 "Nous qui connaissons la valeur d'un jeu adroitement joué sommes aussi bien placés pour reconnaître quand il nous a échappé. C'est une chose subtile, ce changement d'humeur. Les jugements que nous attendions aller en notre faveur à la Diète Impériale sont soudain adverses : les portes se ferment où elles s'ouvraient autrefois. Nos marchands sont isolés, nos envoyés renvoyés. L'opinion éduquée, cette chose gouvernable, tourne en faveur de l'élite arcane.\n\nLa peur que nous ressentons maintenant en est une que nous connaissons bien, car c'est le genre que nous avons l'habitude d'infliger. Ces salles enfumées dans lesquelles nous ne pouvons voir, l'organisation privée des mages et leurs laquais — leur complot les a placés bien devant nous, et nous devons à contrecœur en venir aux termes avec la vérité simple qu'ils connaissent notre disposition mieux que nous ne connaissons la leur.\n\nLe rideau doit tomber. Nous ne pouvons plus espérer marcher sur la pointe des pieds, mettre fin à cette menace par la manipulation subtile de la politique. Les magocrates ont finalement pris leur place à la table — il serait indiciblement grossier de leur refuser leur jeu."
 flavour_pashaine.1003.a:0 "Jouons"

 flavour_pashaine.1004.t:0 "Le Jeu se Termine"
 flavour_pashaine.1004.d.1:0 "L'État est triomphant. Bien que les chuchotements des Rois-Sorciers résonnent à travers le voile du temps et de la mort, nous Pashainéens nous sommes prouvés plus forts. Nous avons fait face à une menace qui se glissait dans les corridors et trouvait prise dans les lieux silencieux — une menace qui s'était construite pendant des centaines d'années avant qu'elle ne devienne claire pour nous. Nous ne permettrons jamais qu'une telle menace se réaffirme.\n\nEt voici — nous avons survécu même au test de notre propre constitution. Les Parlementaires se rassemblent même maintenant pour mettre fin aux Pouvoirs d'Urgence remis à notre gouvernement, prouvant la suprématie de l'état du peuple, qui gère le pouvoir selon les besoins des vertueux, non seulement des habiles ou doués.\n\nUn jour nouveau se lève pour Pashainé, testée et justifiée. Peut-être les conspirateurs mages avaient-ils raison d'appeler ce temps troublé un simple prélude à la grandeur."
 flavour_pashaine.1004.d.2:0 "L'État est complètement justifié. Bien que les chuchotements des Rois-Sorciers résonnent à travers le voile du temps et de la mort, nous Pashainéens nous sommes prouvés plus forts. Nous avons fait face à une menace qui se glissait dans les corridors et trouvait prise dans les lieux silencieux — une menace qui s'était construite pendant des centaines d'années avant qu'elle ne devienne claire pour nous.\n\nSi souvent de bons hommes ont parlé d'opportunité en temps de crise. Ils ont justifié le sacrifice de la vertu dans l'aversion d'un mal plus grand, et peut-être ont-ils même eu raison. Pourtant nous en notre temps de crise n'avons eu besoin d'aucune mesure extraordinaire — nous ne nous sommes pas tournés vers un tyran pour nous sauver, n'avons investi aucune armure creuse avec toutes les responsabilités que nous craignons de porter. Non — nous avons évité la tyrannie par la volonté du peuple, sans compromettre les vertus de notre état.\n\nUn jour nouveau se lève pour Pashainé, testée et justifiée. Peut-être les conspirateurs mages avaient-ils raison d'appeler ce temps troublé un prélude à la grandeur."
 flavour_pashaine.1004.a:0 "Grandeur Atteinte"

 flavour_pashaine.1005.t:0 "Une Issue ?"
 flavour_pashaine.1005.d:0 "Les grands penseurs de Pashainé ont longtemps parlé du démon-homme d'état, celui qui est retenu par le Parlement et les nombreuses institutions de la nation, le mangeur-de-péchés sur lequel nous comptons. Pourtant alors que nos institutions sont devenues de plus en plus pourries de l'intérieur par la menace arcane, nous nous trouvons vraiment en train de contempler ce qui fut autrefois une hypothèse inconcevable — le dépouillement des contrôles constitutionnels sur notre exécutif, qu'il puisse agir, et agir vite.\n\nC'est un débat tenu en chuchotements murmurés, comme tant d'autres le sont en ces jours récents : ce sont des parlementaires assis dans des pièces tranquilles et testant, vraiment testant, si c'est un système qui peut fonctionner. Si toutes les nombreuses guildes et corps de la société pashainéenne peuvent prendre des décisions sans remettre le pouvoir, même brièvement, à un tribun du peuple.\n\nSi, face à la pire crise de notre jeune histoire, nous clignons des yeux."
 flavour_pashaine.1005.a:0 "L'outil gît devant nous, si nous souhaitons le prendre."

 flavour_pashaine.1006.t:0 "Limiter l'Influence des Mages"
 flavour_pashaine.1006.d:0 "L'exercice du pouvoir n'est pas pour les lâches.\n\nC'est un idéal que nous souhaiterions préserver, bien sûr — ne conserver que les mages raisonnables, arrêter les autres, conduire une campagne calme et mesurée d'investigation judiciaire. Mais la lutte dans laquelle nous sommes est existentielle, et la menace monte jour après jour. Quand nous construisîmes un système qui représentait le peuple, nous promîmes aussi de représenter le peuple dans sa colère — de le défendre comme s'il était notre famille, comme si nous étions tous un corps, une guilde de citoyens.\n\nMaintenant le temps est venu de défendre la société contre la menace arcane. De déraciner ceux qui auraient un Roi-Sorcier à la place d'un Parlement. La flèche du mage est une forme d'organisation fondamentalement incompatible avec la nôtre, et elle ne se restreint pas seulement à la tour, mais s'infiltre partout.\n\nEn temps passés l'accusation de trahison était une de déloyauté personnelle contre le monarque. Pour nous, la déloyauté est contre la guilde entière, tout le corps politique."
 flavour_pashaine.1006.a:0 "Nous purgerons les magocrates."

 flavour_pashaine.1007.t:0 "Briser leur Base de Pouvoir"
 flavour_pashaine.1007.d:0 "Une tour de mage n'est pas seulement un bâtiment. C'est un symbole de secret, de hauteur, d'irresponsabilité. Pendant des siècles, ces flèches se sont élevées sans contrôle à travers nos frontières, forteresses silencieuses d'un ordre rival où des cabales arcanes écrivent leurs propres lois, entraînent leurs propres héritiers, et tracent leurs propres futurs sans même un regard vers le gouvernement.\n\nIl est devenu clair que de telles institutions fondamentalement irresponsables ne peuvent être permises d'exister. Il n'est pas clair quelle forme d'éducation magique survivra au bouleversement que Pashainé porte maintenant, mais nous ne pouvons permettre à ces ruches élitistes de sédition de survivre."
 flavour_pashaine.1007.a:0 "Abattez-les !"

 flavour_pashaine.1008.t:0 "Les Artisans Magiques Tendent la Main"
 flavour_pashaine.1008.d:0 "La position de mage, au moins comme traditionnellement comprise, est incompatible avec la société pashainéenne : ceci est devenu clair. Beaucoup de suggestions et modèles pour réformer l'éducation magique tourbillonnent déjà autour d'un Parlement résolument anti-magocratique, pourtant en vérité le sentiment dominant au présent est absolu — l'éducation de mage comme nous la connaissons doit finir.\n\nDans un tel environnement, l'artisanat magique a émergé comme un opposé naturel à la magie — égalitaire là où l'étude magique est fondamentalement élitiste, d'esprit public là où les tours étaient toujours secrètes. Les buts de l'artisanat magique se focalisent sur le bien-être du peuple, tandis que la cultivation de la magie n'autonomise que le soi. En semaines récentes, des Guildes d'Artisanat Magique naissantes dans les villes majeures de Pashainé ont cherché à clarifier leur loyauté devant le gouvernement, faisant écho à beaucoup des critiques les plus stridents contre la pratique traditionnelle de magie."
 flavour_pashaine.1008.a:0 "Peut-être venons-nous juste de trouver notre plus grand allié ?"

 flavour_pashaine.1009.t:0 "Leur Prendre leurs Réactifs"
 flavour_pashaine.1009.d:0 "La MP Rosadin Offrow est une femme minuscule, dépassant à peine du pupitre dans la Chambre des Représentants, pourtant sa voix résonne claire. Elle est la présidente du Sous-comité Spécial pour la Déarcanisation Économique nouvellement frappé, et elle énumère une liste de produits nouvellement contrôlés dans les ports pashainéens : herbes de valeur médicinale limitée, parties d'animaux obscures, pierres étranges et cassantes, tissus teints et peintures en poudre.\n\n« De telles menaces ne se présentent pas sur le champ de bataille ou la chambre », appelle-t-elle, sa voix haute mais résonnante. « Elles se glissent dans le port dans les cales de navires étrangers, dans les poches secrètes de guérisseurs errants, dans des fioles glissées dans les poches et dans les barils de vin. Et de là, elles tombent directement dans les poches des séditieux. Nous devons être vigilants, Parlementaires ! Et nous devons être impitoyables ! »"
 flavour_pashaine.1009.a:0 "Nos marchés se rétabliront. Les mages ne le feront pas."

 flavour_pashaine.1010.t:0 "Acier Avant Sorcellerie"
 flavour_pashaine.1010.d:0 "Le mage offre leur promesse vide : le sage toujours-vigilant, boule de feu en main, qui sauve le citoyen du dérangement du combat. Pourtant de tels accords sont des calices empoisonnés. Abandonnez le fusil et on abandonne les moyens de résister, les moyens de repousser le tyran qui commande la masse non-pensante et chancelante. Une politie de lois doit être habitée et défendue par les siens, qui gagnent par leur combat un intérêt dans le projet de nous tous.\n\nNon : il est juste de saigner pour la terre sur laquelle on se tient. Nous n'avons pas comploté notre amour de nos foyers dans de hautes tours ou des salles de lecture dorlotées — nous l'avons respiré, et avons marché dans sa boue. Nous devons révérer notre citoyenneté-soldat, notre guilde d'armée, et rejeter la logique lâche du liche marionnettiste d'os."
 flavour_pashaine.1010.a:0 "Nous te saluons, braves gardes de l'Ordre"

 flavour_pashaine.1011.t:0 "Lever l'Air de Méfiance"
 flavour_pashaine.1011.d:0 "Sous le règne de terreur magique, dans lequel aucun fonctionnaire ne peut faire confiance que son compagnon n'est pas ensorcelé, le fonctionnement du gouvernement est arrivé à un arrêt virtuel. Les employés s'asseoient craignant d'agir, incertains si leurs ordres furent tirés par des mains marionnettistes, tandis que les bureaux d'état se préparent pour le prochain acte séditieux, le prochain MP charmé. Peut-être est-ce la plus grande victoire que les mages ont gagnée : nous empêcher de nous faire confiance.\n\nPlus maintenant. Une armée de mages et artisans magiques vérifiés et loyalistes travaillent même maintenant à protéger les grandes institutions d'état. Bientôt on pourra s'asseoir dans son bureau, sûr dans la connaissance que son discours, au moins dans ces quatre murs, est le sien. Bien sûr, tant que la crise dure, nous aurons besoin de tels nobles fonctionnaires à leurs postes — et nulle part ailleurs."
 flavour_pashaine.1011.a:0 "Dites au revoir à vos familles."

 flavour_pashaine.1012.t:0 "Le Conseiller est un Traître Aligné-Mage"
 flavour_pashaine.1012.d:0 "Le dernier à venir sous suspicion du Parlement et du public n'est autre que votre conseiller proche, qui a passé beaucoup des dernières semaines pressant contre une ruée au jugement, et qui est vu comme sympathique aux éléments magocratiques chez nous et à l'étranger. De telles sympathies ne peuvent simplement être laissées à suppurer, et même ceux qui ne sont pas directement ensorcelés peuvent encore espérer s'accrocher à l'ourlet de la robe d'un Roi-Sorcier.\n\nLe choix devant vous est simple : agirez-vous clairement pour défendre l'intégrité de l'état ?"
 flavour_pashaine.1012.a:0 "L'évincer immédiatement !"
 flavour_pashaine.1012.b:0 "Il ne peut pas être un traître !"

 flavour_pashaine.1013.t:0 "Invité Suspect"
 flavour_pashaine.1013.d:0 "Un attaché diplomatique récent a incité beaucoup de suspicion dans les halls d'état depuis son arrivée il y a deux semaines. Surnaturellement calme et apparemment non-concerné même par les plus inquiétants des événements récents, l'attaché montre tous les signes classiques d'ensorcellement arcane, incluant l'affect émotionnel plat qui est si distinctif de ceux dansant au rythme d'un autre.\n\nDepuis hier, les nouvelles de cet intrus étrange ont touché les rues de la capitale, et maintenant les foules pressent pour la purge de cet élément subversif et le retrait d'espions magiques de notre milieu."
 flavour_pashaine.1013.a:0 "Les tuer immédiatement et fouiller leurs quartiers !"
 flavour_pashaine.1013.b:0 "Nous devons respecter les protocoles diplomatiques, même maintenant."

 flavour_pashaine.1014.t:0 "Le Dirigeant Conspire avec les Mages"
 flavour_pashaine.1014.d:0 "Dans l'environnement actuel de paranoïa, peut-être était-ce inévitable. Des accusations ont émergé suggérant que le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] est soit un pantin des mages, sous leur influence, ou en effet un mage carrément. Comme c'est la coutume en ce temps profondément paranoïaque, la conversation arrive dans des pièces privées — elle n'a pas encore vraiment éclaté sur le plancher de la Chambre des Représentants.\n\nPourtant les implications sont stupéfiantes si cette rumeur s'avère même à distance précise — une infiltration si sévère des institutions d'état impliquerait que Pashainé est déjà perdue. Certains disent même maintenant que le [Root.Monarch.GetTitle] planifie de faire entrer en douce des mages pour faire exploser le Parlement."
 flavour_pashaine.1014.a:0 "Quoi ? Rumeurs sans fondement, rien de plus !"
 flavour_pashaine.1014.b:0 "Mort au vieil ordre !"

 flavour_pashaine.1015.t:0 "Échecs Inexpliqués dans les Infrastructures Clés"
 flavour_pashaine.1015.d:0 "Les rapports inondent les ministères mineurs se plaignant d'échecs de projet systémiques sur des sites à travers Pashainé. Les réparations restent non faites, les projets de construction s'effondrent, et les enquêtes qui suivent découvrent des matériaux manquants ou un travail bâclé — ce n'est simplement pas le standard pashainéen.\n\nLe suspect évident est le sabotage magique de la part des conspirateurs arcanes, et en effet certains des échecs de projet semblent être l'œuvre de saboteurs ou mages. Pourtant chaque institution de Pashainé est actuellement embourbée dans la paranoïa, et il est aussi entièrement possible que ces projets échouent précisément à cause de ce genre de luttes internes."
 flavour_pashaine.1015.a:0 "Ils devront le supporter pour l'instant..."
 flavour_pashaine.1015.b:0 "Libérer des fonds d'urgence !"

 flavour_pashaine.1016.t:0 "Perdre Foi dans le Gouvernement"
 flavour_pashaine.1016.d:0 "La population a donné son labeur et sa sueur à un système qui promettait qu'eux aussi étaient membres-guildes de l'état, et qui maintenant semble plus fragile que jamais. Les murmures de mécontentement éclatent en protestation publique au moindre prétexte, partout où la foule soupçonne conspiration arcane.\n\nPar nature ces gens sont entièrement de notre côté, arrangés contre la tyrannie élitiste du Roi-Sorcier, mais avec tant dans les institutions gouvernementales s'avérant être corrompus ou faibles ou en faveur de l'agenda magocratique, ils ne savent lequel de nous faire confiance. Tandis que leur colère est justifiée, plus elle déborde dans les rues, plus elle aide l'agenda mage. Personne ne bénéficie de troubles sauf les séditieux."
 flavour_pashaine.1016.a:0 "Ils doivent être autorisés à se défouler."
 flavour_pashaine.1016.b:0 "Supprimer ces fous répandeurs-de-panique."

 flavour_pashaine.1017.t:0 "Cauchemars Alimentés-Magie dans les Rues"
 flavour_pashaine.1017.d:0 "La conspiration subtile d'hier a évolué en quelque chose de bien plus sinistre, alors que les mages opposés au gouvernement font connaître leur fureur dans des displays publics d'illusion et enchantement. Il est difficile de comprendre ce qu'ils espèrent précisément accomplir, car chaque acte de terreur radicalise la population d'une autre ville contre la menace arcane.\n\nPeut-être n'est-ce que le désir du tyran de causer la peur, le besoin du mégalomane d'être écouté. Un temps vient où toutes ces perversions égoïstes seront piétinées, quand même ceux avec le don magique frissonneront à la pensée de celui qui se ferait Roi-Sorcier. Pour l'instant, cette terreur magique cause chaos dans nos rues."
 flavour_pashaine.1017.a:0 "Maudits mages !"

 flavour_pashaine.1018.t:0 "Importer des Biens Magiques Illégaux"
 flavour_pashaine.1018.d:0 "Suivant nos contrôles plus stricts sur les biens relatés à la pratique arcane, les contrebandiers illicites ont trouvé des moyens de contourner les contrôles douaniers, corrompant les officiels ou utilisant des déguisements habiles pour cacher leurs cargaisons de réactifs interdits, armes enchantées, et artefacts dangereux. Le marché noir prospère, et cette contrebande fait rapidement son chemin dans les mains de mages, criminels, et autres factions anti-démocratiques."
 flavour_pashaine.1018.a:0 "Ils ne parleront pas si facilement bientôt."

 flavour_pashaine.1019.t:0 "Les Recrues Craignent les Mages"
 flavour_pashaine.1019.d:0 "Alors que l'agenda corrompu du lobby mage est devenu de plus en plus clair, la troupe de rang-et-file de Pashainé est devenue de plus en plus méfiante de leurs camarades mages supposément loyaux, craignant la possibilité d'influence indue, subversion illusoire ou même simple extorsion. Les mages se sont longtemps tenus à part des autres sections du militaire, réservés pour les opérations spéciales, et cette distinction continue à cultiver une méfiance profonde.\n\nLes taux de désertion grandissent, tout comme un mouvement militaire de base argumentant pour le retrait des mages des rangs entièrement. Il est clair que les cadres mages deviennent de plus en plus impopulaires."
 flavour_pashaine.1019.a:0 "Nous n'avons pas besoin de ces recrues couardes."
 flavour_pashaine.1019.b:0 "Adoucir les paquets d'enrôlement."

 flavour_pashaine.1020.t:0 "MP Charmé"
 flavour_pashaine.1020.d:0 "C'est un témoignage à la force de notre système Parlementaire qu'il continue de fonctionner pendant la crise. Notre ouverture est vulnérabilité aussi bien que force, cependant, et nous devons être toujours vigilants contre la corruption altératrice d'esprit de l'École d'Enchantement, qui cherche à subvertir le processus représentatif.\n\nEn jours récents, la clique corporatiste nous a apporté des rapports alarmants d'un Membre votant contre sa clique pour affaiblir les privilèges de sa guilde locale. Un tel renversement profond chez un individu normalement si fermement défensif des droits de guilde est un signe inquiétant d'altération magique, et beaucoup appellent à ce qu'il soit immédiatement destitué."
 flavour_pashaine.1020.a:0 "Révoquer ses droits !"
 flavour_pashaine.1020.b:0 "Juste lancer une investigation"

 flavour_pashaine.1021.t:0 "Appel à l'Empereur"
 flavour_pashaine.1021.d:0 "Nous Pashainéens avons beaucoup fait pour l'Empire. Comme participants actifs dans la prise de décision Impériale et auto-advocates enthousiastes, nous avons graissé les roues de la Diète et construit une forte réputation pour la diplomatie et la ténacité. Il est temps que nous encaissions cette réputation.\n\nLa situation en Pashainé ne peut être autorisée à continuer. La subversion magique et l'influence anti-démocratique des lobbies magiques sapent notre mode de vie même, érodant les institutions qui rendent Pashainé grande. Nous ne serons pas transformés en quelque autocratie arcane, nous irritant sous le caprice de quelque savant dérangé et mégalomaniaque. Nous devons faire appel à l'Empire d'intervenir en notre faveur, châtiant les mages et ramenant les éléments séditieux au talon.\n\nLa lettre est signée : la Diète est adressée. Bientôt, nous saurons si l'Empire valorise vraiment ceux qui le soutiennent."
 flavour_pashaine.1021.a:0 "Nous devons espérer le meilleur."

 flavour_pashaine.1022.t:0 "Lettre de Pashainé"
 flavour_pashaine.1022.d:0 "Une pétition est arrivée à Anbenncóst, drapée d'alarme et phrasée dans les termes les plus terribles : Pashainé clame que les mages ont infiltré ses institutions et que l'ordre civil chancelle au bord de l'effondrement, sapé par les complots des tours. Pashainé plaide pour des troupes, décrets et intervention, le soutien résolu du trône Impérial."
 flavour_pashaine.1022.a:0 "L'Empire fait confiance à votre capacité de restaurer l'ordre."

 flavour_pashaine.1023.t:0 "Demander Aide Impériale"
 flavour_pashaine.1023.d:0 "Des semaines passèrent en silence après notre appel à l'Empereur, semaines de fureur montante dans les halls du Parlement. De notre supposé allié, notre frère d'armes, notre sort ne méritait même pas la décence d'un envoyé, la décence de nous faire attendre poliment avant le rejet aux langues-serpent. L'évitement, quand il vint, portait un sceau Impérial.\n\n« Les troubles internes doivent être résolus par la force interne. L'Empire est un bouclier, non une béquille. »\n\nUn silence résonnant et furieux suivit la lecture dans la Chambre des Représentants. Deux cents ans de participation Impériale — pas toujours loyal à l'Empereur actuel mais toujours investi, reconnaissant toujours fondamentalement la légitimité du trône Impérial — se termina en un moment."
 flavour_pashaine.1023.d.1:0 "Des semaines passèrent en silence après notre appel à l'Empereur, semaines de fureur montante dans les halls du Parlement. L'évitement, quand il vint, portait un sceau Impérial.\n\n« Les troubles internes doivent être résolus par la force interne. L'Empire est un bouclier, non une béquille. »\n\nUn silence résonnant et furieux suivit la lecture dans la Chambre des Représentants. Deux cents ans de participation Impériale — pas toujours loyal à l'Empereur actuel mais toujours investi, reconnaissant toujours fondamentalement la légitimité du trône Impérial — se termina en un moment."
 flavour_pashaine.1023.a:0 "Ceci ne restera pas sans réponse."

 flavour_pashaine.1024.t:0 "Lames dans l'Obscurité"
 flavour_pashaine.1024.d:0 "Le corps sans vie de l'Empereur est trouvé dans les premières heures du matin.\n\n[Root.Monarch.GetHerHisCap] visage a été laissé reconnaissable, mais pratiquement chaque autre partie de [Root.Monarch.GetHerHis] corps a été mutilée par ce qui sont clairement des méthodes arcanes : un membre brûlé avec l'absoluité carbonisée du feu-mage, un autre instantanément gelé mais complètement sec, un autre encasé dans de la roche lisse...\n\nC'est un message : les mages peuvent atteindre n'importe qui. Et ils ne s'arrêteront devant rien pour refuser à Pashainé l'aide de l'Empire."
 flavour_pashaine.1024.a:0 "Eh bien, voilà pour la Diète."


