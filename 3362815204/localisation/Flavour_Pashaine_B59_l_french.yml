 palace_of_unity:0 "Palais de l'Unité"
 palace_of_unity_desc:0 "C'est une chose de conte de fées, que de démolir un bâtiment et le refaire ailleurs — pourtant dans un tel spectacle, un sens réel est trouvé. Tout comme les frontières de notre Empire ressemblent superficiellement à l'ancien, le Palais de l'Unité ressemble au Palais Impérial d'antan : pourtant c'est une chose fondamentalement différente, un bâtiment conçu pour un but entièrement différent.\n\nAutrefois nos envoyés pashainéens marchaient dans les halls de ce lieu comme suppliants et pleurnicheurs, construisant habilement l'influence et protégeant leur royaume fragile — maintenant, les employés, administrateurs et représentants du peuple travaillent pour le bien de nous tous. Les querelles dynastiques du vieil Anbennar ont cédé la place à un état qui sert le grand nombre, non les quelques-uns. Voyez chaque statue à nouveau : faites le bilan une fois de plus de chaque chambre. Elles ont été changées pour toujours."


 #Gov Reforms
 blackpowder_resistance:0 "Résistance à Poudre Noire"
 blackpowder_resistance_desc:0 "Émergeant des principes corporatistes d'un équilibre des corps citoyens dans un état donné, Pashainé se méfie toujours de ces corps qui menacent d'atteindre un pouvoir démesuré. Les plus proéminents parmi ceux-ci sont les mages et artisans magiques, dont les capacités distinctes et la solidarité institutionnelle posent une menace pérenne à l'idéale et égale « Guilde de Citoyens » qui est si clé à la pensée pashainéenne."
 puppeting_the_rectorate:0 "Manipuler le Rectorat"
 puppeting_the_rectorate_desc:0 "Le Conseil des Véridiques a été entièrement soumis au Parlement, le Haut Recteur et Prévôts maintenant nommés par un sous-comité Parlementaire nominalement indépendant à partir d'un groupe de candidats présentés par le Conseil. Le résultat est une foi Ravélienne loyale au gouvernement et alignée avec la politique d'état pashainéenne. Bien que certains Ravéliens radicaux aient élu des Anti-Véridiques pour résister à cette démarche, ils sont profondément marginalisés et détiennent peu de pouvoir réel."
 blackpowder_commonwealth_republic:0 "Commonwealth à Poudre Noire"
 blackpowder_commonwealth_republic_desc:0 "La représentation pashainéenne est conceptualisée en blocs, émergeant du système de représentation de guilde qui dominait les républiques-cités de la Luna pré-Pashainé. Les sièges de circonscription représentant sa localité sont combinés avec des sièges parlementaires pour les industries majeures, groupes consultatifs et espèces : un exécutif Parlementaire relativement puissant est contraint par des votes de confiance hautement influents. Le résultat est qu'une seule personne peut être représentée plusieurs fois — par exemple, comme résidant d'une ville donnée, comme membre de guilde textile, comme kobold, et comme locataire."
 blackpowder_commonwealth_monarchy:0 "Commonwealth à Poudre Noire"
 blackpowder_commonwealth_monarchy_desc:0 "La représentation pashainéenne est conceptualisée en blocs, émergeant du système de représentation de guilde qui dominait les républiques-cités de la Luna pré-Pashainé. Les sièges de circonscription représentant sa localité sont combinés avec des sièges parlementaires pour les industries majeures, groupes consultatifs et espèces : le monarque est lié à respecter la volonté de son cabinet parlementaire, qui est à son tour contraint par des votes de confiance hautement influents. Le résultat est qu'une seule personne peut être représentée plusieurs fois — par exemple, comme résidant d'une ville donnée, comme membre de guilde textile, comme kobold, et comme locataire."
 economic_heart_of_cannor:0 "Cœur Économique de Cannor"
 economic_heart_of_cannor_desc:0 "L'économie pashainéenne pratique une intégration verticale extensive, visant à traiter les biens aussi près de leur point d'extraction qu'il est physiquement possible. Les importations sont limitées aux matériaux bruts non obtenables dans les frontières pashainéennes, tandis que des industries entières sont hyper-localisées dans d'énormes complexes proto-industriels reconnus par le gouvernement. Le résultat est un réseau hautement intégré de villes-guildes avec une immense capacité productive et concentration d'expertise."
