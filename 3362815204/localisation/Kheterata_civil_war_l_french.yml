 khet_civil_war.1.t:0 "La Défiance de Nirat"
 khet_civil_war.1.d:0 "Des années de troubles et d'agitation ont finalement culminé en une rébellion ouverte qui embrase tout l'empire ! Le Grand Prêtre Nahab considère que notre dynastie est indigne de régner sur Kheterata, et s'est converti au Nirakhétisme dans un mépris flagrant de nos traditions sacrées, entraînant avec lui d'autres sujets hérétiques mécontents. Les Ahati, toujours opportunistes, se sont également ralliés à leur cause, espérant obtenir une plus grande influence sur la cour si leur rébellion venait à triompher. Cet affront ne saurait demeurer impuni !"
 khet_civil_war.1.a:0 "Quelle insolence impardonnable !"
 khet_civil_war.1.tooltip:0 "§TPour mettre fin à cette révolte, nous devons contrôler §YNirat§! et obtenir plus de §Y75% de Score de Guerre§! !§!"

 khet_civil_war.2.t:0 "La Marche des Fidèles"
 khet_civil_war.2.d:0 "La lignée des Crodamos a démontré qu'elle privilégie ses propres intérêts au détriment de son peuple, de son royaume, et plus grave encore, du Khétarque lui-même. Nous devons prendre les choses en main en rassemblant les fidèles pour les remplacer par un dirigeant plus béni des dieux. Heureusement, nous ne sommes pas seuls, car le Commandant Dajasht et ses frères Ahati ont choisi de soutenir notre juste cause. Ensemble, nous marchons sur Kheterat pour restaurer la vraie foi !"
 khet_civil_war.2.a:0 "Au nom de Nirakhet !"
 khet_civil_war.2.tooltip:0 "§TPour remporter notre guerre, nous devons contrôler §YKheterat§! et obtenir plus de §Y50% de Score de Guerre§! !§!"

 khet_civil_war.3.t:0 "Notre Opportunité est Arrivée !"
 khet_civil_war.3.d:0 "Un petit soulèvement dans les terres du cœur de Kheterata s'est transformé en guerre totale, alors que de grandes factions semblent s'entre-déchirer pour des différences mineures. Cela nous offre une opportunité parfaite de fondre sur eux pendant qu'ils sont affaiblis, et de saisir tout ce que nous pourrons durant ce chaos ! Par mesure de précaution, nous pourrions demander à Viakkoc de nous assister dans cette entreprise en échange de droits de pillage et de quelques sacrifices rituels."
 khet_civil_war.3.a:0 "Faisons appel à Viakkoc, fonçons vers la côte !"
 khet_civil_war.3.b:0 "Nous les conquérrons seuls !"
 khet_civil_war.3.tooltip:0 "§TSi nous parvenons à occuper rapidement le littoral, nous obtiendrons des cœurs gratuits sur ces provinces§!"
 khet_civil_war.3.tooltip2:0 "§YViakkoc§! recevra du butin et des sacrifices en échange de son aide"

 khet_civil_war.4.t:0 "Frappe Opportuniste"
 khet_civil_war.4.d:0 "Les Kheteratans s'entre-déchirent actuellement, une opportunité que Brrtekuh cherche à exploiter. Ils ont demandé notre assistance pour piller le littoral, et nous ont offert une part modeste du butin potentiel si nous acceptons de les aider."
 khet_civil_war.4.a:0 "Nous prendrons d'assaut la Côte-des-Larmes, ensemble !"
 khet_civil_war.4.b:0 "Ils devront se débrouiller seuls."
 khet_civil_war.4.tooltip:0 "§T§YBrrtekuh§! nous offre du butin et des sacrifices s'ils réussissent§!"

 khet_civil_war.5.t:0 "Chiens Déloyaux"
 khet_civil_war.5.d:0 "Dans notre moment de faiblesse, la meute gnoll de Brrtekuh a décidé de tenter de s'emparer de notre littoral occidental. Si nous les laissons agir sans opposition, notre peuple sera condamné à des destins pires que la mort."
 khet_civil_war.5.a:0 "Voyez ce qu'a engendré cette défiance ? Nous devons régler ce problème."
 khet_civil_war.5.tooltip:0 "§T§YBrrtekuh§! doit être empêché d'occuper le littoral§!"

 khet_civil_war.6.t:0 "La Défiance Vaincue"
 khet_civil_war.6.d:0 "La rébellion de Nirat a été anéantie par nos armées, et la paix intérieure a été restaurée. Cependant, la paix totale n'est pas encore atteinte. Il reste encore la question des pillards gnolls à l'ouest, et une fois qu'ils auront été traités, il est presque assuré que leurs frères du sud et les elfes opportunistes de l'est tenteront tous deux de profiter de nos troubles. Devant nous s'étendent des eaux turbulentes, mais Elikhet nous a choisis sachant que nous pourrions guider notre peuple à travers cette épreuve."
 khet_civil_war.6.a:0 "La Maison de Crodamos triomphera !"
 khet_civil_war.6.tooltip:0 "§TLes gnolls opportunistes de Brrtekuh doivent être écrasés !§!"

 khet_civil_war.7.t:0 "La Rédemption de Kheterat"
 khet_civil_war.7.d:0 "Nous avons chassé les faux rois kheteratans de la capitale, les envoyant en exil dans les campagnes ! Le Grand Prêtre est entré dans Kheterat suite aux nouvelles de notre succès et a rapidement proclamé le Khétarque comme le véritable roi de Kheterata. Il sera désormais du devoir du Grand Prêtre de gérer les affaires tant religieuses que séculières sous la guidance des enseignements du Khétarque, afin que nous soyons toujours légitimement guidés par la parenté de Nirakhet.\n\nLes probabilités étaient contre nous, mais la foi de notre peuple en la Mère Divine a démontré sa vérité, et nous pouvons maintenant commencer la purification des terres que ses larmes ont nourries pour nous."
 khet_civil_war.7.a:0 "La foi triomphe !"
 khet_civil_war.7.b:0 "Gloire à Nirat !"

 khet_civil_war.10.t:0 "Larmes des Vaincus"
 khet_civil_war.10.d:0 "Avec leurs armées dispersées et étirées au maximum, prendre la Côte-des-Larmes fut un exploit aisé, mais non moins satisfaisant. Nous avons accru notre base de pouvoir et avons amplement de butin à montrer pour nos efforts !"
 khet_civil_war.10.a:0 "La Côte-des-Larmes est nôtre !"
 khet_civil_war.10.tooltip:0 "§TMaint Il est temps de donner à §YViakkoc§! sa part !§!"

 khet_civil_war.11.t:0 "Pillage du Butin"
 khet_civil_war.11.d:0 "Brrtekuh a réussi dans son invasion, principalement grâce à notre aide bien sûr. Honorant leurs conditions, ils nous ont fourni beaucoup de butin, de navires et de sacrifices pour notre assistance."
 khet_civil_war.11.a:0 "Un arrangement profitable."


 khet_civil_war_no_ally:0 "Aucune alliance ne peut être conclue durant la guerre civile !"
 khet_civil_war_no_peace:0 "Il n'y aura de paix que lorsqu'ils seront détruits !"