 # Government reforms
 griffon_lords_reform:0 "Seigneurs du Griffon"
 griffon_lords_reform_desc:0 "Depuis l'époque du Roi Marr et d'Ulric, le Prince Griffon, quand notre peuple s'installa pour la première fois sur ces terres, notre noblesse pratique l'art ancestral du dressage de griffons. Ainsi, élever ces créatures majestueuses et les utiliser comme montures de guerre est devenu une tradition d'une importance capitale, et l'on attend des nobles qu'ils mènent notre peuple au combat juchés sur ces magnifiques bêtes à plumes."
 griffon_empire_reform:0 "Empire du Griffon"
 griffon_empire_reform_desc:0 "Après d'innombrables conquêtes, Marrhold a désormais forgé son propre empire, en grande partie grâce aux efforts de leurs cavaliers-griffons, qui sont devenus un élément instrumental de l'armée marrodique et jouissent d'un niveau de patronage royal sans précédent. Chaque soldat marrodique aspire à prouver sa valeur et devenir un jour un seigneur-griffon à part entière, ce qui a mené à une amélioration perpétuelle de leurs techniques de combat."

 # Mission titles and description
 marrhold_griffon_prince_title:0 "Le Prince Griffon"
 marrhold_griffon_prince_desc:0 "Même si beaucoup osent nous traiter de lâches pour nous être repliés dans la sécurité de notre demeure montagnarde pendant que la Marée Verte faisait rage, sauvant ainsi des milliers de vies de nos compatriotes, nous ne l'avons pas tous fait.\n\nNotre jeune prince, Gryf, ainsi que de nombreux chevaliers de l'Ordre du Griffon, sont sortis et ont affronté la menace verte de front, combattant aux côtés des Seigneurs des Marches et de Corin dans de nombreuses batailles décisives. Célébrons son héritage héroïque !"

 marrhold_griffon_knights_title:0 "L'Ordre du Griffon"
 marrhold_griffon_knights_desc:0 "Une triste réalité de notre intervention durant la Marée Verte est que, tandis que la plupart de notre population fut épargnée par les horreurs de la guerre, on ne peut en dire autant de nos légendaires chevaliers-griffons, dont beaucoup ont donné leur vie pour défendre le royaume et l'Escann dans son ensemble.\n\nIl est temps qu'une nouvelle génération de cavaliers-griffons soit formée, afin qu'ils puissent reconstituer leurs rangs décimés."

 marrhold_revenge_title:0 "Vengeance"
 marrhold_revenge_desc:0 "Nos explorateurs rapportent qu'un seigneur de guerre de la tribu orque voisine avec laquelle nous sommes en guerre porte un manteau fait des plumes de griffons tombés au combat, comme une sorte de 'trophée' barbare. Il est temps de redresser ce tort."

 marrhold_justice_title:0 "Justice"
 marrhold_justice_desc:0 "Avec la capture du seigneur de guerre orque, il est temps pour nous de rendre la justice. Seovol sera vengé."

 marrhold_rebirth_title:0 "Renaissance"
 marrhold_rebirth_desc:0 "Après le récent conflit, de nombreuses questions demeurent. Quel sera l'avenir de Marrhold, dans ce tout nouvel Escann où nous nous trouvons ? Tandis que notre monarque médite sur cette question, une nouvelle génération est née, prête à y répondre."

 marrhold_auxiliaries_title:0 "Unités Auxiliaires"
 marrhold_auxiliaries_desc:0 "Tandis que notre armée grandit, certains parmi nos dirigeants pensent qu'il serait sage de reconsidérer la façon dont nous utilisons nos griffons. Traditionnellement, ils n'ont été donnés qu'à nos chevaliers et héros, mais peut-être existe-t-il d'autres rôles militaires pour lesquels nos amis à plumes sont particulièrement adaptés, comme celui de messager."

 marrhold_angels_title:0 "Anges du Champ de Bataille"
 marrhold_angels_desc:0 "Notre récente décision d'incorporer les griffons dans des rôles non-combattants semble porter ses fruits. Particulièrement remarquable est l'usage que font certains de nos hommes des griffons pour transporter rapidement les blessés du champ de bataille vers nos camps, afin qu'ils puissent être soignés plus vite. Développons cette idée et établissons une unité de médecins ailés !"

 marrhold_crimson_deluge_title:0 "Sur des Ailes Pourpres"
 marrhold_crimson_deluge_desc:0 "Alors que les cieux se sont teintés de rouge et qu'il pleut du sang, beaucoup dans notre pays sont tombés dans l'hystérie, prêchant que c'est un signe de la bataille que mène Corin pour revendiquer le trône des Dieux. Quelle qu'en soit la cause, nous résisterons à la tempête, planant au-dessus des nuages !"

 marrhold_religious_war_title:0 "Nos Hommes Marchent à la Guerre"
 marrhold_religious_war_desc:0 "Tandis que les tensions religieuses bouillonnent à travers tout Cannor, il est clair que cela mènera à la guerre. Bien que beaucoup à Marrhold plaident en faveur de rester à l'écart du conflit, l'âme du continent tout entier en dépend !\n\nComme ce fut le cas durant la Guerre du Roi-Sorcier et la Marée Verte, il est de notre devoir de sortir et d'écraser ce mal, et de nous assurer que la vraie foi soit victorieuse."

 marrhold_Plan_B_title:0 "Plan B"
 marrhold_Plan_B_desc:0 "Tandis que la technologie progresse et que l'artisanat magique devient monnaie courante, les armes à feu et toutes sortes de projectiles ont été développés, capables d'abattre nos cavaliers-griffons.\n\nBien que nous craignions qu'ils ne deviennent obsolètes sur le champ de bataille moderne, un artificier local nous a présenté une idée vraiment révolutionnaire, qu'il appelle le 'Plan B' : Larguer des explosifs depuis les airs en utilisant les griffons. Nous devrions immédiatement développer cette idée et créer la toute première unité de Bombardiers du Griffon !"

 marrhold_valley_title:0 "À Travers la Vallée"
 marrhold_valley_desc:0 "Depuis que nos ancêtres sont arrivés en Escann, nous habitons la vallée, ses terres fertiles étant le grenier de tout le royaume. Récemment cependant, une tribu orque barbare a osé s'installer sur nos terres. Donnons-leur une leçon et reconquérons nos terres légitimes !"

 marrhold_stables_title:0 "Les Écuries Royales"
 marrhold_stables_desc:0 "Tandis que notre royaume s'étend, notre armée aussi, et donc notre besoin de plus de griffons. Maintenant que nous avons reconquis la luxuriante Vallée-des-Dryades, nous y construirons les Écuries Royales du Griffon, afin d'élever et d'entraîner ces bêtes majestueuses selon nos besoins."

 marrhold_winged_generals_title:0 "Généraux Ailés"
 marrhold_winged_generals_desc:0 "On dit que deux des traits les plus importants d'un général sont ses yeux, avec lesquels il surveille le champ de bataille et réagit en conséquence, et sa voix, avec laquelle il commande ses troupes vers la victoire. Ces deux choses sont bien plus faciles quand on peut simplement voler au-dessus de la bataille.\n\nBien que beaucoup de nos généraux soient déjà des cavaliers-griffons à part entière, nous en ferons désormais une obligation, nous assurant que leurs compétences soient mises au meilleur usage possible."

 marrhold_improvements_title:0 "Place aux Améliorations"
 marrhold_improvements_desc:0 "Bien que notre peuple pratique l'art du dressage de griffons depuis plus de mille ans maintenant, la guerre elle-même change. Les nouvelles avancées technologiques et tactiques ont rendu obsolète tout ce que nous savions de l'art militaire, et si nous voulons nous affirmer dans ce nouvel Escann chaotique, il est temps de concevoir nos propres innovations."

 marrhold_steel_bird_title:0 "Griffons d'Acier"
 marrhold_steel_bird_desc:0 "Depuis la Marée Verte, les armes à feu sont devenues monnaie courante sur les champs de bataille de Cannor. Initialement, elles étaient bien trop imprécises et à courte portée pour même rêver d'atteindre une cible volante, mais récemment cela a changé, et associées au tir de masse, elles posent une grande menace à nos légendaires charges aériennes.\n\nPour contrer cela, nous avons développé une nouvelle armure de plaques d'acier légère pour nos montures ailées, qui déviera la plupart des balles et petits projectiles, et s'assurera que nos chevaliers restent aussi mortels qu'à l'habitude !"

 marrhold_screaming_eagles_title:0 "Griffons Hurlants"
 marrhold_screaming_eagles_desc:0 "La nouvelle armure a finalement été développée, et il est temps pour nous de la mettre à l'épreuve. Tandis que l'artillerie devient plus répandue dans la guerre, elle est aussi devenue la cible idéale : Stationnaire, précieuse, et pour la plupart, sans défense. Que l'ennemi redoute le son des griffons hurlants qui arrivent !"

 marrhold_winged_army_title:0 "L'Armée Ailée"
 marrhold_winged_army_desc:0 "Après de multiples réformes, nous avons finalement entièrement incorporé les griffons dans notre armée, la transformant en une formidable force de combat, opérant à la fois sur terre et dans les airs. Ces braves défenseurs de Marrhold s'assureront qu'aucun ennemi n'ose se dresser sur notre chemin."

 marrhold_feather_academy_title:0 "L'Académie de la Plume"
 marrhold_feather_academy_desc:0 "Afin de rester dans l'air du temps, certains à notre cour ont demandé le patronage royal pour la formation de l'Académie de la Plume, qui servira de lieu d'apprentissage et de science... Et développera aussi de nouvelles améliorations innovantes pour notre armée. L'Histoire nous a appris à toujours être prêts, après tout."

 marrhold_sky_lancers_title:0 "Lanciers Célestes"
 marrhold_sky_lancers_desc:0 "Nos experts ont noté que, comme tendance générale, la cavalerie lourde a été largement supprimée des champs de bataille de Cannor. Bien qu'initialement nous refusions de croire que nos Griffons d'Acier devenaient inefficaces, la vérité est que leur poids ajouté les rend lents, et donc des cibles faciles, tandis que l'armure qui les rendait auparavant imperméables aux attaques est maintenant facilement percée.\n\nAinsi, nos généraux ont résolu de réformer les Griffons d'Acier en une unité plus rapide et mobile de Lanciers Célestes, qui harcèleront l'arrière de l'ennemi et seront utilisés à des fins de tactiques de choc."

 marrhold_aerial_supremacy_title:0 "Maîtres des Cieux"
 marrhold_aerial_supremacy_desc:0 "Avec de grands efforts, notre armée se dresse maintenant comme l'une des plus professionnelles et bien équipées de tout Cannor, dominant désormais les cieux. Quiconque ose menacer notre foyer sera accueilli par la fureur de nos griffons, et la puissance et résolution des hommes marrodiques, prêts à affronter tous les obstacles !"

 marrhold_reclamation_day_title:0 "Jour de la Reconquête"
 marrhold_reclamation_day_desc:0 "Quand la Marée Verte jaillit des montagnes comme un raz-de-marée de destruction et de barbarie, beaucoup en Escann choisirent de les combattre de front, tandis que nous nous repliâmes sagement dans notre montagne pour attendre notre heure. Le résultat ? Notre royaume perdure, tandis que les leurs ont été réduits en décombres.\n\nMaintenant, cependant, il est temps pour les hommes de Marrhold de sortir de notre forteresse et de reconquérir les terres que les ignobles Peaux-Vertes osent nous prendre. Pour Marrhold ! Pour la Bannière du Griffon !"

 marrhold_hills_title:0 "Par-Delà les Collines"
 marrhold_hills_desc:0 "Prise durant la Guerre du Roi-Sorcier, Esshyl est la clé à la fois de la défense et du commerce de notre nation : Son terrain vallonné constitue une excellente barrière naturelle contre tout éventuel envahisseur du nord, et la rivière Nath fournit un accès facile aux marchés en aval, jusqu'au Lac d'Argent. Ainsi, nous devons en reprendre le contrôle le plus rapidement possible."

 marrhold_taking_off_title:0 "Prendre son Envol"
 marrhold_taking_off_desc:0 "Ces dernières années ont été pleines d'épreuves et de reconstruction, mais nous avons finalement réussi à restaurer les frontières de notre royaume d'avant l'attaque de la Marée Verte !\n\nTandis que notre peuple retourne dans ses foyers, nous nous trouvons dans un tout nouvel Escann : Un qui n'est plus dominé par la chevalerie, mais plutôt par des aventuriers arrivistes et de vicieuses tribus orques. Quoi que l'avenir puisse réserver, notre peuple perdurera, comme nous l'avons fait d'innombrables fois auparavant !"

 marrhold_fresh_air_title:0 "Air Frais"
 marrhold_fresh_air_desc:0 "Durant la Marée Verte, nous avons reçu des milliers de réfugiés, initialement du reste de l'Escann, et plus tard, de Marrhold lui-même, tandis que nos frontières subissaient l'attaque orque.\n\nBien que nous ayons essayé de les loger dans notre forteresse du mieux possible, la vérité est que cela devient un peu bondé. Ainsi, nous avons décidé de les réinstaller dans les faubourgs de notre nation, afin de renforcer les frontières."

 marrhold_chance_title:0 "Saisir l'Opportunité"
 marrhold_chance_desc:0 "Maintenant que la stabilité est revenue, notre nation regarde vers l'extérieur : Nous sommes le seul royaume restant dans la région, maintenant que tous les autres sont tombés, et certains prétendent même que nous sommes la seule nation digne de ce nom dans l'entièreté d'Escann, par opposition aux aventuriers et orques.\n\nEn effet, nous sommes en position privilégiée pour imposer notre domination sur la région."

 marrhold_alenic_indeed_title:0 "'Alénique', effectivement !"
 marrhold_alenic_indeed_desc:0 "Depuis que notre peuple a migré en Escann, nous avons tiré grande fierté de nos racines aléniques. À travers les siècles, nous avons gardé nos traditions et notre culture, malgré la pression du monde extérieur.\n\nIl est maintenant temps d'agir selon ces racines, et de s'emparer du lieu de naissance de la rivière qui porte notre nom !"

 marrhold_dominance_title:0 "Affirmer Notre Domination"
 marrhold_dominance_desc:0 "Dans le passé, notre royaume a parfois été vassal d'abord de Castenor, et plus tard de Castellyr. Cependant, maintenant Castellyr gît en ruines, ayant été prise par les peaux-vertes, les aventuriers et les restes de la Ligue des Comtes.\n\nCeci fait que nous sommes maintenant en position de les subjuguer, à la place. Que ce soit le triomphe définitif du Griffon sur le Dragon d'Argent !"

 marrhold_survey_corps_title:0 "Le Corps d'Exploration"
 marrhold_survey_corps_desc:0 "Beaucoup dans notre état-major militaire ont suggéré la formation d'une toute nouvelle organisation militaire au sein de notre royaume : le Corps d'Exploration, un corps de soldats professionnels focalisé sur la reconnaissance et le mouvement rapide, pour compléter nos armées régulières.\n\nFinançons cette initiative, et assurons-nous que nos armées ne soient plus jamais prises de vitesse !"

 marrhold_freedom_title:0 "Ailes de la Liberté"
 marrhold_freedom_desc:0 "Après l'établissement du Corps d'Exploration, nous avons réalisé un autre avantage qu'il offre : Il donne aux soldats et officiers ambitieux une excellente opportunité de faire leurs preuves.\n\nAinsi, nous nous assurerons que son commandement soit entre les mains des meilleurs commandants de Marrhold, afin que la prochaine génération de guerriers bénéficie de leur expérience."

 marrhold_deepwoods_start_title:0 "Une Ombre Sur la Forêt"
 marrhold_deepwoods_start_desc:0 "Maintenant que nous avons atteint la domination sur l'Escann Méridional, une nouvelle opportunité s'est présentée : Au sud s'étendent les Bois-Profonds, une forêt magique pleine de fées trickeuses et d'autres esprits malveillants.\n\nPour assurer la sécurité de notre peuple, nous repousserons la frontière de quelques kilomètres, afin que la sombre nature sauvage ne puisse plus jamais menacer notre royaume !"

 marrhold_feybane_title:0 "Fléau-des-Bêtes Avait la Bonne Idée"
 marrhold_feybane_desc:0 "Certains osent appeler notre conquête des Bois-Profonds une mission de fou, prétendant qu'aucune armée humaine ne serait capable de conquérir la forêt enchantée. Pourtant, ils semblent oublier que le plus grand Castan de tous, Castan Fléau-des-Bêtes, mena la guerre contre la forêt elle-même et gagna il y a des milliers d'années !\n\nNous ne valons pas moins que les anciens castanites, et ainsi nous apprivoiserons les Bois-Profonds pour le bénéfice de Marrhold et de tout l'Escann !"

 marrhold_apex_predator_title:0 "Prédateur Suprême"
 marrhold_apex_predator_desc:0 "Maintenant que nous avons le contrôle sur l'entièreté des Bois-Profonds, le dur labeur commence : Apprivoiser ces terres, afin qu'elles soient utiles à notre royaume. Nous montrerons aux habitants de la forêt que le griffon est maintenant le prédateur suprême des bois, et que s'opposer à notre règne civilisé est futile."

 marrhold_grenadiers_title:0 "D'Éclaireurs à Grenadiers"
 marrhold_grenadiers_desc:0 "Tandis que le temps passe, nos explorateurs se sont avérés de moins en moins efficaces comparé au simple usage de devins ou d'espions. Cependant, une nouvelle opportunité se présente : Le commandant du Corps d'Exploration lui-même nous a offert un plan pour réformer l'unité en une armée de cavaliers-griffons à part entière, les utilisant pour le transport, tout en déployant des soldats terrestres connus sous le nom de grenadiers sur le champ de bataille.\n\nUne telle vitesse et férocité les rendra inégalés au combat !"

 marrhold_griffon_king_title:0 "Dans la Salle du Griffon"
 marrhold_griffon_king_desc:0 "Après d'innombrables batailles, efforts et sacrifices, nous nous dressons finalement comme l'unique hégémon d'Escann. Nous avons résisté à d'innombrables ennemis, de la barbare Marée Verte aux aventuriers cupides, et aux Rois-Sorciers corrompus.\n\nNous avons survécu au Déluge Pourpre et en sommes sortis renforcés dans nos croyances, reconstruisant l'Escann depuis les cendres tandis que nos cités grouillent maintenant de richesse et d'activité.\n\nNous autres Marrodiques sommes passés d'un peuple périphérique et isolé aux seuls maîtres d'Escann et avons rendu nos ancêtres fiers. Maintenant, dans la Grande Salle de Marrhold, des représentants de tout le royaume se rassemblent pour célébrer le couronnement de notre roi comme premier Empereur du Griffon, qui dirigera notre nation prospère avec grande sagesse et noblesse."

 marrhold_woods_title:0 "À Travers les Bois"
 marrhold_woods_desc:0 "Immédiatement au sud de Marrhold s'étend la lisière des forêts, les terres de Bois-Cerf et Bois-Corne, qui servent de frontière avec les forces maléfiques des Bois-Profonds, et sont aussi la région la plus rurale de notre nation. Ainsi, nous devrions les réinstaller le plus rapidement possible, afin de garder un œil sur la forêt."

 marrhold_dworfs_title:0 "Nos Amis les Nains"
 marrhold_dworfs_desc:0 "Tandis que des dizaines de compagnies d'aventuriers voyagent à travers l'Escann, nous sommes entrés en contact avec une compagnie d'aventuriers principalement composée de Nains. Bien que ce ne soit un secret pour personne que nous ne nous entendons pas vraiment avec la plupart des aventuriers, Marrhold a traditionnellement été ami avec les nains, car nous abritons nous-mêmes une importante population naine. Il est clair qu'ils sont plus dignes de confiance que les autres.\n\nApprochons-les avec la promesse d'une alliance de bénéfice mutuel !"

 marrhold_dworfs_2_title:0 "Emprunter leur Expertise"
 marrhold_dworfs_2_desc:0 "Maintenant que notre amitié avec les Nains a été solidifiée, la vérité est que nous pourrions utiliser leur expertise en architecture non seulement pour aider dans les efforts de reconstruction, mais aussi pour améliorer notre forteresse.\n\nAprès tout, qui serait mieux placé pour améliorer les forteresses naines que les nains eux-mêmes ?"

 marrhold_grudge_title:0 "Une Rancune à Régler"
 marrhold_grudge_desc:0 "Depuis que le peuple marrodique s'est installé en Escann, nous nous sommes affrontés avec les gens des Marches et leurs rois choisis par l'épée pour le contrôle de Medirleigh et de la vallée de Nath, l'une des régions les plus prospères de toute la région.\n\nRevendiquons notre juste prétention sur ces terres, et réglons cette dispute une fois pour toutes !"

 marrhold_marches_title:0 "Marcher sur les Marches"
 marrhold_marches_desc:0 "Notre Histoire contre les Marches-de-Lame est longue et sanglante, avec pour chapitre le plus célèbre la Bataille de la Colline du Roi. En 557 AA, les Armées Marrodiques étaient au bord de conquérir l'entièreté des Marches-de-Lame, avant d'être arrêtées par leur roi, Godwin, maniant la lame légendaire Calindal.\n\nBien qu'il ait seul vaincu des centaines de guerriers marrodiques, il fut pris par surprise quand un cavalier-griffon connu sous le nom de Roland l'enserra depuis les airs à l'aide d'un filet de pêche et le laissa promptement tomber dans le Lac d'Argent, le roi se noyant rapidement à cause de son armure lourde, Calindal incluse. Depuis ce jour, le roi fut appelé dans les livres d'histoire Godwin 'le Nageur'.\n\nMême si nos armées durent finalement se retirer à cause de lourdes pertes, cette légende montre notre droit ancestral sur ces terres, par droit de conquête."

 marrhold_silvermere_title:0 "Nos Frontières Naturelles"
 marrhold_silvermere_desc:0 "Maintenant que nous avons dominé les Marches et le Haut-Alen, il est temps d'adresser le problème que, à cause de sa géographie, notre nation est assez isolée du reste de Cannor.\n\nMême si cela s'est avéré être un avantage dans le passé, cela ne peut plus durer. Nous conquerrons la rive orientale du Lac d'Argent et à travers lui, accéderons au commerce cannorien !"

 marrhold_finishing_marches_title:0 "Finir le Travail"
 marrhold_finishing_marches_desc:0 "Bien que nous ayons conquis le cœur des Marches, il y a encore quelques régions hors de notre contrôle. Il est temps pour nous de mettre fin à cela et d'obtenir une prise ferme sur toute la région, prouvant une fois pour toutes que les griffons valent mieux que n'importe quelle épée magique insensée."

 marrhold_griffon_has_landed_title:0 "Le Griffon a Atterri"
 marrhold_griffon_has_landed_desc:0 "Après notre récente conquête, notre nation a gagné une position hégémonique en Escann Méridional, nos bannières flottant depuis notre demeure dans les montagnes jusqu'aux rives du Lac d'Argent et au-delà.\n\nNous finaliserons cette conquête, et nous affirmerons comme les seuls maîtres du sud !"

 marrhold_rags_to_riches_title:0 "De la Pauvreté à la Richesse"
 marrhold_rags_to_riches_desc:0 "Traditionnellement, nous autres Marrodiques avons été vus comme un peuple assez insulaire et rural par le reste d'Escann, nous cantonnant à notre montagne aux confins de Cannor.\n\nCe ne sera plus le cas ; montrons au monde les richesses de notre nation, non seulement en termes de fortune, mais aussi en culture et folklore, et prouvons-leur que nous ne sommes plus des montagnards mal lavés, mais plutôt des conquérants et maîtres de notre propre destin."

 marrhold_our_pride_title:0 "Notre Fierté et Joie"
 marrhold_our_pride_desc:0 "Quand notre peuple s'installa pour la première fois dans cette forteresse, il ne devina jamais à quel point elle deviendrait importante pour notre survie. Ce fut la raison principale pour laquelle nous survécûmes à la fois à l'assaut du Roi-Sorcier et à la Marée Verte, devenant l'éponyme de notre nation.\n\nBien qu'encore grouillante de réfugiés, nous étendrons l'infrastructure de notre forteresse plus avant et nous assurerons que notre cité-forteresse ne tombe pas en décrépitude."

 marrhold_steel_title:0 "Acier de l'Échine-du-Serpent"
 marrhold_steel_desc:0 "L'une des principales activités économiques à Marrhold a toujours été le travail du métal, grâce aux larges dépôts de fer sous notre forteresse natale. Ce minerai est ensuite utilisé pour créer ce qu'on appelle l'acier de l'Échine-du-Serpent, un alliage particulièrement résistant, plus fort que la plupart des variantes et donc extrêmement apte à être utilisé dans les armes et armures.\n\nHeureusement pour nous, la Marée Verte a créé une forte demande pour les épées... Et aussi un ennemi sur lequel nous pouvons les mettre à bon usage."

 marrhold_experts_title:0 "Embaucher les Experts"
 marrhold_experts_desc:0 "D'accord, nous l'admettons : la vérité est que nous n'avons aucune idée de comment fonctionne l'architecture naine. Heureusement pour nous, nous connaissons des gens qui le savent. Ces derniers siècles, il y a eu plusieurs vagues de migration naine qui voient notre forteresse comme une alternative plutôt agréable au retour dans l'une de leurs forteresses ancestrales sans devoir affronter les dangers du Dwarovar.\n\nNous approcherons la guilde locale des maçons nains, et leur offrirons un travail pour restaurer notre belle forteresse."

 marrhold_lift_title:0 "Nous Portons Tous Ensemble"
 marrhold_lift_desc:0 "Tandis que notre royaume s'étend, notre population aussi, et il devient évident que nous avons dépassé les confins de notre bien-aimée forteresse. Ceci, cependant, ne peut rester. Nous devons commencer un effort national pour étendre et améliorer notre forteresse et capitale, même si c'est taxant pour nos coffres."

 marrhold_hole_title:0 "Le Plus Joli Trou d'Escann"
 marrhold_hole_desc:0 "Après un investissement massif, cela a finalement porté ses fruits. Notre forteresse se dresse fièrement non seulement comme une cité moderne et florissante, mais aussi comme un témoignage à la fois de l'ingéniosité marrodique et de l'expertise naine.\n\nMaintenant capable d'abriter des dizaines de milliers de personnes de plus qu'avant, il est clair que l'économie de notre nation bénéficiera grandement de cela, et donc notre fierté nationale aussi, tandis que notre capitale se dresse parmi les plus grandes d'Escann !"

 marrhold_reoppening_title:0 "La Grande Réouverture"
 marrhold_reoppening_desc:0 "Depuis des temps immémoriaux, notre forteresse a été séparée du reste du Dwarovar à cause de l'effondrement de son tunnel il y a des milliers d'années. Bien que cela ait été un avantage dans le passé, car cela nous protégeait des dangers qui gisent plus profondément dans l'obscurité, sa récente réinstallation nous offre une nouvelle opportunité.\n\nCreusons le tunnel une fois de plus et rouvrons la Connexion de Marrhold, afin que nous puissions librement commercer avec nos amis nains à l'intérieur de la montagne !"

 marrhold_syphon_title:0 "Le Siphon Marrodique"
 marrhold_syphon_desc:0 "La réouverture de la Connexion de Marrhold nous a maintenant placés au carrefour du commerce entre les royaumes naissants du Dwarovar et le reste de Cannor, une position que nous pouvons clairement exploiter à notre avantage.\n\nLaissons les législateurs nains bouillir de rage tandis que nous contournons leurs tarifs coûteux en permettant le libre commerce à travers nos terres, et plus important, en profiter !"

 marrhold_death_ring_title:0 "Étendre l'Anneau de Mort"
 marrhold_death_ring_desc:0 "Bien que le commerce avec le Dwarovar se soit avéré un boost significatif pour notre économie, les biens ne sont pas la seule chose qui peut passer par le tunnel. Les armées aussi.\n\nAinsi, si nous voulons maintenir notre bien-aimée forteresse en sécurité, nous devons saisir et fortifier la connexion qui y mène, afin qu'aucune armée ne puisse nous nuire de l'intérieur ou de l'extérieur de la montagne."

 marrhold_eyes_on_prize_title:0 "Les Yeux sur le Prix"
 marrhold_eyes_on_prize_desc:0 "Au nord s'étend la légendaire cité de Castonath, siège du pouvoir d'empires anciens et, avant que la Marée Verte ne la ravage, la plus grande cité de tout Cannor.\n\nSi nous voulons la prendre pour nous, nous devons l'approcher depuis le sud, en préparation de notre éventuelle conquête."

 marrhold_eagle_nest_title:0 "Le Nid du Griffon"
 marrhold_eagle_nest_desc:0 "Les préparations ont été faites : Il est temps pour nous de conquérir l'ancienne cité de Castonath pour nous. Elle sera le joyau de nos conquêtes septentrionales, et un témoignage du chemin parcouru par notre nation, depuis nos humbles débuts dans les montagnes jusqu'aux conquérants de la Cité de Pierre !"

 marrhold_fallen_friend_title:0 "Mémorial de l'Ami Tombé"
 marrhold_fallen_friend_desc:0 "Castonath n'est pas seulement historiquement pertinente à cause de son statut de capitale de Castenor. Ce fut aussi le site de la bataille pivot de la Marée Verte, la Bataille de Castonath, où Corin tua Dookanson et écrasa l'Avant-garde de la Marée Verte.\n\nCombattant là aussi était notre fameux roi Gryf 'le Jeune', un héros de la Marée Verte à part entière. Il tua des dizaines d'orques aux côtés des Chevaliers du Griffon qui l'accompagnaient, mais perdit finalement sa bien-aimée monture griffon et amie, Seovol, dans le processus.\n\nHonorons leur sacrifice avec un monument pour que tous puissent voir, afin que leur gloire ne soit jamais oubliée."

