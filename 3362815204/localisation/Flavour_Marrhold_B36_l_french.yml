# Events
 flavor_marrhold.1.t:0 "Vengeance"
 flavor_marrhold.1.d:0 "Ce fut un choc pour beaucoup quand notre bien-aimé prince Gryf revint de la récente Bataille de Castonath non seulement meurtri et blessé, mais aussi seul, sa monture de confiance, le griffon royal Seovol, nulle part en vue. Durant le plus épais des combats, Seovol fut frappé par une volée de flèches, cavalier et monture plongeant au sol et rapidement assaillis par des orques assoiffés de sang. C'est alors que le griffon ensanglanté se releva une fois de plus et chargea les orques dans une frénésie bestiale, essayant de protéger son maître. Au milieu des cris de douleur de sa monture mourante, Gryf s'échappa, jurant vengeance sur les orques qui massacrèrent son ami tombé.\n\nBien que le prince pleure encore Seovol, il a reçu des rapports d'un chef orque d'une tribu voisine qui ose porter un manteau façonné à partir de plumes de griffon, une insulte à nos chevaliers, notre nation, et l'ami tombé du prince. Cette provocation ne restera pas sans réponse !"
 flavor_marrhold.1.a:0 "Ralliez les chevaliers griffons !"

 flavor_marrhold.2.t:0 "Justice"
 flavor_marrhold.2.d:0 "Tandis que [Root.Monarch.GetName] marche lentement vers le centre de la place, le peuple regarde en silence, les gardes divisant les foules de la plaza. Une ancienne tradition marrodique, datant d'avant l'Éveil Draconique, était le devoir du Roi d'exécuter l'ennemi. De nos jours, la pratique est tombée en désuétude, mais aujourd'hui était spécial. Lié par des chaînes et affaibli par des jours d'emprisonnement et de torture, le chef peau-verte pouvait à peine résister tandis qu'il était forcé de s'agenouiller par les gardes. [Root.Monarch.GetName] prépara la lourde épée à deux mains de la famille royale Marr, ironiquement nommée 'Plume', et contempla la foule.\n\n'Ce barbare ! Qui tua beaucoup de nos compatriotes ! Qui osa se parer des restes de nos glorieux griffons !' À cela, le peuple éclata en une litanie de cris de rage. 'Sera maintenant abattu, par l'autorité que m'ont donnée les Dieux !'.\n\nLa décapitation fut rapide et sans douleur, et après un moment, la foule se dispersa, continuant ses journées. Le monarque cependant resta un moment de plus, plongé dans ses pensées, méditant sur l'avenir."
 flavor_marrhold.2.a:0 "Justice pour Seovol !"

 flavor_marrhold.3.t:0 "Renaissance"
 flavor_marrhold.3.d:0 "Tandis que le soleil du soir se couche sur le palais royal de Marrhold, [Root.Monarch.GetName] se trouve [Root.Monarch.GetHerselfHimself] profitant de l'étendue éclairée d'orange avec [Root.Monarch.GetHerHis] héritier, [Root.Heir.GetName]. Stimulé par la vue sereine de la cité croissante et grouillante se calmant pour la nuit, [Root.Monarch.GetName] raconte au [Root.Heir.GetTitle] l'Escann d'avant la marée verte.\n\n'C'était un lieu de chevalerie. Les conflits étaient réglés par des champions en duels honorables. Les nobles du royaume étaient respectés et accomplissaient leurs devoirs diligemment.' le monarque soupire en continuant, 'Maintenant l'Escann s'infecte avec les champs de bataille d'orques assoiffés de sang et d'arrivistes trop ambitieux. Nous nous dressons comme le dernier vrai royaume d'Escann'. [Root.Monarch.GetName] se tourne vers le [Root.Heir.GetTitle], plaçant une main sur son épaule. 'Tu feras bientôt ta part dans la renaissance d'Escann et restaureras l'ancien ordre. La façon dont Escann était censé être.'\n\nSe tournant vers la porte menant hors de la petite cour, le [Root.Monarch.GetTitle] fait signe vers un serviteur en livrée portant un coffre de bois orné. Le serviteur apporte le coffre, révélant sa précieuse cargaison à [Root.Heir.GetName], un œuf de griffon. 'Cet œuf de griffon vient du stock royal, de la lignée de Seovol. Traite-le bien et assure-toi d'être là quand il éclora,' le monarque commence à sourire avec amusement 'Nous ne voudrions pas qu'il s'imprègne de quelqu'un d'autre après tout.' L'héritier stupéfait regarde incrédule l'œuf inestimable tandis que le [Root.Monarch.GetTitle] se retourne pour regarder les derniers rayons du soleil couchant.\n\n'Demain sera un nouveau commencement pour nous tous.'"
 flavor_marrhold.3.a:0 "Et un jour, tu transmettras cet héritage aussi."

 flavor_marrhold.4.t:0 "Souvenir"
 flavor_marrhold.4.d:0 "Le [Root.Monarch.GetTitle] grogna tandis que son mal de tête continuait de pulser en protestation du bruit de la cité. Même si l'ancienne cité avait été reprise depuis un bon moment maintenant, la bataille pour restaurer la cité à ses jours de gloire semblait sans fin. Les patriciens étaient infatigables dans leur poursuite éhontée du pouvoir, promettant de nombreux avantages en retour si seulement [Root.Monarch.GetSheHe] renonçait à certains droits monarchiques. Même aujourd'hui, de larges sections de la cité restaient en ruine, demeure des mendiants, voleurs, et autres vagabonds. 'C'est dans la prochaine place, seuls les détails de finition restent.' déclara le maçon bourru. Adûn le Maçon était un tailleur de pierre nain renommé, inestimable pour étendre et restaurer l'infrastructure ancienne de Marrhold. Même s'il manquait de déférence, il n'y avait personne d'autre que [Root.Monarch.GetName] considérerait pour ce monument. Tandis que le petit cortège royal menait dans la place, [Root.Monarch.GetName] contempla la vue de l'édifice de pierre couvert de tissu.\n\n'Ne t'inquiète pas pour ça.' grogna Adûn, 'C'est juste pour le temps et la poussière.' Adûn fit signe à certains de ses assistants de tirer la draperie, révélant une vue magnifique. Un Gryf le Jeune défiant se tenait à demi debout sur sa monture blessée Seovol tandis qu'il tenait sa fameuse épée, 'Plume' vers quelque ennemi invisible. Ils portaient les signes de batailles durement menées, leur peau déchirée par endroits et leur armure gravée bosselée et éraflée. Autour de leurs pieds gisaient plus de signes de leurs combats, armes et boucliers éparpillés dans l'herbe piétinée. Les deux héros n'étaient pas seuls dans leur mémorial. Autour de la base de la statue étaient les noms des chevaliers et leurs griffons, avec ceux qui firent le sacrifice ultime démarqués par le symbole de Nerat. Le dévoilement donna une pause à [Root.Monarch.GetName], momentanément rempli d'émotion par le beau travail de pierre immortalisant [Root.Monarch.GetHerHis] ancêtre.\n\n'C'est... C'est magnifique.' [Root.Monarch.GetName] articula avec émotion. 'Merci, je pense que je dois retoucher quelques plum-- Attends, que fais-tu ?' répondit Adûn tandis qu'il regardait [Root.Monarch.GetName] s'approcher de la statue, s'arrêtant momentanément pour retirer leur bague familiale, et la plaçant aux pieds de [Root.Monarch.GetHerHis] ancêtre. 'Je promets que vos sacrifices seront rappelés.' dit [Root.Monarch.GetName], dirigeant un nombre du cortège pour monter la garde au monument jusqu'à ce qu'une garde d'honneur permanente puisse être établie."
 flavor_marrhold.4.a:0 "Leur héritage perdurera."
