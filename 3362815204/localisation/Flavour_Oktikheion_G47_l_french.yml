 #Missions

 G47_replenish_the_army_title:0 "Reconstituer l'Armée"
 G47_replenish_the_army_desc:0 "Notre invasion surprise du Kimánis nous a donné un avantage sur nos voisins. Nous devons rapidement renforcer l'armée afin de pouvoir frapper pendant que le fer est encore chaud et consolider nos gains territoriaux."

 G47_consolidate_the_north_title:0 "Consolider le Nord"
 G47_consolidate_the_north_desc:0 "Avec notre flanc méridional temporairement sécurisé grâce à une trêve avec Degakheion, nous serons en mesure de concentrer nos armées vers le nord et d'éliminer nos anciens rivaux d'Arpedifér, assurant ainsi notre hégémonie sur les régions septentrionales."

 G47_the_mountain_of_light_title:0 "La Montagne de Lumière"
 G47_the_mountain_of_light_desc:0 "Ces brutes barbares étaient assises sur une véritable mine d'or ! Maintenant que nous avons pris le contrôle et établi une infrastructure appropriée, des milliers de personnes affluent vers nos mines. L'or coulera comme jamais auparavant dans notre économie, illuminant notre prospérité !"

 G47_a_job_well_done_title:0 "Un Travail Bien Accompli"
 G47_a_job_well_done_desc:0 "Lors de la prise du Kimánis, nous avons choisi de garder nos armées sur l'île natale en cas d'invasion par les Degabhen. Maintenant que la menace a été traitée, nous pouvons proprement vaincre le dernier bastion Kimábhen à Devand."

 G47_finish_the_kimabhen_title:0 "Achever les Kimábhen"
 G47_finish_the_kimabhen_desc:0 "Le Kimánis a récemment été divisé entre nous et Degakheion. Cependant, nous ne devons pas nous satisfaire tant que tous les territoires Kimábhen ne gisent pas sous notre talon de fer."

 G47_move_against_degakheion_title:0 "Marcher contre Degakheion"
 G47_move_against_degakheion_desc:0 "Il est clair qu'il n'y aura pas de paix tant que Degakheion demeurera forte ; seulement en les défaisant pourrons-nous régner sur le nord sans contestation aucune."

 G47_the_greater_city_title:0 "La Plus Grande Cité"
 G47_the_greater_city_desc:0 "Degakheion a longtemps été connue comme la « Grande Cité ». Maintenant qu'elle est entre nos mains, nous pouvons nous assurer de diriger une partie de sa richesse vers notre capitale pour en faire la plus grandiose de toutes."

 G47_integrate_our_new_lands_title:0 "Intégrer nos Nouvelles Terres"
 G47_integrate_our_new_lands_desc:0 "Nos territoires nouvellement acquis ont le potentiel d'être extrêmement profitables, mais nous devons d'abord clarifier leur position exacte au sein de notre administration et établir un gouvernement efficace."

 G47_the_kimabhen_people_title:0 "Le Peuple Kimábhen"
 G47_the_kimabhen_people_desc:0 "Les Kimábhen sont un peuple travailleur, il n'y a donc aucune raison pour nous de les rejeter. En fait, l'acceptation de leurs particularités culturelles pourrait leur permettre de contribuer plus fièrement à notre nation."

 G47_the_silk_of_kimanis_title:0 "La Soie du Kimánis"
 G47_the_silk_of_kimanis_desc:0 "Le Kimánis produit un fil unique parmi les Kheionai connu sous le nom de soie. Ce tissu doux est un favori des citoyens les plus aisés. L'expansion de ces champs devrait s'avérer fort profitable en vérité."

 G47_invest_in_the_capital_title:0 "Investir dans la Capitale"
 G47_invest_in_the_capital_desc:0 "Maintenant que nous avons une période de paix, il nous servirait bien d'étendre notre capitale pour accueillir les nouvelles populations qui sont sûres d'affluer du sud vers nos terres prospères."

 G47_a_great_dockyard_title:0 "Un Grand Arsenal"
 G47_a_great_dockyard_desc:0 "Notre marine est la fierté de notre peuple, et notre cité doit se vanter d'un grand arsenal naval qui sera l'envie de tous les autres qui naviguent sur cette mer."

 G47_mastery_of_shipbuilding_title:0 "Maîtrise de la Construction Navale"
 G47_mastery_of_shipbuilding_desc:0 "Si nous voulons maintenir notre supériorité navale, il serait sage d'encourager les citoyens de tous âges à concevoir des navires. De cette façon, de nouvelles techniques pourront naître et prospérer."

 G47_found_the_oktikheioni_naval_school_title:0 "École Navale d'Oktikheion"
 G47_found_the_oktikheioni_naval_school_desc:0 "Nous avons sécurisé notre contrôle sur la Mer Fendue et nos navires sont d'une qualité presque inégalée ! Cependant, nous ne devons pas nous reposer sur nos lauriers ; si nous voulons conserver notre domination sur les mers, nous devons aussi investir dans les braves hommes qui commandent ces navires. Avec un tel objectif à l'esprit, fondons une grande école à Oktikheion qui formera nos futures générations de marins."

 G47_strengthen_the_navy_title:0 "Renforcer la Marine"
 G47_strengthen_the_navy_desc:0 "Malgré l'importance de la Mer Fendue, tous n'investissent pas massivement dans leurs marines. Ce comportement insensé ne sera pas vrai parmi nous, car si nos marines sont imbattables, nous aurons libre cours sur la mer."

 G47_secure_the_northern_isles_title:0 "Sécuriser les Îles du Nord"
 G47_secure_the_northern_isles_desc:0 "Les îles septentrionales sont une série d'îles qui forment un chemin direct vers Devand. Ces îles possèdent aussi un habitat de poissons prospère et d'amples champs de canne à sucre. Avec elles sous contrôle, tous ceux qui souhaitent commercer vers le nord n'auront d'autre choix que de contourner nos îles."

 G47_secure_the_southern_isles_title:0 "Sécuriser les Îles du Sud"
 G47_secure_the_southern_isles_desc:0 "La plupart des îles méridionales ne détiennent rien de plus que de petits villages, mais il y a une exception : Anisíkheion, une ville marchande prospère qui relie l'Alecand à l'orient. Une fois que nous aurons saisi ces terres, tous ceux qui traversent la Mer Fendue devront nous répondre."

 G47_new_sugar_plantations_title:0 "Nouvelles Plantations de Sucre"
 G47_new_sugar_plantations_desc:0 "Notre capitale grandit constamment, restreignant la taille des champs de canne à sucre qui alimentent son économie. Heureusement, les îles que nous contrôlons maintenant ont le climat parfait pour cultiver la canne à sucre, et, comme elles sont si isolées, les esclaves qui y travaillent n'interféreront pas avec les bons citoyens qui labourent dans les cités."

