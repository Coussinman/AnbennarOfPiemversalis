  #Events
  flavor_neratica.2.t:0 "La Guerre d'Onyx"
  flavor_neratica.2.d:0 "Nerat est le Juge des Morts et Gardien des Enfers. Notre devoir en tant que ses serviteurs est d'agir pour détruire ceux qui souillent la vie elle-même, et contrairement à la direction corrompue de la Nécropole, notre ordre n'a pas oublié ce serment.\n\nLes elfes nés-des-ruines de cette prétendue Côte du Faucheur vénèrent un dieu maléfique de la mort qu'ils nomment 'Cheshosh', et ces Cheshoshis ont bâti un puissant royaume ici, centré autour d'un complexe massif qu'ils appellent la Citadelle d'Os. C'est un sinistre monument de mort et d'hérésie où leurs prêtres manient des magies mortelles et torturent les âmes de ceux qui leur déplaisent. Cela va à l'encontre de tout ce que représente Nerat. Elle doit être détruite, de peur qu'ils n'ouvrent les portes du Plan de la Fugue et bouleversent l'ordre naturel lui-même.\n\nNos clercs et paladins marcheront sur la Citadelle et leur feront connaître la juste fureur de Nerat !"
  flavor_neratica.2.a:0 "Imbéciles hérétiques. Nerat est avec nous !"

  flavor_neratica.3.t:0 "La Guerre d'Onyx"
  flavor_neratica.3.d:0 "Une armée gigantesque a récemment débarqué sur nos rivages, avec des armes de guerre que nous n'avions jamais rencontrées auparavant. Les quelques elfes revenus après les premières tentatives de contact rapportèrent qu'ils étaient vêtus de métal noir et laissaient peu de survivants. Ces envahisseurs maléfiques ont maintenant commencé à marcher sur la Citadelle d'Os, le cœur de notre chefferie, pour la détruire et ne laisser que désolation dans leur sillage !\n\nLe [Root.Monarch.GetTitle] a appelé les chefs vassaux à honorer leurs serments de loyauté, mais [Root.Monarch.GetHerHis] autorité a été remise en question par nos sujets car beaucoup croient que ces démons furent envoyés par Cheshosh lui-même pour châtier [Root.Monarch.GetName] pour les exactions de la Citadelle d'Os.\n\nIls se trompent bien sûr ; ces envahisseurs furent clairement envoyés par Cheshosh pour nous éprouver et révéler les faibles et traîtres parmi nos rangs. La Citadelle d'Os se dressera encore pendant des siècles une fois ceci terminé, car ce qui ne nous tue pas nous rend plus forts !"
  flavor_neratica.3.a:0 "Imbéciles hérétiques. Cheshosh est avec nous !"