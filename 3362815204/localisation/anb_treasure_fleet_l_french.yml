 JY_LF_activator: "La Flotte au Trésor est Prête !"
 JY_LF_countdown: "Port d'Attache de la Flotte au Trésor"
 JY_LF_countdown_desc: "Chaque décennie, la célèbre §mFlotte au Trésor§! quitte Zurkanrek pour commercer avec les terres au-delà de l'horizon. À son retour, elle apporte une richesse considérable de l'étranger, ainsi que des récits des coutumes locales."
 JY_LF_port: "Port de la Flotte au Trésor"
 JY_LF_port_desc: "Chaque décennie, la célèbre §mFlotte au Trésor§! vient sur les rivages d'Haless depuis une terre lointaine. Bien que les visites ne durent que quelques semaines, l'essor temporaire de l'économie est remarquable."
 JY_LF_trading: "Commerce avec la §mFlotte au Trésor§!"
 JY_LF_visited: "Port Visité"
 JY_LF_visited_desc: "Ceci n'est visible qu'à des fins de test. Cela marque la province pour qu'elle ne soit pas visitée deux fois. Cela devrait être retiré une fois que la Flotte retourne à Zurkanrek."
 JY_LF_sell_relics: "Vente de Reliques à la Flotte"
 JY_LF_sell_relics_desc: "En violation claire de la volonté des habitants, le contrôleur de l'île a choisi de vendre les artefacts présents à la §mFlotte au Trésor§!."
 
