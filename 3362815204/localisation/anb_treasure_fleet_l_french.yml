 JY_LF_port_Y15_mono: "Grand Port de la Flotte au Trésor"
 JY_LF_port_Y15_mono_desc: "Chaque décennie, la célèbre §mFlotte au Trésor§! vient en Haless depuis la Fédération. Bien qu'elle visitait autrefois de nombreux ports à travers l'Est d'Haless, elle a plutôt concentré ces efforts ici, où elle trouve toutes les marchandises qu'elle cherche."
 
 JY_LF_Y15_monopoly: "Nous avons reçu toutes nos marchandises de l'Est d'Haless de nos amis à §Y[Y15.GetName]§!. Cela compte comme §Y10§! ports."
 
