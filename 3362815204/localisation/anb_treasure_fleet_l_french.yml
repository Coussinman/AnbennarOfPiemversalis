 #Events (Some stuff here is temporary, should be evaluated before release -Ditto)
 treasurefleet.0.t: "Débogage de Démarrage"
 treasurefleet.0.d: "Ceci sert à initier le modificateur de province déclenché qui commence la chaîne d'événements pour la faire démarrer au début de chaque décennie."
 treasurefleet.0.a: "N'oubliez pas de boire de l'eau."
 
 treasurefleet.1.t: "La Flotte au Trésor Prend la Mer"
 treasurefleet.1.d: "Le début d'une nouvelle décennie se lève, et avec elle la puissante Flotte au Trésor se prépare à prendre la mer une fois de plus."
 treasurefleet.1.a: "Un voyage commence..."
 
 treasurefleet.2.t: "Comment Gérer les Pirates"
 treasurefleet.2.d: "Dans le voyage périlleux que la Flotte au Trésor affronte en voyageant sur tout un continent, aucun n'est plus sérieux que les pirates qui errent dans les mers du sud. La Flotte cherche nos conseils sur la façon dont ils devraient gérer la situation, ou s'ils devraient même prendre le risque."
 treasurefleet.2.a: "Payer les pirates."
 treasurefleet.2.a2: "Les payer, j'ai des conseils..."
 treasurefleet.2.b: "Essayer de se faufiler devant eux."
 treasurefleet.2.b2: "Se faufiler, j'ai des conseils..."
 treasurefleet.2.c: "Essayer de les combattre."
 treasurefleet.2.c2: "Les combattre, j'ai des conseils..."
 treasurefleet.2.e: "Ne pas s'embêter, c'est trop dangereux."
 
 treasurefleet.3.t: "La Flotte au Trésor à Moduk"
 treasurefleet.3.d: "La Flotte au Trésor est arrivée à [Root.GetName], apparemment surprise par notre occupation de la zone. Elle s'est historiquement arrêtée ici comme escale sur son chemin vers Haless proprement dit, et aimerait continuer à rencontrer les locaux. Bien que les développements de la construction navale aient rendu l'arrêt inutile, ils le voient comme une tradition à ce point, et seraient offensés si nous les rejetions."
 treasurefleet.3.a: "La tradition est la tradition, ils sont les bienvenus !"
 treasurefleet.3.b: "Ce port est le nôtre, et ses gens sont nos sujets !"
 
 treasurefleet.4.t: "Décider du Sort de Nakseseom"
 treasurefleet.4.d: "cet événement est caché (pourrait ne pas l'être à des fins de test)"
 treasurefleet.4.a: "pourquoi es-tu ici"
 
 treasurefleet.5.t: "La Flotte au Trésor Prise à Nakseseom"
 treasurefleet.5.d1: "Chaque décennie, une puissante flotte du nord-ouest navigue devant notre île sacrée de Nakseseom, et à l'occasion ils osent y débarquer et prendre des artefacts pour les vendre comme babioles. Nous venons de recevoir des rapports que cela s'est reproduit, et les quelques résidents de l'île ont demandé que nous soyons prêts à les chasser quand ils reviendront."
 treasurefleet.5.d2: "Chaque décennie, une puissante flotte du nord-ouest navigue devant l'île de Nakseseom, et à l'occasion ils y débarquent et prennent des artefacts pour les vendre comme babioles. Nous venons de recevoir des rapports que cela s'est reproduit, et les quelques résidents de l'île ont demandé que nous soyons prêts à les chasser quand ils reviendront."
 treasurefleet.5.a: "Ils ne seront pas autorisés à profaner notre île sacrée !"
 treasurefleet.5.b: "Très bien, cela nous donne une excuse pour couper leur approvisionnement."
 treasurefleet.5.c: "Nous devrions plutôt les vendre à la Flotte !"
 
 treasurefleet.6.t: "La Flotte au Trésor Capturée"
 treasurefleet.6.d: "La Flotte au Trésor est venue sur nos rivages s'attendant à un pillage facile, mais a plutôt fait face à des tirs de canon prêts pour eux et s'est retirée de l'île. Les Reliques de l'île ne sont pas à eux de déranger."
 treasurefleet.6.a: "Espérons qu'ils ont appris une leçon."
 
 treasurefleet.7.t: "Navigation devant Onman"
 treasurefleet.7.d: "cet événement est caché (pourrait ne pas l'être à des fins de test)\ncela ajoutera le Port Visité, c'est correct car cela fonctionne aussi comme 'sauté'"
 treasurefleet.7.a: "pourquoi es-tu encore ici"
 
 treasurefleet.8.t: "La Flotte au Trésor visite [Root.GetName]"
 treasurefleet.8.d21: "La Fédération du Lac présente un éventail de villes splendides, les autres ports où la Flotte au Trésor s'amarre sont nombreux, mais beaucoup de marins jureraient que Jiantsiang est distinctive. Eh bien, ce n'est pas la ville qu'ils citeraient (bien que les temples et les murs de la ville soient impressionnants) mais les gens, le seul endroit, et le seul moment, où la plupart verront jamais un harimari est en accostant à Jiantsiang.\n\nLa soie est splendide, les pots-de-vin nécessaires pour faciliter le commerce énormes. Mais ce sont les marchands négociant des affaires aussi féroces que leurs griffes qui marquent la visite, et les visages sévères des harimari resteront dans l'esprit du capitaine même quand les navires s'éloigneront."
 treasurefleet.8.d31: "[Root.GetName] occupe une place spéciale dans le cœur des marins de la Flotte au Trésor, car ils savent que c'est ici qu'ils trouvent leurs parents. Des cousins éloignés sont réunis, et des foules se rassemblent pour entendre des histoires de la Fédération ou simplement s'émerveiller devant les navires exotiques. Les riches marchands natifs de la ville invitent leurs homologues à des banquets et de grands échanges de connaissances maritimes.\n\nBien que [Root.GetName] ne soit pas la ville la plus riche que la Flotte visite, c'est celle que ses marins attendent le plus."
 treasurefleet.8.d32: "Un arc-en-ciel brillant et changeant scintille au-dessus de la Porte des Lumières alors que la Flotte au Trésor passe en dessous, et des 'feux d'artifice' explosifs colorés sont déployés en célébration de la visite décennale de la Flotte. Les citoyens de [Root.GetName] sont toujours sortis de leur chemin pour accueillir leurs parents de l'étranger, mais avec la richesse d'Aelantir qui s'écoule maintenant dans [Root.GetName], la magnificence des festivités est sans pareille.\n\nAvec les navires de [Root.Owner.GetName] visitant maintenant fréquemment la patrie de la Flotte, beaucoup ont pris l'habitude de voir le commerce réel de la Flotte comme une formalité, et à la place toute la ville est en saison de vacances jusqu'au moment où la Flotte doit prendre la mer à nouveau vers d'autres ports."
 treasurefleet.8.d41: "Le ciel est couvert, bien que les vagues soient calmes. À un demi-mille à l'arrière, une petite jonque avec une grande voile rouge flotte, à bord de laquelle un homme grand peint tranquillement la scène devant lui.\n\nEt quelle scène, alors que la Flotte au Trésor arrive au port. Les toits rouges de Tianlou se confondent, mais les Hauts Temples se dressent comme des montagnes déchiquetées. Du coin de l'œil, le timonier jure qu'elle peut voir d'étranges émanations bleues, mais la plupart des marins voient 'simplement' un édifice immense, imposant, magnifique. C'est seulement le marchand le plus axé sur les pièces qui pense encore au commerce à faire dans les vastes marchés sous les Temples, l'achat de traités d'eunuques et tous les biens qui descendent le Yanhe, pour la plupart, l'approche de Tianlou sera simplement remplie de crainte."
 treasurefleet.8.d51: "Alors que la Flotte au Trésor navigue sur la Côte des Méduses bien nommée, elle traverse sans effort un lit de milliers de méduses, leur suspension sans esprit momentanément perturbée par le tirant d'eau profond et les coques larges de la Flotte au Trésor. La nuit, les méduses s'illuminent d'un bleu bioluminescent léger. La Flotte au Trésor est comme de petites pointes d'obscurité, des étoiles inversées dans la toile de la mer. La soupe de méduses commence à s'épaissir comme le fait la bouillie de riz en refroidissant plus la Flotte se rapproche, signifiant l'arrivée dans la Baie de Feiten et, finalement, la vue de l'embouchure de la rivière qui balaie dans l'océan les nutriments de l'intérieur des terres qui rendent ces floraisons massives de méduses possibles.\n\nLa ville de Feiten elle-même est relativement nouvelle, selon les normes de Yanshen, n'ayant été qu'une petite ville de pêcheurs avant l'invasion de Jaher. Les bénéficiaires de vagues de réfugiés et d'une industrie baleinière en plein essor, Feiten est un nouvel arrêt pour la Flotte au Trésor. Pas le port préféré de tout capitaine, en raison de l'odeur inévitable de baleine en décomposition et des installations sous-développées de la ville, mais ces considérations pâlissaient par rapport aux opportunités de commerce à Feiten."
 treasurefleet.8.d52: "Plus que toute autre ville, Feiten a embrassé le potentiel de l'huile de baleine. Le jaune boueux distinctif de centaines de lampes et de bâtiments alimentés à l'huile de baleine brille dans l'obscurité, une lumière directrice pour la Flotte au Trésor à son arrivée. C'est seulement quand le jour se lève, quand le pouvoir des lampes cède la place aux rayons de soleil qui avancent, que l'autre merveille de Feiten est révélée – des dizaines de montgolfières, les vaisseaux préférés de l'élite marchande de la ville. Elles s'élèvent dans le ciel, leurs enveloppes remplies d'air chaud chauffé avec de l'huile de baleine. Des banderoles rouges, ressemblant beaucoup aux tentacules d'une méduse, se déroulent lentement dans l'aube brumeuse, jetant de longues ombres sur la ville en dessous. Bien que la plupart des marins ne puissent pas lire la calligraphie dorée ornée descendant les banderoles, ils pouvaient deviner que les mots signifiaient probablement à quelle maison ou individu appartenait chaque ballon.\n\nBien que l'épine dorsale de la puissance mercantile de Feiten se tienne toujours avec sa flotte maritime, les ballons permettaient un transport beaucoup plus rapide et pratique pour les marchandises de haute valeur et légères comme certaines épices Raheni dont la puissance pouvait s'estomper pendant un long voyage océanique. Ces exotiques ainsi que le catalogue en expansion constante de produits qui pouvaient être fabriqués à partir de la chasse à la baleine étaient maintenant les principales exportations de Feiten, des exportations que la Flotte au Trésor était maintenant plus qu'heureuse d'exploiter."
 treasurefleet.8.d53: "Alors que la plupart des autres ports le long de la route de la Flotte au Trésor pouvaient être pris avec un balayage de gauche à droite, ce n'était pas le cas avec Feiten. Avec l'avènement de la technologie des dirigeables, Feiten avait finalement commencé à conquérir les coteaux rugueux et les falaises abruptes qui avaient freiné sa croissance pendant si longtemps. Ce qui semblait être des centaines de dirigeables de différentes conceptions et tailles encombraient l'espace aérien au-dessus de la ville, perchés comme des oiseaux marins nicheurs sur les coteaux.\n\nL'arrivée de la Flotte au Trésor a provoqué une clameur de petits vaisseaux aériens personnels se détachant de leurs postes et accélérant vers le port, tous désireux d'être les premiers à atteindre la Flotte au Trésor. Les marchandises pourraient être transférées des cales des dirigeables à la Flotte au Trésor plus tard, mais d'abord, il y avait des négociations à faire !"
 treasurefleet.8.d61: "Naviguant devant la jungle, les marins de la Flotte au Trésor entendent un son pas comme les autres - les sons de la musique de Zyujyut. Alors que la plupart des jardins de thé sont plus à l'intérieur des terres, le fort parfum des jardins de thé côtiers de Zyujyut est un phare pour les marins alors qu'ils accostent. Alors que les marchands et commerçants échangent des marchandises, beaucoup à bord des flottes se dirigent vers le Faateng flottant sur les rivières pour profiter des commodités qu'ils ont manquées en mer. Le port étant une construction plutôt récente, il est devenu une merveille moderne que les marins aspirent souvent à revoir après qu'ils aient pris la mer pour leurs foyers une fois de plus."
 treasurefleet.8.d81: "Deux choses attirent l'œil quand la Flotte au Trésor s'approche de Keoaden : les mines qui se trouvent au sommet de chacune des nombreuses collines de la ville, et le temple Nha Nuhoanha. Oh bien sûr, la ville a des marchés et des maisons et des quais bien sûr, mais ils sont ternes à l'œil par rapport aux deux caractéristiques qui définissent le port qui prétend être le joyau de la couronne de Thidinkai.\n\nSeulement environ un dixième des vastes mines de pierres précieuses sont visibles à l'œil, même quand la ville s'approche, étant donné combien elles creusent sous terre à la recherche de nouveaux filons d'émeraude et de rubis et de saphir. Pourtant, elles se font connaître, car chaque colline portant des pierres précieuses est surmontée d'un fort robuste arborant une foule de bannières, qui assurent la sécurité de leur produit (même des employés de la mine).\n\nLe grand Nha Nuhoanha, d'autre part, est imposant même pour les membres d'équipage les plus chevronnés. Certains peuvent ressentir un éclair d'agacement, étant donné que les meilleures pierres précieuses de la ville ornent les reines pétrifiées qui se trouvent à l'intérieur, et ils doivent commercer pour les moindres, mais la plupart le traitent avec une crainte (sinon la révérence) rivalisant avec les propres résidents de Keoaden. Quelques marins doivent regarder les quais pour tirer de côté un quai peut-être quelques-uns sont sous les ponts se reposant pour la nuit à venir, mais pour tous les autres, le Nha Nuhoanha est tout ce qu'ils voient alors que la Flotte au Trésor arrive au port."
 treasurefleet.8.d131: "Ce voyage est le plus long de la Flotte au Trésor, et les marins se fatiguent alors qu'ils contournent le cap sec de Dvipaskaya pour approcher le plus grand port du sud-est de Rahen. Ils sont encore à plusieurs milles quand une faible lueur devient visible sur la côte lointaine ; un novice pourrait s'inquiéter que la ville ait pris feu, mais alors que la flotte s'approche, la vraie provenance de la lumière devient claire.\n\nC'est le soleil brûlant de Rahen, se reflétant sur les toits plaqués or des nombreux palais de Sarkhashabid. Bien que pas aussi abondants que ceux qui jonchent la plaine de Dhenbasana, ces vastes demeures compensent largement en grandeur. Après tout, elles abritent certains des Raheni les plus adhérents à l'école du Turban de Soie, qui cherchent à imiter les Hauts Dieux eux-mêmes en devenant aussi riches que possible.\n\nAlors que la flotte s'approche du port, et que les palais grandissent dans la vue, d'autres caractéristiques attirent également l'œil : le marbre importé depuis Shazstundihr, poli jusqu'à briller ; du bois sombre coupé des Bois-Profonds, qui semble encore avoir une faible lueur. C'est seulement en entrant dans les quais que les bidonvilles côtiers deviennent saillants, où les castes inférieures gagnent leur vie. Ils livreront les marchandises déchargées ici, mais n'en consommeront aucune, après tout, toute affaire que la Flotte au Trésor a est avec l'élite harimari de Sarkhashabid (et peut-être quelques castes moyennes particulièrement entrepreneuriales)."
 treasurefleet.8.d: "Poursuivant son voyage décennal à travers les mers orientales d'Haless, la Flotte au Trésor fait son arrêt ici aux ports de [Root.GetName]. Nos marchandises seront vendues, leurs marchandises seront achetées, et l'économie locale prospère pendant quelques précieuses semaines avant que la Flotte ne reparte."
 treasurefleet.8.a: "Une autre visite profitable !"
 
 treasurefleet.9.t: "Décider du sort des Pirates"
 treasurefleet.9.d: "cet événement est caché (pourrait ne pas l'être à des fins de test)"
 treasurefleet.9.a: "pourquoi es-tu ici"
 
 treasurefleet.10.t: "Pirates Soudoyés"
 treasurefleet.10.d1: "La Flotte au Trésor est entrée dans nos eaux pendant leur voyage, et a fourni un paiement pour assurer leur passage sûr."
 treasurefleet.10.d2: "La Flotte au Trésor est entrée dans nos eaux pendant leur voyage, et a fourni un paiement pour assurer leur passage sûr, cependant beaucoup dans nos équipages ont trouvé leur leadership charismatique et amical, et leur ont accordé un tarif réduit."
 treasurefleet.10.a: "Telle est la nature lucrative du commerce."
 
 treasurefleet.11.t: "Les Pirates ont Attrapé la Flotte"
 treasurefleet.11.d1: "La Flotte au Trésor est entrée dans nos eaux pendant leur voyage, et a tenté de se faufiler devant nous sans paiement. Heureusement, nous les avons attrapés et les avons forcés à remettre une part généreuse de leur richesse acquise."
 treasurefleet.11.d2: "La Flotte au Trésor est entrée dans nos eaux pendant leur voyage, et a tenté de se faufiler devant nous sans paiement. Ils avaient presque réussi avant qu'un de nos navires de reconnaissance ne remarque les voiles exotiques et nous alerte. Nous les avons alors attrapés et les avons forcés à remettre une part généreuse de leur richesse acquise."
 treasurefleet.11.a: "Ils pourraient ne pas être si chanceux la prochaine fois."
 
 treasurefleet.12.t: "Les Pirates Vainquent la Flotte"
 treasurefleet.12.d1: "La Flotte au Trésor est entrée dans nos eaux pendant leur voyage, et a tenté de forcer leur passage à travers nos forces quand elles ont cherché à prendre leur juste péage. Malheureusement pour eux, ils n'avaient pas la puissance de feu pour gérer nos navires préparés, et ils ne se sont échappés que grâce à la solidité de leurs coques océaniques."
 treasurefleet.12.d2: "La Flotte au Trésor est entrée dans nos eaux pendant leur voyage, et a tenté de forcer leur passage à travers nos forces quand elles ont cherché à prendre leur juste péage. Ils ont combattu vaillamment, et leurs puissants vaisseaux ont dispersé beaucoup des nôtres, mais leur défaite ne fait que prouver notre suprématie sur ces eaux."
 treasurefleet.12.a: "Le drapeau noir contrôle ces eaux !"
 
 treasurefleet.13.t: "La Flotte au Trésor visite [Root.Owner.GetName] à [Root.GetName]"
 treasurefleet.13.d: "Des lumières scintillantes, des feux d'artifice explosifs, des thés locaux, et des marchandises de tout l'Est d'Haless attendent la Flotte au Trésor à [Root.GetName]. Même les festivités des années passées pâlissent en comparaison de la splendeur et de la richesse affichées pendant la visite de la Flotte au port qui est devenu sa seconde maison.\n\nLargement considéré comme l'événement commercial de la décennie en Haless sinon dans le monde entier, des marchandises de partout dans le monde trouvent leur chemin vers les nombreuses boutiques dans les nombreuses rues que les marchands parcourent. Ce qui était autrefois quelques semaines de réjouissances reste toujours, mais maintenant c'est suivi par des mois entiers de commerce ainsi que de diplomatie.\n\nC'est seulement après une demi-année que les nombreuses voiles de la Flotte au Trésor se lèvent une fois de plus, et naviguent vers la mer à nouveau cérémonieusement escortées par les plus beaux vaisseaux que [Root.Owner.GetName] a à offrir. Bien que le départ soit traditionnellement pendant la journée, les lumières directrices sont réglées à leur capacité maximale, et sont encore visibles aux marins une dernière fois cette nuit-là pour offrir à la Porte des Lumières un dernier adieu."
 treasurefleet.13.a: "La richesse est plus grande quand elle est partagée avec la famille."
 

 treasurefleet.20.t: "La Flotte au Trésor Concurrence les Marchands Locaux"
 treasurefleet.20.d: "Les visites de la Flotte au Trésor à [Root.GetName] sont un phénomène connu, mais avec la longueur de la période entre les visites, les marchands locaux se retrouvent souvent non préparés pour la rencontre, et finissent généralement dépassés en négociation et concurrencés par la flotte étrangère. Humiliés et embarrassés, ils ont pétitionné le gouvernement pour expulser les marchands étrangers du port de [Root.GetName]."
 treasurefleet.20.a: "Ils auraient dû être préparés !"
 treasurefleet.20.b: "Soutenir les marchands locaux."
 
 treasurefleet.21.t: "La Flotte au Trésor Cherche des Réparations"
 treasurefleet.21.d: "Pendant la visite régulière de la Flotte au Trésor à [Root.GetName], nos marins ont remarqué que la Flotte a subi des dommages dans ses voyages. Leurs propres marins l'ont confirmé, et ont demandé si nous avons les moyens de réparer leur navire. En tant qu'hôte, on peut s'attendre à ce que nous payions la facture, mais la chance d'avoir nos propres marins travailler sur leurs magnifiques navires ne vient pas souvent..."
 treasurefleet.21.a: "Très bien, réparons leurs navires !"
 treasurefleet.21.b: "Nous ne pouvons malheureusement pas nous permettre la dépense."
 treasurefleet.21.c: "Nous avons les fournitures pour aider !"
 
 treasurefleet.22.t: "La Flotte au Trésor attire le commerce à [Root.GetName]"
 treasurefleet.22.d: "Bien que la Flotte au Trésor ne visite [Root.GetName] qu'une fois chaque décennie, son impact sur l'économie locale est profond. La connaissance des visites seule attire d'autres marchands vers la ville, curieux de savoir quelles marchandises uniques amènent la prestigieuse flotte commerciale au port chaque décennie. Dans un cycle auto-entretenu, l'héritage de [Root.GetName] en tant que 'Port de la Flotte au Trésor' apporte du commerce de loin."
 treasurefleet.22.a: "Un merveilleux développement."
 
 treasurefleet.23.t: "La Flotte au Trésor cherche du Fer"
 treasurefleet.23.d: "Les terres lointaines d'où vient la Flotte au Trésor sont connues comme une terre d'abondance, avec certains des plus beaux tissus, pierres précieuses taillées, et verreries qu'on puisse voir disponibles uniquement de ces vaisseaux. Cependant, une chose qu'ils sont connus pour manquer est le fer, un métal vital pour les moyens de guerre. Ils ont offert une jolie pièce pour le stock de notre armée à [Root.GetName]."
 treasurefleet.23.a: "Nous sommes toujours heureux de faire une affaire !"
 treasurefleet.23.b: "Décliner. Nous avons besoin de cette réserve nous-mêmes."
 treasurefleet.23.c: "Pas besoin de déranger les casernes, les mines sont suffisantes !"
 
 treasurefleet.24.t: "La Flotte au Trésor Porte des Conflits Religieux"
 treasurefleet.24.d: "Quand la Flotte au Trésor a débarqué à [Root.GetName]"
 treasurefleet.24.a: "Contenir les combats à leurs navires !"
 treasurefleet.24.b: "Nous nous soucions de leur richesse, pas de leur foi."
 treasurefleet.24.c: "Ils respecteront notre foi dans nos ports !"
 
 treasurefleet.25.t: "Un Passager Clandestin Particulier"
 treasurefleet.25.d: "L'arrivée de la Flotte au Trésor est toujours un jour excitant à [Root.GetName]. Les marins d'une terre lointaine, avec leurs manières exotiques et leurs contes sauvages à raconter, attireront toujours l'attention des gens.\nMais cette année, l'équipage qui a débarqué a un membre supplémentaire à quatre pattes qui a envoyé le moulin à rumeurs des tavernes du port dans une frénésie. Un centaure, membre d'une race mi-humaine mi-cheval errant dans de vastes plaines près de la patrie de la Flotte au Trésor, a apparemment réussi à se faufiler à bord de l'un des plus gros navires. Il a été rapidement découvert une fois que la flotte a pris la mer, car son amour de la mer n'est pas égalé par sa tolérance à celle-ci, ni son habileté à naviguer sur un navire.\nMême s'il peut être un terrible marin, son enthousiasme naïf a charmé tout l'équipage, qui nous demande maintenant de lui donner une place dans notre marine, car ils craignent pour sa sécurité, s'ils devaient retourner avec lui aux ports d'attache."
 treasurefleet.25.a: "Laissez-le prendre la mer et explorer les étendues encore inconnues de l'océan !"
 treasurefleet.25.b: "Bien sûr, bienvenue à bord marin."
 treasurefleet.25.c: "Il devra accomplir une tâche pour laquelle il est réellement bon, s'il veut notre hospitalité."

 treasurefleet.90.t: "Décider du Prochain Port"
 treasurefleet.90.d: "cet événement est caché (pourrait ne pas l'être à des fins de test)"
 treasurefleet.90.a: "ces trucs seront 'immédiats' plus tard"
 
 treasurefleet.91.t: "Décider de l'Événement du Port"
 treasurefleet.91.d: "cet événement est caché (pourrait ne pas l'être à des fins de test)"
 treasurefleet.91.a: "l'immédiat devrait déclencher un événement ici"
 
 treasurefleet.93.t: "Rapport de la Flotte au Trésor"
 treasurefleet.93.d: "Alors que notre nation s'étend, nous avons incorporé plusieurs ports que la célèbre Flotte au Trésor visite. Cependant, nous avons peu besoin de prêter attention aux rares événements dans les ports.\n\n§R(Cette décision est permanente.)§!"
 treasurefleet.93.a: "Absurdité, je veux entendre chaque conte !"
 treasurefleet.93.b: "Tant que le commerce arrive, je ne me soucie pas des détails..."
 
 
 treasurefleet.100.t: "Préparation du Retour de la Flotte"
 treasurefleet.100.d: "cet événement est caché (pourrait ne pas l'être à des fins de test)"
 treasurefleet.100.a: "pourquoi es-tu ici"
 
 treasurefleet.101.t: "Pris en Train de Piller l'Île"
 treasurefleet.101.d: "Les peuples de Nakseseom ont eu vent des excursions de la Flotte sur l'île, et ont préparé des défenses pour arrêter la Flotte s'ils le peuvent. La Flotte est puissante mais ne peut pas organiser une invasion appropriée, donc serait forcée de battre en retraite si prise."
 treasurefleet.101.a: "Le risque n'en vaut pas la récompense."
 treasurefleet.101.b: "Continuez l'effort, rien de valable à vendre ne vient gratuitement !"
 
 
 treasurefleet.102.t: "La Flotte Retourne à Zurkanrek"
 treasurefleet.102.d: "Après plus d'un an de navigation, la grande Flotte au Trésor revient de son voyage à travers le continent. Avec elle vient une grande richesse à [5226.GetName], et par extension à nous. Des marchandises de tout Haless viennent à la Porte de l'Est, et cette richesse est échangée à travers la Fédération."
 treasurefleet.102.a: "Bienvenue à la maison, marins fatigués."
 
 treasurefleet.103.t: "La Flotte accueillie à Nakseseom"
 treasurefleet.103.d: "Les peuples de Nakseseom ont eu vent des excursions de la Flotte sur l'île, mais leur suzerain se soucie peu des pratiques de l'île, et nous ont informés que la Flotte est la bienvenue pour visiter et commercer pour les reliques qu'elle cherche à vendre. Bien que cela puisse enlever un peu de frisson, cela supprimera tout risque de conflit."
 treasurefleet.103.a: "Ainsi prospère le commerce !"
 
