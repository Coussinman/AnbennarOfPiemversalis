 JY_LF_watchful: "Nous garderons un œil sur la §mFlotte au Trésor§! à l'avenir, et l'endommagerons si nous la capturons."
 JY_LF_invited: "Nous permettrons à la §mFlotte au Trésor§! d'acquérir des reliques de l'île."
 
 JY_LF_P_weak_t: "Les Pirates sont quelque peu faibles, nous aurions de meilleures chances de les combattre."
 JY_LF_P_weaker_t: "Les Pirates sont très faibles, nous aurions de bonnes chances de les combattre."
 
