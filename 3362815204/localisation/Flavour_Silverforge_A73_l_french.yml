# slot 1
 A73_secure_alliance_title:0 "Sécuriser une Alliance Solide"
 A73_secure_alliance_desc:0 "Avant de conspirer pour démanteler Wex, nous devons d'abord trouver un remplaçant approprié et renforcer nos relations diplomatiques."
 A73_invitations_title:0 "Des Infrastructures Plus Accueillantes"
 A73_invitations_desc:0 "En augmentant l'accès à la lumière dans les régions supérieures de notre forteresse, nous pouvons créer des marchés à ciel ouvert pour ceux qui ne sont pas habitués aux souterrains."
 A73_new_markets_title:0 "Nouveaux Marchés, Nouvelles Revendications"
 A73_new_markets_desc:0 "La 4e Guerre des Lilas a redistribué de nombreuses maisons mineures et les vainqueurs ont récompensé leurs loyalistes. Nos nouveaux marchés ont attiré quelques comtes sans terres."
 A73_deal_vanbury_title:0 "Régler le Cas de Vanbury"
 A73_deal_vanbury_desc:0 "Nous avons autrefois aidé à fonder la Guilde de Vanbury à Telgeir et pourtant ils ont tourné le dos à l'Empire. Maintenant ils souhaitent faire amende honorable ? Envoyons-leur un message clair. Nous les ferons rembourser leur prêt en chair ainsi qu'en or."
 A73_declare_grievances_title:0 "Déclarer les Griefs"
 A73_declare_grievances_desc:0 "Une rancune naine peut durer plus longtemps que les montagnes elles-mêmes. Le Duc Lothane síl Wex III a pris les armes contre son suzerain légitime et trahi l'idéal fondamental de l'Empire. En tant qu'électeur de l'Empire, nous déclarons que la Maison síl Wex s'est montrée indigne de gouverner et le sera à jamais."
 A73_mine_wex_title:0 "Saper Wex"
 A73_mine_wex_desc:0 "Nous montrerons que la Maison síl Wex ne peut même pas gouverner ses propres territoires, encore moins l'Empire. Nos espions creusent déjà sous leurs fondations."
 A73_climb_wex_title:0 "Gravir les Collines de Wex"
 A73_climb_wex_desc:0 "Le moment est venu. Nous demandons à notre Empereur de dénoncer la Maison síl Wex. Nos tunnels nous montreront le chemin vers Bal Hyl."
 A73_moon_party_title:0 "Justification du Parti de la Lune"
 A73_moon_party_desc:0 "Wex a été humiliée, et nous ferons preuve de miséricorde. Jamais plus la Maison síl Wex ne menacera l'unité d'Anbennar."
 A73_wex_claim_title:0 "Démontrer la Revendication sur les Collines de Wex"
 A73_wex_claim_desc:0 "Beaucoup dans l'Empire ne reconnaissent toujours pas notre revendication sur les Collines de Wex. C'est compréhensible. Cependant, notre règne est aussi ferme que le marteau de Balgar. Nous démontrerons que notre revendication est juste."
 A73_rebuild_bal_hyl_title:0 "Reconstruire Bal Hyl"
 A73_rebuild_bal_hyl_desc:0 "Bien que Wexkeep soit une merveille, elle pâlit en comparaison de la fondation de Bal Hyl. Rassemblez les maçons ! Attisez les forges ! Nous restaurerons la merveille de Balgar et la consacrerons à son ascension."
 A73_bal_hyl_ceremony_title:0 "Cérémonie de Bal Hyl"
 A73_bal_hyl_ceremony_desc:0 "Nous avons étendu Bal Hyl au-delà même de sa grandeur d'antan. Les masses tomberont dans le désespoir et l'émerveillement devant la grandeur de Balgar en voyant cette véritable merveille d'Halann."
 A73_carver_cut_title:0 "La Part du Sculpteur"
 A73_carver_cut_desc:0 "Grâce à notre investissement dans le Cartel du Sculpteur et grâce à leur investissement dans le Grand Temple de Bal Hyl, le Cartel a proposé de nous rembourser le coût de la cérémonie."
 A73_grip_arannen_title:0 "Une Poigne de Fer sur Arannen"
 A73_grip_arannen_desc:0 "Ayant pris le contrôle total de nos routes commerciales du sud-est et notre forteresse étant presque achevée, il est temps de chercher à fonder une nouvelle forteresse pour solidifier notre emprise sur la région."
 A73_hilltop_title:0 "Citadelle du Sommet"
 A73_hilltop_desc:0 "Là où nous étions autrefois des colons envoyés pour établir un foyer, nous envoyons maintenant nos propres colons. Bien que notre citadelle sur l'ancien Wexkeep ne soit pas une forteresse, ce n'est que le début. Dans les siècles à venir, elle s'étendra et s'approfondira tandis que nos colons prendront racine. Ceci ne sera plus connu sous le nom de Wexkeep, c'est notre colline, Bal Hyl."
# slot 2
 A73_best_armor_title:0 "La Meilleure Armure de l'Empire"
 A73_best_armor_desc:0 "La Guilde de Vanbury à Telgeir a fait une petite fortune en vendant des armures bon marché produites en masse pendant la 4e Guerre des Lilas. Armure éphémère pour une race éphémère ! Nous leur montrerons la qualité naine."
 A73_hire_strongbellow_title:0 "Engager Grun Fortsoufflet"
 A73_hire_strongbellow_desc:0 "Un type ingénieux, Fortsoufflet est un inventeur populaire et le fils d'un notaire influent du cartel. Il nous a offert ses services, prétendant avoir reproduit le rayage de l'Échine-du-Serpent."
 A73_crafty_soldiers_title:0 "Soldats Habiles"
 A73_crafty_soldiers_desc:0 "Beaucoup de nos soldats sont morts en combattant l'usurpation du Trône de la Colombe. Il ne suffit pas de reconstruire notre armée. Nous devons être plus forts qu'avant. Incorporons des artisans nains des cartels pour aider nos sièges et l'établissement de camps."
 A73_land_survey_title:0 "Commencer l'Arpentage des Terres"
 A73_land_survey_desc:0 "Nous devons faire l'inventaire de nos terres nouvellement acquises. Quels métaux nos mages prospecteurs trouveront-ils ?"
 A73_mine_boom_title:0 "Essor de l'Extraction de Surface"
 A73_mine_boom_desc:0 "Nos Mines de Surface de Silverforge ont été un succès au-delà de nos espoirs, malgré le risque de mettre des orques au travail dans l'Empire. Nous montrerons que la portée d'un nain ne s'arrête pas aux contreforts. C'est un nouvel âge de l'avancement nain !"
 A73_get_esmaraine_title:0 "Racheter la Concurrence"
 A73_get_esmaraine_desc:0 "Les marchands d'Esmarainé ont une solide réputation dans les affaires. Avec la bonne incitation, nous pouvons effectivement acheter la loyauté de la cité."
 A73_commerce_invest_title:0 "Investissement Commercial"
 A73_commerce_invest_desc:0 "Nos mines ne suffisent pas si nous voulons étendre notre forteresse. Nous devons détourner tout le commerce local vers l'investissement."
 A73_elite_corps_title:0 "Corps d'Élite des Ingénieurs"
 A73_elite_corps_desc:0 "Employer les artisans nains ne suffit pas. Établissons un corps d'élite d'ingénieurs pour notre armée afin de superviser la production."
 A73_balgar_temple_title:0 "Grand Temple de Balgar"
 A73_balgar_temple_desc:0 "Le temple de Silverforge Hall est le centre du culte de Balgar au sein de l'Empire, et bien que le temple soit grand, il ne peut accueillir l'afflux plus important d'adorateurs suite au bref séjour des Forgerons de Balgar. Nous devrions investir dans les installations et construire un grand temple digne du nom de Balgar."
 A73_orc_smith_title:0 "Forge Orque"
 A73_orc_smith_desc:0 "Bien que nous ayons forcé un retour sur notre investissement de la Guilde de Vanbury, elle s'est rétablie grâce à la demande pour sa production d'armures bon marché. Mettons quelques orques au travail comme forgerons pour saper les profits de Vanbury."
 A73_coal_iron_title:0 "Charbon dans la Colline de Fer"
 A73_coal_iron_desc:0 "Bien que des opérations de charbon aient existé à petite échelle tout au long de l'histoire, nos mages prospecteurs nous parlent d'une source presque illimitée sous la Colline de Fer."
 A73_oust_vanbury_title:0 "Évincer la Guilde de Vanbury"
 A73_oust_vanbury_desc:0 "Des rapports de mines de charbon à petite échelle à Telgeir nous sont parvenus. Bien que cela ne se compare pas à notre opération de la Colline de Fer, nous ne pouvons pas laisser passer cette opportunité.\n\nEnvoyons les Fusils du Sculpteur et forçons la Maison de Vanbury dans l'Esmar. Qu'ils flottent vers Aelantir comme leurs soi-disant 'expéditions', tandis que nous récoltons les richesses de leurs terres."
 A73_general_corps_title:0 "Corps Général des Ingénieurs"
 A73_general_corps_desc:0 "Bien que le Corps des Ingénieurs ait bien fait pour augmenter la production, l'ampleur de notre opération nécessite plus qu'un petit groupe d'élite."
# slot 3
 A73_stoke_furnaces_title:0 "Attiser les Fourneaux"
 A73_stoke_furnaces_desc:0 "Pendant la 3e Guerre des Lilas, nous avons commencé une opération d'extraction à ciel ouvert dans les terres à l'extérieur de Silverforge Hall. Cela s'est arrêté avec le début de la 4e Guerre des Lilas en 1422 alors que nous nous ralliions à l'aide d'Adenn Lanceciel... Nous n'oublierons pas sa trahison par le Duc de Wex, mais nous ne resterons pas non plus inactifs à bouillir de rage.\n\nAttisons les fourneaux ! Levons les marteaux ! Il est temps de retourner au travail."
 A73_escann_adventures_title:0 "Aventures en Escann"
 A73_escann_adventures_desc:0 "Alors que la plupart à Silverforge ne ressentent plus d'attrait vers notre ancien foyer dans l'Échine-du-Serpent, beaucoup de nos jeunes nains partent pour le pur plaisir de l'aventure.\n\nNous devons offrir des récompenses de quête plus généreuses pour ces aventures en surface ou nous risquons de perdre cette génération face à l'attrait du Vieil Aul-Dwarov."
 A73_expand_admin_title:0 "Expansion de l'Infrastructure"
 A73_expand_admin_desc:0 "Nous avons eu un certain succès dans le défrichement et l'extraction des terres autour de Silverforge Hall. Si nous voulons étendre cette pratique, cependant, nous devrons créer un nouveau cartel pour superviser le processus."
 A73_found_carver_title:0 "Fonder le Cartel du Sculpteur"
 A73_found_carver_desc:0 "Avec la création du Cartel du Sculpteur pour gérer nos territoires, nous pouvons nous concentrer sur l'achèvement de notre forteresse."
 A73_carver_garrisons_title:0 "Garnisons du Cartel du Sculpteur"
 A73_carver_garrisons_desc:0 "Nous autorisons le Cartel du Sculpteur à établir ses propres garnisons pour protéger nos mines de surface. En échange, elles seront prêtes au combat, si nous en avons besoin."
 A73_welcome_gnome_title:0 "Accueillir les Gnomes"
 A73_welcome_gnome_desc:0 "Compte tenu de notre stabilité accrue et du contrôle de la région locale, les Gnomes de Giberd ont commencé à déménager vers notre capitale. Nous aurons besoin de leur innovation pour achever notre forteresse."
 A73_surface_operations_title:0 "Opérations de Surface"
 A73_surface_operations_desc:0 "Dites au Cartel du Sculpteur de ramener tout le fer qu'ils peuvent trouver pour achever notre forteresse. Même les plus petits filons de fer doivent avoir la priorité !"
 A73_carver_influence_title:0 "Influence du Cartel du Sculpteur"
 A73_carver_influence_desc:0 "Bien que le Cartel du Sculpteur soit encore jeune, il s'est rapidement élevé dans les cercles politiques et renforce ses liens avec les cartels commerciaux et artisanaux."
 A73_winches_title:0 "Treuils de Service en Série"
 A73_winches_desc:0 "Nous devons redessiner les puits d'ascenseur de notre forteresse pour accommoder les murs de falaise en terrasses de nos mines de surface."
 A73_found_strongbellow_title:0 "Université Fortsoufflet"
 A73_found_strongbellow_desc:0 "Grun Fortsoufflet était un inventeur prolifique en son temps et un membre fondateur du Cartel du Sculpteur. Nous devrions établir un nouveau centre d'apprentissage pour que d'autres puissent suivre où il a mené."
 A73_terraced_housing_title:0 "Logements en Terrasses"
 A73_terraced_housing_desc:0 "L'achat de notre petite marée verte a causé un besoin urgent de logements près des mines à ciel ouvert. Les maisons construites dans les bords de falaise leur donnent un accès rapide vers et depuis la mine."
 A73_delegate_title:0 "Délégation d'Autorité"
 A73_delegate_desc:0 "Notre population orque grandit de jour en jour. Pour assurer la stabilité, nous devons réorganiser des parties de notre bureaucratie pour nous conformer au Cartel du Sculpteur."
 A73_terraced_farms_title:0 "Fermes en Terrasses"
 A73_terraced_farms_desc:0 "Les orques se reproduisent plus vite que les nains et notre petite marée verte grandit rapidement. Pour les nourrir, il faudra en mettre quelques-uns au travail dans des fermes le long des murs de falaise."
 A73_complete_hold_title:0 "Achever Notre Forteresse"
 A73_complete_hold_desc:0 "Cela fait plus de 2000 ans que la colonie des Nains de Pierre a été envoyée du Vieil Castonor pour habiter la Fracture d'Havoral. Nous en avons finalement fait notre foyer."
# slot 4
 A73_old_claims_title:0 "Anciennes Revendications"
 A73_old_claims_desc:0 "Nous sommes plus forts que le fer que nous extrayons. Nous plions mais nous ne rompons pas. Notre résolution est connue dans tout l'Empire et nous aurons notre héritage légitime."
 A73_no_dwarovrod_title:0 "Pas Exactement le Dwarovrod"
 A73_no_dwarovrod_desc:0 "Les grandes salles et voies basses d'Oldpassage ont été négligées par les grossiers bergers de chèvres bennoniens qui squattent sur des fondations naines. Pour raviver ces passages, nous devons d'abord avoir des routes commerciales sécurisées vers notre forteresse à Anvilwright."
 A73_get_giberd_title:0 "La Cité Libre de Giberd"
 A73_get_giberd_desc:0 "Par notre honneur, nous ne pouvons attaquer une cité libre de l'Empire. Avec les bons amis, cependant, un accord pourrait être conclu pour réaliser nos revendications."
 A73_secure_divide_title:0 "Sécuriser la Fracture d'Havoral"
 A73_secure_divide_desc:0 "Les Guerres des Lilas ont souvent vu des forces extérieures s'immiscer dans les affaires de l'empire. Si une autre guerre venait, nous protégerons le flanc est."
 A73_rose_elves_title:0 "Elfes du Parti de la Rose"
 A73_rose_elves_desc:0 "Ibevar était un acteur clé en Damérie Orientale pour soutenir la revendication de síl Wex sur le Trône de la Colombe. Nous devons nous assurer qu'ils ne soient plus jamais une menace."
 A73_best_elves_title:0 "Surpasser les Elfes"
 A73_best_elves_desc:0 "L'expansion dans le Val Désolé apporte de nouvelles opportunités commerciales avec les royaumes aspirants d'Escann. Nous devons tenir cette terre."
 A73_old_depot_title:0 "Améliorer les Anciennes Installations"
 A73_old_depot_desc:0 "La position d'Oldpassage à moins d'une demi-journée de voyage du centre commercial d'Esmar est idéale pour le transport et le stockage escanniens. Beaucoup de nains se sont aussi installés pour produire la fine Armure de Silverforge."
 A73_little_green_title:0 "Notre Petite Marée Verte"
 A73_little_green_desc:0 "Alors que la plupart du matériel de nos vastes mines de surface va vers l'achèvement de la forteresse, quelques biens raffinés d'Anvilwright sont échangés pour le profit."
 A73_silent_repose_title:0 "Prendre le Repos Silencieux"
 A73_silent_repose_desc:0 "La petite enclave d'elfes au Repos Silencieux est isolée et arriérée dans leur âge tragiquement avancé. Nous leur montrerons ce que signifie le progrès."
 A73_moment_silence_title:0 "Un Moment de Silence"
 A73_moment_silence_desc:0 "Ibevar ne pose plus de menace à l'empire. Nous devons prendre un moment pour rassurer nos sujets elfes de nos intentions."
 A73_improve_old_title:0 "Dépôt Commercial d'Oldpassage"
 A73_improve_old_desc:0 "Avec une grande partie du Val Désolé sous notre contrôle, nous pouvons investir dans le commerce des biens elfiques. Bien que les elfes ne soient pas contents sous notre règne, leurs artisans doivent toujours faire du profit que nous pouvons davantage faciliter."
 A73_dwarf_elf_trade_title:0 "Le Commerce Nain et Elfe"
 A73_dwarf_elf_trade_desc:0 "Avec la revitalisation d'Oldpassage, Silverforge est positionné pour dominer à la fois le marché des biens nains et le marché des biens elfiques au sein de l'Empire."
 A73_grip_freecestir_title:0 "Une Poigne de Fer sur Freecestir"
 A73_grip_freecestir_desc:0 "Nous maintenons maintenant le contrôle total des ports fluviaux de Nurael jusqu'à la trouée d'eau dans la Fracture d'Havoral. L'Hehainé a été un moyen vital de transport pour déplacer les ressources de notre mine d'enlèvement de sommet de montagne au Repos Silencieux. Maintenant, cependant, nous regardons à long terme vers l'établissement d'une nouvelle forteresse sur le sommet de la montagne."
 A73_mountaintop_title:0 "Citadelle du Sommet de Montagne"
 A73_mountaintop_desc:0 "Le potentiel de la Fracture d'Havoral avait longtemps été gaspillé par les elfes qui peinaient à faire des bibelots et des parfums tandis que les vraies richesses restaient dormantes à leurs pieds. Plus maintenant. Nous avons fait nôtre ce sommet de montagne et la citadelle que nous avons établie ici sera connue pour toujours sous le nom de 'Haute Veine'."
# slot 5
 A73_upstart_title:0 "Un Autre Parvenu"
 A73_upstart_desc:0 "'Nous avons peut-être échoué à protéger l'Empire de Wex, mais nous protégerons la Cour de Corin.' Bien que Silverforge n'ait pas été zélé dans sa défense de la Cour Régente, il a tenu à sa foi par son honneur. Peu de nains deviendraient Corinites au moment du schisme, même alors que des pluies rouges tombaient et que les humains se déchiraient les uns les autres sur des questions de foi."
 A73_balgar_legacy_title:0 "Héritage des Forgerons de Balgar"
 A73_balgar_legacy_desc:0 "Quand Castonath tomba finalement face à la Marée Verte, les Forgerons de Balgar sabordèrent la Forge-Dragon et commencèrent à planifier leur aventure vers Aelantir. À ce moment, ils trouvèrent un bref refuge à Silverforge Hall."
 A73_proselytizing_title:0 "'Prosélytisme' du Cartel du Sculpteur"
 A73_proselytizing_desc:0 "Les efforts initiaux pour convertir les orques dans nos mines ont échoué. Il semble qu'ils ne répondent qu'à la force. Ne montrons aucune pitié aux insubordonnés."
 A73_on_site_title:0 "Production Sur Site"
 A73_on_site_desc:0 "Alors que nos opérations minières s'étendent, nos sites de production doivent aussi s'étendre. De cette façon, les biens raffinés nécessaires aux mines ne nécessiteront pas un voyage aller-retour vers Anvilwright."
 A73_pretense_title:0 "Le Prétexte du Paiement"
 A73_pretense_desc:0 "Plutôt que l'esclavage pur et simple, Silverforge s'est appuyé sur un système de service contractuel tenant les orques en servitude avec une dette intergénérationnelle. Cela a aidé à éviter les connotations négatives associées à l'Esclavage d'Aelantir alors que l'examen minutieux a augmenté à travers Cannor.\n\nEt pourtant, la misère accordée aux orques est un drain sur notre économie car tous les 'salaires' ne retournent pas dans nos coffres. Établissons une monnaie orque qui n'est acceptée qu'au sein de notre royaume."
 A73_orc_freedom_title:0 "Plus Grandes Libertés Orques"
 A73_orc_freedom_desc:0 "Avec l'esclavage arrivant à une fin lente dans l'Empire, quelques orques libres ont commencé à quitter nos frontières. La grande majorité cependant reste contractuelle sur les terrasses dans leurs sociétés grossières."
 A73_orc_recruits_title:0 "Recrues Orques"
 A73_orc_recruits_desc:0 "Le Cartel du Sculpteur a commencé à offrir la liberté du service contractuel en échange du remplissage de leurs régiments militaires. Compte tenu de leur 'honneur' orque, beaucoup tenteront de rejoindre."
 A73_orc_societies_title:0 "Orques et Société"
 A73_orc_societies_desc:0 "Les orques sont une partie de plus en plus importante de notre société avec certains autorisés à des emplois d'usine comme ouvriers ou mécaniciens simples. D'autres ont même rejoint les rangs inférieurs du Cartel du Sculpteur."

