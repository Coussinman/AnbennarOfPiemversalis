 silverforge.1.t:0 "Une Offre de Service"
 silverforge.1.d:0 "Grun Fortsoufflet s'est imposé comme une figure montante dans les cercles sociaux de la Salle de Forgelune. Il est le fils d'Urist Fortsoufflet, un notaire de cartel bien établi, et appartient aux Adstunad, l'un des plus anciens clans de la Division Havorale. Grâce à l'influence de son père parmi les cartels, Grun a pu étudier sous la tutelle de maîtres du savoir venus de Forteresse-Rubis, d'Ovdal Tûngr, et même de Marrhold tout au long de ses dernières années de la vingtaine et de la trentaine. Ces opportunités n'ont pas été gaspillées par le jeune Grun, qui s'est révélé doté d'une mémoire prodigieuse. Dès le début de son âge adulte, il est devenu un maître des études de forteresse, inventant des systèmes de poulies sophistiqués pour faciliter davantage la construction de forteresse à l'Enclume, si lent que fût le progrès. À cette fin, il fut également l'initiateur des prototypes de mines de surface à l'extérieur de la Salle de Forgelune.\n\nMaintenant, il se présente devant $MONARCHTITLE$ $MONARCH$ avec une rare collection d'artefacts, un assortiment de pièces d'armes à feu prétendument datant des Derniers Jours du Dwarovar. Il brandit un canon pour révéler la gravure en spirale à l'intérieur, affirmant être capable de reproduire ce motif et que cela améliorerait la précision de nos propres armes. Bien qu'il ne soit pas clair sur quoi il base cette affirmation, avoir un individu aussi prestigieux parmi la cour augmenterait le prestige politique de la république."
 silverforge.1.a:0 "Donnons-lui les ressources pour bricoler et voyons ce qu'il en sort."
 silverforge.2.t:0 "Opportunités du Commerce Orque"
 silverforge.2.d:0 "Les orques ont longtemps été les ennemis de la civilisation naine. Bien que les maîtres du savoir affirment qu'ils n'étaient qu'un facteur parmi d'autres dans les Derniers Jours du Dwarovar, ils ont arraché le contrôle de l'Échine-du-Serpent aux nains et nous ont bannis de notre foyer. Après la perte de l'Échine-du-Serpent, les orques n'avaient effectué que de rares raids dans l'air libre d'Escann. Bien que ces menaces n'aient jamais représenté grand-chose, les nains connaissaient leur potentiel s'ils devaient jamais se rassembler en assez grand nombre. Cela s'est produit en 1424, lorsque le Dookanson a mené la Marée Verte dans un déluge sur Escann. L'armée orque a détruit les États successeurs de Castanor et a presque atteint la Division Havorale, jusqu'à ce que l'Avant-garde de la Marée Verte soit mise en déroute à la Bataille de Rottenstep. Sans cette victoire, et l'héroïsme subséquent des Seigneurs des Marches, Forgelune aurait été impuissante à défendre l'Empire, son armée pratiquement anéantie à la fin de la 4e Guerre du Lilas.\n\nMais maintenant, nous avons reconstruit notre armée et amélioré sa composition. Nous avons étendu notre territoire pour englober le duché du Haut-Esmar, et avec la découverte qu'Aelantir est à nouveau habitable, des prisonniers de guerre orques sont transportés à travers nos terres. On croit que ces prisonniers feront de précieux esclaves dans les colonies nouvellement formées.\n\nCependant, ceci pourrait être l'opportunité que nous attendions. Avec la taille accrue de notre royaume, et un approvisionnement ample en main-d'œuvre, nous pourrions être en mesure de compléter le projet minier proposé par Fortsoufflet. L'arpentage des terres a déjà été commandé. Nous achèterons nos propres esclaves et les mettrons au travail comme travailleurs endettés pour payer leurs crimes contre notre premier foyer à Aul-Dwarov et notre second foyer à Escann."
 silverforge.2.a:0 "Qu'ils ne menacent plus jamais notre troisième foyer dans la Division Havorale."
 silverforge.3.t:0 "Puissance Naine Montante"
 silverforge.3.d:0 "Les marées politiques changent rapidement au sein de l'Empire et nous avons bien fait d'éviter les querelles de prétendants et de demandeurs, car nous sommes restés neutres pendant la 4e Guerre du Lilas. Pourtant, la neutralité peut être un luxe rare en temps de guerre, surtout avec des troupes aux portes de la ville.\n\nMaintenant, les marées ont tourné à nouveau avec l'élection d'un nouvel Empereur et les politiques d'expansion minière de Forgelune. Ils ont même pétitionné l'Empereur pour résoudre leur supposée revendication sur notre campagne au-delà des limites de la ville. Nous ne sommes pas les ennemis des nains et savons qu'ils n'attaqueraient pas une Cité Libre. Peut-être est-il temps cependant de nous aligner avec cette puissance montante..."
 silverforge.3.a:0 "L'Électeur nain nous aidera à promouvoir les intérêts gnomes au sein de l'Empire."
 silverforge.3.b:0 "Non, nous devons maintenir notre autonomie en tant que Cité Libre."
 silverforge.4.t:0 "Une Délégation d'Investisseurs"
 silverforge.4.d:0 "Forgelune a beaucoup investi dans le commerce esmarien dans une tentative d'obtenir les ressources nécessaires pour compléter leur forteresse, étendant même leur territoire pour contrôler directement de nombreux centres commerciaux locaux. À certains égards, nous avons réussi à profiter de cela en tant que ville commerciale importante nous-mêmes. Pourtant, nous sommes très much à l'extérieur regardant vers l'intérieur, et nous ferions mieux de nous intégrer plus pleinement dans ce nouveau marché.\n\nCette opportunité semble être arrivée avec des délégués de la forteresse inachevée. Ils proposent un large investissement dans nos marchés pour assurer leur croissance et intégration avec leur hégémonie locale. Nous paierions toujours des taxes à l'Empereur selon notre rôle de Cité Libre, mais en échange ils demandent que nous venions à leur aide dans leurs entreprises militaires."
 silverforge.4.a:0 "Nous acceptons cette offre généreuse."
 silverforge.4.b:0 "Nous n'accepterions jamais de telles conditions !"
 silverforge.5.t:0 "Nous Creuser dans un Trou"
 silverforge.5.d:0 "Il est connu depuis près d'un millénaire à Forgelune que la Division Havorale n'a pas suffisamment de ressources pour construire une forteresse naine. Bien que les gisements de fer dans notre royaume soient vastes, ils ne sont pas illimités, et nos mages-prospecteurs nous ont informés il y a longtemps que nous aurions épuisé nos mines avant de collecter un quart des matériaux requis.\n\nAu lieu de cela, nous avons dû nous contenter de forger. Ce n'est pas un art mineur bien sûr, mais cela ne peut se comparer au chef-d'œuvre multigénérationnel d'une forteresse. Il n'y a pas de plus grand don pour l'avenir, pas d'acte plus désintéressé, que de consacrer sa vie à un projet qui ne leur bénéficiera pas, mais bénéficierait à d'innombrables générations à venir. Nous ne sommes pas des halfelins qui s'assoient dans un trou et l'appellent leur foyer. Pourtant nous voici, pas mieux.\n\nC'est en 1412 qu'un jeune Grun Fortsoufflet a élaboré des plans pour un nouveau type de mine, suggérant que bien que le terrain d'Esmarie ne soit pas aussi riche en ressources que les montagnes, une opération de creusement suffisamment grande pourrait nous fournir le matériel nécessaire pour compléter notre forteresse. Des mines prototypes furent bientôt construites à l'extérieur de la Salle de Forgelune, mais l'opération fut arrêtée quand nous nous levâmes pour aider Adenn Lance-Céleste. On croyait que la guerre serait gagnée, puis nous compléterions notre forteresse. Ni l'un ni l'autre ne s'est avéré.\n\nComme Esmarie était flanquée par Ibevar et Arbaran, nos troupes furent surchargées, prises dans la Tête-de-Dame Est, et anéanties par la Cavalerie Lorentaise. Avec la fin de la guerre, nous retournâmes à nos mines, mais Fortsoufflet avait surestimé le retour matériel des mines à cause d'une prospection défaillante. Même avec cette technique nouvelle, Forgelune nécessiterait une armée minière de quantité impériale pour qu'une telle opération réussisse."
 silverforge.5.a:0 "De mal en pis..."
 silverforge.6.t:0 "La Bande de Sévrund Part"
 silverforge.6.d:0 "'Il y a deux sortes de Nains d'Argent. L'un est loyal à notre histoire et aux difficultés dans la Division Havorale. L'autre vit simplement ici. Les annales de la Salle de Forgelune regorgent de l'histoire de notre nation et du peuple des Nains d'Argent. De la chute du royaume tribal des Havoriques, à la chute du Grand Cardest, à la chute du plus grand encore Castanor, Forgelune a survécu à tous. Nous avons vu des éruptions, des dragons, de grandes malédictions et des guerres et des guerres et des guerres.'\n-Extrait de \"Une Histoire des Nains de Surface en Cannor\", Grun Fortsoufflet, Presses Universitaires de Konwell, 1563\n\nD'abord, il y a eu une marée verte qui a déferlé sur Escann depuis l'est. Maintenant elle reflue, et une nouvelle marée coule depuis l'ouest alors que des aventuriers de partout dans le monde connu cherchent fortune et gloire dans l'Échine-du-Serpent vidée. Les nains de Forgelune, contrairement à la plupart, ne ressentent plus l'appel d'Aul-Dwarov. Pourtant, nous ne sommes qu'une minorité des Nains d'Argent de la Damérie Est et la Salle de Forgelune est devenue un point de départ populaire pour les bandes naines se dirigeant vers les forteresses d'antan. Peut-être encouragés par cela, beaucoup de nos jeunes nains ont commencé à partir aussi, pour rien de plus que l'excitation de l'aventure. Pour arrêter cette marée qui est la nôtre, nous avons commencé à émettre des licences d'aventure pour nos citoyens, les limitant aux champs de bataille d'Escann où ils pourraient faire du bien pour reconstruire ce que Balgar avait une fois construit et éventuellement retourner à notre royaume comme la prochaine génération de grands dirigeants de clan. Un tel jeune est Sévrund Cœur-de-Fer.\n\nBien qu'il ne soit pas encore adulte à 37 ans, Sévrund est charismatique avec un regard aussi lourd et soudain qu'un coup de marteau. Il a rapidement rassemblé une bande de quelques centaines à son nom et jure de personnellement tuer un orque pour chacun d'eux et chaque nain encore à rejoindre. Un nain fier par tous les critères !"
 silverforge.6.a:0 "Qu'il se prouve digne de notre fierté aussi."
 silverforge.7.t:0 "La Bande de Sévrund Revient"
 silverforge.7.d:0 "Au cours des dernières semaines, nous avons reçu des courriers qui parlent d'une bande d'aventuriers nains en route vers la Salle de Forgelune. Cela ne serait pas une surprise étant donné que la bande occasionnelle part encore pour l'Échine-du-Serpent même maintenant malgré la ruée initiale ayant pris fin vers le début du 15e siècle. Cependant, cette bande ne se dirigeait pas vers Escann, mais en venait. Puis il y a seulement quelques jours, un courrier arriva de la bande elle-même révélant qu'elle n'était autre que la bande de Sévrund, partie un siècle auparavant. Le gros de la bande arriva aujourd'hui avec Sévrund lui-même maintenant un nain fort mais âgé de 137 ans.\n\nSes cheveux sont détressés et coupés court, inhabituel pour un Nain d'Argent. Il est désarmé mais porte une fine armure de plaques de Forgelune, sans bosselure comme une démonstration de prestige malgré les nombreuses cicatrices en dessous. Cela n'aurait pas été son armure de bataille. Alors que $MONARCHTITLE$ $MONARCH$ sort pour accueillir Sévrund en personne, il rencontre ce regard inimitable, tandis que Sévrund crie que 100 ans c'est trop long loin de son vrai foyer. Ils s'embrassent tandis que $MONARCH$ raconte les nombreuses histoires que Forgelune avait entendues de \"La Bande du Jeune Sang\". \"Seulement à moitié vrai, et la mauvaise moitié en plus !\" rugit Sévrund en riant. De plus, il raconte que le reste de sa bande transporte lentement un grand nombre de prisonniers de guerre orques vers notre royaume."
 silverforge.7.a:0 "Plus de soldats pour l'armée et de travailleurs pour les mines !"
 silverforge.8.t:0 "L'Avenir de la République"
 silverforge.8.d:0 "Nous ne pouvons compter uniquement sur le commerce si nous devons jamais collecter les matériaux pour compléter notre forteresse. Nous devrions chercher des moyens d'étendre notre territoire ainsi que notre administration, afin que nous puissions poursuivre les plans révisés de Fortsoufflet. Cela nécessitera de fonder un nouveau cartel pour superviser le processus minier car la plupart de l'administration actuelle supervise la construction de forteresse et notre Électorat dans la politique impériale. Nous aurions encore besoin d'augmenter notre main-d'œuvre de plusieurs fois aussi, mais peut-être les locaux pourraient-ils être convaincus d'aider l'effort minier si nous n'avons pas d'autre option. Tout progrès est progrès.\n\nPourtant, la question a été soulevée de comment gérer nos cartels actuels ? Ils pourraient voir cela comme un jeu de pouvoir pour limiter leur influence au territoire de notre forteresse. Nous pourrions encourager leurs pratiques dans une tentative d'apaiser leurs inquiétudes. Cependant, cela pourrait les amener à interférer avec l'organisation du nouveau cartel. Si, au lieu de cela, nous étions stricts à limiter leur interférence potentielle, cela pourrait causer de l'instabilité dans notre royaume."
 silverforge.8.a:0 "Nous devrions encourager les cartels."
 silverforge.8.b:0 "Les cartels ont déjà trop de pouvoir."
 silverforge.9.t:0 "L'Avenir de la République"
 silverforge.9.d:0 "Nous détenons maintenant les Collines de Wex avec Bal Hyl en son centre. Jamais plus les Barbares Aléniques de la Maison síl Wex ne s'élèveront au-dessus de leur statut de ducs. En tant qu'Électeur minoritaire, nous devons retenir le coup final ou risquer des conséquences pour les Nains d'Argent et de Rubis au sein de l'Empire que nous représentons. Pourtant, il suffit d'avoir pris le centre du pouvoir de Wex pour empêcher toute autre machination qu'ils auraient pu planifier. Leur mauvaise gouvernance, combinée à la perte de leur territoire central, assurera qu'aucun autre royaume ne respectera leur position à l'avenir. Maintenant, c'est à nous de convaincre l'Empire par notre démonstration de clémence et de gouvernance stable que notre revendication sur les Collines de Wex est juste.\n\nCela a été avec quelque difficulté, cependant, étant donné que nos voisins ont généralement désapprouvé nos pratiques minières, certains pétitionnant même l'Empereur pour cesser l'opération. Le Cartel des Sculpteurs a pris le plus d'offense à cela, car c'est une menace directe à leurs responsabilités ainsi qu'à leur base de pouvoir. Il peut être difficile de maintenir les divers cartels de notre royaume en ligne parfois, mais les Sculpteurs surtout. Il semble que chaque jour, plus de nains se joignent à la poursuite de leurs propres ambitions.\n\nIl n'est pas passé inaperçu que $MONARCHTITLE$ actuel est membre des Sculpteurs ainsi que la plupart de leurs principaux conseillers. Peut-être $MONARCH$ devrait-il travailler à limiter l'influence des cartels, avant qu'ils ne deviennent une menace légitime à notre position au sein de l'Empire."
 silverforge.9.a:0 "Nous devrions encourager les cartels."
 silverforge.9.b:0 "Les cartels ont déjà trop de pouvoir."
 silverforge.10.t:0 "L'Avenir de la République"
 silverforge.10.d:0 "Nos récentes conquêtes ont apporté des opportunités à Forgelune que nous n'avons pas vues depuis avant la fondation de notre forteresse. Une fois de plus, nous détenons Adstanad ou 'Ancien Passage' comme on l'appelle maintenant et les tunnels menant au Val-Désolé. Avec une grande population d'Elfes sous notre règle, nous pouvons commencer à investir dans le commerce des biens elfiques. Ibevar a longtemps été le centre culturel leader pour les styles elfiques en raison de leur taille et statut indépendant. Bien que nous ayons certainement veillé à réduire leur taille, leurs artisans et marchands détiendront encore une grande influence, tant que nous ne décourageons pas la pratique.\n\nEncore une fois cependant, les dirigeants de cartel se sont bousculés pour discuter d'affaires avec $MONARCHTITLE$ $MONARCH$. Cela n'a pas aidé les choses que $MONARCHTITLE$ soit aussi membre du Cartel des Sculpteurs, soulevant davantage l'anxiété parmi le reste et les amenant à demander des privilèges accrus pour équilibrer le pouvoir des cartels individuels au sein du royaume. Il serait sage d'apaiser leurs craintes, mais en même temps les cartels ont gagné de l'influence dans le pays de tous bords récemment, sans mentionner l'influence disproportionnée des Sculpteurs due à la taille de leurs responsabilités..."
 silverforge.10.a:0 "Nous devrions encourager les cartels."
 silverforge.10.b:0 "Les cartels ont déjà trop de pouvoir."
 silverforge.11.t:0 "Cérémonie de Bal Hyl"
 silverforge.11.d:0 "Le Haut Temple de Bal Hyl est une merveille d'ingénierie moderne. La citadelle elle-même présente un double fossé, l'un entourant le mur extérieur et un autre pour le donjon intérieur. Les terrains ont deux casernes, un petit terrain d'entraînement, une série de quartiers d'officiers et d'ingénieurs, un bâtiment administratif, le donjon, et le haut temple. De l'administration s'étend une grande cour rectangulaire avec une série d'arcades en arc-boutant avec des plafonds voûtés en berceau, menant à trois paires de portes à l'extrémité qui donnent accès au Haut Temple de Bal Hyl. Ces portes s'ouvrent sur un balcon intérieur au-dessus d'une vaste caverne d'une salle s'étendant loin devant, mais aussi profondément dans le sol, les murs flanqués de piliers aussi larges que trois nains de front, descendant dans les profondeurs en dessous. Les piliers sont chacun soutenus par un arc-boutant s'étendant vers le centre de la salle et le long de l'ensemble de piliers le plus proche courent des escaliers circulaires menant au sol. Au fond il y a une longue salle cérémonielle éclairée par le grand dôme de pierre et de verrerie au centre du plafond. De temps en temps le long du mur se trouve une porte de fer avec filigrane de laiton, menant aux salles arrière et tunnels loin dans les profondeurs des Collines de Wex.\n\nLe rythme stochastique de dizaines de forgerons peut faiblement être entendu résonnant sur les murs. C'est jusqu'à ce que le son de pas pressés commence à remplir la grande salle alors que les nains apportent des miroirs de verre d'argent et des lanternes allumées pour illuminer les coins éloignés. Une compagnie symphonique de Seinathíl commence à s'installer sous une tapisserie de l'Empereur. Peu après, les invités arrivent de partout dans l'Empire, en tenue variant des robes lorentaises et pièces de poitrine fleuries, à la haute mode Havorique qui a si récemment pris Esmarie, aux styles masqués des Corvuriens... sans les masques. Mais aucun ne se compare à l'Empereur $EMPERORNAME$ qui porte un mélange de styles lorentais et havoriques avec une pièce de poitrine simple, des épaulettes volumineuses coulant en manchettes de poignet, et une cape courte de fourrure avec broderie d'or.\n\nLa cérémonie voit des membres de presque chaque Maison majeure de l'Empire passer à travers les salles et cours du grand temple, même certains de síl Wex et branches cadettes. La politique peut avoir une mémoire sélective, à la fois pour le meilleur et pour le pire. Pendant plus de 100 ans l'Empire fut ravagé par les Guerres du Lilas. Maintenant, 200 ans passés, que reste-t-il de ces tragédies ? Les nains peuvent tenir de longues rancunes, mais seulement une poignée de nains aujourd'hui étaient vivants alors, et ils n'étaient que des enfants. Maintenant, nous nous tenons au sommet des Collines de Wex, mais nous tenons-nous vraiment plus hauts que la Maison síl Wex ?"
 silverforge.11.a:0 "Un jour ceci sera de l'histoire aussi..."
 silverforge.20.t:0 "La Délégation de Privilèges"
 silverforge.20.d:0 "Jusqu'à présent, le Cartel des Sculpteurs a géré notre opération minière avec peu d'intégration au reste de notre gouvernement. Ils élisent leur propre direction de cartel, résolvent les disputes, et collectent leurs propres taxes. Pendant ce temps, le gouvernement à Forgelune supervise les autres cartels, l'administration et la completion de la forteresse, ainsi que toutes les affaires internationales. Cette division des responsabilités a mené à une inefficacité croissante, cependant. L'autorité de frapper des pièces est strictement régulée depuis la Salle de Forgelune, pourtant la plupart des échanges voient maintenant la monnaie quitter notre royaume pour les fournitures minières. Les relations commerciales ne peuvent être établies que par licence d'l'Enclume, pourtant les routes commerciales doivent être négociées avec respect aux mines de surface. Quotidiennement, des demandes arrivent des Sculpteurs pour de nouveaux équipements miniers, de sorte que la plupart des cartels d'armurerie doivent mettre leur travail principal en suspens, pour forger ces nouveaux outils en masse. Puis il y a les orques...\n\nIndustrieux à l'excès, mais hautains et têtus, les orques mis au travail dans les mines sont une source constante de tension. Occasionnellement, il y a des troubles au sein de la Salle de Forgelune sur la menace potentielle que les orques pourraient présenter s'ils se révoltaient jamais à grande échelle. Bien que les Sculpteurs n'aient jamais eu de difficulté à maintenir les orques en ligne et en mine, le manque d'interaction entre les opérations quotidiennes des Sculpteurs et le nain moyen dans la forteresse doit être résolu pour assurer la stabilité de notre royaume. Le Cartel des Sculpteurs doit être davantage intégré dans notre administration. Cela signifiera bien sûr un échange de pouvoir : ils perdront quelque autorité sur la gestion des mines de surface, tandis que nous perdrons quelque autorité sur les autres cartels et divisions administratives. La seule question est combien nous devrions donner et où pour assurer l'efficacité."
 silverforge.20.a:0 "Accorder au Cartel des Sculpteurs l'autorité sur l'organisation de frappe."
 silverforge.20.b:0 "Accorder au Cartel des Sculpteurs l'autorité sur l'organisation commerciale."
 silverforge.20.c:0 "Accorder au Cartel des Sculpteurs l'autorité sur l'organisation de forge."
 silverforge.20.e:0 "Ils en ont assez."
 silverforge.21.t:0 "Le Cartel des Sculpteurs Exige l'Autonomie"
 silverforge.21.d:0 "Alors que notre royaume s'est étendu, l'influence du Cartel des Sculpteurs aussi. Bien que la plupart des affaires internes soient partagées entre le Cartel des Sculpteurs et le gouvernement de clan élu de la forteresse, le Cartel rapporte encore à $MONARCH$ dans des briefings hebdomadaires et leur autorité sur les mines de surface dérive de $MONARCHTITLE$. En pratique, ces briefings manquent souvent de détails clés de leur opération et nos voisins nous informent d'incursions occasionnelles de mineurs nains dans leur territoire légal. Si cela n'était pas assez grave, le chef du Cartel des Sculpteurs a envoyé un délégué à $MONARCHTITLE$ exigeant plus d'autonomie dans leurs propres affaires."
 silverforge.21.a:0 "Accorder au Cartel des Sculpteurs l'autonomie dans les affaires administratives mineures."
 silverforge.21.b:0 "Accorder au Cartel des Sculpteurs l'autonomie dans les affaires diplomatiques mineures."
 silverforge.21.c:0 "Accorder au Cartel des Sculpteurs l'autonomie dans les affaires militaires mineures."
 silverforge.21.e:0 "Leur rappeler qu'ils servent la République, pas l'inverse."

 diggy_surface_mine.1.t:0 "Mine de Surface de Forgelune"
 diggy_surface_mine.1.d:0 "Les excavations initiales sont terminées et nous avons commencé la construction d'une Mine de Surface de Forgelune. Déjà une armée d'orques peine pour fournir les ressources brutes nécessaires pour compléter notre forteresse. Bientôt, les métaux et minéraux seront transportés à l'Enclume où ils seront raffinés en outils, engrenages, et supports d'acier. Ce que nous n'utilisons pas sera échangé pour profit. Alors que nos opérations grandissent, nous montrerons à tout Cannor que l'influence d'un nain ne s'arrête pas aux contreforts."
 diggy_surface_mine.1.a:0 "Les richesses d'Halann !"
 diggy_surface_mine.2.t:0 "Mine de Surface de Forgelune : Treuils de Service en Série"
 diggy_surface_mine.2.d:0 "Notre nouvelle industrie minière de surface grandit rapidement dans [Root.GetName]. Pour maintenir la production à jour, nous avons construit une série d'ascenseurs le long des murs en terrasses de nos mines. Cela nous permettra de déplacer le matériel vers et depuis les couches les plus basses de la mine sans délai."
 diggy_surface_mine.2.a:0 "Le travail mécanique à son plus fin !"
 diggy_surface_mine.3.t:0 "Mine de Surface de Forgelune : Logements en Terrasses"
 diggy_surface_mine.3.d:0 "Actuellement, la plupart des orques dans [Root.GetName] vivent dans des taudis sous surveillance étroite. Au lieu de cela, nous devrions construire des logements dans les terrasses supérieures de la mine, pour qu'ils arrivent plus rapidement à leur travail le matin."
 diggy_surface_mine.3.a:0 "Et les orques l'ont construit aussi !"
 diggy_surface_mine.4.t:0 "Mine de Surface de Forgelune : Fermes en Terrasses"
 diggy_surface_mine.4.d:0 "Les orques dans [Root.GetName] se reproduisent comme des halfelins ou presque. Nous ne pouvons soutenir la population croissante avec les fermes locales. Faites déplacer aux orques la terre arable vers les terrasses supérieures de la mine et mettez-en quelques-uns au travail pour nourrir le reste."
 diggy_surface_mine.4.a:0 "D'épées en socs..."
 diggy_surface_mine.5.t:0 "La Majorité Fuit à Cause de la Destruction des Terres"
 diggy_surface_mine.5.d:0 "En raison de notre exploitation minière agressive du terrain local, beaucoup d'habitants sont partis pour les villes voisines. Certains ont même fait leur chemin vers l'Enclume, cherchant des emplois pour soutenir leurs familles déplacées. Cela a eu l'avantage de stimuler la force de travail et ajouté au revenu imposable dans notre capitale. Bien que leur manque d'appréciation pour notre nouvelle prouesse industrielle soit décourageant, au moins Forgelune a maintenant plus de contrôle direct sur la terre dans [Root.GetName]."
 diggy_surface_mine.5.a:0 "Ils ne savent pas ce qu'ils ratent."
 diggy_surface_mine.6.t:0 "La Minorité Fuit à Cause de la Destruction des Terres"
 diggy_surface_mine.6.d:0 "Plus de locaux continuent à se disperser de [Root.GetName]. Les effets de nos efforts miniers ont été pires qu'attendu sur la populace. Néanmoins, nous devons continuer pour le bien de notre forteresse et pour le peuple nain de l'Empire."
 diggy_surface_mine.6.a:0 "Nous nous débrouillerons..."
 diggy_surface_mine.7.t:0 "Gisement Épuisé"
 diggy_surface_mine.7.d:0 "Après des années d'opération intensive, le dernier bloc de damestear a été miné. Pour maintenir les opérations dans [This.GetName], nous devrons prospecter pour d'autres minerais potentiels."
 diggy_surface_mine.7.a:0 "Appelez les mages-prospecteurs !"
 diggy_surface_mine.8.t:0 "Reliques Épuisées"
 diggy_surface_mine.8.d:0 "L'exploitation et le commerce continus de reliques trouvées dans le sol sous [This.GetName] ont complètement épuisé les reliques d'elfes précurseurs. Peut-être n'apprendrons-nous jamais comment elles sont arrivées là."
 diggy_surface_mine.8.a:0 "Appelez les mages-prospecteurs !"

