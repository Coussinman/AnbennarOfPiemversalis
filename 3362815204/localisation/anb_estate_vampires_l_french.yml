############################

estate_vampires_install_thrall_disaster:0 "Installer un Thrall"

disaster_vampire_masquerade.18.t:0 "Rumeurs d'un Coup d'État par un Thrall"
disaster_vampire_masquerade.18.d:0 "Les membres du domaine des $ESTATE_NAME$ déloyaux dans notre royaume préparent un coup d'État pour remplacer notre dirigeant par l'un de leurs thralls mortels !"
disaster_vampire_masquerade.18.a:0 "Nous devons l'enquêter"
rumours_of_a_coup_tooltip:0 "§TNous devons enquêter sur §YHavre des Conspirateurs Vampires§! pour réduire le §YPouvoir de Comploter§! du §YCoup d'État§!. Vous pouvez vérifier le §YPouvoir de Comploter§! actuel des vampires avec la décision §OVampires Pouvoir de Comploter§!.§!"

disaster_vampire_masquerade.19.t:0 "Conspirateurs du Coup d'État par un Thrall Trouvés !"
disaster_vampire_masquerade.19.d:0 "Les vampires dans [Root.GetName] soutenant le coup d'État par un thrall ont été démasqués et ont décidé de se battre !"
disaster_vampire_masquerade.19.a:0 "Tuez-les !"

disaster_vampire_masquerade.20.t:0 "Aucune Preuve des Conspirateurs du Thrall"
disaster_vampire_masquerade.20.d:0 "Après avoir enquêté sur le havre des vampires dans [Root.GetName], nous n'avons trouvé aucune preuve de la faction du coup d'État par un thrall déloyale."
disaster_vampire_masquerade.20.a:0 "Nous devons continuer à chercher."

disaster_vampire_masquerade.21.t:0 "Conseiller Traître"
disaster_vampire_masquerade.21.d:0 "L'un de nos conseillers a été démasqué pour avoir soutenu le coup d'État par un thrall ! Sans aucun doute pour gagner la faveur des vampires et élever leur position après la disparition prévue de [Root.Monarch.GetName]."
disaster_vampire_masquerade.21.a:0 "Tuez-les !"
disaster_vampire_masquerade.21.b:0 "L'État ne peut pas se séparer d'eux..."

disaster_vampire_masquerade.22.t:0 "Général Traître"
disaster_vampire_masquerade.22.d:0 "L'un de nos généraux a été démasqué pour avoir soutenu le coup d'État par un thrall ! Ils ont été détenus par nos loyalistes."
disaster_vampire_masquerade.22.a:0 "Tuez-les !"
disaster_vampire_masquerade.22.b:0 "Nous ne pouvons pas nous permettre de les retirer."

disaster_vampire_masquerade.24.t:0 "Coup d'État Vampire pour Installer un Thrall"

disaster_vampire_masquerade.23.t:0 "Conspirateurs dans l'Armée"
disaster_vampire_masquerade.23.d:0 "Nos enquêteurs ont découvert qu'une grande partie de notre armée est infestée de conspirateurs du coup d'État par un thrall vampire. Nous devons décimer et purger nos rangs de leurs soldats déloyaux."
disaster_vampire_masquerade.23.a:0 "Faites-le !"
disaster_vampire_masquerade.23.b:0 "Nous ne pouvons pas !"
purged_army:0 "Armée Purgée"

disaster_vampire_masquerade.25.t:0 "Thrall Installé"
disaster_vampire_masquerade.25.d:0 "Les conspirateurs ont réussi à usurper notre position et à installer leur propre thrall. En raison de leur complot étendu, le pays se soucie peu, et a été persuadé d'accepter ce changement de pouvoir."
disaster_vampire_masquerade.25.a:0 "Damnation !"

disaster_vampire_masquerade.26.t:0 "Coup d'État par un Thrall Sans Succès"
disaster_vampire_masquerade.26.d:0 "Grâce à nos efforts, nous avons réussi à empêcher un Coup d'État par un Thrall réussi !"
disaster_vampire_masquerade.26.a:0 "Bien."
