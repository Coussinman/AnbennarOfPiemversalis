estate_vampires:0 "Vampires"
estate_jiangshi:0 "Jiangshi"
estate_vampires_desc:0 "Ce domaine représente les vampires qui résident dans votre pays, qu'il s'agisse d'une noblesse ancienne enracinée depuis la naissance de votre nation ou de migrants opportunistes cherchant de nouveaux terrains de chasse, ces créatures de la nuit peuvent être des amis si vous répondez à leurs souhaits, ou des ennemis si vous vous opposez à leurs désirs.\n\n§T(Avoir un domaine des §RVampires§! §Rdéloyal (0-30 £estate_loyalty£)§! augmentera les chances de faire apparaître §O(Des Aventuriers Recherchés !)§! §YVampires§!, qui pourront menacer votre règne, et si applicable, §Rbriser la Mascarade§!.§!"
