 ########################
 estate_vampires:0 "Vampires"
 estate_jiangshi:0 "Jiangshi"
 estate_vampires_desc:0 "Cet état représente les vampires qui résident dans votre royaume, qu'il s'agisse d'ancienne noblesse enracinée depuis la naissance de votre nation ou de migrants opportunistes en quête de nouveaux terrains de chasse, ces créatures de la nuit peuvent devenir des alliées si vous cédez à leurs désirs, ou des ennemies si vous vous opposez à leurs volontés.\n\n§T(Avoir un État Vampires §Rdéloyal (0-30 £estate_loyalty£)§! augmentera les chances d'apparition de §YVampires§! §O(Aventuriers Recherchés !)§!, qui peuvent menacer votre règne, et le cas échéant, §Rbriser la Mascarade§!.§!"
 estate_vampires_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_vampires_ownership:0 "Propriétés Foncières des Vampires"
 vampires_influence_modifier:0 "Influence des Vampires"
 vampires_loyalty_modifier:0 "Équilibre de Loyauté des Vampires"
 vampires_privilege_slots:0 "Privilèges Maximum des Vampires"
 vampire_ruler:0 "Dirigeant Vampire"
 
 vampire_lord_tooltip:0 "§GLe Seigneur Vampire §YRéduira§! activement l'§YInfluence§! des autres états de votre pays.§!"
 is_a_vampire_tooltip:0 "Le dirigeant est un §Yvampire§!."
 is_not_a_vampire_tooltip:0 "Le dirigeant n'est pas un §Yvampire§!."
 estate_vampies_gain_tooltip:0 "\nDébloque l'État des Vampires.\n"
 
 EST_RULED_BY_VAMPIRE_RULER:0 "Le pays est dirigé par un Vampire : §Y$VAL$%§!"
 EST_RULED_BY_VAMPIRE_RULER_LOY:0 "Le pays est dirigé par un Vampire : "
 EST_VAMPIRIC_LORD:0 "Un Seigneur Vampire sape l'influence de cet état : §Y$VAL$%§!"
 EST_VAMPIRES_REFUSED_STATE_COLLUSION:0 "Collusion d'État refusée : "
 EST_VAMPIRES_REFUSED_BLOOD_GIFT:0 "Don du Sang refusé : "
 EST_VAMPIRES_SUPPORTED_HUNTERS:0 "Chasseurs de Vampires soutenus : "
 EST_VAMPIRES_SUPPORTED_HUNTERS_INF:0 "Chasseurs de Vampires soutenus : §Y$VAL$%§!"
 EST_VAMPIRES_NOT_SUPPORTED_HUNTERS:0 "Refus de soutenir les Chasseurs de Vampires : "
 EST_VAMPIRES_PROTECTED_VAMPIRES:0 "Vampires protégés : "
 EST_VAMPIRES_EMIGRES_CONTROL_STATE:0 "Émigrés Vampires contrôlent l'État : §Y$VAL$%§!"
 EST_VAMPIRES_EMIGRES_POPULATION_BOOM:0 "Boom démographique des Émigrés : §Y$VAL$%§!"
 EST_VAMPIRES_ACCEPTED_EMIGRES:0 "Émigrés acceptés : "
 EST_VAMPIRES_EMIGRES_CONTROL_STATE_CAP:0 "Émigrés contrôlent l'État de la Capitale : §Y$VAL$%§!"
 
 #Vampires Privileges
 estate_vampires_law_traditional_masquerade:0 "§RLoi Vampirique :§! Mascarade Traditionnelle"
 estate_vampires_law_traditional_masquerade_desc:0 "La Mascarade fut créée pour protéger l'existence vampirique du monde mortel dans son ensemble, et pour maintenir secrète la présence des vampires dans la société quotidienne, de peur que les vampires ne deviennent la cible d'une guerre globale d'anéantissement. La Mascarade Traditionnelle suit les anciennes voies, où les vampires se dirigent et se gouvernent eux-mêmes avec peu d'interférence des inclinations mortelles."
 estate_vampires_law_state_collusion_masquerade:0 "§RLoi Vampirique :§! Mascarade de Collusion d'État"
 estate_vampires_law_state_collusion_masquerade_desc:0 "Dans certains pays, la connaissance d'une société vampirique organisée est connue des échelons supérieurs du gouvernement, et avec cette connaissance, mortels et morts-vivants ont atteint une forme d'accord symbiotique, dans lequel les vampires peuvent être appelés à aider l'état, et en retour, l'état aidera à protéger et dissimuler l'activité vampirique."
 estate_vampires_law_open_rule:0 "§RLoi Vampirique :§! Règne Ouvert"
 estate_vampires_law_open_rule_desc:0 "Les vampires dirigent ouvertement ou sont tout au moins un secret de polichinelle. Ils agissent en toute impunité et avec peu d'égard pour la Mascarade, drainant le sang des innocents pour que tous puissent voir."
 estate_vampires_organization_the_blood_court:0 "§OOrganisation Vampirique :§! La Cour de Sang"
 estate_vampires_organization_the_blood_court_desc:0 "Originaire de Corvuria, la Cour de Sang représente la tentative vampirique d'une société vampirique globale, où tous les vampires doivent suivre les lois codifiées et l'interprétation de la Mascarade par la Cour de Sang. Tous les vampires doivent se soumettre à la Cour de Sang, ou être chassés comme anathèmes, et marqués pour la mort par la société vampirique."
 estate_vampires_organization_bloody_aristocracy:0 "§OOrganisation Vampirique :§! Aristocratie Sanglante"
 estate_vampires_organization_bloody_aristocracy_desc:0 "À travers l'histoire, les vampires ont occupé des positions de pouvoir et d'influence, et avec l'essor du féodalisme, de nombreux vampires se sont trouvés élevés à la noblesse. Les vampires de ce royaume peuvent être trouvés parmi les lignées aristocratiques - cela ne veut pas dire que tous les nobles sont vampires, mais un bon nombre d'entre eux le sont, et savourent avec grand délice le cheptel paysan de leurs terres."
 estate_vampires_organization_vampiric_emigres:0 "§OOrganisation Vampirique :§! Émigrés Vampiriques"
 estate_vampires_organization_vampiric_emigres_desc:0 "Ce royaume possède une petite société de vampires qui ont migré d'ailleurs. Ils nous ont officiellement contactés et affirment qu'ils n'ont aucune intention de causer le chaos ou de prendre le contrôle de l'état, mais il ne fait aucun doute que si on les laisse tranquilles, une communauté vampirique entière émergera bientôt dans le pays."
 estate_vampires_organization_vampires_lord:0 "§OOrganisation Vampirique :§! Seigneur Vampirique"
 estate_vampires_organization_vampires_lord_desc:0 "Les vampires de ce royaume sont asservis à un Seigneur Vampire. Il n'y a pas ici de fausses tentatives de communauté vampirique, car tous vivent dans la non-mort pour servir les volontés du Seigneur Vampire."
 
 estate_vampires_transfer_land_ownership:0 "Offrir de Nouveaux Refuges"
 estate_vampires_transfer_land_ownership_desc:0 "Les vampires constituent un groupe ambitieux et convoitent sans aucun doute le pouvoir tant pour eux-mêmes que pour devancer leurs pairs. En leur offrant des terres, des domaines ou même simplement des bâtiments dans nos établissements comme refuges, nous pourrions gagner la faveur de la société dans son ensemble."
 estate_vampires_fill_their_stock:0 "Remplir leur Cheptel"
 estate_vampires_fill_their_stock_desc:0 "Les $ESTATE_NAME$ apprécient toujours la protection de l'état, et nul doute que de nouvelles recrues peuvent satisfaire leurs besoins, comme garder leurs domaines et leurs personnes... entre autres choses."
 estate_vampires_organize_a_masquerade:0 "Organiser une Mascarade"
 estate_vampires_organize_a_masquerade_desc:0 "On ignore qui est venu en premier, mais de nombreux vampires apprécient l'interprétation mortelle de la Mascarade - tenir un tel gala les satisfera sûrement et montrera notre soutien, et bien sûr fournira maints repas."
 estate_vampires_expelling_vampire_landowners:0 "Récupérer les Refuges Vampiriques"
 estate_vampires_expelling_vampire_landowners_desc:0 "Les vampires qui deviennent trop puissants ou tombent en disgrâce peuvent voir leurs refuges supprimés par le gouvernement, soit par confiscation directe, de longues et fastidieuses collectes de dettes impayées, ou des moyens plus sombres comme engager des aventuriers tiers pour faire leur travail."
 estate_vampires_cover_vampires_action:0 "Dissimulation Active"
 estate_vampires_cover_vampires_action_desc:0 "Les vampires sont souvent discrets, mais parfois, ils ont besoin d'un peu d'aide. En offrant une initiative améliorée pour aider à dissimuler et couvrir leurs activités du monde extérieur, ils en viendront à voir le gouvernement comme des amis et de gracieux bienfaiteurs, non des ennemis."
 estate_vampires_vampires_in_the_administration:0 "Vampires dans l'Administration"
 estate_vampires_vampires_in_the_administration_desc:0 "Malgré leur soif de sang, de nombreux vampires ont vécu pendant des siècles ou plus, et avec cet âge vient l'expérience. Peut-être permettre qu'ils prennent des rôles proéminents dans notre pays nous aidera-t-il tous à avancer."
 estate_vampires_vampiric_military_command:0 "Commandement de Minuit"
 estate_vampires_vampiric_military_command_desc:0 "Les vampires peuvent à la fois inspirer et terrifier, et en donnant aux vampires proéminents des places dans notre armée pour diriger et combattre en notre nom - nous pourrions gagner un avantage surnaturel contre nos ennemis."
 estate_vampires_balins_havens:0 "Refuges de Balin"
 estate_vampires_balins_havens_desc:0 "Balin peut être aveugle mais ses compétences en administration et construction dépassent celles de tout autre nain. Son excellent usage de la terre et sa pensée astucieuse ont créé les demeures parfaites pour nos créatures de la nuit, qui leur permettent d'éviter les soupçons aussi longtemps que nécessaire, tout en leur offrant une vie de luxe."
 estate_vampires_cassiers_command:0 "Commandement de Cassier"
 estate_vampires_cassiers_command_desc:0 "De son vivant, la seule voix de Cassier atteignait les oreilles de deux bataillons. Maintenant, la voix tonitruante atteint les profondeurs les plus profondes des âmes d'armées entières. Sous Cassier, aucun soldat ne sort de la formation. Sous Cassier, la communication au sein du commandement militaire est impeccable. Sous Cassier, aucun soldat n'ose faire d'erreurs.\nAu fond d'eux, ils savent tous qu'une erreur fait de vous le suivant..."
 estate_vampires_liandiels_concealment:0 "Apaisement de Liandiel"
 estate_vampires_liandiels_concealment_desc:0 "Liandiel n'est pas seulement belle, mais aussi une diplomate perspicace et une combattante martiale capable. Cela a fait d'elle une excellente représentante de notre nation. Non seulement elle inspire la vénération par son apparence et ses mots, elle est capable d'instiller la peur si besoin est. Elle et son entourage visitent maintenant les rois des royaumes voisins pour négocier des termes et maintenir quelque semblant de relations amicales."
 
 #Rebels
 vampires_nobles_title:0 "Seigneurs Vampires"
 vampires_nobles_name:0 "Seigneurs Vampires"
 vampires_nobles_rebels_demand:0 "Imposer leur loi sur le Royaume"
 vampires_nobles_rebels_demand_desc:0 "Ils souhaitent changer les Règles Vampiriques dans ce pays pour mieux convenir à leur agenda."
 vampires_nobles_desc:0 "Un groupe de vampires bien équipés et leur armée d'esclaves vampiriques."
 vampires_nobles_army:0 "Armée des Seigneurs Vampires"
 vampires_thralls_title:0 "Esclaves Vampiriques"
 vampires_thralls_name:0 "Esclaves Vampiriques"
 vampires_thralls_rebels_demand:0 "Chair et Sang !"
 vampires_thralls_rebels_demand_desc:0 "Feu et Flammes !"
 vampires_thralls_desc:0 "Une bande désorganisée de vampires saccageant la campagne."
 vampires_thralls_army:0 "Armée d'Esclaves Vampiriques"
 
 #Events
 vampires_estate_events.1.t:0 "Classe Montante"
 vampires_estate_events.1.d:0 "Les Émigrés Vampiriques de notre pays ont gagné tant de pouvoir qu'ils ont revendiqué de grandes positions d'influence et de richesse dans notre société."
 vampires_estate_events.1.a:0 "Parfait ?"
 
 vampires_estate_events.2.t:0 "Émergence d'un Seigneur Vampirique"
 vampires_estate_events.2.d:0 "En raison de l'instabilité du pays se répandant dans la société vampirique, un puissant Seigneur Vampirique s'est élevé et a uni les vampires sous son règne par la force."
 vampires_estate_events.2.a:0 "Est-ce une bonne nouvelle ?"
 
 vampires_estate_events.3.t:0 "Une Offre Sinistre"
 vampires_estate_events.3.d:0 "Les [Root.GetVampiresName] de notre royaume ont proposé un nouveau traité. Nous avons coexisté jusqu'ici, mais maintenant ils proposent une alliance plus étroite : nous les aidons, et ils nous aident."
 vampires_estate_events.3.a:0 "Accepter"
 vampires_estate_events.3.b:0 "Refuser"
 
 vampires_estate_events.4.t:0 "L'Étreinte"
 vampires_estate_events.4.d:0 "\"Vous avez été un grand allié pour mon espèce, [Root.Monarch.GetName]. Mais qu'est-ce que vous... désirez vraiment ?\"\n\nIl prend son poignet et le mord, et du sang commence à couler sur votre tapis.\n\"Nourrissez-vous, et nous pourrions devenir alliés pour l'éternité.\" murmure-t-il."
 vampires_estate_events.4.a:0 "Boire."
 vampires_estate_events.4.b:0 "Je dois refuser."
 will_become_a_vampire_tooltip:0 "[Root.Monarch.GetName] §Ydeviendra un vampire.§!"
 
 vampires_estate_events.5.t:0 "Chasseurs de Vampires dans le Pays"
 vampires_estate_events.5.d:0 "Avec l'influence croissante des aventuriers dans notre pays et les prétendues observations de vampires, de nombreux aventuriers ont afflué vers notre pays pour faire une nouvelle carrière comme chasseurs de vampires. Avec le soutien des principaux groupes d'aventuriers de [Root.Country.GetName], ils pétitionnent le gouvernement pour un soutien dans la chasse de cette menace mort-vivante."
 vampires_estate_events.5.a:0 "Soutenir leurs efforts"
 vampires_estate_events.5.b:0 "Il n'y a pas de vampires ici, sortez, vous tous !"
 
 vampires_estate_events.6.t:0 "Rituel de Sang dans [province.GetName]"
 vampires_estate_events.6.d:0 "Alors que l'influence de l'état des $ESTATE_NAME$ dans notre pays décline, de plus en plus de vampires refusent de suivre les règles de la Mascarade qu'ils ont longtemps imposées. En effet, des vampires négligents avec peu de respect pour l'état et le pays ont accompli un rituel sanglant pour que tous puissent voir !"
 vampires_estate_events.6.a:0 "L'état des $ESTATE_NAME$ doit reprendre le contrôle."
 
 vampires_estate_events.7.t:0 "Vampire Renégat"
 vampires_estate_events.7.d:0 "Avec notre faible état des $ESTATE_NAME$, de nombreux vampires ont jugé bon qu'ils devraient suivre leurs propres lois, plutôt que les lois du pays et plus important encore les lois que nous avons convenues avec les états vampiriques. Un vampire anciennement à notre service a assassiné l'un de nos conseillers au grand jour et a fui le pays."
 vampires_estate_events.7.a:0 "Qu'ils soient maudits !"
 
 vampires_estate_events.8.t:0 "L'Héritier Embrasse la Mort"
 vampires_estate_events.8.d:0 "Notre héritier est mort d'une maladie rapide et terrifiante. Ce n'est qu'hier qu'il s'est alité, pâle, murmurant à propos de visiteurs dans la nuit.\n\nL'un de nos conseillers suggère que c'était un avertissement de l'état des $ESTATE_NAME$ de ne plus les déplaire davantage."
 vampires_estate_events.8.a:0 "Damnation."
 
 vampires_estate_events.9.t:0 "Les Émigrés Vampiriques Gagnent en Influence"
 vampires_estate_events.9.d:0 "Le petit groupe de vampires qui en est venu à appeler notre pays foyer a étendu sa sphère d'influence dans notre pays - et bien que oui, leurs actions aient pu bénéficier à la communauté, cela pourrait être un signe de pires choses à venir..."
 vampires_estate_events.9.a:0 "Bien ?"
 
 vampires_estate_events.10.t:0 "Les Vampires Arrivent en Masse"
 vampires_estate_events.10.d:0 "\"As-tu vu ça hier soir ? Des milliers de chauves-souris arrivant dans la ville. Étranges temps, hein ?\""
 vampires_estate_events.10.a:0 "Il y en a plus maintenant."
 
 vampires_estate_events.11.t:0 "Arrivée d'Émigrés Vampiriques"
 vampires_estate_events.11.d:0 "Une étrange délégation de vampires envoyée par un autre pays a atteint votre conseil intérieur. Ils affirment qu'ils viennent ici en paix, et aimeraient établir un accord mutuellement bénéfique avec les échelons supérieurs du gouvernement : ils demandent la permission de s'installer (et chasser) dans votre domaine, et en retour ils fourniront une aide de manières qu'aucun simple mortel ne peut.\n\nSi nous devons agir rapidement, nous pouvons leur faire reconsidérer d'appeler [Root.Country.GetName] foyer, cependant, nul doute qu'ils saigneront notre pays à blanc..."
 vampires_estate_events.11.b:0 "Laisser les graines des ténèbres pourrir"
 vampires_estate_events.11.a:0 "Mutuellement bénéfique ? Plutôt parasitaire. Gardes !"

 vampires_estate_events.20.t:0 "Les Émigrés Vampiriques Gagnent en Influence"
 vampires_estate_events.20.d:0 "Le petit groupe de vampires qui en est venu à appeler notre pays foyer a étendu sa sphère d'influence dans notre pays - et bien que oui, leurs actions aient pu bénéficier à la communauté, cela pourrait être un signe de pires choses à venir..."
 vampires_estate_events.20.a:0 "Bien ?"
 
 ########################
 ########################
 ### Disasters
 ########################
 ########################
 ### Broken Masquerade
 ########################
 estate_vampires_broken_masquerade_disaster:0 "La Nuit des Longs Crocs"
 
 disaster_vampire_masquerade.1.t:0 "Un Masque Brisé"
 disaster_vampire_masquerade.1.d:0 "Avec l'influence des états des $ESTATE_NAME$ dans notre pays brisée, de nombreux vampires suivant anciennement la Mascarade (un code de conduite pour rester discret) ont choisi de briser la loi sacrée et d'embrasser leur nature bestiale.\n\nDes milliers et des milliers d'entre eux, menés par d'ambitieux seigneurs vampires, ont déferlé sur les rues et villages de [Root.Country.GetName], se repaissant de tous et de tout. Si nous n'agissons pas, alors bientôt notre pays sera dirigé par les morts."
 disaster_vampire_masquerade.1.a:0 "Nous devons les tuer !"
 rampaging_vampire_tooltip:0 "§RVous devez tuer toutes les armées de Seigneurs Vampires !§!"
 
 disaster_vampire_masquerade.2.t:0 "Les Esclaves Vampiriques attaquent [province.GetName] !"
 disaster_vampire_masquerade.2.d:0 "Une grande armée d'Esclaves, serviteurs mortels séduits par la gent vampire, s'est soulevée dans [province.GetName] dans ce qui semble être une tentative futile d'être épargnés par la Nuit."
 disaster_vampire_masquerade.2.a:0 "Qu'ils soient maudits !"
 
 disaster_vampire_masquerade.3.t:0 "Un Vampire dans la Chambre du Conseil"
 disaster_vampire_masquerade.3.d:0 "C'était juste une de ces nuits. Des cris dehors. La moitié du conseil se recroquevillant et priant pour l'aube et l'autre moitié essayant de leur mieux de compter les morts et restaurer ce qui reste du pays, quand soudain, une étrange brume s'éleva de sous la porte.\n\nL'étrange brume commence à envelopper la pièce. Un courtisan essaie d'ouvrir la porte, seulement pour la trouver verrouillée. La brume prend la forme d'une jeune femme, maintenant pâle et aux cheveux sombres. Elle sourit de ses crocs.\n\nEffusion de sang. Cette fois, les cris viennent de l'intérieur. Mais cela dura aussi rapidement que cela commença, et seul l'un de vos conseillers était mort."
 disaster_vampire_masquerade.3.a:0 "Elle voulait que nous sachions que nous ne sommes pas en sécurité."
 
 disaster_vampire_masquerade.4.t:0 "Mort dans la Famille"
 disaster_vampire_masquerade.4.d:0 "Les cris durant la nuit sont devenus un pilier, mais ce n'est qu'au matin que vous réalisez que c'était votre héritier qui tomba victime des crocs vampiriques."
 disaster_vampire_masquerade.4.a:0 "Maudites soient ces bêtes maudites !"
 
 disaster_vampire_masquerade.5.t:0 "L'Avenir de la Mascarade"
 disaster_vampire_masquerade.5.d:0 "Avec le pays dans le chaos et les vampires tuant et se nourrissant dans les rues, un petit cadre de vampires loyaux est resté avec la cour pour offrir protection. Ils disent que nous devons travailler ensemble, les vivants et les morts, car la seule façon de résoudre ce problème n'est pas de tuer tous les vampires, mais de restaurer leur foi en la Mascarade par la force."
 disaster_vampire_masquerade.5.a:0 "Nous les aiderons à restaurer la Mascarade."
 disaster_vampire_masquerade.5.b:0 "Vous suceurs de sang n'auriez pas dû venir ici. EXTERMINEZ-LES !"
 wipe_vampire_out_tooltip:0 "§RCette option retirera complètement l'état une fois que vous les aurez tous tués.§!"
 
 disaster_vampire_masquerade.7.t:0 "Ténèbres Éternelles"
 disaster_vampire_masquerade.7.d:0 "Les rues de [Root.Capital.GetName] ont viré au brun avec le sang séché des innocents. Les vampires se prélassent dans des orgies de corps, riant toute la nuit, maintenant que [Root.Country.GetName] est perdu aux morts.\n\nLa caste dirigeante vit, oui, pour l'instant, choyée et nourrie de force et traitée comme les animaux qu'ils sont. Peut-être les vampires se nourriront-ils de deux d'entre eux ce soir. Peut-être du sang doux avec le savoureux.\n\nMalgré leur liberté nouvellement trouvée, certains vampires ont déjà fui le pays, craignant ce qui est à venir - car maintenant que la société a été brisée, elle doit maintenant être refaite... une société où les forts doivent diriger.\n\nUne société où tous les vampires doivent maintenant se prosterner et obéir, à un seul, vrai Seigneur Vampire."
 disaster_vampire_masquerade.7.a:0 "Je suis la terre."
 vampire_lord_take_power_tooltip:0 "§TUn Seigneur Vampire dirige maintenant le pays.§!"
 
 disaster_vampire_masquerade.8.t:0 "L'Aube Se Lève"
 disaster_vampire_masquerade.8.d:0 "Des milliers de cadavres en putréfaction jonchent les rues, mais c'était le pire. Des bandes errantes d'aventuriers, vétérans de l'armée, portant des pieux et toutes sortes d'outils font soigneusement leur chemin vers les bâtiments les plus hauts de [Root.Capital.GetName] pour sonner les cloches de la liberté, et tandis que l'aube se lève, un nouvel avenir pour [Root.Country.GetName] l'accompagne."
 disaster_vampire_masquerade.8.a:0 "Nous sommes enfin libres !"
 end_of_vampire_estate_tooltip:0 "§TL'État Vampire sera maintenant retiré de votre pays.§!"

  disaster_vampire_masquerade.99.t:0 "Horreur dans [Root.GetName]"
  disaster_vampire_masquerade.99.d:0 "£icon_adventurers_wanted_banner£\nAlors que nos troupes pénètrent dans les rues de [Root.GetName], elles restent silencieuses. Des horreurs indicibles ont dû se produire ici. En effet, nous avons appris ce qui s'est passé ici des quelques survivants qui restent. Ils ont été endurcis par de nombreuses semaines passées à combattre des vampires frénétiques qui patrouillent continuellement dans la nuit pour trouver de nouvelles proies à dévorer.\n\nCependant, les vampires, réalisant qu'ils ont épuisé les proies faciles, se sont rassemblés en meutes avec des hiérarchies simples, presque animales. Lentement mais sûrement, un essaim gigantesque de vampires s'est rassemblé et est prêt à quitter la province pour continuer leur frénésie de sang ailleurs. Vraiment, les conditions ici dans [Root.GetName] sont bien pires que ce à quoi nous avions été amenés à croire, et il y a des rapports de situations similaires dans les terres voisines. Les guildes d'aventuriers se tiennent prêtes à prêter leur aide pour établir l'ordre ici, et n'attendent que le commandement."
  disaster_vampire_masquerade.99.a:0 "Avec l'aide des aventuriers, nous pouvons gérer la situation."
  disaster_vampire_masquerade.99.b:0 "Cette situation est mieux laissée à l'état, pas aux aventuriers."

 disaster_vampire_masquerade.100.t:0 "Organisation des Milices Locales"
 disaster_vampire_masquerade.100.d:0 "Avec le chaos croissant dans notre royaume, les villages de la campagne craignent de plus en plus pour leurs vies et familles. L'effroi montant pourrait menacer de jeter les villes vulnérables dans l'anarchie. Cependant, sous la guidance d'un capitaine aventurier efficace, les villages de [province.GetName] ont organisé des milices dédiées à se protéger tant des vampires que de quiconque cherchant à capitaliser sur le chaos.\n\nBien que les villages s'organisant en milices sans l'implication du gouvernement soit un peu inquiétant pour notre autorité et contrôle de la province, cela pourrait juste être nécessaire si nous devons maintenir l'ordre dans la campagne pendant ces temps incertains."
 disaster_vampire_masquerade.100.a:0 "Ils ont notre soutien."
 disaster_vampire_masquerade.100.b:0 "Nous ne pouvons soutenir cela."
 masquerade_adventurer_militia:0 "Milice Locale Organisée"

 disaster_vampire_masquerade.101.t:0 "Les Aventuriers Demandent de l'Aide"
 disaster_vampire_masquerade.101.d:0 "Pendant ces temps sombres, le travail des aventuriers est plus important que jamais pour notre royaume. Plusieurs compagnies d'aventuriers ont combattu sans relâche la menace vampire, mais se trouvent à court d'approvisionnements, d'armes et de moral, et sont incapables de sécuriser les fonds requis pour continuer à opérer. Une telle compagnie a pétitionné le roi pour de l'aide dans cette affaire. Leur travail dans la chasse de ces vampires sauvages est inestimable, et sûrement notre [Root.Monarch.GetTitle] prêterait son soutien ?"
 disaster_vampire_masquerade.101.a:0 "Ils ont notre soutien."
 disaster_vampire_masquerade.101.b:0 "Décliner leur demande."

 disaster_vampire_masquerade.102.t:0 "Les Aventuriers Sauvent un Village"
 disaster_vampire_masquerade.102.d:0 "Hier soir, une armée d'esclaves menée par un petit groupe de vampires sauvages a attaqué un petit village de notre royaume. La nouvelle se répand déjà dans notre royaume, racontant les hommes et femmes braves qui ont repoussé l'attaque et forcé leur retraite, sauvant le village entier. Ces hommes et femmes étaient une petite bande d'aventuriers qui étaient près de la ville quand l'attaque commença. S'ils n'avaient pas été là, il n'y a aucun doute du carnage qui se serait produit."
 disaster_vampire_masquerade.102.a:0 "Notre peuple prévaudra."


 disaster_vampire_masquerade.103.t:0 "Méthodes de Chasse aux Vampires"
 disaster_vampire_masquerade.103.d:0 "Une question a été soulevée parmi notre [Root.Monarch.GetTitle] et ses conseillers concernant la question de la chasse aux vampires. Dans le passé, la connaissance des faiblesses des vampires et comment les exploiter a été assez limitée ; seuls les chasseurs de monstres d'élite spécialisés ont généralement détenu la connaissance. Dans l'intérêt de garder leur profession de niche, les méthodes les plus efficaces sont restées entre leurs mains comme secrets commerciaux. Cependant, en des temps aussi désespérés et chaotiques que ceux-ci, il pourrait être prudent, ou même nécessaire de faciliter la diffusion de cette information au public plus large ; si les civils réguliers sont plus préparés et connaissants sur comment vaincre les vampires, nos problèmes pourraient être résolus beaucoup plus rapidement qu'anticipé originellement. Cependant, cela contrarierait évidemment les chasseurs de monstres d'élite de notre royaume, un groupe que nous ne voulons peut-être pas marginaliser en un moment comme celui-ci, quand le royaume a le plus besoin d'eux."
 disaster_vampire_masquerade.103.a:0 "Notre population doit être préparée."
 disaster_vampire_masquerade.103.b:0 "Laissons cela aux professionnels."

 disaster_vampire_masquerade.105.t:0 "Inquisition"
 disaster_vampire_masquerade.105.d:0 "L'immense tâche de retirer tous les vampires de notre royaume s'étend devant nous. Ils détiennent des terres, titres et positions partout dans notre royaume, et ont de l'influence sur tous les stades de gouvernance. Bien que le gouvernement était content de permettre cela dans le passé, la situation actuelle prouve qu'il serait mieux pour nous tous s'ils étaient tués.\n\nLes chasseurs de vampires professionnels de notre royaume se sont révélés plus qu'aptes pour la tâche. Une force de chasseurs de vampires, en conjonction avec certains de nos propres officiels, a lancé des investigations sur plusieurs membres proéminents de notre noblesse. Certains furent trouvés dans leurs cercueils et tués sur le champ. D'autres furent empalés et laissés au soleil pour les tuer. D'autres, ayant vu l'écriture sur le mur, avaient abandonné leurs manoirs entièrement et fui ailleurs. Beaucoup d'autres furent trouvés innocents. Quel que soit le résultat de ces raids, nous sommes quelques pas plus près de la paix dans notre royaume."
 disaster_vampire_masquerade.105.a:0 "L'Inquisition Continue."

 
 disaster_vampire_masquerade.106.t:0 "Inquisition Paysanne"
 disaster_vampire_masquerade.106.d:0 "L'immense tâche de retirer tous les vampires de notre royaume s'étend devant nous. Ils détiennent des terres, titres et positions partout dans notre royaume, et ont de l'influence sur tous les stades de gouvernance. Bien que le gouvernement était content de permettre cela dans le passé, la situation actuelle prouve qu'il serait mieux pour nous tous s'ils étaient tués.\n\nQuand un noble local fut révélé être un vampire, une foule en colère de paysans se forma et marcha sur le manoir du vampire, où ils réussirent à le forcer à fuir son domaine. Après avoir pillé l'endroit, la foule continua, et prit d'assaut les demeures de deux autres nobles mineurs de la zone, les pillant aussi. Dans les conséquences, il fut découvert qu'aucun des nobles qu'ils tuèrent n'étaient vampires, et qu'ils furent injustement assassinés. Bien qu'ils aient tué un vampire, ce genre d'incident est difficile à justifier, et la noblesse menace de conséquences pour notre [Root.Monarch.GetTitle] s'il échoue à remettre les paysans à leur place."
 disaster_vampire_masquerade.106.a:0 "Nous devons sévir."
 disaster_vampire_masquerade.106.b:0 "Nous ne pouvons nous permettre de rien faire."

 disaster_vampire_masquerade.110.t:0 "L'Inquisition Triomphante"
 disaster_vampire_masquerade.110.d:0 "Notre grande inquisition a déraciné tous les vampires connus dans les rouages de notre aristocratie depuis un certain temps maintenant. Alors que l'Inquisition marche toujours vers l'avant, les quelques vampires restants se cachant parmi notre noblesse qui souhaitent encore suivre les préceptes de la mascarade sont arrivés à une conclusion sage.\n\nIls ne pourront pas se cacher pour toujours. L'Inquisition les trouvera et les détruira.\n\nEt donc ils ont rassemblé ce qu'ils pouvaient de leurs biens, et ont rapidement fui le pays, cherchant à se faufiler dans quelque autre royaume, abandonnés par Nerat. Au moins, notre noblesse est pure une fois de plus. Quelque chose devra être fait concernant tous les châteaux vides, et l'immense tâche de déterminer qui hérite de tous ces titres se dresse maintenant devant nous.\n\nMais nous persévérerons. Et nous émergerons de cela plus forts et plus unis que jamais."
 disaster_vampire_masquerade.110.a:0 "L'aube se lèvera d'un moment à l'autre."

 broken_masquerade:0 "Mascarade Brisée"
 restored_masquerade:0 "Mascarade Restaurée"
 
 ############################
 ### Restore the Masquerade
 ############################
 estate_vampires_restore_masquerade_disaster:0 "Restaurer la Mascarade"
 vampire_pretender_rised_tooltip:0 "Nous devons abattre §YLa Rébellion de la Mascarade§!, en tuant le prétendant soutenu par les vampires."
 
 disaster_vampire_masquerade.9.t:0 "Conspiration pour Restaurer la Mascarade"
 disaster_vampire_masquerade.9.d:0 "Le règne ouvert de la gent vampire n'a pas été bon pour [Root.Country.GetName], et beaucoup dans le monde extérieur nous ont appelés ennemis du monde mortel. Des mots dans l'obscurité parlent d'une nouvelle cabale qui vise à saper votre autorité, et restaurer la Mascarade qui fut brisée - car ils croient qu'il est mieux d'être rois invisibles dans l'ombre, qu'un loup sauvage dans la lumière."
 disaster_vampire_masquerade.9.a:0 "Organiser une rencontre avec les conspirateurs"
 disaster_vampire_masquerade.9.b:0 "Traîtres."
 organize_a_meeting_tooltip:0 "§YNous organiserons une rencontre et entendrons les demandes des conspirateurs.§!"
 
 disaster_vampire_masquerade.10.t:0 "Conclave de [Root.GetCapitalName]"
 disaster_vampire_masquerade.10.d:0 "Les conspirateurs souhaitent restaurer la Mascarade et faire de notre dirigeant une marionnette"
 disaster_vampire_masquerade.10.da:0 "Les Vampires souhaitent restaurer la mascarade et faire de notre dirigeant une marionnette"
 disaster_vampire_masquerade.10.a:0 "Je ne peux qu'accepter..."
 disaster_vampire_masquerade.10.b:0 "Jamais !"
 
 disaster_vampire_masquerade.11.t:0 "Conclave pour Restaurer la Mascarade"
 disaster_vampire_masquerade.11.d:0 "Les conspirateurs ont fait des plans pour un bouleversement complet de la société vampire, et en bref, les vampires doivent retourner et diriger depuis les ombres. En échange, ils exigent que notre dirigeant soit ensorcelé et devienne une marionnette de la cause vampire pour assurer la sécurité et stabilité du royaume après que la Mascarade soit restaurée."
 disaster_vampire_masquerade.11.da:0 "Les conspirateurs ont fait des plans pour un bouleversement complet de la société vampire, et en bref, les vampires doivent retourner et diriger depuis les ombres. En échange, ils exigent que notre dirigeant abdique et permette à un esclave humain de prendre sa place."
 disaster_vampire_masquerade.11.a:0 "Je ne peux qu'accepter..."
 disaster_vampire_masquerade.11.b:0 "Combattez-les !"
 disaster_vampire_masquerade.11.c:0 "Je retournerai dans les ombres"
 
 disaster_vampire_masquerade.12.t:0 "Étouffer une Rébellion à Naître"
 disaster_vampire_masquerade.12.d:0 "Les conspirateurs qui désirent restaurer cette mascarade brisée tapissent dans les ombres, sans doute complotant quelque rébellion menée par l'un de leurs esclaves. Si nous voulons réduire la taille de cette rébellion, nous devons détruire leurs refuges avant qu'elle ne commence !"
 disaster_vampire_masquerade.12.a:0 "En avant !"
 vampire_hideout_tooltip:0 "§TPlus nous détruisons de refuges de conspirateurs vampires, moins puissante §YLa Rébellion de la Mascarade§! sera.§!"
 
 disaster_vampire_masquerade.13.t:0 "Conspirateurs Vampires dans le Royaume"
 disaster_vampire_masquerade.13.d:0 "Où devrions-nous frapper ?"
 disaster_vampire_masquerade.13.a:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_1.GetName]§!"
 disaster_vampire_masquerade.13.b:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_2.GetName]§!"
 disaster_vampire_masquerade.13.c:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_3.GetName]§!"
 disaster_vampire_masquerade.13.dd:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_4.GetName]§!"
 disaster_vampire_masquerade.13.e:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_5.GetName]§!"
 disaster_vampire_masquerade.13.f:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_6.GetName]§!"
 disaster_vampire_masquerade.13.g:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_7.GetName]§!"
 disaster_vampire_masquerade.13.h:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_8.GetName]§!"
 disaster_vampire_masquerade.13.i:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_9.GetName]§!"
 disaster_vampire_masquerade.13.j:0 "Retourner"
 
 disaster_vampire_masquerade.14.t:0 "La Rébellion de la Mascarade"
 disaster_vampire_masquerade.14.d:0 "Soutenu par les vampires mécontents du royaume, un prétendant ensorcelé et mortel a pris les armes et souhaite usurper notre règne !"
 disaster_vampire_masquerade.14.a:0 "Prétendant !"
 
 disaster_vampire_masquerade.15.t:0 "La Mascarade Restaurée"
 disaster_vampire_masquerade.15.d:0 "Le prétendant soutenu par les conspirateurs a gagné. Des rapports d'innombrables vampires ont été signalés tués ou exilés par leurs pairs pro-mascarade. La Mascarade a été restaurée."
 disaster_vampire_masquerade.15.a:0 "La Nouvelle Normalité"
 
 disaster_vampire_masquerade.16.t:0 "Le Règne Ouvert Dirige"
 disaster_vampire_masquerade.16.d:0 "Les vampires traîtres pro-mascarade ont été chassés de ce royaume sombre, et leurs esclaves ont été rassemblés et exécutés. Cette terre appartient aux vampires."
 disaster_vampire_masquerade.16.a:0 "Excellent."
