 disaster_vampire_masquerade.18.t:0 "Rumeurs d'un Coup d'État d'Esclaves"
 disaster_vampire_masquerade.18.d:0 "Les membres de l'état déloyal des $ESTATE_NAME$ dans notre royaume planifient de préparer un coup d'état pour remplacer notre dirigeant par l'un de leurs esclaves mortels !"
 disaster_vampire_masquerade.18.a:0 "Nous devons enquêter"
 rumours_of_a_coup_tooltip:0 "§TNous devons enquêter sur les §YRefuges de Conspirateurs Vampires§! pour réduire le §YPouvoir de Complot§! du §YCoup d'État§!. Vous pouvez vérifier le §YPouvoir de Complot§! vampire actuel avec la décision §OPouvoir de Complot des Vampires§!.§!"
 
 disaster_vampire_masquerade.19.t:0 "Conspirateurs du Coup d'État d'Esclaves Trouvés !"
 disaster_vampire_masquerade.19.d:0 "Les vampires dans [Root.GetName] soutenant le coup d'état d'esclaves ont été démasqués et ont décidé de riposter !"
 disaster_vampire_masquerade.19.a:0 "Tuez-les !"
 
 disaster_vampire_masquerade.20.t:0 "Aucune Preuve de Conspirateurs d'Esclaves"
 disaster_vampire_masquerade.20.d:0 "Après avoir enquêté sur le refuge vampire dans [Root.GetName], nous n'avons trouvé aucune preuve de la faction déloyale du coup d'état d'esclaves."
 disaster_vampire_masquerade.20.a:0 "Nous devons continuer à chercher."
 
 disaster_vampire_masquerade.21.t:0 "Conseiller Traître"
 disaster_vampire_masquerade.21.d:0 "L'un de nos conseillers a été démasqué en soutenant le coup d'état d'esclaves ! Nul doute pour gagner la faveur des vampires et élever sa position après la disparition planifiée de [Root.Monarch.GetName]."
 disaster_vampire_masquerade.21.a:0 "Tuez-les !"
 disaster_vampire_masquerade.21.b:0 "L'état ne peut se séparer d'eux..."
 
 disaster_vampire_masquerade.22.t:0 "Général Traître"
 disaster_vampire_masquerade.22.d:0 "L'un de nos généraux a été démasqué en soutenant le coup d'état d'esclaves ! Il a été détenu par nos loyalistes."
 disaster_vampire_masquerade.22.a:0 "Tuez-les !"
 disaster_vampire_masquerade.22.b:0 "Nous ne pouvons nous permettre de les retirer."
 
 disaster_vampire_masquerade.24.t:0 "Coup d'État Vampire pour Installer un Esclave"
 
 disaster_vampire_masquerade.23.t:0 "Conspirateurs dans l'Armée"
 disaster_vampire_masquerade.23.d:0 "Nos enquêteurs ont trouvé qu'une grande partie de notre militaire est criblée de conspirateurs du coup d'état d'esclaves vampires. Nous devons décimer et purger nos rangs de leurs soldats déloyaux."
 disaster_vampire_masquerade.23.a:0 "Faites-le !"
 disaster_vampire_masquerade.23.b:0 "Nous ne pouvons pas !"
 purged_army:0 "Armée Purgée"
 
 disaster_vampire_masquerade.25.t:0 "Esclave Installé"
 disaster_vampire_masquerade.25.d:0 "Les conspirateurs ont réussi à usurper notre position et installer leur propre esclave. En raison de leurs complots étendus, le pays s'en soucie peu, et a été persuadé d'accepter ce changement de pouvoir."
 disaster_vampire_masquerade.25.a:0 "Damnation !"
 
 disaster_vampire_masquerade.26.t:0 "Coup d'État d'Esclaves Échoué"
 disaster_vampire_masquerade.26.d:0 "Grâce à nos efforts, nous avons réussi à empêcher un Coup d'État d'Esclaves réussi !"
 disaster_vampire_masquerade.26.a:0 "Bien."
