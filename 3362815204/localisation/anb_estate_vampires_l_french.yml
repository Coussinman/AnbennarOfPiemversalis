#Privilèges des Vampires
estate_vampires_law_traditional_masquerade:0 "§RLoi des Vampires :§! Mascarade Traditionnelle"
estate_vampires_law_traditional_masquerade_desc:0 "La Mascarade a été formée pour protéger l'existence vampirique du monde mortel dans son ensemble, et pour garder les vampires secrets dans la société quotidienne, de peur que les vampires ne deviennent la cible d'une guerre mondiale d'anéantissement. La Mascarade Traditionnelle suit les anciennes méthodes, où les vampires règnent et se gouvernent avec peu d'ingérence des inclinations mortelles."
estate_vampires_law_state_collusion_masquerade:0 "§RLoi des Vampires :§! Mascarade de Collusion d'État"
estate_vampires_law_state_collusion_masquerade_desc:0 "Dans certains pays, la connaissance d'une société vampirique organisée est connue des échelons supérieurs du gouvernement, et avec cette connaissance, les mortels et les non-morts ont atteint une forme d'accord symbiotique, dans lequel les vampires peuvent être appelés à aider l'État, et en retour, l'État aidera à protéger et à dissimuler l'activité vampirique."
estate_vampires_law_open_rule:0 "§RLoi des Vampires :§! Règle Ouverte"
estate_vampires_law_open_rule_desc:0 "Les vampires règnent ouvertement ou du moins sont un secret ouvert. Ils agissent avec impunité et peu de considération pour la Mascarade, drainant le sang des innocents pour que tous voient."
estate_vampires_organization_the_blood_court:0 "§OOrganisation des Vampires :§! La Cour du Sang"
estate_vampires_organization_the_blood_court_desc:0 "Originaire de Corvurie, la Cour du Sang représente la tentative vampirique d'une société vampirique mondiale, où tous les vampires doivent suivre les lois codifiées et l'interprétation de la Mascarade par la Cour du Sang. Tous les vampires doivent se soumettre à la Cour du Sang, ou être rejetés comme anathema, et marqués pour la mort par la société vampirique."
estate_vampires_organization_bloody_aristocracy:0 "§OOrganisation des Vampires :§! Aristocratie Sanglante"
estate_vampires_organization_bloody_aristocracy_desc:0 "Tout au long de l'histoire, les vampires ont occupé des positions de pouvoir et d'influence, et avec la montée du féodalisme, de nombreux vampires se sont retrouvés élevés à la noblesse. Les vampires de ce royaume peuvent être trouvés parmi le stock aristocratique - ce n'est pas dire que tous les nobles sont des vampires, mais un bon nombre d'entre eux le sont, et apprécient avec grand plaisir le stock paysan dans leurs terres."
estate_vampires_organization_vampiric_emigres:0 "§OOrganisation des Vampires :§! Émigrés Vampiriques"
estate_vampires_organization_vampiric_emigres_desc:0 "Ce royaume a une petite société de vampires qui ont migré ailleurs. Ils nous ont officiellement contactés et prétendent qu'ils n'ont pas l'intention de causer le chaos ou de prendre le contrôle de l'État, mais il ne fait aucun doute que, laissés seuls, une communauté vampirique entière viendra bientôt à la proéminence dans le pays."
estate_vampires_organization_vampires_lord:0 "§OOrganisation des Vampires :§! Seigneur Vampire"
estate_vampires_organization_vampires_lord_desc:0 "Les vampires de ce royaume sont subordonnés à un Seigneur Vampire. Il n'y a pas de fausses tentatives de communauté vampirique ici, car tous vivent dans la non-mort pour servir davantage les ordres du Seigneur Vampire."

estate_vampires_transfer_land_ownership:0 "Offrir de nouveaux Havres"
estate_vampires_transfer_land_ownership_desc:0 "Les vampires sont un groupe ambitieux et sans aucun doute assoiffés de pouvoir pour eux-mêmes et pour devancer leurs semblables. En leur offrant des terres, des domaines ou même simplement des bâtiments dans nos établissements comme havres, nous pouvons gagner la faveur de la société dans son ensemble."
estate_vampires_fill_their_stock:0 "Remplir leur Stock"
estate_vampires_fill_their_stock_desc:0 "$ESTATE_NAME$ apprécient toujours la protection de l'État, et sans aucun doute, de nouvelles recrues peuvent satisfaire leurs besoins, comme garder leurs domaines et leurs personnes... entre autres choses."
estate_vampires_organize_a_masquerade:0 "Organiser une Mascarade"
estate_vampires_organize_a_masquerade_desc:0 "On ne sait pas lequel est venu en premier, mais de nombreux vampires apprécient l'interprétation mortelle de la Mascarade - organiser un tel gala les plaira sûrement et montrera notre soutien, et bien sûr, fournira de nombreux repas."
estate_vampires_expelling_vampire_landowners:0 "Réclamer les Havres des Vampires"
estate_vampires_expelling_vampire_landowners_desc:0 "Les vampires qui deviennent trop puissants ou qui tombent en disgrâce peuvent voir leurs havres retirés par le gouvernement, soit par confiscation directe, soit par des collections longues et interminables de dettes impayées, ou par des moyens plus sombres comme l'embauche de tiers aventuriers pour faire leur besogne."
estate_vampires_cover_vampires_action:0 "Dissimulation Active"
estate_vampires_cover_vampires_action_desc:0 "Les vampires sont souvent discrets, mais parfois, ils ont besoin d'un peu d'aide. En offrant une initiative améliorée pour aider à dissimuler et à couvrir leurs activités au monde extérieur, ils viendront à voir le gouvernement comme des amis et des bienfaiteurs gracieux, pas des ennemis."
estate_vampires_vampires_in_the_administration:0 "Vampires dans l'Administration"
estate_vampires_vampires_in_the_administration_desc:0 "Malgré leur soif de sang, de nombreux vampires ont vécu pendant des siècles ou plus, et avec cet âge vient l'expérience. Peut-être qu'en leur permettant de prendre des rôles de premier plan au sein de notre pays, nous aiderons tous à avancer."
estate_vampires_vampiric_military_command:0 "Commandement de Minuit"
estate_vampires_vampiric_military_command_desc:0 "Les vampires peuvent à la fois inspirer et terrifier, et en donnant à des vampires de premier plan des places dans notre armée pour diriger et combattre en notre nom - nous pourrions obtenir un avantage surnaturel contre nos ennemis."
estate_vampires_balins_havens: "Havres de Balin"
estate_vampires_balins_havens_desc: "Balin peut être aveugle, mais ses compétences en administration et en construction sont sans pareil pour tout autre nain. Son utilisation excellente de la terre et sa pensée ingénieuse ont créé les abodes parfaits pour nos créatures de la nuit, qui leur permettent d'éviter les soupçons aussi longtemps que nécessaire, tout en leur offrant une vie de luxe."
estate_vampires_cassiers_command: "Commandement de Cassier"
estate_vampires_cassiers_command_desc: "De son vivant, la voix de Cassier seule atteignait les oreilles de deux bataillons. Maintenant, la voix tonitruante atteint les profondeurs les plus profondes des âmes de toute une armée. Sous Cassier, aucun soldat ne sort des rangs. Sous Cassier, la communication au sein du commandement militaire est impeccable. Sous Cassier, aucun soldat n'ose faire d'erreurs.\nAu plus profond d'eux-mêmes, ils savent tous qu'une erreur fait de vous le prochain..."
estate_vampires_liandiels_concealment: "Apaisement de Liandiel"
estate_vampires_liandiels_concealment_desc: "Liandiel n'est pas seulement belle, mais aussi une diplomate à l'esprit vif et une combattante martiale capable. Cela a fait d'elle une excellente représentante de notre nation. Non seulement elle inspire l'émerveillement par son apparence et ses paroles, elle est capable de frapper la peur si nécessaire. Elle et son entourage rendent maintenant visite aux rois des royaumes voisins pour négocier des termes et maintenir une apparence de relations amicales."

#Rebelles
vampires_nobles_title:0 "Seigneurs Vampires"
vampires_nobles_name:0 "Seigneurs Vampires"
vampires_nobles_rebels_demand:0 "Imposer leur loi sur le Royaume"
vampires_nobles_rebels_demand_desc:0 "Ils souhaitent changer les Règles Vampiriques dans ce pays pour mieux correspondre à leur agenda."
vampires_nobles_desc:0 "Un groupe de vampires bien équipés et leur armée de thralls vampires."
vampires_nobles_army:0 "Armée des Seigneurs Vampires"
vampires_thralls_title:0 "Thralls Vampires"
vampires_thralls_name:0 "Thralls Vampires"
vampires_thralls_rebels_demand:0 "Chair et Sang !"
vampires_thralls_rebels_demand_desc:0 "Feu et Flammes !"
vampires_thralls_desc:0 "Une bande désorganisée de vampires ravageant la campagne."
vampires_thralls_army:0 "Armée des Thralls Vampires"

#Événements
vampires_estate_events.1.t:0 "Classe Montante"
vampires_estate_events.1.d:0 "Les Émigrés Vampiriques dans notre pays ont grandi en puissance au point de revendiquer de grandes positions d'influence et de richesse au sein de notre société."
vampires_estate_events.1.a:0 "Génial ?"

vampires_estate_events.2.t:0 "Un Seigneur Vampirique Émerge"
vampires_estate_events.2.d:0 "En raison de l'instabilité du pays se répandant à travers la société vampirique, un puissant Seigneur Vampirique s'est levé et a uni les vampires sous leur règle par la force."
vampires_estate_events.2.a:0 "Est-ce une bonne nouvelle ?"

vampires_estate_events.3.t:0 "Une Offre Sinistre"
vampires_estate_events.3.d:0 "Les [Root.GetVampiresName] dans notre royaume ont proposé un nouveau traité. Nous avons coexisté jusqu'à présent, mais maintenant ils proposent une alliance plus étroite : nous les aidons, et ils nous aident."
vampires_estate_events.3.a:0 "Accepter"
vampires_estate_events.3.b:0 "Refuser"

vampires_estate_events.4.t:0 "L'Étreinte"
vampires_estate_events.4.d:0 ""Vous avez été un grand allié pour ma race, [Root.Monarch.GetName]. Mais qu'est-ce que vous... désirez vraiment ?"\n\nIl prend son poignet et le mord, et le sang commence à couler sur votre tapis.\n"Nourris-toi, et nous pourrons devenir alliés pour l'éternité." murmure-t-il."
vampires_estate_events.4.a:0 "Boire."
vampires_estate_events.4.b:0 "Je dois refuser."
will_become_a_vampire_tooltip:0 "[Root.Monarch.GetName] §Ydeviendra un vampire.§!"

vampires_estate_events.5.t:0 "Des Chasseurs de Vampires dans le Pays"
vampires_estate_events.5.d:0 "Avec l'influence croissante des aventuriers dans notre pays et les prétendues observations de vampires, de nombreux aventuriers ont été inspirés pour affluer dans notre pays afin de faire carrière en tant que chasseurs de vampires. Avec le soutien des principaux groupes d'aventuriers dans [Root.Country.GetName], ils pétitionnent le gouvernement pour obtenir du soutien dans la traque de cette menace non-morte."
vampires_estate_events.5.a:0 "Soutenir leurs efforts"
vampires_estate_events.5.b:0 "Il n'y a pas de vampires ici, sortez, tous !"

vampires_estate_events.6.t:0 "Rituel Sanglant dans [province.GetName]"
vampires_estate_events.6.d:0 "Alors que l'influence du domaine des $ESTATE_NAME$ dans notre pays diminue, de plus en plus de vampires refusent de suivre les règles de la Mascarade qu'ils ont longtemps imposées. En effet, des vampires négligents ont peu de respect pour le domaine et le pays et ont accompli un rituel sanglant pour que tous voient !"
vampires_estate_events.6.a:0 "Le domaine des $ESTATE_NAME$ doit retrouver le contrôle."

vampires_estate_events.7.t:0 "Vampire Renégat"
vampires_estate_events.7.d:0 "Avec notre domaine des $ESTATE_NAME$ faible, de nombreux vampires ont jugé bon de suivre leurs propres lois, plutôt que les lois du pays et, plus important encore, les lois que nous avons convenues avec les domaines vampiriques. Un vampire autrefois à notre service a assassiné l'un de nos conseillers en public et a fui le pays."
vampires_estate_events.7.a:0 "Qu'ils soient maudits !"

vampires_estate_events.8.t:0 "L'Héritier Embrasse la Mort"
vampires_estate_events.8.d:0 "Notre héritier est mort d'une maladie rapide et terrifiante. Ce n'est qu'hier qu'ils sont devenus alités et pâles, marmonnant à propos de visiteurs dans la nuit.\n\nL'un de nos conseillers suggère que c'était un avertissement de la part du domaine des $ESTATE_NAME$ pour ne plus les mécontenter davantage."
vampires_estate_events.8.a:0 "Damnation."

vampires_estate_events.9.t:0 "Les Émigrés Vampiriques Gagnent en Influence"
vampires_estate_events.9.d:0 "Le petit groupe de vampires qui ont choisi d'appeler notre pays leur foyer ont étendu leur sphère d'influence dans notre pays - et bien que oui, leurs actions aient pu bénéficier à la communauté, cela pourrait être le signe de choses pires à venir..."
vampires_estate_events.9.a:0 "Bien ?"

vampires_estate_events.10.t:0 "Les Vampires Arrivent en Foule"
vampires_estate_events.10.d:0 ""Avez-vous vu ça la nuit dernière ? Des milliers de chauves-souris arrivant dans la ville. Des temps étranges, hein ?""
vampires_estate_events.10.a:0 "Il y en a plus maintenant."

vampires_estate_events.11.t:0 "Les Émigrés Vampiriques Arrivent"
vampires_estate_events.11.d:0 "Une étrange délégation de vampires envoyée par un autre pays a atteint votre conseil intérieur. Ils prétendent qu'ils viennent ici en paix, et souhaiteraient établir une relation mutuellement bénéfique avec les échelons supérieurs du gouvernement : ils demandent la permission de s'installer (et de chasser) dans votre domaine, et en retour, ils fourniront une aide de manières que les simples mortels ne peuvent pas.\n\nSi nous agissons rapidement, nous pouvons les faire reconsidérer l'idée d'appeler [Root.Country.GetName] leur foyer, bien que, sans aucun doute, ils saigneront notre pays à sec..."
vampires_estate_events.11.b:0 "Laisser les graines de l'obscurité festoyer"
vampires_estate_events.11.a:0 "Mutuellement bénéfique ? Plutôt parasitaire. Gardes !"

vampires_estate_events.13.t:0 "Retour du Vampire"
vampires_estate_events.13.d:0 "Bien que les vampires ne soient pas entièrement immortels, tuer l'un d'eux n'est pas une tâche facile. Après avoir subi ce qui serait normalement une blessure mortelle, les vampires prennent une forme de brume ; se coalesçant dans leur cercueil, ramenant le vampire à sa forme mortelle.\n\n§B(Un nouvel héritier sera créé, mais cet héritier est en fait votre vampire renaissant. Utilisez ce temps pour renommer votre vampire si nécessaire avant de cliquer sur l'événement.)§!"
vampires_estate_events.13.a:0 "Et ainsi notre [Root.Monarch.GetTitle] s'est levé."

vampires_estate_events.15.t:0 "Les Envahisseurs Cherchent le Cercueil"
vampires_estate_events.15.d:0 "Notre capitale, [Root.GetName], a été occupée, les chasseurs de vampires cherchent certainement notre cercueil afin de le détruire."
vampires_estate_events.15.a:0 "Nous devons les arrêter rapidement !"
vampires_estate_events.15.b:0 "Nos protections les ralentiront, mais nous devons nous dépêcher !"

vampires_estate_events.16.t:0 "Les Occupants Trouvent le Cercueil"
vampires_estate_events.16.d:0 "Résultat de l'événement caché de vampires_estate_events.15"
vampires_estate_events.16.a:0 "Cercueil Trouvé"

vampires_estate_events.17.t:0 "La Recherche du Cercueil Commence"
vampires_estate_events.17.d:0 "[From.Owner.GetName] est dirigé par un vampire et nous avons occupé leur capitale. Un chasseur de monstres éminent a demandé notre assistance pour rechercher le cercueil de [From.Owner.Monarch.GetName]."
vampires_estate_events.17.a:0 "Nous devons garder [From.GetName] !"

vampires_estate_events.18.t:0 "Un Monstre Détruit"
vampires_estate_events.18.d:0 "Nous avons trouvé le cœur corrompu du mal qui nous afflige. Le cercueil du vampire est maintenant entre nos mains. Avec la destruction de ce cercueil, nous pouvons supprimer l'immortalité du vampire [From.Owner.Monarch.GetName] et les détruire une fois pour toutes, libérant pour toujours notre monde de la mauvaise influence de leur présence."
vampires_estate_events.18.a:0 "Le mal ne dure jamais plus que le bien."

vampires_estate_events.20.t:0 "Les Émigrés Vampiriques Gagnent en Influence"
vampires_estate_events.20.d:0 "Le petit groupe de vampires qui ont choisi d'appeler notre pays leur foyer ont étendu leur sphère d'influence dans notre pays - et bien que oui, leurs actions aient pu bénéficier à la communauté, cela pourrait être le signe de choses pires à venir..."
vampires_estate_events.20.a:0 "Bien ?"

########################
########################
### Catastrophes
########################
########################
### Mascarade Brisée
########################
estate_vampires_broken_masquerade_disaster:0 "La Nuit des Longues Canines"

disaster_vampire_masquerade.1.t:0 "Un Masque Brisé"
disaster_vampire_masquerade.1.d:0 "Avec l'influence des domaines des $ESTATE_NAME$ dans notre pays brisée, de nombreux vampires suivant autrefois la Mascarade (un code de conduite pour rester discret) ont choisi de briser la loi sacrée et d'embrasser leur nature bestiale.\n\nDes milliers d'entre eux, dirigés par des seigneurs vampires ambitieux, ont envahi les rues et les villages de [Root.Country.GetName], festoyant sur tous et chacun. Si nous n'agissons pas, alors bientôt notre pays sera dirigé par les morts."
disaster_vampire_masquerade.1.a:0 "Nous devons les tuer !"
rampaging_vampire_tooltip:0 "§RVous devez tuer toutes les armées des Seigneurs Vampires !§!"

disaster_vampire_masquerade.2.t:0 "Les Thralls Vampiriques attaquent [province.GetName] !"
disaster_vampire_masquerade.2.d:0 "Une grande armée de Thralls, serviteurs mortels séduits par les vampires, s'est levée dans [province.GetName] dans ce qui semble être une tentative futile de se faire épargner par la Nuit."
disaster_vampire_masquerade.2.a:0 "Qu'ils soient maudits !"

disaster_vampire_masquerade.3.t:0 "Un Vampire dans la Chambre du Conseil"
disaster_vampire_masquerade.3.d:0 "C'était juste une de ces nuits. Des cris à l'extérieur. La moitié du conseil se recroquevillant et priant pour la lumière du jour et l'autre moitié essayant de leur mieux de compter les morts et de restaurer ce qui reste du pays, quand soudain, une étrange brume s'est élevée de sous la porte.\n\nLa étrange brume commence à envelopper la pièce. Un courtisan essaie d'ouvrir la porte, pour la trouver verrouillée. La brume prend la forme d'une jeune femme, maintenant pâle et aux cheveux sombres. Elle montre ses crocs.\n\nBain de sang. Cette fois, les cris viennent de l'intérieur. Mais cela a duré aussi vite que cela a commencé, et seulement l'un de vos conseillers était mort."
disaster_vampire_masquerade.3.a:0 "Elle voulait que nous sachions que nous ne sommes pas en sécurité."

disaster_vampire_masquerade.4.t:0 "La Mort dans la Famille"
disaster_vampire_masquerade.4.d:0 "Les cris tout au long de la nuit sont devenus une constante, mais ce n'est qu'au matin que vous réalisez que c'est votre héritier qui est tombé victime des crocs vampiriques."
disaster_vampire_masquerade.4.a:0 "Que ces bêtes maudites soient damnées !"

disaster_vampire_masquerade.5.t:0 "L'Avenir de la Mascarade"
disaster_vampire_masquerade.5.d:0 "Avec le pays dans le chaos et les vampires tuant et se nourrissant dans les rues, une petite cadre de vampires loyaux est restée avec la cour pour offrir une protection. Ils disent que nous devons travailler ensemble, à la fois les vivants et les morts, car la seule façon de résoudre ce problème est de ne pas tuer tous les vampires, mais de restaurer leur foi dans la Mascarade par la force."
disaster_vampire_masquerade.5.a:0 "Nous les aiderons à restaurer la Mascarade."
disaster_vampire_masquerade.5.b:0 "Vous, suceurs de sang, n'auriez pas dû venir ici. ÉLIMINEZ-LES !"
wipe_vampire_out_tooltip:0 "§RCette option supprimera complètement le domaine une fois que vous les aurez tous tués.§!"

disaster_vampire_masquerade.7.t:0 "Obscurité Éternelle"
disaster_vampire_masquerade.7.d:0 "Les rues de [Root.Capital.GetName] ont tourné au brun avec le sang séché des innocents. Les vampires se prélassent dans des orgies de corps, riant la nuit, maintenant que [Root.Country.GetName] est perdu pour les morts.\n\nLa caste dirigeante vit, oui, pour l'instant, choyée et nourrie de force et traitée comme les animaux qu'ils sont. Peut-être que les vampires se nourriront de deux d'entre eux ce soir. Peut-être un peu de sang sucré avec du savoureux.\n\nMalgré leur liberté nouvellement trouvée, certains vampires ont déjà fui le pays, craignant ce qui va venir - car maintenant que la société a été brisée, elle doit maintenant être refaite... une société où les forts doivent régner.\n\nUne société où tous les vampires doivent maintenant obéir, à un, vrai Seigneur Vampire."
disaster_vampire_masquerade.7.a:0 "Je suis la terre."
vampire_lord_take_power_tooltip:0 "§TUn Seigneur Vampire dirige maintenant le pays.§!"

disaster_vampire_masquerade.8.t:0 "L'Aube se Lève"
disaster_vampire_masquerade.8.d:0 "Des milliers de cadavres en décomposition jonchent les rues, mais c'était le pire. Des bandes errantes d'aventuriers, vétérans de l'armée, portant des pieux et toutes sortes d'outils, se frayent prudemment un chemin vers les plus hauts bâtiments de [Root.Capital.GetName] pour sonner les cloches de la liberté, et à l'aube, un nouvel avenir pour [Root.Country.GetName] vient avec elle."
disaster_vampire_masquerade.8.a:0 "Nous sommes enfin libres !"
end_of_vampire_estate_tooltip:0 "§TLe Domaine des Vampires sera maintenant retiré de votre pays.§!"

disaster_vampire_masquerade.99.t:0 "Horreur à [Root.GetName]"
disaster_vampire_masquerade.99.d:0 "£icon_adventurers_wanted_banner£\nAlors que nos troupes se déplacent dans les rues de [Root.GetName], elles restent silencieuses. Des horreurs indicibles doivent s'y être produites. En effet, nous avons appris de ce qui s'est passé ici par les quelques survivants qui restent. Ils ont été endurcis par de nombreuses semaines passées à combattre des vampires frénétiques qui patrouillent continuellement la nuit pour trouver de nouvelles proies à dévorer.\n\nCependant, les vampires, réalisant qu'ils ont épuisé leurs proies faciles, se sont rassemblés en meutes avec des hiérarchies simples, presque animales. Lentement mais sûrement, un essaim gigantesque de vampires s'est rassemblé et est prêt à quitter la province pour continuer leur frénésie sanglante ailleurs. Vraiment, les conditions ici à [Root.GetName] sont bien pires que ce que nous avions été amenés à croire, et il y a des rapports de situations similaires dans les terres voisines. Les guildes d'aventuriers sont prêtes à prêter leur aide pour établir l'ordre ici, et n'attendent que l'ordre."
disaster_vampire_masquerade.99.a:0 "Avec l'aide des aventuriers, nous pouvons gérer la situation."
disaster_vampire_masquerade.99.b:0 "Cette situation est mieux laissée à l'État, pas aux aventuriers."

disaster_vampire_masquerade.100.t:0 "Les Milices Locales s'Organisent"
disaster_vampire_masquerade.100.d:0 "Avec le chaos croissant dans notre royaume, les villages à la campagne deviennent de plus en plus craintifs pour leurs vies et leurs familles. Une peur montante pourrait menacer de jeter des villes vulnérables dans l'anarchie. Cependant, sous la direction d'un capitaine d'aventurier efficace, les villages de [province.GetName] ont organisé des milices dédiées à se protéger à la fois des vampires et de quiconque cherche à capitaliser sur le chaos.\n\nBien que les villages s'organisant en milices sans l'implication du gouvernement soit un peu préoccupant pour notre autorité et notre contrôle de la province, cela pourrait bien être nécessaire si nous devons maintenir l'ordre à la campagne pendant ces temps incertains."
disaster_vampire_masquerade.100.a:0 "Ils ont notre soutien."
disaster_vampire_masquerade.100.b:0 "Nous ne pouvons pas soutenir cela."
masquerade_adventurer_militia:0 "Milice Locale Organisée"

disaster_vampire_masquerade.101.t:0 "Les Aventuriers Demandent de l'Aide"
disaster_vampire_masquerade.101.d:0 "Pendant ces temps sombres, le travail des aventuriers est plus important que jamais pour notre royaume. Plusieurs compagnies d'aventuriers ont combattu sans relâche la menace vampirique, mais se retrouvent à court de fournitures, d'armes et de moral, et sont incapables de sécuriser les fonds nécessaires pour continuer à opérer. L'une de ces compagnies a pétitionné le roi pour obtenir de l'aide dans cette affaire. Leur travail dans la traque de ces vampires féroces est inestimable, et sûrement notre [Root.Monarch.GetTitle] leur prêterait son soutien ?"
disaster_vampire_masquerade.101.a:0 "Ils ont notre soutien."
disaster_vampire_masquerade.101.b:0 "Refuser leur demande."

disaster_vampire_masquerade.102.t:0 "Les Aventuriers Sauvent un Village"
disaster_vampire_masquerade.102.d:0 "La nuit dernière, une armée de thralls dirigée par un petit groupe de vampires féroces a attaqué un petit village dans notre royaume. La nouvelle se répand déjà dans tout notre royaume, racontant les hommes et femmes braves qui ont repoussé l'attaque et forcé leur retraite, sauvant ainsi tout le village. Ces hommes et femmes étaient une petite bande d'aventuriers qui se trouvaient près de la ville lorsque l'attaque a commencé. Sans eux, il ne fait aucun doute du carnage qui se serait produit."
disaster_vampire_masquerade.102.a:0 "Notre peuple triomphera."

disaster_vampire_masquerade.103.t:0 "Méthodes de Chasse aux Vampires"
disaster_vampire_masquerade.103.d:0 "Une question a été soulevée parmi notre [Root.Monarch.GetTitle] et ses conseillers concernant le problème de la chasse aux vampires. Dans le passé, les connaissances sur les faiblesses des vampires et comment les exploiter ont été assez limitées ; seuls les chasseurs de monstres spécialisés et d'élite ont généralement détenu ces connaissances. Dans l'intérêt de maintenir leur profession de niche, les méthodes les plus efficaces sont restées entre leurs mains en tant que secrets commerciaux. Cependant, en un temps aussi désespéré et chaotique que celui-ci, il pourrait être prudent, ou même nécessaire, de faciliter la diffusion de ces informations au public plus large ; si les civils réguliers sont mieux préparés et informés sur la manière de vaincre les vampires, nos problèmes pourraient être résolus beaucoup plus rapidement que prévu initialement. Cependant, cela déstabiliserait évidemment les chasseurs de monstres d'élite de notre royaume, un groupe que nous ne souhaitons peut-être pas marginaliser à un moment comme celui-ci, lorsque le royaume a le plus besoin d'eux."
disaster_vampire_masquerade.103.a:0 "Notre population doit être préparée."
disaster_vampire_masquerade.103.b:0 "Laisser cela aux professionnels."

disaster_vampire_masquerade.105.t:0 "Inquisition"
disaster_vampire_masquerade.105.d:0 "La tâche immense d'éliminer tous les vampires de notre royaume se dresse devant nous. Ils détiennent des terres, des titres et des positions dans tout notre royaume, et ont une influence sur toutes les étapes de la gouvernance. Alors que le gouvernement était content de permettre cela dans le passé, la situation actuelle prouve qu'il serait mieux pour nous tous s'ils étaient tués.\n\nLes chasseurs de vampires professionnels de notre royaume se sont révélés plus que capables de la tâche. Une force de chasseurs de vampires, en conjonction avec certains de nos propres fonctionnaires, a lancé des enquêtes sur plusieurs membres éminents de notre noblesse. Certains ont été trouvés à l'intérieur de leurs cercueils et tués sur place. D'autres ont été empalés et laissés pour que le soleil les tue. D'autres, ayant vu l'écriture sur le mur, avaient abandonné leurs manoirs entièrement et fui ailleurs. Beaucoup d'autres ont été trouvés innocents. Quel que soit le résultat de ces raids, nous sommes quelques étapes plus près de la paix dans notre royaume."
disaster_vampire_masquerade.105.a:0 "L'Inquisition Continue."

disaster_vampire_masquerade.106.t:0 "Inquisition Paysanne"
disaster_vampire_masquerade.106.d:0 "La tâche immense d'éliminer tous les vampires de notre royaume se dresse devant nous. Ils détiennent des terres, des titres et des positions dans tout notre royaume, et ont une influence sur toutes les étapes de la gouvernance. Alors que le gouvernement était content de permettre cela dans le passé, la situation actuelle prouve qu'il serait mieux pour nous tous s'ils étaient tués.\n\nLorsqu'un noble local a été révélé comme un vampire, une foule en colère de paysans s'est formée et a marché sur le manoir du vampire, où ils ont réussi à le forcer à fuir son domaine. Après avoir pillé l'endroit, la foule a continué, et a pris d'assaut les maisons de deux autres nobles mineurs dans la région, les pillant également. Dans les suites, il a été découvert que aucun des nobles qu'ils ont tués n'étaient des vampires, et qu'ils ont été injustement assassinés. Bien qu'ils aient tué un vampire, ce genre d'incident est difficile à justifier, et la noblesse menace de conséquences pour notre [Root.Monarch.GetTitle] s'ils échouent à remettre les paysans à leur place."
disaster_vampire_masquerade.106.a:0 "Nous devons réprimer."
disaster_vampire_masquerade.106.b:0 "Nous ne pouvons pas nous permettre de faire quoi que ce soit."

disaster_vampire_masquerade.110.t:0 "L'Inquisition Triomphante"
disaster_vampire_masquerade.110.d:0 "Notre grande inquisition a déraciné tous les vampires connus dans les rouages de notre aristocratie depuis un certain temps maintenant. Alors que l'Inquisition avance toujours, les quelques vampires restants se cachant parmi notre noblesse qui souhaitent encore suivre les principes de la mascarade sont parvenus à une conclusion sage.\n\nIls ne pourront pas se cacher pour toujours. L'Inquisition les trouvera et les détruira.\n\nEt ainsi, ils ont rassemblé les biens qu'ils pouvaient, et ont rapidement fui le pays, cherchant à se faufiler dans un autre royaume, abandonné par Nerat. Au moins, notre noblesse est pure une fois de plus. Quelque chose devra être fait à propos de tous les châteaux vides, et la tâche immense de déterminer qui hérite de tous ces titres se dresse maintenant devant nous.\n\nMais nous persévérerons. Et nous émergerons de cela plus forts et plus unis que jamais auparavant."
disaster_vampire_masquerade.110.a:0 "L'aube va se lever d'un moment à l'autre."

broken_masquerade:0 "Mascarade Brisée"
restored_masquerade:0 "Mascarade Restaurée"

############################
### Restaurer la Mascarade
############################
estate_vampires_restore_masquerade_disaster:0 "Restaurer la Mascarade"
vampire_pretender_rised_tooltip:0 "Nous devons réprimer §YLa Révolte de la Mascarade§!, en tuant le prétendant soutenu par les vampires."

disaster_vampire_masquerade.9.t:0 "Conspiration pour Restaurer la Mascarade"
disaster_vampire_masquerade.9.d:0 "La règle ouverte des vampires n'a pas été gentille envers [Root.Country.GetName], et beaucoup dans le monde extérieur nous ont appelés ennemis du monde mortel. Des mots dans l'obscurité parlent d'un nouveau cabal qui vise à saper votre autorité, et à restaurer la Mascarade qui a été brisée - car ils croient qu'il est mieux d'être des rois invisibles dans l'ombre, qu'un loup sauvage dans la lumière."
disaster_vampire_masquerade.9.a:0 "Organiser une réunion avec les conspirateurs"
disaster_vampire_masquerade.9.b:0 "Traitres."
organize_a_meeting_tooltip:0 "§YNous organiserons une réunion et écouterons les demandes des conspirateurs.§!"

disaster_vampire_masquerade.10.t:0 "Conclave de [Root.GetCapitalName]" #non utilisé
disaster_vampire_masquerade.10.d:0 "Les conspirateurs souhaitent restaurer la Mascarade et faire de notre dirigeant une marionnette"
disaster_vampire_masquerade.10.da:0 "Le vampire souhaite restaurer la mascarade et faire de notre dirigeant une marionnette"
disaster_vampire_masquerade.10.a:0 "Je ne peux qu'accepter..."
disaster_vampire_masquerade.10.b:0 "Jamais !"

disaster_vampire_masquerade.11.t:0 "Conclave pour Restaurer la Mascarade"
disaster_vampire_masquerade.11.d:0 "Les conspirateurs ont fait des plans pour un bouleversement complet de la société vampirique, et en bref, les vampires doivent revenir et régner depuis les ombres. En échange, ils exigent que notre dirigeant soit envoûté et devienne une marionnette pour la cause vampirique afin d'assurer la sécurité et la stabilité du royaume après la restauration de la Mascarade."
disaster_vampire_masquerade.11.da:0 "Les conspirateurs ont fait des plans pour un bouleversement complet de la société vampirique, et en bref, les vampires doivent revenir et régner depuis les ombres. En échange, ils exigent que notre dirigeant abdique et permette à un thrall humain de prendre sa place."
disaster_vampire_masquerade.11.a:0 "Je ne peux qu'accepter..."
disaster_vampire_masquerade.11.b:0 "Combattre contre eux !"
disaster_vampire_masquerade.11.c:0 "Je retournerai dans les ombres"

disaster_vampire_masquerade.12.t:0 "Étouffer une Révolte Naissante"
disaster_vampire_masquerade.12.d:0 "Les conspirateurs qui désirent restaurer cette mascarade brisée rôdent dans les ombres, sans aucun doute en train de comploter une révolte dirigée par l'un de leurs thralls. Si nous voulons réduire la taille de cette révolte, nous devons détruire leurs havres avant qu'elle ne commence !"
disaster_vampire_masquerade.12.a:0 "En avant !"
vampire_hideout_tooltip:0 "§TPlus nous détruisons de havres de conspirateurs vampires, moins §YLa Révolte de la Mascarade§! sera puissante.§!"

disaster_vampire_masquerade.13.t:0 "Conspirateurs Vampires dans le Royaume"
disaster_vampire_masquerade.13.d:0 "Où devons-nous frapper ?"
disaster_vampire_masquerade.13.a:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_1.GetName]§!"
disaster_vampire_masquerade.13.b:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_2.GetName]§!"
disaster_vampire_masquerade.13.c:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_3.GetName]§!"
disaster_vampire_masquerade.13.dd:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_4.GetName]§!"
disaster_vampire_masquerade.13.e:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_5.GetName]§!"
disaster_vampire_masquerade.13.f:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_6.GetName]§!"
disaster_vampire_masquerade.13.g:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_7.GetName]§!"
disaster_vampire_masquerade.13.h:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_8.GetName]§!"
disaster_vampire_masquerade.13.i:0 "Attaquer les Conspirateurs Vampires dans §O[hideout_9.GetName]§!"
disaster_vampire_masquerade.13.j:0 "Retour"

disaster_vampire_masquerade.14.t:0 "La Révolte de la Mascarade"
disaster_vampire_masquerade.14.d:0 "Soutenu par les vampires mécontents du royaume, un prétendant mortel envoûté a pris les armes et souhaite usurper notre règne !"
disaster_vampire_masquerade.14.a:0 "Prétendant !"

disaster_vampire_masquerade.15.t:0 "La Mascarade Restaurée"
disaster_vampire_masquerade.15.d:0 "Le prétendant soutenu par les conspirateurs a gagné. Des rapports de nombreux vampires ont été signalés tués ou exilés par leurs semblables pro-mascarade. La Mascarade a été restaurée."
disaster_vampire_masquerade.15.a:0 "La Nouvelle Normale"

disaster_vampire_masquerade.16.t:0 "La Règle Ouverte Règne"
disaster_vampire_masquerade.16.d:0 "Les vampires traîtres pro-mascarade ont été chassés de ce royaume sombre, et leurs thralls ont été rassemblés et exécutés. Cette terre appartient aux vampires."
disaster_vampire_masquerade.16.a:0 "Excellent."
