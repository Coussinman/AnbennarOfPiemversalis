 #Castes Localisation
 estate_lowercastes:0 "Castes Inférieures"
 estate_lowercastes_desc:0 "Cet état représente les castes inférieures de la société rahenie, qui incluent les castes des fermiers, ouvriers et prestataires de services."
 estate_lowercastes_ownership:0 "Propriété Foncière des [Country.GetLower CastesName]"
 lowercastes_loyalty_modifier:1 "Équilibre de Loyauté des [Country.GetLower CastesName]"
 lowercastes_influence_modifier:0 "Influence des [Country.GetLower CastesName]"
 lowercastes_privilege_slots:0 "Privilèges Maximum des [Country.GetLower CastesName]"
 
 #Lowercastes Privileges
 estate_lowercastes_organization_caste:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_lowercastes_organization_caste_desc:0 ""
 estate_lowercastes_organization_reformed:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_lowercastes_organization_reformed_desc:0 ""
 estate_lowercastes_organization_caste_dhenijanraj:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_lowercastes_organization_caste_dhenijanraj_desc:0 ""
 estate_lowercastes_organization_caste_bhuvauri:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_lowercastes_organization_caste_bhuvauri_desc:0 ""
 estate_lowercastes_organization_caste_khadisrapur:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_lowercastes_organization_caste_khadisrapur_desc:0 ""
 estate_lowercastes_land_rights:0 "Terres pour Service Municipal"
 estate_lowercastes_land_rights_desc:0 "Les castes inférieures peuvent être grossièrement divisées entre celles qui possèdent un peu de terre et celles qui cherchent à en acquérir. La promesse d'une parcelle à eux juste à l'extérieur des murs de la cité maintient les vidangeurs, terrassiers, bâtisseurs et gardiens de greniers loyaux et travailleurs."
 estate_lowercastes_less_oversight:0 "Négligence Bienveillante"
 estate_lowercastes_less_oversight_desc:0 "Parfois, le Prabhi le plus populaire est celui qui laisse les choses tranquilles. Ces villages assis au bas ou même en dehors du système de castes peuvent encore former leurs propres communautés prospères, s'ils sont laissés à leurs propres moyens."
 estate_lowercastes_promote_schooling:0 "Écoles Villageoises"
 estate_lowercastes_promote_schooling_desc:0 "Même une petite base en arithmétique et en lettres transforme la vie des plus pauvres des castes inférieures. Les vastes cohortes de clercs rudimentaires qui découlent de telles écoles ne sont également pas à dédaigner."
 estate_lowercastes_freedom_of_religion:0 "Liberté de Religion"
 estate_lowercastes_freedom_of_religion_desc:0 "Il n'est pas si important que les dockers comprennent les Quatre-vingts Cultivations de Visvatma. Quand leurs enfants chercheront un jour à élever leur condition, ils apprendront."
 estate_lowercastes_supporting_philosophers:0 "Bourses Locales"
 estate_lowercastes_supporting_philosophers_desc:0 "Les quelques érudits exceptionnels qui s'élèvent des castes les plus basses sont les chouchous de leurs communes. Une petite proportion des dîmes de temple locales, réservée pour soutenir ces érudits, connecte personnellement même le plus humble paysan à notre tamatma."
 estate_lowercastes_prohibited_education:0 "Programmes Scolaires Liés aux Castes"
 estate_lowercastes_prohibited_education_desc:0 "Il est vital de restreindre les textes auxquels les castes inférieures ignorantes ont accès, de peur qu'elles n'interprètent maladroitement les arguments qu'ils contiennent."
 estate_lowercastes_mediators:0 "Samatsahe"
 estate_lowercastes_mediators_desc:0 "Là où l'accès à la jurisprudence formelle est lourd ou lent, les gens des castes inférieures portent leurs problèmes à un quorum de sept Samatsahe, des locaux connus pour leur bon sens. Reconnaître officiellement ces assemblées couperait court à la bureaucratie et nous permettrait de promulguer de nouveaux édits par une autorité déjà respectée."
 estate_lowercastes_expand_recruitment:0 "Élargir les Rôles de Recrutement"
 estate_lowercastes_expand_recruitment_desc:0 " 'La guerre est déclarée par les castes supérieures et menée par les inférieures.' - Suhan, Oraison Vingt-et-Un "
 estate_lowercastes_right_to_bear_arms:0 "Loi : Droit de Porter les Armes"
 estate_lowercastes_right_to_bear_arms_desc:0 " 'Imaginez un instant le Visvatma d'un continent entier, exhalant une intention commune. Ceux qui combattent comme un seul sont imparables.' - Suhan, Oraison Dix-Neuf"
 estate_lowercastes_weapon_regulations:0 "Loi : Réglementation des Armes"
 estate_lowercastes_weapon_regulations_desc:0 " 'Gardez-vous d'abord contre l'absurdité. Il est absurde de donner des fusils à deux ivrognes qui se battent, tout comme il est absurde d'insister pour que le fermier combatte un serpent à mains nues.' - Kharta à l'Œil Perçant, La Voie du Milieu"
 estate_lowercastes_weapon_ban:0 "Loi : Interdiction Stricte des Armes"
 estate_lowercastes_weapon_ban_desc:0 " 'Le Bienfaisant Harimar comprit le terrible fardeau de la guerre, et en libéra les masses.' - Anjati, L'Ascension, 341AA"
 estate_lowercastes_maintained_infrastructure:0 "Caste de Terrassiers Formalisée"
 estate_lowercastes_maintained_infrastructure_desc:0 "La caste des terrassiers est ouverte à ceux qui manquent entièrement de caste, ou dont les communautés les ont expulsés dans le vagabondage. Ces constructeurs de routes spécialisés lient le monde ensemble, rachetant leur svayatma."
 estate_lowercastes_resticted_imports:0 "Contrôles d'Importation Agricole"
 estate_lowercastes_resticted_imports_desc:0 "Le rôle du sage Prabhi est d'assurer que chaque caste de la société puisse se spécialiser et prospérer de manière stable. Des tarifs rigides sur les grains étrangers assurent que nos fermiers ne soient pas surpassés."
 estate_lowercastes_development_of_temples:0 "Contrats d'Entretien des Temples"
 estate_lowercastes_development_of_temples_desc:0 "L'état des temples est une question d'une profonde pertinence pour notre tamatma. Pour garantir leur état de réparation fine continue, nous gardons les familles locales de la caste des bâtisseurs sur un contrat quasi-permanent."
 estate_lowercastes_development_of_temples_gt:0 "Chaque province possédée de religion §Y[Root.Religion.GetName]§! avec une §YÉcole§! ou une §YAcadémie§! gagne le bonus suivant :"
 estate_lowercastes_development_of_temples_rt:0 "Le modificateur '§YDéveloppement des Écoles§!' est retiré de toutes les provinces de religion §Y[Root.Religion.GetName]§!."
 estate_lowercastes_development_of_temples_mod:0 "Développement des Écoles"
 desc_estate_lowercastes_development_of_temples_mod:0 "Les contrats soutenus par l'État offrent aux travailleurs locaux de la caste des bâtisseurs un emploi garanti et maintiennent les temples locaux entretenus."
 estate_lowercastes_development_of_castles:0 "Forteresses Autonomes"
 estate_lowercastes_development_of_castles_desc:0 "En Rahen, la plupart des fortifications sont garnies non par des soldats mais par des bâtisseurs des castes inférieures et des castes auxiliaires apparentées, qui sont responsables de l'entretien continu. Formaliser cet arrangement ne peut qu'améliorer notre préparation à la guerre."
 estate_lowercastes_development_of_castles_gt:0 "Chaque province possédée avec un §YFort§! gagne le bonus suivant :"
 estate_lowercastes_development_of_castles_at:0 "Chaque province possédée avec des §YRemparts§! gagne le bonus suivant :"
 estate_lowercastes_development_of_castles_rt:0 "Le modificateur '§YÉtendre les Fortifications§!' est retiré de toutes les provinces avec un §YFort§!.\nLe modificateur '§YÉtendre les Remparts§!' est retiré de toutes les provinces avec des §YRemparts§!."
 estate_lowercastes_development_of_castles_mod:0 "Étendre les Fortifications"
 desc_estate_lowercastes_development_of_castles_mod:0 "Les fortifications de cette province sont tenues et entretenues par les bâtisseurs locaux des castes inférieures, qui assurent un entretien et des réparations approfondis."
 estate_lowercastes_development_of_castles_ramparts_mod:0 "Étendre les Remparts"
 desc_estate_lowercastes_development_of_castles_ramparts_mod:0 "Les fortifications de cette province sont tenues et entretenues par les bâtisseurs locaux des castes inférieures, qui assurent un entretien et des réparations approfondis."
 estate_lowercastes_elevated_sailors:0 "Marins Élevés"
 estate_lowercastes_elevated_sailors_desc:0 "Leurs rations incluent maintenant du tabac. Il y a une province de tabac dans le Xia. Oui cela représente du vrai tabac. Non je ne sais pas pourquoi c'est là. Je voulais juste faire un jeu de mots élevé = défoncé."

 #Lowercastes Monopoly Localisation
 estate_lowercastes_monopoly_of_incense:0 "Monopole sur l'Encens"
 estate_lowercastes_monopoly_of_incense_desc:0 "Les encens et autres épices parfumées qui sont si populaires pour nos pratiques religieuses sont coûteux. Les [Root.GetLower CastesName] désirent contrôler leur production afin qu'ils puissent être un bénéfice plutôt qu'un drain pour leurs ressources."
 estate_lowercastes_monopoly_of_incense_effect_tooltip:2 "§RAucun revenu de l'§YEncens§!§!"
 estate_lowercastes_monopoly_of_incense_mod:1 "Monopole sur l'Encens"
 desc_estate_lowercastes_monopoly_of_incense_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] les droits de monopole sur la production d'encens."
 estate_lowercastes_monopoly_of_incense_revoke_tooltip:0 "Le revenu de production de l'§YEncens§! est restauré"
 estate_lowercastes_monopoly_of_wool:0 "Monopole sur la Laine"
 estate_lowercastes_monopoly_of_wool_desc:0 "L'humble laine est un bien vital qui est indispensable au peuple commun. Plutôt que de laisser son approvisionnement au hasard, les [Root.GetLower CastesName] administreraient sa production pour s'assurer qu'ils n'aient jamais à craindre pour les vêtements."
 estate_lowercastes_monopoly_of_wool_effect_tooltip:2 "§RAucun revenu de la §YLaine§!§!"
 estate_lowercastes_monopoly_of_wool_mod:1 "Monopole sur la Laine"
 desc_estate_lowercastes_monopoly_of_wool_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] les droits de monopole sur la production de laine."
 estate_lowercastes_monopoly_of_wool_revoke_tooltip:0 "Le revenu de production de la §YLaine§! est restauré"
 estate_lowercastes_monopoly_of_wine:0 "Monopole sur le Vin"
 estate_lowercastes_monopoly_of_wine_desc:0 "La bière est faite par les hommes, le vin par les Dieux, ou ainsi dit le proverbe. Certainement, les [Root.GetLower CastesName] sont très empressés de contrôler ses revenus. Espérons simplement qu'ils en épargneront assez du produit pour le reste d'entre nous !"
 estate_lowercastes_monopoly_of_wine_effect_tooltip:2 "§RAucun revenu du §YVin§!§!"
 estate_lowercastes_monopoly_of_wine_mod:1 "Monopole sur le Vin"
 desc_estate_lowercastes_monopoly_of_wine_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] les droits de monopole sur la production de vin."
 estate_lowercastes_monopoly_of_wine_revoke_tooltip:0 "Le revenu de production du §YVin§! est restauré"
 estate_lowercastes_monopoly_of_slaves:0 "Monopole sur les Esclaves"
 estate_lowercastes_monopoly_of_slaves_desc:0 "Nos Dieux exigent des sacrifices réguliers pour repousser leur fureur. Donner aux [Root.GetLower CastesName] un contrôle total sur le commerce des esclaves est une précaution sensée pour s'assurer qu'un approvisionnement régulier d'âmes puisse être maintenu."
 estate_lowercastes_monopoly_of_slaves_effect_tooltip:2 "§RAucun revenu des §YEsclaves§!§!"
 estate_lowercastes_monopoly_of_slaves_mod:1 "Monopole sur les Esclaves"
 desc_estate_lowercastes_monopoly_of_slaves_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] les droits de monopole sur le commerce des esclaves pour s'assurer qu'il y ait toujours suffisamment de victimes disponibles pour le sacrifice."
 estate_lowercastes_monopoly_of_slaves_revoke_tooltip:0 "Le revenu de production des §YEsclaves§! est restauré"
 
 monopoly_privileges.8.d.lowercastes:0 "Le monopole sur l'encens que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant capables de récupérer le revenu de la production d'encens. Cependant, les [Root.GetLower CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.9.d.lowercastes:0 "Le monopole sur la laine que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant capables de récupérer le revenu de la production de laine. Cependant, les [Root.GetLower CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.10.d.lowercastes:0 "Le monopole sur le vin que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant capables de récupérer le revenu de la vinification. Cependant, les [Root.GetLower CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.11.d.lowercastes:0 "Le monopole sur les esclaves que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant capables de récupérer le revenu du commerce des esclaves. Cependant, les [Root.GetLower CastesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 
