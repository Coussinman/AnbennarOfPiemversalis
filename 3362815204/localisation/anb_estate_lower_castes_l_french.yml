#Descriptions des Agendas des Basses Castes
estate_lowercastes_develop_x_desc:0 "Les [Root.GetLower CastesName] demandent que nous investissions dans la prospérité de leurs terres à [agenda_province.GetName]."
estate_lowercastes_build_temple_in_y_desc:0 "Les [Root.GetLower CastesName] nous pressent de construire une magnifique maison de culte à [agenda_province.GetName] afin que les masses puissent avoir un lieu adéquat pour se rassembler dans la province."
estate_lowercastes_hire_advisor_desc:0 "Les [Root.GetLower CastesName] souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller administratif."
estate_lowercastes_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetLower CastesName]. Ils exigent que nous le/la licenciions !"
estate_lowercastes_convert_province_x_desc:0 "Les [Root.GetLower CastesName] sont préoccupés par la présence continue d'incroyants dans notre nation. Ils exigent que nous les extirpions, en commençant par ceux qui vivent à [agenda_province.GetName] !"
estate_lowercastes_reduce_war_exhaustion_desc:0 "Les [Root.GetLower CastesName] se plaignent des souffrances causées par les nombreuses guerres de [Root.GetUsableName]. Ils nous supplient de permettre à la nation de se rétablir avant d'entreprendre de nouvelles conquêtes."
estate_lowercastes_recover_stability_desc:0 "Les [Root.GetLower CastesName] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
estate_lowercastes_increase_stability_desc:0 "Les [Root.GetLower CastesName] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre nation soit libre de l'instabilité."
estate_lowercastes_reduce_overextension_desc:0 "Les [Root.GetLower CastesName] affirment que les capacités de gouvernance de notre nation sont étirées à leur point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
estate_lowercastes_restore_devotion_desc:0 "Les [Root.GetLower CastesName] sont consternés par le manque de dévotion montré par le [Root.Monarch.GetTitle]. Ils exigent que les pratiques religieuses appropriées soient restaurées dans [Root.GetUsableName]."
estate_lowercastes_root_out_heresy_desc:0 "Les [Root.GetLower CastesName] considèrent notre échec à affronter les croyances hérétiques pratiquées dans [agenda_country.GetUsableName] comme une tache sur l'honneur de notre nation. Ils exigent une action immédiate pour les ramener dans la lumière."
estate_lowercastes_crush_religious_revolts_desc:0 "Les [Root.GetLower CastesName] exigent que nous écrasions les hérétiques qui se sont levés pour défier leurs croyances."
estate_lowercastes_protect_brethren_desc:0 "Les [Root.GetLower CastesName] sont horrifiés par la persécution de leurs frères [Root.Religion.GetName] à [agenda_province.GetName] aux mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous prenions des mesures immédiates pour les libérer de l'oppression !"
estate_lowercastes_build_manufactory_in_y_desc:0 "Les [Root.GetLower CastesName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement très rentable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."

