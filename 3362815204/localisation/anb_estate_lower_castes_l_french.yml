 #Lowercastes Agenda Descriptions
 estate_lowercastes_develop_x_desc:0 "Les [Root.GetLower CastesName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_lowercastes_build_temple_in_y_desc:0 "Les [Root.GetLower CastesName] nous pressent de construire une magnifique maison de culte dans [agenda_province.GetName] afin que les masses puissent avoir un lieu adéquat pour se rassembler dans la province."
 estate_lowercastes_hire_advisor_desc:0 "Les [Root.GetLower CastesName] désirent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller administratif."
 estate_lowercastes_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetLower CastesName]. Ils exigent que nous le limogions !"
 estate_lowercastes_convert_province_x_desc:0 "Les [Root.GetLower CastesName] sont préoccupés par la présence continue d'infidèles dans notre nation. Ils exigent que nous les extirpions, en commençant par ceux vivant dans [agenda_province.GetName] !"
 estate_lowercastes_reduce_war_exhaustion_desc:0 "Les [Root.GetLower CastesName] se plaignent de la souffrance causée par les nombreuses guerres de [Root.GetUsableName]. Ils nous supplient de permettre à la nation de récupérer avant de tenter d'autres conquêtes."
 estate_lowercastes_recover_stability_desc:0 "Les [Root.GetLower CastesName] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_lowercastes_increase_stability_desc:0 "Les [Root.GetLower CastesName] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent que nous devons améliorer la gouvernance de la nation afin que notre pays puisse être libre d'instabilité."
 estate_lowercastes_reduce_overextension_desc:0 "Les [Root.GetLower CastesName] affirment que les capacités de gouvernance de notre nation sont étirées jusqu'au point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant de tenter d'autres conquêtes."
 estate_lowercastes_restore_devotion_desc:0 "Les [Root.GetLower CastesName] sont consternés par le manque de dévotion montré par le [Root.Monarch.GetTitle]. Ils exigent que les pratiques religieuses appropriées soient restaurées dans [Root.GetUsableName]."
 estate_lowercastes_root_out_heresy_desc:0 "Les [Root.GetLower CastesName] considèrent notre échec à confronter les croyances hérétiques pratiquées dans [agenda_country.GetUsableName] comme une tache sur l'honneur de notre nation. Ils exigent une action immédiate pour les ramener dans la lumière."
 estate_lowercastes_crush_religious_revolts_desc:0 "Les [Root.GetLower CastesName] exigent que nous écrasions les hérétiques qui se sont soulevés pour défier leurs croyances."
 estate_lowercastes_protect_brethren_desc:0 "Les [Root.GetLower CastesName] sont horrifiés par la persécution de leurs frères de religion §Y[Root.Religion.GetName]§! dans [agenda_province.GetName] aux mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous prenions une action immédiate pour les libérer de l'oppression !"
 estate_lowercastes_build_manufactory_in_y_desc:0 "Les [Root.GetLower CastesName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement hautement profitable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."
 
