#Localisation des Castes
estate_lowercastes:0 "Basses Castes"
estate_lowercastes_desc:0 "Ce domaine représente les basses castes de la société Raheni, qui incluent les castes des agriculteurs, des travailleurs et des prestataires de services."
estate_lowercastes_ownership:0 "Propriété foncière des [Country.GetLower CastesName]"
lowercastes_loyalty_modifier:1 "Équilibre de la Loyauté des [Country.GetLower CastesName]"
lowercastes_influence_modifier:0 "Influence des [Country.GetLower CastesName]"
lowercastes_privilege_slots:0 "Privilèges Max des [Country.GetLower CastesName]"

#Privilèges des Basses Castes
estate_lowercastes_organization_caste:0 "Organisation des Castes : $ESTATE_NAME$"
estate_lowercastes_organization_caste_desc:0 ""
estate_lowercastes_organization_reformed:0 "Organisation des Castes : $ESTATE_NAME$"
estate_lowercastes_organization_reformed_desc:0 ""
estate_lowercastes_organization_caste_dhenijanraj:0 "Organisation des Castes : $ESTATE_NAME$"
estate_lowercastes_organization_caste_dhenijanraj_desc:0 ""
estate_lowercastes_organization_caste_bhuvauri:0 "Organisation des Castes : $ESTATE_NAME$"
estate_lowercastes_organization_caste_bhuvauri_desc:0 ""
estate_lowercastes_land_rights:0 "Concessions de Terres des $ESTATE_NAME$"
estate_lowercastes_land_rights_desc:0 "Accorder des terres aux basses castes dans le but de l'expansion agricole nous donnerait moins de terres à surveiller et plus de sol à cultiver pour les agriculteurs."
estate_lowercastes_less_oversight:0 "Moins de Surveillance sur les $ESTATE_NAME$"
estate_lowercastes_less_oversight_desc:0 "Nous allons assouplir la surveillance sur les basses castes, leur permettant de faire leurs propres choses. Cela apaisera les masses, bien que cela réduira également l'influence du [Root.Monarch.GetTitle] sur eux."
estate_lowercastes_promote_schooling:0 "Promouvoir l'Éducation des Basses Castes"
estate_lowercastes_promote_schooling_desc:0 "En garantissant que toutes les castes aient accès à une éducation, nous sommes capables de puiser dans un plus grand nombre d'individus instruits qui seraient prêts à servir dans notre administration."
estate_lowercastes_freedom_of_religion:0 "Liberté de Religion"
estate_lowercastes_freedom_of_religion_desc:0 "En accordant à notre peuple la liberté de religion, nous améliorerons grandement notre popularité dans les provinces qui suivent des pratiques étrangères."
estate_lowercastes_supporting_philosophers:0 "Soutien aux Philosophes"
estate_lowercastes_supporting_philosophers_desc:0 "Nous aurons des philosophes soutenus par les cercles de débat de leurs lieux d'origine."
estate_lowercastes_prohibited_education:0 "Éducation des Basses Castes Interdite"
estate_lowercastes_prohibited_education_desc:0 "Les basses castes n'ont pas besoin de s'occuper de tâches appartenant aux castes supérieures. Ils sont nécessaires dans les champs, pas enterrés dans un livre !"
estate_lowercastes_mediators:0 "Formaliser les Médiateurs"
estate_lowercastes_mediators_desc:0 "Les juges-philosophes qui traitent les litiges du royaume ont bien mieux à faire de leur temps que de résoudre des querelles mesquines entre agriculteurs voisins ou ouvriers de construction rivaux. Si nous formalisons les moyens de résolution des litiges des [Root.GetLower CastesName] dans leurs propres communautés, ils garderont leurs problèmes pour eux-mêmes et allègeront le fardeau de notre système."
estate_lowercastes_expand_recruitment:0 "Élargir les Rôles de Recrutement"
estate_lowercastes_expand_recruitment_desc:0 "Bien que les basses castes soient mécontentes d'augmenter ce fardeau déjà lourd, élargir notre armée est une nécessité si nous souhaitons rivaliser avec nos rivaux."
estate_lowercastes_right_to_bear_arms:0 "Loi : Droit de Porter des Armes"
estate_lowercastes_right_to_bear_arms_desc:0 "En permettant au peuple de porter des armes, nous créerons un grand réservoir de main-d'œuvre qui sait utiliser des armes en cas de guerre."
estate_lowercastes_weapon_regulations:0 "Loi : Réglementation des Armes"
estate_lowercastes_weapon_regulations_desc:0 "En restreignant l'utilisation d'armes personnelles aux armes légères, nous empêcherons les armes plus lourdes de tomber entre de mauvaises mains tout en permettant au peuple de garder des armes pour la défense personnelle."
estate_lowercastes_weapon_ban:0 "Loi : Interdiction Stricte des Armes"
estate_lowercastes_weapon_ban_desc:0 "En rendant le port d'armes interdit pour les basses castes, nous empêcherons les grands gangs criminels ou groupes rebelles d'obtenir facilement des armes."
estate_lowercastes_maintained_infrastructure:0 "Infrastructure Bien Entretenue"
estate_lowercastes_maintained_infrastructure_desc:0 "Employer des travailleurs et des vagabonds à bas salaire pour construire et entretenir notre infrastructure permettra à notre nation de se développer plus rapidement, tout en ayant l'avantage supplémentaire de les garder hors des rues."
estate_lowercastes_resticted_imports:0 "Importations Alimentaires Restreintes"
estate_lowercastes_resticted_imports_desc:0 "En restreignant l'importation de nourriture et en donnant à nos agriculteurs une primauté sur la production alimentaire, nous gagnerons beaucoup de soutien de leur part. Nous risquerons cependant de mécontenter les marchands de nourriture et les importateurs dans le processus."
estate_lowercastes_development_of_temples:0 "Développement des Écoles"
estate_lowercastes_development_of_temples_desc:0 "Les écoles et les Hauts Temples de l'État ne sont pas seulement des lieux saints, mais servent également de centres de commerce et de refuge pour la population. Les basses castes sont à la fois les principaux bénéficiaires et les architectes de l'expansion de l'infrastructure autour de ces lieux saints - nous devrions formaliser ce rôle pour garantir que leur développement soit promu."
estate_lowercastes_development_of_temples_gt:0 "Chaque province §Y[Root.Religion.GetName]§! possédée avec une §YÉcole§! ou §YAcadémie§! obtient le bonus suivant :"
estate_lowercastes_development_of_temples_rt:0 "Le modificateur '§YDéveloppement des Écoles§!' est supprimé de toutes les provinces §Y[Root.Religion.GetName]§!."
estate_lowercastes_development_of_temples_mod:0 "Développement des Écoles"
desc_estate_lowercastes_development_of_temples_mod:0 "L'État a garanti les droits des basses castes pour améliorer les écoles locales."
estate_lowercastes_development_of_castles:0 "Élargir les Fortifications"
estate_lowercastes_development_of_castles_desc:0 "Les châteaux et les fortifications sont une ligne de défense cruciale contre l'invasion. À Rahen, la plupart des fortifications sont garnies non pas par des soldats mais par des agriculteurs et des bâtisseurs de basse caste, qui entretiennent les structures et comptent sur elles pour la sécurité pendant la guerre. En accordant les forts directement à ceux qui les garnissent et les améliorent, nous pouvons assurer un entretien et une réparation minutieux de nos structures défensives."
estate_lowercastes_development_of_castles_gt:0 "Chaque province possédée avec un §YFort§! obtient le bonus suivant :"
estate_lowercastes_development_of_castles_at:0 "Chaque province possédée avec §YRemparts§! obtient le bonus suivant :"
estate_lowercastes_development_of_castles_rt:0 "Le modificateur '§YÉlargir les Fortifications§!' est supprimé de toutes les provinces avec un §YFort§!.\nLe modificateur '§YÉlargir les Remparts§!' est supprimé de toutes les provinces avec §YRemparts§!."
estate_lowercastes_development_of_castles_mod:0 "Élargir les Fortifications"
desc_estate_lowercastes_development_of_castles_mod:0 "Les fortifications de cette province sont détenues et entretenues par les bâtisseurs locaux de la basse caste, qui assurent un entretien et une réparation minutieux des bâtiments défensifs."
estate_lowercastes_development_of_castles_ramparts_mod:0 "Élargir les Remparts"
desc_estate_lowercastes_development_of_castles_ramparts_mod:0 "Les fortifications de cette province sont détenues et entretenues par les bâtisseurs locaux de la basse caste, qui assurent un entretien et une réparation minutieux des bâtiments défensifs."
estate_lowercastes_elevated_sailors:0 "Marins Élevés"
estate_lowercastes_elevated_sailors_desc:0 "Leurs rations incluent maintenant du tabac. Il y a une province de tabac dans le Xia. Oui, cela représente du vrai tabac. Non, je ne sais pas pourquoi il est là. Je voulais juste faire une blague sur élevé = high."

#Monopole des Basses Castes
estate_lowercastes_monopoly_of_incense:0 "Monopole sur l'Encens"
estate_lowercastes_monopoly_of_incense_desc:0 "Les encens et autres épices parfumées qui sont si populaires pour nos pratiques religieuses sont coûteux. Les [Root.GetLower CastesName] désirent contrôler leur production afin qu'ils puissent être une bénédiction plutôt qu'un drain pour leurs ressources."
estate_lowercastes_monopoly_of_incense_effect_tooltip:2 "§RAucun revenu de §YEncens§!§!"
estate_lowercastes_monopoly_of_incense_mod:1 "Monopole sur l'Encens"
desc_estate_lowercastes_monopoly_of_incense_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] des droits de monopole sur la production d'encens."
estate_lowercastes_monopoly_of_incense_revoke_tooltip:0 "Le revenu de production de §YEncens§! est restauré"
estate_lowercastes_monopoly_of_wool:0 "Monopole sur la Laine"
estate_lowercastes_monopoly_of_wool_desc:0 "La laine humble est un bien vital indispensable au peuple. Plutôt que de laisser son approvisionnement au hasard, les [Root.GetLower CastesName] administreraient sa production pour s'assurer qu'ils n'aient jamais à craindre pour les vêtements."
estate_lowercastes_monopoly_of_wool_effect_tooltip:2 "§RAucun revenu de §YLaine§!§!"
estate_lowercastes_monopoly_of_wool_mod:1 "Monopole sur la Laine"
desc_estate_lowercastes_monopoly_of_wool_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] des droits de monopole sur la production de laine."
estate_lowercastes_monopoly_of_wool_revoke_tooltip:0 "Le revenu de production de §YLaine§! est restauré"
estate_lowercastes_monopoly_of_wine:0 "Monopole sur le Vin"
estate_lowercastes_monopoly_of_wine_desc:0 "La bière est faite par les hommes, le vin par les Dieux, ou du moins c'est ce que dit le proverbe. Certes, les [Root.GetLower CastesName] sont les plus désireux de contrôler ses revenus. Espérons simplement qu'ils épargneront suffisamment de la production pour le reste d'entre nous !"
estate_lowercastes_monopoly_of_wine_effect_tooltip:2 "§RAucun revenu de §YVin§!§!"
estate_lowercastes_monopoly_of_wine_mod:1 "Monopole sur le Vin"
desc_estate_lowercastes_monopoly_of_wine_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] des droits de monopole sur la production de vin."
estate_lowercastes_monopoly_of_wine_revoke_tooltip:0 "Le revenu de production de §YVin§! est restauré"
estate_lowercastes_monopoly_of_slaves:0 "Monopole sur les Esclaves"
estate_lowercastes_monopoly_of_slaves_desc:0 "Nos Dieux demandent des sacrifices réguliers pour apaiser leur fureur. Donner aux [Root.GetLower CastesName] le contrôle total sur le commerce des esclaves est une précaution sensée pour garantir qu'un approvisionnement prêt de âmes puisse être maintenu."
estate_lowercastes_monopoly_of_slaves_effect_tooltip:2 "§RAucun revenu de §YEsclaves§!§!"
estate_lowercastes_monopoly_of_slaves_mod:1 "Monopole sur les Esclaves"
desc_estate_lowercastes_monopoly_of_slaves_mod:1 "L'État a accordé aux [Root.Owner.GetLower CastesName] des droits de monopole sur le commerce des esclaves pour garantir qu'il y ait toujours suffisamment de victimes disponibles pour le sacrifice."
estate_lowercastes_monopoly_of_slaves_revoke_tooltip:0 "Le revenu de production de §YEsclaves§! est restauré"

monopoly_privileges.8.d.lowercastes:0 "Le monopole sur l'encens que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production d'encens. Cependant, les [Root.GetLower CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.9.d.lowercastes:0 "Le monopole sur la laine que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de laine. Cependant, les [Root.GetLower CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.10.d.lowercastes:0 "Le monopole sur le vin que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de vin. Cependant, les [Root.GetLower CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.11.d.lowercastes:0 "Le monopole sur les esclaves que nous avons accordé aux [Root.GetLower CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu du commerce des esclaves. Cependant, les [Root.GetLower CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."

