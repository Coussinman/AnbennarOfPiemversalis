    merc_amldahvad_guard:0 "§JGarde d'Amldavhad§!"
    
    amldihr.1.t:0 "Une Assemblée d'urgence"
    amldihr.1.d:0 "Les Seigneurs nains du Dwarovar Occidental se précipitent vers Amldihr, ayant tous reçu un appel d'urgence pour l'assemblée. Les Salles d'Amlharaz se remplissent d'une émeute de nains grognant, une journée normale à l'Assemblée à tous égards. Le bavardage se brise rapidement au cliquetis de l'argenterie et du gobelet du [Root.Monarch.GetTitle]. \n\n[Root.Monarch.GetName] parle sans détour, comme le [Root.Monarch.GetTitle] le fait toujours, sur l'état actuel des affaires à Amldihr. [Root.Monarch.GetHerHisCap] rhétorique pratiquée se brise, cependant, quand [Root.Monarch.GetSheHe] passe au sujet de l'Aul-Dwarov. En honnêteté candide le succès d'Amldihr est exposé. Le Dwarovar Occidental est sous l'influence d'Amldihr, les Seigneurs de l'Assemblée répondent au [Root.Monarch.GetTitle] d'Amldihr, la paix relative est devenue la norme après des siècles d'incursion orque. Est-ce tout ce que nous pouvons accomplir ? 'Non', déclare [Root.Monarch.GetName] sans l'ombre d'un doute. Un sens de ce qui était revient sous nos efforts, et ce qui était, c'est l'Aul-Dwarov."
    amldihr.1.a:0 "Revendiquer l'Épine de l'Empire !"
    amldihr.1.b:0 "Revendiquer le Joyau rebelle !"
    
    amldihr.2.t:0 "Un Haut-Roi"
    amldihr.2.d:0 "Une Assemblée est convoquée dans les Salles d'Amlharaz. Des Seigneurs nains de tous les coins de l'Échine-du-Serpent affluent tandis que des portes ornées s'ouvrent ; une Assemblée comme des milliers d'autres avant. Bien que contrairement à toutes celles d'avant, les salles ne sont pas remplies du bavardage de la politique naine, mais d'un sens silencieux de compréhension. Un par un, les Seigneurs prennent place autour d'une vaste table digne d'un festin. Alors que le dernier s'assied, des coups de tambours écrasants emplissent les oreilles. [Root.Monarch.GetName] entre dans l'Assemblée, entouré d'un cortège de Gardes d'Amldavhad. Portant une couronne avec le poids d'un empire, [Root.Monarch.GetName] marche vers le bout de la table, percé par les yeux de centaines de Seigneurs. Prenant place sur un trône imposant, [Root.Monarch.GetHerHis] yeux répondent en nature avec un regard de domination sur tous dans l'Assemblée. Gobelet en main, [Root.Monarch.GetSheHe] le lève haut. Un silence suit pendant seulement une seconde, mais c'est une seconde ressentie à travers l'Échine-du-Serpent, présent et passé. La seconde passant, l'Assemblée éclate en acclamations de joie. D'Amldihr au reste de l'Échine-du-Serpent, les nains acclament la fin d'un chapitre sombre de l'histoire naine. [Root.Monarch.GetName] abaisse [Root.Monarch.GetHerHis] gobelet, bien que les acclamations ne s'arrêtent pas, ni [Root.Monarch.GetSheHe] ne s'attendrait à ce qu'elles s'arrêtent. L'Aul-Dwarov est revenu, et avec lui, un Haut-Roi."
    amldihr.2.a:0 "Un Héritage restauré"