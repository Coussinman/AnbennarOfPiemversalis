l_french:
    I01_the_dual_tunnels_title:0 "Les tunnels jumeaux"
    I01_the_dual_tunnels_desc:0 "Amldihr, perchée sur la montagne du Rocher-du-Roi, est vulnérable à toute menace au sein de l'Échine-du-Serpent. Nous devons sécuriser les tunnels qui y mènent pour défendre la Capitale du Dwarovar."
    
    I01_amldihr_revival_title:0 "Renaissance d'Amldihr"
    I01_amldihr_revival_desc:0 "La puissante Amldihr tomba il y a de nombreux siècles, avec tout l'Aul-Dwarov. Avec la grande capitale de retour entre les mains naines, nous devons reforger Amldihr pour en faire la Capitale qu'elle fut autrefois."
    
    I01_flooded_vale_title:0 "Vallée inondée"
    I01_flooded_vale_desc:0 "Le grenier de l'Aul-Dwarov a été inondé depuis la chute d'Amldihr. Nous devons sécuriser la Vallée du Serpent si nous souhaitons jamais la restaurer."
    
    I01_ancestors_dues_title:0 "Dû des Ancêtres"
    I01_ancestors_dues_desc:0 "La Salle des Ancêtres détenait la connaissance de tous les nains, mais elle aussi a connu des temps difficiles. Avec le règne nain restauré sur de nombreuses forteresses du Dwarovar Occidental, la connaissance de ceux qui nous ont précédés peut enfin nous guider à nouveau."
    
    I01_a_kings_rock_title:0 "Le Rocher d'un Roi"
    I01_a_kings_rock_desc:0 "L'ancien siège du pouvoir au sein de l'Aul-Dwarov, Amldihr était un spectacle à contempler. Avec toute Amldihr depuis restaurée, nous devons nous hâter de restaurer sa gloire d'antan."
    
    I01_amloz_rails_title:0 "Rails d'Amloz"
    I01_amloz_rails_desc:0 "Le Dagrinrod, les routes naines menant de Er-Natvir jusqu'à Dûr-Vazhatun, doit tomber entre nos mains si nous souhaitons établir l'hégémonie sur le Dwarovar Occidental."
    
    I01_amlvaz_rails_title:0 "Rails d'Amlvaz"
    I01_amlvaz_rails_desc:0 "Le Dwarovrod est la route principale qui traverse presque toute l'Échine-du-Serpent. Nous devons nous assurer ces routes pour projeter davantage notre influence."
    
    I01_vales_bounty_title:0 "Richesse de la Vallée"
    I01_vales_bounty_desc:0 "L'irrigation de la Vallée est restaurée ! Les fermes en terrasses s'étendent à perte de vue, et des quantités incalculables de nourriture affluent maintenant vers Amldihr et le reste de l'Échine-du-Serpent."
    
    I01_vazkron_restoration_title:0 "Restauration de Vazkron"
    I01_vazkron_restoration_desc:0 "Verkal Vazkron était autrefois davantage une fortification massive qu'une forteresse ! Avec l'importance de la sécurité d'Amldihr, nous devons la restaurer pour qu'elle remplisse à nouveau ce rôle."
    
    I01_amlharazs_halls_title:0 "Salles d'Amlharaz"
    I01_amlharazs_halls_desc:0 "Amlharaz était l'hôte de facto de la Haute Assemblée d'autrefois. Avec de plus en plus de l'Échine-du-Serpent revenant entre les mains naines, un lieu d'assemblée approprié est à nouveau requis."
    
    I01_the_sapphire_hold_title:0 "Forteresse de Saphir"
    I01_the_sapphire_hold_desc:0 "Dûr-Vazhatun était une forteresse étrange avec d'étranges nains. Malgré cette réputation, ils sont inestimables pour restaurer l'Aul-Dwarov."
    
    I01_western_dwarovar_ascendant_title:0 "Ouest du Dwarovar"
    I01_western_dwarovar_ascendant_desc:0 "Le Dwarovar Occidental, le cœur de l'Aul-Dwarov, est largement sous notre influence. Nous devons pousser nos revendications plus loin pour achever notre consolidation."
    
    I01_plug_the_pass_title:0 "Boucher le Col"
    I01_plug_the_pass_desc:0 "Les Plaines Interdites grouillent de danger dernièrement. Nous devons sécuriser immédiatement l'entrée principale vers et depuis les plaines."
    
    I01_the_citadel_hold_title:0 "La Forteresse-Citadelle"
    I01_the_citadel_hold_desc:0 "La restauration de Vazkron a été un grand avantage, mais nous pouvons faire mieux. Avec plus de l'Échine-du-Serpent sous notre commandement, nous pouvons maintenant rallier ses ressources pour la rendre encore plus grande !"
    
    I01_hold_fit_for_a_high_king_title:0 "Forteresse digne d'un Haut-Roi"
    I01_hold_fit_for_a_high_king_desc:0 "Amldihr est plus que simplement restaurée maintenant. C'est un message pour que tous entendent ; un âge d'or de splendeur et de succès nains est sur nous."
    
    I01_declare_emergency_assembly_title:0 "Assemblée d'urgence"
    I01_declare_emergency_assembly_desc:0 "Une partie significative de l'Échine-du-Serpent est sous notre influence, et avec ce fait vient une réalisation encore plus grande ; l'Aul-Dwarov est inévitable."
    
    I01_the_industrial_dwarovar_title:0 "Le Dwarovar industriel"
    I01_the_industrial_dwarovar_desc:0 "Le Dwarovar Occidental a vu sa prouesse industrielle s'élever à des niveaux non vus depuis l'ancien Aul-Dwarov. Avec un âge de reconquête devant nous, leur succès est notre succès."
    
    I01_quartz_anvil_title:0 "Enclume de Quartz"
    I01_quartz_anvil_desc:0 "L'Enclume du Géant et les nains de Quartz qui y résident ont toujours été dans un état isolé du reste de l'Échine-du-Serpent. Cependant, un Aul-Dwarov restauré doit inclure tous les nains."
    
    I01_the_amldavhad_guard_title:0 "Garde d'Amldavhad"
    I01_the_amldavhad_guard_desc:0 "La Garde d'Amldavhad servait l'ancienne Haute Assemblée en maintenant la paix pour l'Assemblée. Avec chaque nouveau clan nain qui rejoint notre restauration, le besoin d'une nouvelle Garde d'Amldavhad s'élève."
    
    I01_the_arg_junction_title:0 "La Jonction d'Arg"
    I01_the_arg_junction_desc:0 "Serpentreach a toujours été une partie indisciplinée de l'Aul-Dwarov, même avant l'effondrement. Nous devons nettoyer les montagnes rebelles, comme nos ancêtres l'ont fait !"
    
    I01_cross_the_vazok_title:0 "Traverser le Vazok"
    I01_cross_the_vazok_desc:0 "Le Vazok est la voie vers et depuis le Dwarovar Central et Occidental. Avec sa sécurisation, le chemin vers l'est s'ouvre devant nous."
    
    I01_gems_of_serpentreach_title:0 "Gemmes de Serpentreach"
    I01_gems_of_serpentreach_desc:0 "Serpentreach, malgré son histoire avec le reste de l'Aul-Dwarov, est néanmoins vital pour une restauration de l'Empire."
    
    I01_volcanic_hold_title:0 "Forteresse volcanique"
    I01_volcanic_hold_desc:0 "Gor Bûrad trône au sommet d'une partie volcanique de Serpentreach. À la fois beauté naine et d'importance stratégique, elle doit aussi rejoindre notre sphère d'influence."
    
    I01_the_kronium_glove_title:0 "Un Gant de Kronium"
    I01_the_kronium_glove_desc:0 "Les forteresses de Serpentreach et du Dwarovar Central ont plié le genou devant Amldihr. Depuis son effondrement, l'Aul-Dwarov ne s'est jamais senti si proche."
    
    I01_the_middle_push_title:0 "La Poussée centrale"
    I01_the_middle_push_desc:0 "Avec le Vazok grand ouvert, nos armées doivent marcher à travers le Dwarovar Central sans opposition si nous souhaitons réunir l'Aul-Dwarov."
    
    I01_golden_despot_title:0 "Portes dorées"
    I01_golden_despot_desc:0 "Verkal Gulan, une Forteresse bordée d'or, se dresse sur notre chemin d'avancement. Les Trois Portes s'ouvriront pour l'Aul-Dwarov assez tôt !"
    
    I01_the_empires_gem_title:0 "Le Joyau de l'Empire"
    I01_the_empires_gem_desc:0 "Serpentreach est sous notre contrôle, un joyau brillant sur la couronne d'Amldihr, bien que l'un des nombreux joyaux et accomplissements."
    
    I01_middle_dwarovar_ascendant_title:0 "L'Épine du Dwarovar"
    I01_middle_dwarovar_ascendant_desc:0 "Le Dwarovar Central, l'épine dorsale de l'Aul-Dwarov, est nôtre. Amldihr peut maintenant se reposer tranquille sachant que les malheurs de l'est sont au-delà de ses frontières."
    
    I01_empire_of_many_capitals_title:0 "Empire de nombreuses capitales"
    I01_empire_of_many_capitals_desc:0 "Amldihr, bien que la capitale de notre empire, n'est qu'une des nombreuses Forteresses de l'Échine-du-Serpent. Chaque Forteresse a une unicité qui ne doit pas être négligée. Chaque Forteresse est une capitale de l'Aul-Dwarov !"
    
    I01_a_high_king_title:0 "Un Haut-Roi"
    I01_a_high_king_desc:0 "Une Assemblée convoquée, les chefs de clan de toute l'Échine-du-Serpent se rassemblent tandis qu'un Haut-Roi siège sur un trône..."
    
    I01_an_amber_heart_title:0 "Un Cœur d'Ambre"
    I01_an_amber_heart_desc:0 "L'Arbre de Pierre détient une immense importance pour tous les nains. Il DOIT revenir sous notre contrôle, sinon un Aul-Dwarov restauré ne signifierait rien du tout."
    
