 varamhar_flavour.0.t:0 "Raviver la Flamme"
 varamhar_flavour.0.d:0 "C'est le cours de la vie que les gens oublient le passé et sa gloire. C'est le cours de la vie que la force de la foi s'amenuise sans miracles et intervention divine. Et c'est un axiome que même le glorieux Nouveau Culte Solaire ne peut éviter.\n\nJaher n'est mort que depuis 300 ans et les gens commencent déjà à oublier et à perdre la foi. Ce n'est pas tant un problème pour les Elfes Solaires car presque tout le monde connaît quelqu'un qui était vivant en ces jours. Mais pour les humains de Bulwar, cela fait des générations. Et n'oublions pas ces hérétiques qui nient la divinité de Jaher.\n\nTout cela troublait l'esprit de [Root.Monarch.GetName] pendant des années. C'est un de ces jours d'inquiétude quand des rumeurs atteignent Traz Buranun depuis Escann. Elles parlent d'une femme qui prétend être l'incarnation d'un de leurs dieux morts. Évidemment, cela ne peut être vrai. Surael est le seul dieu. Cependant, ses prétentions et actions ont éveillé une foi et une vigueur chez beaucoup et elle a rassemblé une grande hôte autour d'elle et arrêté la Marée Verte qui a brisé les royaumes d'Escann. L'histoire rappelle à [Root.Monarch.GetName] Jaher et une idée surgit dans [Root.Monarch.GetHerHis] esprit : 'Et si nous avions à nouveau un avatar de Surael ?'\n\nAu début [Root.Monarch.GetSheHe] repoussa l'idée. Même si cela arrivait [Root.Monarch.GetSheHe] ne serait pas capable de l'influencer. Une nuit [Root.Monarch.GetSheHe] se réveille d'un rêve de la renaissance d'un phénix doré avec une pensée en tête : 'Ou le puis-je ?'\n\nLe jour suivant [Root.Monarch.GetSheHe] convoque [Root.Monarch.GetHerHis] vieille amie, l'Archimage Veheria Szel-Naza, et explique soigneusement [Root.Monarch.GetHerHis] rêve et idée dans l'espoir d'obtenir son soutien. Elle n'a pas besoin d'être convaincue car elle avait exactement le même rêve. Cela ne peut avoir été simplement un rêve, c'était une vision de Surael exprimant sa bénédiction pour leur cause."
 varamhar_flavour.0.a:0 "Veheria reprendra ses recherches immédiatement."
 varamhar_flavour.1.t:0 "Briefing du Projet"
 varamhar_flavour.1.d:0 "Le temps est chaud, comme il l'est toujours en Bulwar. Les étudiants se prélassent dans les arcades et jardins d'eau de l'Académie de Varamhar à Ulmiš Idiqlat. Certains sont terrés dans les confins frais et ombragés de la bibliothèque, sous l'œil vigilant des bibliothécaires. La plupart des salles de conférence sont abandonnées, sauf la salle de conférence F.5. La salle de conférence F.5 accueille une réunion fermée. Une réunion des plus brillants et des plus doués magiquement à l'université, à la fois professeurs et élèves doués sont invités.\n\nQuand tout le monde s'est rassemblé, l'Archimage Veharia Szel-Naza prend position au pupitre et ouvre la réunion. 'Bienvenue amis, collègues, ici dans cette salle de conférence, ici dans notre merveilleuse académie, ici en Bulwar. Je vous accueille ici parce que c'est là que les navires nous ont amenés. C'est la terre que Jaher a conquise pour nous. Une terre très différente de notre ancienne patrie. Nous avons diminué en pouvoir depuis que nous l'avons quittée, mais nous sommes encore assez puissants pour être vus comme l'incarnation d'un dieu par nos charges humaines. C'est pourquoi vous êtes tous appelés ici. Notre devoir, mandaté par le Culte Solaire, est de protéger les humains contre les ténèbres. Mais nous nous sommes affaiblis et notre soi-disant incarnation du soleil est partie depuis longtemps. Restaurons notre force ancienne et apportons une nouvelle incarnation du Soleil. Une faite par nous-mêmes. J'ai l'honneur d'introduire le Projet Divinité.'"
 varamhar_flavour.1.a:0 "Nous ferons un nouveau Surael."
 varamhar_flavour.2.t:0 "Recherches Préliminaires"
 varamhar_flavour.2.d:0 "Les papiers se sont empilés dans le petit bureau qui a été réservé pour le Projet Divinité au cours des dernières années. Certains d'entre eux concernent d'anciennes recherches, certains d'entre eux nouvellement menées. Beaucoup traitent d'artefacts magiques, de leur histoire et création. Certains sont plus de théorie magique générale, avec un accent sur le stockage de pouvoir arcanique. Quelques-uns, les mieux cachés, concernent l'imprégnation de créatures vivantes avec du pouvoir magique. Ceux-ci traitent de nombreuses créatures dangereuses : Élémentaires, Génies, Morts-vivants et Horreurs Eldritches. Le projet a fait des progrès, bien que cela ne semble pas le cas maintenant."
 varamhar_flavour.2.a:0 "Formidable ! Quand pouvons-nous commencer les tests ?"
 varamhar_flavour.3.t:0 "Tests Initiaux"
 varamhar_flavour.3.d:0 "Maintenant que la recherche théorique initiale a été complétée, un nouvel enthousiasme a balayé l'équipe travaillant sur le Projet Divinité. L'Archimage Veharia Szel-Naza semble excitée alors qu'elle rapporte à [Root.Monarch.GetName] sur les tests initiaux. Elle et son équipe ont mené une série de tests. Ils ont imprégné une série de petits animaux avec de l'énergie magique, en une variété de quantités et types d'énergie. Ils ont catalogué leurs résultats et Veharia dit qu'ils sont 'Prometteurs'. Cependant, pour continuer la recherche et obtenir réellement des résultats cohérents, ils auront besoin d'accès à de plus grandes installations qui ne sont pas actuellement disponibles. Alors elle demande que l'Académie voie une extension, spécifiquement pour l'éducation magique et la recherche."
 varamhar_flavour.3.a:0 "Qu'il en soit fait."
 varamhar_flavour.4.t:0 "Tests sur Animaux"
 varamhar_flavour.4.d:0 "Depuis l'ouverture des nouvelles installations à l'Académie, l'endroit bourdonne d'activité. Des mages de tout Bulwar, et même de plus loin, ont afflué ici pour utiliser les installations, sans l'œil vigilant de quelque chose comme le Magistère qui interfère. Ce talent supplémentaire a aussi alimenté le Projet Divinité, et ses tests ont grandement progressé. [Root.Monarch.GetName] a même personnellement aidé l'Archimage Veharia Szel-Naza dans certaines des expériences, réussissant à imprégner plusieurs chevaux avec une vivacité et force grandement accrues. Tous les tests ne furent pas un tel succès, certains créèrent des monstruosités comme un chien à trois têtes qui crachait du feu, cependant Veharia semble confiante qu'ils ont gagné assez de contrôle sur le processus pour avancer avec des tests sur humanoïdes."
 varamhar_flavour.4.a:0 "Très bien, avançons !"
 varamhar_flavour.5.t:0 "Tests Humains"
 varamhar_flavour.5.d:0 "L'infusion de magie dans des humanoïdes d'une certaine intelligence, comme les humains, s'est avérée plus délicate que initialement attendu. L'agence individuelle des humains les rendit plus difficiles à contrôler quand magiquement imprégnés. Pour un temps des tests furent tentés sur des enfants, car ils étaient attendus d'être plus crédules, mais ils étaient enclins aux crises de colère et causèrent de grandes blessures à certains des mages travaillant sur le projet. Cependant cela montra quelques effets clairs. L'équipe fut capable d'imprégner soigneusement une variété de propriétés dans les sujets : Intelligence supérieure, vivacité, force, affinité magique, et quelques capacités surnaturelles moins facilement classifiées. Malgré cela, leurs corps mortels ne furent pas capables de résister aux hautes quantités de magie infusées en eux, menant à la mort en une question de mois. Peut-être que ceux avec une plus grande connexion à la magie sont plus capables de gérer le stress arcanique ?"
 varamhar_flavour.5.a:0 "Nous devrions tester cela sur un elfe."
 varamhar_flavour.6.t:0 "Tests Elfiques"
 varamhar_flavour.6.d:0 "Après plusieurs années d'entraînement, les jeunes acolytes se tiennent prêts dans la chambre de test. Ils ont été laissés à endurer de petites doses d'infusions magiques périodiquement, pour les acclimater mentalement et physiquement à la montée de pouvoir arcanique. Maintenant un par un ils sont placés dans leurs contenants séparés et imprégnés par la magie.\n\nDes heures plus tard, la première, une jeune elle-elfe, ouvre ses yeux. Elle brille vivement avec une lumière intérieure, brillante comme le soleil, cependant elle semble lentement ronger sa peau. Les chercheurs évacuent la salle alors que la pauvre acolyte explose avec de l'énergie, désintégrant tout dans les murs blindés de la chambre. D'autres subissent une variété de destins différents, certains ont des mutations physiques, d'autres semblent avoir gagné des capacités magiques plus fortes mais sont morts en quelques jours. Tous sauf un, qui a gagné un pouvoir magique au-delà de tout autre et a réussi à rester stable. Cela ronge encore leur physique, mais pour le moment ils peuvent être un des plus grands mages que nous ayons à notre disposition."
 varamhar_flavour.6.a:0 "Qu'ils rejoignent les Briseurs de Murs"
 varamhar_flavour.7.t:0 "Analyse des Résultats de Test"
 varamhar_flavour.7.d:0 "Les expériences et recherches des dernières décennies ont été lentement passées au crible par l'équipe du Projet Divinité, incluant les mages les plus brillants de l'université, comme Veharia Szel-Naza. Le trésor massif d'information s'est lentement transformé en diagrammes et nombreux livres et parchemins, indéchiffrables pour ceux sans inclination arcanique. À ce point ils ont commencé à ajuster l'hypothèse initiale de cette expérience entière et peaufinent les théories existantes d'infusion magique. Cependant il semble y avoir une pièce finale de ce puzzle qui manque : Un facteur stabilisant."
 varamhar_flavour.7.a:0 "Hmm, que ne voyons-nous pas ?"
 varamhar_flavour.8.t:0 "Percé le Secret"
 varamhar_flavour.8.d:0 "Aujourd'hui l'Archimage Veharia Szel-Naza s'est approchée de [Root.Monarch.GetName] dans un état d'excitation qui sied mieux à un jeune elfe dans ses premières décennies qu'à un Archimage estimé de l'Académie. Elle dit que le secret a été percé. Ils sont confiants qu'ils savent comment créer une infusion stable de magie. Elle explique qu'ils ont lu des comptes et analyses des apparitions d''avatars' des faux dieux Cannoriens. Bien que ceux-ci soient évidemment de faux dieux, le type de magie décrit par eux est dans une veine similaire à la magie canalisée par les prêtres de Surael. En plongeant dans les secrets de cette magie et en la fusionnant avec les infusions prévues ils peuvent atteindre l'objectif du Projet Divinité : La création d'un être de pouvoir quasi-divin."
 varamhar_flavour.8.a:0 "Merveilleuses nouvelles !"
 varamhar_flavour.9.t:0 "Le Compendium"
 varamhar_flavour.9.d:0 "Le voilà, fièrement affiché sur le bureau devant [Root.Monarch.GetName]. Un tome lourd, relié en cuir, couvert d'or, fait du papier de la plus haute qualité. Il ressemble presque à un livre saint dans ses décorations, cependant à l'intérieur se trouve ce qui pourrait être la création d'un fou à l'œil non entraîné. Une série immensément complexe de diagrammes, écriture, travail de sorts et autres griffonnages décrivent la conclusion de décennies de recherche et expérience. Il est enfin là, le Compendium du Projet Divinité. Bientôt nous prendrons les dernières étapes."
 varamhar_flavour.9.a:0 "Magnifique"
 varamhar_flavour.10.t:0 "Un Test Final"
 varamhar_flavour.10.d:0 "Dans la montée vers les dernières étapes, plusieurs tests ont été menés, imprégnant de l'énergie magique stabilisée avec le Souffle Divin dans de petits animaux a donné de grands résultats et certains des archimages ont pris les expériences les plus amicales comme leurs familiers ou animaux de compagnie. L'expérience finale est menée par l'Archimage Veharia Szel-Naza elle-même, alors qu'elle s'imprègne avec une version moins puissante de ce que [Root.Monarch.GetName] expérimentera bientôt. Une lumière dorée ondule à travers la salle alors que Veharia est élevée par l'infusion de pouvoir magique. Quand elle descend elle est rapidement soumise à une série de tests pour s'assurer que tout s'est passé selon le plan."
 varamhar_flavour.10.a:0 "Tout s'est passé parfaitement ! Maintenant pour les gros trucs..."
 varamhar_flavour.11.t:0 "Commencer la Procédure Créateur de Soleil."
 varamhar_flavour.11.d:0 "Cela fait des décennies depuis que le Projet Divinité fut originellement annoncé par une journée chaude dans une salle de classe étouffante de l'Académie de Varamhar. Peu le savaient et de ceux qui le savaient encore moins pensaient qu'un projet d'une telle ambition avait une chance de succès. Mais maintenant il est temps de réfuter leurs doutes.\n\n[Root.Monarch.GetName] entre dans une grande chambre voûtée, haute dans les tours de l'Académie. La salle bourdonne de mages jeunes et vieux, préparant tout pour le début de la Procédure Créateur de Soleil. Un mécanisme avec de grands cristaux se tient dans un coin de la salle sous la surveillance attentive d'une demi-douzaine de mages en longues robes bleues. Chacun des cristaux brille vivement avec la lumière du soleil. Au milieu de la salle se tient une autre cage plus petite en forme de dôme, couverte de runes et de fil de cuivre.\n\nL'Archimage Veheria Szel-Naza s'approche de [Root.Monarch.GetName] et l'accueille avec enthousiasme. 'Bienvenue mon liège, que pensez-vous de notre installation ? La culmination de notre grand projet !' Elle commence alors à expliquer les différentes étapes de la procédure. Elle clarifie comment ils imprégneront la magie et comment le Souffle Divin stabilisera l'infusion. Un afflux de lumière solaire directement distillée alimentera l'infusion tout au long du processus entier. Finalement elle demande 'Êtes-vous prêt ?'\n\n[Root.Monarch.GetName] s'assoit au milieu de la salle voûtée, entouré par le focus magique qu'est le maillage de cuivre et cristal. À l'extérieur Veharia donne quelques instructions finales à ses mages avant de se tourner finalement vers son liège. 'Il est temps de commencer.'"
 varamhar_flavour.11.a:0 "[Root.Monarch.GetName] est consumé par la lumière."
 varamhar_flavour.12.t:0 "Complications"
 varamhar_flavour.12.d:0 "C'est l'heure la plus sombre de la nuit et la Procédure Créateur de Soleil est encore en cours. Au milieu de la salle se tient [Root.Monarch.GetName] baigné dans une lumière dorée. Cependant autour de [Root.Monarch.GetHerHim] la chambre est dans le chaos. La procédure consomme beaucoup plus d'énergie magique qu'attendu et avec le taux de consommation actuel et l'absence de lumière solaire ils sont dangereusement bas en énergie. Soudain un choc traverse la tour et les pierres bougent et cèdent. Puis le sommet de la tour s'ouvre et une lumière apparaît dans le ciel, elle est comme le soleil mais différente. Elle est plus brillante d'une certaine manière, plus chaude aussi. Partout à Ulmiš Idiqlat étudiants, professeurs, fermiers, noblesse et soldats lèvent les yeux alors que la lumière s'enfle, juste au-dessus de la tour voûtée où [Root.Monarch.GetName] se tient, inconscient de ce qui se passe. Soudain le sommet de la tour se soulève et flotte vers le haut, tandis que le reste de la tour s'effondre en dessous. Des tremblements de terre ondulent à travers la province alors que d'une certaine manière la terre elle-même est drainée d'énergie magique. La Procédure Créateur de Soleil continue haut au-dessus de la province tandis qu'en dessous une série de catastrophes secoue la terre."
 varamhar_flavour.12.a:0 "Nous devrons nous occuper du nettoyage plus tard."
 varamhar_flavour.13.t:0 "Un Éclat de Lumière"
 varamhar_flavour.13.da:0 "Une sphère de lumière flotte au-dessus d'Ulmiš Idiqlat depuis des jours maintenant. Mais finalement la Procédure Créateur de Soleil approche de son achèvement. Les derniers morceaux de la tour s'effondrent autour du noyau central et un groupe de mages évacue rapidement le bâtiment flottant. Ils sont à peine en sécurité quand une éruption de lumière éclate de la tour, désintégrant tous les gens restants, mécanismes et pierre dans la flèche flottante. Tout ce qui reste maintenant est un seul point lumineux de lumière. Lentement il descend de haut au-dessus de l'Académie. Les habitants de l'Académie et d'Ulmiš Idiqlat environnant regardent avec émerveillement alors qu'il laisse une traînée de lumière derrière lui. Quand il atteint près du sol quelqu'un crie 'C'est Surael !' Des halètements parcourent la foule maintenant rassemblée et les gens pointent.\n\n[Root.Monarch.GetName] pose légèrement ses pieds sur le sol, et où [Root.Monarch.GetSheHe] marche [Root.Monarch.GetSheHe] laisse des traces de sol brûlé derrière [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHe] étend [Root.Monarch.GetHerHis] bras et émet un éclat aveuglant. La foule tombe à genoux devant [Root.Monarch.GetHerHim], incapable de faire face à cette lumière. 'Surael est venu à nouveau ! Nous sommes sauvés !' crie une dame âgée. Pendant ce temps, un peu plus loin une petite foule de mages elfiques s'est rassemblée pour regarder le spectacle, anxieux de voir ce que cette expérience folle a créé."
 varamhar_flavour.13.db:0 "Une sphère de lumière flotte au-dessus d'Ulmiš Idiqlat depuis des jours maintenant. Mais finalement la Procédure Créateur de Soleil approche de son achèvement. Les derniers morceaux de la tour s'effondrent autour du noyau central et un groupe de mages évacue rapidement le bâtiment flottant. Ils sont à peine en sécurité quand une éruption de lumière éclate de la tour, désintégrant tous les gens restants, mécanismes et pierre dans la flèche flottante. Tout ce qui reste maintenant est un seul point lumineux de lumière. Puis ce point de lumière file et n'est plus revu."
 varamhar_flavour.13.dc:0 "Une sphère de lumière flotte au-dessus d'Ulmiš Idiqlat depuis des jours maintenant. Mais finalement la Procédure Créateur de Soleil approche de son achèvement. Les derniers morceaux de la tour s'effondrent autour du noyau central et un groupe de mages évacue rapidement le bâtiment flottant. Ils sont à peine en sécurité quand une éruption de lumière éclate de la tour, désintégrant tous les gens restants, mécanismes et pierre dans la flèche flottante. Tout ce qui reste maintenant est un seul point lumineux de lumière. Lentement il descend de haut au-dessus de l'Académie. Les habitants de l'Académie et d'Ulmiš Idiqlat environnant regardent avec émerveillement alors qu'il laisse une traînée de lumière derrière lui. Quand il atteint près du sol quelqu'un crie 'C'est Surael !' Des halètements parcourent la foule maintenant rassemblée et les gens pointent.\n\n[Root.Monarch.GetName] pose légèrement ses pieds sur le sol, et où [Root.Monarch.GetSheHe] marche [Root.Monarch.GetSheHe] laisse des flaques de lumière rayonnante brûlante sur le sol qui s'estompent après des minutes. [Root.Monarch.GetSheHe] étend [Root.Monarch.GetHerHis] bras et la foule tombe à genoux devant [Root.Monarch.GetHerHim]. 'Surael est venu à nouveau ! Nous sommes sauvés !' crie une dame âgée. Pendant ce temps, un peu plus loin une petite foule de mages elfiques s'est rassemblée pour regarder le spectacle, anxieux de voir ce que cette expérience folle a créé."
 varamhar_flavour.13.a:0 "Un nouveau pouvoir est venu sur cette terre."
 varamhar_flavour.13.b:0 "[Root.Monarch.GetName]... a ascensionné ?"
 varamhar_flavour.13.c:0 "Des temps heureux sont venus."
 varamhar_flavour.14.t:0 "Une Quête pour des Reliques de Pouvoir"
 varamhar_flavour.14.d:0 "Nous avons trouvé des informations sur des objets magiques qui pourraient fournir un aperçu dans quelques premières étapes pour notre grand projet. Maintenant nous devons juste mettre la main sur quelques exemples. Nous pouvons approcher cela de diverses manières, mais les deux façons qui semblent les plus populaires sont soit d'envoyer une offre aux marchands de Bulwar et au-delà que nous achetons, soit d'envoyer un groupe d'aventuriers pour parcourir les nombreuses ruines du monde pour ce dont nous avons besoin."
 varamhar_flavour.14.a:0 "Nous sommes sur le marché de la magie !"
 varamhar_flavour.14.b:0 "Sûrement les aventuriers peuvent déterrer quelque chose"
 varamhar_flavour.15.t:0 "Le Marché Magique"
 varamhar_flavour.15.d:0 "Vous pouvez toujours compter sur la cupidité des gens. Sachant que le [Root.Monarch.GetTitle] de Varamhar offre de l'argent pour des artefacts magiques, des hordes entières de marchands colportant des biens mystiques sont sortis des recoins. Nous ne pouvons pas faire confiance que tous ces artefacts sont légitimes, alors nos meilleurs érudits ont été envoyés pour rassembler ceux qu'ils jugent d'une vraie valeur."
 varamhar_flavour.15.a:0 "Sûrement ils reviendront avec une bonne sélection."
 varamhar_flavour.16.t:0 "Une Quête Accomplie"
 varamhar_flavour.16.d:0 "Quand nous avons quitté nos héros pour la dernière fois ils étaient partis des domaines royaux de Varamhar pour chercher leur fortune dans une des nombreuses ruines de Bulwar. Ils ont bravé les dangers d'esclavagistes gnolls, d'horribles monstres du désert et de nombreux pièges pour trouver leur chemin vers un palais de Djinn enterré dans le Salahad oriental. Ils sont finalement revenus avec leurs découvertes."
 varamhar_flavour.16.a:0 "Et quelles merveilleuses découvertes elles sont !"
 varamhar_flavour.17.t:0 "Nectar"
 varamhar_flavour.17.d:0 "Au début [Root.Monarch.GetName] ne sent rien. Mais après quelques secondes ils sentent une chaleur dans leur estomac qui se transforme alors en une chaleur brûlante qui rayonne à travers leur corps. Cela fait comme si de la lave se répandait dans leurs veines. [Root.Monarch.GetName] commence à transpirer comme jamais auparavant. [Root.Monarch.GetSheHe] essaie de rester composé, mais [Root.Monarch.GetHerHis] conscience menace de s'échapper. [Root.Monarch.GetHerHis] vision devient noire alors que le [Root.Monarch.GetTitle] est sur le point de s'évanouir, mais soudain dans l'obscurité [Root.Monarch.GetSheHe] voit à nouveau la naissance d'un phénix doré. Quelques secondes plus tard [Root.Monarch.GetName] retourne à la réalité et la chaleur brûlante est remplacée par un sentiment de force."
 varamhar_flavour.17.a:0 "Pouvoir Illimité !"
 varamhar_flavour.18.t:0 "Une Grande Commande de Porcelaine !"
 varamhar_flavour.18.d:0 "Nous venons juste de recevoir un message de [From.GetName]. Ils souhaitent commander une grande quantité de jarres de porcelaine. Chargeons les chariots et emballons soigneusement, c'est une grande charge et nous sommes sûrs de faire un bon profit de cela !"
 varamhar_flavour.18.a:0 "Les affaires vont bien !"
 varamhar_flavour.19.t:0 "Une Grande Livraison de Porcelaine !"
 varamhar_flavour.19.d:0 "Notre délégation commerciale vers [From.GetName] fut un succès et put ramener une grande quantité de porcelaine intacte."
 varamhar_flavour.19.a:0 "Ah, excellent !"
 varamhar_flavour.20.t:0 "Guidance Divine"
 varamhar_flavour.20.d:0 "Durant les heures les plus brillantes du jour, scintillant dans une flaque de lumière solaire, une figure est apparue à [Root.Monarch.GetName]. Elle ressemble à un elfe fait de lumière dorée, mais il est difficile de distinguer tout détail dans sa forme rayonnante. Sa voix sonne comme une cloche qui tinte alors qu'elle fait des gestes avec sa lance.\n'Écoute, [Root.Monarch.GetTitle], et gagne la sagesse.'"
 varamhar_flavour.20.a:0 "Sois éclairé, [Root.Monarch.GetName]"
 varamhar_flavour.21.t:0 "Un Soleil Trop Brillant"
 varamhar_flavour.21.d:0 "[Root.Monarch.GetName] est une des créatures les plus puissantes à marcher sur cette terre, bien que ce pouvoir ait dépassé ce que [Root.Monarch.GetHerHis] corps peut gérer. Bien que cela n'ait pas initialement montré, la lumière de l'intérieur a presque complètement rongé [Root.Monarch.GetName]. Maintenant finalement cela a pris son péage, et [Root.Monarch.GetSheHe] est devenu soudainement et violemment malade. Il ne sera pas long maintenant avant qu'ils ne soient complètement décédés."
 varamhar_flavour.21.a:0 "Ce qui brûle brillant brûle vite."
 varamhar_flavour.22.t:0 "Une Manifestation de Surael"
 varamhar_flavour.22.d:0 "Le soleil est toujours brillant en Bulwar, où la puissance de Surael est forte, et il peut être complètement aveuglant. Et les Bulwari se sont adaptés. Ombrage pour refroidir les étals de marché, fontaines pour humidifier l'air, khôl pour protéger les yeux, robes pour protéger la peau. Mais rien de cela ne protégerait contre la lumière écrasante qui maintenant enflamme la cour du palais royal à [Root.Capital.GetName].\nElle submerge complètement les sens de [Root.Monarch.GetName]. Elle remplit [Root.Monarch.GetHerHis] yeux jusqu'à ce que [Root.Monarch.GetSheHe] pense [Root.Monarch.GetSheHe] être devenu aveugle. Puis la lumière semble s'atténuer, et une figure apparaît. Sa forme semble scintiller comme du sable chaud, mais certains aspects sont distinguables. Elle semble porter de longues robes, elle porte une lance ou un bâton, et sa tête flanquée de ce qui pourrait être des ailes ou des oreilles extraordinairement longues.\n\nJaher ? Surael ?\n\n[Root.Monarch.GetName] tombe à [Root.Monarch.GetHerHis] genoux en supplication.\n\n'Mon seigneur, je...' [Root.Monarch.GetName] balbutie, bouche soudain sèche. 'Comment puis-je vous servir mon seigneur ?'\n\n'Je voudrais que tu fasses mon travail sur Halann.' La voix vient de partout à la fois, résonnant comme une cloche."
 varamhar_flavour.22.a:0 "'Bien sûr, tout ce que vous demandez.'"
