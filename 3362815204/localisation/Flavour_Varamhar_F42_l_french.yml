l_french:
 varamhar_winged_victory_title:0 "Victoire Ailée"
 varamhar_winged_victory_desc:0 "Les harpies ont terrorisé notre peuple depuis des temps immémoriaux. Mais ces dernières années, elles ont mené des guerres contre nos voisins pour étendre leur royaume. Si nous voulons que notre pays prospère et que le commerce florisse, nous devons mettre un terme à leur expansion. Ces créatures infâmes ne comprennent que la violence. Nous lèverons donc l'étendard de la guerre et les chasserons de nos terres."
 varamhar_a_secure_northern_flank_title:0 "Un Flanc Septentrional Sécurisé"
 varamhar_a_secure_northern_flank_desc:0 "Nous avons repoussé les Harpies et fortifié le territoire afin qu'elles ne puissent jamais revenir. Enfin, nous pouvons nous concentrer sur des choses qui méritent véritablement notre attention."
 varamhar_protector_of_bulwar_title:0 "Protecteur de Bulwar"
 varamhar_protector_of_bulwar_desc:0 "Bulwar est le cœur de ces terres et ce n'est qu'en le contrôlant que nous pourrons étendre notre influence. Avec Bulwar comme centre d'opérations, nous pouvons lancer des campagnes le long des fleuves Suran et Buranun, les veines de ce cœur."
 varamhar_control_over_the_plain_title:0 "Contrôle des Plaines"
 varamhar_control_over_the_plain_desc:0 "Sous notre règne, Bulwar a prospéré et des yeux cupides se sont tournés vers elle et ses riches marchands. Nous devons étendre nos frontières pour protéger la cité de nos voisins et les routes commerciales des brigands, gnolls et autres menaces qui pourraient menacer les marchandises destinées à Bulwar."
 varamhar_the_white_phoenix_ascendant_title:0 "Le Phénix Blanc Ascendant"
 varamhar_the_white_phoenix_ascendant_desc:0 "Nous contrôlons maintenant de vastes parties de Bulwar. À chaque expansion, les gens disaient : 'Le Phénix Blanc cherche à devenir le Grand Phénix.' Au début, ce n'était qu'un commentaire sarcastique, ils nous croyaient faibles. Mais maintenant, notre peuple le proclame avec fierté et nos ennemis avec crainte. Nous sommes véritablement ascendants et rien ne nous arrêtera."
 varamhar_found_the_academy_title:0 "Fonder l'Académie"
 varamhar_found_the_academy_desc:0 "Varamhar a toujours été le foyer des plus grands esprits de Bulwar, même si nos frères de Sareyand et d'Irrliam répugnent à l'admettre. Cependant, ils ne resteront pas les plus grands si nous stagnons. Nous devons donner à ces esprits l'espace nécessaire pour se développer. Ils auront besoin d'un lieu pour prospérer et repousser les limites de notre compréhension du monde : l'Académie."
 varamhar_expand_the_academy_title:0 "Étendre l'Académie"
 varamhar_expand_the_academy_desc:0 "Notre Académie ne cesse de croître, tout comme ses besoins. Déjà maintenant, les premières idées et concepts promettent de grandes avancées pour notre nation. Imaginez ce qui pourrait être accompli si nous les soutenions."
 varamhar_the_brightest_of_minds_title:0 "Les Plus Brillants Esprits"
 varamhar_the_brightest_of_minds_desc:0 "Au fil des ans, notre Académie a attiré de nombreux grands esprits. Certains d'entre eux sont si magnifiques que nous avons besoin d'eux dans notre gouvernement. L'influence de nos conseillers façonnera notre royaume pendant des décennies et avec cette décision, nous nous assurerons que ce sera dans la meilleure direction possible."
 varamhar_secure_the_east_title:0 "Sécuriser l'Est"
 varamhar_secure_the_east_desc:0 "Plus notre projet grandit, plus grande devient la chance de sa découverte. Nous devons nous méfier des Moines du Soleil Flamboyant à Sareyand. Ils sont zélés et trop arriérés pour comprendre ce que nous faisons. Ils utiliseraient probablement leur influence dans l'État pour pousser leur Roi à nous attaquer et nous ne pouvons pas permettre cela maintenant. Une frappe préventive éliminerait cette menace et protégerait notre grand projet tout en nous donnant accès aux champs abrités entre les montagnes et le Lac Naza."
 varamhar_centralize_mage_organisation_title:0 "Centraliser les Mages"
 varamhar_centralize_mage_organisation_desc:0 "Nous devons reprendre le contrôle des mages des clercs et le mettre entre nos propres mains. Beaucoup de prêtres pourraient ne pas comprendre ce que nous voulons accomplir et voudraient entraver nos ambitions. Les mages doivent être libres de suivre nos directives avant toute autre. Aucun prêtre, même de Surael, ne prendra le pas sur les exigences de l'État."
 varamhar_initiate_project_divinity_title:0 "Initier le Projet Divinité"
 varamhar_initiate_project_divinity_desc:0 "Nous avons rassemblé les ressources pour le projet le plus ambitieux jamais tenté à notre connaissance. Nous avons le financement, maintenant tout ce dont nous avons besoin est d'envoyer les invitations et la recherche peut commencer. Nous initierons le Projet Divinité et il sera accompli, quel qu'en soit le coût."
 varamhar_hypothesis_testing_title:0 "Test d'Hypothèses"
 varamhar_hypothesis_testing_desc:0 "La recherche fondamentale est terminée. Il est maintenant temps de tester nos hypothèses. Nos mages nous avertissent que les expériences pourraient s'avérer difficiles et dangereuses, mais ce ne sont que des notes de bas de page. Ce travail est tout simplement trop important."
 varamhar_refine_theories_title:0 "Affiner les Théories"
 varamhar_refine_theories_desc:0 "Il n'y a aucun test que les mages jugent utile qui n'ait été fait. Nous avons rassemblé toutes les informations possibles. Il est maintenant temps d'évaluer les thèses et les données. Et de compiler notre recherche en une théorie finale."
 varamhar_the_creation_of_a_god_title:0 "La Création d'un Dieu"
 varamhar_the_creation_of_a_god_desc:0 "Le Projet Divinité est presque achevé, tout ce qui reste est que [Root.Monarch.GetName] renforce [Root.Monarch.GetHerHis] esprit, car seuls les plus volontaires seront capables d'accomplir avec succès ce qui a été surnommé la procédure 'Créateur de Soleil'. Avec un esprit fort et une volonté forte, nous serons enfin capables d'accomplir le Projet Divinité et d'atteindre la création d'un dieu."
 varamhar_find_relics_of_power_title:0 "Trouver des Reliques de Pouvoir"
 varamhar_find_relics_of_power_desc:0 "Nous avons une idée, un concept, mais aucune idée si c'est même possible ? Peut-être y a-t-il une réponse dans les puissantes reliques d'autrefois. Nous devons mettre la main sur autant que possible, ou du moins autant que nous en avons besoin, pour obtenir une preuve."
 varamhar_elemental_energy_storage_title:0 "Stockage d'Énergie Élémentaire"
 varamhar_elemental_energy_storage_desc:0 "Les reliques ne nous ont pas seulement donné ce que nous cherchions mais beaucoup d'autres choses aussi. L'une des plus importantes et avec une application directe est une méthode pour absorber et stocker le pouvoir magique des éléments primordiaux, incluant la lumière du soleil, et la rendre utilisable comme source de pouvoir supplémentaire pour nos mages."
 varamhar_concentrate_light_title:0 "Concentrer la Lumière"
 varamhar_concentrate_light_desc:0 "Le Projet Divinité aura besoin de beaucoup de pouvoir magique. Le stockage d'énergie élémentaire que nous avons développé est un premier pas, mais son chargement lent est un obstacle majeur. Il pourrait valoir la peine d'examiner la technologie de fabrication de lentilles de Cannor ou du Dwarovar, car supposément elles sont capables de déformer et concentrer la lumière. Cela pourrait grandement améliorer les capacités de nos mages et fournir juste l'énergie dont nous avons besoin pour compléter notre grand projet."
 varamhar_distil_divine_magic_title:0 "Distiller la Magie Divine"
 varamhar_distil_divine_magic_desc:0 "Nous ne voulons pas que [Root.Monarch.GetName] subisse le même sort que tous ces autres qui n'ont pas pu contenir le pouvoir qui leur était accordé. Grâce à la saveur spéciale 'divine' de la magie, nous sommes capables de leur permettre d'être imprégnés de magie mais de ne pas souffrir des conséquences négatives. Nos tests ont montré des promesses, maintenant le [Root.Monarch.GetTitle] peut enfin voir les résultats."
 varamhar_bottled_sunlight_title:0 "Lumière Solaire en Bouteille"
 varamhar_bottled_sunlight_desc:0 "D'autres améliorations dans la distillation de la magie divine nous ont permis de produire en masse une potion qui stimule temporairement les capacités physiques et magiques du consommateur. Il n'est pas documenté si c'était un accident, une plaisanterie ou si quelqu'un y a mis une pensée significative, cependant quelqu'un a décidé de la mélanger avec notre vin célèbre, ce qui semblait améliorer l'effet. Considérant cela, nous avons décidé de la rationner sélectivement aux soldats et officiers distingués pour améliorer leurs unités avec un soutien magique."
 varamhar_appease_the_priests_title:0 "Apaiser les Prêtres"
 varamhar_appease_the_priests_desc:0 "Nous avons toujours eu des relations tendues avec le clergé. Cependant, avec notre grande ambition, nous aurons besoin de leur soutien, de leur savoir et de leurs secrets. Nous ferions donc mieux de les garder de notre côté si nous voulons que cela se termine bien."
 varamhar_initiation_title:0 "Initiation"
 varamhar_initiation_desc:0 "Au cours des dernières années, nous avons consacré du temps et des ressources pour apaiser le clergé. Il était facile pour [Root.Monarch.GetName] de remarquer le pouvoir des grands prêtres sur tous dans le culte. Il semble seulement raisonnable qu'ils en deviennent un aussi. De cette position, ils peuvent commencer à réformer le culte en une forme où il accepterait notre ambition. Et faire en sorte que la transition vers un dieu-roi semble naturelle. Au-delà de cela, leur connaissance de la magie divine peut être cruciale dans le succès de notre projet."
 varamhar_ascend_the_ranks_title:0 "Gravir les Rangs"
 varamhar_ascend_the_ranks_desc:0 "Chaque rang que [Root.Monarch.GetName] gravit les laisse en contrôle de plus de prêtres et leur donne accès à plus de pouvoirs du clergé. Bientôt notre contrôle sur le culte sera incontestable et nous serons capables de déverrouiller des secrets auxquels aucun elfe n'a précédemment eu accès."
 varamhar_secrets_of_the_cult_title:0 "Secrets du Culte"
 varamhar_secrets_of_the_cult_desc:0 "Maintenant que [Root.Monarch.GetName] est à la tête de notre clergé, il est temps d'informer ses loyalistes aux positions clés de notre plan afin qu'ils puissent aligner leur enseignement avec nos objectifs et combattre tout élément subversif dans notre culte."
 varamhar_import_porcelain_title:0 "Importer de la Porcelaine"
 varamhar_import_porcelain_desc:0 "De petits tests avec la Porcelaine ont montré que nous pourrions utiliser la porcelaine pour créer quelque chose comme un condensateur magique avec nos reliques de pouvoir. Malheureusement, nous n'avons aucun moyen d'en créer et pour notre projet nous devons acquérir une grande quantité. Nous devons importer directement de la source et ne pouvons pas attendre la réaction naturelle du commerce à nos demandes."

