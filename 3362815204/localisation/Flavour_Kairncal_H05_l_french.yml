 #Missions
 kairncal_prepare_for_southern_eordan_expedition_title:0 "Une Expédition vers le Sud"
 kairncal_prepare_for_southern_eordan_expedition_desc:0 "Au sud de l'Eordand s'étend une péninsule aride habitée par les Fograc, un peuple qui jadis rejeta la foi des Eordellon. Ces terres présenteraient peu d'intérêt sans la présence de ruines des Précurseurs. Envoyons une Expédition Eordane découvrir ces vestiges et le savoir qui y demeure."
 kairncal_convert_the_fograc_title:0 "Convertir les Fograc"
 kairncal_convert_the_fograc_desc:0 "La première étape de notre expédition devrait consister à enrôler l'aide des Fograc. Bien qu'ils aient renié notre foi, ils demeurent nos frères égarés. Si nous leur montrons la lumière de nos voies, peut-être nous aideront-ils dans notre quête ?"
 kairncal_venture_further_south_title:0 "S'Aventurer Plus au Sud"
 kairncal_venture_further_south_desc:0 "L'expédition dans les terres Fograc s'est révélée instructive mais décevante. Leurs domaines sont maigres et sans éclat ; il doit sûrement exister davantage vers le Sud. Pour que nos expéditions atteignent leur plein potentiel, elles doivent regarder au-delà de la péninsule Fograc, vers les contrées plus lointaines. Des marins errants décrivent une terre bénie par le Printemps et l'Été, toujours plus chaude et tropicale. Les marchands Kheionai qui ont exploré le Sarmadfar depuis le sud parlent de grands fleuves généreux au-delà du désert. Nous devons monter une expédition et découvrir quelles richesses reposent là-bas."
 kairncal_foothold_in_haraf_title:0 "Pied-à-Terre en Haraf"
 kairncal_foothold_in_haraf_desc:0 "Situés au bord sud-occidental de l'Eordand, et combinant notre soif Selphereg de connaissance aux traditions maritimes des Caamas, nous sommes naturellement les premiers Eordans à coloniser les terres au-delà des Fograc. Cependant, cette région n'est pas vide. Les Haraf'ne revendiquent le nord aride, les Kooras la savane méridionale, et d'étranges peuples sans bouche vivent dans les jungles intermédiaires, observant nos explorateurs depuis l'ombre. Malgré leur apparence singulière, ces indigènes demeurent des elfes, survivants de la Ruine. Si nous établissions un véritable pied-à-terre dans cette région, nous pourrions leur rappeler leur héritage."
 kairncal_urdea_samrad_title:0 "Deagran"
 kairncal_urdea_samrad_desc:0 "Lors de la Ruine d'Aelantir, les elfes perdirent leur histoire, leur culture, leur technologie et leur monde même. Seule l'Eordand vit notre civilisation perdurer, grâce aux actions des Domandrod Fey. Mais comme les fleurs printanières après l'hiver, ce qui fut perdu peut renaître. Un large fleuve et un port protégé, l'emplacement parfait pour notre établissement principal en Haraf, ont été découverts et cartographiés. Cette cité sera appelée Deagran, la lumière méridionale et le point de ralliement pour toutes nos futures entreprises. Une grande tour-phare sera construite, balise guidant tous ceux qui vivent encore dans l'ignorance."

 #Modifiers
 kairncal_urdea_samrad_mod:0 "Deagran"