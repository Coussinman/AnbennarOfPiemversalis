  flavor_vazhatun.99.t:0 "L'Observatoire Perdu"
  flavor_vazhatun.99.d:0 "Avec la perte de notre forteresse, il semble que nos aventures astronomiques devront être mises en attente pour maintenant."
  flavor_vazhatun.99.a:0 "Nous la reprendrons"
  
  # disaster start
  flavor_vazhatun.101.t:0 "Terreur Astrale"
  flavor_vazhatun.101.d:0 "Pour la plupart, c'était un jour comme tout autre. Certains prétendirent avoir senti une présence passant sur eux, comme celle d'une brise légère. Mais ceux infectés de terreur astrale semblèrent sentir quelque chose de plus.\n\nComme un couvercle sautant, les infectés se sont animés, et beaucoup qui ne montraient aucun signe précédent de terreur les ont joints. Beaucoup courent simplement autour en panique ou contemplent transfixés le ciel, mais d'autres s'en prennent activement à tous qui viennent près, et un grand nombre semblent s'être bandés ensemble pour attaquer les non infectés. De grands nombres d'assauts et émeutes ont éclaté partout dans notre pays, et plusieurs zones ont vu les infectés s'armer activement contre notre milice. Pire, d'étudier ceux qui ont été infectés dans notre propre forteresse, il semble que beaucoup des instigateurs croient que la seule façon de se libérer de leur terreur est la destruction totale de Dûr-Vazhatun lui-même !\n\nIl n'y a pas de temps à perdre. Que ce soit l'œuvre d'une force malicieuse cherchant à nous arrêter de découvrir la vérité du cosmos, ou simplement un effet secondaire de notre science, il est clair que nous ne devons pas nous laisser arrêter. Notre nation sera sauvée, notre travail continuera, et ni dieu stellaire ni fou dérangé ne peut nous arrêter !"
  flavor_vazhatun.101.a:0 "Mots inspirants, maintenant à la partie difficile"
  
  # disaster ends
  flavor_vazhatun.102.t:0 "Terreur Astrale : En Sécurité Enfin ?"
  flavor_vazhatun.102.d:0 "Bien que cela semble avoir pris une éternité, nous avons finalement amené la folie à sa fin. Les émeutes ont cessé, tous les infectés restants sont sous supervision appropriée, et même les rapports constants de nouveaux incidents de terreur ont arrêté. Optimiste que cela puisse être, il semble que la terreur astrale ait complètement quitté Dûr-Vazhatun, au moins pour maintenant.\n\nEt pourtant, personne n'est d'humeur à célébrer. Notre peuple est épuisé, mal nourri, et beaucoup d'entre nous ont dû abattre quelqu'un que nous connaissions étroitement. Bien que nous ayons pleinement l'intention de rouvrir le Setzunkhûpa et reprendre notre étude des étoiles, il est probablement plus sûr pour nous tous si cette grande entreprise est postposée un peu dans l'avenir, quand notre nation aura récupéré sa force."
  flavor_vazhatun.102.a:0 "Nous serons prêts"

# monthly pulse - rebel stack 1 + 1
  flavor_vazhatun.103.t:0 "Rébellion Paysanne"
  flavor_vazhatun.103.d:0 "Alors que la terreur se répand dans chaque coin de notre nation, elle atteint même ceux les plus éloignés de l'érudition de notre astronomie. Des bandes de fermiers frappés de terreur peuvent maintenant être vues errant dans multiples parties de notre nation, même les arrière-pays les plus désolés ne semblent pas être en sécurité."
  flavor_vazhatun.103.a:0 "Nous restaurerons l'ordre !"
  
  # monthly pulse - rebel stack 2
  flavor_vazhatun.104.t:0 "Rébellion à [rebel_stack.GetCapitalName]"
  flavor_vazhatun.104.d:0 "Mot nous est parvenu que la cité de [rebel_stack.GetCapitalName] a succombé à la terreur astrale. Des foules armées errent dans les rues tandis que citoyens terrifiés se cachent dans leurs caves. Le maire de la cité fut vu pour la dernière fois soit empalé sur une pique soit prêchant la destruction complète de Dûr-Vazhatun, selon les histoires auxquelles vous croyez."
  flavor_vazhatun.104.a:0 "La cité doit être libérée !"
  
  # monthly pulse - manpower + rebel stack 1
  flavor_vazhatun.105.t:0 "Rébellion de Garnison"
  flavor_vazhatun.105.d:0 "Bien que l'armée soit nécessaire pour maintenir l'ordre dans la folie qui a saisi notre nation, à la fin les soldats sont tout aussi vulnérables à la terreur astrale que tous les autres. Et quand ils se retournent, ils deviennent bien plus dangereux que les civils armés qui causent la majorité du vacarme. Juste maintenant, nous avons reçu un rapport qu'une de nos propres garnisons a tourné leur lame contre nous."
  flavor_vazhatun.105.a:0 "Ils mourront pour leur traîtrise !"
  
  # monthly pulse - rebel stronghold
  flavor_vazhatun.106.t:0 "Bastion de Terreur"
  flavor_vazhatun.106.d:0 "Peut-être l'aspect le plus insidieux de la terreur astrale est comme les lignes sont floues entre peur de la terreur, peur de ce qui cause la terreur, et la terreur elle-même. Le fort de [province.GetName] décida de fermer leurs portes au monde extérieur pour éviter infection. Ils commencèrent rapidement à tirer sur tous étrangers qui venaient près, bientôt ils commencèrent à chasser quiconque dans les murs suspecté de porter la terreur, et avec le temps ils décidèrent d'éloigner la colère de quelle que force causa la terreur à travers offrandes de sang périodiques. Il apparaît que ce qui était destiné à être un havre sûr de la terreur astrale est en fait devenu un de ses plus grands bastions."
  flavor_vazhatun.106.a:0 "Nous devons briser leurs murs et restaurer l'ordre !"
  
  # monthly pulse - spend to end disaster faster 1
  flavor_vazhatun.107.t:0 "Financer les Soins Mentaux"
  flavor_vazhatun.107.d:0 "L'échelle de cette folie est bien au-delà de ce que nos soignants sont capables de gérer, au bord des larmes, ils vous approchent maintenant pour demander désespérément financement"
  flavor_vazhatun.107.a:0 "Nous devons donner autant que nous sommes capables"
  flavor_vazhatun.107.b:0 "Leur donner quelques bases"
  
  # monthly pulse - spend to end disaster faster 2
  flavor_vazhatun.108.t:0 "Percée de Recherche"
  flavor_vazhatun.108.d:0 "Un de nos chercheurs médicaux prétend avoir fait progrès significatif dans le traitement de la terreur astrale. Ils approchent maintenant votre administration pour aide dans l'implémentation de la procédure"
  flavor_vazhatun.108.a:0 "Ils auront tout ce dont ils ont besoin"
  flavor_vazhatun.108.b:0 "Ils peuvent avoir le temps et énergie que nous pouvons épargner"
  flavor_vazhatun.108.c:0 "Nous sommes trop occupés à maintenir notre pays ensemble"
  
  # monthly pulse - free progress 1
  flavor_vazhatun.109.t:0 "Discours Inspirant"
  flavor_vazhatun.109.d:0 "Avec notre pays près de son point de rupture, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a décidé de s'impliquer [Root.Monarch.GetHerselfHimself] personnellement. Sortant dans la place à [Root.Capital.GetName], [Root.Monarch.GetSheHe] se tient devant la foule, voyant la peur et inquiétude dans leurs visages. S'endurcissant [Root.Monarch.GetHerselfHimself], [Root.Monarch.GetSheHe] commence à parler..."
  flavor_vazhatun.109.a:0 "...de la victoire inévitable contre les forces de folie"
  flavor_vazhatun.109.b:0 "...du besoin de rester fort face à l'adversité"
  
  # monthly pulse - free progress 2
  flavor_vazhatun.110.t:0 "Recrues Supplémentaires"
  flavor_vazhatun.110.d:0 "Quand tout ce que vous savez s'effondre autour de vous, que pouvez-vous faire d'autre que vous lever ? Une vague de nouvelles recrues s'inscrivent pour service, désespérées de faire quoi que ce soit pour aider à arrêter cette folie."
  flavor_vazhatun.110.a:0 "Les faire patrouiller les rues de leurs quartiers"
  flavor_vazhatun.110.b:0 "Notre armée a besoin d'elles"
  
  # on rebel stronghold captured
  flavor_vazhatun.111.t:0 "Bastion Rebelle Brisé"
  flavor_vazhatun.111.d:0 "Nos forces ont finalement brisé la forteresse dans [province.GetName], et tué ou appréhendé chaque personne vivante trouvée dans ses murs. Nous n'assombrirons pas votre jour avec les détails de ce qu'ils trouvèrent dans les donjons de cet endroit maudit, mais vous pouvez maintenant être assuré que les gens survivants de [province.GetName] ont finalement été libérés de leur cauchemar."
  flavor_vazhatun.111.a:0 "Puisse le cauchemar finir pour nous tous"
  
  # breathing room
  flavor_vazhatun.112.t:0 "Une Nuit Tranquille"
  flavor_vazhatun.112.d:0 "[Root.Monarch.GetName] est habitué au sommeil court. Il y a toujours un nouveau cas de terreur, toujours une nouvelle embuscade, toujours une nouvelle crise, même la nuit. Donc ce fut une grande surprise quand ce matin [Root.Monarch.GetSheHe] se réveilla, bien reposé pour la première fois depuis des âges. Demandant autour, confus de qui laissa cela arriver, [Root.Monarch.GetSheHe] découvrit que cette nuit, cette fois, tout alla bien. Toutes les escarmouches se sont bien passées, personne n'a succombé à la terreur, et les gens semblent juste un peu plus confiants qu'avant, juste un peu plus sûrs d'eux-mêmes. Beaucoup de batailles sont encore devant, et beaucoup de la nation est encore dans le chaos, mais pour cette nuit, ce moment, [Root.Monarch.GetName] connaît finalement la paix."
  flavor_vazhatun.112.a:0 "Puisse-t-elle être un signe des choses à venir"

  # on losing the first time
  flavor_vazhatun.113.t:0 "Terreur Astrale : Survie Miraculeuse"
  flavor_vazhatun.113.d:0 "Juste quand il semblait que nous tomberions complètement aux hordes déchaînées, la nature chaotique de ces fous travailla en notre faveur. Après avoir réussi à briser Dûr-Vazhatun les foules maraudeuses se brisèrent toutes et s'enfuirent dans leur propre peur, nous laissant ramasser les morceaux. L'ascenseur vers le Setzunkhûpa fut détruit encore, laissant l'observatoire lui-même non endommagé, bien qu'il prendra probablement du temps avant que nous puissions l'atteindre, ou que quiconque ose l'utiliser encore.\n\nPartout dans notre pays, des histoires similaires émergent. Il semble que les bandes armées qui erraient autrefois la campagne se sont dissoutes, et les gens dont les villes et cités étaient sous leur contrôle peuvent finalement émerger de leurs greniers et caves. Même les rapports constants de nouveaux incidents de terreur ont arrêté. Cela semble presque que les choses vont un peu trop bien, comme si notre survie ne venait que de quelque être supérieur qui décida de nous montrer miséricorde..."
  flavor_vazhatun.113.a:0 "Nous ne serons pas aussi chanceux une seconde fois"

