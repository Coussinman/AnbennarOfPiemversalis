  # mission events
  flavor_vazhatun.1.t:0 "Restauration du Setzunkhûpa"
  flavor_vazhatun.1.d:0 "Le dôme gigantesque et bleu est parsemé de gemmes brillantes, fac-similés des étoiles vers lesquelles la pièce maîtresse, un grand télescope runique, est pointée. Des rails sur le côté laissent la structure glisser ouverte, révélant le beau ciel nocturne sur le passage nordique. Par nuits claires, il est dit, l'univers entier se présente d'ici.\n\nLe télescope lui-même est une structure grandiose, longue et bordée de runes anciennes, maintenant remis à neuf et restauré pour donner à la coque métallique son but à nouveau : attraper la lumière même des étoiles, les faibles rayons de scintillement bleu et jaune et rouge qui fascinaient nos ancêtres en Dûr-Vazhatun il y a si longtemps.\n\nÀ sa base, le télescope arbore une grande plateforme d'observation, une seule chaise inclinée légèrement vers l'arrière devant la roue oculaire, où les différents oculaires résident. À gauche et à droite sont des panneaux avec plus d'inscriptions runiques, des dispositifs semblables à des sorts qui contrôlent tout dans cette pièce, des portes du dôme au focaliseur, l'assemblage de lentille, le filtre et la roue oculaire.\n\nUn seul regard à travers le télescope rend tout le temps et l'argent que nous y avons versé en valoir la peine. Un millier d'étoiles parsemant le ciel deviennent soudainement cent mille, la lumière magnifiée à une échelle incompréhensible aux esprits plus simples. La vraie beauté du ciel n'est pas cachée dans les équations et plans mais juste ici, en vue directe : La vue des étoiles elles-mêmes.\n\nUn seul signe pend du dos de la chaise."
  flavor_vazhatun.1.a:0 "« Ne pas utiliser le télescope pour regarder directement le soleil. »"

  flavor_vazhatun.2.t:0 "Contact avec Krakdhûmvror"
  flavor_vazhatun.2.d:0 "Nous sommes allés à la rencontre avec les Nains de Quartz avec beaucoup de questions, comment ils avaient survécu tout seuls pendant plus de 7000 ans, s'ils suivaient encore les anciens dieux, mais surtout nous voulions apprendre la vraie histoire derrière la chute de Dûr-Vazhatun. Nous avions tous entendu les histoires fantaisistes de la forteresse s'effondrant d'une manie magique d'au-delà des étoiles, mais les nains de Krakdhûmvror auraient la connaissance nécessaire pour dissiper ces contes de bonnes femmes et établir la vraie histoire de la forteresse.\n\nCe n'est pas ce qui arriva.\n\nÀ notre surprise et consternation, les Nains de Quartz non seulement confirmèrent la légende, mais leur récit était si quoi que ce soit encore plus terrifiant que les histoires avec lesquelles nous étions familiers. La brutalité soudaine, le chaos, la panique, la lutte désespérée pour fuir, et la peur constante de regarder par-dessus votre épaule. Il fut dit que les fous et leurs victimes étaient impossibles à distinguer, car ils avaient tous deux la même terreur dans leurs yeux. Peut-être qu'en vérité les victimes étaient toutes affligées aussi.\n\nKrakdhûmvror accueillit les réfugiés qu'ils purent - civils paniqués, soldats déserteurs, érudits portant les textes anciens qu'ils pouvaient porter avec eux. Ces derniers piquèrent notre intérêt et nous demandâmes aux Nains de Quartz si nous pouvions voir ces textes nous-mêmes. En réponse nous fûmes appelés « intrus arrivistes » et on nous dit que les Nains de Quartz étaient les propriétaires légitimes des archives. Nos émissaires bien sûr ne s'attendaient pas à une telle réponse, et la rencontre se termina peu après."
  flavor_vazhatun.2.a:0 "Ils paieront pour cela !"

  flavor_vazhatun.3.t:0 "La Chute de Dûr-Vazhatun"
  flavor_vazhatun.3.d:0 "Il a été dur de reconstituer une histoire cohérente de ce qui reste des archives royales, mais certains détails deviennent plus clairs. Il semble que durant les jours finals de Dûr-Vazhatun, tout Aul-Dwarov était embourbé en conflit avec un ennemi puissant qui était cru être présent non seulement sur Halann mais aussi sur d'autres mondes. Certains ont théorisé que cela pourrait être lié à la guerre ancienne entre Aul-Dwarov et l'Empire Précurseur, bien qu'aucune preuve concluante ne puisse encore être trouvée. Les Nains de Saphir semblent avoir été intéressés à gagner connaissance préventive des actions de leur ennemi, et un document évoque même la possibilité de l'ennemi construisant des armes dans les étoiles pointées vers Halann. Ces peurs et curiosités semblent avoir mené à un usage accru du Setzunkhûpa au-delà de l'« usage recommandé », malgré plusieurs astronomes de haut rang semblant être contre. Ces peurs apparaissent avoir été bien fondées, car un jour la forteresse entière semble avoir soudainement effondré. Les détails sont clairsemés, mais les archives parlent de réfugiés terrifiés et d'attaquants encore plus terrifiés, tous refusant de regarder vers le ciel. Bien que beaucoup soit encore flou, il semble que la chute historique de Dûr-Vazhatun s'aligne vraiment très étroitement avec les anciennes légendes.\n\nBien que certaines questions aient été répondues, une nouvelle se dresse clairement devant nous. Cette ancienne civilisation ennemie s'étendait-elle vraiment à travers les étoiles ? Les archives sont trop clairsemées pour nous donner des preuves, mais un fait est clair. Si les Nains de Saphir se croyaient capables de repérer leurs constructions avec seulement le Setzunkhûpa..."
  flavor_vazhatun.3.a:0 "Ils devaient croire qu'elles étaient très proches d'Halann."

  flavor_vazhatun.4.t:0 "Fouiller les Restes"
  flavor_vazhatun.4.d:0 "Dûr-Vazhatun court profond, d'innombrables couches creusées dans la montagne comme une fourmilière. Au cours des quelques mois passés nos parties d'éclaireurs ont fouillé chaque partie accessible de la forteresse, cherchant non seulement les trésors oubliés habituels mais aussi tout bout de connaissance laissé par les habitants originaux. Contrairement à la plupart des forteresses ancestrales, Dûr-Vazhatun procède non seulement vers le bas dans le cœur de la montagne, mais vers le haut vers les pics élevés de l'Échine-du-Serpent. Tandis que les niveaux du sol sont composés largement d'armureries et fortifications alambiquées, et les niveaux inférieurs contiennent les voûtes et quartiers de vie (car chaque nain désire la sécurité douillette fournie profond dans la terre), les niveaux supérieurs semblent avoir été utilisés pour l'administration de la forteresse et poursuites savantes.\n\nLes éclaireurs ont rencontré des archives qui s'effritent où des effondrements de toit ont écrasé les tablettes anciennes au-delà de reconnaissance ; bibliothèques noircies par cendre ou pourriture, avec les rouleaux dedans réduits en poussière, et laboratoires pavés de verre brisé. Tout espoir pour même un bout de connaissance oubliée avait semblé futile, jusqu'à ce que dans une annexe oubliée, derrière une porte de pierre robuste qui rendit la pièce étanche et libre de pourriture, fut découvert un ensemble de notes, et une carte de ce qui semble être des stations de recherche dans le voisinage de Dûr-Vazhatun. Elles décrivent une série de troubles de plus en plus communs parmi les astronomes de la forteresse. Apparemment surstressés par leur travail, plusieurs opérateurs talentueux de télescope eurent un nombre d'éclats violents. Presque une douzaine de victimes furent tuées, et les perpétrateurs confinés dans des cellules. Ils refusèrent même de considérer la possibilité de retourner à leur travail. Une citation en particulier ressortit :"
  flavor_vazhatun.4.a:0 "« Les étoiles sont fausses. »"

  flavor_vazhatun.5.t:0 "Traiter avec la Terreur"
  flavor_vazhatun.5.d:0 "Il n'y a pas de plus grande menace que la terreur astrale. L'histoire montre que si sous-estimée, cette peste pourrait traîner notre [Root.GovernmentName] entier hurlant dans l'abîme. Nos soignants ont travaillé sans relâche pour comprendre sa cause racine. Le travail a été dur, car beaucoup d'aspects de la maladie défient l'explication commune, pourtant avec temps et diligence, certaines conclusions peuvent maintenant être tirées.\n\nLa terreur astrale se manifeste principalement comme paranoïa, ou peur d'être observé, particulièrement par des êtres du ciel. Mais aux sévèrement affectés ces observateurs semblent être partout, émergeant de chaque angle. Dans des cas extrêmes, cela résulte même en violence, soit due aux soupçons d'affiliation avec ces observateurs, tentatives d'« apaisement », ou simplement actes de pure désespération.\n\nComprendre la cause exacte est surprenamment difficile. La réponse simple est que c'est causé par regarder dans l'espace, mais pourquoi l'acte de voir le ciel nocturne cause une telle folie reste un mystère. Une théorie commune est que voir de première main comme nous sommes petits comparés à la taille complète du cosmos est suffisant pour causer anxiété. Et l'obscurité du ciel nocturne pourrait potentiellement obscurcir n'importe quel nombre de choses non vues, ce qui explique pourquoi cette anxiété se manifeste si souvent comme peur de quelque chose d'en haut. Cette théorie, cependant, est insatisfaisante pour beaucoup. Ils disent que ces peurs sont trop intenses et spécifiques pour venir de juste voir le vide de l'espace. Une autre théorie suggère ainsi une propriété magique ou psychologique inhérente à l'espace lui-même qui cause ces symptômes. Certains vont encore plus loin, proposant un instigateur actif de la maladie. Comme mentionné, l'obscurité du ciel nocturne pourrait potentiellement obscurcir n'importe quel nombre de choses non vues, et rien ne dit que les peurs d'être observé doivent être fausses.\n\nPourtant les théories de magie maléfique ou aberrations dans l'espace n'expliquent pas comment la folie se répand à ceux qui n'ont jamais même contemplé les étoiles. Tandis que les proponents d'une cause surnaturelle sont rapides à suggérer transmission surnaturelle aussi, ils ont difficulté à expliquer pourquoi elle semble seulement se répandre à ceux qui sont conscients de la terreur en premier lieu. Il n'y a eu, par exemple, aucun incident d'un astronome affecté répandant terreur à sa famille sans exposer sa condition à eux d'abord. Bien que magie qui se répand à travers connaissance seule ne soit pas impensable, l'explication plus simple est que les gens s'accrochent simplement à la peur une fois qu'ils savent qu'il y a quelque chose à craindre. Voir d'autres vivre dans la peur d'observateurs non vus peut faire qu'on les craigne aussi, et la peur de votre voisin ayant folie contagieuse mène facilement à la même paranoïa violente vue chez les victimes de terreur astrale. Bien que convaincante, cette explication est encore insuffisante pour certains, car ces « infectés secondaires » exhibent encore symptômes identiques à ceux qui ont regardé directement dans le vide. Il semble ainsi impossible de tirer une ligne exacte entre maladie surnaturelle et panique sociale mondaine.\n\nQuant à mitigation, la méthode la plus efficace serait simplement de ne pas utiliser le Setzunkhûpa. Pourtant cela est hautement impopulaire avec nos dirigeants et érudits, qui refusent d'abandonner la connaissance de nos ancêtres. Heureusement, nous avons trouvé d'autres techniques pour alléger la folie, comme limiter connaissance publique, protéger les affectés du ciel, les isoler des non infectés tout en évitant isolation totale, ainsi que traitements calmants destinés à apaiser les esprits de ceux frappés par la terreur. Bien que nous ne comprenions pas encore la terreur astrale, nous pouvons être capables de la gérer."
  flavor_vazhatun.5.a:0 "Nous devons simplement vivre avec"

  flavor_vazhatun.6.t:0 "Contact avec les Tribus Kukatodiques"
  flavor_vazhatun.6.d:0 "C'était dans une clairière de forêt sombre, avec la lumière de la lune brillant à travers l'ouverture dans les arbres, où nous les rencontrâmes. Un rassemblement des plus grands chefs dans cette région, et certains de plus loin aussi. Il semble que cette zone ait longtemps servi de lieu de rencontre pour le peuple Kukatodique. Nos langues étaient étrangères les unes aux autres, mais le travail sur traduction mutuelle était déjà en cours depuis quelque temps, et nos mages pouvaient retirer les aspérités qui restaient dans notre communication. Une fois que tous furent rassemblés, et les introductions et plaisanteries conclues, le festin commença. Nous leur parlâmes de notre grande civilisation, sa chute, et comment nous avions repris notre foyer. Ils nous parlèrent de leur histoire, comment ils étaient venus à cette terre il y a longtemps de l'ouest, comment leurs parents du sud dans les plaines étaient tombés devant les centaures, et comment ils avaient survécu dans leurs forêts. Nous leur parlâmes du Setzunkhûpa et des merveilles que nous pouvions voir dans le ciel, ils nous parlèrent de leurs sorcières et comment elles pouvaient parler avec les esprits de la forêt. Nous leur donnâmes un don en gemmes et métaux des montagnes, ils acceptèrent de laisser leurs guides nous montrer le chemin vers la mer, et les gens qui vivaient au-delà.\n\nQuand nous leur demandâmes à propos de ces peuples au-delà de la mer, ils s'attendaient clairement à ce que leurs descriptions nous choquent, et elles le firent. Mais pas parce que leurs descriptions étaient nouvelles et impensables pour nous, mais plutôt parce qu'elles étaient si familières. Alors que nous entendîmes plus sur ces Triuniques orientaux, il devint de plus en plus clair que nous traitions avec une société urbaine pas trop différente de la nôtre et celle que nous laissâmes en Cannor, miraculeusement située à un demi-monde de distance du reste de la civilisation. Cela a renouvelé notre détermination à pousser vers l'est jusqu'à ce que nous atteignions les rivages orientaux et puissions parler à cette civilisation alien nous-mêmes.\n\nQuant aux Kukatodiques, malgré leur nature moins civilisée ils n'ont pas évité notre curiosité non plus. Leur nom signifie « observateurs de collines », un nom qui combiné avec leurs origines occidentales ont causé certains de leurs érudits à suggérer qu'ils peuvent avoir vécu près ou même interagi avec le Setzunkhûpa dans le passé lointain. Ces théories, cependant, devront rester pure conjecture pour maintenant."
  flavor_vazhatun.6.a:0 "Nous atteindrons la mer !"

  flavor_vazhatun.7.t:0 "L'Archive Cachée"
  flavor_vazhatun.7.d:0 "La clé était modeste. Bien forgée, d'acier de haute qualité, lisse et angulaire, pourtant non décorée. Une telle clé pourrait ouvrir n'importe quel nombre de portes ou coffres anciens, intouchés depuis que la Forteresse tomba d'abord, mais la qualité du métal impliquait que son ancien propriétaire était un nain de moyens considérables. Pourtant jusqu'ici, chaque porte restait non ouverte, chaque coffre non pillé. Ce n'était pas en soi inhabituel - chaque forteresse naine avait sa part de pièces secrètes, de passages mystérieux, de mystères cachés sans nombre. Tel était partie de la joie de creuser les halls de ses ancêtres. Il était pratiquement considéré une marque de bonne fortune d'avoir une clé mystérieuse, car elle promettait grandes richesses si on était le nain tenant la bonne clé au bon moment. Ainsi, quand Fjalki Tailleur-de-Pierre s'arrêta pour lacer sa botte dans la Seconde Annexe du Troisième Couloir, un frisson d'anticipation courut le long de son épine quand il arriva au niveau des yeux avec ce qui ne pouvait être que, déguisé comme il était, un trou de serrure.\n\nLa clé, qu'il gardait sur une corde autour de son cou pour chance, fut retirée avec soin, et avec une prise de souffle, Fjalki la poussa dedans. Il se prépara pour la sensation grinçante d'elle s'accrochant alors qu'il commençait à tourner, mais son cœur bondit alors qu'elle tournait comme si elle glissait à travers l'eau. Avec la plus douce poussée contre le mur, coutures apparurent dans la pierre où aucune n'avait existé précédemment, et le mur devint, indéniable, une porte. Elle s'ouvrit sans un son, douce comme soie.\n\nFjalki entra, sur la première marche d'un escalier. Tournant dans le sens horaire, il descendait. La chambre était façonnée comme un grand puits, avec marches encerclant son mur toujours vers le bas. Les murs étaient nus, sans sculptures, ou rails, ou même torchères pour lampes. Fjalki se baissa dans le couloir et saisit une torche du mur, vérifiant rapidement pour s'assurer que personne d'autre ne tomberait sur sa découverte. Retournant au puits, il tint la torche dans le vide, et la laissa tomber.\n\nLa torche dégringola vers le bas, et vers le bas, et vers le bas, ombres vacillant des marches en motifs brillants. Fjalki regarda alors que la torche tombait dans un trou aussi profond que le ciel."
  flavor_vazhatun.7.a:0 "Il y a des mystères toujours plus profonds."

  flavor_vazhatun.8.t:0 "Sanctuaire de l'Astronome"
  flavor_vazhatun.8.d:0 "La Tour, comme nos explorateurs ont pris l'habitude de l'appeler, va plus profond que quiconque l'avait anticipé. Il y a des sections où les escaliers sont tombés, nécessitant la construction d'échafaudage pour procéder plus loin. Un effort fut fait pour construire une grue au sommet pour abaisser matériel à la base, mais le plafond de la chambre autrement lisse est battu et brisé. Il est probable qu'un élévateur de quelque sorte existait ici quand la forteresse était neuve, mais quelle que catastrophe frappa Dûr-Vazhatun semble l'avoir arraché de son logement. Nous avons transporté bois, corde et outils vers le bas à pied, comme chèvres de montagne escaladant une falaise, et plus d'un nain a perdu pied. Les cris des nains qui tombent résonnent plus longtemps que ne semble possible.\n\nFinalement, avec grand effort nous atteignîmes le pied de la Tour. Les mécanismes de l'élévateur tombé sont battus et brisés, surmontés des corps froissés des maintenant non reconnaissables tombés. Une porte à la base mène dans une série de pièces exquisément décorées. Les plafonds sont hémisphères parfaites, encore peintes en bleu minuit et mouchetées de grenats, diamants et rubis en mimétisme du ciel nocturne. Une pièce semble être une chambre de conseil, avec une table circulaire sculptée de granit surmontée d'une magnifique sphère armillaire de laiton. Une autre est une petite bibliothèque - la plupart des livres ont depuis longtemps pourri, pourtant quelques plaques gravées et sculptures de pierre restent encore. Les gravures contiennent beaucoup des mêmes runes qui décorent le Setzunkhûpa, et nos techniciens croient qu'elles seront un grand bienfait à comprendre les fonctionnements du télescope. La connaissance contenue ici était évidemment trop précieuse pour être laissée aux érudits moindres de la forteresse, d'où le secret de l'entrée de l'Archive. Ceux qui possédaient les clés de cette chambre étaient évidemment de haut rang et connaissance incroyable ; peut-être même les constructeurs du Setzunkhûpa."
  flavor_vazhatun.8.a:0 "Les secrets des anciens gisent sous nos pieds."

  flavor_vazhatun.9.t:0 "L'Académie de Kovtalzar"
  flavor_vazhatun.9.d:0 "Il ne fut pas trop dur de faire inscrire quelques-uns de nos nains dans l'Académie de Kovtalzar. L'école, malgré sa renommée, se targuait d'accepter même ces candidats que d'autres instituts trouvaient en dessous d'eux. Nos candidats reçurent quelques regards étranges des étudiants humains, mais quoi que ce soit de plus fut étouffé par l'administration de l'académie. Il semble que les étudiants que nous envoyâmes apprirent beaucoup sur les sujets pour lesquels ils appliquèrent, mais ce qu'ils rapportèrent ultimement n'était pas les sujets eux-mêmes, mais comment ils étaient enseignés. Les méthodes utilisées, l'organisation de l'institut lui-même, tout fut décrit à nos érudits en chef pour instruction et inspiration sur comment modeler leur propre académie."
  flavor_vazhatun.9.a:0 "On n'est jamais trop vieux pour apprendre."

  flavor_vazhatun.10.t:0 "La Délégation de Yikashlay"
  flavor_vazhatun.10.d:0 "Elle pouvait être vue de kilomètres, un monolithe massif s'élevant seul dans une mer d'herbe. Une fois que nous nous rapprochâmes nous pûmes distinguer la forme d'un plateau, 30 pieds de haut, murs aussi raides qu'un bâtiment, surmonté de tours massives. Notre guide nous raconta l'histoire du mage fou qui avait élevé la plateforme et construit les premières tours. Nous montâmes un escalier étroit sculpté des murs du plateau et atteignîmes le sommet, qui était plat comme un sol de marbre, et parsemé de bâtiments plus normaux que les tours que nous avions vues précédemment. Les tours elles-mêmes étaient souvent bordées de jardins suspendus, qui nous fut dit avaient nourri la cité durant un siège, et connectées par un réseau vertigineux de ponts à travers lequel on pouvait apparemment marcher d'un bout de la cité à l'autre sans jamais toucher le sol.\n\nNotre guide nous mena à travers un marché souterrain construit dans le plateau, comme une version plus brute de notre propre travail dans le Dwarovar, et puis vers le haut à travers les nombreuses tours et ponts eux-mêmes. Après une visite à travers divers jardins verticaux importants, temples, exhibitions et bureaux gouvernementaux haut au-dessus du sol, nous atteignîmes finalement la plus haute des tours, au sommet de laquelle les astronomes de la cité avaient leur observatoire. De ce pic, nous pouvions voir la cité entière de Yikashlay, les vastes prairies l'entourant, et d'autres établissements loin dans la distance.\n\nAussi impressionnante que fut la vue vers le bas, nos propres astronomes trouvèrent la vue vers le haut moins qu'impressionnante. Aussi haut qu'il était, cet observatoire ne pouvait pas presque égaler l'altitude de notre propre pic de montagne, et aussi grand que fut leur observatoire, il ne pouvait tenir chandelle à la sophistication de notre Setzunkhûpa. Encore, les longues traditions astronomiques de Yikashlay leur avaient donné une richesse de matériel avec lequel nous pourrions accélérer notre propre compréhension des cieux. Un accord fut conclu où nos astronomes gagneraient accès à ces documents en échange de laisser une délégation d'astronomes établir résidence permanente en Dûr-Vazhatun où ils pourraient étudier les étoiles avec nous. Tout comme nous avons été montrés les merveilles de Yikashlay, il était temps pour nous de montrer les merveilles de Dûr-Vazhatun."
  flavor_vazhatun.10.a:0 "« J'espère que vous apprécierez votre séjour. »"

  flavor_vazhatun.11.t:0 "Recherche de Damestear"
  flavor_vazhatun.11.d:0 "Tout le monde sait que la damestear est un cristal bleu, habituellement trouvé aux impacts de météores, qui peut stocker magie pour usage ultérieur, bien que la magie stockée se dissipera lentement avec le temps. Si pulvérisé, ce cristal peut alors être mélangé avec liquide pour créer potions de mana ou forgé en alliages pour créer objets magiques. Inhaler poudre de damestear sans aucun liquide est connu pour causer hémorragie interne. Une théorie dit que la majorité des météorites de damestear sont actuellement des éclats de la grande comète Œil de l'Oracle.\n\nCette connaissance commune ne nous suffit pas, et nous nous sommes efforcés de comprendre tout ce que nous pouvons sur ce minerai important. Cela commence par comprendre ses propriétés plus mondaines ; comme combien elle est lourde comparée à d'autres roches, comme elle est dense et cassante, et la façon qu'elle réfléchit lumière passant à travers. Études similaires sont naturellement aussi performées sur les divers alliages damestear que nos métallurgistes ont été capables de produire. Mais bien sûr nos scientifiques sont tout aussi intéressés par les aspects plus mystiques de damestear ; combien de magie peut-elle stocker, quel est le taux de dissipation de sa magie stockée, combien d'énergie magique est perdue dans la conversion de magie à cristal à magie encore ? Pourquoi la pulvérisation semble réduire la capacité de damestear à stocker magie, pourtant pas sa capacité à transférer magie dans matériaux comme alliages damestear ?\n\nLes questions sont nombreuses, et nous n'avons pas encore répondu à toutes, mais nos expériences sur ses propriétés cristallines et magiques nous ont rendus capables de créer poudre damestear plus fine et plus puissante que jamais auparavant, nous permettant de créer potions de mana notablement plus puissantes, et étendant le nombre d'alliages damestear que nous avons été capables de produire. Cela a étendu à la fois la force et versatilité de notre magie."
  flavor_vazhatun.11.a:0 "Ce n'est que le commencement !"
  flavor_vazhatun.11.b:0 "Nous n'avons plus besoin d'être si conservateurs avec notre damestear"
  vazhatun_careful_extraction_removal_tt:0 "Uarenilhkan peut maintenant être épuisé de damestear."

  flavor_vazhatun.12.t:0 "Connexions d'Anbenncôst"
  flavor_vazhatun.12.d:0 "Il n'y a vraiment pas d'autre cité comme Anbenncôst. Rassemblant marchandises et gens de tout Halann, vraiment n'importe quoi peut être trouvé si vous savez où regarder. Cela est tout aussi vrai de ses gens. Bien qu'encore principalement dominée par les mêmes humains, nains, elfes et halfelins, la cité arbore maintenant une population beaucoup plus variée que dans les histoires de nos ancêtres, regrettablement incluant de tels ennemis anciens que les orques, gobelinoïdes, géants et dragonspawn. Encore la nature interconnectée de la métropole est un bienfait pour nous, car quiconque devient célèbre à Anbenncôst, devient célèbre en Halann. En apparaissant aux bons événements et impressionnant les bonnes gens, mot de notre grandeur académique peut être répandu loin et large, bien plus loin que où nos messagers peuvent atteindre personnellement."
  flavor_vazhatun.12.a:0 "Nous leur montrerons notre gloire"

  flavor_vazhatun.13.t:0 "La Connaissance de la Dame"
  flavor_vazhatun.13.d:0 "La randonnée vers Moonmount est longue, et un peu trop dure pour certains de nos érudits moins physiquement capables, mais tous qui ont jamais mis pied dans l'université savent pourquoi la récompense au sommet en vaut la peine. La bibliothèque Moonmount est vaste, avec tomes et scripts de presque chaque âge et chaque terre, incluant textes originaux du temps d'Aul-Dwarov. L'accès aux contenus de la bibliothèque est contrôlé par les prêtres de la Dame, qui supervisent tous entrant le bâtiment ou prenant un livre de ses étagères et archives, et permettent à peu de voir les archives du tout.\n\nMais nous avons un avantage que les érudits d'autres royaumes manquent. Bien que les prêtres Damois collectent avidement toute la connaissance qu'ils peuvent mettre leurs mains dessus, ils prennent fierté spéciale dans leur connaissance du ciel nocturne, où leur déesse fait sa maison. L'observatoire Moonmount est l'un des plus anciens et plus avancés observatoires en terres humaines, mais il ne peut encore du tout se comparer aux vues que nous obtenons du Setzunkhûpa. En partageant une partie de notre connaissance astrale avec le Temple Damois, nous nous négociâmes accès privilégié à leurs archives, et réussîmes même à emmener quelques textes intéressants chez nous. Avec cela, notre connaissance rassemblée grandira encore plus."
  flavor_vazhatun.13.a:0 "Nul n'est plus sage que nous concernant les cieux"

  flavor_vazhatun.14.t:0 "Érudits du Magistère"
  flavor_vazhatun.14.d:0 "Les magisters, qui ont longtemps été les plus expérimentés des mages en Cannor peuvent être capables d'aider dans notre aventure. Les runes du Setzunkhûpa sont différentes de quoi que ce soit d'autre vu depuis la chute d'Aul-Dwarov, mais l'expertise magique diverse du Magistère nous donne nouvelles perspicacités pour aider nos forgeurs de runes dans ce projet. En examinant la façon dont la magie de chaque rune coule à travers le Setzunkhûpa, ensemble nous avons été capables d'investiguer les fonctions de l'observatoire d'une façon que simplement étudier les runes ou essai et erreur ne pouvaient accomplir. Il y a encore quelques mystères que nous n'avons pas résolus concernant les runes du Setzunkhûpa, mais maintenant le jour de compréhension complète semble d'autant plus proche."
  flavor_vazhatun.14.a:0 "Puisse-t-il venir bientôt"

  flavor_vazhatun.15.t:0 "Impression de Konwell"
  flavor_vazhatun.15.d:0 "Quand nos ancêtres retournèrent d'abord au Dwarovar, la presse d'imprimerie avait juste récemment été inventée, et aucun manuel sur comment en créer une n'avait été inclus parmi leurs fournitures et équipement. Bien que le flot de réfugiés depuis ait aidé à passer la connaissance de comment créer nos propres presses d'imprimerie, nous avons encore été en retard sur la production de masse de textes imprimés qui a saisi les Cannoriens. Konwell est le centre d'impression d'Anbennar, et leurs dispositifs d'impression sont les meilleurs des meilleurs. Nous devrions copier leurs designs pour établir presses d'imprimerie à travers toutes nos forteresses, ce qui est significativement plus facile à faire maintenant que nous avons remis les chemins de fer du Dwarovar en marche. Ces mêmes chemins de fer répandront alors nos textes partout dans le pays et vers terres au-delà aussi. Comme bonus, Konwell est où beaucoup de nouvelles découvertes sont d'abord imprimées, et nos connexions accrues dans la cité nous ont donné une oreille sur tous nouveaux développements dans la communauté savante, et le monde plus large dans son ensemble."
  flavor_vazhatun.15.a:0 "L'imprimeur à blocs fait brrr"

  flavor_vazhatun.16.t:0 "Science de Yangcheng"
  flavor_vazhatun.16.d:0 "Les scientifiques de l'université de Yangcheng sont parmi les plus fins sur tout Halann. Bien que les forces principales de l'université résident dans philosophie, chimie et loi, celles sont ultimement juste quelques-uns des nombreux domaines qui sont enseignés par l'institut. Nous ne sommes pas négligeables nous-mêmes dans les arts de science, et notre connaissance en astronomie spécialement est inégalée sur Halann. Après une interruption pas-si-brève où un érudit Dûr-Vazhatun et professeur Yangcheng eurent un argument comparant philosophie naine et Yansheni, nous réussîmes à conclure un accord de coopération scientifique mutuelle avec l'université, laissant notre propre académie bénéficier du progrès fait à Yangcheng."
  flavor_vazhatun.16.a:0 "Ces sont nouvelles excitantes"

  flavor_vazhatun.17.t:0 "Le Tianlou Affairé"
  flavor_vazhatun.17.d:0 "Tout est grand à Tianlou. Le massif Haut Temple au cœur de la cité, le plus grand en Haless. La Grande Tempête qui peut être vue à travers la mer par jours clairs, comme une chaîne de montagnes entière faite de vent et pluie. Et bien sûr la cité elle-même, qui n'est pas moins impressionnante que Sarisung ou Sramaya. Ainsi aussi sont les richesses de ses marchands massives, comme sont les profits qui peuvent être faits si on a les bons biens. Dûr-Vazhatun possède connaissance exclusive, et exclusif signifie précieux. En faisant les bons accords et forgeant les bonnes connexions à Tianlou, nous avons été capables d'exploiter les dernières œuvres scientifiques et philosophiques en Dûr-Vazhatun pour un haut profit des classes marchandes et dirigeantes de la cité."
  flavor_vazhatun.17.a:0 "Deal !"

flavor_vazhatun.18.t:0 "Prophéties Astrales"
  flavor_vazhatun.18.d:0 "Alors que notre expédition arrivait finalement au Mont Tughayasa, on nous dit de retirer toutes nos armes avant de commencer le voyage vers la montagne. À son épaulement nous arrivons au grand monastère de Mindarandaya, et là nous nous tenons en ligne avec les autres pèlerins dans l'espoir d'avoir une prophétie lue par l'Ordre. La plupart des pèlerins demandaient connaissance de récoltes, guerres, et destins personnels. Notre requête était bien différente ; apprendre les mouvements des étoiles et l'apparition de phénomènes célestes avant qu'ils n'arrivent. On nous dit que diviner directement les cieux extérieurs était interdit par longue tradition, mais, en divinant plutôt pour l'avenir du Setzunkhûpa et ceux qui travaillent près de lui, un effet similaire pourrait être atteint. La divination fut un succès, et les Oracles nous fournirent une liste de mouvements célestes importants que nous serons capables d'observer dans l'avenir, ainsi que certains détails d'objets actuellement observés que nous n'avions pas encore découverts. Chaque élément sur ladite liste doit bien sûr être vérifié dans l'observatoire avant qu'ils ne puissent être confirmés comme vrais, mais savoir où regarder à l'avance sera un bienfait majeur dans nos efforts futurs."
  flavor_vazhatun.18.a:0 "Pourquoi lire les étoiles pour prédire l'avenir, quand vous pouvez prédire l'avenir pour lire les étoiles ?"

  flavor_vazhatun.19.t:0 "Artificiers Ravéliens"
  flavor_vazhatun.19.d:0 "L'Église Ravélienne prend vraiment son credo de partager les bénédictions de la magie avec le monde au sérieux. Bien que leur accord avec nous leur demande de travailler avec nos artificiers sur l'amélioration du Setzunkhûpa, ils ont commencé à chercher d'autres façons d'améliorer notre société à travers l'artisanat magique, envoyant pétitionner notre [Root.Monarch.GetTitle] avec des suggestions. Bien que nous ayons besoin d'eux pour travailler sur notre observatoire pour maintenant, peut-être dans l'avenir pourrions-nous implorer le Rectorat pour support supplémentaire ?"
  flavor_vazhatun.19.a:0 "Vers le progrès !"

  flavor_vazhatun.20.t:0 "Messager des Étoiles"
  flavor_vazhatun.20.d:0 "Il vint sans avertissement, prédit ni par nos astronomes ni les prophéties. Soudainement le ciel fut embrasé, feu rouge pleuvant alors que roche fondue annonçait la vraie calamité, un météore d'au-delà d'Halann. Quand il frappa la surface du lac, l'eau fut instantanément vaporisée, aucun éclaboussement ne fut entendu ou vu, à la place il y eut une explosion gigantesque qui résonna sur les montagnes mêmes l'entourant. Quand ce fut fini, l'eau se précipita de retour dans le cratère chaud, le lac, maintenant transformé, se remplit à nouveau. L'eau resterait chaude pendant des jours, puis tiède pendant des semaines alors que la roche fondue refroidissait lentement.\n\nLa zone environnante fut frappée de destruction insondable. Dans un rayon de kilomètres sur kilomètres toutes les fenêtres avaient volé en éclats dans le sillage du choc, les arbres furent coupés comme des cure-dents, les restes squelettiques gisent maintenant à plat sur le sol, leurs feuilles soufflées."
  flavor_vazhatun.20.a:0 "C'est une catastrophe !"
  vazhatun_messenger_from_the_stars_event_tt:0 "§YNous devons réduire la dévastation dans la zone avant de pouvoir enquêter exactement sur ce qui s'est passé ici.§!"

  flavor_vazhatun.21.t:0 "Lueur Astrale"
  flavor_vazhatun.21.d:0 "Alors que la vie retourne lentement à la normale autour du lac, les établissements se remettant de cet impact dévastateur, quelque chose d'autre a commencé à arriver. L'eau, maintenant de retour à sa fraîcheur de source froide, a commencé à luire si légèrement dans la nuit, un étalage envoûtant de couleurs qui sont difficiles à pointer. L'étalage attire les locaux, la couleur se brûle dans le fond de leurs têtes, quand ils partent, ils en rêvent et ne peuvent s'arrêter de retourner.\n\nAlors que le temps passe, la lueur devient plus forte, la couleur plus vibrante et vigoureuse, comme un être consistant uniquement de cet étalage toujours-iridescent. En son sein, on pourrait se perdre, regarder ses images intriguantes pendant des heures, des jours entiers. Quiconque regarde dedans voit, ils voient... quelque chose, quelque chose qu'ils ne peuvent décrire. Pourtant encore, ils retournent s'émerveiller de sa beauté, témoigner juste une fois de plus, juste une fois de plus demain, pour s'assurer qu'elle est encore là. Juste une fois de plus..."
  flavor_vazhatun.21.a:0 "Aucun autre effet secondaire n'a été observé jusqu'ici"
  vazhatun_astral_glow_event_tt:0 "§YAvec le temps, de plus en plus de gens afflueront vers le lac.§!"

  flavor_vazhatun.22.t:0 "Fascination pour la Lueur"
  flavor_vazhatun.22.d:0 "Lentement la suspicion et méfiance de l'étrange couleur cède place à fascination et curiosité. Les gens, voyageurs de partout, commencent à affluer vers le lac pour regarder la couleur aussi, pour voir et expérimenter les merveilles étranges qu'elle promet dans son iridescence. Cela a mené certains nains opportunistes à profiter de l'afflux soudain de gens. Ils ont établi boutiques et autres attractions le long du rivage, faisant publicité de ce grand étalage des merveilles de la nature."
  flavor_vazhatun.22.a:0 "Peut-être devrais-je y aller aussi..."

  flavor_vazhatun.23.t:0 "Observations Étranges"
  flavor_vazhatun.23.d:0 "Bien que l'aberration chromatique qui tomba au Lac d'Herbe Salée fut initialement jugée inoffensive, avec le temps elle semble avoir eu certains effets inhabituels. Beaucoup des visiteurs de la lande dévastée, bien qu'évidemment en bonne santé, semblent être tombés malades. Ils s'assoient dans leurs camps près du lac, regardant l'eau onduler dans sa teinte nacrée, et bien qu'ils mangent le fruit des arbres voisins qui a grandi à taille phénoménale et lustre inhabituel, ils semblent dépérir. Plusieurs morts ont été rapportées de famine, et ceux qui vivent encore deviennent pourtant... plus étranges. Les cerfs marchent vers le rivage, transfixés, et calmes comme des bébés, s'avancent dans l'eau. Ils ne sortent pas.\n\nPlus troublant encore, les gardiens de l'asile dans les Montagnes Solitaires rapportent que leurs patients sont devenus agités. Beaucoup se tiennent au centre de leurs cellules, yeux vitreux et non réactifs. Malgré ne recevant aucune nouvelle des événements bizarres dehors leur foyer scellé, ils font face au lac."
  flavor_vazhatun.23.a:0 "La zone risque famine et violence si les affectés changent davantage - nous devons enquêter."
  vazhatun_strange_sightings_event_tt:0 "§RLa terreur astrale montera rapidement jusqu'à ce que ces rumeurs aient été traitées. Déplacer un régiment là-bas pour enquêter.§!"

  flavor_vazhatun.24.t:0 "Horreur Luisante"
  flavor_vazhatun.24.d:0 "Les observations s'avérèrent être plus que ce que nous croyions initialement. Ce que nos citoyens virent n'était qu'une fraction de la vérité. Nos inspecteurs ont déjà rapporté une attaque sur leur camp, de ce qui ne peut être décrit que comme abominations de la nature.\n\nElles luisent, brillant même le jour. Leur peau est devenue un mélange de nature, fusionnée avec branches et animaux qui crient de douleur. Leurs visages s'affaissent et pendent alors que leur peau tombe de leur visage, révélant chair couverte d'une substance teintée pas de cette planète. Elles ne peuvent plus parler, elles ne peuvent plus comprendre. Elles errent sans esprit, massacrant quiconque vient sur leur chemin, et se mêlant avec eux pour continuer leur propagation. Toutes communications avec les Montagnes Solitaires ont été effectivement coupées par ces hordes, et nous ne pouvons qu'imaginer quelles horreurs pourraient se passer à l'intérieur.\n\nCette contagion doit être arrêtée. Si nous devons sauver nos amis, famille, foyers, et vies, alors les mutants doivent être tués. Nous devons compenser pour avoir laissé les peuples innocents du Lac d'Herbe Salée et des Montagnes Solitaires être convertis en ces... ces choses !\n\nRassemblez-vous hommes, nous devons tous prendre sur nous cette pénitence."
  flavor_vazhatun.24.a:0 "Aucun de ces démons n'ira plus loin !"

  flavor_vazhatun.25.t:0 "Message Repoussé"
  flavor_vazhatun.25.d:0 "Quand nos ancêtres commencèrent d'abord à regarder les étoiles, cette peste luisante était la dernière chose qu'ils attendaient jamais. Le météore qui tomba sur nos terres, était-il simplement une coïncidence cosmique, ou quelque chose, quelque part, souhaita-t-il nous enseigner une leçon sur scruter des choses au-delà de notre monde ? Intentionnel ou non, cet incident nous a enseigné non seulement sur les dangers du cosmos, mais aussi sur notre capacité à les affronter. Alors que nous éradiquons les derniers des mutants, et les dernières traces de cette lumière terrible qu'ils engendrèrent, nous sommes plus résolus que jamais dans notre quête d'explorer cette plus grande des cavernes que nous connaissons comme le ciel nocturne.\n\nBien que la lueur misérable soit partie, elle a laissé derrière une teinte d'une couleur similaire, qui couvre maintenant de vastes étendues de la terre autour du Lac d'Herbe Salée et des Montagnes Solitaires. Elle ne se répand pas comme la lueur le faisait et bien que cette couleur non-terrestre soit intéressante elle manque de l'attrait contraignant de la lumière d'avant. Si cette lumière luisante était comme un être vivant, ces pigments sans vie laissés derrière sont son cadavre, si même cela.\n\nComme elle semble avoir perdu les qualités dangereuses de la lueur qui la précéda, certains nains ont recommencé à utiliser cette couleur alien comme teinture. Beaucoup sont inquiets que cela mènera juste à un incident répété, mais la plupart refusent de laisser la peur de cette peste horrible nous retenir. Maintenant que nous savons quels signes d'avertissement chercher, nous ne nous laisserons pas prendre non préparés une seconde fois. Nos gardes garderont surveillance sur le lac pour tous signes que l'attrait infectieux de la lueur puisse revenir et ils ne laisseront jamais cette anomalie d'au-delà menacer notre peuple à nouveau."
  flavor_vazhatun.25.a:0 "Sûrement avons-nous appris la bonne leçon ?"

  flavor_vazhatun.26.t:0 "Message Reçu"
  flavor_vazhatun.26.d:0 "Nos terres, elles sont perdues. Annihilation de tous humains qui croisèrent leur chemin, ne laissant même pas une seule goutte de sang, car elles prirent cela aussi. Les Montagnes Solitaires sont perdues, prises par ces démons. Nous avons échoué.\n\nÉtait-ce notre sottise ? De laisser ce météore non dérangé ? Ou était-ce notre avidité ? Aurions-nous même dû regarder vers les étoiles en premier lieu ?\n\nLes mutants arrêtèrent d'attaquer récemment, elles ne peuvent sembler atteindre hors de leurs territoires pris. Elles sont encore là-bas cependant. De géantes lumières luisantes dans la distance nous disent qu'elles ont vraiment dépassé être humaines. Aucun nain ne veut savoir quelles monstruosités vivent au-delà de notre frontière sécurisée, quel mélange de chair et matériel alien elles sont devenues. Il faudra des milliers sur milliers d'hommes pour nettoyer la zone.\n\nLa question reste de pourquoi cette peste a arrêté de se répandre. Peut-être la lueur ne peut plus s'étendre, et a atteint son étendue maximum ? Peut-être les mutants sont contents de la terre qu'elles ont déjà prise ? Ou peut-être, quelle qu'intelligence était derrière tout ceci a déjà rendu son point clair pour nous..."
  flavor_vazhatun.26.a:0 "Nous sommes comme fourmis face au cosmos"

  flavor_vazhatun.27.t:0 "Nouveaux Arrivants à Dûr-Vazhatun"
  flavor_vazhatun.27.d:0 "Il s'avère qu'il y avait d'autres nains à part nous qui survécurent à la menace orque. Dûr-Vazhatun fut récemment repeuplé par une bande de nains venant d'une société d'humains civilisés à l'ouest de Khugdihr. Une délégation récente de Dûr-Vazhatun nous fut envoyée, et nous racontâmes l'histoire de la chute de la forteresse, incluant comment nous prîmes des réfugiés des vrais Nains de Saphir dans nos rangs. Les prétendants eurent alors l'audace de demander que nous remettions nos archives aux mains de ces colonistes ! Naturellement nous refusâmes, et la rencontre tourna rapidement mal de là."
  flavor_vazhatun.27.a:0 "Montre juste que nous sommes les seuls nains honorables."

  flavor_vazhatun.28.t:0 "Astronomes de l'Ouest"
  flavor_vazhatun.28.d:0 "Une des nombreuses histoires que la flotte aux trésors de Zurkanrek a rapportées de l'est est celle des nains, une race qui ressemble aux humains mais beaucoup plus courte et compacte. Imaginez notre surprise quand les Lacs furent atteints par un contingent de ces créatures, non de l'est mais de l'ouest ! Les Nains de Saphir, comme ils s'appellent, sont apparemment astronomes habiles, et ont montré intérêt dans le fameux observatoire de Yikashlay. Nous décidâmes ainsi d'inviter une délégation d'eux dans Yikashlay, pour voir tout ce que la cité avait à offrir.\n\nLes nains, bien qu'intéressés par les nombreux archives des astronomes de Yikashlay, furent apparemment peu impressionnés par l'observatoire lui-même, le plus grand dans tous les lacs. Leur foyer, ils prétendent, a un observatoire au sommet d'une montagne haute-comme-le-ciel, qui utilise magie et ingénierie stupéfiamment avancées pour apporter les étoiles plus proches que quiconque pensait possible. Intrigué, l'astronome en chef accepta de partager leurs archives avec les nains en échange d'envoyer une délégation permanente pour travailler à l'observatoire des nains."
  flavor_vazhatun.28.a:0 "Quels autres peuples et merveilles pourraient gésir au-delà des steppes et forêts ?"
  
  flavor_vazhatun.29.t:0 "La Connaissance de Dûr-Vazhatun"
  flavor_vazhatun.29.d:0 "Les nains fameux de Dûr-Vazhatun envoyèrent récemment une délégation pour accroître coopération entre nos érudits et les leurs. Bien que la bibliothèque Moonmount soit encore inégalée, nos astronomes fameux furent humiliés par le puissant observatoire de Dûr-Vazhatun. Ne souhaitant pas prendre du retard dans ce domaine si étroitement lié à La Dame, nous avons décidé de donner aux nains accès spécial à notre bibliothèque en retour d'accès privilégié à leurs cartes et archives astronomiques."
  flavor_vazhatun.29.a:0 "Un mouvement nécessaire"

  flavor_vazhatun.30.t:0 "Nains de Zhuhan"
  flavor_vazhatun.30.d:0 "Les humains de Zhuhan visitent les ports de Yanshen tous les dix ans, et bien qu'inhabituel, ils ne sont pas une complète anomalie dans les halls de l'Académie de Yangcheng. Ce qui fut bien plus inattendu fut pour le peuple de Zhuhan d'amener des nains avec eux. Ils prétendent être d'une forteresse appelée Dûr-Vazhatun, que les anciennes cartes reconnaissent comme parmi les plus distantes de toutes les forteresses naines. Leur connaissance des arts scientifiques semble être grande, et ils ont pressé nos érudits de commencer une coopération permanente avec les leurs. Beaucoup furent sceptiques si les nains d'une forteresse si reculée pourraient vraiment se comparer avec le centre de science de Yanshen, mais ils furent rapidement réduits au silence quand il fut révélé jusqu'où leur connaissance, particulièrement en astronomie, allait vraiment. Convaincus de leurs mérites académiques, les professeurs de Yangcheng acceptèrent coopération supplémentaire avec les nains de Dûr-Vazhatun."
  flavor_vazhatun.30.a:0 "Vers plus de progrès !"

  flavor_vazhatun.31.t:0 "Démêler les Cieux"
  flavor_vazhatun.31.d:0 "Les Nains de Saphir de Dûr-Vazhatun ont demandé à nos artificiers de l'aide pour travailler sur leur observatoire. Ils espèrent que notre expertise les aidera à observer les cieux encore plus clairement."
  flavor_vazhatun.31.a:0 "Ensemble nous démêlerons les secrets du cosmos"

  # observation events
  flavor_vazhatun.40.t:0 "La Lune"
  flavor_vazhatun.40.d:0 "« Ceux-ci étant les écrits du Haut Astronome Duran Œil-Long le [GetDate].\n\nDurant le travail de nos ingénieurs pour pleinement amener les lentilles du télescope en focus, des théories concurrentes ont commencé à prendre pied parmi les astronomes. En particulier, concernant notre voisin céleste le plus proche, la lune, beaucoup ont commencé à argumenter s'il pourrait y avoir un palais pour la Dame sur la surface, ou que le cadavre de Kuza pourrait apparaître de quelque manière. Bientôt, tout sera clair, car nos efforts ont récemment vu succès.\n\nIl y a quelques courtes heures, après reconfigurations apparemment sans fin du Setzunkhûpa, nous avons finalement réussi à focaliser le télescope sur la lune. Bien que notre vision reste restreinte, preuves fortes pour deux phénomènes ont été observées. D'abord, cratères remarquablement similaires à ceux laissés par météores qui frappent Halann ont été témoignés, rallumant les anciennes théories sur la damestear lunaire. Deuxièmement, à ce stade, il apparaît n'y avoir aucune atmosphère significative autour de la sphère. Il est possible que la vie pourrait survivre sous la surface de la lune, pourtant, nous hésitons à bouger au-delà de nos découvertes dans le royaume de spéculation.\n\nNéanmoins, les équipes d'astronomie et ingénierie ont éclaté en célébration. Pour la première fois, nous avons observé un autre corps céleste à travers le Setzunkhûpa. Avec ce peu de réponses que nous avons, plus de questions surgissent. Pourtant c'est la première percée dans une fouille longue et précaire. »"
  flavor_vazhatun.40.a:0 "Puisse-t-elle être suivie par beaucoup d'autres"

  flavor_vazhatun.41.t:0 "Le Château dans les Nuages"
  flavor_vazhatun.41.d:0 "« [GetDate], 02:34. Observations météorologiques programmées interrompues par une anomalie observée parmi nuages volant haut. Suppositions initiales d'interférence par défécation aviaire furent désapprouvées par examen extérieur du télescope. En refocalisant, l'objet fut révélé être une structure aéroportée, à une altitude d'approximativement 40,000 pieds. L'échelle de la structure était difficile à déterminer due à présence significative de nuages, mais elle apparaît être une fortification, pas dissimilaire à un château de construction humaine, agrandie d'un facteur de trois ou même quatre. Le système de propulsion pour la structure n'est pas évident, mais elle maintient altitude et vitesse avec les nuages locaux.\n\nHypothèse : Rumeurs et légendes à travers Halann ont surgi au cours des quelques millénaires passés de Géants des Nuages, une race qui survécut à la chute de l'Empire Géant des Jötunnlagen en prenant le ciel dans châteaux flottants. Ridicule que cette idée puisse sembler, il y a peu d'autres candidats avec le potentiel de construire et piloter d'immenses fortifications aéroportées. Si les Géants des Nuages sont réels, ils présentent une menace terrible pour la Race Naine. Les seuls géants connus pour exister encore sont Ogres et Trolls, créatures violentes mais simples d'esprit qui présentent peu de menace à une forteresse sécurisée. Les récits racontés de géants les décrivent comme adversaires rusés, ennemis formidables avec qui les Ancêtres guerroyèrent pendant millénaires jusqu'à leur chute. Lever un château entier prendrait artifice rusé ou magie puissante, présentant la nouvelle possibilité horrifique d'une attaque d'en haut. Recommande action immédiate pour fortifier le pic, et recherche en méthodes de défense aéroportées. »"
  flavor_vazhatun.41.a:0 "Géants des Nuages au-dessus de moi, Ogres en bas, coincé au milieu avec vous."

  flavor_vazhatun.42.t:0 "Le Soleil"
  flavor_vazhatun.42.d:0 "« Le Soleil Enchaîné : Un Traité sur l'Apparence du Soleil en Astronomie, Mythologie et Religion\nAuteur : Nalin Goodanvil\nIl est inconnu ce que les anciens nains pensaient exactement du soleil. Comme créatures principalement souterraines, l'impact du soleil et lune était beaucoup plus petit dans la société naine que dans celles de la plupart des autres races. Le nom Gurthbael apparaît dans quelques sources anciennes comme possible dieu soleil, bien qu'il soit flou quel rôle il peut avoir joué dans la mythologie d'Aul-Dwarov, ou s'il fut jamais vraiment vénéré. Même si il l'était, son importance déclina avec la plupart des dieux durant la chute d'Aul-Dwarov car la plupart des nains se tournèrent des pouvoirs cosmiques distants des dieux vers les pouvoirs plus intimes de nos ancêtres. Même quand en contact avec humains comme les Bulwari, qui vénéraient grandement le soleil, la plupart des nains garderaient leurs propres pratiques rituelles, formant une religion parallèle aux pratiques des humains. Une exception notable serait le grand nombre de nains qui jurèrent fidélité à la Cour de Castellos avec Balgar, pourtant même eux ignoreraient largement le soleil que les Cannoriens associaient avec le primordial malveillant Draxos.\n\nPourtant tandis que les Bulwari voyaient le soleil comme leur salut et les Cannoriens le voyaient comme antagoniste, une chose qu'ils avaient en commun était leur croyance dans le soleil comme force diminuée, souhaitant retourner à son vrai pouvoir. Les Bulwari racontaient comment Surael perdit son corps et attend renaissance, tandis que les Cannoriens parlaient de comment Draxos fut emprisonné par Agrados. Ce motif peut même être trouvé parmi les viles gobelins, avec leur déesse soleil enchaînée Tewaka Sunka. Bien que certains peuvent avoir rejeté ces idées comme simple superstition, nos propres astronomes ont vu la vérité en elles. Dans les rapports du Setzunkhûpa vous pouvez lire comptes de taches sombres apparaissant et disparaissant partout sur le soleil, que pourrait-ce être sinon un assaut par forces sombres ? Certains ont même vu le soleil contre-attaquer en déchargeant flammes massives dans le vide. Nous Nains de Saphir nous targuons d'être les seuls nains à vraiment regarder vers le haut au lieu de juste fixer vers le bas, n'est-il pas temps que nous commencions à apprécier le plein pouvoir de ce qui gît dans les sphères célestes ? »"
  flavor_vazhatun.42.a:0 "Une lecture intéressante"

  flavor_vazhatun.43.t:0 "Agradent"
  flavor_vazhatun.43.d:0 "« [GetDate], 11:30. À travers les yeux du Setzunkhûpa, Agradent tourna d'un point de lumière scintillant en une sphère multicolore pas trop dissimilaire de ce qu'Halann doit ressembler à un observateur extérieur. La majorité de la surface d'Agradent est rouge, comme le dieu pour qui elle fut nommée. Il y a cependant de grandes zones bleues lisses, différentes en texture du reste de la surface. De grandes plaques blanches peuvent aussi être vues, et semblent graduellement bouger à travers la surface. La découverte la plus surprenante fut celle de petits anneaux entourant la planète.\n\nConclusions : Les mouvements des zones blanches et la lisseur du bleu indiquent qu'elles sont nuages et eau respectivement. Cela laisse les zones rouges les seules à représenter la surface actuelle d'Agradent, et nous pouvons conclure que les couches extérieures de la planète sont principalement composées de minéraux rouges.\n\nHypothèse : Aucun signe d'Agrados ou sa fameuse veille n'a été trouvé, bien que personne ne puisse s'accorder sur ce que les signes ressembleraient même. L'origine et composition des anneaux ne sont pas claires. Le seul point de comparaison que nous avons est comment les Champs d'Échos forment un anneau autour du soleil, et il est possible que ces anneaux soient similairement faits d'innombrables objets plus petits en orbite autour de la planète. Bien qu'ils semblent minuscules pour nous, à quiconque se tenant vraiment sur Agradent ils devraient être énormes. En parlant de cela, l'existence de nuages et eau sur la planète ouvre la possibilité de formes de vie sur la surface, mais la vaste quantité de rouge et les corps d'eau relativement plus petits signifient que le potentiel d'Agradent pour vie et civilisation est probablement beaucoup plus limité que celui d'Halann. »"
  flavor_vazhatun.43.a:0 "Sûrement quelque chose sur quoi spéculer"

  flavor_vazhatun.44.t:0 "Ishil"
  flavor_vazhatun.44.da:0 "« [GetDate], 11:35. Cieux clairs cette nuit permirent une excellente vue d'Ishil. Le corps est l'entité la plus brillante dans le ciel nocturne autre que la lune, et brille d'une teinte blanche nacrée, changeant constamment en texture, avec indices de jaune. Impossible de déterminer caractéristiques géographiques. Les observations ont jusqu'ici été incapables de déterminer la période rotationnelle, due à difficulté distinguant la surface. Aucun corps orbitant ne fut observé.\n\nConclusions : La couleur et texture inhabituelles d'Ishil suggèrent que le corps est enveloppé de nuages de quelque gaz inconnu, avec la teinte jaune impliquant la possible présence de soufre. Il semble que ce soit la nature réfléchissante de ces nuages qui fait qu'Ishil brille si brillamment, désapprouvant apparemment la croyance populaire parmi Bulwari que Nebû-išhil, comme les autres étoiles et planètes, était un éclat de lumière laissé derrière de la transfiguration de Surael en soleil.\n\nHypothèses : Il est actuellement impossible de savoir si Ishil a une sphère de roche sous les nuages, ou si c'est un objet de purs nuages. Si une planète solide intérieure existe, les nuages rendent impossible de déterminer si quelque vie existe sur la surface. Bien sûr, avec les révélations récentes sur les géants des nuages, vie existant au sommet des nuages ne peut être écartée non plus. »"
  flavor_vazhatun.44.db:0 "« [GetDate], 11:35. Cieux clairs cette nuit permirent une excellente vue d'Ishil. Le corps est l'entité la plus brillante dans le ciel nocturne autre que la lune, et brille d'une teinte blanche nacrée, changeant constamment en texture, avec indices de jaune. Impossible de déterminer caractéristiques géographiques. Les observations ont jusqu'ici été incapables de déterminer la période rotationnelle, due à difficulté distinguant la surface. Aucun corps orbitant ne fut observé.\n\nConclusions : La couleur et texture inhabituelles d'Ishil suggèrent que le corps est enveloppé de nuages de quelque gaz inconnu, avec la teinte jaune impliquant la possible présence de soufre. Il semble que ce soit la nature réfléchissante de ces nuages qui fait qu'Ishil brille si brillamment, désapprouvant apparemment la croyance populaire parmi Bulwari que Nebû-išhil, comme les autres étoiles et planètes, était un éclat de lumière laissé derrière de la transfiguration de Surael en soleil.\n\nHypothèses : Il est actuellement impossible de savoir si Ishil a une sphère de roche sous les nuages, ou si c'est un objet de purs nuages. Si une planète solide intérieure existe, les nuages rendent impossible de déterminer si quelque vie existe sur la surface. »"
  flavor_vazhatun.44.a:0 "Quelqu'un d'autre peut-il dire aux Bulwari à propos de ceci ?"

  flavor_vazhatun.45.t:0 "Les Champs d'Échos"
  flavor_vazhatun.45.d:0 "« Rapport de Recherche sur les Nouveaux Objets Célestes\nAdar Ringbeard, Balga Gemhorn, Ragun az-Dar\nRésumé : Ce rapport fut ordonné en réponse aux nouveaux objets célestes récemment découverts par les astronomes de Dûr-Vazhatun. Dans la section Données, ce rapport listera les données rassemblées de chaque observation individuelle des nouveaux objets (au moment de l'écriture). Dans la section Résultats, ce rapport argumentera que les données disponibles prouvent conclusivement que tous les objets examinés ont des orbites pratiquement identiques, et que cette orbite est trop proche d'Halann pour expliquer leur visibilité moindre en comparaison des planètes connues, qui doit plutôt être expliquée en attribuant aux objets une taille physique plus petite. Dans la section Analyse, ce rapport argumentera que ces observations sont congruentes avec descriptions existantes de la grande ceinture d'astéroïdes connue comme le Champ d'Échos. Il évoquera aussi les explications existantes pour le Champ d'Échos, comme qu'il ait originé d'une planète détruite, ou de la guerre entre les Dieux et Primordiaux, mais argumentera un manque de preuves pour prouver ou désapprouver aucune de ces théories existantes. »"
  flavor_vazhatun.45.a:0 "Attendez, combien de pages fait ce truc ? Espérons que je puisse juste l'écrémer..."

  flavor_vazhatun.46.t:0 "Le Clomrad"
  flavor_vazhatun.46.d:0 "« [GetDate], 10:11. Bien que les textes Précurseurs soient peu et entre, un nombre de ceux qui sont venus en notre possession incluent observations astronomiques. Malgré la vaste étendue de temps entre leur date estimée et le présent, la précision étrange de leurs mesures a été prouvée. Le Clomrad peut fréquemment être vu à l'œil nu et a souvent été observé à travers télescopes moindres, mais utilisant uniquement données de ces archives et une application simple des Accords Triples de Mouvement Céleste de Jurgen Helmsmith, le Setzunkhûpa fut entraîné vers une parcelle de ciel éclairée par jour. Et voilà, cette nuit le Voilé apparut, précis en position jusqu'à une seconde d'arc. L'atmosphère du Clomrad porte une belle teinte vert-de-gris, avec rayures d'argent terne. La taille de la surface rocheuse en dessous est indéterminée. La planète apparaît surprenamment grande considérant sa distance relative d'Halann. Information détaillée sur les corps orbitant le Clomrad est attendue être incluse dans le rapport suivant.\n\nCommentaires et Hypothèses : Le Clomrad, ou « Le Voilé » comme traducteurs l'ont rendu de leur compréhension de la langue Précurseur, est mentionné disproportionnellement parmi corps célestes parmi leurs textes existants. La raison pour ce nom est inconnue, mais probablement reliée aux nuages cuivre-bleu changeants qui enveloppent sa surface. Juste ce que les Précurseurs croyaient être caché sous les nuages est inconnu. Le Clomrad est au moins dix fois plus grand en diamètre qu'Halann, donc toute civilisation existant là serait probablement soit de taille colossale soit nombre énorme. Les Précurseurs gardaient archives incroyablement précises de sa position, et du mouvement de ses nuages. Pour quel but ? Croyaient-ils que le Voilé cachait une menace, ou peut-être un grand trésor ? Le vénéraient-ils, ou le craignaient-ils ? Recommande acquisition supplémentaire de textes astronomiques anciens pour analyse. »"
  flavor_vazhatun.46.a:0 "Très bien alors, gardez vos secrets."

  flavor_vazhatun.47.t:0 "Darolsten"
  flavor_vazhatun.47.d:0 "« [GetDate]. 12:36. Darolsten fut observé, avec ses sept lunes. L'atmosphère de Darolsten porte sa teinte brun-orange boueuse habituelle, transitionnant lentement en un tan cuiracé. En une occasion historique, l'existence des 'Sept Nains', longtemps considérés comme frisants le mythe, est provisoirement confirmée, en attente d'analyse orbitale confirmatoire. Aucun télescope humain n'a eu pouvoir de résolution suffisant pour les distinguer de leur parent en milliers d'années, bien que archives Naines et textes Précurseurs mentionnent leur existence. Due à un manque d'archives survivantes, il est impossible de dire lequel des anciens noms nains correspond à quel corps ; d'où l'auteur se réserve le droit d'assigner noms à ces lunes, et surnomme celles-ci L'Expulsif, Le Brillant, Le Jubilant, Le Rougissant, Le Sans-Joie, L'Ignorant et Le Somnolent par ordre de luminescence. Elles varient en taille, bien que chacune soit plus petite qu'Halann, et vont en nuances de gris de schiste à silex.\n\nCommentaires et Hypothèses : Encore une fois, la surface d'une autre planète défie observation. Les planètes plus grandes semblent naturellement tendre vers atmosphères épaisses, obscurcissantes, indiquant peut-être que leur formation se produit sous circonstances différentes. Darolsten et les Sept Nains, comme ils sont connus par les hommes de Cannor, ont la distinction d'être les seuls corps célestes à maintenir leurs noms originaux, nains (bien que ceux des lunes soient fréquemment cruellement traduits). Tandis que beaucoup d'astronomes nains sont offensés par cette association de la taille diminutive des lunes avec notre peuple, c'est probablement cette association moins que flatteuse qui a rendu les noms nains de ces corps célestes si largement répandus. Longtemps réduits à simples fables et folklore, nous avons finalement ramené les Sept Nains dans l'archive scientifique. »"
  flavor_vazhatun.47.a:0 "Peut-être y en a-t-il même plus que juste sept ?"

  flavor_vazhatun.48.t:0 "L'Œil de l'Oracle"
  flavor_vazhatun.48.da:0 "« [GetDate]. 12:58. Extrapolations des mouvements enregistrés de l'astéroïde prédisent une orbite où l'astéroïde passera extrêmement proche d'Halann une fois tous les 111 ans. Dates passées et futures projetées pour l'astéroïde approchant d'Halann incluent 922AA, 1033AA, 1144AA, 1255AA, 1366AA, 1477AA, 1588AA, 1699AA, 1810AA, 1921AA et 2032AA, tous durant le mois de Tearfall.\n\nConclusions : Comme peut être vu, les dates de passage passées coïncident avec les plus grandes pluies de damestear de l'histoire moderne, toutes supposément causées par la soi-disant « Comète Œil de l'Oracle ». Avec ces faits en main, l'écrivain ne voit aucune autre explication raisonnable que l'Hypothèse de l'Œil de l'Oracle étant vraie et la vraie identité de l'astéroïde observé étant en fait celle de la fameuse comète, responsable de la vaste majorité de météores damestear durant l'histoire enregistrée. »"
  flavor_vazhatun.48.db:0 "« [GetDate]. 12:58. Multiples objets plus petits trouvés dans les zones où de plus grands restes de l'Œil de l'Oracle furent projetés avoir été envoyés. Cela tient vrai pour chaque taille et distance que le Setzunkhûpa peut observer. Balayage des orbites projetées d'une Comète Œil de l'Oracle complète n'a trouvé aucun astéroïde ou autres objets célestes.\n\nHypothèse : Bien que la Comète Œil de l'Oracle ne puisse plus être observée, la grande explosion dans le ciel et la pluie damestear sans précédent qui suivit semble avoir confirmé un objet similaire existant. Comme le Setzunkhûpa a échoué à ramasser tous signes de la comète, mais multiples fragments suspectés, il semble probable que l'Œil de l'Oracle se brisa vraiment, ce qui épelle un avenir incertain pour les approvisionnements damestear du monde. Avec la source principale de nouveaux météores damestear partie, il est probable qu'Halann fera finalement face à une pénurie globale damestear. »"
  flavor_vazhatun.48.a:0 "Une grande percée dans notre compréhension des origines de la damestear"
  flavor_vazhatun.48.b:0 "Maintenant que nous savons sûrement, au moins nous pouvons nous préparer."
  EST_VAL_DISCOVERED_ORIGIN_OF_DAMESTEAR: "A Découvert l'Origine de la Damestear"

  flavor_vazhatun.49.t:0 "Hizlana"
  flavor_vazhatun.49.d:0 "« Avis :\nCélébration dans le Hall Azure\nComme vous pouvez avoir su, Gotrek Bofgribal et son équipe ont récemment observé un nouveau point de lumière qui bouge comme une planète, pourtant apparaît beaucoup plus petit que les planètes observées. Les données sont claires cependant que ce nouvel objet n'est pas un astéroïde mais plutôt une planète très distante. Bien qu'archives orbitales d'Hizlana, la Roche Cachée, aient toutes été perdues, ce nouvel objet ne peut être rien d'autre. Cela marque une occasion joyeuse non seulement de désapprouver ceux qui dirent que la planète n'existait pas et nos ancêtres avaient menti ou fait une erreur, et non seulement comme restauration de la découverte perdue de nos ancêtres, mais comme preuve que nous sommes tout autant les astronomes que les Nains de Saphir originaux étaient. Pour célébrer, le Haut Astronome a invité tous dont le travail se rapporte au Setzunkhûpa pour un festin dans le Hall Azure, 18:00 prochain Mercredi. Apportez vos plus beaux vêtements. »"
  flavor_vazhatun.49.a:0 "Une acclamation pour nos astronomes !"

  flavor_vazhatun.50.t:0 "Scanner la Lune"
  flavor_vazhatun.50.d:0 "« [GetDate]. 02:11. La couleur des cratères lunaires dans cette observation, quand combinée avec celles d'observations existantes dans différentes conditions d'éclairage, et corrigée pour la couleur de la géologie régulière de la lune, montre une correspondance de 95% avec la couleur de la damestear dans multiples des cratères plus grands. La couleur de l'anomalie lunaire, cependant, quand soumise à scrutin similaire, ne montre aucun chevauchement concluant avec tous minéraux ou métaux naturellement existants connus.\n\nCommentaires et Hypothèses : « L'association de la damestear avec la lune a existé pendant beaucoup de siècles, remontant au moins jusqu'aux Damériens. Ils croyaient la lune, ou plutôt la Dame, être la source de damestear. Théories plus modernes ont largement abandonné l'hypothèse lune-comme-source pour la lune-comme-récipiendaire, pointant vers les nombreux grands cratères de la lune, apparemment formés d'impacts de météores. Fameusement, l'Ordre des Chroniqueurs en coopération avec plusieurs philanthropes riches d'Anbenncôst ont émis une récompense notable pour quiconque capable de prouver conclusivement l'existence de damestear lunaire. Je crois que ces dernières données prouvent finalement l'hypothèse au-delà de doute raisonnable.\n\nL'« anomalie » d'autre part, semble complètement absente de l'archive historique avant que nous la découvrions. Et au lieu de donner quelques réponses claires à sa nature, ces dernières données confirment seulement son anormalité. Comme elle n'est pas localisée dans un cratère, et sa couleur ne correspond à celle d'aucun phénomène géologique lunaire attendu, nous pourrions devoir embrasser quelques hypothèses plus fantastiques. Tandis que le potentiel d'une brèche planaire sérieuse comme en Yezel Mora ou les Bois-Profonds a été évoqué, la théorie plus répandue regarde plutôt vers les seules prédictions préexistantes d'observations anormales sur la lune : la recherche des Nains de Saphir pour constructions interstellaires. La possibilité existe que nous traitons avec quelque sorte de monument ou avant-poste fait par les anciens ennemis interstellaires d'Aul-Dwarov. »"
  flavor_vazhatun.50.a:0 "Attendez, c'était quoi cette partie sur une récompense ?"

  flavor_vazhatun.51.t:0 "Objets dans l'Atmosphère"
  flavor_vazhatun.51.d:0 "« Convocation Urgente\n\nPour ceux d'entre vous qui ne sont pas conscients, dans les mois passés nos astronomes ont découvert multiples objets inhabituels orbitant dans et au-dessus de l'atmosphère d'Halann. Après beaucoup d'étude, ces « satellites » ont été déterminés avoir orbites hautement irrégulières, bien au-delà de ce qui peut être attendu d'un corps naturel, et leurs formes ne correspondent pas aux formes attendues d'objets naturellement existants dans notre système solaire. La seule conclusion est que ces objets furent à un point artificiellement façonnés et transportés vers notre atmosphère, soit d'Halann ou quelque part au-delà. La théorie dominante est que ces choses furent faites par le même empire interplanétaire qui combattit contre Aul-Dwarov dans les âges passés, utilisées soit comme espions de renseignement ou armes à long rayon. Comme nous n'avons encore pas de réponse claire pour le destin de cet empire, nous devons considérer la possibilité qu'ils soient encore quelque part et que ces dispositifs soient encore actifs. Une rencontre d'urgence a été déclarée pour le haut commandement pour discuter comment traiter avec cette menace potentielle. Ne parlez pas des contenus de cette lettre avec quiconque dehors du haut commandement. N'agissez pas comme vous avez été informé de quoi que ce soit hors de l'ordinaire. Ne lisez pas cette lettre sous le ciel ouvert. Nous ne savons pas qui ou quoi peut nous observer. »"
  flavor_vazhatun.51.a:0 "Espérons qu'elles ne sont rien que reliques mortes."

  flavor_vazhatun.52.t:0 "Contempler Agradent"
  flavor_vazhatun.52.d:0 "« [GetDate]. 24:47. Les observations confirment l'existence de lignes fines à travers la surface d'Agradent, assez larges pour être vues de l'espace, et assez longues pour s'étendre sur des longueurs considérables de la surface de la planète. Ces lignes courent entre les plus grands corps d'eau d'Agradent, ainsi que les pôles gelés de la planète, mais leurs formes sont bien plus droites qu'aucune rivière observée sur Halann. Liste précise de proportions estimées pour chaque ligne observée incluse dans l'appendice. L'observation estima aussi les grands corps d'eau de la planète être légèrement plus petits que dans les premiers enregistrements, et les portions rouges de la planète légèrement plus grandes, en accord avec l'hypothèse précédemment postulée que la planète s'assèche lentement.\n\nHypothèse : Les grandes quantités d'eau trouvées sur Agradent ont toujours ouvert la possibilité de vie, et ces lignes ressemblent plus qu'à quoi que ce soit d'autre à canaux massifs, bien que leur échelle pure... »\n\nL'astronome se trouve incapable de continuer d'écrire le rapport. À la place il quitte son bureau, et va regarder les étoiles. Pas à travers les nombreuses barrières de verre du télescope. Non, à la place il va par la petite porte sur le côté de l'observatoire et se tient directement sous le ciel. Au sud une ligne sans fin de montagnes massives serpentent vers l'horizon, bien qu'aucune aussi haute que le pic sur lequel il se tient. Dans toute autre direction, est, nord et ouest, une mer infinie d'arbres s'étend aussi loin que ses yeux peuvent voir. Loin sous lui les sections extérieures de Dûr-Vazhatun lui-même dépassent de la montagne, la route sinueuse qui l'attache au sol plat occupée même à minuit.\n\nMais ce n'est pas vers le bas que ses yeux errent, mais vers le haut. Vers le grand ciel nocturne non obscurci ni par nuage ni lumière, la grande caverne avec ses diamants sans fin. Il connaît chacun par cœur, et repérer Agradent ne pose aucun problème pour lui. L'idée de vie intelligente dans les cieux avait été posée depuis que les anciens Nains de Saphir apprirent d'abord que les planètes étaient d'autres mondes juste comme Halann, pourtant elle avait toujours été devinettes et hypothétiques. Mais là, dans ce point de lumière scintillant, il est certain. Là, au-delà du grand vide noir, il regarde cela. Vie, civilisation, monuments pour rivaliser les plus grands des nains. Au pic du monde, avec personne que les étoiles pour entendre, il prononce les mots :"
  flavor_vazhatun.52.a:0 "« Nous irons là un jour, je le sais. »"
  
  #astral terror events
  flavor_vazhatun.60.t:0 "Événement Caché"
  flavor_vazhatun.60.d:0 "Si vous le voyez, veuillez signaler le bug."
  flavor_vazhatun.60.a:0 "À moins que cela arrive au chargement du jeu, apparemment nous ne pouvons corriger cela."

  flavor_vazhatun.61.t:0 "L'Astronome vous Dénonce"
  flavor_vazhatun.61.d:0 "Nos astronomes ont été instruits de garder un couvercle très serré sur les événements étranges parmi leurs rangs, mais l'un d'eux semble en avoir eu assez. Après que leur ami et collègue le plus proche fut trouvé sanglotant dans le coin de l'observatoire, et subséquemment emmené, il semble qu'ils aient commencé à informer plusieurs contacts et membres de famille sur la terreur secrète qui plague les astronomes. Quelque chose doit être fait avant que cette nouvelle se répande à notre population plus large."
  flavor_vazhatun.61.a:0 "Les faire taire"
  flavor_vazhatun.61.b:0 "Les discréditer"

  flavor_vazhatun.62.t:0 "Négateur de Terreur Astrale"
  flavor_vazhatun.62.d:0 "Un de nos astronomes les plus prestigieux a récemment soulevé l'opinion que cette soi-disant 'terreur astrale' est vraiment juste une tromperie faite par astronomes échoués jaloux qui veulent voler l'attention de leurs collègues supérieurs. Cette déclaration a évidemment causé assez de controverse parmi les autres astronomes, beaucoup d'entre eux ayant de bons amis parmi les affligés (et beaucoup d'entre eux peuvent eux-mêmes ne pas être aussi non affligés qu'ils apparaissent). Il y a maintenant pression significative sur nous pour faire une réponse officielle à cet astronome."
  flavor_vazhatun.62.a:0 "Les renvoyer"
  flavor_vazhatun.62.b:0 "Les réprimander"
  flavor_vazhatun.62.c:0 "Peut-être ont-ils raison ?"

  flavor_vazhatun.63.t:0 "Maniaque Meurtrier"
  flavor_vazhatun.63.d:0 "Un grand choc courut à travers Dûr-Vazhatun aujourd'hui. Un de nos astronomes a commis le meurtre particulièrement horrible d'un de leurs amis. Utilisant un couteau ils creusèrent les yeux de la victime, écorchèrent le cadavre, et ouvrirent l'estomac, crâne et vessie de la victime. Quand pressé pour détails, le meurtrier prétend avoir vu quelque chose derrière le dos de la victime, derrière les yeux de la victime, sous la peau de la victime. « Ils se cachent partout, derrière chaque coin, dans chaque ombre. Tout ce que je voulais était de briser leur façade et les révéler. Ils sont juste ici, dans cette pièce, pourquoi ne pouvez-vous les voir ? POURQUOI AUCUN DE VOUS NE PEUT-IL LES VOIR ! »\n\nInutile de dire, l'astronome semble avoir été affligé de la même maladie qui a frappé certains de nos autres astronomes. Il serait mieux si le public n'apprenait pas les détails de ce meurtre, ce qui le rend encore plus malheureux qu'il impliqua un tel érudit notable."
  flavor_vazhatun.63.a:0 "Couvrir les détails"
  flavor_vazhatun.63.b:0 "Qui se soucie des divagations d'un meurtrier ?"

  flavor_vazhatun.64.t:0 "Notes du Fou"
  flavor_vazhatun.64.d:0 "Les astronomes occupent une place particulière à Dûr-Vazhatun, avec une étrange sorte de célébrité les suivant. Leurs théories excentriques et influence inhabituelle sur la forteresse signifie qu'ils accumulent souvent un suivant de traînards et lèche-bottes, écoutant leur moindre mot. Ils gardent leurs carnets comme s'ils étaient faits d'or, car tout rival paierait une fortune pour leurs secrets. Une telle attention constante serait suffisante pour rendre tout nain sensé fou - et tout nain avec sa tête dans les nuages n'est aucun nain sensé.\n\nUn tel contemplateur d'étoiles, un excellent observateur pourtant excentrique notable connu pour occuper les niveaux supérieurs de la forteresse pour proximité au Setzunkhûpa, a finalement craqué. Car au coup de minuit la nuit dernière, les halls de Dûr-Vazhatun résonnèrent de cris terrifiants. Les nains furent réveillés sur presque chaque niveau, par un son horrible décrit comme « le hurlement d'un gobelin étant écorché de sa peau ».\n\nLes gardes descendirent l'escalier principal, cherchant quelle que créature avait proféré ce son terrible, seulement pour trouver recroquevillé sous un tas de gravats au niveau le plus bas de la forteresse, ce même astronome, nu et couvert de griffures qu'il s'était faites. Il avait évidemment tenté de continuer ses écrits sur les murs avec le seul matériel à portée de main (ses propres excréments) et il combattit comme un blaireau acculé quand pris en garde à vue. Son carnet fameusement gardé avait été jeté au sol de l'observatoire. Ce carnet pourrait fournir le seul indice dans l'état d'esprit du fou."
  flavor_vazhatun.64.a:0 "Nous devons savoir comment un tel esprit brillant devint fêlé"
  flavor_vazhatun.64.b:0 "Seul un imbécile mettrait foi dans les écrits d'un fou"

  flavor_vazhatun.65.t:0 "Lire les Notes"
  flavor_vazhatun.65.d:0 "« Vous qui lisez ces notes me pensez probablement fou, mais je vous assure j'écris ces pensées avec un esprit aussi clair que verre. Vous devez cesser usage du Setzunkhûpa immédiatement, le fracasser en pièces, broyer les lentilles en poussière et le fondre pour qu'aucun ne puisse regarder à travers son œil jamais encore. Je peux sentir la malice des étoiles brûlant sur moi même maintenant, elle brûle dans ma peau et je ne peux la sortir peu importe comment je frotte ne peux la sortir ne peux la sortir\n\nVous devez creuser plus profond, sceller les niveaux supérieurs, et faire effondrer chaque entrée. Creusez aussi profond que possible puis plus profond encore. Le monde doit oublier cet endroit, c'est la seule façon dont nous pouvons jamais être en sécurité. Ne pas toucher la terre, ne pas voir le soleil, griffez plus profond et cachez et enterrez-vous sous la montagne et ne regardez jamais le ciel nocturne encore. »"
  flavor_vazhatun.65.a:0 "Que vit-il à travers la lentille ?"

  flavor_vazhatun.66.t:0 "Lire les Notes"
  flavor_vazhatun.66.d:0 "« Je me sens glisser même maintenant donc je dois écrire je dois écrire pour vous dire, je dois écrire pour vous dire d'ARRÊTER, vous devez arrêter de chercher réponses car vous ne trouverez aucune réponse dans le ciel. Le ciel garde ses secrets avec une prise terrible, le ciel ne nous veut pas.\n\nJ'ai vu les étoiles et j'ai vu l'abîme entre les étoiles, et j'ai vu qu'il n'y a que ténèbres dans l'abîme, une ténèbre terrible plus profonde et plus vraie que peut être trouvée dans aucune fosse, ou gouffre, ou les profondeurs les plus profondes sous nos pieds. Je me sens nauséeux je m'accroche au sol car comme le sablier le monde tournera et le sol sera le plafond et il n'y aura aucun sol et nous tomberons pour toujours et toujours et toujours et toujours et toujours et\n\nil y a des requins dans l'abîme »"
  flavor_vazhatun.66.a:0 "Ce sont certainement les divagations d'un nain malade"

  flavor_vazhatun.67.t:0 "Lire les Notes"
  flavor_vazhatun.67.d:0 "« Nous étions imbéciles IMBÉCILES les étoiles au-dessus la caverne le plafond les beaux cristaux pour tendre la main arracher les étoiles du ciel nous ne savions pas nous ne pouvions savoir nous ne devrions savoir\n\nL'œil les lentilles la fenêtre de l'âme car juste comme nous contemplons le ciel le ciel nous contemple nous ne PENSIONS pas nous ouvrîmes la lanterne le phare la balise nous craignions ce qui était en bas mais nous ne pensâmes jamais ce qui était AU-DESSUS l'abîme le plus profond car on peut tomber et tomber et tomber et tomber et tomber et tomber car nous nous tenons sur le plafond pendants stalactites seulement une fissure avant que la montagne tombe dans le CIEL\n\nLE CIEL LE CIEL LE CIEL IL BRILLE IL RAMPE IL VOIT PLUS NOUS REGARDONS PLUS IL REGARDE PLUS IL REGARDE EN ARRIÈRE PLUS IL VOIT LE CIEL LE CIEL LE CIEL REGARDE IL NOUS VOIT IL NOUS VOIT MAINTENANT IL NOUS REGARDE IL S'ÉVEILLE »"
  flavor_vazhatun.67.a:0 "Il est fêlé de part en part"

  flavor_vazhatun.68.t:0 "Aurore Inhabituelle"
  flavor_vazhatun.68.da:0 "Les aurores sont une vue commune si loin au nord durant la nuit d'hiver. Mais aujourd'hui notre forteresse fut honorée d'une aurore hors de la saison d'hiver, assez forte pour être vue avant que le ciel ne devienne noir ! Les gens se tiennent stupéfaits, leurs yeux fixés sur les couleurs dansant comme si le ciel même était en feu. C'est un rappel de pourquoi nous regardons vers le ciel, de quelle merveille et magnificence nous attend dans la grande caverne au-dessus de nous."
  flavor_vazhatun.68.db:0 "Les aurores sont une vue commune si loin au nord durant la nuit d'hiver. Mais aujourd'hui notre forteresse fut honorée d'une aurore hors de la saison d'hiver, assez forte pour être vue avant que le ciel ne devienne noir ! Les gens se tiennent stupéfaits, leurs yeux fixés sur les couleurs dansant comme si le ciel même était en feu. C'est un rappel de pourquoi nous regardons vers le ciel, de quelle merveille et magnificence nous attend dans la grande caverne au-dessus de nous.\n\n Ou au moins l'aurait, s'il n'y avait la peur d'anomalies astrales qui a maintenant saisi notre peuple. « À ce moment de l'année ? », « À ce moment du jour ? », « Dans cette partie d'Halann ? », « Localisée entièrement au-dessus de Dûr-Vazhatun ? » ils demandent tous, se conduisant dans plus grande peur et paranoïa des cieux au-dessus d'eux."
  flavor_vazhatun.68.a:0 "Puis-je la voir ?"
  flavor_vazhatun.68.b:0 "Ce ne sont que les lumières nordiques !"

  flavor_vazhatun.69.t:0 "Origine de la Terreur"
  flavor_vazhatun.69.d:0 "Une fois de plus, nos grands penseurs débattent en cercles, essayant d'établir la nature de l'étrange phénomène qui fissure les esprits de ceux qui regardent vers les étoiles. Philosophes, docteurs et astronomes siègent en conseil, retournant les données indéchiffrables qu'ils ont reçues. Certains prétendent que la profession attire naturellement ceux d'esprit moins stable, créant génies et fous à la fois. Ceux d'une inclinaison plus poétique prétendent l'échelle incompréhensible du cosmos est intrinsèquement troublante, et que de telles victimes sont un risque inévitable d'essayer de faire entrer l'univers dans sa tête.\n\nLa plus petite minorité, exclusivement de ceux qui ont eux-mêmes contemplé à travers les ténèbres entre les étoiles, disent différemment. Ils disent que les affligés ne sont ni paranoïaques ni fous. Ce n'est pas de la paranoïa si quelqu'un vous regarde. Ce n'est pas de la folie si vos délusions sont vraies."
  flavor_vazhatun.69.a:0 "Ce n'est rien que paranoïa"
  EST_VAL_ACCUSED_OF_FEARMONGERING: "Accusé de Panique-Monger"
  flavor_vazhatun.69.b:0 "La vastitude du cosmos est effrayante à contempler"
  flavor_vazhatun.69.c:0 "Quelque chose nous regarde des étoiles"

  flavor_vazhatun.70.t:0 "Une Nuit Remplie d'Étoiles"
  flavor_vazhatun.70.d:0 "Dans une forteresse naine, c'est un luxe rare de pouvoir faire un pas dehors à son plaisir, sans naviguer les tunnels sinueux vers la surface. Pouvoir se reposer contre la rampe d'un balcon, sentir l'air frais de nuit, regarder son souffle dériver. Comme était [Root.Monarch.GetHerHis] habitude, [Root.Monarch.GetName] aimait se reposer ici à la fin d'un jour débattant avec administrateurs et astronomes, regardant les nuages rouler mille pieds en bas, et levant les yeux dans le bleu minuit, moucheté d'étoiles de blanc cristal clair.\n\nMais cette nuit, quelque chose fit se dresser les cheveux sur le dos de [Root.Monarch.GetHerHis] cou. Soudainement, [Root.Monarch.GetSheHe] n'avait jamais été plus conscient[Root.Monarch.GetSheHe] de la taille du monde dehors [Root.Monarch.GetHerHis] foyer de montagne. [Root.Monarch.GetSheHeCap] se sentit exposé[Root.Monarch.GetSheHe]. L'hémisphère du ciel nocturne semblait comme une lentille, avec [Root.Monarch.GetHerHim] à son point focal.\n\nQuelque chose examinait [Root.Monarch.GetHerHim]. Quelque chose loin au-dessus scrutait [Root.Monarch.GetHerHim], comme si [Root.Monarch.GetSheHe] était sous une lame de microscope. Un esprit incommensurablement supérieur au [Root.Monarch.GetHerHis] propre.\n\n[Root.Monarch.GetName] osa regarder vers les étoiles, et un frisson courut profond à travers [Root.Monarch.GetHerHis] os."
  flavor_vazhatun.70.a:0 "Cette nuit, je barrerai mes portes"
  flavor_vazhatun.70.b:0 "Ce n'est rien qu'un frisson"

  flavor_vazhatun.71.t:0 "Ombres Chuchotantes"
  flavor_vazhatun.71.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] continue [Root.Monarch.GetHerHis] travail comme tout autre jour. Tenant cour, signant papiers, et émettant décrets. Mais quelque chose est différent maintenant. Derrière chaque coin, chaque ombre, chaque personne, quelque chose semble se cacher. Parfois, quand les sons de [Root.Monarch.GetHerHis] secrétaires et dignitaires tombent silencieux, [Root.Monarch.GetSheHe] peut presque les entendre lui chuchoter. « Presque » ? Bien sûr ils ne peuvent vraiment chuchoter, pourtant quand le bruit et distractions du monde tombent, [Root.Monarch.GetSheHe] sait que cela ne peut être rien d'autre. Leur langue est indéchiffrable, différente de quoi que ce soit parlé de bouches mortelles, mais quand [Root.Monarch.GetName] se concentre, [Root.Monarch.GetSheHe] peut presque comprendre les mots..."
  flavor_vazhatun.71.a:0 "J'ai besoin de les noyer"
  flavor_vazhatun.71.b:0 "Ennuyeux, mais inoffensif"

  flavor_vazhatun.72.t:0 "Conseiller Affligé de Terreur Astrale"
  flavor_vazhatun.72.d:0 "Un des conseillers les plus proches du [Root.Monarch.GetName] a agi étrangement dernièrement ; fixant vaguement dans la distance et échouant à entendre quand directement parlé. Mais ce fut seulement quand ils demandèrent nerveusement congé précoce de la rencontre de conseil, et le [Root.Monarch.GetTitle] vit leur panique grandissante quand refusé, qu'[Root.Monarch.GetSheHe] comprit la vérité. Quand questionné, ils confessèrent une série d'hallucinations qui ont été documentées dans certaines formes de terreur astrale. Cela signifierait normalement expulsion de leur poste, mais leur comportement a jusqu'ici été beaucoup moins hystérique que la plupart des infectés, et ce serait aussi dommage de se débarrasser de quelqu'un qui est si utile à notre [Root.GovernmentName], et un si bon ami du [Root.Monarch.GetTitle]."
  flavor_vazhatun.72.a:0 "Ils doivent partir"
  flavor_vazhatun.72.b:0 "Sûrement ils peuvent rester ?"

  flavor_vazhatun.73.t:0 "Soignants Travaillant Heures Supplémentaires"
  flavor_vazhatun.73.d:0 "À la vue d'innocents souffrant, comment quiconque peut donner moins que tout ? Nos soignants ont travaillé sans relâche pour traiter ceux infligés de terreur astrale, négligeant leurs propres besoins dans le processus. Les effets de ce travail épuisant mais nécessaire deviennent clairs, car de plus en plus de nos soignants ont commencé à souffrir d'épuisement."
  flavor_vazhatun.73.a:0 "Ils peuvent se reposer un peu"
  EST_VAL_TAKING_A_REST: "Prendre du Repos : §Y$VAL$%§!"
  flavor_vazhatun.73.b:0 "Ils doivent continuer à travailler !"
  EST_VAL_PUSHED_TO_THE_BRINK: "Poussé au Bord"

  flavor_vazhatun.74.t:0 "Les Rumeurs se Répandent comme Feu de Forêt"
  flavor_vazhatun.74.d:0 "Il semble que peu importe ce que nous faisons, les histoires d'horreur de l'observatoire continuent juste à se répandre. Les soldats les racontent durant leurs shifts de nuit, les mineurs les chuchotent dans les tunnels profonds, et les fermiers les partagent durant les soirées tardives de leurs festivals. « Quelque chose d'étrange et sombre arrive dans le Setzunkhûpa. Les chefs et seigneurs vous diront que c'est juste nonsense, et si vous ne vous taisez pas ils vous feront pire. C'est parce qu'ils connaissent la vérité aussi. »"
  flavor_vazhatun.74.a:0 "Pourquoi personne ne peut garder sa bouche fermée ?"

  flavor_vazhatun.75.t:0 "Rumeurs Écrasées"
  flavor_vazhatun.75.d:0 "Nos exécuteurs attrapèrent récemment vent d'un établissement qui était particulièrement ouvert sur leurs théories de terreur astrale. Ne perdant pas de temps, ils firent rapidement taire tous dans la zone qui colportaient ces rumeurs. Ce qui aurait pu être la paille finale exposant les secrets du Setzunkhûpa est plutôt devenu nippé dans l'œuf."
  flavor_vazhatun.75.a:0 "Bon travail, mais peut-être sont-ils allés trop loin..."

  flavor_vazhatun.76.t:0 "La Ville Devient Folle"
  flavor_vazhatun.76.d:0 "Tandis que les cas de gens ou même familles entières devenant folles de terreur sont communs, c'est beaucoup moins le cas pour la terreur de saisir une ville entière. Pourtant c'est précisément la nouvelle qui atteignit notre [Root.Monarch.GetTitle] aujourd'hui. Sur juste quelques semaines la majorité de la population a fui dans la nature, s'est recroquevillée tremblante dans un coin, ou a commencé à s'en prendre les uns aux autres. Mais le plus troublant de tout semble être ceux qui ont grimpé sur leurs toits, fixant sans fin le ciel. Là ils se tiennent, tandis que les rues autour d'eux sont en émeute, ignorant nourriture et boisson et leur propre hygiène, comme s'attendant quelque sorte de réponse. Commerçants et fermiers d'établissements voisins refusent maintenant d'aller près de la « ville folle » et sans la milice locale éliminée, les dégâts à la ville continuent juste à monter plus haut..."
  flavor_vazhatun.76.a:0 "Envoyer quelqu'un pour réparer ce gâchis"

  flavor_vazhatun.77.t:0 "Prédicateur de Futilité"
  flavor_vazhatun.77.d:0 "Un homme a commencé à faire le tour de la campagne, pressant les gens de rejeter leur peur de ce qui gît au-delà. Il prêche plutôt qu'ils embrassent leur propre impuissance. « À quoi sert-il pour la fourmi de craindre le jour où elle est piétinée, quel bien fait-il pour le poulet de craindre le boucher ? » Tandis qu'en surface, son message semble calmer la populace, certains ont soulevé inquiétude que ce message de résignation et destin inévitable rendra ultimement les gens juste plus susceptibles à la terreur."
  flavor_vazhatun.77.a:0 "Réprimer sur lui"
  flavor_vazhatun.77.b:0 "L'ignorer"

  flavor_vazhatun.78.t:0 "La Nouvelle Normale"
  flavor_vazhatun.78.d:0 "Alors que les incidents de terreur continuent, ils semblent avoir perdu le choc qu'ils faisaient autrefois. Les gens entendent de leur voisin s'effondrant en pleurs, et remarquent simplement que c'était dommage d'arriver à un si bon nain. Ils entendent de leur belle-mère fuyant désespérément dans les tunnels profonds pour ne jamais émerger encore et ils réagissent de la même façon qu'ils auraient si elle avait été tuée par une bête ou morte en couches. Il semble que le cas occasionnel de terreur astrale soit simplement devenu une partie de la vie quotidienne de notre peuple."
  flavor_vazhatun.78.a:0 "Ce n'est pas plus mortel que la grippe"

  flavor_vazhatun.79.t:0 "Lynchages de Terreur"
  flavor_vazhatun.79.d:0 "Il semble que le peuple d'une région particulièrement frappée de terreur en ait finalement eu assez, et ait décidé de prendre l'affaire en leurs propres mains. De ville en village ils vont, assassinant tous montrant signes d'infection. Ils disent que parents assassinèrent leurs enfants, frères assassinèrent leurs sœurs, et épouses assassinèrent leurs maris. Quand les suspects évidents manquèrent, il semble que certains membres dirigèrent leur attention vers ceux qui ne montraient aucun symptôme dehors de rumeur, mais à ce point notre milice intervint finalement et emprisonna les instigateurs. La zone a vu une diminution drastique des infectés, mais les cicatrices de ce qui s'est passé resteront probablement longtemps en avant..."
  flavor_vazhatun.79.a:0 "N'y avait-il vraiment aucune meilleure voie ?"

  # terror 0->1
  flavor_vazhatun.90.t:0 "Terreur Astrale : La Terreur Commence"
  flavor_vazhatun.90.da:0 "L'atmosphère autour du Setzunkhûpa est normalement une d'empressement et excitation, comme convient à la tâche de restaurer la connaissance perdue d'Aul-Dwarov. Mais aujourd'hui quelque chose de différent arriva. Un de nos astronomes, qui avait été particulièrement empressé de regarder les cieux aussi souvent que possible, a commencé à faire une scène. Sanglotant incontrôlablement, il expliqua que « elle » continue à le suivre, où qu'il aille, et il ne trouvera jamais paix encore. Toutes enquêtes supplémentaires sur ce qu'« elle » était exactement, résultèrent seulement en ce qui peut être mieux décrit comme divagations désarticulées. Voyant que quelque chose avait mal tourné avec sa tête, il fut retiré de son poste et envoyé à un médecin. Cela aurait été la fin de l'incident, si ce n'était pour les deux autres astronomes qui révélèrent qu'ils avaient aussi récemment souffert d'anxiété récurrente qui portait similarités frappantes à ce que l'érudit brisé venait juste de décrire. Beaucoup d'explications furent avancées pour pourquoi tant de nos érudits auraient ces symptômes étranges en même temps, incluant coïncidence, stress de lieu de travail ou même malédiction magique. La seule explication que personne ne voulait prononcer, mais tous savaient, était la similarité entre ces événements et la mythique « terreur astrale » qui figure si proéminamment dans l'histoire de comment Dûr-Vazhatun tomba originalement tous ces millénaires auparavant.\n\nUne série de nouvelles directives ont été émises aux érudits du Setzunkhûpa en réponse à cet incident, plus important limitant le temps que chaque astronome individuel obtient pour regarder directement à travers la lentille, et interdisant à quiconque de révéler les vrais détails de ce qui vient juste d'arriver à tous étrangers. Si le public apprend de ces événements, les anciennes histoires pourraient les convaincre de fermer le Setzunkhûpa définitivement, ce qui serait une perte désastreuse à la fois au progrès scientifique et l'héritage d'Aul-Dwarov."
  flavor_vazhatun.90.db:0 "L'humeur brillante de nos érudits fut assombrie aujourd'hui, car un astronome particulièrement populaire a succombé à un soudain accès de folie. Alors que collègues regardaient ce que devint leur ami, leurs visages furent assombris non juste de pitié, mais de peur. Tous reconnaissent ces symptômes pour ce qu'ils sont. Bien que notre répit fut béni, il semble que la terreur astrale soit revenue à Dûr-Vazhatun."
  flavor_vazhatun.90.a:0 "Nous ne devons jamais permettre que cela arrive !"
  flavor_vazhatun.90.b:0 "Puisse-t-elle passer aussitôt que possible"
  
  # terror 1->2
  flavor_vazhatun.91.t:0 "Terreur Astrale : Chuchots Étouffés"
  flavor_vazhatun.91.d:0 "À la fin il semble qu'il n'y avait que tant d'incidents que nous pouvions couvrir ou tant d'érudits disparaissants que nous pouvions expliquer. Les rumeurs de la folie qui a infligé nos astronomes ont commencé à se répandre au royaume plus large, en tons étouffés où nos gardes ne peuvent les voir. Il n'y a aucun moyen de dire combien de troubles cela va causer pour nous dans l'avenir."
  flavor_vazhatun.91.a:0 "Nous devons essayer de régner les rumeurs"
  
  # terror 2->3
  flavor_vazhatun.92.t:0 "Terreur Astrale : Folie Ouverte"
  flavor_vazhatun.92.d:0 "Maintenant nous sommes habitués aux rapports d'astronomes frappés par terreur astrale, et occasionnellement même leurs familles et connaissances. Mais les rapports récents parlent tous de victimes de terreur loin dans le pays, qui n'ont jamais même vu le Setzunkhûpa ou même Dûr-Vazhatun. Une théorie fut avancée que toutes les rumeurs voyageant autour du pays ont inspiré les gens à feindre terreur astrale comme farces ou façons d'obtenir attention, mais selon nos investigateurs ces cas semblent authentiques. Avec notre échec croissant de contenir les rumeurs toujours-croissantes, la terreur astrale était déjà proche d'un secret ouvert, mais avec ceci, il semble que le couvercle ait finalement sauté complètement..."
  flavor_vazhatun.92.a:0 "Les choses empireront-elles d'ici ?"
  
  # terror 1->0
  flavor_vazhatun.93.t:0 "Terreur Astrale : La Terreur Diminue"
  flavor_vazhatun.93.d:0 "La terreur astrale est devenue juste un fait de vie parmi nos astronomes. Beaucoup en sont venus à attendre l'effondrement occasionnel parmi leurs collègues, et il est cru que beaucoup d'astronomes qui apparaissent fonctionnels portent une légère terreur en secret. Pourtant encore, le dernier cas actuel d'un astronome devenant visiblement affecté est maintenant un souvenir de plus en plus distant. Et récemment, un de nos astronomes anciens établit un nouveau record pour années passées dans la profession sans succomber à folie. Même aujourd'hui un jeune astronome fit vagues parmi nos érudits en déclarant qu'il avait lentement commencé à grandir anxieux des étoiles, mais que cette anxiété l'a maintenant quitté. Bien que ce soit un réconfort froid pour ceux qui ont déjà été frappés par folie, il semble que nos érudits survivants soient finalement libres de ce spectre qui les a hantés si longtemps."
  flavor_vazhatun.93.a:0 "Peut-être était-ce tout juste dans leurs têtes ?"
  
  # terror 2->1
  flavor_vazhatun.94.t:0 "Terreur Astrale : Les Chuchots S'Estompent"
  flavor_vazhatun.94.d:0 "Il semble que les rumeurs de terreur astrale qui se sont répandues à travers notre royaume s'éteignent finalement. Une combinaison des efforts de nos gardes et propagandistes et un manque de preuve concrète ont fait que les peu qui croient encore en ces théories sont rejetés comme théoriciens de conspiration fous. Le secret de ce qui s'est vraiment passé avec nos astronomes est finalement en sécurité avec nous."
  flavor_vazhatun.94.a:0 "Maintenant comment traitons-nous la terreur elle-même ?"
  
  # terror 3->2
  flavor_vazhatun.95.t:0 "Terreur Astrale : Folie Mémorisée"
  flavor_vazhatun.95.d:0 "Avec chaque jour qui passe nous anticipons le prochain rapport d'éclatement de terreur astrale. C'est devenu aussi normal que recevoir taxes, ou rapports de nos espions. Toujours une nouvelle histoire d'un nain s'effondrant soudainement en panique, une famille tombant dans désespoir, ou un village entier devenant plein de fous criant vers le ciel. Pourtant ce dernier rapport semble prendre plus longtemps qu'habituel. Chaque nouveau matin nous nous préparons pour que cette séquence de nouvelle fortune soit finalement brisée, pourtant cela n'arrive jamais. Et lentement, un espoir émerge. Peut-être ces éclatements ont-ils finalement passé ? Tandis que notre peuple n'oubliera pas ces événements bientôt, et la peur de terreur astrale persistera probablement dans leurs esprits pour de bonnes nombreuses années, il semble que pour l'avenir prévisible, elles ne seront rien de plus que juste peurs."
  flavor_vazhatun.95.a:0 "Peut-être le pire est-il finalement derrière nous ?"
  
