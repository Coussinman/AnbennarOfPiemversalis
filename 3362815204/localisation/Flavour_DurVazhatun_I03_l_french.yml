  # missions
  vazhatun_discovery_of_the_survivors_title:0 "Découverte des Survivants"
  vazhatun_discovery_of_the_survivors_desc:0 "La chute d'Aul-Dwarov fut l'une des plus grandes tragédies de tous les temps. Notre peuple, les nains, non, le monde entier a perdu tant de connaissances, tant d'ingéniosité culturelle et de génie industriel qu'il est presque impossible à supporter. Maintenant, cependant, nous avons une lueur d'espoir, une étoile faible dans le firmament sombre qui annonce une découverte si profonde, si importante pour notre cause, que peu osent espérer.\n\nIl y avait des survivants. Il y a des survivants."

  vazhatun_records_of_the_fall_title:0 "Archives de la Chute"
  vazhatun_records_of_the_fall_desc:0 "Amldihr était, en son temps, la plus grande de toutes les forteresses du Dwarovar. Ici siégeaient les Hauts-Rois eux-mêmes, présidant sur leur vaste domaine souterrain. Bien qu'elle soit loin de la lumière du ciel nocturne, là les nains d'autrefois avaient leurs bibliothèques, leurs grandes archives, et peut-être là trouverons-nous un aperçu de ce qui s'était passé tous ces siècles auparavant. La vérité est ce que nous cherchons - espérons que nous la trouverons."

  vazhatun_securing_the_vale_title:0 "Sécuriser la Vallée"
  vazhatun_securing_the_vale_desc:0 "La Vallée du Serpent, aussi connue comme le Grenier du Dwarovar, est un endroit à la fois économiquement et stratégiquement important. Nous devons nous assurer que notre contrôle sur la vallée soit sécurisé et qu'il le restera."

  vazhatun_western_connections_title:0 "Connexions Occidentales"
  vazhatun_western_connections_desc:0 "Bien que nous soyons autrefois venus comme colons de Cannor, maintenant nous avons vécu isolés dans l'Échine-du-Serpent et le Passage Nordique si longtemps que la plupart d'entre nous n'ont jamais même posé le pied en Cannor auparavant. Avec les bois occidentaux sécurisés, cependant, le potentiel d'un lien vers les nains et humains de retour en Cannor est apparu. De nouveaux colons, routes commerciales, et coopération scientifique nous attendent tous, si nous pouvons seulement dégager le chemin."

  vazhatun_the_western_port_title:0 "Le Port Occidental"
  vazhatun_the_western_port_desc:0 "La Cité du Désir du Monde, sans doute le centre du monde des habitants de surface, est Anbenncôst. Foyer de l'Ordre des Chroniqueurs, avec de grands contacts aux Archives Impériales et en voisinage direct avec le Magistère, c'est cette cité où nous devrions faire notre pari. Notre chemin là-bas est long et à travers beaucoup d'autres peuples ; pour créer un contact direct, nous devons construire une route maritime."

  vazhatun_experts_of_magic_title:0 "Experts de la Magie"
  vazhatun_experts_of_magic_desc:0 "Les mages du Magistère, les magisters, comme ils sont appelés, sont sages dans les voies de l'arcane. Ils possèdent la connaissance des âges, et dans leurs archives les plus profondes il pourrait y avoir une formule, une équation, une traduction pour aider nos grands mages dans ce que nous ne pouvons encore déchiffrer. Avec leur aide, cela pourrait être possible enfin."

  vazhatun_the_new_science_title:0 "La Nouvelle Science"
  vazhatun_the_new_science_desc:0 "Pendant des siècles, la science et la capacité de lancer des sorts étaient presque synonymes. Le vrai progrès était toujours fait par les mages, ils avaient le temps et l'éducation pour se dédier aux merveilles du monde. Maintenant, cependant, un nouveau chemin s'ouvre. Soudainement nous n'avons plus besoin de lancer des sorts, les sorts sont lancés pour nous. Est-il possible d'utiliser cette nouvelle technologie pour améliorer notre télescope ?"

  vazhatun_the_ravelian_church_title:0 "L'Église Ravélienne"
  vazhatun_the_ravelian_church_desc:0 "[Root.GetVazhatunRavelianMissionDesc]"
  vazhatun_the_ravelian_church_desc_a:0 "L'Église Ravélienne est une institution étrange, un mélange de dogme religieux et de méthode scientifique. Ce que nous ne pouvons nier, cependant, c'est que leurs artificiers savent de quoi ils parlent. Peut-être pouvons-nous obtenir leur aide si nous leur demandons un échange de connaissances ?"
  vazhatun_the_ravelian_church_desc_b:0 "Le Rectorat est renommé non seulement dans leur connaissance du Dieu Unique, mais aussi dans leur connaissance de comment répandre Ses dons divins à travers l'artisanat magique. Sûrement ils aideraient leurs frères en foi dans notre quête mutuelle pour démêler les secrets du monde."

  vazhatun_fresh_air_title:0 "Air Frais"
  vazhatun_fresh_air_desc:0 "C'est dans la nature du nain qu'il n'a besoin d'aucune lumière du soleil, qu'il peut habiter sous terre pour toute sa vie. Bien que cela soit vrai, nous avons besoin de respirer de temps en temps, et les exhalaisons miasmatiques de gaz qui remplissent les tunnels et cavernes et s'appellent 'air' sont risibles comparées à l'air frais de montagne que nous pouvons maintenant goûter encore une fois, chassant et folâtrant dans le Passage Nordique, sans peur des nombreux monstres qui rôdent les cavernes en dessous."
  
  vazhatun_proper_equipment_title:0 "Équipement Approprié"
  vazhatun_proper_equipment_desc:0 "Le pergélisol est une chose traître, sa surface dure et ses sols qui craquent ne sont pas à prendre à la légère. Être capable de traverser de tels endroits en sécurité est d'importance primordiale. Pour ce faire, nous avons théorisé, nous pourrions utiliser la connaissance des Nains de Ramsteel, experts à voyager à travers le sol gelé. Leur ancienne forteresse pourrait encore contenir une partie de l'équipement qu'ils utilisaient."

  vazhatun_records_of_the_refugees_title:0 "Archives des Réfugiés"
  vazhatun_records_of_the_refugees_desc:0 "Les nains entêtés de Krakdhûmvror ont la connaissance dont nous avons besoin cachée dans leur forteresse gelée. S'ils ne sont pas disposés à la partager avec nous de leur propre accord, nous devons les faire partager contre leur propre volonté."

  vazhatun_sequester_the_insane_title:0 "Séquestrer les Fous"
  vazhatun_sequester_the_insane_desc:0 "Elle nous observe. Elle attend. Elle rôde dans l'esprit et l'âme, elle se mange un chemin à travers tout ce que nous sommes, étions, et serons - mais nous ne pouvons laisser cette connaissance devenir publique encore. Tous ceux affligés par la terreur doivent être retirés du public. Le meilleur endroit pour cela sont les Montagnes Solitaires au nord ; là nous pouvons garder les fous en sécurité loin des autres."

  vazhatun_study_the_terror_title:0 "Étudier la Terreur"
  vazhatun_study_the_terror_desc:0 "Les rêves sont incertains, les crises de babillage révèlent rarement beaucoup sur la nature de cette étrange terreur. Nous devons nous dédier à comprendre ce qui arrive à notre peuple."

  vazhatun_fortifying_the_pass_title:0 "Fortifier le Passage"
  vazhatun_fortifying_the_pass_desc:0 "Bien que le bord oriental du Passage Nordique soit lié à l'Enclume du Géant par seulement un petit passage naturellement défendable entre les Plaines Interdites et l'Échine-du-Serpent, l'ouest n'est pas si fortuné. Nous devons fortifier les vastes forêts si nous souhaitons nous garder en sécurité du mal."

  vazhatun_back_to_school_title:0 "Retour à l'École"
  vazhatun_back_to_school_desc:0 "Dûr-Vazhatun était toujours connu comme un centre d'apprentissage, et la connaissance que nous pouvons gagner de notre Setzunkhûpa donnerait à toute académie en Dûr-Vazhatun un avantage sur le reste d'Halann. Mais une institution véritablement de classe mondiale pour l'enseignement et l'érudition nécessite plus que juste accès à l'information exclusive. Notre isolement a rendu difficile pour nous d'évaluer comment nos institutions naissantes se comparent vraiment au monde extérieur, jusqu'à maintenant. Parmi les Triuniques il semble qu'une académie soit tenue en estime au-dessus de toutes les autres : l'Académie de Kovtalzar. Visitons cet institut, et voyons ce que nous pouvons adapter pour une académie de classe mondiale qui soit nôtre."

  vazhatun_the_knowledge_of_the_dame_title:0 "Connaissance Damoise"
  vazhatun_the_knowledge_of_the_dame_desc:0 "Le Temple Damois est l'un des grands centres d'apprentissage Cannoriens. En dévotion à leur déesse ils ont assemblé une bibliothèque de textes de tout Halann, et leur observatoire de Moonmount est à la hauteur de tout sauf le Setzunkhûpa lui-même. Nous avons sans doute beaucoup que nous pourrions apprendre d'eux, mais peut-être pourraient-ils apprendre de nous aussi ?"

  vazhatun_disseminate_the_knowledge_title:0 "Disséminer la Connaissance"
  vazhatun_disseminate_the_knowledge_desc:0 "À quoi sert la connaissance si vous ne pouvez la partager ? Il ne suffit pas que nos érudits fassent des découvertes révolutionnaires, leurs découvertes doivent être répandues à travers notre nation entière ! Les imprimeurs de Konwell ont précisément ce dont nous avons besoin pour produire en masse nos écrits, et une fois les rails réparés nous pouvons facilement répandre ces écrits entre toutes nos forteresses."
  
  vazhatun_clearing_our_home_title:0 "Nettoyer notre Foyer"
  vazhatun_clearing_our_home_desc:0 "La porte du Dagrinrod était parmi les toutes premières choses que nous avons réparées quand nous nous sommes installés en Dûr-Vazhatun, pour que les hordes innombrables qui infestent les cavernes au-delà ne puissent se faufiler à l'intérieur et nous exterminer. Même ainsi, l'idée d'une bande de guerre gobeline ou orque s'amassant juste devant nos murs n'est guère plaisante. Nous dormirions tous plus en sécurité si nous pouvions établir des garnisons et patrouilles le long de l'étendue la plus immédiate du Dagrinrod pour qu'aucun monstre ne puisse même poser ses yeux sur nos murs."

  vazhatun_securing_our_backs_title:0 "Sécuriser nos Arrières"
  vazhatun_securing_our_backs_desc:0 "La chute d'Aul-Dwarov, le plus puissant empire à jamais reposer sous la terre, est la plus grande tragédie à jamais frapper notre race vénérable. Jaillissant entièrement formés de boue et crasse dans les coins sombres de l'Échine-du-Serpent, les Orques se multiplièrent comme des rats, mordant et griffant et se frayant un chemin dans les fissures des forteresses jusqu'à ce qu'ils débordent et noient nos halls anciens dans le sang-rubis. La quantité de connaissance perdue en ces jours les plus sombres est incalculable.\n\nMaintenant que Dûr-Vazhatun a été reconquis pour la race naine, il ne peut être permis de tomber à nouveau. Les grandes maisons-forteresses de Dûr-Vazhatun et Orlazam-az-Dihr doivent être sécurisées, et l'Échine-du-Serpent Nordorientale purgée de ces envahisseurs, qu'ils ne puissent jamais remettre le pied dans nos halls."

  vazhatun_eastern_connections_title:0 "Connexions Orientales"
  vazhatun_eastern_connections_desc:0 "Chassés des champs fertiles d'Escann il y a des millénaires par les Grandes Purifications de Castan Fléau-des-Bêtes, les centaures barbares et sauvages sont les seuls habitants des Plaines Interdites. À chaque quelques siècles, ils déferlaient à travers le Passage Nordique en grandes hardes, cherchant à piller la Vallée du Serpent et au-delà. Maintenant que nous avons réoccupé Dûr-Vazhatun, nous serons la première ligne de défense contre les centaures : une perspective terrifiante.\n\nImaginez notre surprise alors, d'apprendre une terre au-delà des plaines, d'humains qui résistèrent à la migration de la horde sabotée. Cette terre de lacs contient un peuple à la fois habile aux armes et cultivé en connaissance - un peuple qui pourrait s'avérer de précieux amis."

  vazhatun_the_city_reaching_for_the_sky_title:0 "La Cité de l'Horizon"
  vazhatun_the_city_reaching_for_the_sky_desc:0 "Depuis que nous avons d'abord rencontré ces Triuniques nous enquérons sur les lois, gouvernance, tactiques militaires, régime, art, littérature, science, et, bien sûr, astronomie. C'est quand l'étude des étoiles fut évoquée que nous entendîmes d'abord le nom : Yikashlay, Cité de l'Horizon. Histoires d'un plateau magiquement élevé, sur lequel siège une cité de tours massives interconnectées, au sommet de laquelle on peut observer les étoiles comme nulle part ailleurs dans les trois lacs. Comme compagnons observateurs des cieux, nous devrions prendre contact avec eux, pour que nous puissions étudier ensemble les secrets des cieux."

  vazhatun_board_the_treasure_fleet_title:0 "Embarquer sur la Flotte aux Trésors"
  vazhatun_board_the_treasure_fleet_desc:0 "Le peuple des Lacs Triuniques borde les Plaines Interdites au Sud, et une mer froide et amère au Nord, mais ils ne sont pas complètement coupés du monde extérieur. Nos délégués ont entendu des récits d'une grande flotte qui navigue de leurs ports tous les dix ans, contournant la côte et atteignant les ports d'Haless pour commercer épices, soies et connaissance de terres lointaines. Nous devons sécuriser une place sur cette puissante flotte, car qui sait quels secrets sont connus par les érudits de l'Extrême-Orient ?"

  vazhatun_the_yangcheng_academy_title:0 "L'Académie de Yangcheng"
  vazhatun_the_yangcheng_academy_desc:0 "Bien que notre spécialité principale réside dans l'astronomie, nos érudits travaillent dans tous les domaines qui nous aident à comprendre le monde autour de nous. Un endroit qui a attrapé leur intérêt dans ces poursuites est l'académie de Yangcheng. Bien que leur connaissance astronomique ne soit rien de notable, leur large expertise dans multiples domaines scientifiques en fait encore un partenaire précieux pour nos scientifiques naturels."

  vazhatun_center_of_learning_title:0 "Centre d'Apprentissage"
  vazhatun_center_of_learning_desc:0 "Cette forteresse était autrefois le centre de connaissance pour Aul-Dwarov, mais ce n'est pas nous. Au lieu d'attirer simplement les éruditions naines, notre filet s'étend bien plus large. Nos bibliothèques contiennent des manuscrits de Cannor à Haless, nos découvertes sont répandues aussi loin que nos livres imprimés peuvent voyager, et les astronomes de tout Halann se rassemblent pour une chance d'utiliser notre Setzunkhûpa. Nous ne sommes pas de simples prétendants, nous sommes les Nains de Saphir de Dûr-Vazhatun renés, plus grands que jamais auparavant !"

  vazhatun_a_message_from_the_stars_title:0 "Un Message des Étoiles"
  vazhatun_a_message_from_the_stars_desc:0 "Notre prospérité était sans limites. Notre renommée dans les arts savants était inégalée. Notre connaissance de l'univers au-delà de tout dans l'histoire d'Halann. Même la terreur astrale, bien que malheureuse, s'était avérée gérable.\n\nC'est alors que cela arriva."

  vazhatun_improving_the_lens_title:0 "Améliorer la Lentille"
  vazhatun_improving_the_lens_desc:0 "Des cycles répétés de chaleur et froid ont commencé à déformer la lentille de notre beau télescope ; l'image qu'elle projette n'est plus focalisée correctement et les images aberrantes donnent peu de données utilisables. Nous ne pouvons la remplacer, au moins pas sans aide des maîtres verriers d'Orlghelovar, mais nous pouvons la corriger un peu."

  vazhatun_reclaim_the_research_stations_title:0 "Reconquérir les Stations"
  vazhatun_reclaim_the_research_stations_desc:0 "La carte que nous avons trouvée semble montrer l'emplacement de diverses stations de recherche que les Nains de Saphir d'autrefois établirent partout dans les terres désolées apparemment sans fin qui les entouraient. Il est douteux que quelque chose à part leurs fondations reste, mais si nous les trouvons et restaurons, cela pourrait nous laisser reprendre quelle que recherche était menée là-bas."

  vazhatun_contact_with_the_kukatodic_tribes_title:0 "Contacter les Tribus Locales"
  vazhatun_contact_with_the_kukatodic_tribes_desc:0 "Les terres sauvages entourant nos forteresses sont principalement habitées par nos anciens ennemis : les gobelins, orques et géants. À l'est, les vastes plaines sont plutôt foyer d'innombrables clans de centaures, avec qui nous n'avons aucune rancune historique. Tristement ces clans apparaissent très hostiles aux étrangers, et semblent nous considérer principalement comme une opportunité d'acquérir butin et montrer leur prouesse martiale. Mais dans les forêts au nord des centaures nous avons trouvé des tribus d'humains, méfiants mais acceptant notre espèce. Si nous pouvions faire un contact formel avec eux, il est probable que leur connaissance de leur patrie pourrait nous aider grandement alors que nous explorons plus loin vers l'est."

  vazhatun_the_damestear_expedition_title:0 "L'Expédition Damestear"
  vazhatun_the_damestear_expedition_desc:0 "Parmi les textes que nous avons trouvés étaient des cartes essayant de prédire les futurs impacts de météores. D'intérêt spécial était un météore prédit, potentiellement damestear, qui était projeté de tomber pas trop loin de Dûr-Vazhatun quelque part autour de ce millénaire. Nous devrions établir une base près de la zone d'impact projetée pour que nous puissions l'attraper quand elle tombe finalement. Et si notre attente devient trop longue, nos mages croient qu'ils peuvent raccourcir le temps jusqu'à l'impact avec juste un petit coup de pouce supplémentaire."

  vazhatun_damestear_research_title:0 "Rechercher la Damestear"
  vazhatun_damestear_research_desc:0 "Une source si importante de damestear est une opportunité que nous ne devons pas gaspiller ; au lieu de tout vendre ou tout utiliser pour notre magie nous devrions l'emmener à nos laboratoires, où nos scientifiques peuvent comprendre les secrets derrière le pouvoir massif de ce minerai."

  vazhatun_the_eastern_port_title:0 "Le Port Oriental"
  vazhatun_the_eastern_port_desc:0 "De tous les ports que la Flotte aux Trésors visite, Tianlou est de loin le plus riche. Tristement, nous ne pouvons jusqu'ici le visiter qu'en utilisant la cité de Zurkanrek comme intermédiaire. Si nous pouvions créer notre propre route maritime vers la cité, nous pourrions exploiter la renommée et succès de nos érudits pour nous lier directement à l'élite riche de Tianlou."

  vazhatun_repairing_the_setzunkhupa_title:0 "Réparer le Setzunkhûpa"
  vazhatun_repairing_the_setzunkhupa_desc:0 "La grande lentille du Setzunkhûpa, le plus grand observatoire de Lorent à Yanshen, fut épargnée des ravages des Orques, qui en pillant les profondeurs les plus profondes n'atteignirent jamais les pics les plus hauts. Cependant, l'exposition aux éléments l'a déformée et griffée au cours des millénaires. La lentille doit être réparée avec le grand élévateur qui transportait les astronomes au pic, brûlé dans la folie qui consuma la forteresse dans ses heures finales."

  vazhatun_what_they_left_behind_title:0 "Ce Qu'ils Laissèrent Derrière"
  vazhatun_what_they_left_behind_desc:0 "Cette forteresse était autrefois le centre de connaissance pour Aul-Dwarov, mais ce n'est pas nous. Nous sommes de simples prétendants, assis dans les ruines de la brillance des Nains de Saphir. Mais nous chercherons dans chaque recoin de cette forteresse pour tous restes de ladite brillance, qu'elle puisse un jour être restaurée."

  vazhatun_excavating_the_secrets_title:0 "Excaver les Secrets"
  vazhatun_excavating_the_secrets_desc:0 "Jusqu'ici, nous avons seulement gratté la surface de la connaissance contenue dans notre ancienne forteresse. Des cartes antiques montrent des ailes entières de bibliothèque coupées par des plafonds qui s'effondrent, sols qui s'affaissent et barricades de fortune mais robustes. Pour arracher la connaissance contenue dedans, nous devons creuser."

  vazhatun_secrets_applied_title:0 "Secrets Appliqués"
  vazhatun_secrets_applied_desc:0 "Les secrets du Sanctuaire des Astronomes ont éclairé beaucoup des mystères du Setzunkhûpa - d'abord et avant tout, nous avons gagné un pied dans la traduction des runes archaïques qui décorent le boîtier de laiton luisant. Avec cette connaissance redécouverte, nous pouvons comprendre le but de beaucoup des contrôles les plus obscurs du télescope, et même gagner un aperçu du but des enchantements alliés dans son logement. Alors que notre compréhension de l'appareil grandit, ainsi grandit notre connaissance des étoiles qu'il observe."

  vazhatun_journey_to_the_oracle_title:0 "Voyage vers l'Oracle"
  vazhatun_journey_to_the_oracle_desc:0 "Alors que nous nous sommes mélangés avec les ports commerciaux d'Haless, il y a un mot que nous continuons d'entendre : « Oracle ». Apparemment il y a une secte sainte profondément à l'intérieur des terres si habile à deviner l'avenir qu'elle reçoit pèlerins et dignitaires de tout Haless. Prendre un si long voyage serait dur, et nous aurions besoin d'être bien préparés, mais le potentiel de ce qui pourrait être accompli si nous savions comment les cieux bougeraient avant même de poser nos yeux sur eux ne peut être ignoré."

