l_french:
 IDEAEVENT_1_1_1:0 "Attaque contre les Droits Civiques"
 IDEAEVENT_1_1_2:0 "Notre Ministre de la Justice tente de saper les Droits Civiques accordés par Votre Majesté depuis maintenant un bon moment. Désormais, plusieurs pétitions ont attiré votre attention, implorant votre intervention dans cette grave affaire."
 IDEAEVENT_1_1_3:0 "Déclarer que tout restera inchangé"
 IDEAEVENT_1_1_4:0 "Ouvrir la voie aux réformes"
 IDEAEVENT_1_2_1:0 "Juridiction Indépendante"
 IDEAEVENT_1_2_2:0 "Nos juges accompliront leur travail comme bon leur semble. Ils n'ont pas été la cible d'influences extérieures depuis maintenant fort longtemps. Par conséquent, la confiance en leur juridiction s'est considérablement renforcée, mais nous avons également perdu une partie de notre influence sur leurs décisions."
 IDEAEVENT_1_2_3:0 "Nous ne nous immiscerons pas"
 IDEAEVENT_1_2_4:0 "Peut-être devrions-nous reconsidérer cela"
 IDEAEVENT_1_3_1:0 "Congrès Judiciaire"
 IDEAEVENT_1_3_2:0 "Un grand Congrès Judiciaire se tient actuellement dans notre capitale. De grands noms sont venus assister à cette assemblée, en faisant un pas majeur vers l'établissement d'un droit international unifié."
 IDEAEVENT_1_3_3:0 "Un grand jour pour la justice"
 #IDEAEVENT_1_3_4:0 ""
 IDEAEVENT_1_4_1:0 "Fondation d'Université"
 IDEAEVENT_1_4_2:0 "Après des années de construction, une nouvelle université financée par [Root.GetName] est enfin achevée. Un jour glorieux pour le royaume !"
 IDEAEVENT_1_4_3:0 "Excellent !"
 #IDEAEVENT_1_4_4:0 ""
 IDEAEVENT_1_5_1:0 "Nouvelle Chaire Professorale"
 IDEAEVENT_1_5_2:0 "Nous avons décidé de financer une nouvelle chaire professorale pour l'une de nos meilleures universités. Cela n'aidera pas seulement nos efforts d'avancement intellectuel, mais renforcera également notre contrôle sur ladite université."
 IDEAEVENT_1_5_3:0 "Pour l'Érudition"
 #IDEAEVENT_1_5_4:0 ""
 IDEAEVENT_1_6_1:0 "Érudit Judiciaire"
 IDEAEVENT_1_6_2:0 "Cet homme est véritablement un génie judiciaire. Certains l'appellent déjà une légende, étant un avocat d'exception au tribunal et un philosophe en parallèle de ses activités."
 IDEAEVENT_1_6_3:0 "Il est vraiment remarquable !"
 #IDEAEVENT_1_6_4:0 ""
 IDEAEVENT_1_7_1:0 "Jugement d'Importance"
 IDEAEVENT_1_7_2:0 "Notre Haute Cour est parvenue à un jugement d'une importance capitale. Cela affectera grandement la jurisprudence dans les années à venir."
 IDEAEVENT_1_7_3:0 "Un jour historique"
 #IDEAEVENT_1_7_4:0 ""
 IDEAEVENT_1_8_1:0 "Juge Corrompu"
 IDEAEVENT_1_8_2:0 "Il y a quelque temps, ce même juge avait déjà été accusé de corruption, mais maintenant nos appréhensions se sont révélées fondées. Il a effectivement reçu de l'argent de diverses parties pour influencer ses verdicts."
 IDEAEVENT_1_8_3:0 "Le chasser de sa charge"
 #IDEAEVENT_1_8_4:0 ""
 IDEAEVENT_1_9_1:0 "Tendances Réactionnaires"
 IDEAEVENT_1_9_2:0 "Temps troublés ! Le peuple débat de la valeur et de la nécessité de ses droits civiques et, de manière choquante, beaucoup d'entre eux semblent prêts à les abandonner et exigent plutôt qu'un leadership fort les guide vers l'avenir."
 IDEAEVENT_1_9_3:0 "Défendre les Droits Civiques"
 IDEAEVENT_1_9_4:0 "Peu importe ?"
 IDEAEVENT_1_10_1:0 "Scandale Judiciaire"
 IDEAEVENT_1_10_2:0 "Notre Ministre de la Justice a découvert un réseau corrompu dans notre système judiciaire. Juges, assistants et administrateurs ont été corrompus et ont acquis une grande influence sur les processus de notre administration. Comme les choses fonctionnent encore relativement bien en surface, nous devons décider si nous voulons prendre des mesures drastiques ou laisser faire pour le moment."
 IDEAEVENT_1_10_3:0 "Nettoyer ce gâchis"
 IDEAEVENT_1_10_4:0 "Ne rien faire"
 IDEAEVENT_2_1_1:0 "Boom de Construction"
 IDEAEVENT_2_1_2:0 "L'année dernière fut une année de grands investissements. Nos innombrables projets d'infrastructure ont mené à un véritable Boom de Construction dans tout le royaume."
 IDEAEVENT_2_1_3:0 "Excellente nouvelle !"
 #IDEAEVENT_2_1_4:0 ""
 IDEAEVENT_2_2_1:0 "Manufactures Privées"
 IDEAEVENT_2_2_2:0 "En promulguant des lois libérales, nous avons permis à nos Guildes Marchandes de fonder des manufactures privées. De nombreux hommes ont saisi cette opportunité et réalisé leurs rêves en possédant maintenant leur propre manufacture."
 IDEAEVENT_2_2_3:0 "Elles stimuleront notre production"
 #IDEAEVENT_2_2_4:0 ""
 IDEAEVENT_2_3_1:0 "Développement des Terres"
 IDEAEVENT_2_3_2:0 "Nous livrons constamment bataille à la nature sauvage pour défricher davantage de terres que notre peuple pourra cultiver et faire prospérer."
 IDEAEVENT_2_3_3:0 "L'arracher à la nature"
 #IDEAEVENT_2_3_4:0 ""
 IDEAEVENT_2_4_1:0 "L'Infrastructure Porte ses Fruits"
 IDEAEVENT_2_4_2:0 "Bien qu'ayant été sceptique au début, vous devez admettre que les énormes projets d'infrastructure de ces dernières années commencent à porter leurs fruits."
 IDEAEVENT_2_4_3:0 "Parfait !"
 #IDEAEVENT_2_4_4:0 ""
 IDEAEVENT_2_5_1:0 "Prêts de Construction"
 IDEAEVENT_2_5_2:0 "En limitant le montant des intérêts que vous êtes autorisé à demander, nous espérons que davantage de personnes pourront s'offrir des prêts afin d'investir dans notre économie florissante."
 IDEAEVENT_2_5_3:0 "Une idée excellente"
 #IDEAEVENT_2_5_4:0 ""
 IDEAEVENT_2_6_1:0 "Abondance de Matériaux"
 IDEAEVENT_2_6_2:0 "Toute la production de matières premières a atteint un niveau historiquement élevé. La qualité des matériaux est dans l'ensemble satisfaisante. Notre Ministre de l'Économie prédit un Boom de Construction pour au moins trois années."
 IDEAEVENT_2_6_3:0 "Construisez, construisez, construisez !"
 #IDEAEVENT_2_6_4:0 ""
 IDEAEVENT_2_7_1:0 "Pont Effondré"
 IDEAEVENT_2_7_2:0 "Un message grave a été transmis par le Ministre de la Construction. Un pont, achevé il n'y a pas si longtemps, s'est effondré sous le poids d'un trafic intense. Jusqu'à présent, la cause de cette catastrophe demeure inconnue."
 IDEAEVENT_2_7_3:0 "Une tragédie"
 #IDEAEVENT_2_7_4:0 ""
 IDEAEVENT_2_8_1:0 "Corruption au Ministère de la Construction"
 IDEAEVENT_2_8_2:0 "Nous avons été informés qu'en raison de nos gros investissements dans les projets d'infrastructure, une partie de l'argent fourni par les coffres de l'État a disparu. Le Ministre de la Construction ne s'attend pas à retrouver l'argent ou ceux qui l'ont volé."
 IDEAEVENT_2_8_3:0 "Là où il y a de l'argent, il y a corruption"
 #IDEAEVENT_2_8_4:0 ""
 IDEAEVENT_2_9_1:0 "Hiver Rigoureux"
 IDEAEVENT_2_9_2:0 "En raison d'un hiver particulièrement rigoureux, presque tous nos projets de construction ont été suspendus. À cause des températures glaciales et des chutes de neige intensives, nous n'avons pas pu faire autant de progrès qu'espéré."
 IDEAEVENT_2_9_3:0 "C'est la météo"
 #IDEAEVENT_2_9_4:0 ""
 IDEAEVENT_2_10_1:0 "Manque de Matériaux"
 IDEAEVENT_2_10_2:0 "Avec le Boom de Construction actuel et quelques autres projets ainsi qu'une petite crise dans la production de matières premières, un manque de matériaux s'est produit sur nos marchés nationaux."
 IDEAEVENT_2_10_3:0 "Acheter ce dont nous avons besoin chez nos voisins"
 IDEAEVENT_2_10_4:0 "Nous ne pouvons rien y faire"
 IDEAEVENT_3_1_1:0 "Nouvelle Médecine Découverte"
 IDEAEVENT_3_1_2:0 "Un génie médical a trouvé de nouvelles façons d'utiliser une plante commune, préparant un certain thé avec d'autres ingrédients qui aide grandement contre la fièvre."
 IDEAEVENT_3_1_3:0 "C'est une percée révolutionnaire !"
 #IDEAEVENT_3_1_4:0 ""
 IDEAEVENT_3_2_1:0 "Hôpital Privé Ouvert"
 IDEAEVENT_3_2_2:0 "Une guilde marchande locale a rendu service à notre grande cité et a fondé un hôpital tant pour les riches que pour les pauvres."
 IDEAEVENT_3_2_3:0 "Magnifique !"
 #IDEAEVENT_3_2_4:0 ""
 IDEAEVENT_3_3_1:0 "Réduction de la Mortalité Infantile"
 IDEAEVENT_3_3_2:0 "Grâce aux efforts soutenus pour éduquer notre peuple aux bases de l'hygiène, nous avons pu réduire considérablement notre mortalité infantile."
 IDEAEVENT_3_3_3:0 "Les dieux sont de notre côté !"
 #IDEAEVENT_3_3_4:0 ""
 IDEAEVENT_3_4_1:0 "L'Éducation Médicale Porte ses Fruits"
 IDEAEVENT_3_4_2:0 "En finançant l'éducation médicale, nous avons effectivement pu réduire le nombre de charlatans et de bouchers tentant de vendre leur prétendue sagesse dans les rues."
 IDEAEVENT_3_4_3:0 "C'était prévisible"
 #IDEAEVENT_3_4_4:0 ""
 IDEAEVENT_3_5_1:0 "Médecine Orientale"
 IDEAEVENT_3_5_2:0 "D'autres lieux dans le monde ont des moyens différents de traiter des maladies similaires. Nous pouvons apprendre d'eux et incorporer ce qui fonctionne mieux chez eux que chez nous dans notre arsenal médical."
 IDEAEVENT_3_5_3:0 "Nous ne ferons pas de discrimination"
 #IDEAEVENT_3_5_4:0 ""
 IDEAEVENT_3_6_1:0 "Société de Médecins"
 IDEAEVENT_3_6_2:0 "La société des médecins tient un forum dans notre capitale. De nouvelles méthodes de traitement et des questions éthiques y sont débattues. Nous sommes certains que nous pouvons profiter de l'échange constant entre les experts et sommes sûrs que la science en bénéficiera."
 IDEAEVENT_3_6_3:0 "Un pas dans la bonne direction"
 #IDEAEVENT_3_6_4:0 ""
 IDEAEVENT_3_7_1:0 "Peste Hors de Contrôle"
 IDEAEVENT_3_7_2:0 "Récemment, une peste dévaste nos provinces. Nos médecins sont aussi impuissants que les charlatans, l'église et le gouvernement face à ce fléau."
 IDEAEVENT_3_7_3:0 "Fermer les Portes"
 #IDEAEVENT_3_7_4:0 ""
 IDEAEVENT_3_8_1:0 "Mercure"
 IDEAEVENT_3_8_2:0 "Le mercure était déjà utilisé par les Castanoriens comme moyen de traiter les maladies. Bien que récemment, certaines voix se soient élevées voulant interdire l'usage du mercure comme médicament. Ils disent que rien de bon ne vient de sa prise."
 IDEAEVENT_3_8_3:0 "Interdire l'usage du Mercure comme médicament"
 IDEAEVENT_3_8_4:0 "Mais cela fonctionne !"
 IDEAEVENT_3_9_1:0 "Phlébotomie"
 IDEAEVENT_3_9_2:0 "La phlébotomie est une thérapie largement connue. Cependant, certains affirment qu'elle affaiblit plutôt le corps du patient dans la plupart des cas au lieu d'être bénéfique. Nous pouvons voir les avantages et les inconvénients du traitement et devons décider s'il faut l'interdire dans la plupart des cas ou non."
 IDEAEVENT_3_9_3:0 "Un traitement dépassé"
 IDEAEVENT_3_9_4:0 "Pourquoi pas ?"
 IDEAEVENT_3_10_1:0 "Perte de Confiance dans les Hôpitaux"
 IDEAEVENT_3_10_2:0 "Récemment, notre peuple a perdu confiance en nos hôpitaux et médecins. Une terrible peste a tué de nombreuses personnes et il semble que beaucoup préféreront maintenant chercher les charlatans et escrocs qui leur vendent amulettes et potions faites d'urine de cheval plutôt que de vrais médecins."
 IDEAEVENT_3_10_3:0 "Mauvaise nouvelle !"
 #IDEAEVENT_3_10_4:0 ""
 IDEAEVENT_4_1_1:0 "Un Miracle !"
 IDEAEVENT_4_1_2:0 "Dans l'une de nos provinces, une vieille femme parcourt les terres en guérissant les gens par simple contact. La nouvelle de ses miracles s'est répandue dans tout le pays et même au-delà de nos frontières."
 IDEAEVENT_4_1_3:0 "Louons le Seigneur"
 #IDEAEVENT_4_1_4:0 ""
 IDEAEVENT_4_2_1:0 "Béatification"
 IDEAEVENT_4_2_2:0 "L'un de nos frères a été sanctifié. Nous répandrons la nouvelle de ce grand honneur et célébrerons en mémoire de ce grand saint."
 IDEAEVENT_4_2_3:0 "Un grand honneur"
 #IDEAEVENT_4_2_4:0 ""
 IDEAEVENT_4_3_1:0 "Défenseur de la Foi"
 IDEAEVENT_4_3_2:0 "En tant que Défenseur de la Foi, il est de notre devoir de défendre nos frères dans la foi contre toute forme de blasphème et d'hérésie."
 IDEAEVENT_4_3_3:0 "Par leur volonté !"
 IDEAEVENT_4_3_4:0 "Tendre l'autre joue"
 IDEAEVENT_4_4_1:0 "Concile"
 IDEAEVENT_4_4_2:0 "Parfois, la réforme au sein du clergé est un bon moyen de revitaliser l'amour et la dévotion de notre peuple envers la foi."
 IDEAEVENT_4_4_3:0 "Commencer la discussion"
 #IDEAEVENT_4_4_4:0 ""
 IDEAEVENT_4_5_1:0 "Vision Divine"
 IDEAEVENT_4_5_2:0 "Soudainement vous vous réveillez, ruisselant de sueur. Vous avez rêvé, ou plutôt vous avez eu une vision. Les dieux sont venus à vous cette nuit et ont promis la grandeur pour vous et votre pays."
 IDEAEVENT_4_5_3:0 "C'est un miracle !"
 #IDEAEVENT_4_5_4:0 ""
 IDEAEVENT_4_6_1:0 "Prêtre Corrompu"
 IDEAEVENT_4_6_2:0 "La corruption est malheureusement un thème commun dans l'église, mais ce prêtre est vraiment quelque chose d'autre dans sa dépravation."
 IDEAEVENT_4_6_3:0 "Exposer ses crimes"
 IDEAEVENT_4_6_4:0 "L'ignorer"
 IDEAEVENT_4_7_1:0 "Influence sur l'État"
 IDEAEVENT_4_7_2:0 "De plus en plus de prêtres tentent d'obtenir de plus en plus d'influence dans nos affaires politiques. Cependant, notre loi dicte que notre dirigeant élu doit rester non influencé par les pures affaires cléricales quand il s'agit de politique séculière."
 IDEAEVENT_4_7_3:0 "Promouvoir la Séparation de l'Église et de l'État"
 IDEAEVENT_4_7_4:0 "Nous sommes une Théocratie"
 IDEAEVENT_4_8_1:0 "Conspiration Cléricale"
 IDEAEVENT_4_8_2:0 "Nous avons entendu des rumeurs au sujet d'une conspiration menaçant notre règne par certains de nos conseillers les plus chers !"
 IDEAEVENT_4_8_3:0 "Tuer tous les traîtres"
 IDEAEVENT_4_8_4:0 "Nier son existence"
 IDEAEVENT_4_9_1:0 "Querelles Internes"
 IDEAEVENT_4_9_2:0 "Des factions rivales complotent les unes contre les autres. Elles cherchent à être la force dominante dans l'État."
 IDEAEVENT_4_9_3:0 "Soutenir un camp"
 IDEAEVENT_4_9_4:0 "Rester neutre"
 IDEAEVENT_4_10_1:0 "Vol d'Argent de l'État"
 IDEAEVENT_4_10_2:0 "L'un de vos conseillers proches est soupçonné de voler l'argent de l'État avec quelques collaborateurs. Après enquête sur l'affaire, il est maintenant clair que le groupe a volé une somme considérable d'argent."
 IDEAEVENT_4_10_3:0 "Prenez leurs mains !"
 IDEAEVENT_4_10_4:0 "Exiger le remboursement intégral"
 IDEAEVENT_5_1_1:0 "Splendeur Dictatoriale"
 IDEAEVENT_5_1_2:0 "Comme aux anciens jours de l'Empire de Castan, notre gloire de succès militaire brille comme un soleil chaleureux au-dessus de nos têtes. Nous avons même organisé un spectacle similaire à l'ancienne parade castanorienne."
 IDEAEVENT_5_1_3:0 "Comme Castan"
 #IDEAEVENT_5_1_4:0 ""
 IDEAEVENT_5_2_1:0 "Foule Enthousiasmée"
 IDEAEVENT_5_2_2:0 "La foule est toujours en extase quand vous quittez votre palais. L'excitation est sans mesure."
 IDEAEVENT_5_2_3:0 "C'est comme ça qu'on fait !"
 #IDEAEVENT_5_2_4:0 ""
 IDEAEVENT_5_3_1:0 "Propagande d'État Réussie"
 IDEAEVENT_5_3_2:0 "Grâce à une propagande soigneusement orchestrée, nous avons rallié le peuple commun à notre cause."
 IDEAEVENT_5_3_3:0 "Excellent"
 #IDEAEVENT_5_3_4:0 ""
 IDEAEVENT_5_4_1:0 "Bonnes Relations"
 IDEAEVENT_5_4_2:0 "Les relations avec les pays étrangers sont excellentes malgré notre règne impérieux."
 IDEAEVENT_5_4_3:0 "Très bien !"
 #IDEAEVENT_5_4_4:0 ""
 IDEAEVENT_5_5_1:0 "Terreur dans nos Terres"
 IDEAEVENT_5_5_2:0 "Récemment, le mécontentement a grandi envers les taxes élevées. Certains paysans se sont même soulevés contre notre règne."
 IDEAEVENT_5_5_3:0 "Donner une leçon à ces paysans"
 #IDEAEVENT_5_5_4:0 ""
 IDEAEVENT_5_6_1:0 "Nettoyer les Rues"
 IDEAEVENT_5_6_2:0 "Le mécontentement parmi les citoyens a grandi au cours des dernières semaines au point que certains groupes ont commencé à être ouvertement rebelles. Nous devons détruire ces mouvements avant que cela ne devienne une révolution contre notre règne."
 IDEAEVENT_5_6_3:0 "En joue, Feu !"
 #IDEAEVENT_5_6_4:0 ""
 IDEAEVENT_5_7_1:0 "Retour de Bâton Républicain"
 IDEAEVENT_5_7_2:0 "Une mauvaise économie, des prix alimentaires élevés, des sans-abri partout. De plus en plus se souviennent des 'grandes époques' de la république. De plus en plus de gens se rassemblent et exigent que l'ancienne république soit restaurée."
 IDEAEVENT_5_7_3:0 "Dégainez vos armes !"
 #IDEAEVENT_5_7_4:0 ""
 IDEAEVENT_5_8_1:0 "Dissidence dans les Rues"
 IDEAEVENT_5_8_2:0 "Nous ne savons pas vraiment ce que veut le peuple en ce moment. Il se peut que ce soit du sang, du pain, ou la liberté de l'oppression. Nous devons réagir d'une manière ou d'une autre."
 IDEAEVENT_5_8_3:0 "Mesures Sévères"
 IDEAEVENT_5_8_4:0 "Attendre que la situation se calme"
 IDEAEVENT_5_9_1:0 "Tendances Pro-Monarchistes"
 IDEAEVENT_5_9_2:0 "Le règne de notre famille a été critiqué par de nombreuses personnes comme illégitime. Nous en sommes arrivés à la conclusion que nous devons maintenant décider où nous voulons mener ce pays. Vers une nouvelle république ou vers une monarchie sous notre règne ?"
 IDEAEVENT_5_9_3:0 "Ma famille règnera"
 IDEAEVENT_5_9_4:0 "Louer la République"
 IDEAEVENT_5_10_1:0 "Défense Patriotique"
 IDEAEVENT_5_10_2:0 "Au cours des dernières années, des clubs de défense patriotique se sont formés dans tout le pays. Ils vous étaient très loyaux au début, mais vos espions rapportent qu'ils vous tiennent responsable des erreurs commises dans le passé récent. Nous devons décider si nous essayons de les apaiser ou si nous essayons de réduire leur influence avant qu'ils ne changent de loyauté."
 IDEAEVENT_5_10_3:0 "Les réprimer"
 IDEAEVENT_5_10_4:0 "Les laisser tranquilles"
 IDEAEVENT_6_1_1:0 "Riche Butin"
 IDEAEVENT_6_1_2:0 "Nous avons pillé et saccagé une cité et avons appris que la ville est en fait bien plus riche que nous ne l'attendions."
 IDEAEVENT_6_1_3:0 "Nous avons de la chance aujourd'hui"
 #IDEAEVENT_6_1_4:0 ""
 IDEAEVENT_6_2_1:0 "Trésor Trouvé"
 IDEAEVENT_6_2_2:0 "Après avoir fouillé une cité longtemps abandonnée, nous avons trouvé une salle secrète où un trésor était caché depuis tout ce temps. Maintenant il est nôtre."
 IDEAEVENT_6_2_3:0 "Tout exiger pour vous-même"
 IDEAEVENT_6_2_4:0 "Donner à chacun sa juste part"
 IDEAEVENT_6_3_1:0 "Histoires sur Neagol"
 IDEAEVENT_6_3_2:0 "Le Grand Caehn Neagol est mort depuis longtemps, cependant nous pouvons encore apprendre quelque chose de ses grandes conquêtes."
 IDEAEVENT_6_3_3:0 "Intéressant"
 IDEAEVENT_6_3_4:0 "Je me fiche des histoires"
 IDEAEVENT_6_4_1:0 "Histoires sur Fléau-des-Bêtes"
 IDEAEVENT_6_4_2:0 "Nous pouvons effrayer nos enfants avec des histoires sur Fléau-des-Bêtes, mais pour notre vie d'aujourd'hui, les histoires de comment Fléau-des-Bêtes repoussa les centaures ne sont plus si pertinentes."
 IDEAEVENT_6_4_3:0 "Intéressant"
 IDEAEVENT_6_4_4:0 "Je me fiche des histoires"
 IDEAEVENT_6_5_1:0 "Barde Errant"
 IDEAEVENT_6_5_2:0 "Un barde errant particulier s'est fait un nom dans votre royaume. Vos éclaireurs rapportent qu'ils ont trouvé le barde errant près de votre camp."
 IDEAEVENT_6_5_3:0 "L'inviter dans votre tente"
 IDEAEVENT_6_5_4:0 "Je ne suis pas intéressé par la musique"
 IDEAEVENT_6_6_1:0 "Querelle de Clan"
 IDEAEVENT_6_6_2:0 "Nous pensions que la querelle entre deux clans était réglée depuis longtemps quand deux membres se sont affrontés dans une dispute au sujet d'une femme, l'un tuant l'autre. Maintenant, le clan qui a perdu un membre a juré une vengeance sanglante."
 IDEAEVENT_6_6_3:0 "Ne pas s'en mêler"
 IDEAEVENT_6_6_4:0 "Tenter de médier l'affaire"
 IDEAEVENT_6_7_1:0 "Général Assassiné"
 IDEAEVENT_6_7_2:0 "Un bon ami à vous, l'un de vos conseillers militaires les plus fiables et général de vos armées, a été trouvé assassiné dans sa tente aujourd'hui."
 IDEAEVENT_6_7_3:0 "Repose en paix"
 IDEAEVENT_6_7_4:0 "Les Assassins sont à blâmer"
 IDEAEVENT_6_8_1:0 "Nouveau Mode de Vie"
 IDEAEVENT_6_8_2:0 "Nous devons remettre en question notre mode de vie quand nos rivaux ont abandonné la vie nomade et concentrent leur temps et leur énergie à extraire des matériaux et produire des armes plus fortes. Nous devons vraiment repenser si notre voie est encore la voie pour conquérir le monde."
 IDEAEVENT_6_8_3:0 "Garder les anciennes voies"
 IDEAEVENT_6_8_4:0 "Le changement est une chance"
 IDEAEVENT_6_9_1:0 "Épidémie Équine"
 IDEAEVENT_6_9_2:0 "Une épidémie équine a frappé notre troupeau. Beaucoup de chevaux sont déjà morts et beaucoup survivront finalement mais grandement affaiblis."
 IDEAEVENT_6_9_3:0 "Une catastrophe"
 #IDEAEVENT_6_9_4:0 ""
 IDEAEVENT_6_10_1:0 "Échec de Fourrage"
 IDEAEVENT_6_10_2:0 "Nos éclaireurs et troupes de fourrage ont échoué à nous fournir de la nourriture pendant plusieurs semaines. Nos réserves s'amenuisent et nous manquerons bientôt de provisions."
 IDEAEVENT_6_10_3:0 "Que mangerons-nous ?"
 #IDEAEVENT_6_10_4:0 ""
 IDEAEVENT_7_1_1:0 "Archives d'État Construites"
 IDEAEVENT_7_1_2:0 "Nous avons construit de nouvelles archives d'État où toutes les informations pertinentes de notre État et de notre existence seront stockées et conservées pour nos générations futures."
 IDEAEVENT_7_1_3:0 "Une bonne idée"
 #IDEAEVENT_7_1_4:0 ""
 IDEAEVENT_7_2_1:0 "Tribunal Administratif Performant"
 IDEAEVENT_7_2_2:0 "En établissant un tribunal administratif solide, nous avons assuré que notre administration soit beaucoup plus efficace qu'auparavant."
 IDEAEVENT_7_2_3:0 "Bon travail !"
 #IDEAEVENT_7_2_4:0 ""
 IDEAEVENT_7_3_1:0 "Administration Fiable"
 IDEAEVENT_7_3_2:0 "Notre administration est prévisible dans ses décisions. C'est pourquoi notre peuple a une grande confiance en notre administration, car ils savent que tout le monde sera traité équitablement lorsqu'il demandera quelque chose."
 IDEAEVENT_7_3_3:0 "Certitude légale pour notre peuple"
 #IDEAEVENT_7_3_4:0 ""
 IDEAEVENT_7_4_1:0 "Administrateur Provincial Aimé"
 IDEAEVENT_7_4_2:0 "L'un de nos administrateurs d'État de nos provinces est aimé pour son travail génial dans ses provinces. Il est vraiment un homme d'honneur et l'un de nos meilleurs bureaucrates."
 IDEAEVENT_7_4_3:0 "Excellent travail !"
 #IDEAEVENT_7_4_4:0 ""
 IDEAEVENT_7_5_1:0 "Fonctionnaires de Confiance"
 IDEAEVENT_7_5_2:0 "Nos fonctionnaires d'État ont travaillé dur ces dernières années pour gagner la confiance de notre peuple. Le dernier cas de corruption remonte à des années. Ils méritent vraiment notre confiance."
 IDEAEVENT_7_5_3:0 "Très bien"
 #IDEAEVENT_7_5_4:0 ""
 IDEAEVENT_7_6_1:0 "Harmoniser les Processus"
 IDEAEVENT_7_6_2:0 "En évaluant certains de nos processus de travail, nous avons atteint une efficacité bien supérieure à celle d'avant."
 IDEAEVENT_7_6_3:0 "C'est efficace"
 #IDEAEVENT_7_6_4:0 ""
 IDEAEVENT_7_7_1:0 "Administrateur Provincial Détesté"
 IDEAEVENT_7_7_2:0 "L'un de nos administrateurs provinciaux est détesté par ses provinces. Nous ne comprenons pas vraiment pourquoi, car techniquement c'est un homme bien. Cependant, on pourrait dire qu'il n'est pas très prudent pour cacher son mépris pour certaines coutumes locales."
 IDEAEVENT_7_7_3:0 "C'est comme ça"
 #IDEAEVENT_7_7_4:0 ""
 IDEAEVENT_7_8_1:0 "Archives en Flammes"
 IDEAEVENT_7_8_2:0 "L'une de nos archives d'État a pris feu quand un éclair a frappé son toit la nuit dernière."
 IDEAEVENT_7_8_3:0 "Une perte terrible"
 #IDEAEVENT_7_8_4:0 ""
 IDEAEVENT_7_9_1:0 "Syndicat Corrompu dans notre Administration"
 IDEAEVENT_7_9_2:0 "Nous avons découvert qu'un syndicat corrompu a en partie pris le contrôle de notre administration et utilise une combinaison de corruption et de terreur pour saper nos politiques et gagner de l'argent. Techniquement, l'efficacité de notre administration est encore acceptable, mais nous ne pouvons pas laisser cela continuer."
 IDEAEVENT_7_9_3:0 "Se battre pour détruire le Syndicat"
 IDEAEVENT_7_9_4:0 "C'est comme ça"
 IDEAEVENT_7_10_1:0 "Administrateur Assassiné"
 IDEAEVENT_7_10_2:0 "Notre conseiller le plus cher a été trouvé mort dans ses appartements. Nous ne savons pas encore s'il a été victime d'une intrigue de palais ou peut-être a eu une fin malheureuse à une liaison. Ce que nous savons certainement, c'est : Il est mort."
 IDEAEVENT_7_10_3:0 "Oh non !"
 #IDEAEVENT_7_10_4:0 ""
 IDEAEVENT_8_1_1:0 "Grand Recensement"
 IDEAEVENT_8_1_2:0 "Nous avons ordonné un grand recensement de la population dans notre royaume. Quand nous saurons combien de sujets nous avons, nous pourrons mieux estimer combien d'argent de taxes, de production et de commerce nous pourrions gagner dans les prochaines années."
 IDEAEVENT_8_1_3:0 "Résultats intéressants"
 #IDEAEVENT_8_1_4:0 ""
 IDEAEVENT_8_2_1:0 "Grand Arpentage des Terres"
 IDEAEVENT_8_2_2:0 "Un arpentage des terres est important pour déterminer exactement la valeur de nos terres."
 IDEAEVENT_8_2_3:0 "Information importante"
 #IDEAEVENT_8_2_4:0 ""
 IDEAEVENT_8_3_1:0 "Développement de la Capitale"
 IDEAEVENT_8_3_2:0 "Notre capitale doit être la métropole la plus prospère du monde. Nous sommes impatients de la développer pour en faire la cité la plus extraordinaire du monde entier."
 IDEAEVENT_8_3_3:0 "Notre Capitale est très importante"
 #IDEAEVENT_8_3_4:0 ""
 IDEAEVENT_8_4_1:0 "Contrôle des États"
 IDEAEVENT_8_4_2:0 "Grâce à l'organisation centrale de l'État, nous ne pouvons que concentrer les états les plus puissants du pays dans la capitale et ainsi les contrôler plus facilement car nous n'avons qu'un seul endroit où nous devons vraiment les surveiller."
 IDEAEVENT_8_4_3:0 "Ils feront ce que nous commandons"
 #IDEAEVENT_8_4_4:0 ""
 IDEAEVENT_8_5_1:0 "Tourisme de la Capitale"
 IDEAEVENT_8_5_2:0 "Le tourisme est un moyen sous-estimé de gagner de l'argent. En attirant les touristes du monde, nous pouvons nous assurer que l'argent étranger afflue dans nos coffres."
 IDEAEVENT_8_5_3:0 "La plus Grande Cité du Monde"
 #IDEAEVENT_8_5_4:0 ""
 IDEAEVENT_8_6_1:0 "Essor Commercial"
 IDEAEVENT_8_6_2:0 "La centralisation du commerce dans notre capitale commerciale nous permettra d'attirer encore plus de richesses vers nos terres prospères."
 IDEAEVENT_8_6_3:0 "Excellent"
 #IDEAEVENT_8_6_4:0 ""
 IDEAEVENT_8_7_1:0 "Revendications d'Autonomie Provinciale"
 IDEAEVENT_8_7_2:0 "Certaines de nos provinces exigent une autonomie accrue. Cependant, cela va à l'encontre de notre vision centraliste de l'État. En tant que nation centralisée, nous devons pouvoir contrôler toutes nos provinces depuis la capitale impériale."
 IDEAEVENT_8_7_3:0 "S'opposer fermement à ces revendications"
 IDEAEVENT_8_7_4:0 "Faire de petites concessions"
 IDEAEVENT_8_8_1:0 "Corruption dans la Banque Nationale"
 IDEAEVENT_8_8_2:0 "Nous avons découvert que le banquier en chef de notre banque nationale a rempli ses propres coffres avec l'argent de l'État et a même créé tout un réseau pour dissimuler ces détournements. Il nous faut impérativement faire le ménage dans cette institution."
 IDEAEVENT_8_8_3:0 "Exécuter tous les banquiers corrompus"
 #IDEAEVENT_8_8_4:0 ""
 IDEAEVENT_8_9_1:0 "Attaque du Convoi Monétaire"
 IDEAEVENT_8_9_2:0 "Notre Ministre des Finances est en état de choc. Un important convoi transportant les fonds de l'État a été attaqué par des brigands. Des milliers de couronnes ont été dérobées, nous laissant dans le désarroi."
 IDEAEVENT_8_9_3:0 "Retrouver les responsables de ce méfait"
 #IDEAEVENT_8_9_4:0 ""
 IDEAEVENT_8_10_1:0 "Voies de Communication Trop Longues"
 IDEAEVENT_8_10_2:0 "En raison de l'immensité de notre royaume et de la nécessité que toute communication remonte jusqu'à notre capitale avant que nous puissions agir sur des nouvelles importantes, notre capacité à réagir rapidement aux crises demeure limitée."
 IDEAEVENT_8_10_3:0 "Les inconvénients d'un royaume trop vaste"
 #IDEAEVENT_8_10_4:0 ""
 IDEAEVENT_9_1_1:0 "Le Fédéralisme Porte ses Fruits"
 IDEAEVENT_9_1_2:0 "En accordant à nos provinces une certaine autonomie, nous pouvons nous assurer qu'elles restent loyales à notre autorité puisqu'elles s'administrent principalement par elles-mêmes."
 IDEAEVENT_9_1_3:0 "Très bien"
 #IDEAEVENT_9_1_4:0 ""
 IDEAEVENT_9_2_1:0 "Développement Généralisé des Infrastructures"
 IDEAEVENT_9_2_2:0 "En répartissant nos investissements à travers tout le royaume, nous pouvons développer nos infrastructures en de nombreux endroits simultanément. Ce faisant, nous nous assurons également que nos terres se développent de manière équilibrée."
 IDEAEVENT_9_2_3:0 "D'excellentes nouvelles"
 #IDEAEVENT_9_2_4:0 ""
 IDEAEVENT_9_3_1:0 "L'État est Présent Partout"
 IDEAEVENT_9_3_2:0 "Grâce à notre stratégie décentralisée, notre État est présent même dans les régions les plus reculées. C'est ainsi que nous réagissons aux problèmes avec rapidité et assurons des voies de communication courtes."
 IDEAEVENT_9_3_3:0 "C'est comme cela que les choses doivent être"
 #IDEAEVENT_9_3_4:0 ""
 IDEAEVENT_9_4_1:0 "États Fidèles"
 IDEAEVENT_9_4_2:0 "Grâce à notre administration décentralisée, les États n'auront pas à se concentrer dans une seule région. Cela limitera leur influence par elle-même et, en outre, nous pourrons plus facilement travailler sur leurs fondements."
 IDEAEVENT_9_4_3:0 "Les récompenser !"
 IDEAEVENT_9_4_4:0 "Un tel comportement devrait être la norme"
 IDEAEVENT_9_5_1:0 "Possessions d'Outre-Mer"
 IDEAEVENT_9_5_2:0 "Nos possessions d'outre-mer nous sont chères. En montrant aux populations locales que nous nous soucions véritablement d'elles, nous renforçons notre autorité là-bas simplement en accomplissant notre devoir."
 IDEAEVENT_9_5_3:0 "Elles deviendront des États à part entière un jour"
 IDEAEVENT_9_5_4:0 "Elles resteront toujours des provinces de second rang"
 IDEAEVENT_9_6_1:0 "Développement Rural"
 IDEAEVENT_9_6_2:0 "Le développement des terres rurales est essentiel pour s'assurer que notre peuple ait toujours suffisamment à manger. Grâce à une production alimentaire décentralisée, nous pouvons maintenir les famines au minimum."
 IDEAEVENT_9_6_3:0 "Investir dans les infrastructures"
 IDEAEVENT_9_6_4:0 "Investir dans notre peuple"
 IDEAEVENT_9_7_1:0 "Autonomie Réclamée"
 IDEAEVENT_9_7_2:0 "Malgré nos grands efforts pour accorder le plus d'autonomie possible aux provinces, un certain État réclame encore plus d'autonomie et se montre réticent à faire le moindre compromis."
 IDEAEVENT_9_7_3:0 "Les réprimer brutalement"
 IDEAEVENT_9_7_4:0 "Tenter de négocier"
 IDEAEVENT_9_8_1:0 "Perte de Contrôle"
 IDEAEVENT_9_8_2:0 "Nous avons pratiquement perdu le contrôle sur l'une de nos provinces. La population locale a cessé de communiquer avec nos représentants officiels et les a même chassés de la province. Certains disent même que la province est en rébellion ouverte et que plusieurs de nos citoyens ont déjà été assassinés."
 IDEAEVENT_9_8_3:0 "Envoyer des remplaçants"
 #IDEAEVENT_9_8_4:0 ""
 IDEAEVENT_9_9_1:0 "Administrateur Chassé"
 IDEAEVENT_9_9_2:0 "Des messages inquiétants nous sont parvenus de l'une de nos provinces. Un administrateur local a été chassé par la population."
 IDEAEVENT_9_9_3:0 "C'est un mauvais présage"
 #IDEAEVENT_9_9_4:0 ""
 IDEAEVENT_9_10_1:0 "La Décentralisation Gagne du Terrain"
 IDEAEVENT_9_10_2:0 "Nous avons appris que de plus en plus de séparatistes se lèvent dans nos terres et projettent de briser notre royaume en petits États rivaux comme autrefois."
 IDEAEVENT_9_10_3:0 "Qu'est-ce que ces sornettes ?"
 #IDEAEVENT_9_10_4:0 ""
 IDEAEVENT_10_1_1:0 "Fierté de la Flotte"
 IDEAEVENT_10_1_2:0 "Un nouveau grand navire de guerre a été mis à l'eau. Il a été baptisé 'Victoire de Fer' et constitue la fierté de notre flotte royale !"
 IDEAEVENT_10_1_3:0 "Ce sera mon nouveau vaisseau amiral"
 #IDEAEVENT_10_1_4:0 ""
 IDEAEVENT_10_2_1:0 "La Qualité est au Rendez-vous"
 IDEAEVENT_10_2_2:0 "Nous avons constaté que nos ouvriers accomplissent un travail de qualité et utilisent les matériaux de première qualité de la meilleure façon possible."
 IDEAEVENT_10_2_3:0 "Bonnes nouvelles !"
 #IDEAEVENT_10_2_4:0 ""
 IDEAEVENT_10_3_1:0 "Une Bonne Année pour le Bois"
 IDEAEVENT_10_3_2:0 "La qualité du bois fourni par nos bûcherons cette année est tout à fait exceptionnelle."
 IDEAEVENT_10_3_3:0 "Je n'ai jamais vu un bois d'une telle qualité"
 #IDEAEVENT_10_3_4:0 ""
 IDEAEVENT_10_4_1:0 "Expansion Navale"
 IDEAEVENT_10_4_2:0 "La construction récente de nombreux chantiers navals a conduit à de plus grandes capacités pour construire de nombreux navires rapidement. Devons-nous commencer ?"
 IDEAEVENT_10_4_3:0 "Construire encore plus de navires"
 #IDEAEVENT_10_4_4:0 ""
 IDEAEVENT_10_5_1:0 "Une Flotte Signifie Prestige"
 IDEAEVENT_10_5_2:0 "L'amiral de nos forces navales a prononcé un discours sur l'importance des navires et a déclaré qu'une flotte imposante signifie un grand prestige parmi les nations. Nous ne pouvons contester une telle sagesse."
 IDEAEVENT_10_5_3:0 "Notre fierté !"
 #IDEAEVENT_10_5_4:0 ""
 IDEAEVENT_10_6_1:0 "Bois de Mauvaise Qualité Livré"
 IDEAEVENT_10_6_2:0 "Nos bûcherons n'ont pas pu répondre à nos exigences de bois de haute qualité dernièrement. Ils prétendent que les arbres prêts à être abattus sont dans l'état où ils sont et qu'ils n'y peuvent rien."
 IDEAEVENT_10_6_3:0 "Exiger mieux"
 IDEAEVENT_10_6_4:0 "Bon, nous pouvons utiliser cela"
 IDEAEVENT_10_7_1:0 "Peste dans l'Arsenal"
 IDEAEVENT_10_7_2:0 "De mauvaises nouvelles nous sont parvenues de l'arsenal. Plusieurs personnes sont tombées malades d'une maladie mystérieuse."
 IDEAEVENT_10_7_3:0 "Mettre l'arsenal en quarantaine"
 IDEAEVENT_10_7_4:0 "Ce n'est qu'un rhume banal"
 IDEAEVENT_10_8_1:0 "Explosion du Magasin"
 IDEAEVENT_10_8_2:0 "Un incendie s'est déclaré dans l'un des magasins de l'arsenal. L'explosion a été tout à fait phénoménale."
 IDEAEVENT_10_8_3:0 "Nous devons protéger les autres bâtiments"
 IDEAEVENT_10_8_4:0 "À couvert !"
 IDEAEVENT_10_9_1:0 "La Marine Perd de sa Splendeur"
 IDEAEVENT_10_9_2:0 "Notre population perd de plus en plus d'intérêt pour notre marine. Nous devons admettre que notre flotte a perdu la majeure partie de sa gloire d'antan."
 IDEAEVENT_10_9_3:0 "Le nier !"
 IDEAEVENT_10_9_4:0 "Il y a du vrai là-dedans"
 IDEAEVENT_10_10_1:0 "Une Foule Incendie le Chantier Naval"
 IDEAEVENT_10_10_2:0 "Le mécontentement dans la cité est élevé. Une foule s'est formée et a pris d'assaut le port. Nous avons pu la repousser, mais en perdant du terrain, elle a mis le feu à l'un des chantiers navals. L'incendie n'a pu être arrêté et le chantier a été réduit en cendres."
 IDEAEVENT_10_10_3:0 "Cela va nuire à notre flotte"
 #IDEAEVENT_10_10_4:0 ""
 IDEAEVENT_11_1_1:0 "Nouveaux Éperons de Galère"
 IDEAEVENT_11_1_2:0 "L'un de nos ingénieurs aurait inventé une nouvelle classe d'éperons de galère. Il affirme que ces éperons sont révolutionnaires et bien meilleurs que tout ce que nous avons vu auparavant."
 IDEAEVENT_11_1_3:0 "Les tester d'abord"
 IDEAEVENT_11_1_4:0 "Les commander immédiatement"
 IDEAEVENT_11_2_1:0 "Feu Damérien ?"
 IDEAEVENT_11_2_2:0 "L'un de nos alchimistes experts est venu nous voir, totalement exalté, nous disant qu'il avait réinventé ce qu'on appelle le 'Feu Damérien' et qu'il peut le reproduire à des fins militaires."
 IDEAEVENT_11_2_3:0 "Financer davantage de tests"
 IDEAEVENT_11_2_4:0 "Cela me semble être de la supercherie"
 IDEAEVENT_11_3_1:0 "Un Vétéran Célèbre Refait Surface"
 IDEAEVENT_11_3_2:0 "Un héros d'une bataille navale presque oubliée a refait surface. Alors que nous le croyions mort depuis longtemps ou au moins perdu pour nos services, il est maintenant disposé à revenir à nous."
 IDEAEVENT_11_3_3:0 "Nous le croyions mort"
 #IDEAEVENT_11_3_4:0 ""
 IDEAEVENT_11_4_1:0 "Chansons de Marins"
 IDEAEVENT_11_4_2:0 "Chanter est un bon moyen de remonter le moral de nos marins. Nous avons mandaté quelques bardes pour écrire des chansons patriotiques pour notre marine qui peuvent être chantées à bord et au combat."
 IDEAEVENT_11_4_3:0 "Que faites-vous d'un marin ivre ?"
 #IDEAEVENT_11_4_4:0 ""
 IDEAEVENT_11_5_1:0 "Tout l'Horizon"
 IDEAEVENT_11_5_2:0 "Si nous alignions toute notre flotte, tout l'horizon serait couvert par nos navires."
 IDEAEVENT_11_5_3:0 "Tout l'horizon !"
 #IDEAEVENT_11_5_4:0 ""
 IDEAEVENT_11_6_1:0 "Dissuasion Maritime"
 IDEAEVENT_11_6_2:0 "Nos capacités et notre puissance navales sont connues dans le monde entier. Les ennemis potentiels n'oseront pas nous défier."
 IDEAEVENT_11_6_3:0 "Ils savent que nous sommes supérieurs"
 #IDEAEVENT_11_6_4:0 ""
 IDEAEVENT_11_7_1:0 "Un Célèbre Constructeur Naval Décède"
 IDEAEVENT_11_7_2:0 "L'un de nos constructeurs navals les plus célèbres, le bâtisseur de notre vaisseau amiral, est mort la nuit dernière. Il nous a bien servis."
 IDEAEVENT_11_7_3:0 "Nous avions encore besoin de lui"
 #IDEAEVENT_11_7_4:0 ""
 IDEAEVENT_11_8_1:0 "Défection d'un Ingénieur"
 IDEAEVENT_11_8_2:0 "L'un de nos ingénieurs a fait défection vers l'un de nos rivaux. Nous ne pensons pas qu'il possédait des informations si précieuses que notre supériorité navale soit en danger, mais sa défection nous nuit certainement."
 IDEAEVENT_11_8_3:0 "Le traître !"
 #IDEAEVENT_11_8_4:0 ""
 IDEAEVENT_11_9_1:0 "Pas Même Proche du Feu Damérien"
 IDEAEVENT_11_9_2:0 "Les tests récents ont montré qu'un expert qui nous avait promis le feu damérien n'a pas pu livrer pendant des semaines. Nous l'avons financé et il semble que notre argent n'ait pas valu l'investissement."
 IDEAEVENT_11_9_3:0 "Exécuter ce fraudeur"
 IDEAEVENT_11_9_4:0 "Le chasser"
 IDEAEVENT_11_10_1:0 "Escarmouche Perdue"
 IDEAEVENT_11_10_2:0 "Une petite escarmouche avec quelques navires de l'un de nos rivaux s'est produite. Nous avons été surpris par eux et avons déjà subi des pertes. Que devons-nous faire ?"
 IDEAEVENT_11_10_3:0 "Battre en retraite !"
 IDEAEVENT_11_10_4:0 "Combattre jusqu'au dernier navire"
 IDEAEVENT_12_1_1:0 "Une Carrière dans la Marine Marchande"
 IDEAEVENT_12_1_2:0 "Notre marine marchande représente une excellente opportunité tant pour les riches que pour les pauvres. En servant bien, on peut devenir très riche malgré ses humbles origines."
 IDEAEVENT_12_1_3:0 "De grandes opportunités !"
 #IDEAEVENT_12_1_4:0 ""
 IDEAEVENT_12_2_1:0 "Prospérité Commerciale"
 IDEAEVENT_12_2_2:0 "Le commerce est un excellent mécanisme pour gagner beaucoup d'argent. Bien qu'il comporte un certain risque pour toutes les parties impliquées, cela en vaut souvent la peine."
 IDEAEVENT_12_2_3:0 "Nous en profiterons tous"
 #IDEAEVENT_12_2_4:0 ""
 IDEAEVENT_12_3_1:0 "Pirates Réprimés"
 IDEAEVENT_12_3_2:0 "Il y a quelques mois, nos éclaireurs ont découvert un repaire de pirates d'où ces brigands nous terrorisaient depuis des mois et d'où ils avaient capturé certains de nos navires légers. Après avoir appris l'emplacement de leur repaire, nous avons immédiatement assemblé une grande force et avons réussi à les surprendre. Nous en avons tué des dizaines et en avons capturé des centaines !"
 IDEAEVENT_12_3_3:0 "Les pendre tous"
 #IDEAEVENT_12_3_4:0 ""
 IDEAEVENT_12_4_1:0 "Embargo Contourné"
 IDEAEVENT_12_4_2:0 "Un rival nous imposant un embargo par jalousie est un thème commun en politique en ce moment. Cependant, les embargos ne nous arrêteront pas. Nous les voyons comme un défi à contourner d'une manière ou d'une autre."
 IDEAEVENT_12_4_3:0 "Excellent"
 #IDEAEVENT_12_4_4:0 ""
 IDEAEVENT_12_5_1:0 "Nouvelle Technique de Navigation"
 IDEAEVENT_12_5_2:0 "Une meilleure compréhension du vent, de la température et des courants nous a permis de naviguer beaucoup plus efficacement qu'auparavant."
 IDEAEVENT_12_5_3:0 "Nous serons les plus rapides"
 #IDEAEVENT_12_5_4:0 ""
 IDEAEVENT_12_6_1:0 "Transport de Cargaison Innovant"
 IDEAEVENT_12_6_2:0 "Lors d'un long voyage commercial, une gestion efficace de la cargaison augmentera considérablement nos profits."
 IDEAEVENT_12_6_3:0 "L'argent coulera à flots"
 #IDEAEVENT_12_6_4:0 ""
 IDEAEVENT_12_7_1:0 "Navire Saisi"
 IDEAEVENT_12_7_2:0 "L'un de nos navires marchands a été saisi par des pirates. Malheureusement, nous n'avons pas été en mesure de les retrouver."
 IDEAEVENT_12_7_3:0 "Maudits soient ces pirates"
 #IDEAEVENT_12_7_4:0 ""
 IDEAEVENT_12_8_1:0 "Flotte au Trésor Perdue"
 IDEAEVENT_12_8_2:0 "Nous ne savons pas si une flotte entière de pirates a capturé notre flotte au trésor ou si elle a été perdue dans une récente tempête. Ce que nous savons, c'est que la flotte est en retard depuis longtemps et nous ne nous attendons donc plus à la revoir."
 IDEAEVENT_12_8_3:0 "Pas mon or !"
 #IDEAEVENT_12_8_4:0 ""
 IDEAEVENT_12_9_1:0 "Mauvaises Affaires"
 IDEAEVENT_12_9_2:0 "Dernièrement, nous sommes un peu dans une spirale négative. Quoi que nous essayions de faire en ce moment, nous échouons à négocier des accords profitables pour nous."
 IDEAEVENT_12_9_3:0 "Cela va s'améliorer de nouveau"
 #IDEAEVENT_12_9_4:0 ""
 IDEAEVENT_12_10_1:0 "Embargos Non Maîtrisés"
 IDEAEVENT_12_10_2:0 "Dernièrement, nous n'avons pas été en mesure de contourner les embargos imposés par nos rivaux. Nous devons admettre qu'ils nuisent à notre commerce et donc à nos revenus."
 IDEAEVENT_12_10_3:0 "Ce sont de mauvaises nouvelles !"
 #IDEAEVENT_12_10_4:0 ""
 IDEAEVENT_13_1_1:0 "Aventures Coloniales"
 IDEAEVENT_13_1_2:0 "Les vétérans coloniaux et les colons sont très populaires en ce moment. Ils ne paieront pas leurs boissons dans les tavernes s'ils racontent assez d'histoires sur leurs aventures dans les colonies."
 IDEAEVENT_13_1_3:0 "Raconte-moi en plus !"
 #IDEAEVENT_13_1_4:0 ""
 IDEAEVENT_13_2_1:0 "Littérature Coloniale"
 IDEAEVENT_13_2_2:0 "La littérature racontant des histoires sur la vie coloniale est très populaire dans notre société en ce moment. Il ne serait pas surprenant que cela conduise à un essor colonial."
 IDEAEVENT_13_2_3:0 "Savent-ils même lire ?"
 #IDEAEVENT_13_2_4:0 ""
 IDEAEVENT_13_3_1:0 "Fuite vers l'Inconnu"
 IDEAEVENT_13_3_2:0 "Beaucoup de pauvres gens luttant pour leur survie chez eux pourraient trouver un nouvel espoir dans les terres lointaines de nos colonies."
 IDEAEVENT_13_3_3:0 "Tout le monde peut devenir riche"
 #IDEAEVENT_13_3_4:0 ""
 IDEAEVENT_13_4_1:0 "Esprit de Découverte"
 IDEAEVENT_13_4_2:0 "La société est curieuse. Tout le monde aime entendre parler de nos fameux explorateurs découvrant des terres et des nations dont nous ne soupçonnions même pas l'existence !"
 IDEAEVENT_13_4_3:0 "Les soutenir"
 #IDEAEVENT_13_4_4:0 ""
 IDEAEVENT_13_5_1:0 "Voyage de Recherche"
 IDEAEVENT_13_5_2:0 "Les colonies offrent des possibilités intéressantes en termes de flore et de faune. Nous pourrions apprendre tant de choses sur les plantes et peut-être même découvrir de nouveaux remèdes."
 IDEAEVENT_13_5_3:0 "Financer ces voyages"
