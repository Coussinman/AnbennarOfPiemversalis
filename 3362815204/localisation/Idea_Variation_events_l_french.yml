 IDEAEVENT_26_9_4:0 "Les hommes devront se contenter de ce qu'ils ont"
 IDEAEVENT_26_10_1:0 "Arrêt de la production"
 IDEAEVENT_26_10_2:0 "Le mécontentement dans les rangs de nos ouvriers a mené à un arrêt complet de la production. Les ouvriers critiquent le fait qu'ils n'ont pas été payés ce que nous avions promis - ce qui est vrai."
 IDEAEVENT_26_10_3:0 "Manipuler les chiffres"
 IDEAEVENT_26_10_4:0 "Admettre votre erreur"
 IDEAEVENT_27_1_1:0 "Relocalisation tactique"
 IDEAEVENT_27_1_2:0 "Nous avons trouvé une opportunité de faire une relocalisation rapide des troupes et de surprendre l'ennemi."
 IDEAEVENT_27_1_3:0 "L'ennemi ne nous attendra pas ici"
 #IDEAEVENT_27_1_4:0 ""
 IDEAEVENT_27_2_1:0 "Beau temps"
 IDEAEVENT_27_2_2:0 "Ces derniers mois, le temps était parfaitement adapté aux campagnes militaires."
 IDEAEVENT_27_2_3:0 "Dieu est de notre côté"
 #IDEAEVENT_27_2_4:0 ""
 IDEAEVENT_27_3_1:0 "Attaque surprise réussie"
 IDEAEVENT_27_3_2:0 "Nous avons surpris notre ennemi avec une manœuvre sournoise et avons pris l'initiative."
 IDEAEVENT_27_3_3:0 "Exploiter l'avantage"
 #IDEAEVENT_27_3_4:0 ""
 IDEAEVENT_27_4_1:0 "Marcher séparés, frapper ensemble"
 IDEAEVENT_27_4_2:0 "Il est parfois conseillé de diviser les forces et de marcher rapidement sur différentes routes, puis de concentrer rapidement les troupes en un point et d'anéantir l'ennemi avec une supériorité numérique."
 IDEAEVENT_27_4_3:0 "Procédons ainsi"
 IDEAEVENT_27_4_4:0 "Qui a dit cela déjà ?"
 IDEAEVENT_27_5_1:0 "Attaque feinte"
 IDEAEVENT_27_5_2:0 "Nous tromperons nos ennemis avec une feinte puis les submergerons sur leur autre aile."
 IDEAEVENT_27_5_3:0 "Feinter à droite et prendre à gauche"
 #IDEAEVENT_27_5_4:0 ""
 IDEAEVENT_27_6_1:0 "Repli tactique"
 IDEAEVENT_27_6_2:0 "Notre front est trop étiré. Nous devons reculer un peu afin d'éviter d'être encerclés."
 IDEAEVENT_27_6_3:0 "Raccourcir notre ligne de bataille"
 #IDEAEVENT_27_6_4:0 ""
 IDEAEVENT_27_7_1:0 "Régiment encerclé"
 IDEAEVENT_27_7_2:0 "Mauvaises nouvelles ! Un de nos régiments est tombé dans le piège ennemi et a été encerclé."
 IDEAEVENT_27_7_3:0 "Contre-attaquer immédiatement"
 IDEAEVENT_27_7_4:0 "Ils sont perdus pour nous"
 IDEAEVENT_27_8_1:0 "Troupes sous le choc !"
 IDEAEVENT_27_8_2:0 "Les troupes sont sous le choc de nos pertes récentes. Nous devons les encourager maintenant ou battre en retraite et nous regrouper !"
 IDEAEVENT_27_8_3:0 "Aux couleurs !"
 IDEAEVENT_27_8_4:0 "Repli !"
 IDEAEVENT_27_9_1:0 "Plans de mouvement divulgués"
 IDEAEVENT_27_9_2:0 "D'une manière ou d'une autre, l'ennemi a eu vent de nos plans de mouvement. Que devons-nous faire à ce sujet ?"
 IDEAEVENT_27_9_3:0 "S'en tenir au plan !"
 IDEAEVENT_27_9_4:0 "Aucun plan ne survit au premier contact avec l'ennemi"
 IDEAEVENT_27_10_1:0 "Manœuvre échouée"
 IDEAEVENT_27_10_2:0 "Nous avions planifié une manœuvre astucieuse mais elle ne s'est pas déroulée comme prévu."
 IDEAEVENT_27_10_3:0 "Blâmer le général"
 IDEAEVENT_27_10_4:0 "Toutes les manœuvres ne peuvent réussir"
 IDEAEVENT_28_1_1:0 "Magazine militaire"
 IDEAEVENT_28_1_2:0 "Nous avons institué un magazine spécial informant notre peuple des derniers développements militaires."
 IDEAEVENT_28_1_3:0 "Toujours de bonnes nouvelles !"
 #IDEAEVENT_28_1_4:0 ""
 IDEAEVENT_28_2_1:0 "Articles de journaux favorables"
 IDEAEVENT_28_2_2:0 "Même les journaux qui ne sont pas directement contrôlés par nous sont vraiment militaristes et font généralement l'éloge de notre armée et de notre État."
 IDEAEVENT_28_2_3:0 "Oh oui !"
 IDEAEVENT_28_2_4:0 "Ils peuvent être encore plus soutenants"
 IDEAEVENT_28_3_1:0 "Défilé militaire annuel"
 IDEAEVENT_28_3_2:0 "Le défilé militaire annuel a encore une fois été un grand succès. Le peuple en extase a acclamé nos troupes sans fin."
 IDEAEVENT_28_3_3:0 "En avant vers la gloire"
 IDEAEVENT_28_3_4:0 "Diable, c'était cher"
 IDEAEVENT_28_4_1:0 "Écrivain célèbre dans l'armée"
 IDEAEVENT_28_4_2:0 "L'un de nos écrivains les plus célèbres sert maintenant dans notre armée."
 IDEAEVENT_28_4_3:0 "Un bon exemple"
 IDEAEVENT_28_4_4:0 "Il vaut mieux que ces gens restent chez eux"
 IDEAEVENT_28_5_1:0 "Scandale social"
 IDEAEVENT_28_5_2:0 "Nos officiers ont causé un scandale social lors d'un rassemblement mondain. Les rapports disent qu'ils ont trop bu et ont été plutôt intrusifs envers les dames nobles."
 IDEAEVENT_28_5_3:0 "Ignorer cet incident"
 IDEAEVENT_28_5_4:0 "Les discipliner"
 IDEAEVENT_28_6_1:0 "Bal des officiers"
 IDEAEVENT_28_6_2:0 "Il n'y a pas de limite à la galanterie de nos officiers. Chaque jeune dame du royaume rêve d'épouser l'un d'entre eux."
 IDEAEVENT_28_6_3:0 "Puis-je avoir le plaisir de cette danse ?"
 #IDEAEVENT_28_6_4:0 ""
 IDEAEVENT_28_7_1:0 "Un officier et un gentleman"
 IDEAEVENT_28_7_2:0 "L'un de nos vaillants officiers est actuellement sur toutes les lèvres. Il a vaincu seul quelques brigands qui voulaient harceler une jeune dame."
 IDEAEVENT_28_7_3:0 "Votre coiffe est en désordre, madame"
 #IDEAEVENT_28_7_4:0 ""
 IDEAEVENT_28_8_1:0 "Les guerres sont un crime contre l'humanité"
 IDEAEVENT_28_8_2:0 "L'un des écrivains les plus en vue du pays a dénoncé la guerre comme un crime contre l'humanité dans son dernier livre."
 IDEAEVENT_28_8_3:0 "Sottises"
 IDEAEVENT_28_8_4:0 "Ils ont un point"
 IDEAEVENT_28_9_1:0 "Les intellectuels débattent de la guerre"
 IDEAEVENT_28_9_2:0 "Nos intellectuels débattent des avantages et inconvénients de la guerre et des circonstances dans lesquelles la guerre peut être justifiée."
 IDEAEVENT_28_9_3:0 "Laissons-les débattre, nous combattons"
 IDEAEVENT_28_9_4:0 "Argumenter contre eux"
 IDEAEVENT_28_10_1:0 "Appel à la paix imminent"
 IDEAEVENT_28_10_2:0 "Notre nation est fatiguée de la guerre. Les intellectuels et le peuple commun exigent tous la paix."
 IDEAEVENT_28_10_3:0 "Accepter"
 IDEAEVENT_28_10_4:0 "Argumenter contre la paix à tout prix"
 IDEAEVENT_29_1_1:0 "Charge de cavalerie"
 IDEAEVENT_29_1_2:0 "Notre cavalerie charge vers l'ennemi."
 IDEAEVENT_29_1_3:0 "Formation en coin !"
 IDEAEVENT_29_1_4:0 "Chargez !!!"
 IDEAEVENT_29_2_1:0 "Carré ennemi enfoncé"
 IDEAEVENT_29_2_2:0 "Nos troupes ont réussi à submerger un carré ennemi."
 IDEAEVENT_29_2_3:0 "Maintenant vers l'autre flanc !"
 IDEAEVENT_29_2_4:0 "Exploiter l'avantage !"
 IDEAEVENT_29_3_1:0 "Attaques fanatiques !"
 IDEAEVENT_29_3_2:0 "La bataille vacille d'avant en arrière. Les troupes alliées et ennemies sont épuisées. Si la bataille doit être décidée aujourd'hui, nous devons nous rallier pour une dernière attaque !"
 IDEAEVENT_29_3_3:0 "Encore une fois dans la brèche, chers amis"
 #IDEAEVENT_29_3_4:0 ""
 IDEAEVENT_29_4_1:0 "Suivez le drapeau !"
 IDEAEVENT_29_4_2:0 "Un brave héros assaille l'ennemi seul, le drapeau serré dans ses mains."
 IDEAEVENT_29_4_3:0 "En avant !"
 #IDEAEVENT_29_4_4:0 ""
 IDEAEVENT_29_5_1:0 "Assaut ennemi"
 IDEAEVENT_29_5_2:0 "L'ennemi a lancé un assaut massif sur notre centre."
 IDEAEVENT_29_5_3:0 "Contre-attaque !!!"
 IDEAEVENT_29_5_4:0 "Les attendre dans notre position actuelle"
 IDEAEVENT_29_6_1:0 "Harcèlement de nos éclaireurs"
 IDEAEVENT_29_6_2:0 "Notre avant-garde est harcelée par l'ennemi et nous subissons des pertes. Nous devons décider si nous voulons battre en retraite ou renforcer l'avant-garde et repousser l'ennemi."
 IDEAEVENT_29_6_3:0 "Renforcer nos unités en première ligne"
 IDEAEVENT_29_6_4:0 "Maintenir la pression"
 IDEAEVENT_29_6_5:0 "Reculer un peu"
 IDEAEVENT_29_7_1:0 "Attaque repoussée"
 IDEAEVENT_29_7_2:0 "Notre attaque a été repoussée. Nous avons subi de lourdes pertes."
 IDEAEVENT_29_7_3:0 "Rallier les troupes et attaquer à nouveau"
 IDEAEVENT_29_7_4:0 "Tenir bon !"
 IDEAEVENT_29_8_1:0 "Contre-attaque ennemie !"
 IDEAEVENT_29_8_2:0 "L'ennemi surgit de ses retranchements pour nous affronter en rase campagne."
 IDEAEVENT_29_8_3:0 "En avant !"
 IDEAEVENT_29_8_4:0 "Garder la seconde vague en réserve"
 IDEAEVENT_29_9_1:0 "Fixez les baïonnettes !"
 IDEAEVENT_29_9_2:0 "Notre assaut a été stoppé à cause du feu d'artillerie intense et des tranchées ennemies. Maintenant nous voyons un grand groupe de cavalerie charger sur notre gauche."
 IDEAEVENT_29_9_3:0 "Cavalerie sur notre flanc gauche !"
 IDEAEVENT_29_9_4:0 "Formez le carré maintenant !"
 IDEAEVENT_29_10_1:0 "En avant vers la victoire..."
 IDEAEVENT_29_10_2:0 "À quelques pas des retranchements ennemis, notre officier en tête est abattu par une balle ennemie."
 IDEAEVENT_29_10_3:0 "Attaque !"
 IDEAEVENT_29_10_4:0 "Repli !"
 IDEAEVENT_30_1_1:0 "Concentration de feu"
 IDEAEVENT_30_1_2:0 "L'ennemi avance sur les deux flancs. Nous devons le mitrailler maintenant."
 IDEAEVENT_30_1_3:0 "Flanc gauche !"
 IDEAEVENT_30_1_4:0 "Flanc droit !"
 IDEAEVENT_30_2_1:0 "À mon signal..."
 IDEAEVENT_30_2_2:0 "L'ennemi avance au centre. Si nous tirons maintenant, nous pourrions le mettre en déroute, mais si nous tirons plus tard, nous tuerons plus mais nous prendrons aussi une volée de leur part."
 IDEAEVENT_30_2_3:0 "Feu !"
 IDEAEVENT_30_2_4:0 "Attendez !"
 IDEAEVENT_30_3_1:0 "Excellent approvisionnement en munitions"
 IDEAEVENT_30_3_2:0 "Notre bataillon de ravitaillement fait un travail remarquable. Personne ne manque jamais de munitions dans notre armée."
 IDEAEVENT_30_3_3:0 "Tout envoyer au front"
 IDEAEVENT_30_3_4:0 "En garder en réserve"
 IDEAEVENT_30_4_1:0 "Ripostez !"
 IDEAEVENT_30_4_2:0 "Nos lignes rencontrent nos ennemis en formation ouverte quand notre centre est touché par une volée dévastatrice."
 IDEAEVENT_30_4_3:0 "Oui, monsieur !"
 #IDEAEVENT_30_4_4:0 ""
 IDEAEVENT_30_5_1:0 "Excellente position d'artillerie découverte"
 IDEAEVENT_30_5_2:0 "En avançant rapidement, nous avons trouvé une excellente position pour notre artillerie. Nous devons décider si nous voulons utiliser cette position et nous y retrancher ou si nous voulons avancer plus loin."
 IDEAEVENT_30_5_3:0 "Retranchez-vous là !"
 IDEAEVENT_30_5_4:0 "Avancez plus loin !"
 IDEAEVENT_30_6_1:0 "Position d'artillerie ennemie découverte"
 IDEAEVENT_30_6_2:0 "Nos éclaireurs ont finalement trouvé une position de mortier ennemi qui nous a causé de lourdes pertes."
 IDEAEVENT_30_6_3:0 "Les prendre par derrière"
 IDEAEVENT_30_6_4:0 "Les assaillir avant qu'ils nous remarquent"
 IDEAEVENT_30_7_1:0 "Position d'artillerie submergée"
 IDEAEVENT_30_7_2:0 "Graves nouvelles ! Notre emplacement d'artillerie avancé a été submergé par la cavalerie ennemie."
 IDEAEVENT_30_7_3:0 "Se replier vers notre prochaine position défensive"
 IDEAEVENT_30_7_4:0 "Se rallier immédiatement et reprendre la position"
 IDEAEVENT_30_8_1:0 "Observateur capturé"
 IDEAEVENT_30_8_2:0 "L'un de nos observateurs cherchait des cibles ennemies quand il a été surpris par des éclaireurs ennemis. Nous n'avons pas pu empêcher sa capture."
 IDEAEVENT_30_8_3:0 "Terribles nouvelles"
 #IDEAEVENT_30_8_4:0 "Question him like a gentlemen"
 IDEAEVENT_30_9_1:0 "Canonnade ennemie"
 IDEAEVENT_30_9_2:0 "Nos ennemis tirent avec un effet dévastateur sur nos rangs."
 IDEAEVENT_30_9_3:0 "À couvert !"
 #IDEAEVENT_30_9_4:0 "..."
 IDEAEVENT_30_10_1:0 "Formation brisée"
 IDEAEVENT_30_10_2:0 "En marchant sur l'ennemi, nos troupes n'ont pas pu maintenir la formation et apparaissent maintenant en désordre devant l'ennemi."
 IDEAEVENT_30_10_3:0 "Repli !"
 IDEAEVENT_30_10_4:0 "Rester et combattre !"
