 ADVISOREVENT_1_ADM:0 "[Root.Adm_Advisor.GetName]"
 ADVISOREVENT_1_DIP:0 "[Root.Dip_Advisor.GetName]"
 ADVISOREVENT_1_MIL:0 "[Root.Mil_Advisor.GetName]"
 ADVISOREVENT_1_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], a rédigé un essai brillant sur l'intégration de nouvelles provinces et a ainsi permis à notre administration de le faire plus efficacement."
 ADVISOREVENT_2_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], a suggéré une nouvelle loi pour une intégration plus rapide de l'administration étrangère dans la nôtre. En promulguant cette loi, nous pourrions considérablement accélérer l'intégration de nos sujets."
 ADVISOREVENT_3_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], est un véritable génie du secteur de la construction. Nous pouvons utiliser ses contacts pour assurer un boom de construction fluide dans notre pays."
 ADVISOREVENT_4_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], est un capitaliste - ainsi son succès personnel est sa première priorité. Cependant, il est très doué pour apporter son expertise dans des domaines comme rendre les zones rurales profitables."
 ADVISOREVENT_5_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est un officier d'état-major qui a acquis une excellente réputation parmi les experts pour son travail approfondi dans tous les domaines de la guerre."
 ADVISOREVENT_6_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], est un constructeur de ponts et un homme de progrès. Nous trouverons plus facile d'implémenter de nouvelles technologies et façons de penser dans notre pays si nous l'écoutons."
 ADVISOREVENT_7_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], a développé un nouveau concept pour éviter l'attrition hivernale de notre flotte. En suivant son concept, nous pouvons maintenir un plus grand nombre de navires qu'auparavant."
 ADVISOREVENT_8_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], combat la corruption depuis qu'il a pris ses fonctions. Il a déjà obtenu de grands succès."
 ADVISOREVENT_9_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], a réussi à réduire notre administration inefficace au point où elle peut à nouveau fonctionner avec une plus grande efficacité."
 ADVISOREVENT_10_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], a développé un programme de colonisation central nous permettant de contrôler et diriger le flux d'immigrants là où nous en avons besoin."
 ADVISOREVENT_11_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], a étudié presque toutes les forteresses du monde connu et on dit qu'il a un plan d'attaque pour chacune d'entre elles en réserve."
 ADVISOREVENT_12_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], développe constamment de nouvelles techniques de combat pour l'infanterie. Nous pouvons sûrement profiter de ses vastes connaissances dans les guerres à venir."
 ADVISOREVENT_13_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est né en selle. Il utilise son influence pour étendre notre cavalerie et convainc de plus en plus de gens qu'une grande partie de l'armée devrait être de la cavalerie."
 ADVISOREVENT_14_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est un artilleur de la première heure. Il réclame constamment plus d'artillerie et a écrit d'innombrables essais sur la puissance de l'artillerie au combat."
 ADVISOREVENT_15_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est un homme qui en son temps était toujours le premier dans la brèche. C'est un héros de guerre qui inspirera les jeunes soldats partout où il apparaît."
 ADVISOREVENT_16_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est le héros qui autrefois a tenu sa position seul contre d'innombrables ennemis et mérite tous les éloges qu'il reçoit pour cela. Chacun aspirera à imiter son comportement."
 ADVISOREVENT_17_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], a développé une formation nous permettant de tirer plus rapidement sur l'ennemi. En l'implémentant dans notre stratégie, nous pouvons obtenir un avantage jusqu'à ce que l'ennemi s'adapte."
 ADVISOREVENT_18_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], a écrit un mémorandum déclarant que se couvrir du feu ennemi n'est pas un acte de lâcheté mais sauve les ressources humaines pour notre pays."
 ADVISOREVENT_19_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], a écrit un essai sur les cultures de notre pays, soulignant leurs similitudes. Cela nous gardera plus unis."
 ADVISOREVENT_20_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], est un prêteur d'argent rusé qui connaît toutes les astuces que nous devons connaître quand nous négocions un nouveau prêt du secteur public."
 ADVISOREVENT_21_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], est un homme qui a beaucoup voyagé avec d'excellentes connexions partout dans le monde connu. Maintenant nous pouvons utiliser ces connexions pour améliorer notre pouvoir commercial dans d'autres pays."
 ADVISOREVENT_22_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], est un homme venant d'une famille modeste. Cependant, il a eu une grande carrière dans notre marine et a gravi les échelons de mousse à amiral. Il servira d'exemple pour les jeunes gens ambitieux."
 ADVISOREVENT_23_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], est un négociateur très rusé. Il sait comment vendre des conditions terribles pour qu'elles apparaissent bienveillantes à nos ennemis."
 ADVISOREVENT_24_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], était capitaine sur un navire lourd. Maintenant il peut enfin implémenter les changements qu'il a toujours voulu faire pour améliorer la capacité de combat de notre flotte."
 ADVISOREVENT_25_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], était capitaine sur une galère. Maintenant il peut enfin implémenter les changements qu'il a toujours voulu faire pour améliorer la capacité de combat de notre flotte."
 ADVISOREVENT_26_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], était capitaine sur un navire léger. Maintenant il peut enfin implémenter les changements qu'il a toujours voulu faire pour améliorer la capacité de combat de notre flotte."
 ADVISOREVENT_27_desc:0 "Notre conseiller, [Root.Dip_Advisor.GetName], est un apaiseur habile. Même si nos vassaux pensent à se révolter, il trouvera un moyen de les garder calmes."
 ADVISOREVENT_28_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est un ancien capitaine mercenaire. Son expérience avec les mercenaires nous sera très précieuse quand nous devrons traiter avec cette racaille."
 ADVISOREVENT_29_desc:0 "Notre conseiller, [Root.Mil_Advisor.GetName], est un instructeur de manœuvres de la vieille école. Il sait par expérience quelles sont les meilleures méthodes pour entraîner nos soldats."
 ADVISOREVENT_30_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], est un militariste qui cherche à renforcer l'influence de l'armée sur l'État."
 ADVISOREVENT_31_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], est un homme qui veut concentrer le pouvoir de l'État en une seule personne - le roi !"
 ADVISOREVENT_32_desc:0 "Notre conseiller, [Root.Adm_Advisor.GetName], aspire à unifier l'Empire en un seul royaume. Il a déjà pris les premières mesures pour atteindre ce grand objectif."
 