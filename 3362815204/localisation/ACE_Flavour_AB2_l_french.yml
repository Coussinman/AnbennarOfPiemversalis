AB2_expand_marines_title:0 "Étendre le Corps des Marines"
AB2_expand_marines_desc:0 "Notre jeune corps des marines doit évoluer, passant de gardes civils à une force amphibie professionnelle, entraînée aux abordages et aux assauts côtiers. Avec une meilleure solde, un entraînement rigoureux et un commandement efficace, Jaherkel projettera sa puissance à travers le Divenhal. Standardisons les grades, la solde et la logistique pour que nos marines puissent embarquer à tout moment."

AB2_zalerian_marines_title:0 "Intégrer les Marines Zalériens"
AB2_zalerian_marines_desc:0 "Les vétérans zalériens ont perfectionné l'art de la guerre de débarquement. En recrutant leurs officiers et en adoptant leurs méthodes, nos marines frapperont avec discipline et précision. Leur expérience forgera nos recrues et élèvera le professionnalisme du corps."

AB2_heartlands_title:0 "Consolider les Terres Centrales"
AB2_heartlands_desc:0 "Avec Port Jaher sécurisé, nous devons stabiliser le cœur de Businor : routes, garnisons et bureaux fiscaux alignés sur la république. Que Hortosare réponde au sénat ou à un souverain, notre autorité sera la seule qui compte. Tribunaux, cadastre et levées lieront villes et campagnes à Port Jaher."

AB2_militia_title:0 "Entraîner la Milice"
AB2_militia_desc:0 "Une république vit ou meurt par ses citoyens en armes. Des levées formelles, un équipement standardisé et des exercices sur les quais transformeront notre milice en une réserve fiable. Les capitaines de milice répondront au sénat et s'entraîneront au rythme des tambours navals."

AB2_inevitable_title:0 "Feux de la Révolution"
AB2_inevitable_desc:0 "Le long abandon de Busilar a allumé des étincelles qu'aucun roi ne peut éteindre. Nous canaliserons ce feu : lois réformées, privilèges réduits et l'ancien ordre balayé. Là où le compromis échoue, la république n'hésitera pas à agir."

AB2_coast_title:0 "Contrôler la Côte"
AB2_coast_desc:0 "Le contrôle de la côte décide qui taxe la mer. Nous sécuriserons les ports et criques clés, présentant nos avancées comme légales à l'Empire tout en resserrant notre emprise. Chaînes de ports et forts côtiers rendront nos revendications indéniables."

AB2_ports_title:0 "Développer les Ports"
AB2_ports_desc:0 "Des appontements, des grues et des entrepôts se dresseront là où régnait la ruine. Des chenaux élargis et des phares redonneront à Port Jaher sa stature légitime. Les marchands y trouveront des places rapides, sûres et bien taxées."

AB2_reach_out_title:0 "Tendre la Main aux Nôtres"
AB2_reach_out_desc:0 "Les Elfes du Soleil dispersés à travers Cannor se tournent vers nous. Nous accueillerons nos frères, artisans et capitaux, tissant les liens de la diaspora en politique d'État. Lettres patentes et sauf-conduits feront du retour un choix profitable."

AB2_merchant_navy_title:0 "Construire la Marine Marchande"
AB2_merchant_navy_desc:0 "Les convois ont besoin de coques et d'équipages. Nous commanderons des caraques robustes et des escorteurs agiles pour garder nos marchands en sécurité et profitables. Horaires de convois et assurances maintiendront le commerce stable, même en temps de guerre."

AB2_secure_trade_title:0 "Sécuriser le Commerce"
AB2_secure_trade_desc:0 "Le nœud commercial d'Eborthil est notre sang vital. Par des chartes, des revendications et une pression discrète, nous placerons chaque centre de commerce sous influence républicaine. Aucun registre ne sera écrit sans le sceau de Jaherkel."

AB2_gemisle_title:0 "Revendiquer Gemisle"
AB2_gemisle_desc:0 "Gemisle garde les détroits comme une porte de pierre. Nous la revendiquerons, la fortifierons et ferons en sorte que chaque navire reconnaisse le sceau de Jaherkel avant de passer. Depuis ses remparts, nous lèverons et refuserons le passage à volonté."

AB2_bahari_republics_title:0 "Républiques Bahari"
AB2_bahari_republics_desc:0 "Crathanor et Re-Uyel partagent notre esprit mercantile. Nous lierons les républiques bahari à nous — en frères quand c'est possible, en sujets quand c'est nécessaire. Conseils communs et monnaie feront de l'amitié la voie évidente."

AB2_expand_league_title:0 "Siège de la Ligue"
AB2_expand_league_desc:0 "Une ligue a besoin d'un foyer. Nous installerons ses conseils dans les villes prospères de Businor, répandant prospérité — et notre surveillance — dans la région. Des statuts codifieront la défense mutuelle et l'arbitrage équitable."

AB2_sunset_league_title:0 "La Ligue du Couchant"
AB2_sunset_league_desc:0 "Que l'Ouest parle d'une seule voix. La Ligue du Couchant défendra le commerce libre contre princes et prétendants. En son sein, les villes libres prospéreront sous des règles communes."

AB2_port_jaher_title:0 "Port Jaher"
AB2_port_jaher_desc:0 "Port Jaher est le joyau du Divenhal. L'autonomie a ravivé son ambition ; nous polirons ce joyau jusqu'à ce qu'il éclipse tout port royal. Chartes de guilde et festivals attireront artisans et marchands de loin."

AB2_coffee_title:0 "Importer le Café"
AB2_coffee_desc:0 "Cafés et comptoirs marchent au même carburant : le café. Nous monopoliserons les importations et ferons de Port Jaher la porte d'entrée du café à Cannor. Licences et tarifs garderont ce flux riche et régulier."

AB2_the_borders_title:0 "Incursion aux Frontières"
AB2_the_borders_desc:0 "Les Frontières ont longtemps saigné or et hommes. Avec des escortes et des dépôts avancés, nos caravanes pousseront vers l'intérieur et reviendront chargées. Les patrouilles répondront à l'acier par l'acier pour garder les routes ouvertes."

AB2_nathalaire_title:0 "Approche de Nathalaire"
AB2_nathalaire_desc:0 "Nathalaire se trouve à un carrefour de pouvoir et de conscience. Nous aborderons avec commerce, loi et — si nécessaire — foi. Diplomatie d'abord, mais nous ne reculerons pas devant le principe."

AB2_the_western_sun_title:0 "Le Soleil Occidental"
AB2_the_western_sun_desc:0 "Notre république doit choisir entre la tolérance qui unit plusieurs en un, ou le zèle qui forge l'unité dans la foi. Chaque voie définira le Soleil Occidental. Que le sénat décide — et que les rues suivent."

AB2_burning_shadows_title:0 "Éradiquer les Ombres"
AB2_burning_shadows_desc:0 "Esclavagistes et cultes secrets prospèrent là où la loi est faible. Nous les traînerons à la lumière — par le sermon si possible, par l'acier si nécessaire. L'argent confisqué financera écoles et postes de garde."

AB2_freedom_of_thought_title:0 "Liberté de Pensée"
AB2_freedom_of_thought_desc:0 "Le débat aiguise la vérité. Nous protégerons le discours ouvert dans les guildes et les salles, tempérant le zèle par la raison. Les privilèges récompenseront la tolérance, non la mesquinerie factionnelle."

AB2_diverse_nation_title:0 "Une Nation Diverse"
AB2_diverse_nation_desc:0 "Elfes, humains, semi-hommes et autres animent nos marchés. Nous codifierons droits et coutumes pour que tous prospèrent sous un même drapeau. Que nos lois transforment la différence en force."

AB2_places_of_worship_title:0 "Lieux de Culte"
AB2_places_of_worship_desc:0 "Temples et maisons de réunion déjouent la tyrannie. Nous financerons des sanctuaires à travers la république, liant piété et devoir civique. Les dîmes répareront les toits et élèveront les flèches."

AB2_western_bulwark_of_faith_title:0 "Bastion Occidental de la Foi"
AB2_western_bulwark_of_faith_desc:0 "Depuis les rives du Divenhal, nous tiendrons la ligne — nos églises seront des phares, nos prédicateurs infatigables, nos lois inébranlables. Que les réformateurs regardent vers l'ouest pour guidance et courage."

AB2_spread_truth_title:0 "§ODiffuser la Vérité§!"
AB2_spread_truth_desc:0 "Les marchands transportent plus que des biens ; ils transportent des idées. Nous transformerons le pouvoir commercial en chaires et laisserons la vérité naviguer sur nos caravelles. Chaque registre équilibré penchera une âme vers la lumière."

AB2_a_zealous_republic_title:0 "§OUne République Zélée§!"
AB2_a_zealous_republic_desc:0 "La foi donne un but aux armes. Nous mènerons des guerres limitées pour imposer la conversion, épargnant les couronnes mais gagnant les âmes. Nos bannières promettent miséricorde aux repentis et résolution aux entêtés."

AB2_urbanization_title:0 "Urbanisation"
AB2_urbanization_desc:0 "Quartiers de guilde, rues planifiées et quais pavés transformeront nos villes en véritables cités dignes du commerce et de l'artisanat. Arpenteurs et maçons redessineront la carte en brique et pierre."

AB2_the_arsenal_title:0 "L'Arsenal de Jaher"
AB2_the_arsenal_desc:0 "Nous regrouperons fonderies, corderies et magasins en un seul complexe — l'Arsenal de Jaher — pour armer les flottes à un rythme soutenu. Des modèles standardisés garderont les coûts bas et les coques à flot."

AB2_bronze_navy_title:0 "Bronze pour les Canons"
AB2_bronze_navy_desc:0 "Le bronze des canons est précieux, mais la victoire l'est plus. Nous détournerons cloches et lingots en canons dignes de régner sur les flots. Des contrats avec les fonderies transformeront le minerai en tonnerre."

AB2_divenhal_trade_title:0 "Compagnie Commerciale du Divenhal"
AB2_divenhal_trade_desc:0 "Formalisons les chartes, privilèges et droits de la Compagnie du Divenhal. À mesure que notre mercantilisme s'approfondit, ses dividendes aussi. Agents compétents et facteurs fiables tisseront nos marchés ensemble."

AB2_overshadow_eborthil_title:0 "Éclipser Eborthil"
AB2_overshadow_eborthil_desc:0 "Pendant des siècles, Eborthil a fixé les prix ; demain, ce sera notre tour. Construisons des marchés plus grands et surenchérissons leurs courtiers, et le nœud sera à nous. Que leur jalousie mesure notre succès."

AB2_akasik_title:0 "Libérer les Khasani"
AB2_akasik_desc:0 "Les Khasani doivent connaître la liberté, non les chaînes. Nous abriterons les fugitifs, briserons les maîtres d'esclaves et prouverons que la république s'oppose à l'esclavage. Les libres nous paieront en loyauté, travail et chants."

AB2_abolition_title:0 "Abolition Forcée"
AB2_abolition_desc:0 "L'esclavage orque empoisonne Cannor. Par sanctions, armes et exemple, nous forcerons sa fin — d'abord dans les colonies, puis partout. Que l'édit résonne du comptoir au tribunal."

AB2_sun_empire_title:0 "§OSoleil sur l'Empire§!"
AB2_sun_empire_desc:0 "Rallions les fidèles en une ligue contre la stagnation impériale. Quand le soleil se couchera sur l'ancien ordre, il se lèvera sur la lumière de Jadd. Que les républiques côtières trouvent en nous une cause fraternelle et un allié inébranlable."

AB2_the_grand_republic_title:0 "Libérer la Grande République"
AB2_the_grand_republic_desc:0 "Qu'aucun sénat ne profite des chaînes. Nous défendrons l'abolition à travers l'Empire jusqu'à ce que chaque registre soit propre. Le commerce doit enrichir des mains libres, non les lier."

AB2_south_winds_title:0 "Les Vents du Sud"
AB2_south_winds_desc:0 "Les vents du sud gonflent nos voiles vers Bahar et Sarhal. Nous tracerons des routes sûres et planterons nos drapeaux dans chaque port. Lanternes et pilotes nous guideront à travers tempêtes et hauts-fonds."

AB2_stone_toll_title:0 "Le Péage de Pierre"
AB2_stone_toll_desc:0 "Qui tient le détroit tient la bourse. Nous fortifierons les passages et lèverons un péage — équitable et profitable. Les comptes seront tenus honnêtes et les canons prêts."

AB2_dominate_seas_title:0 "Dominer la Mer"
AB2_dominate_seas_desc:0 "Dans le Divenhal, aucune marine rivale ne nous surpassera en nombre ou en combat. La mer sera notre mur et notre route. Arsenaux, drills et audace rendront nos flottes inégalées."

AB2_elven_settlements_title:0 "Établissements Elfiques"
AB2_elven_settlements_desc:0 "Autorisons des avant-postes commerciaux tenus par des Elfes du Soleil sur des rivages lointains — plantules aujourd'hui, cités demain. Café et artisanat lieront ces ports à notre culture."

AB2_claim_islands_title:0 "Revendiquer les Îles"
AB2_claim_islands_desc:0 "Les îles, pierres de gué à travers le Divenhal et au-delà, doivent arborer nos couleurs. Nous les revendiquerons, coloniserons et garnisons. Maîtres de port et chapelles ancreront notre présence."

AB2_elizna_title:0 "Approcher Elizna"
AB2_elizna_desc:0 "Un marché prudent avec Elizna assure des gains mutuels — des villes pour eux, l'île pour nous — tant que nous tenons parole. Que l'accord soit couché par la loi et scellé par l'aide."

AB2_bulwari_ports_title:0 "Ports Bulwari"
AB2_bulwari_ports_desc:0 "Les ports de Bulwar étranglent le commerce vers l'est. Nous les ouvrirons de force et sécuriserons chaque marché côtier de valeur. Nos revendications seront soutenues par navires et statuts."

AB2_west_colony_title:0 "Opportunités Occidentales"
AB2_west_colony_desc:0 "L'Ouest appelle avec son bois, ses fourrures et son espace. Nous soutiendrons les colons et chartrons une colonie loyale. Des conseils élus outre-mer refléteront notre sénat chez nous."

AB2_coffee_plantations_title:0 "Plantations de Café d'Outre-Mer"
AB2_coffee_plantations_desc:0 "Là où climat et sol le permettent, nous planterons des vergers et enseignerons leur entretien, assurant un flux régulier de grains vers la maison. Des chartes coloniales garantiront qualité et approvisionnement."

AB2_protect_zanlib_title:0 "Protéger Zanlib"
AB2_protect_zanlib_desc:0 "Zanlib se trouve sur notre route des épices. Nous la protégerons avec murs et navires pour que le profit continue de couler. Garnisons et patrouilles dissuaderont pirates et prétendants."

AB2_cloves_and_spice_title:0 "Épices et Douceurs"
AB2_cloves_and_spice_desc:0 "Les épices règnent sur les palais — et les bourses. Nous accaparerons girofles et apparentés, fixant les prix dans nos comptoirs. Entrepôts, non la guerre seule, gagneront ce marché."

AB2_fahvanosy_title:0 "Compagnie Commerciale de Sarhal"
AB2_fahvanosy_desc:0 "Dans les eaux de Sarhal, nous fonderons une compagnie chartrée avec les flottes et forts pour commercer à nos conditions. Son sceau ouvrira les portes, du bazar à la cour."

AB2_riches_of_sarhal_title:0 "Richesses de Sarhal"
AB2_riches_of_sarhal_desc:0 "Du delta au désert, chaque marché clé de Sarhal reconnaîtra notre revendication — d'abord par la loi, puis par la pratique. Les investissements rendront prospérité et loyauté mutuellement renforçantes."

AB2_5_branching1_title:0 "Mission de Branchement"
AB2_5_branching1_desc:0 "Terminez la mission §YLe Soleil Occidental§! pour débloquer la voie §YTolérance§! ou §YConversion§!."

AB2_branch_2_title:0 "Mission de Branchement"
AB2_branch_2_desc:0 "Cette mission sera remplacée en fonction de la position choisie après Le Soleil Occidental."

AB2_branch_3_title:0 "Mission de Branchement"
AB2_branch_3_desc:0 "Cette mission sera remplacée en fonction de la position choisie après Le Soleil Occidental."

AB2_5_branching2_title:0 "Mission de Branchement"
AB2_5_branching2_desc:0 "Terminez la mission §YLe Soleil Occidental§! pour débloquer la voie §YTolérance§! ou §YConversion§!."

AB2_victory_over_bulwar_title:0 "§OVictoire sur Bulwar§!"
AB2_victory_over_bulwar_desc:0 "Avec Bulwar humilié et ses temples embrasant une nouvelle conviction, l'emprise du Culte faiblit et la lumière de Jadd s'étend vers le sud."

AB2_expand_the_company_title:0 "Étendre la Compagnie"
AB2_expand_the_company_desc:0 "Promouvons les petits marchés, fondons de nouvelles factoreries et réinvestissons les profits — notre compagnie de Sarhal doit croître ou être dépassée."

AB2_dominate_clove_trade_title:0 "Dominer le Commerce du Girofle"
AB2_dominate_clove_trade_desc:0 "De la plantation à la galère en passant par la guilde, nous maîtriserons chaque maillon du commerce du girofle et en récolterons les doux fruits."

flavor_jaherkost.1.t: "Indépendance de Port Jaher"
flavor_jaherkost.1.d: "La importante minorité d'Elfes du Soleil vivant à Port Jaher s'est montrée de plus en plus vocale quant à son mécontentement envers les dirigeants de Busilar depuis la fin des Guerres Lilas. Les longues guerres ont apporté la désolation à la ville et le royaume n'a rien fait pour aider la cité à se relever. Maintenant, de riches et influents marchands ont déclaré que la ville se séparerait de Busilar pour devenir la république marchande indépendante de Jaherkel."

flavor_jaherkost.1.a: "Pas question !"
flavor_jaherkost.1.b: "Laissons-les partir... Pour l'instant."

flavor_jaherkost.2.t: "Position Religieuse"
flavor_jaherkost.2.d: "Jaherkel a toujours été une ville de croyances et de cultures diverses. La minorité des Elfes du Soleil croit au Culte du Soleil, les Elfes de la Lune habitants de la ville préfèrent vénérer leurs ancêtres et la majorité de la population humaine croit en la Cour Régente. Maintenant que nous sommes indépendants de Busilar et que la minorité des Elfes du Soleil contrôle la ville, nous devons décider quelle sera notre position officielle sur la religion."

flavor_jaherkost.2.a: "Ils verront la lumière !"
flavor_jaherkost.2.b: "Qu'ils gardent leur foi, le Culte du Soleil est pour les Elfes du Soleil."

flavor_jaherkost.3.t: "Missionnaires Jadd"
flavor_jaherkost.3.d2: "La nouvelle de notre jeune mais précoce République et la présence d'adeptes du Culte du Soleil à Cannor a atteint des rivages lointains. Attirés par ce phare de foi partagée, un certain nombre de missionnaires Jadd sont arrivés à bord de navires marchands étrangers en provenance de Bulwar. Scrolls en main et sermons aux lèvres, ils cherchent à éclairer notre peuple des enseignements de leur vénéré Prophète Jaddar. Bien que leurs coutumes diffèrent, leur ferveur brûle de la même flamme solaire.\nLeurs paroles sur la rédemption, l'unité et le but, ainsi que les trois principes fondamentaux de la foi Jadd, atteignent des foules de plus en plus grandes chaque jour, et il appartient désormais au gouvernement d'embrasser ou de rejeter cette vague de changement...\n\nSoyez la Lumière\nMenez la Guerre sur Halann\nToutes les créatures peuvent être la Lumière"

flavor_jaherkost.3.d1: "Des dizaines de navires sont arrivés dans nos ports, transportant des réfugiés épuisés — humains et elfes — qui prétendent avoir fui les terres lointaines de Far Salahad. Ils parlent de la chute de la Légion du Désert de Jaddari, autrefois leurs protecteurs, terrassée par Zokka le Dévoreur de Soleils, une force obscure balayant la région. Leur voyage les a menés à travers Bulwar et jusqu'à nos rivages.\n\nParmi eux se trouvent des missionnaires Jadd, adeptes d'une branche radicale et hérétique du Culte du Soleil. Bien que leurs croyances s'éloignent des nôtres, Jaherkel est une république qui a longtemps embrassé la diversité de la foi. Ces réfugiés cherchent la sécurité, et notre république cherche la croissance."

flavor_jaherkost.3.a: "Ils peuvent rester tant qu'ils ne causent pas de problèmes."

flavor_jaherkost.13.t: "Prêcheurs Jadd"
flavor_jaherkost.13.d: "Comme nous le craignions, les prêcheurs Jadd ne sont pas restés silencieux. Dans les rues de Port Jaher, ils tiennent des sermons bruyants et passionnés, proclamant que les Elfes du Soleil ne sont pas les seuls élus de Surael. Au lieu de cela, ils enseignent que toutes les races sont choisies pour porter la lumière et se tenir contre les Ténèbres Malveillantes.\n\nLeurs paroles se répandent rapidement, attirant des foules curieuses et pleines d'espoir. Beaucoup trouvent du réconfort dans leur message inclusif, mais les dirigeants religieux établis de notre république deviennent de plus en plus mal à l'aise. Les tensions montent, et un conflit de foi pourrait bientôt éclater."

flavor_jaherkost.13.a: "Espérons que cela se calme."

flavor_jaherkost.14.t: "Un Maire Hérétique"
flavor_jaherkost.14.d: "Avec la diversité de notre ville, il n'est pas surprenant que les enseignements de Jadd aient trouvé un terrain fertile. L'idée que tous sont égaux sous la lumière de Surael a profondément résonné avec les gens, qui y voient un reflet de leur propre vie et de leurs luttes.\n\nLes enseignements ont maintenant atteint [Root.Monarch.GetName], qui — bien qu'étant un Elfe du Soleil — a ouvertement embrassé la Foi Jadd. Dans une proclamation publique, [Root.Monarch.GetName] a déclaré qu'aucune race ne devrait être exaltée au-dessus d'une autre par la seule naissance, et que l'unité de but est plus grande que le sang. Avec ce geste audacieux, la république se trouve à un carrefour entre tradition et transformation."

flavor_jaherkost.14.a: "Le clergé est outré !"

flavor_jaherkost.15.t: "La Proclamation Jadd"
flavor_jaherkost.15.d: "Il ne s'est écoulé que quelques années depuis que les missionnaires Jadd ont posé le pied sur nos quais pour la première fois, mais en ce temps, l'âme de notre république s'est transformée. Leur message d'unité, de lumière partagée par tous indépendamment de la race ou de l'origine, a allumé un feu dans le cœur des gens.\n\nAvec la conversion publique du Maire, le mouvement a pris une dynamique irrésistible. Maintenant, des appels retentissent dans chaque quartier — citoyens, elfes et humains confondus, exigeant la reconnaissance officielle de Jadd comme foi principale de la république. Les feux de la croyance brûlent trop fort pour être éteints. Il n'y a pas de retour en arrière. Un nouveau chapitre pour notre république commence."

flavor_jaherkost.15.a: "Nous servons un but plus grand !"

flavor_jaherkost.7.t: "La Révolte de Hortosare"
flavor_jaherkost.7.d: "Nous n'étions pas les seuls mécontents des dirigeants de Busilar, le duché de Hortosare a depuis longtemps guetté une opportunité de se libérer du royaume qui les a subjugués il y a bien longtemps. Nous sommes venus avec une proposition : nous les aiderions à se révolter contre Busilar et à restaurer leur duché, et en échange, ils nous paieraient tribut."

flavor_jaherkost.7.a: "Nous serons prêts."

flavor_jaherkost.8.t: "Conclure l'Affaire"
flavor_jaherkost.8.d: "La Révolte de Hortosare a été un succès, le duché de Hortosare a été uni et ils sont prêts à signer un traité avec nous."

flavor_jaherkost.8.a: "Excellente nouvelle."
flavor_jaherkost.8.b: "Exiger le républicanisme !"
flavor_jaherkost.8.c: "Exiger le règne des Elfes du Soleil !"

flavor_jaherkost.9.t: "Proposition pour l'Empereur"
flavor_jaherkost.10.t: "Exécutions Publiques"
flavor_jaherkost.16.t: "L'Accord d'Elizna"
flavor_jaherkost.16.a: "Conclure l'accord"
flavor_jaherkost.16.b: "Nous n'avons pas besoin d'accords"
flavor_jaherkost.17.t: "Finaliser l'Accord"
flavor_jaherkost.17.a: "Finaliser l'accord"
flavor_jaherkost.17.b: "Encourager la conversion à Jadd"
flavor_jaherkost.20.t: "La Croisade de Jaddari"
flavor_jaherkost.20.d: "Jaddari appelle à une croisade pour reconquérir Bulwar des ténèbres. Si nous répondons, or et navires afflueront vers l'est, et les fidèles se rallieront à la bannière."

flavor_jaherkost.20.a: "Nous soutiendrons la Croisade de Jaddar"
flavor_jaherkost.20.b: "Nous ne pouvons pas nous le permettre."
flavor_jaherkost.21.t: "Croisade Couronnée de Succès"
flavor_jaherkost.21.d: "La croisade a triomphé. Les murs de Bulwar portent le signe du soleil, et les caravanes murmurent un espoir et un ordre renouvelés."

