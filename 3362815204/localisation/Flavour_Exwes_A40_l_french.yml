#Events
flavour_exwes.1.t:0 "Avenir de [65.GetName]"
flavour_exwes.1.d:0 "Ayant pris [65.GetName] des nains il incombe maintenant à notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] de décider quoi faire avec [65.GetName]. Bien que tous s'accordent unanimement que nous devrions permettre à notre peuple de coloniser la province, tous ne semblent pas s'accorder sur à quel point nous devrions permettre de telles colonies. La plupart semblent être en faveur de n'avoir aucune limite sur le nombre de colonies. Cependant, cela laisserait les nains une minorité dans leurs propres terres. La délégation naine a objecté à une colonisation complète de [65.GetName] par les humains. Beaucoup de leurs hommes sont déjà morts au combat, et beaucoup de nains ont déjà abandonné [65.GetName] et bougé plus loin dans Exwes pour essayer de reconstruire leurs vies sous de nouveaux seigneurs. Il y a des peurs qu'une colonisation massive humaine détruira ce qui reste du mode de vie nain."
flavour_exwes.1.a:0 "Permettre les colonies massives"
flavour_exwes.1.b:0 "Respecter les nains locaux"
flavour_exwes.2.t:0 "L'Alliance Naine"
flavour_exwes.2.d:0 "Notre [Root.Monarch.GetTitle] a établi une rencontre avec [A20.Monarch.GetTitle] [A20.Monarch.GetName] de [A20.GetName] pour discuter nos problèmes entourant [65.GetName]. Après une longue discussion avec le [A20.Monarch.GetTitle] nain, un compromis fut atteint. Le [A20.Monarch.GetTitle] nain permettra à notre peuple l'accès à [65.GetName], et en retour, nous abandonnerons notre revendication sur [65.GetName] et accorderons à leur peuple l'accès à [153.GetName] pour commencer une petite communauté là. Les deux monarques s'accordent que cet accord rapprochera nos peuples."
flavour_exwes.2.a:0 "Régler la dispute de [65.GetName]"
flavour_exwes.3.t:0 "Commencer la restauration d'Arca Iruanainé"
flavour_exwes.3.d:0 "Une distribution colorée s'est rassemblée dans [153.GetName]. Humains, halfelins, nains, et elfes ont tous été appelés ici avec un but singulier : restaurer le donjon principal de notre capitale, la glorieuse Arca Iruanainé. Les elfes seront les architectes principaux du projet, car Arca Iruanainé reste un château elfique, même s'il est moins connu. Les nains ont été appelés pour leur prouesse de construction, tandis que les humains et halfelins sont là pour fournir la main-d'œuvre bon marché.\n\nMalheureusement, lors de la visite royale officielle par notre [Root.Monarch.GetTitle], ils rencontrèrent de nombreux arguments enflammés entre les elfes et nains. L'architecte elfe en chef a déjà été forcé de prendre congé due à un nez cassé après qu'une règle à calcul fut jetée à son visage par un nain furieux. Peut-être ce projet prendra plus de temps que ce qui fut originalement envisagé..."
flavour_exwes.3.a:0 "Commencer la restauration d'Arca Iruanainé"
flavour_exwes.3.b:0 "Commencer la restauration sous la guidance de Balgar"
flavour_exwes.4.t:0 "La restauration d'Arca Iruanainé est complétée !"
flavour_exwes.4.d:0 "Notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut aperçu sautillant positivement de joie, et ce n'est pas étonnant pourquoi. Aujourd'hui est le jour où Arca Iruanainé est officiellement complétée. Cela a pris beaucoup d'années et il y a beaucoup d'enfants Exwesser qui ne savent pas qu'Arca Iruanainé n'était jadis pas couverte d'échafaudage.\n\nTout cela n'est plus. L'échafaudage temporaire a été démoli, révélant une belle citadelle elfique - une qui peut se dresser à la fois comme forteresse pour garder la cour royale sûre, et comme académie militaire pour entraîner les recrues. Les nains et elfes jadis querelleurs se dressent maintenant côte à côte comme camarades près des humains et halfelins qui les aidèrent avec ce grand projet. L'atmosphère est presque douce-amère car travailler ensemble sur ce château historique les fit grandir plus proches ensemble.\n\nEncore, les larmes et adieux peuvent être gardés pour plus tard. Aujourd'hui est un jour de célébration. Le jour où tous peuvent se dresser fiers de cet accomplissement merveilleux."
flavour_exwes.4.a:0 "Apportez le champagne !"
flavour_exwes.5.t:0 "Sort des Écumeurs"
flavour_exwes.5.d:0 "Une fois Écumeur, toujours Écumeur, ou ainsi dit le dicton Exwesser. Malgré la volonté de notre [Root.Monarch.GetTitle] de pardonner aux Révériens pour les péchés de leurs ancêtres, beaucoup portent encore leur passé d'Écumeur comme un badge d'honneur. Cela a infurié beaucoup de nos sujets, incluant les halfelins, qui ont demandé à [Root.Monarch.GetTitle] [Root.Monarch.GetName] d'exiler les Révériens de retour en Gerudia d'où ils vinrent jadis.\n\nTous ne sont pas si durs cependant. Il y a des modérés qui argumentent que nous ne devrions pas agir trop imprudemment. Tous les Écumeurs ne sont pas peu disposés à renoncer leurs racines d'Écumeur et s'intégrer dans notre mode de vie, avec quelque persuasion bien sûr. Seuls ceux qui refusent seront exilés. Les halfelins ont principalement pris parti avec les durs sur cette question, car ils voient l'expulsion massive des Révériens comme une opportunité de recoloniser la zone et créer une côte occidentale pour le Petit-Pays."
flavour_exwes.5.a:0 "Les assimiler de force"
flavour_exwes.5.b:0 "Les exiler"
flavour_exwes.6.t:0 "Exilés Révériens"
flavour_exwes.6.d:0 "Des navires remplis de réfugiés des anciennes terres Révériennes ont débarqué sur nos rivages. Ils ont été évincés de leurs foyers et envoyés à nos rivages comme s'ils appartenaient d'une façon ou d'une autre ici, malgré le fait que leurs familles vécurent en Cannor occidental pendant des siècles. Maintenant il nous incombe de décider quoi faire avec ces gens étrangers."
flavour_exwes.6.a:0 "Les étaler"
flavour_exwes.6.b:0 "Leur accorder leurs propres terres"
flavour_exwes.6.c:0 "Les asservir"
flavour_exwes.7.t:0 "Vigueur Renouvelée"
flavour_exwes.7.d:0 "Nous avons triomphé de ceux qui tenaient le Petit-Pays en otage. Bien qu'il puisse ne pas être encore entièrement libéré, aujourd'hui marque encore une occasion importante pour le Petit-Pays, car [Root.Monarch.GetTitle] [Root.Monarch.GetName] paya leur première visite royale officielle pour une parade militaire de célébration. Aujourd'hui est un jour pour célébrer les héros qui rendirent possible la reconquête de ces terres. Aujourd'hui montre aussi qu'un Petit-Pays libéré ne doit plus être un rêve distant - que ce que nous avons déjà accompli peut être répliqué. Halfelins et Exwessers également ont été inspirés à rejoindre le militaire et être partie de la glorieuse libération du Petit-Pays."
flavour_exwes.7.a:0 "Ils affluent vers nos rangs"
flavour_exwes.8.t:0 "[Root.GetName] Libère le Petit-Pays"
flavour_exwes.8.d:0 "Aujourd'hui est un jour important pour à la fois notre nation et les halfelins de Wescann. Nous avons fait ce que les halfelins de Beepeck ne pouvaient pas. Nous avons montré à ceux dans l'Empire que rien n'est impossible pour nous. Il n'y a pas de poisson trop grand à attraper pour ces pêcheurs.\n\nAujourd'hui est le jour où nous libérons le Petit-Pays sous notre bannière, libérant les halfelins de l'oppression Gawedi et Lorentaise. Nous sommes les héros des halfelins, notre nom maintenant interchangeable avec celui du Petit-Pays. Quand on dit [Root.GetName] ils pensent au Petit-Pays, et quand on pense Petit-Pays ils pensent à [Root.GetName]."
flavour_exwes.8.a:0 "À un nouveau Petit-Pays !"
flavour_exwes.9.t:0 "Les Gnomes de Nimscodd"
flavour_exwes.9.d:0 "Nimscodd était jadis un simple village de pêche jusqu'à l'effondrement de l'ancienne Hiérarchie Gnome. Une fois la Hiérarchie écroulée, beaucoup fuirent vers ce village de pêche car il devint un des foyers importants pour les gnomes en Cannor. Considérant sa grande population et histoire, la population Gnome ne prendrait pas gentiment que nous retournions ce foyer de retour en village de pêche.\n\nPour résoudre cette question, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a rencontré une délégation gnome de Nimscodd pour discuter nos plans de retourner l'île de retour à ses racines. Bien que pas particulièrement contents de nos plans pour leur île, les gnomes ont exprimé intérêt à se réinstaller dans les terres de l'ancienne Hiérarchie que nous conquîmes récemment. L'effort de relocalisation est assez coûteux, mais ignorer leur demande mènera indubitablement à des troubles parmi la population gnome."
flavour_exwes.9.a:0 "Aider les gnomes à relocaliser"
flavour_exwes.9.b:0 "Rejeter le sort gnome"
flavour_exwes.10.t:0 "Rivalité Reconnue"
flavour_exwes.10.d:0 "Avec la diffusion de la pensée Renaissance, combinée avec l'indépendance Exwesser de leurs seigneurs Dameriens, il y a eu une résurgence de l'identité Exwesser. Beaucoup d'érudits et poètes ont distancé l'identité Exwesser de celle de Dameria en s'accrochant à l'histoire Exwesser.\n\nDurant cette phase de réflexion culturelle, les principes de la société Exwesser furent débattus. Un détail clé qui surgit est que tout ce qui compose la fibre de l'Exwesser est l'opposé de ce qui compose celui du peuple Uelairey au nord. Nous avons peiné dans ces terres et pêché dans ces mers pendant des millénaires, pourtant ils établirent seulement Uelaire dans le sillage de la Guerre du Roi-Sorcier. Où la société Exwesser est marquée par l'ouverture générale et tolérance, la société Uelairey est marquée par l'isolation.\n\nPenser que notre ennemi naturel gisait si proche de nous pendant si longtemps ! Merci Castellos pour nos grands penseurs et philosophes qui nous ont accordé cette connaissance précieuse."
flavour_exwes.10.a:0 "Nous savions déjà"
flavour_exwes.10.b:0 "Nous aurions dû savoir"
flavour_exwes.10.c:0 "Au moins maintenant nous savons"
flavour_exwes.11.t:0 "Minorité religieuse fuit"
flavour_exwes.11.d:0 "Les hérétiques [exwes_fleeing_heretics_province.Religion.GetName] de [exwes_fleeing_heretics_province.GetName] ont commencé à migrer vers [exwes_aleccian.GetName]. Si nous bloquons leur fuite de notre pays, ils sont susceptibles de répondre avec violence. Si nous les laissons partir, [exwes_fleeing_heretics_province.GetName] retournerait finalement à la vraie foi."
flavour_exwes.11.a:0 "Nous n'avons pas besoin d'eux ici de toute façon"
flavour_exwes.11.b:0 "Ils restent !"
flavour_exwes.12.t:0 "Minorité religieuse fuit de [From.GetName]"
flavour_exwes.12.d:0 "Notre politique de tolérance a attiré l'attention des minorités religieuses fuyant [From.GetName]. Elles ont trouvé un nouveau foyer en [exwes_heretics_arriving_province.GetName], et sont sûres d'être un atout précieux à notre nation."
flavour_exwes.12.a:0 "Les disciples du panthéon sont toujours bienvenus"
flavour_exwes.12.b:0 "Les disciples de Corin sont toujours bienvenus"
flavour_exwes.12.c:0 "Les érudits Ravéliens sont toujours bienvenus"
flavour_exwes.13.t:0 "Poursuivre l'unification du royaume Silcalas"
flavour_exwes.13.d:0 "Maintenant que nous avons éclipsé Arbaran, beaucoup sentent que nous devons unifier le royaume Silcalas. La question reste comment nous procéderions à cela ? Les conseillers de notre [Root.Monarch.GetTitle] sont divisés sur la question. Les conseillers militaires et généraux croient que nous devrions juste entrer et revendiquer Arbaran pour nous-mêmes, argumentant que nous sommes la branche principale de la famille Silcalas maintenant et ainsi avons le droit de régner sur Arbaran. Nos conseillers d'affaires étrangères croient que nous devrions essayer des moyens diplomatiques, croyant que les nobles d'Arbaran verront notre point de vue et seraient disposés à prendre parti avec nous sur cette question si donné assez d'incitation."
flavour_exwes.13.a:0 "Envoyer des diplomates pour poursuivre Arbaran diplomatiquement"
flavour_exwes.13.b:0 "Cette union devrait être poursuivie par la guerre"
flavour_exwes.13.c:0 "Le royaume Silcalas est déjà unifié"
flavour_exwes.14.t:0 "Une Union de Royaumes ?"
flavour_exwes.14.d:0 "Des diplomates de [From.GetName] sont arrivés en [Root.Capital.GetCapitalName] avec une proposition intriguante pour l'unification du royaume Silcalas. Depuis l'obtention d'Aelcandar, leur [From.Monarch.GetTitle] a grandi de plus en plus arrogant, prétendant que nous sommes maintenant égaux. Maintenant cela est venu au point où ils croient qu'ils nous ont dépassés. Ont-ils raison ? Est-ce que cela va être notre sort ?"
flavour_exwes.14.a:0 "Notre avenir gît avec [From.GetName]"
flavour_exwes.14.b:0 "Nos nobles demandent compensation"
flavour_exwes.14.c:0 "Il y aura une union mais pas sous vous !"
flavour_exwes.15.t:0 "La Réponse Arbarani"
flavour_exwes.15.d:0 "Le soleil se couchait à travers [Root.Capital.GetCapitalName] quand les diplomates revinrent d'Arbaran. La tension dans l'air était palpable alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] se préparait pour une possible glorieuse unification de nos royaumes, ou si notre offre nous mènerait à la guerre..."
flavour_exwes.15.a:0 "[From.GetName] accepta, gloire à nous et gloire à la dynastie Silcalas !"
flavour_exwes.15.b:0 "[From.GetName] veut de l'argent, un petit prix à payer"
flavour_exwes.15.c:0 "[From.GetName] veut de l'argent, mais nous n'avons pas ce genre d'argent"
flavour_exwes.15.e:0 "[From.GetName] refusa, il semble que notre diplomatie a échoué"
flavour_exwes.16.t:0 "Retour de la dynastie Silcalas"
flavour_exwes.16.d:0 "Après que la dynastie Silcalas perdit contrôle sur [Root.GetName], ils restèrent une famille influente dans le pays. Cependant, ils n'acceptèrent jamais entièrement de perdre contrôle, travaillant dans l'ombre pour remédier à cet état des affaires. Tout cela culmina dans la revendication d'aujourd'hui du Petit-Pays. Il semble que la famille Silcalas a d'une façon ou d'une autre réussi à sculpter une provision dans la nouvelle constitution qui proclame leur dynastie est la tête de notre nouveau Petit-Pays.\n\nCependant, tout espoir n'est pas perdu pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], car il semble que la famille Silcalas est disposée à [Root.Monarch.GetHerHim] adopter dans la famille si [Root.Monarch.GetSheHe] est disposé à jurer [Root.Monarch.GetHerHis] loyauté vers eux. Avec tous les autres nobles soutenant la prise de contrôle Silcalas, il n'y a pas beaucoup d'options restantes pour [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Si seulement cela aurait pu être prévenu..."
flavour_exwes.16.a:0 "Accepter leur ultimatum."
flavour_exwes.16.b:0 "Au moins j'ai mon honneur !"
flavour_exwes.17.t:0 "Adoption Silcalas coutumière"
flavour_exwes.17.d:0 "Avec la dynastie Silcalas au contrôle sur [Root.GetName] ils ont sculpté une provision dans la constitution qui proclame que leur dynastie devrait toujours avoir contrôle sur [Root.GetName]. Bien que cette provision ne prohibe pas les étrangers de diriger le pays ils doivent renoncer leur dynastie actuelle et être adoptés dans la dynastie Silcalas pour diriger [Root.GetName]."
flavour_exwes.17.a:0 "Accepter la tradition"
flavour_exwes.17.b:0 "Renoncer votre revendication à [Root.GetName]"

#Escandar Events Exwes alterative text
flavour_exwes_escandar.1.d:0 "Une rencontre spéciale a été convoquée par notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour discuter le sujet de la citadelle d'Escandar. Escandar fut faite par Calcadur le Magnifique, ainsi en faisant partie de l'héritage de notre dynastie. Le château fut originalement fait pour sceller Businor durant la Guerre du Roi-Sorcier. Cependant, il tomba plus tard dans les mains de l'Empire Phénix naissant avec leur acquisition de Businor. Quelque part durant cette longue histoire, notre dynastie a perdu contrôle sur le château.\n\nAvec notre nouveau pouvoir et influence, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a jugé qu'il est temps pour nous de regarder dans reconquérir cette forteresse. Durant la rencontre, trois plans furent formulés qui pourraient reconquérir Escandar. Le plan initial était d'acheter Escandar. Cependant, il n'y avait pas de consensus sur ce qui serait un prix raisonnable, sans mentionner qu'Escandar est très improbable d'être à vendre pour commencer. Le plan de secours au cas où Escandar était inachetable ou jugé trop coûteux était de menacer la guerre. Cela nous permettrait de gagner contrôle sur Escandar sans même avoir à combattre du tout. Bien qu'en cas nos menaces ne soient pas prises au sérieux, la solution la plus fiable reste toujours prendre la terre directement par la guerre."
flavour_exwes_escandar.2.d:0 "Nos coffres ont grandi considérablement après notre expansion dans le Petit-Pays. Cependant, beaucoup dans notre cabinet voient encore l'acquisition d'Escandar comme une entreprise coûteuse. Maintenant c'est à notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] de décider combien d'argent serait une enchère raisonnable pour Reconquérir Escandar."
flavour_exwes_escandar.4.d:0 "Malgré nos meilleurs efforts pour régler la matière d'Escandar paisiblement, [From.GetName] a décidé de rejeter notre offre généreuse d'acheter la forteresse. Ce n'est pas juste une insulte grave à [Root.GetName] mais aussi à [Root.Monarch.GetTitle] [Root.Monarch.GetName] personnellement et la dynastie Silcalas en général. Maintenant il nous incombe de décider comment répondre à cette insulte."
flavour_exwes_escandar.6.d:0 "Malgré nos meilleurs efforts pour régler la matière d'Escandar paisiblement, [From.GetName] a décidé de rejeter nos menaces de guerre. Si nous devions reculer à ce point, notre crédibilité gîrait en ruine. Cependant, il incombe à [Root.Monarch.GetTitle] [Root.Monarch.GetName] de décider si maintenant est le bon moment pour frapper."
flavour_exwes_escandar.7.d:0 "Nos efforts se sont avérés fructueux ! [From.GetName] a décidé de prendre notre offre et nous vendre Escandar. Bien que ce soit une grande somme à payer d'avance, cela en valait la peine. Grâce à cette manœuvre diplomatique, nous réussîmes non seulement à obtenir Escandar, mais aussi le fîmes sans verser de sang."
flavour_exwes_escandar.8.d:0 "Les menaces pourraient ne pas être la plus élégante des méthodes pour obtenir ce que nous voulons, mais quand elles marchent, elles donnent les résultats les plus élégants. Bien que [From.GetName] puisse grommeler à nos menaces, ils semblaient les préférer à une guerre avec nous. Cela ne peut être vu que comme une victoire pour [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
flavour_exwes_escandar.9.d:0 "Ce qui aurait initialement pu sembler impossible à notre ennemi s'est produit. Notre armée a pris contrôle d'Escandar et nous avons rendu clair que nous sommes ici pour rester, déclenchant la panique parmi l'élite locale d'Escandar. Cela a forcé les locaux à venir à la table de négociation. Bien que normalement rien ne vienne de ces choses, si nous sommes disposés à mettre l'effort supplémentaire, nous pouvons utiliser cette situation à notre avantage."

