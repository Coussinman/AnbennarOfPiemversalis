l_french:

 #Missions
 exwes_guard_the_south_title:0 "Garder le Sud"
 exwes_guard_the_south_desc:0 "Módgate se dresse comme un rappel saisissant de où se trouvait la vraie frontière de Dameria jadis. Si nous voulons garder tout futur état successeur Damerien hors de nos terres, nous devons contrôler ce col, soit en construisant un fort soit en saisissant Módgate pour nous-mêmes. Un investissement minimal serait tout ce qu'il faut pour incorporer Módgate grâce aux communautés Exwesser déjà existantes de l'autre côté de la frontière. Cependant, si nous laissons ces communautés telles quelles, elles seront sûrement absorbées par la majorité Damerienne, mettant fin effectivement à nos revendications sur la terre."
 exwes_the_ruby_river_title:0 "La Rivière Ruby"
 exwes_the_ruby_river_desc:0 "Les Nains de Rubyhold contrôlent la source de la Rivière Ruby - notre tributaire du Widderoy. Il y avait de petites communautés de pêcheurs vivant dans l'ombre de la montagne, mais elles furent graduellement chassées par les nains alors qu'ils cherchaient à sécuriser leur contrôle de la région. Pendant tout ce temps nous n'avions pas notre mot à dire sous la domination Damerienne. Beaucoup souhaitent corriger ce tort en prenant Rivergate par la force. Bien que la guerre soit toujours une option, sûrement des têtes plus froides peuvent prévaloir si nous pouvons résoudre nos problèmes avec Rubyhold."
 exwes_support_local_fishers_title:0 "Soutenir les Pêcheurs Locaux"
 exwes_support_local_fishers_desc:0 "Exwes a toujours été un arrière-pays rural. L'effondrement de Dameria a rendu cela douloureusement évident. Notre port commercial à Exwes-by-sea est tombé en délabrement après avoir été abandonné trop longtemps. Les locaux croient encore que le port peut être relancé et les marchands reviendront avec assez d'investissement de la couronne."
 exwes_fisher_navy_title:0 "Marine de Pêcheurs"
 exwes_fisher_navy_desc:0 "Notre officier naval en chef a livré un rapport à la cour qui contenait à la fois des nouvelles encourageantes et des tendances inquiétantes. Du côté positif, la relance de notre port commercial à Exwes-by-sea a déjà commencé à porter ses fruits, avec des marchands arrivant dans la cité grandissante. D'autre part, nous manquons de la marine pour pleinement tirer avantage de notre plus grand accès au commerce lucratif dans la Mer de la Tête-de-Dame. Il a proposé d'investir dans une flotte marchande et une marine pour protéger ladite flotte."
 exwes_the_salmon_brigade_title:0 "La Brigade du Saumon"
 exwes_the_salmon_brigade_desc:0 "Il y avait une inquiétude parmi la noblesse que les paysans d'Exwes ne seraient pas adaptés aux eaux agitées au-delà de la Tête-de-Dame. Ces inquiétudes n'étaient pas complètement infondées, car beaucoup de ceux qui s'inscrivirent pour la marine revinrent de leur premier voyage au-delà des Perles jurant de ne plus jamais quitter la terre ferme. Il y eut des appels dans la noblesse pour des punitions généralisées, mais celles-ci étaient injustifiées. Ce n'était pas par manque de bravoure ou volonté de servir leur pays que ces pêcheurs revinrent avec peur. C'était simplement un cas qu'Exwes devait trouver la bonne position dans notre militaire pour eux.\n\nNotre [Root.Monarch.GetTitle] a donc établi un régiment d'élite de pêcheurs qui sont supposés combattre aux côtés de l'armée régulière. Bien qu'ils aient un titre officiel, ils ont gagné un nom familier plus approprié aux nombreux pêcheurs dans leurs rangs : la Brigade du Saumon."
 exwes_grand_naval_buildup_title:0 "Grand Renforcement Naval"
 exwes_grand_naval_buildup_desc:0 "Pour suivre nos ambitions navales, nous devons préparer le pays à être capable de soutenir notre nouvelle marine. Notre [Root.Monarch.GetTitle] a décidé qu'il serait sage si nous devions améliorer notre infrastructure navale. Cela attirerait sûrement plus d'hommes vers la marine et nous donnerait l'avantage du terrain une fois ladite reconstruction terminée."
 exwes_post_damerian_balance_title:0 "Équilibre Post-Damerien"
 exwes_post_damerian_balance_desc:0 "Avec la conclusion des Guerres Lilas, le Grand-Duché de Dameria fut dissous, nous accordant notre indépendance une fois de plus. Mais comme nous l'avons appris par le passé, la liberté est une fantaisie fugace sans amis. Avant de poursuivre nos ambitions sur la scène mondiale, nous devrions d'abord et avant tout sécuriser des alliés dans la région. Si nous tentons de rester seuls, nous risquons de perdre notre indépendance au profit d'une future Dameria rétablie ou d'un Lorent expansionniste."
 exwes_seize_lasean_title:0 "Saisir Laseán"
 exwes_seize_lasean_desc:0 "Beaucoup d'Exwesser vivent juste de l'autre côté de la frontière à Ár Esta. Cela nous donne une excuse - je veux dire un droit de venir et la prendre. Le Duché de Laseán dans lequel Ár Esta se trouve est actuellement dirigé par le Duc de Rubenaire. Si nous pouvons réussir à effacer Laseán de la carte, les ducs de Rubenaire n'auront plus aucune revendication sur la terre, laissant Ár Esta à nous."
 exwes_restore_arca_iruanaine_title:0 "Restaurer Arca Iruanainé"
 exwes_restore_arca_iruanaine_desc:0 "Avec nos disputes frontalières réglées, il est temps de regarder vers l'intérieur. Là nous voyons Arca Iruanainé, aussi connue comme la Citadelle de la Rivière Orange, le donjon principal de notre capitale. Pour beaucoup, elle peut ressembler à un château elfique quelconque, indistinguable des nombreux autres construits à travers Wescann depuis la Guerre du Roi-Sorcier. Cependant, Arca Iruanainé était jadis bien plus grandiose qu'elle ne paraît aujourd'hui. Juste après que la citadelle fut construite, les Guerres de Règne éclatèrent dans Anbennar, qui virent la citadelle assiégée et détruite. Bien qu'elle fut reconstruite, nous ne fûmes jamais capables de rendre justice à la citadelle à sa gloire passée. Il est temps que nous changions cela. Nos conseillers nains suggèrent qu'avec l'aide de Balgar, ce projet sera terminé en un rien de temps."
 exwes_rallying_support_title:0 "Rallier le Soutien"
 exwes_rallying_support_desc:0 "Avoir revendiqué le Petit-Pays est une chose, mais le reprendre en est une autre. Notre [Root.Monarch.GetTitle] croit qu'il peut être sage de voir si [Root.Monarch.GetSheHe] peut trouver du soutien dans l'Empire d'Anbennar. Bien que nous puissions toujours compter sur le soutien local pour notre effort de guerre, avoir le soutien de l'Empire peut faire toute la différence. Cependant, due à la nature décentralisée de l'Empire, juste avoir l'Empereur de notre côté pourrait ne pas apporter le soutien dont nous avons besoin si trop peu de princes soutiennent notre cause. Avoir le soutien d'assez de princes Anbennariens pourrait même forcer la main de l'empereur même s'il ne devait pas nous soutenir personnellement."
 exwes_revenge_on_the_reavers_title:0 "Vengeance sur les Écumeurs"
 exwes_revenge_on_the_reavers_desc:0 "Exwes est généralement une société tolérante, avec une exception clé. Le ressentiment envers les Écumeurs est élevé dans Exwes. Beaucoup les voient encore comme étrangers à Cannor à ce jour même. Ce ressentiment peut être retracé à l'Ère de la Glace Noire quand les Écumeurs terrorisaient les terres. Cela culmina finalement dans l'affaiblissement d'Exwes et leur absorption éventuelle dans le Royaume Damerien. Beaucoup de légendes locales diabolisent encore les Écumeurs. Le Petit-Pays aussi souffrit sous les Écumeurs, aidant à graisser les rouages des efforts diplomatiques pour les avoir de notre côté sur cette question."
 exwes_end_the_reaver_menace_title:0 "Finir la Menace des Écumeurs"
 exwes_end_the_reaver_menace_desc:0 "Les Écumeurs d'antan établirent beaucoup de royaumes à travers Cannor durant leurs campagnes de terreur dans l'ère de la Glace Noire. Deux de ceux-ci furent le Royaume de Deranne et le Royaume de la Perle. Bien que Deranne moderne et Pearlsedge aient abandonné leurs traditions d'Écumeurs, beaucoup sont encore fiers de leurs racines d'Écumeurs. Il est temps que nous leur fassions savoir qu'il n'y a pas de fierté à trouver dans le fait d'être un Écumeur."
 exwes_king_salmon_corps_title:0 "Corps du Roi Saumon"
 exwes_king_salmon_corps_desc:0 "Du capitaine au nid de pie, chaque marin de la Marine Exwesser est incroyablement fier de ses humbles racines de pêcheur. Ils peuvent se rappeler la joie de leur grand-père alors qu'il rentrait à la maison avec rien qu'un seul saumon fraîchement pêché. Alors que nous nous préparons à montrer à Cannor et au-delà la puissance de notre marine, nous naviguons sous le drapeau d'Exwes avec cette fierté encore débordante. Dans chaque marin Exwesser est le cœur d'un pêcheur, et dans chaque pêcheur il y a le potentiel d'être le plus fin capitaine de navire que Cannor ait jamais vu."
 exwes_halfling_troubles_title:0 "Problèmes Halfelins"
 exwes_halfling_troubles_desc:0 "Les halfelins de Beepeck n'étaient pas très contents quand la famille Silcalas acquit Orston pour nous. Avec l'effondrement du Grand-Duché de Dameria, Beepeck a lorgnée nos frontières. Nous devrions investir dans Orston pour garder leur loyauté, et pour rappeler aux halfelins là-bas que nous ne laisserons pas leurs besoins sans attention. Les tensions sont attendues de rester élevées avec Beepeck cependant, et peuvent déborder dans le futur."
 exwes_seizing_the_saltmarsh_title:0 "Saisir le Marais Salé"
 exwes_seizing_the_saltmarsh_desc:0 "On dit qu'un pot surveillé ne bout jamais, mais des années à fixer les halfelins de Beepeck ont néanmoins résulté en ce pot qui déborde. Il est temps que nous enseignions une leçon à ces halfelins arrogants. Si les halfelins de Beepeck souhaitent être unis avec les halfelins d'Orston, alors nous sommes heureux de les obliger - sous notre bannière c'est-à-dire."
 exwes_claiming_the_small_country_title:0 "Revendiquer le Petit-Pays"
 exwes_claiming_the_small_country_desc:0 "Avec la saisie de Beepeck, beaucoup de promesses furent faites aux halfelins impériaux pour les apaiser et pour assurer nos sujets halfelins qu'ils ne rencontreraient pas le même sort que leurs frères dans le Petit-Pays. Cela nous a menés à devenir le leader de facto de la cause halfeline, chef de laquelle est la reconquête dudit Petit-Pays. Bien que notre [Root.Monarch.GetTitle] ne soit pas sûr comment traiter ces questions, beaucoup de membres de [Root.Monarch.GetHerHis] entourage ont proposé que nous devrions prendre la cause halfeline. Beaucoup de membres de la famille Silcalas semblent aussi soutenir l'idée."
 exwes_backing_your_claim_title:0 "Soutenir Votre Revendication"
 exwes_backing_your_claim_desc:0 "Pour que les gens prennent nos revendications sur le Petit-Pays au sérieux, nous devons donner suite à notre revendication et reprendre au moins une partie de la terre. Non seulement cela démontrera au reste de Cannor que notre soutien de la cause halfeline n'est pas que du service des lèvres, mais cela devrait aussi renouveler le feu des halfelins pour reprendre le Petit-Pays. Pourvu que nous en fassions un assez grand spectacle..."
 exwes_liberate_the_small_country_title:0 "Libérer le Petit-Pays"
 exwes_liberate_the_small_country_desc:0 "Il est temps que nous finissions les formalités et rendions les halfelins fiers. Il est temps que nous reprenions le Petit-Pays. Aux armes ! Pour l'honneur ! Pour nos frères halfelins ! Pour Exwes !"
 exwes_secure_the_south_title:0 "Sécuriser le Sud"
 exwes_secure_the_south_desc:0 "Le Petit-Pays est essentiellement une plaine ouverte. Bien que les rivières entravent le mouvement des armées hostiles, nous sommes encore essentiellement grand ouverts pour une contre-attaque du sud. Bien que nous puissions avoir poussé Lorent hors du Petit-Pays pour maintenant, nous savons qu'ils reviendront éventuellement si nous les laissons être. Nous devrions saisir l'initiative et nous assurer que Lorent ne sera plus jamais capable de menacer le Petit-Pays."
 exwes_secure_whaling_ports_title:0 "Sécuriser les Ports Baleiniers"
 exwes_secure_whaling_ports_desc:0 "Avec notre nouvel accès à la Côte-Ouest, nos pêcheurs ont découvert de nouveaux poissons. Titans de la mer ils les appellent, mais ils sont plus communément connus comme baleines. Beaucoup de pêcheurs chevronnés en firent leur but de vie de chasser ces créatures. Maintenant ils sont venus à nous avec un soi-disant plan de bataille. Ils veulent que nous sécurisions le littoral de la Côte-du-Dragon et les îles dans la Côte-Ouest. De ces îles, 4 sont marquées comme hubs baleiniers particulièrement importants. Parmi ces 4, Nimscodd se distingue car elle fut jadis un village de pêche avant de devenir la capitale gnome quand l'ancienne Hiérarchie Gnome tomba. Maintenant nos pêcheurs cherchent à retourner Nimscodd à ses racines."
 exwes_large_small_country_title:0 "Grand Petit-Pays"
 exwes_large_small_country_desc:0 "Nous avons grandi d'une société de pêche rurale en un puissant royaume. Notre nation règne sur des terres qui sont 'petites' de nom seulement. Bien que notre peuple puisse avoir jadis été considéré comme étrangers à ces comtés, maintenant il semble juste que nous soyons partie de ces terres."
 exwes_exwesser_resurgence_title:0 "Résurgence Exwesser"
 exwes_exwesser_resurgence_desc:0 "Avec la venue de la Renaissance, de nouvelles idées émergent dans Exwes. Beaucoup sentent qu'il est nécessaire que nous prenions une stance plus proactive, spécialement envers certains de nos voisins. Cela pourrait être un point tournant pour notre nation alors que nous grandissons au-delà de nos racines rurales."
 exwes_conquer_the_brow_title:0 "Conquérir le Sourcil"
 exwes_conquer_the_brow_desc:0 "Vaincre le Duché d'Uelaire semble presque la chose naturelle à faire. Cependant notre [Root.Monarch.GetTitle] ne cherche pas seulement à acquérir le Duché d'Uelaire, mais cherche aussi à l'étendre légèrement en incorporant les plaines inondables dépeuplées au nord du Duché d'Uelaire. Si nous devions trouver quelques collaborateurs Uelairey, sûrement ils seraient disposés à aider notre [Root.Monarch.GetTitle] avec ce stratagème."
 exwes_salt_monopoly_title:0 "Monopole du Sel"
 exwes_salt_monopoly_desc:0 "Avec l'acquisition du Marais Salé et des Plaines Inondables, nous sommes venus dans la position unique où nous avons pris contrôle de toute la production de sel à l'ouest de la Tour Noire. Si nous investissons dans notre production de sel tout en travaillant avec un des quelques autres états producteurs de sel en Cannor, nous pourrions temporairement gonfler le prix du sel à travers le continent et devenir incroyablement riches dans le processus."
 exwes_unite_viswall_title:0 "Unir Viswall"
 exwes_unite_viswall_desc:0 "Les Guerres de Domination entre Gawed et Lorent, ou Guerres Hautes comme elles sont connues des halfelins, déchirèrent la cité de Viswall. Avec nous ayant pris la cause halfeline, c'est maintenant notre devoir de réunir les deux moitiés de la cité et la reconstruire pour qu'elle puisse se dresser fièrement une fois de plus."
 exwes_restore_the_north_title:0 "Restaurer le Nord"
 exwes_restore_the_north_desc:0 "Le Petit-Pays est essentiellement une plaine ouverte. Bien que les rivières entravent le mouvement des armées hostiles, nous sommes encore essentiellement grand ouverts pour une contre-attaque du nord. Bien que nous puissions avoir poussé Gawed hors du Petit-Pays pour maintenant, nous savons qu'ils reviendront éventuellement si nous les laissons être. Nous devrions saisir l'initiative et nous assurer que Gawed ne sera plus jamais capable de menacer le Petit-Pays."
 exwes_reorient_back_home_title:0 "Se Réorienter vers la Maison"
 exwes_reorient_back_home_desc:0 "Ayant sécurisé les flancs du Petit-Pays, nous pouvons maintenant nous concentrer sur les affaires internes une fois de plus. La guerre peut être profitable, mais constamment demander plus et plus de notre population a un effet épuisant sur eux. Il est temps de récompenser leur persévérance et loyauté en redirigeant nos fonds vers des projets d'infrastructure, permettant à nos villes de prospérer. Nous rendrons les vies d'un paysan Exwesser régulier si grandioses que même la noblesse Cannorienne regardera avec envie."
 exwes_unite_the_silcalas_realm_title:0 "Unir le Royaume Silcalas"
 exwes_unite_the_silcalas_realm_desc:0 "Il est temps que le Royaume Silcalas se dresse uni avec les châteaux de Calascandur retournés à leurs propriétaires légitimes et leur gloire légitime. Ce sera une nouvelle ère dominée par la dynastie Silcalas."
 exwes_sponsor_the_arts_title:0 "Patronner les Arts"
 exwes_sponsor_the_arts_desc:0 "Avec la montée de la Renaissance, beaucoup d'artistes ont afflué à notre cour, débordant de nouvelles façons de penser l'art et la science. Nous ne devons pas avoir peur des nouvelles idées et être audacieux dans nos actions. Si nous jouons bien nos cartes, cela pourrait être un mini âge d'or pour notre peuple."
 exwes_policy_of_tolerance_title:0 "Politique de Tolérance"
 exwes_policy_of_tolerance_desc:0 "Depuis que la dynastie Silcalas a pris le contrôle dans Exwes, leur règne a été marqué par la tolérance. Avec la Déclaration Corinite, il est devenu temps que nous doublions sur ces idéaux et devenions un foyer pour tous ceux dans notre foi, spécialement ceux qui souhaitent chercher refuge de la déstabilisation qui est venue avec l'unité religieuse de Cannor étant perturbée."
 exwes_join_silcalas_holdings_title:0 "Rejoindre les Possessions Silcalas"
 exwes_join_silcalas_holdings_desc:0 "Seule une petite bande de terre gardée par la Tour Noire divise nos possessions de nos frères en Arbaran. Il est temps que nous unissions nos royaumes, ou au moins créions une connexion terrestre appropriée. Plus jamais les membres de notre estimée famille royale devront risquer vie et membre juste pour voir leurs frères à travers la Tête-de-Dame."
 exwes_reclaim_aelcandar_title:0 "Reconquérir Aelcandar"
 exwes_reclaim_aelcandar_desc:0 "Chaque impression artistique de l'arbre généalogique de la famille Silcalas dépeint Arbaran comme la branche principale et nous comme la branche latérale, un point qui a irrité la famille en Exwes pendant des siècles. Beaucoup dans notre famille croient que nous sommes jetés comme rôle de soutien due à la branche Arbaran contrôlant un des plus fins châteaux de Calascandur : Calascandar. Ces châteaux sont le plus grand héritage de notre famille et tiennent une grande signification dans notre famille. La reconquête du Petit-Pays nous a apporté une chance de reconquérir un des châteaux de Calascandur, Aelcandar, pour nous-mêmes. C'est comme si le destin nous avait guidés à finalement prendre le rôle de joueur principal dans l'histoire Silcalas."
 exwes_partition_the_crown_title:0 "Partitionner la Couronne"
 exwes_partition_the_crown_desc:0 "L'animosité entre Arbaran et Damescrown n'est pas secrète. Malgré cela, notre famille tient encore une influence majeure dans la république. Nous pouvons utiliser cette influence comme excuse pour la partitionner. Bien que notre parenté dans Arbaran puisse ne pas vouloir l'admettre publiquement, ils ne seraient pas opposés à voir Damescrown brûler. Nous servons tous deux à profiter immensément de leur chute."
 exwes_eclipse_arbaran_title:0 "Éclipser Arbaran"
 exwes_eclipse_arbaran_desc:0 "Nous devrions faire grandir notre royaume au-delà de celui d'Arbaran. Notre capitale doit être plus splendide que celle d'Arbaran. Notre armée doit être plus grande que celle d'Arbaran. Tout pour que nous puissions revendiquer le titre de branche principale pour nous-mêmes."

#Mission tooltips
exwes_guard_the_south_tt:0 "Si nous complétons cette mission avec un fort à jour en §Y[18.GetName]§! tout en n'ayant pas un fort à jour en §Y[28.GetName]§! :"
exwes_guard_the_south_tt1:0 "Si nous complétons cette mission avec un fort à jour en §Y[28.GetName]§! :"
exwes_guard_the_south_tt2:0 "\nSi nous complétons cette mission tout en possédant §Y[28.GetName]§! alors elle deviendra notre culture et religion. \nSi nous complétons cette mission sans posséder §Y[28.GetName]§! alors nous perdrons notre revendication sur §Y[28.GetName]§! ."
exwes_the_ruby_river_tt:0 "Si nous complétons cette mission tout en possédant §Y[65.GetName]§! :"
exwes_the_ruby_river_tt1:0 "Si nous complétons cette mission tandis que §YRubyhold§! possède §Y[65.GetName]§! :"
exwes_the_ruby_river_tt2:0 "\n§GAperçu d'Événement§!\nCes événements résoudront nos disputes frontalières en §Y[65.GetName]§! tout en impactant notre relation avec les nains. Les deux événements nous accordent aussi quelques minorités Naines et un conseiller moins cher."
exwes_the_salmon_brigade_tt:0 "Avoir combiné 100 de Tradition d'Armée et professionnalisme d'armée. Ceci peut être réduit de 10 pour chaque 100 Points Militaires dépensés."
exwes_the_salmon_brigade_tt1:0 "Avoir 50 de Tradition d'Armée. Ceci peut être réduit de 10 pour chaque 100 Points Militaires dépensés."
exwes_grand_naval_buildup_tt:0 "Avoir 50 de Tradition Navale. Ceci peut être réduit de 10 pour chaque 100 Points Diplomatiques dépensés."
exwes_post_damerian_balance_tt:0 "Si nous complétons cette mission avec 3 alliés ou plus avec 75 relations améliorées dans Lecenor et Tête-de-Dame Ouest nous gagnons le modificateur suivant :"
exwes_post_damerian_balance_tt1:0 "Si nous complétons cette mission avec 2 alliés avec 75 relations améliorées et 1 rival ou plus dans Lecenor et Tête-de-Dame Ouest nous gagnons le modificateur suivant :"
exwes_post_damerian_balance_tt2:0 "Si nous complétons cette mission avec 3 rivaux ou 2 rivaux et 1 allié avec 75 relations améliorées dans Lecenor et Tête-de-Dame Ouest nous gagnons le modificateur suivant :"
exwes_seize_lasean_tt:0 "Étend ou réapplique le modificateur §YPolitique Lencori§! gagné dans la Mission §YÉquilibre Post Damerien§! ."
exwes_restore_arca_iruanaine_tt:0 "\n§GAperçu d'Événement§!\nCet événement commencera la restauration de notre fort capital Arca Iruanainé. Durant cette période nos défenses ici seront plus faibles tandis que l'entretien sera plus élevé."
exwes_rallying_support_tt:0 "Si nous complétons cette mission avec le soutien de l'empereur ou si nous réussissons à sécuriser le soutien impérial complet des princes impériaux le petit pays rejoindra l'Empire après que nous l'ayons libéré. \nSi nous complétons cette mission en insultant l'empereur et n'avons pas un rôle actif dans l'Empire nous quitterons l'Empire pour déclarer notre propre Royaume dans le petit pays après l'avoir libéré. \nSi nous complétons cette mission en ayant 100 d'opinion avec 30 princes ou plus nous gagnerons le modificateur :"
exwes_rallying_support_tt1:0 "Si nous complétons cette mission en ayant 100 d'opinion avec 20 princes ou plus nous gagnerons le modificateur :"
exwes_rallying_support_tt2:0 "Si nous complétons cette mission en ayant 100 d'opinion avec 10 princes ou plus nous gagnerons le modificateur :"
exwes_rallying_support_tt3:0 "Si nous complétons cette mission en ayant 100 d'opinion avec moins de 10 princes ou si nous insultons l'empereur nous gagnerons le modificateur :"
exwes_revenge_on_the_reavers_tt:0 "\n§GAperçu d'Événement§!\nCet événement nous permettra d'assimiler de force ou expulser les écumeurs."
exwes_end_the_reaver_menace_tt:0 "Toutes les provinces occupées et de culture §YDerannic§! et §YPearlsedger§! dans la superrégion §YCannor Occidental§! sont pillées pour §G50.00§! Couronnes chacune."
exwes_king_salmon_corps_tt:0 "Si nous complétons cette mission comme Hégémon Naval nous gagnerons le modificateur suivant :"
exwes_king_salmon_corps_tt1:0 "Si nous complétons cette mission sans être Hégémon Naval nous gagnerons le modificateur suivant :"
exwes_king_salmon_corps_tt2:0 "Si nous complétons cette mission avec 500 navires sans qu'aucun pays ait plus de navires lourds que nous nous gagnerons le modificateur suivant :"
exwes_king_salmon_corps_tt3:0 "Si nous complétons cette mission sans 500 navires ou avec n'importe quel pays ayant plus de navires lourds que nous nous gagnerons le modificateur suivant :"
exwes_king_salmon_corps_tt4:0 "Avoir plus de navires lourds que toute autre nation du continent §YCannor§! ."
exwes_seizing_the_saltmarsh_tt:0 "Si nous complétons cette mission et §YBeepeck§! a perdu son électorat nous ne serons pas capables d'hériter de l'électorat halfelin plus tard."
exwes_claiming_the_small_country_tt:0 "Nous avons besoin d'au moins 50 relations avec chaque pays halfelin dans la superrégion §YCannor Occidental§! ."
exwes_claiming_the_small_country_tt1:0 "\n§GAperçu d'Événement§!\nCet événement permettra à la dynastie §YSilcalas§! de reprendre contrôle de notre pays soit en adoptant notre dirigeant soit en prenant le contrôle eux-mêmes s'il refuse d'être adopté."
exwes_backing_your_claim_tt:0 "Cet événement nous permettra aussi de regagner de la main-d'œuvre supplémentaire de nos terres §YExwesser§! et §YHalfeline§! et nous accordera un général halfelin."
exwes_liberate_the_small_country_tt:0 "Si §YBeepeck§! est notre sujet nous les hériterons et si nous héritons de l'électorat de cette façon nous deviendrons de Rang Gouvernemental §YRoyaume§! . \nSi la mission §YRallier le Soutien§! fut complétée en insultant l'empereur et nous ne tenons pas une position importante dans l'Empire d'Anbennar nous le quitterons et deviendrons de Rang Gouvernemental §YRoyaume§! ."
exwes_secure_whaling_ports_tt:0 "Un des suivants doit être vrai :\n         A un bâtiment §YGrand Chantier Naval§! et §YCale Sèche§! . \n         Production de Base au moins §Y5§!£icon_production_in_text£, a un bâtiment §YChantier Naval§! et §YCale Sèche§! ou §YGrand Chantier Naval§! et §YQuai§! . \n         Production de Base au moins §Y8§!£icon_production_in_text£, a un bâtiment §YChantier Naval§! et §YQuai§! ."
exwes_secure_whaling_ports_tt1:0 "\n§GAperçu d'Événement§!\nCet événement nous permettra d'adresser les inquiétudes des Gnomes sur la conversion de §Y[169.GetName]§! retour à un avant-poste de pêche, soit en payant pour les relocaliser sur le continent, soit en ignorant leurs inquiétudes."
exwes_conquer_the_brow_tt:0 "Si nous complétons cette mission tout en possédant toutes les provinces requises avec la culture §YUelairey§! comme culture acceptée ou si §YUelaire§! possède toutes les provinces requises tandis qu'ils sont notre sujet ce qui suit arrive :"
exwes_salt_monopoly_tt:0 "Avoir 100 relations avec une nation productrice de sel non monstrueuse dans le continent §YCannor§! ."
exwes_salt_monopoly_tt1:0 "Nos provinces productrices de sel et celles de nos conspirateurs dans le continent §YCannor§! gagnent :"
exwes_unite_viswall_tt:0 "Permet l'usage du Monument §YHall Arc-en-Ciel§! . \n§RCe Monument n'est pas implémenté. Voir les Monuments Cannor pour plus de détail.§!"
exwes_reorient_back_home_tt:0 "Avoir 100 prospérité dans la zone [153.GetAreaName], zone [151.GetAreaName] et zone [207.GetAreaName] ou payer 100 Points Administratifs pour chaque état manquant de prospérité."
exwes_policy_of_tolerance_tt:0 "Avoir au moins §G+3§! Tolérance des Hérétiques"
exwes_policy_of_tolerance_tt1:0 "Périodiquement les minorités religieuses fuiront de nos voisins vers nous s'ils sont opprimés là-bas."
exwes_partition_the_crown_tt:0 "Toutes les provinces possédées par nous dans la zone [233.GetAreaName] et zone [255.GetAreaName] sont pillées pour §G50.00§! Couronnes chacune et donnent 10 d'opinion avec §YArbaran§! ."
exwes_eclipse_arbaran_tt:0 "Si nous sommes alliés avec §YArbaran§! nous aurons besoin de 50 faveurs avec eux pour gagner contrôle de §Y[254.GetName]§! ."
exwes_eclipse_arbaran_tt1:0 "Si nous complétons cette mission tandis qu'§YArbaran§! n'a pas perdu la dynastie '§YSilcalas§!' et n'est pas un ennemi ou rival nous obtiendrons :"
exwes_eclipse_arbaran_tt2:0 "\n§GAperçu d'Événement§!\nCet événement nous permettra d'essayer paisiblement de former une union avec §YArbaran§! ."
exwes_eclipse_arbaran_tt3:0 "Si nous complétons cette mission tandis qu'§YArbaran§! a perdu la dynastie '§YSilcalas§!' ou est un ennemi ou rival nous obtiendrons :"
exwes_eclipse_arbaran_tt4:0 "Si nous complétons cette mission tandis qu'§YArbaran§! n'existe pas ou est inéligible pour former une union avec nous obtiendrons :"
exwes_eclipse_arbaran_tt5:0 "Si nous complétons cette mission tandis qu'§YArbaran§! est déjà un sujet de nous nous obtiendrons :"

#Modifiers
exwes_renowned_fishers:0 "Pêcheurs Renommés"
desc_exwes_renowned_fishers:0 "Nos pêcheurs sont connus pour leur excellente compétence de pêche à travers Cannor."
exwes_the_salmon_brigade:0 "Brigade du Saumon"
desc_exwes_the_salmon_brigade:0 "Nos pêcheurs ont été réformés de milices en lambeaux en brigades appropriées."
exwes_militia_expanded:0 "Brigade Étendue"
desc_exwes_militia_expanded:0 "Plus de Pêcheurs sont autorisés à rejoindre l'armée."
exwes_grand_naval_overhaul:0 "Grand Remaniement Naval"
desc_exwes_grand_naval_overhaul:0 "Notre remaniement naval se concentre sur l'expansion du bassin de marins disponibles et crée un avantage de terrain pour notre marine."
exwes_strong_lencori_politics:0 "Politique Lencori Forte"
desc_exwes_strong_lencori_politics:0 "Nos nombreux alliés dans la région nous aident avec excuser nos actions sur la scène diplomatique."
exwes_lencori_politics:0 "Politique Lencori"
desc_exwes_lencori_politics:0 "Notre stance équilibrée dans la région nous aide à dissimuler nos actions moins savoureuses sur la scène diplomatique."
exwes_weak_lencori_politics:0 "Politique Lencori Faible"
desc_exwes_weak_lencori_politics:0 "Notre position faible dans la région nous aide à dissimuler nos actions moins savoureuses sur la scène diplomatique."
exwes_fort_renovations:0 "Rénovations de Fort"
desc_exwes_fort_renovations:0 "Arca Iruanainé est actuellement en construction."
exwes_arca_iruanaine:0 "Arca Iruanainé"
desc_exwes_arca_iruanaine:0 "Arca Iruanainé est le fort capital d'Exwes et se dresse comme une merveille de construction à la fois Elfique et Naine. La fortification double comme académie militaire locale."
exwes_local_support:0 "Soutien Local"
desc_exwes_local_support:0 "Malgré le manque de soutien impérial, la population locale garde ses esprits hauts pour les guerres à venir."
exwes_full_imperial_support:0 "Soutien Impérial Complet"
desc_exwes_full_imperial_support:0 "Notre quête pour reconquérir le Petit-Pays pour les halfelins a maintenant le soutien complet de l'Empire d'Anbennar."
exwes_imperial_support:0 "Soutien Impérial"
desc_exwes_imperial_support:0 "Notre quête pour reconquérir le Petit-Pays pour les halfelins a maintenant le soutien de l'Empire d'Anbennar."
exwes_some_imperial_support:0 "Quelque Soutien Impérial"
desc_exwes_some_imperial_support:0 "Malgré nos meilleurs efforts, seuls quelques princes dans l'Empire d'Anbennar soutiennent notre quête pour reconquérir le Petit-Pays pour les Halfelins."
exwes_revear_dispersed:0 "Écumeurs dispersés"
desc_exwes_revear_dispersed:0 "Les réfugiés de Reveria sont dispersés sur notre pays, causant des troubles jusqu'à ce qu'ils s'installent proprement dans nos communautés."
exwes_legendary_corps:0 "Corps Légendaire"
desc_exwes_legendary_corps:0 "D'humbles pêcheurs à forces d'élite, les hommes d'Exwes sont l'étoffe des légendes et font honte à beaucoup de soldats ordinaires."
exwes_king_salmon_corps:0 "Corps du Roi Saumon"
desc_exwes_king_salmon_corps:0 "La Brigade du Saumon est devenue un corps d'élite et une partie intégrale du militaire Exwesser."
exwes_corps_expanded:0 "Corps Étendu"
desc_exwes_corps_expanded:0 "La taille de notre marine est si grande que le nombre d'hommes désireux de rejoindre ses rangs est incroyable."
exwes_forced_silcalas_adoption:0 "Adoption Silcalas Forcée"
desc_exwes_forced_silcalas_adoption:0 "Notre dirigeant fut disgracié en tombant pour un stratagème établi par la dynastie Silcalas pour reconquérir le pouvoir dans notre nation. Leurs motifs sont douteux au mieux avec beaucoup soupçonnant qu'ils aident seulement les halfelins pour mettre leurs mains sur Aelcandar."
exwes_renewed_vigor:0 "Vigueur Renouvelée"
desc_exwes_renewed_vigor:0 "Avec le progrès que nous avons fait dans notre reconquête du Petit-Pays, beaucoup d'halfelins ont commencé à partager des cartes complexes des fortifications régionales qui devraient aider à accélérer le processus."
exwes_integrated_halflings:0 "Halfelins Intégrés"
desc_exwes_integrated_halflings:0 "Notre société est ouverte aux nombreux halfelins du Petit-Pays."
exwes_eclipse_lencenor:0 "Éclipser Lencenor"
desc_exwes_eclipse_lencenor:0 "Avec Lorent humilié, notre position sur la scène internationale s'est améliorée significativement."
exwes_whaling_port:0 "Port Baleinier"
desc_exwes_whaling_port:0 "Un port important pour l'industrie baleinière."
exwes_halfling_architecture:0 "Architecture Halfeline"
desc_exwes_halfling_architecture:0 "Les Halfelins sont connus pour leur style de construction compact. La capacité d'adapter des bâtiments dans des endroits où vous ne vous attendriez pas est leur spécialité."
exwes_exwesser_renaissance:0 "Renaissance Exwesser"
desc_exwes_exwesser_renaissance:0 "Avec l'effondrement de Dameria, nous sommes maintenant libres d'explorer notre propre culture."
exwes_cannorian_salt_monopoly:0 "Monopole du Sel Cannorien"
desc_exwes_cannorian_salt_monopoly:0 "Nos stratagèmes sournois ont créé une hausse artificielle des prix pour le sel sur le marché Cannorien."
exwes_the_rainbow_hall:0 "Le Hall Arc-en-Ciel"
desc_exwes_the_rainbow_hall:0 "Un palais construit sur un pont enjambant le Widderoy, jadis détruit quand Viswall fut saccagée à la fin de la Rébellion de Viswall."
exwes_gawedi_defeat:0 "Défaite Gawedi"
desc_exwes_gawedi_defeat:0 "Nos efforts pour repousser Gawed sur notre frontière nord ont donné à nos hommes une expérience de combat significative."
exwes_growing_settlements:0 "Colonies Grandissantes"
desc_exwes_growing_settlements:0 "L'investissement accru ici a attiré une population grandissante à la zone."
exwes_expanding_settlements:0 "Colonies en Expansion"
desc_exwes_expanding_settlements:0 "Il est temps d'étendre la population de notre nouveau Petit-Pays."
exwes_calascandurs_castles:0 "Châteaux Elfiques de Calascandur"
desc_exwes_calascandurs_castles:0 "Les modificateurs lvl 2 qui furent ajoutés par les versions monuments des Châteaux Elfiques de Calascandur."
exwes_improved_calascandurs_castles:0 "Fortifications Améliorées"
desc_exwes_improved_calascandurs_castles:0 "Les modificateurs locaux lvl 2 qui furent ajoutés par la version monument du Château Elfique de Calascandur."
exwes_silcalas_hegemony:0 "Hégémonie Silcalas"
desc_exwes_silcalas_hegemony:0 "Nous avons revendiqué l'hégémonie sur la famille Silcalas."
exwes_flourishing_arts:0 "Arts Florissants"
desc_exwes_flourishing_arts:0 "Alors que de grands artistes et penseurs inondent notre nation, beaucoup ont référé à cela comme notre mini âge d'or."
exwes_aleccian_legacy:0 "Héritage Aleccien"
desc_exwes_aleccian_legacy:0 "La religion ne nous divise pas - nous ne voyons pas d'hérésies."
exwes_fled_heretics:0 "Hérétiques Fuis"
desc_exwes_fled_heretics:0 "Les hérétiques causant des troubles dans cette province ont fui, nous permettant de centraliser le contrôle sur la zone."
exwes_killed_local_heretics:0 "Hérétiques Locaux Tués"
desc_exwes_killed_local_heretics:0 "Nos missionnaires trouveront travailler dans cette province beaucoup plus sûr maintenant que les hérétiques hostiles ont été éliminés."
exwes_united_front:0 "Front Uni"
desc_exwes_united_front:0 "Agir au nom de la Famille Silcalas nous donne quelques libertés sur la scène diplomatique."
exwes_patriotic_builders:0 "Constructeurs Patriotiques"
desc_exwes_patriotic_builders:0 "Notre reconquête d'Aelcandar a rendu beaucoup disposés à aider à restaurer sa gloire."

#Triggered province modifier
exwes_small_country:0 "Un Petit-Pays Alternatif"
desc_exwes_small_country:0 "Notre légitimité vient de notre représentation des halfelins du Petit-Pays. Cependant, si les halfelins devaient avoir leur propre état unifié, cette légitimité s'effondrerait."
exwes_has_exwesser_monarchy_tt:0 "A la réforme gouvernementale §YMonarchie Exwesser§! ."

#Estate modifier
burghers_estate_exwes_wharf_trade_up:0 "Biens Navals de Haute Qualité"
desc_burghers_estate_exwes_wharf_trade_up:0 "Une demande accrue pour des biens navals de plus haute qualité."
unlock_privilege_estate_burghers_exwes_leading_naval_supplier_tt:0 "Activer le privilège Bourgeois '§YFournisseur Naval Principal§!' ."
estate_burghers_exwes_leading_naval_supplier:0 "Fournisseur Naval Principal"
estate_burghers_exwes_leading_naval_supplier_desc:0 "La réputation de notre prouesse de pêche nous précède. Si nous utilisons cette réputation, les gens seront disposés à faire la queue pour les produits de nos manufactures pendant des heures."
estate_burghers_exwes_leading_naval_supplier_effect_tt:0 "Donne 20% de pouvoir commercial local aux provinces avec poisson, sel ou fournitures navales qui ont une manufacture d'équipement naval ou bureaux d'enrôlement."
estate_burghers_exwes_leading_naval_supplier_revoke_effect_tt:0 "Enlève les 20% de pouvoir commercial local donnés aux provinces avec poisson, sel ou fournitures navales qui ont une manufacture d'équipement naval ou bureaux d'enrôlement."

#Government reform
exwesser_monarchy_reform:0 "Monarchie Exwesser"
exwesser_monarchy_reform_desc:0 "Une forme de gouvernement créée par une famille de branche de la dynastie Silcalas dans Exwes afin de gagner plus grande influence en revendiquant la domination sur le Petit-Pays. Pour assurer la loyauté des halfelins, ils ont reçu des droits égaux sous l'état."
mechanic_no_more_halfling_revolt_yes:0 "Désactive le désastre §YRévolte Halfeline§!"

