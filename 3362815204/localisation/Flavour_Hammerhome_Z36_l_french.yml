 # Missions
 Z36_the_castonath_survey_title:0 "L'Arpentage de Castonath"
 Z36_the_castonath_survey_desc:0 "Bien que Castonath soit une cité gigantesque, notre renommée comptabilité nous a permis de maintenir la ville grâce à nos nombreux architectes et maçons. Cependant, avec la Marée Verte et les orques qui ont ravagé la cité au point qu'elle n'est plus que l'ombre d'elle-même, nous devons agir. Un Grand Arpentage de la cité doit commencer, détaillant chaque pouce de cette nouvelle Castonath décrépite, afin que nous puissions efficacement la restaurer dans son ancienne gloire."

 Z36_irrigate_the_nath_title:0 "Irriguer la Nath"
 Z36_irrigate_the_nath_desc:0 "La Nath a toujours été l'une des plus importantes sources alimentaires de l'Escann. Avec la dévastation causée par la Marée Verte cependant, la région se trouve dans un état désastreux, et nous avons besoin des rendements de la Nath si nous voulons soutenir notre nouvelle nation. Balgar avait un plan pour un système d'irrigation, similaire à celui de la Vallée du Serpent dans le Dwarovar. Bien qu'il n'y ait eu aucun besoin de créer un tel projet à grande échelle de son vivant, nous pouvons utiliser ses plans pour restaurer cette terre ravagée."

 Z36_irrigate_the_nath_trigger_tt:0 "Nous devons posséder toutes les provinces surlignées."
 Z36_irrigate_the_nath_tt:0 "Toutes les provinces surlignées gagneront le modificateur d'Irrigation Naine. De plus, les provinces surlignées dont les biens commerciaux ne sont pas §YTissu§!, §YVerre§! ou §YPapier§! verront leurs biens commerciaux changés en §YCéréales§!."
 Z36_irrigate_the_nath_trigger_tt2:0 "Nous devons avoir terminé la chaîne d'événements de l'Excursion de Castonath."
 
 Z36_the_iron_hold_title:0 "Commencer la Forteresse de Fer"
 Z36_the_iron_hold_desc:0 "Castonath, même après notre grand arpentage, gît encore dans un état de ruine. Bien sûr, Balgar avait planifié cela. Les divers plans et cartes trouvés dans son manoir détaillent les fondations de Castonath. Nous pourrions utiliser ces plans anciens pour restaurer la cité selon les standards nains et la revitaliser dans son ensemble."

 Z36_excavate_marrhold_title:0 "Excaver Marrhold"
 Z36_excavate_marrhold_desc:0 "Marrhold a toujours été un lieu intéressant en Escann : une Forteresse Naine occupée par des humains. Bien que nous n'ayons aucun intérêt à nous installer dans la forteresse nous-mêmes, nous avons une autre option. Nous pourrions excaver minutieusement Marrhold à des proportions énormes en utilisant l'architecture de la forteresse laissée derrière. Marrhold abrite aussi une importante population d'humains qui, bien qu'ils puissent être en colère de nos excavations à Marrhold, serviront aussi comme une main-d'œuvre parfaite pour nous. Creusons Marrhold avec l'acier nain et la sueur humaine pour faire une mine que tout l'Escann nous enviera."

 Z36_a_river_of_smog_title:0 "Une Rivière de Brouillard"
 Z36_a_river_of_smog_desc:0 "La Rivière Alen a toujours servi comme source stable de bois et d'acier, et nous souhaitons améliorer son potentiel. Par divers moyens de construction de manufactures, nous pouvons complètement développer la rivière pour qu'elle serve comme centre de production majeur à travers l'Escann. Laissons les feux rugissants de l'Industrie consumer la rivière."
 Z36_a_river_of_smog_trigger_tt_1:0 "Nous devons posséder toutes les provinces surlignées."
 Z36_a_river_of_smog_trigger_tt_2:0 "Si l'institution des manufactures n'a pas été adoptée, toutes les provinces surlignées doivent avoir au moins 8 de production de base et une manufacture."
 Z36_a_river_of_smog_tt:0 "Toutes les provinces surlignées gagneront le modificateur Rivière de Brouillard."


 Z36_friends_below_ground_title:0 "Amis Sous Terre"
 Z36_friends_below_ground_desc:0 "Quand la Marée Verte est venue, la plus grande des hordes orques a surgi de la forteresse de Khugdihr, l'une des dernières forteresses vestiges du Dwarovar. Bien que nous en voulions aux Nains des Montagnes d'avoir permis que cela arrive, nous devons revenir à la raison. Le Dwarovar abrite des centaines de milliers, voire des millions d'orques et de gobelins, et seul Khugdihr les retenait. Nous devons nous allier avec les Nains d'Agate pour nous assurer qu'une autre calamité du niveau de la Marée Verte ne se reproduise jamais."

 Z36_serpentspine_trade_title:0 "Raviver le Commerce Nain"
 Z36_serpentspine_trade_desc:0 "Avec la reprise de Khugdihr et notre consolidation des nombreuses mines du Nord de l'Escann, une opportunité s'est présentée à nous. Avant sa chute face aux peaux-vertes, Khugdihr était l'une des portes principales du Dwarovar, où le commerce entrait et sortait. Si nous devions raviver cet ancien commerce, nous pourrions récolter de grands bénéfices tant pour nous que pour Khugdihr."

 Z36_adventurers_north_title:0 "Renvoyer les Aventuriers"
 Z36_adventurers_north_desc:0 "Avec nos aventures qui se calment, les nombreux aventuriers que nous avons invités dans notre royaume deviennent agités. Beaucoup de ces bandes cherchent la gloire à une échelle que nous ne pouvons actuellement pas fournir. Cependant, si nous dirigions ces gens vers le nord, non seulement ils assisteraient Khugdihr dans leurs efforts de reconquête, mais ils cessaient aussi de causer tant de problèmes chez nous."

 Z36_friendship_unbound_title:0 "Délié par la Roche"
 Z36_friendship_unbound_desc:0 "Avec notre relation mutuellement bénéfique continue avec les Nains des Montagnes, nous avons vu une grande fraternité se former entre nos deux nations. Toutes deux furent victimes des orques, et toutes deux ont repoussé les orques et gobelins et les ont exterminés de notre terre ancestrale. Continuons notre amitié naine, même s'il y a une montagne entre nous !"
 Z36_friendship_unbound_tt:0 "A utilisé l'action Améliorer les Relations à au moins 100."

 Z36_hold_migrants_title:0 "Accueillir les Migrants de Forteresse"
 Z36_hold_migrants_desc:0 "De nombreux migrants potentiels venant de la surface vers le Dwarovar ont rencontré quelques problèmes. L'obscurité des forteresses, ainsi que la menace toujours présente des gobelins et orques, ont été trop pour beaucoup, qui souhaitent maintenant retourner à la surface pour une vie plus sûre. Bien que ces pensées feraient ostraciser quelqu'un dans la montagne, à la surface, nous sommes plus indulgents. Accueillons ces nains dans notre royaume et permettons-leur de s'installer pour une vie plus calme sous le soleil."

 Z36_dwarovar_industralization_title:0 "Industrie du Dwarovar"
 Z36_dwarovar_industralization_desc:0 "Notre foyer ancestral dans les montagnes est plein de merveilles d'ingénierie. De son industrialisation massive dans ses forteresses à ses grands chemins de fer, beaucoup envient le Dwarovar. Mais en tant que nains, nous portons cet esprit dans nos cœurs, et nous pouvons commencer à introduire le niveau d'industrialisation du Dwarovar à la surface. Bien que cela nécessiterait beaucoup d'effort de notre part et de nos amis des montagnes, les rendements possibles de telles avancées pourraient être immenses."
 Z36_dwarovar_industralization_tt:0 "Toutes les provinces avec une minorité §Ynaine§! gagneront §G+10% d'Efficacité de Production§! et §G-10% de Coût de Construction§!."

 Z36_balgaric_union_title:0 "L'Union Balgarique"
 Z36_balgaric_union_desc:0 "Balgar, que les dieux bénissent son nom, a toujours été une grande inspiration pour tous les nains, de surface ou de montagne. Il ne fait aucun doute que sa volonté a aussi inspiré notre grande amitié avec Khugdihr. Et avec cela, quelque chose s'est présenté. Afin de renforcer nos liens, beaucoup dans notre royaume cherchent à avoir une union entre nos États. Bien que ce serait coûteux et ardu, cela assurerait certainement une hégémonie naine tant en Escann que dans le Dwarovar."

 Z36_new_home_for_dwarves_title:0 "Un Nouveau Foyer pour les Nains"
 Z36_new_home_for_dwarves_desc:0 "Les nains, bien qu'une race ancienne et fière, ont récemment connu une série d'échecs. Des tentatives futiles des Nains d'Argent de finir leur forteresse à l'influence déclinante des Nains de Rubis sur les empires humains. Il y a toujours eu quelque chose de spécial chez les Nains de Pierre, cependant. C'était Balgar qui construisit beaucoup des grandes merveilles escannies de son vivant, et c'était encore nous, les Nains de Pierre, qui introduisîmes les armes à poudre dans la lutte contre la Marée Verte. Bien que les Nains de Pierre aient eu une histoire fière, nous n'avons été qu'une minorité dans les nombreux endroits que nous avons habités. Mais la Marée Verte nous a accordé une opportunité. La dépopulation de l'Escann nous a présenté de vastes étendues de terre pour nous y installer. Prenons la cité de Balgar pour nous-mêmes et sécurisons-la comme nouveau foyer pour les Nains de Pierre !"

 Z36_securing_castonath_from_all_sides_title:0 "Sécuriser Castonath"
 Z36_securing_castonath_from_all_sides_desc:0 "Bien que nous ayons sécurisé la cité de Balgar, nous avons rencontré un problème. Les nombreux royaumes d'aventuriers humains ambitieux, ainsi que les vils orques et gobelins, souhaitent prendre la cité de Castonath pour eux-mêmes. Grâce à la sagesse de Balgar de modeler Castonath d'après une forteresse, la cité elle-même est extrêmement défendable malgré sa taille. Si nous devions la fortifier complètement, nous serions finalement capables de projeter notre influence dans la région environnante, nous permettant de sécuriser pleinement notre position."


 Z36_take_northern_mines_title:0 "Prendre les Mines"
 Z36_take_northern_mines_desc:0 "Les mines du nord de l'Escann ont toujours été la source principale de minéraux à travers le sous-continent, et bien que leurs rendements existent encore, elles ont pendant des décennies été utilisées par les vils orques pour alimenter leur guerre à la place. Reprenons ces mines afin que nous puissions les utiliser pour nos grands artisanats nains à la place, et purgeons-les de la souillure orque une fois pour toutes."

 Z36_seize_the_white_walls_title:0 "Saisir les Murs Blancs"
 Z36_seize_the_white_walls_desc:0 "L'une des plus grandes œuvres de Balgar, les Murs Blancs de Castanor, a longtemps été négligée et mise dans un état de décrépitude. À cause de rois humains décadents, les murs ont perdu leur objectif autrefois puissant de défendre le cœur de l'Escann. En tant qu'État nain, nous savons comment utiliser et défendre correctement ces fortifications. Saisissons-les et assurons-nous qu'elles ne tombent pas une seconde fois !"

 Z36_secure_the_eastern_woods_title:0 "Sécuriser les Bois Orientaux"
 Z36_secure_the_eastern_woods_desc:0 "Les bois orientaux de l'Escann ont toujours été de grandes sources de bois d'œuvre et de minéraux. Si nous devions saisir la région, nous pourrions considérablement augmenter notre production de divers biens. Cela nous donne aussi accès aux nombreuses entrées de cavernes du Dwarovar, que nous pouvons fortifier contre toute menace future des montagnes."
 Z36_secure_the_eastern_woods_trigger_tt:0 "Nous devons posséder toutes les provinces surlignées."

 Z36_bulwark_against_the_north_title:0 "Un Rempart Nordique"
 Z36_bulwark_against_the_north_desc:0 "De l'invasion des Orques Gris aux escapades de Crovis, le nord immédiat de l'Escann, similaire à l'Escann lui-même, a toujours été un lieu tumultueux. Afin d'assurer notre propre sécurité et stabilité, nous devons construire un rempart nordique contre quiconque essaie de nous défier du nord."

 Z36_end_the_marrodic_reign_title:0 "Finir le Règne Marrodique"
 Z36_end_the_marrodic_reign_desc:0 "Le vil royaume marrodique a trop longtemps persisté comme pays indépendant. Les Marrodiques au temps de la Marée Verte, au lieu d'aider contre la menace civilisationnelle des orques, choisirent de rester inactifs dans leur forteresse (à l'exception des Chevaliers du Griffon), attendant que le moment soit opportun. Nous devons enseigner une bonne leçon à ces Marrodiques pour ce qu'ils firent, ou plutôt ne firent pas, pendant la Marée Verte."

 Z36_take_back_bal_mire_title:0 "Reprendre Bal Mire"
 Z36_take_back_bal_mire_desc:0 "Bien que n'étant pas l'œuvre de Balgar, Bal Mire a le potentiel d'être une forteresse formidable. Durant sa vie, elle a soit pourri sous des dirigeants humains décadents soit servi comme base de départ pour des pillards orques ; mais plus maintenant. Nous devons prendre le marais pour nous-mêmes et reconstruire la fortification selon les standards nains."

 Z36_settling_balgars_marsh_title:0 "Garnir la Forteresse"
 Z36_settling_balgars_marsh_desc:0 "Bal Mire a été reconquise, mais maintenant elle n'est rien de plus qu'un tas de décombres au milieu d'un marécage. Certains nains cependant ont été inspirés pour restaurer la forteresse avec les techniques de Balgar, s'assurant qu'elle ne tombe plus jamais. Parrainons ces colons et reconstruisons Bal Mire à l'image de l'une des propres merveilles de Balgar."

 Z36_balgar_would_be_proud_title:0 "Balgar Serait Fier"
 Z36_balgar_would_be_proud_desc:0 "Ô Balgar, si tu étais encore un mortel aujourd'hui, pour voir ce que nous avons accompli, pour voir ce que nous avons fait. Tu verserais une larme de voir ton peuple avoir enfin une place en Escann. La débarrassant de l'incompétence humaine et retirant les orques et gobelins de notre royaume. Tu verrais comment nous maintenons tes grandes merveilles, et comment nous les révérons nous-mêmes : Comment nous avons reconquis ton ancienne forteresse Khugdihr une seconde fois ; comment nous nous sommes assurés de mettre tes plans en action, revitalisant l'Escann une fois de plus sous le règne nain. Comme tu serais fier de ta lignée Balgar, que les dieux bénissent ton nom."
 Z36_balgar_would_be_proud_trigger_tt:0 "Nous devons gagner les Guerres de Consolidation Escannies et choisir la récompense de Paix Escannie."
 Z36_balgar_would_be_proud_balgar_upgrade:0 "Si nous sommes §YCour Régente§!, Balgar sera amélioré, fournissant §Y-10% de coût de développement§! en plus de ses effets existants."
 Z36_balgar_upgrade_corinite_tt:0 "Si nous sommes §YCorinite§! au moment de cette mission, nous gagnerons un accès automatique à l'ordre sacré des Balgarites de la Forgedragon et toutes les provinces avec les Balgarites de la Forgedragon actifs gagneront §Y5% de main-d'œuvre§!, §Y10% de défense§! et §Y-5% de coût de maintenance de fort§! (si nous avons déjà choisi les Balgarites de la Forgedragon, nous pourrons choisir un autre ordre gratuitement)."
 Z36_balgar_upgrade_ravelian_tt:0 "Si nous sommes §YRavélien§! au moment de cette mission, nous gagnerons §Y-5% de coût de développement§! et §Y10% de défense§!."

 Z36_bring_in_the_balgarsmiths_title:0 "Faire Venir les Balgarforgerons"
 Z36_bring_in_the_balgarsmiths_desc:0 "Avec l'introduction de notre règne en Escann, nous devons faire venir les Balgarforgerons pour nous aider. Les Balgarforgerons ont longtemps eu une histoire entremêlée avec les nains de surface, et notre royaume ne sera pas différent. Les Balgarforgerons apporteront leur expertise, et en retour, nous leur apporterons un vrai royaume dont Balgar pourrait être fier."

 Z36_erect_the_highforge_title:0 "Ériger la Hauteforge"
 Z36_erect_the_highforge_desc:0 "Avec les Balgarforgerons maintenant fermement ancrés dans notre royaume, il est naturel que nous devrions parrainer leurs efforts. Reconstruire la Forgedragon dans son ancienne gloire peut encore être au-delà de nos capacités, mais nous commencerons par reconstruire une section de celle-ci, que nous avons choisi d'appeler La Hauteforge. Ce sera un lieu d'apprentissage, de forge et de culte, et avec le temps, l'entièreté de la Forgedragon sera reconquise."

 Z36_invite_the_asra_bankers_title:0 "Inviter les Banquiers d'Asra"
 Z36_invite_the_asra_bankers_desc:0 "Les banquiers d'Asra sont les principaux sponsors de la reconquête naine, de l'expédition d'Asra dans le Dwarovar aux diverses branches que les banquiers ont établies dans notre royaume. Ainsi, la Banque d'Asra devrait être récompensée et encouragée dans notre domaine. Permettons-leur d'établir leur propre quartier général d'Escann dans la cité de Balgar."

 Z36_balgarsmiths_in_the_administration_title:0 "Administration des Balgarforgerons"
 Z36_balgarsmiths_in_the_administration_desc:0 "Les Balgarforgerons se sont révélés être un atout étonnamment utile et saint pour notre pays, et nous les récompenserons encore plus. Ils prendront fermement place dans notre administration afin que notre royaume puisse vraiment se conformer aux standards de Balgar, et s'assurer que ce soit un royaume vraiment pieux."

 Z36_administrating_a_dwarven_empire_title:0 "Administrer un Empire"
 Z36_administrating_a_dwarven_empire_desc:0 "Avec notre conquête de l'Escann, nos besoins bureaucratiques ont grandi exponentiellement. Beaucoup des anciens systèmes créés par les royaumes escanniens ont disparu avec la Marée Verte. Nous devons établir notre propre bureaucratie dans nos terres nouvellement consolidées, une spécifiquement inspirée par l'ancienne comptabilité et prise de notes d'Aul-Dwarovar, pour nous assurer que nous puissions vraiment avoir un royaume aux standards nains."
 Z36_administrating_a_dwarven_empire_tt:0 "Toutes les provinces avec un palais de justice ou un hôtel de ville gagneront une minorité naine ou §Y-15% de Maintenance d'État§! si elles en ont déjà une."

 Z36_the_surface_clans_title:0 "Les Clans de Surface"
 Z36_the_surface_clans_desc:0 "Avec l'introduction de notre règne en Escann, un vrai pays a besoin de vrais clans pour le soutenir. Similairement aux clans nains du Dwarovar, nous intégrerons les clans de surface déjà existants, avec tout ce que cela implique. Nous deviendrons un royaume plus stable, prospère et honorable."

 Z36_a_city_of_all_dwarves_desire_title:0 "Une Cité de Tous les Désirs Nains"
 Z36_a_city_of_all_dwarves_desire_desc:0 "Castonath fut conçue par Balgar, et maintenant est majoritairement peuplée par son peuple. Bien qu'elle ne soit pas une forteresse, les nains l'admirent autant qu'ils admirent n'importe laquelle des grandes forteresses du Dwarovar. Et tout comme une forteresse peut toujours être creusée plus profondément, nous construirons notre cité à des hauteurs et longueurs encore plus grandes que n'importe quel empire avant nous. Castonath sera une fois de plus le siège du pouvoir en Escann, mais cette fois, un siège de pouvoir nain."

 Z36_revere_balgar_title:0 "Révérer Balgar"
 Z36_revere_balgar_desc:0 "Balgar a toujours été une grande icône pour tous les nains, et nous ne sommes pas différents. Notre premier capitaine n'était pas appelé \"Sandebalgar\" pour rien. Si nous voulons honorer ce nom, nous devrions révérer Balgar nous-mêmes. De nombreux temples et sanctuaires seront construits à travers notre terre, dédiés à notre divinité. Que la terre soit sainte, et que Balgar nous sourie."

 Z36_balgars_secret_stash_title:0 "Les Cachettes Secrètes de Balgar"
 Z36_balgars_secret_stash_desc:0 "Balgar, bien qu'ami ouvert de l'Humanité, gardait ses secrets. Des rumeurs se sont répandues d'une entrée secrète dans la Citadelle Nordique, d'une ancienne cachette des plans et inventions de Balgar. Bien que ces rumeurs soient fragiles, si nous devions trouver cette supposée cachette secrète de Balgar, nous pourrions finalement voir quelle était sa vraie vision pour l'Escann, et comment nous pourrions l'implémenter nous-mêmes."

 Z36_revitalizing_the_white_walls_title:0 "Revitaliser les Murs Blancs"
 Z36_revitalizing_the_white_walls_desc:0 "Balgar, bien que sage, ne s'attendait jamais à ce que les Murs Blancs de Castanor tombent jamais. Mais dans ses plans de contingence, il détaillait la possibilité que les Murs Blancs soient endommagés. Avec cela, il accompagnait des plans de rénovation des Murs Blancs. Nous mettrons ces plans en action nous-mêmes et construirons de grandes garnisons dignes du nom de Balgar."

 Z36_rebuild_the_great_gates_title:0 "Reconstruire les Grandes Portes"
 Z36_rebuild_the_great_gates_desc:0 "Les Grandes Portes des Murs Blancs ont toujours été vues comme une merveille, même si elles faisaient partie d'une elles-mêmes. Pour raviver le commerce des anciens empires humains, nous devons restaurer ces grandes portes dans leur grandeur."

 Z36_create_the_serpents_hall_title:0 "Créer la Hallserpent"
 Z36_create_the_serpents_hall_desc:0 "Avec les Murs Blancs et les grandes portes restaurés, nos terres centrales sont maintenant raisonnablement sûres des orques et gobelins. Par conséquent, beaucoup d'aventuriers nains deviennent agités et s'ils sont laissés seuls, ils pourraient bien faire défection vers des États rivaux.\n\nPour prévenir cela, nous construirons à la place une grande halle pour les aventuriers près de Khugdihr, afin qu'ils puissent s'aventurer dans l'Échine-du-Serpent pour l'or et la gloire. Faire cela attirera probablement d'autres aventuriers nains aussi si nous nous assurons que cette halle - la Hallserpent - est bien équipée pour les envoyer, ainsi que recevoir ceux qui reviennent riches et acclamés."

 Z36_balgar_of_hammerhome_title:0 "Balgar de Hammerhome"
 Z36_balgar_of_hammerhome_desc:0 "Balgar, dans sa grandeur, a permis à notre royaume de prospérer, et sous ses standards, un Escann vraiment Balgarique a été établi. Donnons-lui son plus grand honneur : une statue massive faite par les plus grands artistes nains vivants, construite en son honneur dans sa homonyme de Balgarton. Cette vue sera quelque chose à contempler pour toute la race naine, et elle se dressera comme une grande merveille au niveau des œuvres de Balgar."

 Z36_balgars_masterwork_title:0 "L'Œuvre Maîtresse de Balgar"
 Z36_balgars_masterwork_desc:0 "Balgar avait un dernier plan pour l'Escann. Inspiré par l'ancien rail du Dwarovar, il construirait ces \"Chemins de Fer\" à travers tout l'Escann. Bien que cela semble une tâche insensée, nous avons tout l'Escann à genoux devant nous. Tout est possible."

 Z36_contact_the_rail_masters_title:0 "Contacter les Maîtres du Rail"
 Z36_contact_the_rail_masters_desc:0 "Les Maîtres du Rail d'Er-Natvir, le centre du chemin de fer du Dwarovar, ont toujours été des gens sages, compilant divers livres et registres à travers leur temps. Bien sûr, beaucoup de ces livres furent détruits pendant la chute d'Aul-Dwarovar, mais si la forteresse devait être reconquise, il est possible que beaucoup de ces livres et registres pourraient encore exister aux niveaux inférieurs. Si nous pouvions avoir quelques-uns de ces registres nous-mêmes, cela aiderait certainement à construire les \"Chemins de Fer\" Escanniens."

 Z36_the_castonath_trams_title:0 "Le Tramway de Castonath"
 Z36_the_castonath_trams_desc:0 "Castonath est une cité massive, possiblement même la plus grande cité de tout Halann, et voyager à pied prend un temps assez long. Cela la rend parfaite pour notre première implémentation des Chemins de Fer Escanniens. Bien que ces Chemins de Fer que nous construisons soient techniquement tirés par des chevaux, ils sont encore extrêmement efficaces. Si Castonath devait finalement avoir une bonne source de transport public sous la forme de ces \"tramways\" comme nous aimons les appeler, la cité serait révolutionnée dans un âge moderne."

 Z36_the_marrodic_express_title:0 "L'Express Marrodique"
 Z36_the_marrodic_express_desc:0 "Marrhold elle-même et les montagnes environnantes autour d'elle détiennent quelques-uns des plus importants dépôts minéraux en dehors du Dwarovar. Par conséquent, nous créerons l'Express Marrodique : Commençant par un lien près de Bal Dostan, le chemin de fer traversera tout le chemin jusqu'à Marrhold puis dans Castonath. Avec ce chemin de fer, le transport efficace de minéraux de Marrhold et de biens de Dostanor serait augmenté drastiquement."
 Z36_the_marrodic_express_trigger_tt:0 "Nous devons posséder toutes les provinces surlignées."
 Z36_the_marrodic_express_trigger_tt_2:0 "Le Tunnel de Marrhold doit avoir été ouvert."
 Z36_the_marrodic_express_tt:0 "Toutes les provinces surlignées gagneront le modificateur Rail Équestre."
 
 Z36_dwarven_intercontinental_title:0 "L'Intercontinental Nain"
 Z36_dwarven_intercontinental_desc:0 "Commençant à Bal Mire, cette partie du Chemin de Fer Escannien reliera tout le chemin jusqu'à Khugsroad, où elle sera faite en lien avec le reste du Dwarovar. Cela fournira un grand montant de commerce entre les royaumes de l'Empire d'Anbennar et le Dwarovar, faisant une route incroyablement profitable entre eux, et passant directement par nos propres frontières."
 Z36_dwarven_intercontinental_trigger_tt:0 "Nous devons posséder toutes les provinces surlignées."
 Z36_dwarven_intercontinental_tt:0 "Toutes les provinces surlignées gagneront le modificateur Rail Équestre."

 Z36_the_steam_tram_title:0 "Le Train à Vapeur"
 Z36_the_steam_tram_desc:0 "Bien que nos chemins de fer soient efficaces, ils ne peuvent égaler ceux du Dwarovar. Mais cela a changé drastiquement, avec l'invention du \"Train à Vapeur de Surface\" par le nain Kelgrim Kazdoran (qui fonda aussi la guilde des Artificiers Nains à Hammerhome). Nos trains n'ont plus besoin d'être alimentés par de simples chevaux, mais à la place par les machines d'un nouvel âge. Avec les \"Forges Kraig\" nouvellement construites, ces locomotives utiliseront du charbon au lieu de grain, et se déplaceront à des vitesses étonnantes, améliorant les chemins de fer déjà incroyables que nous avons construits."
 Z36_the_steam_tram_tt:0 "Tous les modificateurs Rail Équestre seront améliorés en Rail de Surface."
 
 Z36_the_surface_rams_title:0 "Les Béliers de Surface"
 Z36_the_surface_rams_desc:0 "Avec notre consolidation de l'Escann, nous devons bientôt le transformer en un empire nain approprié. L'une de nos premières étapes est notre cavalerie. Bien que nous avions l'habitude de compter sur les importations du Dwarovar, nous avons commencé un programme d'élevage de surface. Un entraînement approprié peut être difficile dans les plaines de l'Escann, mais ces béliers de surface amélioreront néanmoins certainement nos capacités militaires."


 Z36_import_stone_paper_title:0 "Importer du Papier de Pierre"
 Z36_import_stone_paper_desc:0 "Le papier de pierre a toujours été une marchandise dans le Dwarovar, due à sa dureté et sa légèreté, le rendant extrêmement efficace pour la paperasserie. Si nous devions obtenir cela nous-mêmes, cela pourrait être extrêmement utile pour nos devoirs administratifs."

 Z36_begin_mass_mithril_imports_title:0 "Commencer les Importations Massives de Mithril"
 Z36_begin_mass_mithril_imports_desc:0 "Le mithril a toujours été un métal extrêmement difficile à acquérir due à sa rareté et ses attributs incroyables. Khugsroad, due à sa position comme centre majeur pour le commerce du Dwarovar, est devenue un site important pour les importations de mithril des montagnes. Nous devrions encourager cela, et continuer l'importation de mithril, spécialement avec la consolidation d'Agate de l'Échine-du-Serpent Occidentale."

 Z36_the_twin_empires_title:0 "Les Empires Jumeaux"
 Z36_the_twin_empires_desc:0 "Un lien délié par la roche, et forgé dans le feu, notre relation avec Khugdihr a toujours été spéciale. Et avec la consolidation tant de l'Escann que du Dwarovar Occidental, beaucoup nous ont appelés les \"Empires Jumeaux\" ; un leader nain dans le Dwarovar et un leader nain en Escann."
 Z36_the_twin_empires_tt:0 "Si Khugdihr est notre sujet, ils deviendront notre Empire Jumeau, réduisant le désir de liberté. Autrement, nos deux nations gagneront +15% de limite de force terrestre."

 Z36_stone_stacking_title:0 "Empilement de Pierre"
 Z36_stone_stacking_desc:0 "Bien que Castonath soit maintenant aussi grande que la cité était avant la Marée Verte, nous avons rencontré un problème. La cité massive s'est révélée difficile à établir entièrement par seulement des nains mais nous avons une solution simple. Les Halfelins de l'Escann déménageraient joyeusement vers la cité pour aider à la peupler en échange de certaines considérations. Que Castonath soit maintenant capable d'abriter pleinement une nouvelle génération, afin que la cité puisse finalement accomplir son but."

 Z36_stripmine_the_north_title:0 "Exploiter à Ciel Ouvert le Nord"
 Z36_stripmine_the_north_desc:0 "Le nord de l'Escann a toujours été une grande source de minéraux, bien que l'efficacité puisse toujours être améliorée. Avec des outils d'extraction modernes, nous pouvons maintenant efficacement exploiter à ciel ouvert la terre afin d'utiliser pleinement ses rendements."
 Z36_stripmine_the_north_trigger_tt:0 "Nous devons posséder toutes les provinces surlignées."
 Z36_stripmine_the_north_tt:0 "Toutes les provinces surlignées gagneront §Y0.5 Biens Produits§! et auront une chance de 65%, 30%, et 5%, respectivement, de changer leur bien commercial en §YFer§!, §YCuivre§!, ou §YOr§!. Les mines d'or existantes n'auront pas leurs biens commerciaux changés."
 
 Z36_relocate_the_half_orcs_title:0 "Relocaliser les Demi-Orques"
 Z36_relocate_the_half_orcs_desc:0 "Les demi-orques étaient l'une des plus viles conséquences de la Marée Verte. Bien que possédant du sang orque, ils ne sont pas assez orques pour être considérés comme des bêtes sauvages et être éliminés. Même ainsi, leur sang les rend violents et rebelles. Ils doivent être relocalisés quelque part dans notre royaume où ils peuvent être sûrement ignorés afin qu'ils ne puissent plus poser de problème."
 Z36_relocate_the_half_orcs_tt:0 "Les demi-orques de tout notre pays seront déplacés, augmentant la production de Silverdocks de 1 pour chaque minorité relocalisée."
 
 Z36_the_escanni_dark_title:0 "La Brune Escannie"
 Z36_the_escanni_dark_desc:0 "Bien que nous nous soyons établis en Escann, nous avons un dernier problème, la bière !. L'Escann, bien qu'une vaste terre, a très peu de régions appropriées pour n'importe quel type de production d'alcool, au moins selon les standards nains. Cependant, nous pouvons avoir trouvé une solution, une du Dwarovar : Un simple mélange de vin de champignon combiné avec n'importe quel alcool disponible à être cultivé dans le Nord de l'Escann. Ce nouveau style de Brune du Dwarovar, cultivé à Bradnath, sera aussi disponible pour la consommation humaine, contrairement aux autres bières brunes du Dwarovar. Créons une boisson comme nulle autre et laissons toutes les autres races en profiter !"

 Z36_kraigs_forges_mission_title:0 "Les Forges de Kraig"
 Z36_kraigs_forges_mission_desc:0 "Avec l'industrialisation rapide de notre pays, nous avons récemment découvert un nouveau carburant, bien plus efficace, le charbon. Avec cette nouvelle source de carburant hautement efficace, nous pouvons maintenant l'utiliser aux niveaux nains. De nouvelles forges, à l'échelle des merveilles de Balgar, seront créées pour alimenter notre industrialisation. Ces forges seront nommées d'après le Capitaine Kraig Sandebalgar, sans qui Hammerhome n'aurait peut-être jamais existé."
 earlier_coal_available_tt:0 "Le §YCharbon§! est maintenant disponible si nous avons adopté l'institution des §YManufactures§! et avons atteint la Technologie Administrative de §Y23§!."

 Z36_rise_of_the_dirt_dwarf_title:0 "Montée du Nain de Terre"
 Z36_rise_of_the_dirt_dwarf_desc:0 "Bien que les nains aient toujours été connus pour leur industrie et leur artisanat, beaucoup d'entre eux dans notre royaume ont pris une nouvelle identité. Ces Nains de Terre, comme ils sont appelés, ont créé une identité d'être des fermiers robustes et ont passé plus de leur vie avec une charrue au lieu d'avec un marteau. Bien que beaucoup trouvent cela assez inhabituel, ces Nains de Terre nous ont accordé de grands rendements avec leur utilisation de machines industrielles sur leurs fermes, et ce ne serait peut-être pas une mauvaise idée d'encourager cette tendance."
 Z36_rise_of_the_dirt_dwarf_tt:0 "Toutes les provinces escannies remplissant les critères verront leur taille de minorité naine augmentée et gagneront §Y0.5 Biens Produits§!."

 Z36_in_the_citadel_of_the_surface_king_title:0 "Un Roi de Surface"
 Z36_in_the_citadel_of_the_surface_king_desc:0 "Un empire pour impressionner même Balgar."

 Z36_balgars_gifts_regiven_title:0 "Les Dons de Balgar Redonnés"
 Z36_balgars_gifts_regiven_desc:0 "En consolidant l'Escann, nous en sommes venus à gouverner de nombreux sujets non-nains. Soyons bienveillants dans notre règne et émuons Balgar et ses divers dons à l'humanité. Nous construirons de grandes usines à travers l'Escann dignes de Balgar, rallumant l'amitié naine-humaine qui est restée si longtemps à petite échelle !"
 Z36_balgars_gifts_regiven_tt:0 "Nos provinces non-naines gagneront §Y-1 Troubles Locaux§! et §Y-10% de Coût de Construction§! pendant 50 ans."

 Z36_kraigs_bravery_reignited_title:0 "La Bravoure de Kraig Rallumée"
 Z36_kraigs_bravery_reignited_desc:0 "Avec la fin de la Marée Verte, la consolidation de l'Escann, et l'établissement d'un nouvel empire nain en Escann, nous devons aussi reconnaître nos sujets humains. Les humains - Corin, spécialement - contribuèrent grandement à repousser la Marée Verte et nous le reconnaîtrons. Que l'esprit de Kraig règne à travers nos amis humains et qu'ils servent côte à côte avec nous comme ils le firent pendant la Marée Verte !"

 Z36_uplift_the_smallkin_title:0 "Élever les Petits-Gens"
 Z36_uplift_the_smallkin_desc:0 "Les halfelins ont toujours été un peuple pastoral et rural, et avec notre industrialisation massive récente, cela s'est révélé un problème. Nous devons construire de vastes usines à travers la terre halfeline et élever nos petits-gens à de nouvelles hauteurs d'industrialisation. Bien que beaucoup d'halfelins protestent cela, c'est le prix du progrès."
 Z36_uplift_the_smallkin_trigger_tt:0 "Toutes nos provinces halfelines doivent avoir une manufacture ou un bâtiment de production."
 Z36_uplift_the_smallkin_tt:0 "Nos autres provinces halfelines gagneront aussi ce modificateur."

 Z36_a_second_upheaval_title:0 "Un Second Bouleversement"
 Z36_a_second_upheaval_desc:0 "Tout comme les Nains de Rubis des temps anciens élevèrent les tribus lorenties, nous élèverons les humains et halfelins de l'Escann avec l'industrie du Dwarovar. Nous construirons de grandes usines à travers l'entièreté de l'Escann et apporterons un \"Second Bouleversement\" à l'humanité et aux halfelins sous la guidance des nains. Que l'Escann soit amenée à l'avant-garde de l'industrialisation !"
 Z36_a_second_upheaval_tt:0 "Toutes les provinces non-humaines avec un bâtiment de production ou une manufacture gagneront une minorité humaine, ou verront sa taille augmentée s'il y a déjà une petite minorité humaine présente."
 
 Z36_kraigs_masterwork_title:0 "L'Œuvre Maîtresse de Kraig"
 Z36_kraigs_masterwork_desc:0 "Kraig de son vivant vit la destruction de l'Escann à cause de la Marée Verte, et bien qu'une autre marée verte ne viendra pas due à nos alliés d'Agate, une menace extérieure du reste de Cannor est encore possible. Nous implémenterons le rêve de Kraig d'un Escann uni, qui est libre des menaces des Cannoriens. Nous devons construire un nouvel ensemble de Murs d'Acier sur la frontière escannie."
 Z36_kraigs_masterwork_trigger_tt:0 "Nous devons posséder toutes les provinces surlignées."
 Z36_kraigs_masterwork_tt:0 "Toutes les provinces surlignées gagneront §YLes Murs d'Acier (Planification)§!."

 Z36_supply_the_construction_title:0 "Fournir la Construction"
 Z36_supply_the_construction_desc:0 "Bien que notre nation soit grande, le coût de ce projet peut être plus grand. Nous devons rassembler d'immenses quantités d'acier afin de terminer complètement les Murs d'Acier. Nous devons initier d'immenses opérations minières à travers nos terres, afin que notre rêve puisse devenir réalité !"
 Z36_supply_the_construction_tt:0 "Toutes les provinces surlignées gagneront §YLes Murs d'Acier (Fondation)§!."

 Z36_begin_the_initial_foundations_title:0 "Commencer les Fondations"
 Z36_begin_the_initial_foundations_desc:0 "Maintenant que nos fournitures ont été procurées, nous devons poser les fondations des Murs d'Acier. Beaucoup de nains de tout à travers le royaume voyageront vers les sites pour commencer la construction, et bien que cela puisse prendre des décennies à terminer, ce projet sera possiblement encore plus grand que les œuvres de Balgar."
 Z36_begin_the_initial_foundations_tt:0 "La fondation pour les Murs d'Acier sera terminée en 20 ans. L'effet ci-dessous ne s'appliquera qu'aux provinces surlignées."

 Z36_the_steel_walls_title:0 "Les Murs d'Acier"
 Z36_the_steel_walls_desc:0 "C'est fait. Les Murs d'Acier de la Demeure-du-Marteau sont une vue à contempler à travers l'entièreté d'Halann. Qu'aucun envahisseur ne menace jamais l'Escann à nouveau, car les murs d'acier nous garderont à jamais saufs."
 Z36_the_steel_walls_trigger_tt:0 "La planification des Murs d'Acier doit être faite, et toutes les provinces surlignées doivent être possédées par nous et avoir moins de 1 de dévastation."
 Z36_the_steel_walls_tt:0 "Toutes les provinces surlignées gagneront §YLes Murs d'Acier§!."
 
 # Events
 flavor_hammerhome.2.t:0 "L'Union Balgarique"
 flavor_hammerhome.2.d:0 "Avec notre relation de plus en plus entremêlée avec les Nains d'Agate, nous devrions leur envoyer une offre. Pour sécuriser nos positions tant dans le Dwarovar qu'en Escann, nous enverrons à Khugdihr une offre d'\"Union Balgarique\", assurant leur sécurité sous notre supervision. Cette union, bien qu'un peu unilatérale en notre faveur, assurerait sûrement que notre relation avec Khugdihr reste aussi forte que le fer."
 flavor_hammerhome.2.a:0 "Envoyer la proposition"
 flavor_hammerhome.2.b:0 "Notre fraternité est déjà assez forte !"
 
 flavor_hammerhome.3.t:0 "Une Proposition des Nains de Surface"
 flavor_hammerhome.3.d:0 "Les nains de surface nous ont offert une \"Union Balgarique\". Bien que ce serait certainement unilatéral vers les nains de surface, cela pourrait aussi assurer notre sécurité dans le Dwarovar contre toute menace extérieure."
 flavor_hammerhome.3.a:0 "Accepter la proposition des nains de surface"
 flavor_hammerhome.3.b:0 "Refuser cette offre outrageante !"
 
 flavor_hammerhome.4.t:0 "L'Union Rejetée"
 flavor_hammerhome.4.d:0 "Les Nains d'Agate ont rejeté notre offre d'\"Union Balgarique\", citant des choses mesquines telles que \"leur propre indépendance\" et \"être déjà assez forts\". Nos diplomates ont été embarrassés."
 flavor_hammerhome.4.a:0 "Cela aurait pu mieux se passer"
 
 flavor_hammerhome.5.t:0 "Les Balgarforgerons Remplacent le Clergé"
 flavor_hammerhome.5.d:0 "Avec notre encouragement des Balgarforgerons, ils ont vu une explosion d'influence. Ils ont pris en charge les devoirs réguliers du clergé eux-mêmes, et transformé leurs devoirs religieux en ceux dédiés à l'extraction et à la forge, comme tout bon nain le ferait."
 flavor_hammerhome.5.a:0 "C'est une nouvelle incroyable, ils sont vraiment dignes d'utiliser le nom de Balgar"
 
 flavor_hammerhome.6.t:0 "Balgar Serait Fier"
 flavor_hammerhome.6.d:0 "C'est un après-midi tranquille dans la Hauteforge. Divers Balgarforgerons sortent et entrent le grand bâtiment, apportant divers artisanats et minéraux dedans et dehors. Le rugissement du magma à travers la forge et les sons de marteaux noient toute conversation dans le bâtiment, un lieu vraiment dédié à l'esprit de Balgar.\n\nMais il y a quelque chose de différent à propos de cet après-midi.\n\nUne grande foule d'humains, de nains et même quelques halfelins se sont rassemblés autour de la zone publique de la Hauteforge, tous anticipant un grand discours.\n\n\"Amis, guerriers, lignée, je vous souhaite la bienvenue ce jour au plus grand temple de Balgar pour une célébration spéciale. Avec l'Escann fermement sous le Leadership nain, aujourd'hui marquera le jour de la fondation de l'Empire Balgarique ! Un Royaume maintenant vraiment à la hauteur des standards de Balgar, nous industrialiserons et apporterons la prospérité à tout l'Escann ! Gloire à Balgar et gloire à l'empire !\""
 flavor_hammerhome.6.a:0 "Il serait vraiment fier"
 
 flavor_hammerhome.7.t:0 "Les Dépôts Ferroviaires"
 flavor_hammerhome.7.d:0 "Avec notre amélioration et finalisation des Chemins de Fer Escanniens, tout ce qui reste ce sont les dépôts. Diverses zones où les lignes se rencontrent sont maintenant devenues les sites de quelques-uns des plus grands dépôts commerciaux en Escann. Due à leurs emplacements d'intersection, ils attirent des gens de tout autour de l'Escann, développant les zones locales à de nouveaux niveaux de prospérité et d'efficacité. Continuons à construire ces dépôts ferroviaires, pour un Escann plus prospère !"
 flavor_hammerhome.7.a:0 "Un chemin de fer dont être fier"
 
 flavor_hammerhome.8.t:0 "Dans la Citadelle du Roi de Surface"
 flavor_hammerhome.8.d:0 "Le soleil jeta un coup d'œil par la fenêtre du train alors qu'il commençait à ralentir pour s'arrêter. \"Réveillez-vous Monsieur, nous sommes arrivés.\" Peyter leva les yeux, abasourdi et confus, il savait que la nouvelle \"Locomotive Kazdoran\" qui faisait les nouvelles mondiales était une merveille mais il n'avait pas anticipé à quelle vitesse ils avaient voyagé, le voyage de Gaweton à la station frontalière de Balmire prenait plus d'une semaine en carrosse tiré par des chevaux et il venait juste d'embarquer cette bête mécanique il y a 7 ou 8 heures. Peyter était l'ambassadeur principal nouvellement nommé à Castonath de Gaweton et fut envoyé ici pour assurer une relation pacifique entre les deux nations.\n\nPeyter rassembla ses affaires, débarqua, et eut un aperçu de son environnement. Presque submergé par combien différente mais familière la cité se sentait. Il fut impressionné par la grande architecture combinant le design Nain et Humain en un. Sa garde personnelle le poussa le long de la rue principale. Le premier arrêt de sa visite était la Halle du Roi tandis que les serviteurs prendraient ses affaires à l'ambassade. Alors que Peyter marchait dans la grande rue il se trouva bientôt au cœur du Grand Bazar de la cité. Des carrosses transportant des boîtes de biens étant déchargées vers des étals de marché si grands et bien approvisionnés qu'ils pourraient rivaliser avec la plupart des commerces établis chez lui. Il entendit le cliquetis du métal étant façonné par des forgerons nains de classe mondiale, les cris des crieurs de rue criant les noms des vendeurs, des fermiers halfelins colportant leurs produits aux passants, et des éleveurs humains vendant les meilleures coupes de viande que cet empire avait à offrir.\n\nFinalement alors que Peyter approchait sa destination les vendeurs de rue et le bruit du commerce devenaient distants. La rue menant à la halle devint bordée de statues de sans doute autrefois grands dirigeants et guerriers nains du passé de la nation, sculptées dans la même belle pierre blanche que les murs de la cité et dorées dans le plus fin or. Peyter approcha les grandes portes menant dans la halle et fut intercepté par un garde, après une brève vérification des papiers et un regard investigateur le garde recula donna un grand sourire et dit \"Tout semble bon monsieur, vous pouvez entrer\".\n\nEntrer dans la halle était comme entrer dans une forteresse naine, haut toit avec des piliers grandioses ornés de manière ornée bordaient la passerelle, des tables disposées de chaque côté de la halle pour boire et festoyer, beaucoup de groupes de gens des gnomes et nains aux halfelins et humains, même quelques elfes parlaient entre eux.\n\nAlors que Peyter approchait le grand et orné trône de fer il nota qu'il plaçait l'occupant beaucoup plus haut que les gens se tenant devant alors qu'ils s'inclinaient et disaient leurs grâces au [Root.Monarch.GetTitle]. Rapidement, l'intendant marche entre les deux. \"Monsieur, ce sont les diplomates de Gaweton.\" Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] se redressa dans sa chaise il examina les deux hommes assis sous lui et caressa sa barbe. Après un bref moment de silence, le [Root.Monarch.GetTitle] prit vie. \"Bienvenue amis ! J'anticipais votre arrivée depuis des jours ! Venez et buvez avec moi. Nous venons juste de recevoir un envoi de la plus fine Retourne-Barbe d'une des forteresses orientales !\" Peyter apprit rapidement comment la diplomatie avec les nains se conduit."
 flavor_hammerhome.8.a:0 "Je suppose que je pourrais gérer un verre ou deux."

 flavor_hammerhome.20.t:0 "Préparer l'Arpentage"
 flavor_hammerhome.20.d:0 "Passez la Carte !" crie un nain.\n\nDes centaines de nains se rassemblent autour des Quais d'Argent au bord de Castonath, préparant les fournitures, des boussoles aux vieilles cartes de Castonath, et bien sûr de la bière.\n\n\"Nains, hommes et halfelins ! Préparez-vous. Castonath, bien qu'autrefois une grande cité, a changé après la Marée Verte. Beaucoup d'entre vous, nains qui viviez autrefois à Castonath, pourriez ne pas reconnaître votre ancien foyer, maintenant debout en ruines devant vous. Mais si nous arpentons et cartographions complètement cette nouvelle Castonath, nous pourrons peut-être finalement restaurer la cité dans son ancienne gloire !\" La foule, après une salve d'acclamations, se dirige bientôt dans la cité de pierre, avec le destin qui les attend là-bas."
 flavor_hammerhome.20.a:0 "Nos préparatifs sont terminés, commençons l'arpentage !"
 
 flavor_hammerhome.21.t:0 "La Cité Extérieure"
 flavor_hammerhome.21.d:0 "Avec les arpenteurs entrant dans les bordures extérieures de la cité, ils commencent bientôt à cartographier méticuleusement chaque rue, coin et bâtiment de la cité. La bordure extérieure de la cité, bien qu'étant la plus grande partie de celle-ci, est aussi la plus désolée. À part quelques commerçants et colons, une grande partie de la zone reste complètement vide. Cependant, cela a rendu la zone substantiellement plus facile à cartographier, le processus ne prenant qu'environ une semaine au lieu du mois environ qui était attendu par les planificateurs."
 flavor_hammerhome.21.a:0 "Avec l'extérieur cartographié, plongeons plus profondément dans la cité !"
 
 flavor_hammerhome.22.t:0 "Approcher du Centre"
 flavor_hammerhome.22.d:0 "Avec les arpenteurs entrant dans les zones plus profondes de la cité, un sentiment troublant envahit les arpenteurs. Une grande partie de la cité intérieure est dominée par des patriciens, des voleurs et autres vauriens. Beaucoup après être entrés dans la cité ont commencé à citer des pertes d'équipement, des échauffourées avec de petites bandes de gobelins, et occasionnellement même des bandes d'orques. Bien que cela ait considérablement ralenti les progrès, l'intérieur est un peu plus petit que l'extérieur de la cité, permettant aux arpenteurs de continuer au rythme prévu."
 flavor_hammerhome.22.a:0 "J'ai un mauvais pressentiment à ce sujet, mais nous devons continuer l'arpentage."
 
 flavor_hammerhome.23.t:0 "Orques !"
 flavor_hammerhome.23.d:0 "C'est la pleine lune à Castonath. Beaucoup des arpenteurs ont trouvé refuge dans un bâtiment vide, qui semblait être une sorte d'ancienne forge. Les nains décidèrent de camper là pour la nuit, en raison de sa sécurité étant partiellement souterraine. Mais il semble que cela ne les ait pas aidés.\n\nDes rumeurs ont circulé dans la cité de la part soit des patriciens soit des diverses bandes d'orques que les arpenteurs ont rencontrées concernant leur localisation. Et au cœur de la nuit, un cor et des bottes de marche purent être entendus.\n\nUne bande d'orques tendit une embuscade aux arpenteurs dans la nuit.\n\nUn grand nombre d'arpenteurs fut massacré dans l'embuscade, et seule la garde de nuit, composée de quelques nains et du capitaine de l'équipe survécut."
 flavor_hammerhome.23.a:0 "Il faut qu'on sorte d'ici, MAINTENANT !"
 
 flavor_hammerhome.24.t:0 "Le Manoir de Pierre"
 flavor_hammerhome.24.d:0 "Avec l'évasion des nains après l'attaque orque, ils coururent, et comme sprinters naturels, finirent par distancer les orques, et se cachèrent dans un grand manoir de pierre trouvé dans la cité. Mais les nains, en installant des barricades dans le manoir, trouvèrent quelque chose d'incroyable.\n\nLe symbole de Balgar.\n\nLes nains, intrigués, commencent à fouiller tout le manoir, trouvant finalement une petite pièce pleine de plans et de projets. C'était évidemment le manoir de Balgar. Les plans dans la pièce détaillaient divers projets que Balgar souhaitait terminer, mais qu'il avait apparemment abandonnés. Les nains, émerveillés par cette découverte, mirent bientôt tous les plans dans leurs sacs, et repartirent vers les Quais d'Argent."
 flavor_hammerhome.24.a:0 "Par Balgar, vous ne croiriez jamais ce que nous avons trouvé !"
 
 flavor_hammerhome.30.t:0 "Une Découverte à Marrhold"
 flavor_hammerhome.30.d:0 "Avec nos excavations massives à Marrhold, nous avons touché quelque chose. Une ruine ancienne.\n\nBien que cette ruine ait initialement semblé être une découverte incroyable pour nous, elle s'est révélée tout le contraire. Beaucoup des artefacts dans la ruine sont complètement intraçables quant à l'époque où ils furent créés, et toute écriture là-bas a depuis longtemps été érodée à un état illisible. Même les plus simples des artefacts ont été trop endommagés pour que même nos plus distingués érudits puissent y donner du sens."
 flavor_hammerhome.30.a:0 "Cieux Cendrés, nous n'arrivons nulle part !"
 
 flavor_hammerhome.40.t:0 "L'Entrée Secrète de Balgar"
 flavor_hammerhome.40.d:0 "Avec l'annonce de l'expédition Balgarique, nos hommes commencèrent à fouiller l'ancienne citadelle nordique pour tout signe de l'œuvre de Balgar. Ce ne fut que quand une équipe de nains, et un gnome, trouvèrent une bibliothèque avec le symbole de Balgar, que l'expédition commença vraiment. Un mécanisme caché révéla un passage de pierre derrière la bibliothèque. Qui sait quels secrets gisent dans les profondeurs sombres ?"
 flavor_hammerhome.40.a:0 "Préparez-vous au pire, mes hommes."
 
 flavor_hammerhome.41.t:0 "Entrer dans les Profondeurs"
 flavor_hammerhome.41.d:0 "L'expédition entra dans les profondeurs du passage secret de Balgar avec seulement de faibles lanternes illuminant le chemin vers l'avant. Bien qu'apparemment terne au début, le couloir de pierre révéla bientôt son dessein redoutable. Soudainement, beaucoup des lanternes portées par l'équipe s'éteignirent, suivies par les sons de métal tranchant et de cris nains de l'arrière du groupe. Ceux qui retournèrent pour essayer d'aider les blessés furent eux-mêmes perdus, et les expéditionnaires restants à l'avant arrivèrent à un accord silencieux pour pousser vers l'avant et ne pas regarder en arrière. Enfin, l'expédition arriva dans une pièce plus grande, décorée avec de vieux meubles et autres bibelots. Bien que secoués par l'expérience, l'expédition était encore en un seul morceau, et le chef décida de continuer vers l'avant."
 flavor_hammerhome.41.a:0 "Nous devons continuer, cet endroit doit être si difficile d'accès pour une bonne raison !"
 
 flavor_hammerhome.42.t:0 "Dans les Cavernes"
 flavor_hammerhome.42.d:0 "L'expédition, après un court repos, reprend bientôt la plongée dans les niveaux plus profonds du passage de Balgar. Les murs de brique ternes ont transitionné en tunnels caverneux rugueux et inégaux. Alors que les nains pressent vers l'avant, ils commencent à réaliser que les niveaux plus profonds peuvent détenir des dangers encore plus grands que les pièges au-dessus, car de plus en plus de squelettes orques sont trouvés à travers la caverne, couverts de toiles."
 flavor_hammerhome.42.a:0 "Ignorez les crânes, nous devons continuer à aller de l'avant !"
 
 flavor_hammerhome.43.t:0 "Araignées !"
 flavor_hammerhome.43.d:0 "Alors que les hommes entrent dans un autre niveau des cavernes de Balgar, les petits tapotements de multiples pattes peuvent être entendus au loin. Puis, soudainement, une araignée massive émerge d'un trou dans le plafond de la caverne, éliminant l'un des nains avant qu'aucun d'eux ne puisse même réagir. Alors que les expéditionnaires dégainent leurs armes, ils sont submergés par des douzaines d'arachnides. Dans un éclair de génie, le gnome du groupe attrape un petit tonneau de bière des fournitures de l'expédition, le remplit d'huile et met un chiffon dessus. Allumant le tissu, il lance la concoction vers la horde approchante. Dès que le tonneau frappe le sol, il explose, brûlant toutes les créatures horribles en cendres en quelques secondes. Bien que l'expédition ait perdu quelques fournitures inestimables, et un nain, ils peuvent continuer vers l'avant."
 flavor_hammerhome.43.a:0 "Gnomes et feu, qu'est-ce qu'il n'y a pas à aimer."
 
 flavor_hammerhome.44.t:0 "L'Atelier Secret de Balgar"
 flavor_hammerhome.44.d:0 "Alors que l'expédition atteint finalement le dernier niveau, ils réalisent qu'ils ont touché le gros lot ; un atelier ancien que le gnome date jusqu'aux temps de Castanor. L'atelier contient une myriade d'outils et de machines anciens, mais la trouvaille la plus importante est un grand tome. Il contient les détails de plans de contingence marqués avec des titres tels que, \"Marée Gobeline\", et \"Le Rugissement du Dragon\". Bien que beaucoup de ces plans ne soient pas très applicables de nos jours, il est possible que certaines des idées dans ces plans puissent nous aider.\n\nParmi le reste de l'atelier se trouve un plan détaillé, parlant d'une autre route pour que nous retournions sûrement à la surface de la citadelle."
 flavor_hammerhome.44.a:0 "Par les Dieux, nous avons touché le gros lot !"
 
 # Government reforms
 surface_clan_government:0 "Gouvernement de Clan de Surface"
 surface_clan_government_desc:0 "Les clans nains de surface sont presque aussi anciens que ceux du Dwarovar. En les permettant dans notre gouvernement, ils fourniront de grands avantages pour nous. Cependant, leur reconnaissance accorderait plus d'autorité aux dirigeants locaux."

 balgarsmiths_administration:0 "Balgarforgerons dans l'Administration"
 balgarsmiths_administration_desc:0 "Les Balgarforgerons, comparés au reste du clergé dans le Panthéon Cannorien, se sont souvent trouvés spécialisés dans des positions de forge et de construction au lieu des devoirs cléricaux normaux. En raison de cela, notre royaume, déjà un bastion du culte de Balgar, semblait évident pour un endroit où les avoir dans notre gouvernement. Ces administrateurs Balgarforgerons, bien que pas aussi bien versés dans les devoirs administratifs usuels de beaucoup du clergé normal, devraient nous donner un avantage en termes de développement économique."
 
