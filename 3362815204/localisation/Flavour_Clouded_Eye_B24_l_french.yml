#missions 
 ce_orcs_with_a_heart_title:0 "Orques avec un Cœur"
 ce_orcs_with_a_heart_desc:0 "Notre ancien chef de clan, Grama Œil-Voilé, nous a dit quelque chose d'important : \"Aucune guerre n'est aussi stupide que celle menée entre ceux qui pensent de la même façon.\" C'est précisément le sort qui nous attend si nous entrons en conflit avec les orques de Brise-Cœur, qui sont tout aussi cyniques envers les Dookanson que nous. Prenons donc des mesures décisives pour assurer de bonnes relations avec nos frères de Brise-Cœur. Ayons une conversation à cœur ouvert avec eux, pour ainsi dire."
 ce_orcs_with_a_heart_tooltip:0 "§GBrise-Cœur abandonnera sa rivalité, s'ils sont rivaux, et sera prêt à s'allier.§!\n"

 ce_pen_and_axe_title:0 "Plume et Hache"
 ce_pen_and_axe_desc:0 "Des imbéciles fermés d'esprit et ignorants sur de nombreux fronts nous accusent de la même chose. Que ce soient les chamans du \"Grand Dookan\" sans cervelle ou les bandits Vernman ou Lorentais, ils ont tous la même opinion. Pour ces prétendus asservisseurs de notre peuple, que Grama de mémoire exaltée a tant travaillé à défier, être un orque c'est être incapable de penser par soi-même. C'est manquer de subtilité ou d'appréciation pour la stratégie ou la pensée à long terme.\n\nLe fait est que ces oppresseurs ont tort. Nous ne sommes pas seulement capables de pensée indépendante : nous pouvons aussi nous engager dans la diplomatie et la négociation. Nous sommes même capables de gagner des batailles sans qu'une seule épée soit tirée. Prouvons-le aujourd'hui."
 ce_pen_and_axe.tt:0 "§GNous commencerons à nous démonstreriser tôt.§!\n"

 ce_the_esshyl_deal_title:0 "L'Accord d'Esshyl"
 ce_the_esshyl_deal_desc:0 "Nous avons entendu des grondements de nos frères de Brise-Cœur qu'Esshyl devient de plus en plus une nuisance à gouverner. Certains d'entre eux suggèrent même de remettre carrément la province sous notre contrôle en échange d'or très nécessaire de notre foyer de Gulenhyl. C'est une suggestion sage et nous ferions bien de l'accepter. Arrangeons l'achat d'Esshyl et renforçons ainsi nos relations avec Brise-Cœur."

 ce_southern_bulwark_title:0 "Bastion du Sud"
 ce_southern_bulwark_desc:0 "Au sud se trouvent les humains violents de Marrhold. Ces Marrodiques sont friands de griffons à un point que nous trouvons plutôt préoccupant. Ils ont aussi une haine écumante et meurtrière pour notre peuple et ont attaqué nos frontières à plusieurs reprises. Maintenant que nous avons le contrôle sur Esshyl, nous avons l'opportunité de nous défendre contre ces prétendus conquérants. Fortifions la nouvelle province pour dénier à Marrhold la liberté de mouvement dans nos régions méridionales."

 ce_codified_warrior_tradition_title:0 "Chevaliers Orques"
 ce_codified_warrior_tradition_desc:0 "Le combat contre les sociétés sédentaires, qu'elles soient Castellyriennes ou Marrodiques, s'accompagnait inévitablement de difficultés. Des années de discipline ancrée faisaient que même leurs levées paysannes étaient difficiles à surmonter pour nos soldats, sauf par la pure force brute. Ces jours-ci, cependant, nous savons mieux que de gaspiller les vies de nos citoyens en charges suicidaires. Nous devons professionnaliser nos soldats pour que plus puissent rentrer vivants et pour assurer qu'ils puissent rivaliser avec les armées de nos voisins comme égaux."

 ce_the_ruined_city_title:0 "La Cité Ruinée"
 ce_the_ruined_city_desc:0 "En nous dirigeant vers l'ouest vers Humacvord et Castonath, nous trouvons les ruines du Donjon Ardent, une forteresse majeure de l'ancien empire Castanorien. Ledit Donjon tomba en ruine, mais seules les structures furent perdues — les fondamentaux qui en faisaient un établissement si animé dans les âges passés sont encore là. Alors que nous d'Œil-Voilé transitons loin du mode de vie quasi-nomade qui était la norme, nous devrions sérieusement considérer coloniser le Donjon Ardent et en faire le nôtre."

 ce_justice_for_lothane_title:0 "Justice pour Lothane"
 ce_justice_for_lothane_desc:0 "\"Mort aux ordures de Brise-Lame !\" Ce genre de pensée — bien qu'habituellement exprimée de manière bien moins prolifique — est courante parmi les orques d'Œil-Voilé depuis le retour d'Arosha Brise-Chêne. Arosha, membre du Cercle de Corin plus tôt dans le siècle, était une collègue du Grand-Maître Lothane Silmuna des Corintar. Elle était donc consciente de la brutalité à laquelle la Défense-Bleue fut soumise aux mains des Brise-Lame ; elle aurait pu le tolérer si ça avait été juste Lothane, mais ces bâtards ont dû aller assassiner tous les demi-orques pour faire bonne mesure.\n\nL'existence de Brise-Lame comme tribu indépendante est une tache sur Escann qui doit être brûlée. Nous rendrons justice à Lothane et ses frères tués et construirons une meilleure société sur les cendres de Brise-Lame."
 ce_justice_for_lothane.tt:0 "§RCertains des éléments plus avides de pouvoir de Brise-Lame préparent leur coup.§!\n"

 ce_the_remnant_title:0 "Le Vestige"
 ce_the_remnant_desc:0 "La Ligue des Comtes est un vestige d'un empire à peu près aussi méritoire que l'enfer que les Dookanson voulaient établir. Arrogants hors de toute proportion à leur vertu ou force, ils insistent sans cesse sur des \"bienséances\" rituelles mortes depuis longtemps. Ces imbéciles semblent complètement inaffectés en esprit ou en âme par l'effondrement de l'empire, dont ils sont eux-mêmes coupables. Pourquoi une telle existence devrait-elle être permise de ternir les bonnes gens du nouvel Escann ?\n\nLe Chef de Clan l'a décrété. Ce jour l'héritage de Castellyr sera oblitéré, et les nobles détrônés. Le peuple Castellyrien deviendra partie intégrante de notre propre peuple pour construire un héritage supérieur aux ordures qui sont venues avant."
 ce_the_remnant.tt:0 "§RCertains nobles refusent de plier le genou devant moi. Je les y forcerai.§!\n"

 ce_a_new_people_title:0 "Un Nouveau Peuple"
 ce_a_new_people_desc:0 "Quand Lothane Défense-Bleue était jeune, tous étaient forcés de mener une existence brutale. Orques et humains ne se rencontraient qu'en conflit. La guerre était la caractéristique déterminante de l'existence, et les demi-orques qui émergèrent étaient résultats de telles luttes cruelles. Traités comme abominations par les races qui leur donnèrent naissance, ils furent brutalement brutalisés et exterminés.\n\nAujourd'hui, d'autre part, dans une atmosphère d'ordre, de progrès, et de compréhension mutuelle, orques et humains existent comme égaux. Cette égalité a progressé à tel point que mariages et accouplements orque-humain sont maintenant monnaie courante — tant, en fait, qu'un nouveau peuple demi-orque moderne a pris racine dans l'Oldhaven sur lequel les comtes morons étaient autrefois accroupis."

 ce_gramas_last_conquest_title:0 "Dernière Conquête de Grama"
 ce_gramas_last_conquest_desc:0 "Notre Chef de Clan, Grama, sent la pression de l'âge l'affaiblir alors que le temps s'use — mais elle est encore capable de planifier une campagne aussi bien que n'importe qui d'autre. Convenant à son courage diplomatique et tenant compte des dommages que le temps lui a faits, elle propose une offensive contre Mange-Chien.\n\nLa tribu de Mange-Chien est aussi téméraire que leur nom le suggère — qui d'autre qu'eux, qu'ils soient orques ou toute autre race, serait assez fou pour consommer des chiens ? Les références à ce fait parmi d'autres qui se combinent pour faire de Mange-Chien un embarras même parmi les orques devraient suffire à briser leurs alliances au moment où nous franchissons nos frontières."

 ce_gramas_last_speech_title:0 "Dernier Discours de Grama"
 ce_gramas_last_speech_desc:0 "\"Mon peuple — le peuple d'Œil-Voilé ! Je vieillis. Mes yeux sont aussi voilés que le symbole de notre tribu — dans un mauvais jour il y a des moments où je ne peux vous distinguer les uns des autres. Nous avons lutté à travers tant ensemble, mon peuple. Je me sens honteuse de ce que je dois vous dire ensuite.\"\n\n\"Il est temps pour moi de passer à autre chose. Je veux vivre une vie plus ordinaire libre des tensions de la gouvernance. Heureusement, nous n'aurons pas à passer par les querelles habituelles sur la succession : un candidat méritoire a émergé dans mes visions. Mon peuple, rencontrez votre nouveau chef : Arosha Brise-Chêne.\""
 ce_wait:0 "§GVous devriez attendre deux mois pour qu'Arosha arrive avant de compléter d'autres missions.§!\n"

 ce_lothanes_letters_title:0 "Lettres de Lothane"
 ce_lothanes_letters_desc:0 "\"Je porte une conversation écrite avec mon camarade et, pour ainsi dire, parent extrêmement distant Lothane Défense-Bleue. Cela aide d'avoir de telles personnes que le Grand-Maître des Corintar pour converser, considérant la rigueur de notre tâche comme dirigeants de nos peuples respectifs.\"\n\n\"Cependant, avec comme Lothane peut être surchargé parfois, je m'inquiète que quelque chose puisse mal tourner. J'espère qu'il ne finira pas par mélanger ses papiers...\""

 ce_coins_with_orcish_face_title:0 "Pièces avec un Visage Orque"
 ce_coins_with_orcish_face_desc:0 "Dans le passé notre tendance a été d'utiliser des fragments d'or pour commercer avec nos compatriotes et voisins. Mais les étrangers — même les Corintar parfois — ont tendu à traiter cette monnaie avec méfiance. Ce qui est plus irritant est le fait que certains... orques entreprenants ont essayé de faire passer l'or des fous — la pyrite — comme monnaie malgré que Gulenhyl soit juste là.\n\nCe problème ne devrait pas être permis de s'envenimer plus longtemps. Il y a des avantages sociaux et économiques clairs à une monnaie standardisée. Frappons donc des pièces avec le visage de notre chef de clan et le symbole de notre peuple dessus, et tenons-les à des standards stricts."

 ce_our_first_city_title:0 "Notre Première Cité"
 ce_our_first_city_desc:0 "Le Donjon Ardent a prouvé être digne de son nom. En atteignant le contrôle sur lui nous sommes maintenant en possession d'un emplacement avantageux avec une richesse de ressources disponibles dans toutes les directions ; c'est un foyer vraiment approprié pour notre peuple.\n\nDepuis notre émergence de Gulenhyl il y a eu un débat constant de bas niveau sur quoi faire avec le siège de notre gouvernement. Il y avait des suggestions que nous restions dans Gulenhyl même ou nous installions à Oldhaven, mais celles-ci se sont tues depuis. La seule suggestion maintenant est ce que nous-mêmes commençons à suggérer : que le Donjon Ardent devienne notre capitale."

 ce_children_of_greentide_title:0 "Enfants de la Marée Verte"
 ce_children_of_greentide_desc:0 "Lothane Défense-Bleue et sa bande déguenillée de parents demi-orques étaient un indicateur avancé d'une tendance plus large qui émergea en Escann à la fin de l'ère de la Marée Verte. D'abord — Ô honte ! — par force et éventuellement de leur propre libre arbitre, orques et humains commencèrent à vivre ensemble et porter descendance.\n\nComme il est évident de l'expérience de vie du Grand-Maître Silmuna, un demi-orque combine beaucoup des avantages biologiques et intellectuels des deux races. Nous d'Œil-Voilé commençons à bénéficier de ceci comme une population distincte de demi-orques émerge dans nos terres."

 ce_green_city_title:0 "La Cité Verte"
 ce_green_city_desc:0 "Ottrac d'Ár Úrion, un noble Castellyrien allié à notre peuple et hostile aux Tours-Noires, arriva récemment à Kutotash pour rapporter au Chef de Clan. La première chose qu'il dit fut \"Mes yeux s'écarquillent. Il semble que nous ayons réussi à surpasser le Donjon Ardent comme mon père s'en souvenait. Il est baigné d'une teinte verte, si vous voulez, mais il est tout aussi beau qu'il l'était autrefois.\"\n\nQuelques minutes plus tard son visage se renfrogna visiblement. \"Il y a quelque chose d'autre que nous avons ramené, je crains. Des bureaucrates.\" Le Chef de Clan ricana, sombrement sympathique. \"Je sais ; c'est un sort pire que la mort.\""

 ce_fortifying_white_walls_title:0 "Fortifier les Murs Blancs"
 ce_fortifying_white_walls_desc:0 "Une cité, qu'elle soit orque ou humaine, n'est rien de plus qu'un agneau attendant l'abattage si elle ne peut se défendre. Heureusement, les anciens avaient la même idée et construisirent une grande ligne de fortifications dans notre région — les Murs Blancs de Castenor.\n\nKutotash et Gulenhyl doivent être défendus, de peur que les Marrodiques ou autres menaces nous assaillent alors que nous sommes pris au dépourvu. Nous devrions utiliser les Murs Blancs comme modèle et les intégrer dans nos propres fortifications."

 ce_last_letter_from_queen_arosha_title:0 "Dernière Lettre d'Arosha"
 ce_last_letter_from_queen_arosha_desc:0 "Ce qui suit est transcrit de la dernière directive de la Reine Arosha Brise-Chêne dans son rôle comme notre Reine : \"...Mon peuple, je comprends maintenant ce que notre défunt Chef de Clan, Dame Grama, voulait dire par un sentiment de 'fatigue profonde'. Je vois aussi ce qui est entendu par une génération plus jeune et plus énergique poussant en avant pour guider notre peuple. Je trouve mieux d'agir en sympathie avec les temps et me permettre de partir en paix en abdiquant immédiatement le trône de la nation et plaçant mon petit-fils en charge pour nous gouverner. Je serai encore là pour le soutenir — et vous tous — mais il tiendra les rênes de l'état. J'espère que vous pouvez tous le soutenir comme vous m'avez soutenue.\""
 ce_last_letter_from_queen_arosha.tt:0 "§GCeci atténuera certains des malus de l'Héritage de la Marée Verte.§!\n"

 ce_no_more_raids_title:0 "Plus de Raids"
 ce_no_more_raids_desc:0 "Une des grandes dégénérescences apportées par l'influence corruptrice du soi-disant dieu Dookan et son imbécile de faux fils Korgus était le raid. Bien que les orques comme race soient tout aussi capables de prendre soin d'eux-mêmes sans commettre de vol, beaucoup de nos compagnons écoutèrent l'appel de sirène de la stupidité cruelle et raidèrent à gauche, à droite, et au centre, parfois n'épargnant même pas les orques de leurs déprédations.\n\nLe pire de tous à cet égard étaient le clan Mange-Chien, que nous avons extirpé. Leur brutalité ne sera pas permise de survivre. Nous avons évolué, et nous marcherons vers un futur sans raids — et sans aucun Mange-Chien qui ne se conforme pas."

 ce_fields_of_green_title:0 "Champs de Vert"
 ce_fields_of_green_desc:0 "\"Nous ne semons pas,\" insistaient autrefois les Dookanson. Mort à cette sottise ! Pourquoi devrions-nous voler la nourriture, quand nous pouvons produire notre propre nourriture et nous sustenter ? Pourquoi avons-nous besoin des produits d'autres quand le territoire que nous avons colonisé est si fertile ?\n\nNous avons une méthode remarquablement efficace de planter des champs \"trois-sœurs\". Utilisons-la pour augmenter la productivité de ces nouvelles terres au-delà de ce que leurs anciens propriétaires pouvaient atteindre. De cette manière les champs autrefois ternis par les diktats concurrents de Castellos et Dookan seront verts une fois de plus."

 ce_dargom_ascendant_title:0 "Dargom Ascendant"
 ce_dargom_ascendant_desc:0 "La nôtre est une politique Dargom — un état urbanisé, civilisé basé sur un mélange approprié entre méthodes traditionnellement orques et les voies du passé. Nous avons créé de grandes cités pour nous-mêmes et commençons à bénéficier des avancées que les maudits Dookanson nous auraient fait détruire.\n\nDes Dargom civilisés, éclairés comme nous ont au moins quatre-vingt-dix-neuf tâches à confronter à tout moment donné, et écouter des bouseux voleurs adorateurs de Korgus comme les Ozdan n'en est pas une. Nous marcherons en avant comme Dargom et abandonnerons la barbarie du passé."
 ce_dargom_ascendant.tt:0 "§RCertains Ozdan sont enragés et vous combattront dans les provinces qui bénéficient.§!\n"

 ce_standardize_ungulan_dialect_title:0 "Standardiser l'Ungulan"
 ce_standardize_ungulan_dialect_desc:0 "Les orques arrivant d'autres entités se trouvent parfois aussi perdus que les humains amicaux venant vivre ici quand ils entendent notre peuple parler. La langue parlée dans les lieux comme Kutotash ou Gulenhyl a maintenant clairement divergé de la langue orque générale que Korgus utilisait pour commander ses serviteurs.\n\nNous avons quelques érudits et bureaucrates sans affectation claire pour le moment. Utilisons-les pour standardiser ce dialecte que nous parlons en une langue écrite appropriée."

 ce_grama_academy_title:0 "Académie Grama"
 ce_grama_academy_desc:0 "Kondunn est devenu un lieu de rassemblement pour les chamans et autres gens instruits. C'était où notre défunt Chef de Clan, Grama Œil-Voilé, aimait le plus passer ses journées tant pendant qu'après sa règle. Sous sa surveillance la ville de Kondunn devint un lieu pour la libre-pensée et l'innovation, ainsi que la dispute religieuse.\n\nConstruisons donc une académie chamanique et magique ici à Kondunn pour honorer le Chef de Clan Grama. Qu'elle soit ouverte à tous ceux qui cherchent l'apprentissage, et pour apprendre les mystères de notre passé et scruter notre chemin vers l'avant."

 ce_utilizing_clouded_eye_title:0 "Utiliser l'Œil-Voilé"
 ce_utilizing_clouded_eye_desc:0 "Il n'était peut-être pas évident pour la plupart mais nous ne sommes pas appelés Œil-Voilé à cause de quelque prédisposition génétique à la cécité. En fait nous avons ce nom à cause de notre possession d'une relique sacrée connue sous le nom d'Œil-Voilé, qui était ce qui nous consolida en un seul peuple autour de Grama Œil-Voilé et ses prédécesseurs.\n\nCet Œil-Voilé nous permet de nous engager dans une divination vraiment efficace. Il est donc utile pour prêter poids au nom de l'Académie Grama parmi orques et étrangers également. Pour prouver notre cas, commençons par la divination en respect à notre propre futur."

 ce_first_orc_kingdom_title:0 "Le Premier Royaume Orque"
 ce_first_orc_kingdom_desc:0 "Nous avons fait des prétentions au titre de \"royaume\" avant mais maintenant c'est très clair. Nous sommes maintenant le premier et plus proéminent royaume orque en Escann ou en Cannor au sens large. Nous siégeons comme dirigeants et guides à l'ensemble de la race orque.\n\nIl y a un petit empêchement à notre statut, cependant. Il est quelque peu lourd pour nous de compter sur la simple possession d'une relique magique pour notre identité. Le nom d'Unguldavor commence à prendre racine comme nom pour les terres sous notre contrôle. Peut-être pourrions-nous être bien servis de l'adopter."

#Events
 flavor_clouded_eye.1.t:0 "Dernier Discours de Grama"
 flavor_clouded_eye.1.d:0 "Des légions d'orques furent rassemblées autour de la maison longue de Gulenhyl pour un discours important. Plusieurs guerriers orques, portant leurs haches et vêtus de leur armure, se tenaient au garde-à-vous. Le son des cornes attira l'attention des orques alors qu'une orque femelle âgée sortait de la maison longue. Ses cheveux noirs étaient devenus gris il y a longtemps et sa posture affaissée lui était imposée par son âge avancé. Elle utilisait un bâton comme canne pour s'appuyer alors que deux guerriers d'élite la flanquaient. Grama n'était pas un chef de clan orque typique. Au lieu d'être d'âge moyen et musclée, elle était vieille, frêle, et aveugle. Mais le clan Œil-Voilé n'était pas comme les autres clans. Où les autres clans privilégiaient la force physique, Œil-Voilé proclamait fièrement la sagesse comme la vraie force. En ce sens, Grama était le chef de clan le plus fort de tous les clans de la Marée Verte.\n\nGrama toussa, gagnant l'attention immédiate des orques présents. \"Mes enfants,\" commença-t-elle en s'adressant à la foule, \"je suis venue parler de la prophétie que j'ai vue toutes ces années. Nous avons suivi les Dookanson hors de l'Échine-du-Serpent pour attaquer ces humains maudits dont les dieux ont enchaîné Dookan. Nous étions la colle qui empêcha notre guerre sainte de s'effondrer avant d'atteindre les Murs Blancs. Nous étions les tacticiens qui transformèrent Rottenstep d'une défaite en piège mortel pour les humains qui essayèrent de prendre ce qui était légitimement nôtre. Et c'était nous qui allâmes revendiquer ces collines remplies d'or quand notre sauveur fut tué.\"\n\nGrama toussa dans sa main, voyant le sang tacher sa peau verte et ridée. Elle savait qu'il ne lui restait pas beaucoup de temps. Les chamans lui dirent en privé qu'il ne lui restait que quelques mois à vivre. Un ennemi invisible la tuait, un que même les guérisseurs les plus entraînés ne pouvaient arrêter.\n\nElle essuya subtilement sa main sur sa robe avant de continuer, \"Ce fut un honneur de diriger le clan Œil-Voilé et d'agir comme les mains de Dookan. C'est avec grande tristesse que j'annonce qu'à partir de demain, je ne serai plus chef de clan. Je déléguerai au Conseil des Chamans pour gérer la succession. L'Œil-Voilé m'a montré que si je devais rester chef de clan jusqu'à mon passage inévitable, notre grand clan périrait comme un des nombreux clans à tomber face aux humains.\" Elle pointa vers une procession passante d'humains asservis capturés de Mange-Chien.\n\nGrama leva ses mains, attirant l'attention de tous. \"Mes enfants, je vous laisserai avec une dernière phrase :\""
 flavor_clouded_eye.1.a:0 "\"Que la sagesse nous guide toujours.\""

 flavor_clouded_eye.2.t:0 "Entrée de Brise-Chêne"
 flavor_clouded_eye.2.d:0 "\"En [GetYear], je finis mon errance à travers Escann. Lothane me supplia de rester avec lui et d'aider à construire la communauté à Ionntras, mais ma place n'était pas avec lui. Bien que Corin fût notre lumière guidante, sa place était avec les humains. Ma place était avec mon peuple, les orques. Depuis que Korgus assassina mon père, ma mère, et mon frère aîné, j'ai été une paria, le dernier chef de clan du Clan Brise-Chêne. Malheureusement, je voyais mes compagnons orques comme suivants à moins qu'une action soit prise.\n\nJ'arrivai à Gulenhyl. Plusieurs Ozarm'chadashes eurent lieu, avec plusieurs déjà morts. Je tirai ma hache et sautai dans l'arène. Les autres concurrents essayèrent de m'arrêter, mais j'appris des leçons de Corin, Lothane, et les autres. Un par un, je les envoyai s'étaler au sol.\n\nUne fois que les chamans me déclarèrent comme nouveau chef de clan d'Œil-Voilé. Avec un beuglement, j'annonçai, 'Orques d'Œil-Voilé, prêtez-moi vos oreilles !' Je fus accueillie par des huées et des sifflements, mais c'était à attendre. J'étais indirectement responsable du bâtard, Korgus, étant tué par Corin. Mais peu importait. Ils apprendraient à m'aimer. 'Je sais que plusieurs d'entre vous me connaissent comme la traîtresse, la fille du clan Brise-Chêne disgracié. Mais je suis ici pour vous poser une question : Korgus n'est-il pas le vrai traître ? Corin l'a tué, une fille humaine quelques années plus jeune que moi a tué un guerrier tout-puissant qui était supposé être le fils de notre dieu. Je ne vais pas aller jusqu'à dire que Dookan n'est pas notre dieu, mais plutôt que Korgus colportait un mensonge. Korgus n'est pas un héros, c'est un monstre ! Il nous a menti et manipulé la vision de Grama ! Cependant, ce qui est fait ne peut être défait.\n\n'Nous avons été laissés avec cette étendue de ruines à reconstruire. Bien que Grama fut sage de nous amener ici, loin des seigneurs de marche, nous ne pouvons nous permettre d'être complaisants. Déjà, les marcheurs approchent de Castonath. Pour préserver notre indépendance et traditions, nous devons nous adapter ! Nous devons construire un état moderne de cette nature sauvage et nous positionner comme la nation la plus forte d'Escann.'\n\nLa foule m'encouragea. Jamais auparavant je n'avais vu tant d'amour, d'acceptation, et d'enthousiasme. Quelques zélotes n'étaient pas heureux de ma dénonciation de Korgus et quittèrent le camp, mais ce n'était pas trop important pour moi à l'époque. Si je jouais bien mes cartes, je serais capable de sécuriser un futur pour les orques.\"\n\n- Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 1 : Arrivée à Gulenhyl"
 flavor_clouded_eye.2.a:0 "\"Je referai Œil-Voilé en une nation de lois !\""
 flavor_clouded_eye.2.b:0 "\"Nous nous tiendrons comme égaux aux hommes !\""
 flavor_clouded_eye.2.c:0 "\"Nous dépasserons Korgus, vers un nouvel âge montré par Corin !\""
 flavor_clouded_eye.2.tt:0 "§RCertains zélotes Dookanites apprendront à la dure.§!\n"
 flavor_clouded_eye.2.ao:0 "§GLes futures missions auront de meilleures récompenses si Arosha reste dirigeante. Dans le cas où elle meurt avant que l'arbre de missions soit fini, redémarrez.§!\n"

 flavor_clouded_eye.3.t:0 "Lettre de Lothane"
 flavor_clouded_eye.3.d:0 "\"Après avoir été bénie par les chamans, j'entrai en correspondance avec Lothane en Corintar. Nous échangeâmes des lettres l'un à l'autre en Commun. Les sujets étaient aussi larges que discuter d'affaires étrangères à quelque chose d'aussi simple que la romance. Lothane parlait de sa femme, une femme humaine aimable qui montrait plus d'intérêt dans l'entretien ménager que dans la guerre. Moi, pendant ce temps, je lui dis que je retenais jusqu'à ce que je trouve l'homme parfait. Lothane parle de son oncle, Rogier, et leur correspondance. Moi, pendant ce temps, je lui donnai les mises à jour sur Brise-Lame que mes espions recevaient.\n\nC'était un après-midi pluvieux quand le scribe courut en portant une lettre. Je m'attendais à ce que ce soit une autre lettre de Lothane sur ses jeunes fils. Cependant, en ouvrant la lettre, je découvris que ce n'était pas sur la famille de Lothane, ou même écrit par lui. Au lieu de cela, je fus accueillie par les lignes suivantes :\n\n'Ionntras : 20 000 résidents - 20 or\nWystanway : 10 000 résidents - 10 or\nRepos d'Humac : 1 000 résidents - 1 or\n\nRésumé : Les taxes sont attendues rester basses jusqu'à ce que nous puissions établir le contrôle et finir le chaos.'\n\nLa lettre continuait à discuter codes de taxes et règlements de construction. Cette erreur apporta quelque nouvelle perspicacité.\n\nAu cours des mois suivants, Lothane envoya des copies de codes de taxes et livres de loi, omettant soigneusement toute information sensible. J'appris lentement comment les humains dirigeaient leurs pays et comment c'étaient ces lois et règles qui fournissaient à un état revenus, structure, et les ressources pour déployer des armées, construire des cités, et survivre.\n\nAu moment où nous retournâmes à des lettres plus personnelles, j'avais tout ce dont j'avais besoin pour commencer mes réformes.\"\n\n-Arosha, Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 3 : Lettres avec Lothane"
 flavor_clouded_eye.3.a:0 "\"J'ai vu comment appliquer la loi pour assurer tant justice que bonté\""
 flavor_clouded_eye.3.b:0 "\"Les papiers de l'Ordre des Chroniqueurs nous montrèrent connaissance cachée.\""
 flavor_clouded_eye.3.c:0 "\"Nous partagions une compréhension commune de comment inspirer notre peuple.\""

 flavor_clouded_eye.4.t:0 "Les Premières Pièces"
 flavor_clouded_eye.4.d:0 "\"Lors d'une des tournées de la tribu, je tombai sur la monnaie que j'avais installée à Gulenhyl. Un frappeur excité me fit signe de venir voir son impressionnante collection de pièces. J'en pris une et vis le visage de Grama Œil-Voilé dessus. Dessus était écrit 'Chamane, Prophétesse, et Chef de Clan.' Bien que je n'aie jamais personnellement connu Grama, cela me toucha de voir comme elle était encore respectée ici.\n\nLa pièce suivante dépeignait le visage de mon père, Thrak Brise-Chêne. Les larmes vinrent à mes yeux alors que les souvenirs reflua de mon père refusant de rejoindre la Marée Verte avant d'être brutalement abattu. Je ramenai mon esprit au présent alors que je lisais le texte sur la pièce. 'Père, Guerrier, Martyr.' Il était vraiment un martyr. Si ce n'était pour son sacrifice, rien de ceci ne se serait jamais passé.\n\nLa pièce suivante montrait mon visage dessus. Elle disait 'Mère d'Œil-Voilé, Disciple de Corin.' J'étais hésitante sur celle-ci. Je ne sentais pas que j'étais si grande. Sûr, je fis plusieurs réformes et étais chef de clan du clan, mais sûrement si quelqu'un devait être considéré la Mère d'Œil-Voilé, ce serait Grama. J'essayai de faire changer la pièce au frappeur, mais il refusa, disant que j'étais celle qui établit la monnaie, donc je vais dessus.\n\nEnfin, le frappeur me montra une pièce qui fit se tordre mon estomac. Dessus était le visage de Korgus. Je savais que le frappeur ne voulait pas de mal, mais Korgus était un meurtrier, fauteur de guerre, et escroc. Sur la pièce était écrit 'Conquérant d'Escann, Fils de Dookan.' Je regardai le frappeur et demandai, 'Pourquoi Korgus est-il sur la pièce ?'\n\n'Chef de Clan, vous devez reconnaître son génie militaire et accomplissements,' dit le frappeur avec hésitation.\n\n'Laissez-moi être claire. Korgus peut être un grand général, mais il n'est pas une figure à admirer. Grama était une dirigeante et générale rusée qui fit de Rottenstep un succès,' rétorquai-je. Je me tins là un moment avant qu'une pensée vienne à l'esprit. 'En fait, détruisez toutes les pièces de Korgus. À sa place, nous ferons des pièces de Corin, une générale tout aussi bonne que Korgus et une déesse à part entière.'\n\nEn quelques mois, je faisais une promenade dans les rues et vis les nouvelles pièces dans les mains de marchands utilisées pour l'échange. Le fait que des marchands dédiés étaient maintenant une chose et étaient riches me montra que la monnaie était un succès.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 7 : La Naissance du Commerce"
 flavor_clouded_eye.4.a:0 "\"Même à Ionntras, les aventuriers commercent avec nos pièces de Corin.\""

 flavor_clouded_eye.5.t:0 "Pacte de Pixiebury"
 flavor_clouded_eye.5.d:0 "\"Il s'avéra qu'Œil-Voilé n'était pas le seul clan à dénoncer Korgus. Au sud gisait Brise-Cœur. Ghurad Brise-Cœur, immédiatement après la Bataille de Rottenstep, se dressa face à Korgus et lui dit qu'il n'allait pas massacrer plus de ses hommes pour les conquêtes sanglantes de Korgus. Korgus abattit Ghurad, mais ne le tua pas. Depuis ce jour, Ghurad répudia Korgus et a été isolé des autres orques.\n\nNous nous rencontrâmes à Pixiebury dans la cabine privée de Ghurad. La nièce de Ghurad, Sheru, était là pour la rencontre, se montrant comme héritière brillante pour Brise-Cœur. Nous discutâmes nos répudiations de Korgus, engagements pour un nouvel âge pour les orques, et nos visions audacieuses. Ghurad et Sheru parlèrent de leurs plans pour un pays agricole pacifique pour les orques et potentiellement tout Escann. Je discutai mes plans pour un royaume orque moderne mais traditionnel protégé par les bois où orques et demi-orques peuvent vivre en paix.\n\nÀ mi-chemin de la rencontre, nous en vînmes à discuter d'une alliance formelle. Nos deux nations se dressaient en désaccord avec tous les autres clans orques en Escann et les humains ne nous montreraient aucun amour. Nous concoctâmes le Pacte de Pixiebury. C'était un traité formel discutant nos engagements au succès de l'autre. Œil-Voilé devait se concentrer sur conquérir Brise-Lame et défendre les orques du nord tandis que Brise-Cœur devait protéger les orques du sud. À travers ceci, l'Escann Oriental pourrait être un havre sûr pour les orques même alors que l'ouest était récupéré par les seigneurs de marche.\n\nLe préambule était comme suit :\n'Nous, les chefs de clan d'Œil-Voilé et Brise-Cœur, pour préserver les orques en Escann, répudions Korgus comme imposteur et menteur. Au lieu du massacre et de l'anarchie prêchés par lui et ses successeurs en Dent-Venimeuse et Gorgeur-de-Sang, nous prêchons acceptation, justice, et civilisation. Notre devoir est de promouvoir le bien-être général et la défense des orques. Nous ordonnons et établissons le Pacte de Pixiebury pour que notre postérité puisse jouir des bénédictions de l'indépendance et de la prospérité.'\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 4 : Pacte de Pixiebury"
 flavor_clouded_eye.5.a:0 "\"Le [GetDate], le Pacte de Pixiebury fut signé.\""

 flavor_clouded_eye.6.t:0 "Un Mariage d'Amour"
 flavor_clouded_eye.6.d:0 "\"À la suite de la signature du Pacte de Pixiebury, Ghurad envoya son fils, Regar, venir à [Root.GetCapital] pour faire ses preuves. D'abord, j'étais hésitante. Tout ce que j'entendais de Regar était qu'il était inutile, n'accomplissait rien, et était si décevant que Ghurad préférerait que sa nièce prenne la relève plutôt que son propre fils.\n\nRegar s'avéra être quelque chose d'autre. Il était le gringalet qu'on disait qu'il était (bien qu'il puisse encore assommer un civil humain facilement), mais il était intelligent. Je l'envoyai étudier les anciens registres de Kondunn et Castellyr qui traînaient. Il dépassa mes attentes les plus folles en les mémorisant et prenant des leçons d'eux pour me dire comment faire au mieux certaines choses comme établir des codes de construction ou lever des troupes.\n\nAvec le temps, je commençai à sentir quelque chose de plus que juste l'amitié quand nous nous rencontrions. Regar me racontait souvent une blague ringarde qu'il trouvait sans doute dans ces anciens registres. Un soir, il me raconta une blague sur le guérisseur et l'enfant centaure avec un mal de gorge.\n\n'Je sais quel est le problème,' plaisanta Regar en parlant à travers la voix du guérisseur, 'vous êtes un petit cheval !' C'était si stupide, pourtant je ne pouvais m'empêcher de rire, recrachant la bière que je buvais. Regar me donna ce regard suffisant que seul un nerd comme lui pouvait tirer. Je le giflai joueusement sur l'épaule et lui dis de se taire.\n\nAvant que je le sache, c'était notre jour de mariage. Alors que nous étions bénis par les chamans et recevions des vœux d'une prêtresse de Corin, je regardai dans ses yeux et souris. Je réussis à trouver l'amour et ma lignée ne finirait pas avec moi.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 5 : Regar Brise-Cœur"
 flavor_clouded_eye.6.a:0 "\"Nous devinmes un, car nous nous complétions.\""

 flavor_clouded_eye.7.t:0 "Une Journée Sans Incident"
 flavor_clouded_eye.7.d:0 "C'était un après-midi ensoleillé à Stenced. Les enfants jouaient sur la place du village, jouant à chat ou luttant pendant que leurs parents s'occupaient de leurs récoltes et bétail. Les mères parlaient de bijoux dans le magasin général du village tandis que les pères travaillaient à réparer un chariot qu'un des wargs avait mordu par ennui.\n\nUne patrouille de guerriers orques portant armure de conception humaine mais avec insigne d'Œil-Voilé entra dans le village. Les guerriers observèrent comme personne n'était trop inquiet des raids de bandes errantes d'orques voyous ou d'attaques d'animaux sauvages. En fait, la situation était positivement idyllique.\n\nUn guerrier fut approché par une petite fille orque tenant une fleur. Elle sourit en le regardant, ses petites défenses dépassant de ses lèvres alors qu'elle tendait sa fleur pour lui. \"C'est pour vous, guerrier, pour être un héros et garder ma maman et papa en sécurité,\" dit-elle. Le guerrier saisit la fleur et la retourna.\n\nC'était un petit geste d'un enfant innocent, mais après une vie de guerre, le guerrier la chérit. Toute sa vie, il avait été envoyé en campagnes contre les humains à Rottenstep, les raiders à Dogwood, et les rebelles dans les collines autour de la capitale. C'était une vue à laquelle il pouvait s'habituer.\n\nAlors que le soleil se couchait sur le village, on ne pouvait qu'espérer que ceci durerait longtemps. Et vraiment, à travers tout Œil-Voilé, plusieurs villages étaient tout aussi pacifiques. La population commencerait à monter en flèche car il y avait plus de jeunes hommes et femmes qui ne mouraient pas en guerre et pouvaient maintenant avoir de grandes familles avec la nourriture pour les soutenir."
 flavor_clouded_eye.7.a:0 "Pour la première fois, certains orques vécurent des vies entièrement pacifiques."

 flavor_clouded_eye.8.t:0 "Un Nouveau Commencement"
 flavor_clouded_eye.8.d:0 "\"Je chevauchais à la tête de l'armée alors que nous entrions dans Steelhyl. Derrière nous enchaînés étaient les pires parmi la tribu Brise-Lame. Parmi eux était même Karagh Poing-de-Sang, le monstre qui abusa Lothane, tua ses compagnons demi-orques, et ensuite tenta de saisir le contrôle de Brise-Lame. Il me donna un regard de mort, et jura même qu'il me tuerait moi et Lothane si c'était la dernière chose qu'il ferait. Drôle qu'il dise cela puisqu'il ne serait pas vivant après ce jour.\n\nLa procession se termina devant l'ancienne tente du chef de clan. La potence fut installée. Les noms furent lus : Amug Brise-Crâne, Garl Fend-Peau, Lagba Brise-Os, et Karagh Poing-de-Sang. Varok Brise-Lame n'était pas parmi la liste car je le jugeai ne méritant pas l'exécution.\n\nLe bourreau tira le levier, laissant quatre corps pendus avec un son horrible. Amug, Garl, et Lagba moururent instantanément, leurs cous cassés. Karagh, d'autre part, agrippa le nœud coulant alors qu'il suffoquait douloureusement. Il haleta et eut un dernier regard horrifié avant que ses yeux se vitrifient et tout mouvement cesse.\n\nAprès un moment pour traiter la scène sinistre, je me tournai pour faire face aux orques présents et annonçai, 'Je suis désolée que vous ayez dû assister à cela, mais ils étaient les pires des pires. Ils étaient meurtriers, profanateurs de la dignité orque, tortionnaires, et esclavagistes. Il n'y avait pas de place pour eux dans la société civilisée et ils n'allaient jamais changer. Il valait mieux qu'ils soient exécutés maintenant que de nous corrompre plus.\n\n'Sur le sujet principal de ce discours, à partir d'aujourd'hui, la tribu Brise-Lame doit maintenant faire partie du plus grand royaume d'Œil-Voilé. Nous travaillerons ensemble pour le bien commun des orques, main dans la main, alors que nous avançons vers le futur. J'envisage un futur où tous les clans orques s'unissent sous une bannière, non pour conquérir et asservir, mais pour survivre et prospérer. Et pour le premier chef mineur de Brise-Lame, je vous présente Varok Brise-Lame.'\n\nJe regardai derrière moi, seulement pour remarquer Varok et plusieurs autres dirigeants de Brise-Lame manquants. C'était profondément préoccupant et montra que j'avais besoin de finir la rébellion pour montrer vraie unité.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 8 : Brise-Lame"
 flavor_clouded_eye.8.a:0 "\"D'un coup, j'intégrai le clan le plus brutal d'Escann.\""

 flavor_clouded_eye.9.t:0 "La Première Cité Orque"
 flavor_clouded_eye.9.d:0 "\"Quand je vins d'abord au Donjon Ardent, c'était un tas de gravats. L'iconique Citadelle d'Argent avait été entièrement effondrée alors que des cendres fumantes pouvaient encore être trouvées autour des restes de l'ancienne ville-château. Le Donjon Ardent n'avait jamais été une cité spécialement importante. Même avant la Marée Verte, elle déclinait, surpassée par Westgate et Southgate. Néanmoins, elle se dressait comme grand rappel de comme Escann était tombé bas.\n\nMaintenant alors que j'entrais dans les rues, c'était un signe proéminent du nouvel âge. Bien que la Citadelle d'Argent gise encore en ruines, les murs avaient été reconstruits au niveau qu'ils étaient avant la Marée Verte. Les maisons dans la ville furent réparées et l'endroit était habitable. Les marchands venaient dans la cité de différentes parties d'Œil-Voilé pour commercer pour des biens tandis que les artisans installaient forges et ateliers dans la cité. Un charpentier parlait avec un maçon des nouveaux standards de construction tandis qu'un forgeron inspectait quelque armure récupérée des ruines Castellyriennes.\n\nJe marchai jusqu'à la base du nouveau manoir construit au centre de la ville, après avoir nettoyé l'ancien hôtel de ville et taudis qui furent construits autour. Bien que ce ne fût pas un palais, cela ferait l'affaire. Autour du manoir, il y avait terrain vide qui fut mis de côté pour expansion du manoir.\n\nMarchant dans le manoir, je vis plusieurs bureaucrates courir et installer les choses. Les officiels de cour portaient parchemins, vieux livres, et même un nouveau sceau avec le symbole d'Œil-Voilé dessus.\n\nJ'entrai dans ma nouvelle salle du trône et vis la lumière brillant des fenêtres. Au-dessus du trône était une bannière affichant notre symbole de clan, la crête d'une hache coupant un chêne, et encastré dans le mur était une brillante gemme d'opale. Des tapisseries tissées par nos plus fines tisseuses affichaient événements dans l'histoire d'Œil-Voilé. Grama recevant sa vision, la Bataille de Rottenstep, l'ascension de Corin, moi devenant chef de clan d'Œil-Voilé, et la colonisation du Donjon Ardent.\n\nIl y avait encore un long chemin à parcourir, mais pour maintenant, le Donjon Ardent était un symbole. Un symbole de renaissance et l'Aube d'Œil-Voilé.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 10 : La Nouvelle Capitale"
 flavor_clouded_eye.9.a:0 "\"Le Donjon Ardent est maintenant le joyau d'une nouvelle couronne : Œil-Voilé.\""

 flavor_clouded_eye.10.t:0 "Orthag Golmson"
 flavor_clouded_eye.10.d:0 "\"Tout au long de sa vie, Orthag Golmson fut toujours brutalisé. Comme enfant, il ne pourrait souvent jamais suivre les autres enfants. Pendant les matchs de lutte, il perdait toujours. Il ne pouvait pas courir pour sauver sa vie ni nager. Il était souvent forcé de faire des tâches serviles au camp tandis que ses frères et sœurs aînés et les autres étaient envoyés en chasses et raids. Il entendait même des discussions sur le vendre en esclavage.\n\nTout cela changea quand le nouveau chef de clan entra dans le village. Arosha n'était pas un chef de clan orque traditionnel. Elle argumentait souvent que la force ne signifiait rien si non tempérée par justice et bonté. Quand elle vit Orthag lisant d'anciens registres Escanniens, elle sut ce qu'elle devait faire.\n\nOrthag reçut une pièce dans le manoir (originalement un placard de stockage avant que les constructeurs réalisent que la pièce était trop grande). La tâche était simple : créer une forme écrite d'Orque. Orthag avait accès à livres écrits en Commun et tablettes gravées en runes Naines. Il étudiait jour et nuit, testant souvent différentes combinaisons jusqu'à ce qu'il trouve les lettres idéales à mettre dans l'alphabet.\n\nAprès cinq ans, Orthag montra à Arosha son magnum opus - une traduction de la fameuse pièce Castellyrienne Castan le Grand. La nouvelle langue écrite fut rendue éducation obligatoire pour chefs, nobles, chamans, et prêtres. Arosha était si plaisantée par le progrès qu'elle écrivit même une lettre à Lothane en Orque (bien qu'une telle lettre fût tristement illisible pour Lothane donc elle retourna au Commun pour leurs lettres).\n\nUne émergence intéressante fut le fait que puisqu'Orthag n'avait vraiment que communication avec le nord-est d'Escann, il codifia et standardisa la langue Ungulan en étant la langue moderne la plus proche du Vieux Orque.\"\n\n-Muroga Brise-Pierre, Professeur d'Histoire d'Œil-Voilé à l'Université de Kondunn le 14 Castanmark, 1932"
 flavor_clouded_eye.10.a:0 "\"Les historiens restent reconnaissants pour les registres qu'Orthag préserva.\""

 flavor_clouded_eye.11.t:0 "Premier à Tomber"
 flavor_clouded_eye.11.d:0 "\"Oldhaven, le site du bosquet maudit. C'était autrefois le site d'un grand arbre qui marquait l'étendue complète des Bois-Profonds à son apogée. Autrefois, il s'étendait tout le chemin jusqu'à Castonath. Cependant, Castan Fléau-des-Bêtes le brûla il y a des millénaires, étiquetant tout ce qui ne ressemblait pas humain comme monstre. Harpies, gnolls, centaures, et créatures féeriques en général furent massacrées, transformant Cannor en terre d'humains. Cependant, ses actions laissèrent une marque. En brûlant l'arbre, cela mena à l'ancien bosquet à devenir maudit car les récoltes refusaient de pousser et les sorcières maudirent tout peuple qui entrait.\n\nAlors que j'entrais dans les portes du château protégé avec mon armée, j'avais un plan. Notre clan avait besoin de dirigeants compétents. Bien que les orques aient beaucoup de grands guerriers, l'art de la logistique, théorie militaire, et administration générale nous a échappé. Le plan était simple : si les nobles devaient jurer loyauté, ils garderaient leurs terres, titres, et richesse, remplaçant seulement leur ancien dirigeant avec moi.\n\nLes villageois se tenaient dans les rues alors qu'ils nous regardaient passer. Certains avaient peur dans leurs yeux, d'autres résignation. Les histoires de massacres commis par les Dent-Venimeuse, Gorgeur-de-Sang, et Croc-Mort ont probablement circulé ici, leur donnant l'image de guerriers violents qui ont soif de sang humain. Mes soldats étaient mal à l'aise aussi, principalement dû au manque de beaucoup d'hommes et femmes dans leurs 20 ou 30 ans.\n\nQuand nous atteignîmes la place centrale, pas mal de nobles inclinèrent leurs têtes. Je les fis jurer serments de féauté avant de faire un décompte. Comme c'était, seulement un tiers des nobles se montrèrent vraiment. Comme pour dissiper toute croyance qu'ils étaient simplement en retard, un messager, un orque dégingandé, courut. Elle était couverte de flèches alors qu'elle haletait. Le sang s'amassait sous elle alors que les guérisseurs se précipitaient à son côté. Elle pointa vers les portes et dit d'une voix faible, \"Ils sont ici.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 15 : La Rébellion des Comtes"
 flavor_clouded_eye.11.a:0 "\"Certains l'eurent facile, mais certains durent apprendre leur place.\""

 flavor_clouded_eye.12.t:0 "Enfants d'Œil-Voilé"
 flavor_clouded_eye.12.d:0 "\"Il y a un dicton commun qui dit 'aussi probable que humains et orques vivant ensemble.' Depuis la Marée Verte, la plupart des humains ont vu les orques comme rien de plus que monstres qui doivent être exterminés et chassés pour protéger la civilisation, ou dans le cas de l'Ordre de la Rose Cendrée et Ordre de l'Épine, gardés comme esclaves. Il y a quelques exceptions. Les Fils de Dameria et Ordre de Corintar semblent être plus acceptants des orques, même si les premiers sont plus sur l'acceptation des demi-humains.\n\nÀ [first_half_orc_province.GetName], cependant, humains et orques vivent en paix. Bien que cela commença tendu, lentement humains et orques commencèrent à se mélanger. Alors que la première génération de demi-orques naquit, les demi-orques à travers Escann emménagèrent. Le résultat est peut-être les premiers villages en Escann où les demi-orques sont la majorité.\n\nTout comme Lothane, ces demi-orques portent l'héritage de deux mondes. Des orques, ils obtinrent leur force et peau verte. Des humains, ils obtinrent leur grâce et détermination. Ces demi-orques adorent Corin comme leur déesse, sans doute adopté de leurs parents humains et comment Corin croyait que les orques et demi-orques sont aussi dignes que les humains.\n\nUne autre propriété curieuse de ces demi-orques est une aptitude surprenante pour la bureaucratie et le commerce. Les demi-orques composent un pourcentage disproportionné de la classe bureaucrate et classe marchande, en partie dû à la culture orque regardant de haut ces deux professions et en partie dû aux humains n'étant actuellement pas de confiance avec ce niveau de pouvoir encore. Si nous devons devenir une nation appropriée, les demi-orques seront la colle qui nous tient ensemble.\n\nAlors que je rentrais de [first_half_orc_province.GetName], je réfléchis sur la Marée Verte et son héritage. Pour toute la destruction qu'elle apporta, elle apporta aussi un nouveau commencement.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3 : Chapitre 13 : [first_half_orc_province.GetName]"
 flavor_clouded_eye.12.a:0 "\"Si c'est l'Héritage de la Marée Verte, alors c'est une bonne chose.\""

 flavor_clouded_eye.13.t:0 "Un Nouveau Peuple"
 flavor_clouded_eye.13.d:0 "\"La Rébellion des Comtes surpassa la Guerre de la Lame Brisée en termes de victimes. Mais après les deux batailles principales et années de pacification, la rébellion s'essouffla. Cependant, il est clair que nous ne pouvons permettre une telle rébellion encore.\n\nJ'annonçai le Décret de Renouveau d'Oldhaven pour adresser ces préoccupations. À travers toute la zone d'Oldhaven, les orques sont installés dans maisons nouvellement construites et nouvelles terres agricoles sont labourées. Petit à petit, les humains s'habituèrent aux orques. De nouveaux mariages humain-orque sont officiés et les demi-orques deviennent plus communs. Comme avec [new_horc_province.GetName], les demi-orques de travers Escann s'installèrent à Oldhaven, Annisoft, et Hagstow.\n\nAlong avec le Décret de Renouveau d'Oldhaven, j'annonçai l'Édit du Patrimoine Kondunn. Le clan d'Œil-Voilé devait être reconnu comme non seulement une tribu orque, mais successeur au Duché de Kondunn. Pour étayer ces revendications, nous prîmes une page du livre de Brasur et mariâmes nobles humains à chefs orques. Bien qu'impopulaire parmi eux, ces mariages politiques donnèrent naissance à une nouvelle noblesse demi-orque.\n\nAprès plusieurs années, la zone d'Oldhaven est devenue un nouveau centre de culture demi-orque. Bien que personne n'acheta notre revendication d'héritage de Kondunn, cela montra que nous étions ouverts à accepter quelque culture humaine. Mais cela avait un effet. Quelques humains et orques commencèrent à accepter l'identité d'un Kondunner. Les premiers étaient les descendants de Kondunners récupérant leur héritage après s'être assimilés dans la culture Castellyrienne tandis que les derniers adoptèrent quelques coutumes Kondunner. Les demi-orques ont embrassé l'identité Kondunner plus ouvertement, la voyant comme façon de se légitimiser aux humains à travers Escann.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 3, Chapitre 17 : Montée des Demi-Orques"
 flavor_clouded_eye.13.a:0 "\"Œil-Voilé est devenu héritier de deux héritages.\""
 flavor_clouded_eye.13.tt:0 "§MDans environ 20 ans, nous verrons les résultats de notre projet.§!\n"

 flavor_clouded_eye.14.t:0 "La Cité Verte"
 flavor_clouded_eye.14.d:0 "\"Quand je commençai la reconstruction du Donjon Ardent, j'avais des attentes modestes. Je pensais qu'il allait rester en ruines toute ma vie et que ce serait sorte d'arrière-pays comparé à Ionntras. Cependant, la cité a largement dépassé mes attentes.\n\nDes routes de briques de pierre s'entrecroisaient dans la cité. Des blocs de cité s'élevaient, avec plusieurs appartements et boutiques remplaçant les gravats d'anciennes fortifications. Plusieurs bâtiments furent peints d'une teinte verte verdoyante. L'architecte, Alanna d'Annisoft, prétendit que la coloration verte était pour se fondre avec l'herbe et bois autour de la cité. Ironiquement, le vert ne correspondait à aucun, faisant que les bâtiments se détachaient plutôt que se fondre.\n\nDans la place centrale de la cité, une fontaine occupait le centre. La statue au sommet de la fontaine était de Corin avec son épée et bouclier levés alors qu'elle tendait une main. Les amants s'embrassaient près de la fontaine tandis que les enfants jetaient des pièces dedans, souhaitant pour quelque chose qui captivait leurs esprits. Les gardes de la cité étaient occupés à attraper des voleurs et séparer des bagarres, une inévitabilité plutôt déprimante pour toute cité.\n\nLe Donjon Ardent était aussi foyer de peut-être la plus grande communauté demi-orque en Escann. À travers toute la cité, des affaires demi-orques offraient services aussi larges que charpenterie à emporium à banque. L'odeur de pain fraîchement cuit remplissait l'air alors que des enfants demi-orques couraient. Entourant le palais étendu étaient plusieurs bureaux d'impôts et autres bâtiments gouvernementaux. À l'intérieur, des demi-orques avec des orques et humains faisaient le devoir diligent de garder une civilisation évoluante à flot. Bien que les registres montraient que le nombre de tables ayant besoin d'être remplacées était haut ce mois, la ligne de tendance montrait qu'elle diminuait à moins de deux tables brisées par jour.\n\nPrès de la fontaine, deux aventuriers se tenaient et regardaient autour. Ils avaient depuis longtemps rengainé leurs armes et étaient stupéfaits. L'humain demanda, \"Êtes-vous sûr que c'est l'endroit où la Reine Orque se cache ?\"\n\nLe nain haussa les épaules et dit, \"Eh, qui s'en soucie ? Les gardes nous ont laissés entrer, donc ça ne peut pas être si mal. Au fait, je suis curieux de voir si la gnôle orque peut tenir face à la Sombre Dwarovar.\"\n\nAlors qu'ils s'éloignaient, je laissai un sourire orner mon visage.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 4, Chapitre 2 : Cité Verte"
 flavor_clouded_eye.14.a:0 "\"La Cité Verte devint une sorte de surnom pour le Donjon Ardent.\""
 flavor_clouded_eye.14.tt:0 "§MAlors qu'une nouvelle génération grandit avec mélange entre humains et orques, une nouvelle génération demi-orque s'élèvera.§!\n"

 flavor_clouded_eye.15.t:0 "L'Œil-Voilé"
 flavor_clouded_eye.15.d:0 "\"L'Académie Grama nouvellement construite était tout à fait la vue. Les chamans emménagèrent alors que les étudiants aspirants remplissaient les salles. Elle fut construite dans un style fusion de Castellyrien et orque traditionnel. Les torches éclairaient la pièce alors que le nouveau directeur avait des examens magiques pour tester qui pouvait entrer et qui ne pouvait pas, avec qui obtenait patronage royal.\n\nJ'étais assise dans la Salle de Divination avec six chamans autour de moi, tous avec leurs yeux fermés. Le septième chaman entra. Il était extrêmement vieux, peut-être le même âge que Grama quand elle mourut. Il avait les yeux bandés alors qu'il marchait au centre de la pièce, utilisant son bâton pour garder l'équilibre. Alors qu'il se tenait sur la plateforme, il commença à chanter dans une langue inconnue. Un chaman tira un levier, causant l'Œil-Voilé à émerger du sol. Il fut levé jusqu'à ce que l'Œil-Voilé attrape la lumière du Soleil pendant une éclipse. La lumière qui brillait de l'Œil-Voilé était trop brillante, nous faisant tous avec la capacité de voir détourner le regard. Le chaman chef, pour toujours, faisait face directement à l'Œil-Voilé et arrêta de chanter.\n\nIl claqua son bâton et dit, 'Je vois une vision de trois loups : un blanc, un noir, et un gris. Les trois loups trottent à côté l'un de l'autre à travers les bois, tombant sur une cité. Ils marchent dedans et le chemin se divise en trois. À gauche est la sortie vers les bois. À droite est une salle de banquet. Au centre est une université. Le loup noir prend le chemin de gauche, disant aux autres qu'il déteste cet endroit et veut retourner. En chemin de retour, il est attrapé par des chasseurs et tué.\n\n'Le loup blanc prend le chemin de droite, disant au gris qu'elle se fatigue des luttes et va à la salle de banquet. Elle fait la fête là jusqu'à ce qu'un noble jette une corde autour de son cou et elle devient un animal de compagnie.\n\n'Le loup gris prend le chemin du centre. Il passe par quelques luttes, mais il atteint éventuellement l'université, où il trouve une belle louve. Les deux ont des petits ensemble.'\n\nIl se tourna vers nous et expliqua, 'Ces loups représentent les différents futurs potentiels de notre clan. Si nous nous accrochons trop à la tradition, nous périrons. Si nous les abandonnons, nous devenons sujets des humains. Mais si nous suivons les conseils des chamans, nous vivrons.'\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 4, Chapitre 5 : La Vision"
 flavor_clouded_eye.15.a:0 "\"Seule Corin sait vraiment ce qui va venir, l'Œil-Voilé peut encore nous guider.\""

 flavor_clouded_eye.16.t:0 "Chevaliers Orques"
 flavor_clouded_eye.16.d:0 "\"C'était un jour brillant et ensoleillé quand je chevauchais dans le Donjon Ardent avec les nouveaux chevaliers. Les wargs étaient vêtus d'armure de conception orque, qui montrait quelque retenue car ils ne claquaient pas aux civils. Les orques vêtus de la plus fine armure s'asseyaient sur les wargs, portant poleaxes et lances. Les joueurs de cor, deux demi-orques chevauchant chevaux normaux, chevauchaient en avant, soufflant les cors pour attirer l'attention à la procession.\n\nJe chevauchais à la tête de la procession alors que des colonnes de chevaliers orques chevauchaient derrière moi. Derrière le premier ensemble de colonnes étaient tant les séparatistes de Brise-Lame que de la Ligue des Comtes. Ils furent récemment extirpés d'Alloyford et Hagstow respectivement. Derrière eux étaient les croyants fanatiques de Korgus. Bien que le changement religieux de mes enseignements se passait, il y avait ceux qui résistaient et tentaient d'assassiner les suivants de Corin.\n\nAlors que le triomphe atteignait le centre de la ville, je descendis de mon warg et approchai un jeune homme demi-orque avec regard pensif. Il portait un ensemble fantaisiste d'ancienne armure Castellyrienne pourtant portait une hache orque. Je tapotai son épaule avec ma main et demandai, 'Quelle est votre histoire, jeune homme ?'\n\nIl me regarda et dit, 'Mon nom est Lucan Brise-Lame, fils du Chef Dhog et Baronne Lorinne. Je suis venu offrir mes services à vous.'\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 4, Chapitre 6 : Chevaliers Orques"
 flavor_clouded_eye.16.a:0 "\"Lucan est un signe d'un nouvel âge. Il me rappelle beaucoup mes propres fils.\""

 flavor_clouded_eye.17.t:0 "Jour du Couronnement"
 flavor_clouded_eye.17.d:0 "\"Le soleil brillait à travers les vitraux du nouveau palais royal au Donjon Ardent. La salle du trône était bondée alors que chefs et nobles se tenaient en rangées. Humain, orque, et demi-orque également se tenaient côte à côte alors qu'ils attendaient l'événement. Les chamans se tenaient près du trône tandis que les prêtres de Corin se tenaient vers l'arrière, se préparant mentalement pour que le couronnement commence.\n\nJe pris une respiration profonde alors que je marchais à travers les portes ouvertes. Je portais une robe royale modifiée pour être plus orque avec une cape doublée de fourrure. Marchant en avant, je passai par les masses qui s'assemblèrent pour assister à ce moment. Les orques de travers Escann se sont rassemblés pour regarder l'événement avec plusieurs émissaires de Corintar.\n\nAu moment où j'atteignis le trône, les cors furent silenciés alors que je pris mon siège. Lothane marcha en avant et annonça, 'Nous nous sommes rassemblés ici aujourd'hui pour assister au couronnement de la Reine Arosha Brise-Chêne, mon amie et compagne compagnon de Corin. Je connais Arosha comme une sœur. Nous nous sommes entraînés sur notre temps libre et, excepté Corin, elle est ma plus grande amie. Nous avons combattu à Castonath ensemble, où elle tua deux des fils de Korgus et tint les renforts à distance pour que Corin puisse faire son sacrifice.\n\n'Après l'ascension de Corin, je suggérai qu'Arosha rejoigne ses amis compagnons en Corintar. Elle refusa. Elle voulait sauver ses compagnons orques d'être tués par des aventuriers. Elle aurait pu avoir un spot confortable en Corintar, mais elle risqua tout pour aller à Œil-Voilé pour le sauver. Et pour cela, Arosha est, sans doute, une des personnes les plus désintéressées et héroïques que j'aie jamais connues,' finit Lothane alors qu'il retournait à sa place dans la foule.\n\nLes cors commencèrent à jouer encore alors que les chamans et prêtres approchèrent ensemble. Le chaman chef se tint d'abord et agita son bâton. 'Arosha Brise-Chêne, par le pouvoir de l'Œil-Voilé, je te bénis avec la force de combattre, la sagesse de régner, et le courage de mener.'\n\nVint ensuite la Haute Prêtresse de Corin en Œil-Voilé, une jeune femme demi-orque. Elle tenait une couronne avec une gemme de rubis à l'arrière avec une opale ressemblant à l'Œil-Voilé à l'avant et avait une réplique de l'épée de Corin attachée à son côté. Elle tint la couronne au-dessus de ma tête et annonça, 'Arosha du clan Brise-Chêne, par le pouvoir de la déesse de guerre et justice, je te proclame Reine d'Œil-Voilé.' La couronne fut abaissée sur ma tête.\n\nLa foule regarda avec émerveillement alors que je me levais. Je levai mes mains et commençai mon discours :\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 4, Chapitre 10 : Couronnement"
 flavor_clouded_eye.17.a:0 "\"Comme Reine Arosha la Première, je mènerai mon peuple vers le futur.\""

 flavor_clouded_eye.18.t:0 "Dernière Lettre de la Reine Arosha"
 flavor_clouded_eye.18.d:0 "\"Pendant plusieurs années, je guidai le Royaume d'Œil-Voilé comme sa reine. Je déléguai autorités, résolus disputes, et apportai paix et prospérité à mon royaume. Plusieurs orques commencèrent même quelque peu à me déifier, ce que je m'assurais toujours d'abattre. Je ne suis pas Corin. Comment pourrais-je jamais l'être ? Corin fut capable de tuer le fils de Dookan et d'ascender comme Déesse de Guerre. Je ne fis que mener un clan à survivre.\n\nBien que j'aie vieilli gracieusement comparé à certains de mes vieux amis, mon âge m'atteignit encore. J'étais une vieille femme. La Marée Verte s'est principalement terminée maintenant alors que les aventuriers créèrent leurs propres royaumes et passent maintenant plus de temps à se combattre qu'à mes compagnons orques.\n\nEt puis il y avait ma famille. Mes deux fils et trois filles ont tous leurs places déjà. Grom, mon aîné, était un coureur de jupons, Atu était une prêtresse de Corin, Uroph était un poète, Zhorg était un érudit, et Sheru était un général. J'aimais tous mes enfants, mais il était clair qu'aucun n'était fait pour hériter. Cependant, le fils de Grom, Thrak, l'était. Mon petit-fils aîné était le meilleur héritier potentiel au trône. Il s'abstenait de boire - ce qui était étrange considérant combien je buvais - et de jouer. Bien que ses compétences tactiques fussent moyennes, il était un excellent administrateur et diplomate. Il était bien lu en histoire et magie. Bien que pas un mage compétent lui-même, il comprenait la théorie magique et passait tard dans les nuits à l'Académie Grama aidant les chamans avec leur divination.\n\nAlors que je pensais à Thrak, je fus inspirée par Lothane. Lothane avait déjà pris sa retraite de mener Corintar. Il vivait maintenant sur une ferme tranquille. Contrairement à d'autres dirigeants, il prit sa retraite pour se concentrer sur sa famille et vivre en paix, ne mourant pas en fonction. Plus j'y pensais, plus cela m'attirait. Peut-être était-il temps pour moi de démissionner et me retirer à mon domaine privé au Repos de Cadell. Là, peut-être, pourrais-je vivre mes dernières années en paix avec mon mari Regar.\n\nEt ainsi ce fut. Thrak reçut le trône alors que je me reposais sur mon domaine au Repos de Cadell avec Regar. Les visiteurs de tout Escann et au-delà venaient souvent pour interviewer une des compagnes survivantes de Corin. Quant à ma vie personnelle, je gardais communication avec Lothane, rencontrant parfois en personne pour remémorer les bons jours.\n\nAlors que je m'asseyais à mon bureau ce jour, je trempai ma plume dans l'encre et commençai à écrire ce mémoire.\"\n\n-Arosha Brise-Chêne, La Vie du Disciple Orque de Corin, Volume 5, Chapitre 1 : Retraite"
 flavor_clouded_eye.18.a:0 "\"Je ne suis pas héroïne ou sauveur, mais une femme qui fit ce qu'elle avait à faire.\""

 flavor_clouded_eye.19.t:0 "Mort d'Arosha"
 flavor_clouded_eye.19.d:0 "Par une nuit froide d'hiver, les enfants, petits-enfants, et même arrière-petits-enfants d'Arosha se rassemblèrent autour de son lit. Les membres restants du Cercle de Corin, incluant Lothane, furent rassemblés autour alors qu'elle avait des respirations hachées. Malgré sa férocité et compétences, Arosha était encore mortelle et la mort était réelle. Il y a quelques années, Regar mourut d'une crise cardiaque, ce qui la laissa déprimée et se sentant vide. Vers la même époque, le guérisseur local lui diagnostiqua une maladie incurable qui tue lentement. Arosha fit face à la maladie avec bravoure, mais il n'y a que tant qu'un orque dans ses 90 ans pouvait faire.\n\nUn prêtre se tenait près d'Arosha alors qu'elle prenait les vœux pour se convertir au Corinisme. Alors qu'Arosha jurait d'une voix rauque de soutenir l'épée et le bouclier pour combattre le mal où qu'il gise et protéger la droiture, les présents versaient des larmes. Autrefois un chef de clan et reine puissante avec voix tonnante et vigueur était maintenant une vieille femme frêle. L'orque qui tua d'innombrables ennemis était maintenant alitée.\n\nAprès que la conversion se termina, Arosha regarda Lothane et plaisanta, \"Tu sais comment nous avions des paris sur qui vivrait le plus longtemps ? Je pense que tu as gagné.\" Arosha rit faiblement avant de tousser du sang. \"Par Corin, quand cette douleur va-t-elle finir ? Combien de temps dois-je souffrir jusqu'à ce que je puisse rejoindre mon frère aîné et parents ?\" Elle saisit une bouteille de liqueur du bout de table et la vida. Elle essuya sa bouche alors qu'elle replaçait la bouteille. \"Cela me rappelait les bons vieux jours, des anciens concours de boisson entre moi et Rethag.\" Elle regarda Rethag dans le groupe et demanda, \"Tu les aimais, n'est-ce pas ?\"\n\nUn des arrière-petits-enfants, un petit garçon orque, courut vers Arosha et saisit sa main. Il commença à pleurer. \"Maman Arosha, s'il te plaît ne me quitte pas ! Tu es ma meilleure amie !\"\n\nArosha ricana alors qu'elle dérangea ses cheveux. \"Ceci arrive à tous les orques éventuellement. Le plus que nous puissions faire est nous assurer que nous laissons un héritage qui vaut la peine d'être rappelé. Je suis fière de ce que j'ai fait en sauvant notre peuple de l'annihilation et garantissant notre survie.\" Elle regarda le garçon. \"Mais je suis le plus fière de ma famille. Vous étiez la raison pour laquelle je me levais chaque jour. La raison pour laquelle je fis tout ceci. Mais vous devez vous rappeler, bien que je ne serai pas là, vous pouvez garder les souvenirs.\"\n\nElle regarda devant et vit trois figures entourées de lumière dans la pièce. C'étaient ses parents et frère aîné. Elle sourit et dit, \"Je rentre à la maison.\" Elle prit une dernière respiration avant de s'endormir. Un sommeil dont elle ne se réveillerait jamais."
 flavor_clouded_eye.19.a:0 "\"Ne pleure pas, enfant, mais célèbre sa vie et la joie qu'elle apporta.\""

 flavor_clouded_eye.20.t:0 "Ruse de Grama"
 flavor_clouded_eye.20.d:0 "\"En [GetYear], la Pacification de Mange-Chien fut lancée par Grama. Cette guerre était unique parmi les Guerres Orques, sans doute à cause des tactiques astucieuses de Grama. Pour combattre la guerre sans l'intervention des alliés de Mange-Chien, Grama marcha ses soldats en territoire contesté jusqu'à ce que les raiders agressifs de Mange-Chien attaquent. Maintenant vue comme simplement se défendant, Grama fut capable de s'assurer qu'aucun allié n'entre dans le conflit du côté de Mange-Chien.\n\nCertains disent qu'Arosha Brise-Chêne est la mère d'Unguldavor, mais il y a un argument que la ruse et sagesse de Grama en fait une concurrente pour le titre.\"\n\n-Evin de Vernham, professeur d'Histoire Orque à l'Université Stalbor vers le 17e siècle"
 flavor_clouded_eye.20.a:0 "Toute force n'est pas physique."

 flavor_clouded_eye.21.t:0 "La Graine Fleurit"
 flavor_clouded_eye.21.d:0 "Bien qu'Arosha soit morte depuis des années, ses enseignements prirent racine. Après plus de cinquante ans de prêcher sur Corin, notre société l'a embrassée comme notre déesse patronne. Des demi-orques et humains dans notre royaume, nous adoptâmes lentement le reste du panthéon Canorien. Castellos, Adean, Nerat, Ara, et les autres sont aussi importants pour nous que Dookan. En fait, le message de Dookan s'est transformé d'un de vengeance contre humains et nains en un de combat contre nos démons intérieurs. Dookan fut enchaîné parce qu'il savait qu'il perdait contrôle de lui-même et devenait fou. Pour éviter le même sort qu'Agrados, il sacrifia sa liberté. Bien que considéré hétérodoxe par Dookanistes et Canoriens également, c'est devenu doctrine officielle dans notre état.\n\nDans chaque cité, le Temple de Corin est le bâtiment le plus proéminent. À l'intérieur, on peut souvent trouver statues des héros : Corin, Lothane, Arosha, et Grama. Bien que les trois dernières ne soient pas des dieux, elles sont vues comme importantes. Grama peut avoir été Dookaniste en vie, mais beaucoup croient qu'elle se serait convertie si elle avait eu la chance. Lothane et Arosha sont vues comme apôtres de Corin avec Lothane répandant la parole aux humains tandis qu'Arosha répandit la parole aux orques.\n\nAlors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] jure [Root.Monarch.GetHerHis] allégeance à Corin comme reine des dieux, il est clair que l'âge du Dookanisme est fini."
 flavor_clouded_eye.21.a:0 "La graine a fleuri en une belle fleur."
 flavor_clouded_eye.21.tt:0 "§GToutes les provinces de la Cour Régente deviendront Corinites !§!\n"

 flavor_clouded_eye.22.t:0 "Visions de l'Œil-Voilé"
 flavor_clouded_eye.22.d:0 "L'Œil-Voilé a toujours été la possession la plus prisée de l'état. Nos chamans en chef l'utilisent pour voir des visions du futur qui peuvent se réaliser et donner direction à l'état.\n\nAujourd'hui, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a approché le chaman en chef et demandé une vision. Le chaman en chef lui fait face et tire un levier, levant l'Œil-Voilé du sol pour attraper la lumière de la pleine lune.\n\nAlors que le clair de lune frappe l'Œil-Voilé, le symbolisme bombarde [Root.Monarch.GetName]. Images de loups se battant sur un lapin, graines semées et fleurissant en fleurs, et un demi-orque maigre portant un parchemin et criant dans une foule en colère viennent à [Root.Monarch.GetHerHim].\n\nAlors que les visions s'estompent, le chaman en chef regarde [Root.Monarch.GetTitle] [Root.Monarch.GetName] et demande, \"Quelle vision vous a le plus frappé ?\""
 flavor_clouded_eye.22.a:0 "\"Pourquoi les loups se battent-ils sur un lapin ?\""
 flavor_clouded_eye.22.b:0 "\"Que signifient les fleurs ?\""
 flavor_clouded_eye.22.c:0 "\"Qu'y a-t-il avec le demi-orque ?\""

 flavor_clouded_eye.23.t:0 "Fin d'une Ère"
 flavor_clouded_eye.23.d:0 "Grama est vieille. Contrairement aux autres clans, Œil-Voilé valorisait la sagesse sur la puissance. Elle était chef de clan du clan Œil-Voilé quand un jeune Korgus marcha avec ses premiers suivants et annonça qu'il était le Dookanson. Grama fut parmi les premières à croire, ayant vu une vision d'orques vivant dans des champs verts. Elle le prit comme signe que Korgus était vraiment le Dookanson.\n\nPendant des décennies, Grama fut une des conseillers principaux de Korgus, utilisant sa divination chamanique et esprit pour lui donner plans de bataille et élaborer quelques nouvelles formes rudimentaires de culte et théologie. C'était Grama qui conçut la Bataille de Rottenstep, utilisant les marais à l'avantage orque, elle feignit la retraite, faisant embourber et perdre les humains alors que les guerriers d'Œil-Voilé les ramassaient avec flèches avec tactiques de frappe et fuite. L'embuscade fut facteur critique dans transformer Rottenstep en succès retentissant, bien que cette revendication soit disputée par le clan de Brise-Lame, qui revendique que c'étaient leurs armes qui gagnèrent la bataille.\n\nPendant la Bataille de Castonath, Grama fut informée de la situation perdante et décida rapidement de guider sa tribu vers des terres prospères. Le clan Œil-Voilé s'installa dans les contreforts de l'Échine-du-Serpent, dans les anciennes mines d'or de Gulenhyl, qui fournissaient autrefois Castellyr avec la richesse pour mettre un assez bon combat pour retenir la Marée Verte une décennie.\n\nAlors que Grama approche sa réincarnation, elle fait un pas en avant, s'appuyant sur son bâton alors qu'elle fait face à la foule. Le chemin le plus sage peut ne pas être facile, mais elle est déterminée à utiliser ses dernières années sagement."
 flavor_clouded_eye.23.a:0 "Un nouvel âge se lève."
 flavor_clouded_eye.23.tt:0 "§GSi nous devons attaquer Mange-Chien bientôt, leurs alliés sont sûrs de les abandonner.§!\n"

 flavor_clouded_eye.25.t:0 "Les Chamans s'Organisent"
 flavor_clouded_eye.25.d:0 "Les chamans du royaume approchent Arosha et s'agenouillent. Elle les regarde et dit, \"Vous avez été ma lumière guidante tout au long de mon règne, me guidant en sagesse. Comme récompense, je déclare par les présentes le Conseil des Chamans où tous les chamans en chef de travers le royaume se rassemblent pour aider à gouverner l'état.\n\nIls se lèvent et prennent leurs serments."
 flavor_clouded_eye.25.a:0 "Par l'Œil-Voilé, guidez-nous en sagesse."

#Modificateurs
 seed_of_corinism:0 "Graine de Corinisme"
 desc_seed_of_corinism:0 "En nous, une graine est semée. Les enseignements de la cruauté de Korgus cèdent place aux enseignements de la miséricorde et compassion de Corin. Une fois qu'il sera temps, nous joindrons main dans la main avec d'autres suivants de la déesse rousse."

 gulenhyl_mint:0 "Monnaie de Gulenhyl"
 desc_gulenhyl_mint:0 "Des collines remplies d'or, une monnaie fut construite ici. Chaque jour, des pièces d'Arosha, Grama, et Corin sortent vers toutes les étendues de notre royaume."

 the_first_coins:0 "Les Premières Pièces"
 desc_the_first_coins:0 "Avec les pièces sortant de Gulenhyl, nous avons finalement un moyen d'échange pour commercer avec nos compagnons orques et même humains."

 baby_boom:0 "Boom de Bébés"
 desc_baby_boom:0 "Nous avons échangé nos épées pour des charrues car la paix nous a accordé l'opportunité de grandir. Les pères et mères ne meurent plus en masse sur les champs de bataille, laissant plus de temps avec leurs familles."

 a_written_language:0 "Une Langue Écrite"
 desc_a_written_language:0 "L'Orque était autrefois une langue orale depuis les jours où nous errions dans l'Échine-du-Serpent. Maintenant, nous pouvons écrire des registres pour que les futures générations sachent ce que nous avons fait."

 pen_mightier_than_axe:0 "La Plume est Plus Puissante que la Hache"
 desc_pen_mightier_than_axe:0 "Pendant le plus longtemps, les orques ne comprenaient que le pouvoir dur. Cependant, le pouvoir doux est tout aussi fort, évitant les guerres avant qu'elles ne commencent même."

 anti_marrodic_fortifications:0 "Fortifications Anti-Marrodiques"
 desc_anti_marrodic_fortifications:0 "Cette province est remplie de fortifications et embusqueurs. Cela prendra longtemps aux soldats Marrodiques pour prendre cette province."

 orcish_knights:0 "Chevaliers Orques"
 desc_orcish_knights:0 "Des cavaliers de wargs blindés et disciplinés sont maintenant vue commune. Les formations et tactiques appropriées nous permettent de combattre plus efficacement et égaler les développements dans les royaumes humains."

 food_for_our_troops:0 "Nourriture pour nos Troupes"
 desc_food_for_our_troops:0 "Avec approvisionnement stable de grain du cœur de terre, plus de jeunes orques naissent et nous pouvons maintenant les nourrir alors qu'ils marchent."

 divined_future:0 "Futur Diviné"
 desc_divined_future:0 "L'Œil-Voilé nous donne un avantage car nous pouvons voir des visions du futur. Bien qu'enveloppé de symbolisme, nos chamans ont une assez bonne idée de ce que cela signifie généralement."

 grama_academy:0 "Académie Grama"
 desc_grama_academy:0 "L'Académie Grama est la plus fine académie magique parmi les orques. Chaque année, des centaines d'étudiants à travers Escann se montrent pour cultiver talent magique, avec plusieurs décidant de rester comme chamans."

 legacy_of_the_oakbreaker:0 "Héritage du Brise-Chêne"
 desc_legacy_of_the_oakbreaker:0 "Arosha naquit fille de Thrak Brise-Chêne. En atteignant dix-huit ans, elle réussit à devenir chef de clan du clan Brise-Chêne après que son père, mère, et frère aîné furent assassinés par Korgus. Elle prit son clan pour combattre contre la Marée Verte car elle voulait juste sécuriser un foyer pour les orques, pas détruire les humains.\n\nArosha est depuis devenue une icône parmi le peuple orque. Elle nous guida loin de Korgus et nous guida plutôt vers un nouveau futur. Comme chef de clan du clan Œil-Voilé, elle prit des leçons des humains et les combina avec traditions orques. Nous avons construit une monnaie, construit une bureaucratie, vaincu nos rivaux, harnaché le pouvoir de l'Œil-Voilé, et commencé le long processus pour commencer à être vus comme égaux aux humains. Comme reine de notre nouveau royaume, elle assura que l'Ozarm'chadash fut réformé d'une bataille à mort pour être plutôt un concours non-létal de mérite.\n\nBeaucoup de dirigeants peuvent venir et partir, mais Arosha Brise-Chêne restera dans notre mémoire culturelle pour toujours."

 legacy_of_grama:0 "Héritage de Grama"
 desc_legacy_of_grama:0 "Grama nous enseigna que la ruse est tout aussi importante que la force. Tandis que d'autres orques se concentrent sur la guerre, nous nous concentrerons sur augmenter notre population pour que nous puissions être plus forts dans le futur."

 ce_war:0 "Art de la Guerre"
 desc_ce_war:0 "L'Œil-Voilé nous a montré comme la guerre est plus que juste combattre. C'est aussi le processus de la justifier."

 ce_economy:0 "Visions de Profits"
 desc_ce_economy:0 "L'Œil-Voilé nous a montré que l'investissement le plus simple peut devenir une fortune avec le temps."

 ce_religion:0 "Vision de la Déesse"
 desc_ce_religion:0 "L'Œil-Voilé nous a montré que la Déesse travaille de façons mystérieuses pour protéger les justes."

#Privilège de Caste
 estate_mages_the_clouded_eye:0 "L'Œil-Voilé"
 estate_mages_the_clouded_eye_desc:0 "L'Œil-Voilé est une magnifique gemme qui brille blanc et formée en parfaite forme circulaire. Certains disent que c'était un œil de Dookan lui-même. Les moins superstitieux croient que c'est un artefact nain. Quel que soit le cas, cet artefact donne à nos chamans grand pouvoir pour diviner le futur, leur donnant une place spéciale dans notre société."

 ce_shamans_estate:0 "Conseil des Chamans"
 ce_shamans_estate_desc:0 "La caste des Chamans a une histoire colorée en [Root.GetTag]. Ayant été le leadership de la tribu avant la montée de la dynastie Brise-Chêne, ils conservent un haut niveau de contrôle de l'état relatif aux autres clans orques. Rois et reines prendront souvent des voyages à l'Académie Grama pour être guidés par le Conseil des Chamans et leurs visions à travers l'Œil-Voilé."

#Réformes Gouvernementales
 clouded_eye_oakbreaker_dynasty_reform:0 "Dynastie Brise-Chêne"
 clouded_eye_oakbreaker_dynasty_reform_desc:0 "'Comme le chêne puissant, la dynastie Brise-Chêne se dresse. Forte, sage, et pour durer des milliers d'années.'\n\nEn quittant l'âge des tribus, Arosha a institué une série de réformes visant à solidifier le pouvoir dans la dynastie. Les enfants du dernier dirigeant ont un Ozarm'chadash non-létal pour déterminer qui mènera, passant par des concours de force et d'esprit. Les généraux rivalisent dans des jeux de guerre pour déterminer qui obtient une promotion tandis que les conseillers doivent constamment prouver leur valeur. Le royaume est une société de mérite et nous avons l'intention de le garder ainsi - une fusion parfaite de tradition et modernité."

#Décisions
 foresee_future_title:0 "Prévoir l'Avenir"
 foresee_future_desc:0 "Les chamans à l'Académie Grama de Kondunn nous donnent accès au sanctuaire intérieur où l'Œil-Voilé est tenu. Nous devrions demander une rencontre pour obtenir conseil sur la direction de notre pays."