 ancestor_worship:0 "Culte des Ancêtres"
 ancestor_worship_religion_desc:0 "Les Nains ont une grande histoire semi-mythologisée de divers héros, rois et ancêtres remontant à leur création par Halanna la Mère-Terre dans les grottes de l'Arbre de Pierre. Il est dit qu'une salle de cent conteurs ne pourrait raconter tout le folklore nain même s'ils avaient cent ans pour le faire, et chaque forteresse a ses propres histoires qui sont conservées dans des archives soigneusement tenues. À un moment donné, ces histoires faisaient partie d'une croyance plus large en un panthéon nain, mais la plupart des nains ont perdu leur foi dans les dieux il y a longtemps quand Aul-Dwarov est tombé, tandis que la chute de ce grand empire n'a laissé derrière elle que plus de tragédies et de contes de grandeur. Bien que les grands ancêtres soient vénérés et révérés, ils ne sont pas des dieux ; ils sont des rappels de ce que la simple ingéniosité, bravoure et sagesse naines peuvent accomplir. Inspirés par les héros d'antan, de nombreux nains regardent vers le Dwarovar, Foyer-de-Tous-les-Nains, afin de reconquérir l'histoire et les terres qu'ils ont perdues."
