 HOLY_SITE_4119_DESC:0 "Amldihr, signifiant Portes de l'Assemblée, était où l'empire uni d'Aul-Dwarov fut fondé. C'était où le Dwarovkron fut forgé pour unifier tous les nains, et son district d'Amlharaz était où la Haute Assemblée des Forteresses se réunissait pour conseiller son porteur. Il était aussi au centre des grandes fermes en terrasses de surface du Val du Serpent, donnant au Haut Roi la capacité de nourrir tous ses sujets avec de la nourriture pour se sustenter dans les profondeurs sombres de la montagne."
 HOLY_SITE_4311_DESC:0 "Grônstunad était une forteresse beaucoup plus jeune que beaucoup des prestigieuses forteresses de l'ouest, mais elle éclipserait beaucoup en richesse et prestige. Aussi éloignée qu'elle était du centre impérial d'Aul-Dwarov, elle fut relativement intouchée dans la Guerre de la Gemme Sanglante. Quand Amldihr et une grande partie de l'ouest tombèrent à l'invasion orque, Grônstunad était positionnée pour devenir la nouvelle capitale naine. À cette fin, l'Empire de Jade fut fondé, visant à sauvegarder les royaumes orientaux d'Aul-Dwarov et finalement reconquérir l'ouest. Cela ne durerait pas. Encore plus de querelles internes parmi les forteresses restantes ouvrirent la porte à une invasion hobgobeline dévastatrice, et toutes les Mines de Jade viendraient bientôt sous le contrôle du Commandement hobgobelin."
 HOLY_SITE_2931_DESC:0 "Er-Natvir n'était pas seulement une des forteresses centrales du Dwarovar, mais aussi le centre d'où tous les rails jaillissaient. Tous les biens passant vers et depuis la capitale passaient par cette forteresse, et les archives commerciales - un témoignage de l'organisation naine - détenaient des informations sur les biens passant par la forteresse d'avant même que les rails ne soient posés. La chute d'Er-Natvir tôt dans l'invasion orque s'avérerait un catalyseur pour l'effondrement du reste d'Aul-Dwarov, car les rails sans entretien entravèrent sévèrement le mouvement entre forteresses."
 HOLY_SITE_4078_DESC:0 "Nommée d'après le nain Hehogrim le Diligent qui la conçut, Hehodovar est connue comme la première forteresse. Bien que les nains aient été créés dans l'Arbre de Pierre, Hehodovar est où la civilisation naine commença vraiment. Basée carrément au milieu du Dwarovar, elle servirait comme capitale de facto précoce des nains, d'où des efforts furent faits pour construire d'autres forteresses dans le Dwarovar Central et au-delà. Son rôle comme centre culturel diminuerait avec le temps, et au moment de l'unification d'Aul-Dwarov elle était devenue un lieu des arts pratiques de l'artisanat et de la construction."
 HOLY_SITE_2963_DESC:0 "Hul-Jorkad était une forteresse sans grande importance... jusqu'au jour où un fléau sombre émergea de ses profondeurs. Ces bêtes furent nommées d'après la forteresse elle-même, mais pour le monde plus large, elles étaient connues par un nom plus simple : Orques. Plus mortels que les gobelins qui avaient infesté les montagnes, la menace orque apporta la ruine sur les nains. Les nains perdirent leur domination sur les montagnes, et forteresse après forteresse périrait sous la menace orque."
 HOLY_SITE_4093_DESC:0 "Arg-Ôrdstun était toujours une des forteresses les plus riches, prestigieuses et puissantes de l'Échine-du-Serpent, et bien que son monarque n'ait officiellement pas un rang plus élevé que tout autre, Arg-Ôrdstun dirigeait effectivement tout le Serpentreach en tout sauf le nom. La source de cette richesse et puissance étaient les mines de diamants les plus productives de toute l'Échine-du-Serpent, qui étaient instrumentales tant dans l'ornementation que la fabrication d'outils. Dans la Guerre de la Gemme Sanglante, Arg-Ôrdstun mènerait les forteresses rebelles contre le Haut Roi d'Aul-Dwarov, afin de maintenir son prestige sur l'affront perçu de la gemme Rubis étant ajoutée au Dwarovkron."
 HOLY_SITE_4269_DESC:0 "Le culte de l'ancien Panthéon Nain fut largement abandonné avec la chute d'Aul-Dwarov, mais la révérence pour Halanna demeura parmi beaucoup de nains. Halanna aurait créé les premiers nains dans Grainesemence, et perfectionné Halann pour que les races nobles du monde y vivent dessus et dedans. Il est dit qu'Halanna se retira finalement dans le Plan de Terre du même endroit où elle créa les nains, et les cavernes de Grainesemence sont toujours parmi les plus belles de toute l'Échine-du-Serpent à cause de cela."
