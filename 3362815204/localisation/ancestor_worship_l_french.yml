 ###major events
 ancestor_worship.1.t:0 "Krummul Tue-Orques"
 ancestor_worship.1.d:0 "Après avoir redécouvert Gor Vazumbrog, des contes nous sont parvenus d'un grand nain. Connu sous le nom de Krummul Tue-Orques, il tint la ligne contre les invasions orques dans le Segbandal, et s'aventura même sur le monde de surface pour aider les humains de Bulwar contre une incursion orque de Hul-Jorkad. Après son trépas, les nains de l'ancien Segbandal l'élevèrent à une position de grand honneur sur leurs sanctuaires, comme l'un des Grands Ancêtres."
 ancestor_worship.1.a:0 "Alors nous ferons de même."
 ancestor_worship.1.tooltip:0 "Le §YLivre des Rancunes Naines de Krummul Tue-Orques§! est maintenant disponible comme §YEnseignement Ancestral§!"
 ancestor_worship.2.t:0 "Balgar le Bâtisseur"
 ancestor_worship.2.d:0 "Cela fait très longtemps que nous avons eu un contact approprié avec les humains de Cannor. Maintenant que la voie vers Escann est à nouveau ouverte, nous avons entendu des contes extraordinaires des merveilles qu'un nain là-bas a accomplies. Balgar, au service de l'Empire de Castanor, conçut plusieurs châteaux merveilleux et un mur impressionnant qui s'étend tout autour des parties intérieures de Castanor. Les nains de Cannor l'ont accepté comme l'un des Grands Ancêtres sur leurs sanctuaires."
 ancestor_worship.2.a:0 "Il est difficile de ne pas voir pourquoi."
 ancestor_worship.2.tooltip:0 "Les §YQuinze Étapes de Construction de Balgar le Bâtisseur§! sont maintenant disponibles comme §YEnseignement Ancestral§!"
 ancestor_worship.3.t:0 "Murri Brise-Géants"
 ancestor_worship.3.d:0 "Nous avions entendu auparavant qu'il y avait eu une guerre où les nains de Khugdihr combattirent aux côtés des humains de Castanor contre les géants. Cela avait toujours été une chose distante, cependant, et nous n'avions pas entendu parler des grands contes qui furent forgés dans ce conflit. Le plus grand d'entre eux de loin sont les contes de Murri Brise-Géants, qui aurait tué des dizaines de géants de sa propre lame. Après son trépas, il reçut une place sur les sanctuaires comme nouveau Grand Ancêtre."
 ancestor_worship.3.a:0 "Et nous ferons de même."
 ancestor_worship.3.tooltip:0 "Le §YCode de Combat de Murri Brise-Géants§! est maintenant disponible comme §YEnseignement Ancestral§!"


 ###flavor events

 ancestor_worship.100.t:0 "Un Nouvel Ancêtre Vénéré"
 ancestor_worship.100.d:0 "Notre précédent [Root.Monarch.GetTitle] était une grande personne de son vivant, et avec son trépas les histoires de sa vie sont maintenant écrites. Certains nains l'ont déjà ajouté à leurs sanctuaires domestiques, mais était-il suffisamment digne de son vivant pour être ajouté aux sanctuaires publics ?"
 ancestor_worship.100.1:0 "Il sera ajouté aux annales ancestrales."
 ancestor_worship.100.2:0 "Bon, mais pas assez bon."

 ancestor_worship.101.t:0 "Archives Déterrées"
 ancestor_worship.101.d:0 "Nos efforts continus pour approfondir [Root.Province.GetName] ont par hasard déterré quelques anciens registres des jours d'Aul-Dwarov. Nos Gardiens de Pierre ont copié avec enthousiasme les pages qui se désintègrent, et mis à jour certains de nos propres registres."
 ancestor_worship.101.1:0 "Une autre pièce de notre histoire récupérée !"
 ancestor_worship.101.2:0 "Il est temps de remettre les pendules à l'heure."

 ancestor_worship.102.t:0 "Archives Contradictoires"
 ancestor_worship.102.d:0 "Il a récemment été découvert que différents registres historiographiques d'un ancêtre vénéré se contredisent, menant à un débat houleux entre différentes factions des Gardiens de Pierre. Bien que ce ne soit pas vraiment notre affaire d'interférer, le débat commence à interférer avec leurs autres devoirs."
 ancestor_worship.102.1:0 "Nous devons prendre la décision pour eux."
 ancestor_worship.102.2:0 "Laissons-les argumenter, ils vont se fatiguer."
 ancestor_worship.102.3:0 "Fascinant, et où avez-vous dit qu'ils divergent ?"

 ancestor_worship.103.t:0 "Guerriers Inspirés"
 ancestor_worship.103.d:0 "Il y a beaucoup d'histoires de nains combattant malgré des chances impossibles et une mort certaine. Elles sont solennelles et belles, nous honorons ces ancêtres qui tombèrent en défense de leurs forteresses et clans. Mais l'histoire de Krummul était différente. Krummul nous montre que parfois, malgré des chances apparemment impossibles, nous pouvons gagner. Les histoires de Krummul inspirent l'espoir."
 ancestor_worship.103.1:0 "Nous aspirons à sa force."
 ancestor_worship.103.2:0 "Nous sommes honorés d'avoir hérité de sa force."

 ancestor_worship.104.t:0 "Construction Inspirée"
 ancestor_worship.104.d:0 "Chaque forteresse est une merveille d'ingénierie, un témoignage de l'ingéniosité et de l'artisanat nains. Mais la plupart des nains accepteront à contrecœur que certaines des réalisations les plus impressionnantes de l'ingénierie naine se trouvent en dehors des montagnes. Les merveilles de Balgar sont une inspiration pour beaucoup, et ses styles sont même imités dans les forteresses du Dwarovar."
 ancestor_worship.104.1:0 "Que nos murs soient aussi solides que les siens."
 ancestor_worship.104.2:0 "Nous qui demeurons nous souvenons du Bâtisseur."

 ancestor_worship.105.t:0 "Agriculture Inspirée"
 ancestor_worship.105.d:0 "Certains nains insensés pensent que Quila la Moissonneuse est déplacée parmi les Grands Ancêtres, la dénigrant comme 'juste une fermière'. Tout nain qui connaît son histoire, cependant, sait à quel point son travail a fondamentalement changé le Dwarovar. Après que les travaux d'irrigation de Quila furent implémentés, le Val du Serpent passa de pouvoir nourrir Amldihr à pouvoir nourrir chaque forteresse avec des surplus en abondance. Quila annonça un âge d'abondance et de prospérité pour Aul-Dwarov qui n'avait jamais été vu auparavant."
 ancestor_worship.105.1:0 "Croissez et prospérez !"
 ancestor_worship.105.2:0 "Par ascenseur et écluse, l'eau vers les étagères."

 ancestor_worship.106.t:0 "Spéléologie Inspirée"
 ancestor_worship.106.d:0 "Quand Urist le Spéléologue naquit, Grozumdihr et Ovdal Kanzad étaient les forteresses les plus orientales du Dwarovar. Ce fut Urist qui découvrit l'entrée vers la région orientale de l'Arbre de Pierre, et plus tard dans sa vie il voyagea sur la surface pour explorer les cavernes de la chaîne de montagnes qui deviendrait finalement connue sous le nom de Mines de Jade. Pas moins de cinq forteresses seraient finalement construites basées sur les cartes détaillées qu'Urist dessina lors de ses aventures, et son envie d'explorer a toujours inspiré les nains depuis."
 ancestor_worship.106.1:0 "Creusez plus loin, trouvez chaque secret."
 ancestor_worship.106.2:0 "Apportez la lumière où aucune n'a jamais été."

 ancestor_worship.107.t:0 "Invention Inspirée"
 ancestor_worship.107.d:0 "De tous les Grands Ancêtres, Mellegar l'Inventeur était sans aucun doute le plus controversé de son époque, attirant les critiques pour ses affirmations extravagantes et ses conceptions étranges même dans sa forteresse natale d'Orlghelovar. Avec le temps, cependant, alors que la science prouvait ses affirmations une par une et que ses conceptions, bien que pas toujours pratiques, fonctionnaient parfaitement, il fut institué comme Grand Ancêtre longtemps après sa mort. Un bon rappel que parfois, la connaissance établie est simplement fausse, et que le fou qui brise la convention sacrée est exactement ce qui était nécessaire."
 ancestor_worship.107.1:0 "Innovation Naine !"
 ancestor_worship.107.2:0 "Amenez la science naine vers de nouvelles hauteurs... euh profondeurs."

 ancestor_worship.108.t:0 "Beuverie Inspirée"
 ancestor_worship.108.d:0 "Hehogrim le Diligent est plus célèbre pour ses inventions et conceptions de forteresses, mais son aptitude pour les festins et la boisson n'est pas loin derrière. De son vivant, il était un exemple brillant de comment un nain peut boire et être joyeux et toujours accomplir de grandes choses. Levez une chope à Hehogrim !"
 ancestor_worship.108.1:0 "hshhooo qu'esh-ce que j'ai dit est-che pas une finne bièrre ?"
 ancestor_worship.108.2:0 "quelqu'unn veutt allerr se baignerr danss la fontaainne ?"

 ancestor_worship.109.t:0 "Législation Inspirée"
 ancestor_worship.109.d:0 "Gimron le Législateur n'a pas d'histoires excitantes écrites sur lui. Pourtant, il est rappelé avec grande révérence tout de même. Gimron mena la réécriture des Lois Fondamentales du Dwarovar dans le sillage de la Guerre de la Gemme Sanglante, dans un effort pour guérir les blessures profondes que la guerre civile avait causées. Chaque nain a des devoirs et des droits qu'aucun roi ou chef de clan ne peut lui enlever en poursuivant l'orgueil ou la gloire. La vraie justice n'est pas seulement la punition. C'est la guérison."
 ancestor_worship.109.1:0 "Un précédent solide pour nos lois."
 ancestor_worship.109.2:0 "Les mots doivent parfois lier dur comme la pierre."

 ancestor_worship.110.t:0 "Massacre Inspiré"
 ancestor_worship.110.d:0 "Les nains sont petits de stature comparés à la plupart des races du monde, mais notre taille dément une force et une constitution que peu peuvent égaler. Les nains sont des membres respectés des groupes d'aventuriers et guildes à travers Halann, que ce soit comme guerriers ou mages-runiques : chaque nain est plus que sa taille. Aucun nain n'a jamais incarné cela plus que Murri Brise-Géants, et il n'est pas étonnant que ses histoires demeurent toujours populaires parmi notre population."
 ancestor_worship.110.1:0 "À la prochaine génération de tueurs de géants."
 ancestor_worship.110.2:0 "Par un travail comme le leur, le Dwarovar est un endroit plus lumineux."

 ancestor_worship.111.t:0 "Zèle Inspiré"
 ancestor_worship.111.d:0 "Dagrin Barbe-Éternelle est considéré comme le plus grand parmi les ancêtres, ses histoires se comptant par dizaines. Il est considéré comme le père fondateur de la race naine, et la dagrite qui connecte tout le Dwarovar par les rails est nommée en son honneur. C'est lui qui fit de nous un peuple d'histoires."
 ancestor_worship.111.1:0 "Et ses histoires nous les raconterons !"
 ancestor_worship.111.2:0 "Comme nos rails, comme racines les histoires se répandent !"

 ancestor_worship.112.t:0 "Autres Histoires"
 ancestor_worship.112.d:0 "Les conteurs ont toujours été le moyen principal par lequel les jeunes nains sont introduits à notre histoire, et gagnent le respect pour leurs ancêtres. Récemment, cependant, de plus en plus de conteurs incluent aussi des histoires d'en dehors du Dwarovar, racontant les exploits héroïques d'humains, d'elfes, et plus. Nos Gardiens de Pierre sont moins que satisfaits de cela, et demandent que nous payions les conteurs du royaume pour se concentrer sur notre propre histoire."
 ancestor_worship.112.1:0 "Les conteurs ont toujours été libres de choisir leurs histoires."
 ancestor_worship.112.2:0 "Notre peuple ne doit pas être privé de son histoire."

 ancestor_worship.113.t:0 "Ancien Mausolée"
 ancestor_worship.113.d:0 "Le nettoyage d'un ancien tunnel effondré a révélé le mausolée perdu d'un ancêtre localement vénéré, ce qui a ravivé l'intérêt pour les histoires à son sujet. Les Gardiens de Pierre ont sauté sur l'occasion pour capitaliser sur cela, finançant la restauration du mausolée de leur propre poche."
 ancestor_worship.113.1:0 "Merveilleux !"

 ancestor_worship.114.t:0 "Ancêtre du dirigeant célébré"
 ancestor_worship.114.d:0 "Chaque clan a ses propres ancêtres vénérés avec leur propre fête. Une de ces fêtes est aujourd'hui, et il se trouve que c'est la fête d'un ancêtre de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Bien que les célébrations aient été prévues pour être privées, les Gardiens de Pierre suggèrent que nous utilisions certains de nos fonds pour une grande célébration à laquelle tous nos sujets pourraient participer."
 ancestor_worship.114.1:0 "Une bonne excuse pour un bon festin !"
 ancestor_worship.114.2:0 "Je suis sûr qu'ils ne se soucient pas vraiment de cet ancêtre obscur des nôtres."

 ancestor_worship.115.t:0 "Chef de clan construit un sanctuaire"
 ancestor_worship.115.d:0 "Un chef de clan influent finance un sanctuaire public dédié à lui-même. Cela s'est avéré assez controversé parmi nos Gardiens de Pierre, en partie parce qu'il n'a joué dans aucune histoire notable, mais surtout parce qu'il n'est même pas encore mort. Ils nous pétitionnent pour arrêter la construction."
 ancestor_worship.115.1:0 "Je suppose que nous pouvons être motivés à ignorer cela"
 ancestor_worship.115.2:0 "Cessez votre sacrilège ou je ferai de vous un ancêtre maintenant !"

 ancestor_worship.116.t:0 "Un Étranger Digne"
 ancestor_worship.116.d:0 "Les contes d'une grande personne de [noble_ancestor_border_prov.GetName] se sont répandus parmi notre peuple, car elle a vécu à nos côtés et accompli de grands exploits. Depuis son trépas, certains nains l'ont même ajoutée à leurs sanctuaires domestiques. Cela a mené à quelques disputes parmi nos Gardiens de Pierre. Presque chaque sanctuaire honore aussi des nains qui ne sont pas réellement des ancêtres, donc un manque de lignée directe ne devrait pas être prohibitif pour la vénération. Mais la vénération d'un non-nain devrait-elle être incorporée dans les écritures ?"
 ancestor_worship.116.1:0 "Il n'était pas nain, mais il était noble comme tel."
 ancestor_worship.116.2:0 "Seuls les nains peuvent être vénérés."
 ancestor_worship.116.3:0 "Être nain n'est pas barbe ou sang, c'est un mode de vie."

 ancestor_worship.117.t:0 "Jour de Tous les Ancêtres"
 ancestor_worship.117.d:0 "Le Jour de Tous les Ancêtres arrive chaque année, mais certaines années il y a plus de fonds pour une plus grande célébration, ou simplement plus de besoin de se souvenir des récemment trépassés. Tous les nains qui en sont capables se rassemblent avec leurs clans ou familles pour rendre hommage aux ancêtres, qu'ils soient morts il y a longtemps ou récemment. Cela se fait en allumant des bougies aux sanctuaires et tombes, et en échangeant des histoires sur les ancêtres. Le Jour de Tous les Ancêtres est un jour de deuil et de narration rituelle, mais aussi un jour pour rencontrer de vieux amis, réparer les rivalités, et assurer à chaque nain qu'il sera aussi, lui aussi, rappelé."
 ancestor_worship.117.1:0 "Et pour une fois personne ne finira la nuit dans le caniveau."

 ancestor_worship.118.t:0 "Tombe d'ancêtre détruite"
 ancestor_worship.118.d:0 "Les tombes sont plus souvent qu'autrement construites en dehors des forteresses, afin d'économiser l'espace pour les vivants. Cela a l'inconvénient qu'il n'est pas facile de toutes les garder en sécurité. Le Dwarovar n'a jamais été sûr en dehors des portes d'une forteresse, et récemment, quelques monstres déchaînés ont gravement profané la tombe de nos ancêtres. Que ce soient des ettins, des minotaures ou quelque autre grande créature, le résultat est le même, et beaucoup de travail de pierre nain soigneusement ouvragé gît en ruine."
 ancestor_worship.118.1:0 "Bêtes maudites !"
 ancestor_worship.118.2:0 "Nous la reconstruirons alors."
 ancestor_worship.118.3:0 "Une bonne opportunité de la rendre bien plus grandiose."


