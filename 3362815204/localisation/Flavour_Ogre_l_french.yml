l_french:

#Missions
 vogre_restore_walls_title:0 "Restaurer nos Murailles"
 vogre_restore_walls_desc:0 "Des années de négligence ont fait s'effondrer les murailles du siège de notre clan dans un fracas retentissant. Nous devons les réparer si nous voulons assurer notre position en tant que puissance dominante au sein du Royaume."
 vogre_expand_city_title:0 "Étendre la Cité"
 vogre_expand_city_desc:0 "Avec la restauration de notre puissant Kelaktar, nous pouvons enfin étendre notre emprise à travers les plaines. Nous devons agir rapidement pour revendiquer ces terres avant que les clans inférieurs ne puissent y poser leurs griffes."
 vogre_great_kelaktar_title:0 "Un Grand Kelaktar"
 vogre_great_kelaktar_desc:0 "Notre cité s'est étendue bien au-delà des murailles de notre ancien Kelaktar, avec une population rivale de celle de la puissante capitale Maghargma. Aucun des autres clans n'a atteint une telle grandeur que nous, et nous devons en tirer avantage. Une nouvelle muraille sera construite, et une grande expansion des terrains d'entraînement aura lieu. Le Kelaktar de [Root.GetName] deviendra un phare pour ceux qui cherchent à défier le pouvoir de Maghargma."
 vogre_improved_standing_title:0 "Améliorer notre Position"
 vogre_improved_standing_desc:0 "Les terres de [Root.GetName] sont gouvernées par l'un des Grands Clans de Maghargma, l'un des 7 clans les plus puissants du Royaume. Avant de pouvoir revendiquer le trône, nous devons gagner des partisans parmi nos pairs des Grands Clans."
 vogre_staking_claim_title:0 "Revendiquer nos Droits"
 vogre_staking_claim_desc:0 "Maintenant que nous avons des alliés qui nous soutiennent à travers le royaume, nous devons trouver des conspirateurs dans les murs mêmes de Maghargma, qui sont prêts et disposés à soutenir notre ascension au pouvoir."
 vogre_preparing_march_title:0 "Préparer la Marche"
 vogre_preparing_march_desc:0 "Notre peuple est fatigué d'être gouverné par les faibles actuellement installés à Maghargma. Avec le soutien d'un puissant seigneur de guerre pour les mener, ils sont impatients de s'emparer de notre trône légitime aux bâtards qui osent s'appeler notre Roi."
 vogre_new_king_title:0 "Les Nouveaux Rois"
 vogre_new_king_desc:0 "Avec notre conquête réussie de Maghargma et le soutien des autres Grands Clans, nous pouvons maintenant prendre notre siège destiné en tant que dirigeants de Maghargma. Nos nouveaux vassaux seront empressés de nous servir pendant un temps, du moins jusqu'à ce qu'ils puissent jauger notre aptitude en tant que Rois, ou notre volonté d'user de la force pour maintenir notre nouveau trône."
 vogre_raise_warbanners_title:0 "Lever les Bannières de Guerre"
 vogre_raise_warbanners_desc:0 "Si nous voulons maintenir notre position dans le royaume, nous devons rassembler une puissante bande de guerre pour garder nos terres et projeter notre pouvoir à travers les plaines."
 vogre_melee_title:0 "Grande Mêlée de [Root.GetName]"
 vogre_melee_desc:0 "Nous avons décidé d'organiser une mêlée massive dans notre capitale pour trouver un seigneur de guerre approprié pour mener nos armées. Seuls les plus forts survivront, et nos guerriers se nourriront des vaincus pour hériter de leur force selon nos traditions."
 vogre_high_places_title:0 "Des Amis Haut Placés"
 vogre_high_places_desc:0 "Les Mages Ogres sont très rares, et la plupart sont emmenés à Maghargma pour servir le Roi. Si nous devions gagner la faveur de notre suzerain, ils pourraient nous juger dignes de l'un de leurs chamans de cour."
 reign_of_ziltagh:0 "Règne de Ziltagh"
 desc_reign_of_ziltagh:0 "Notre royaume est gouverné par le puissant Ziltagh, qui a repoussé la menace des Centaures et imposé notre domination sur nos sujets désobéissants. Tant qu'il règne, ils resteront loyaux et prêts à combattre sous nos ordres."
 city_of_the_horizon:0 "Cité de l'Horizon"
 desc_city_of_the_horizon:0 "Construite par le mage fou, Celui de l'Horizon, Yikashlay est une cité virtuellement autonome de tours reliées, construite au sommet d'un plateau magiquement élevé dans une mer d'herbe. La cité est pleinement capable de se sustenter, sans aucun besoin de contact avec le monde extérieur."
 ultakal_mint:0 "L'Ultakal"
 desc_ultakal_mint:0 "Seule source d'or dans les îles, l'Ultakal est prisée non seulement pour ses mines mais pour les grandes frappe-monnaie construites sur l'île, qui produit maintenant une grande partie du monnayage de la Fédération."
 tlar:0 "Cité Souterraine de Tlar"
 desc_tlar:0 "Foyer de plus de quatre-vingts pour cent de notre population, Tlar est un taudis rempli de détritus sous les manoirs célestes de Zabyos. Les rues sans soleil sont parcourues par des gangs turbulents et des ouvriers virtuellement appauvris rentrant dans leurs baraques après de longues heures dans nos usines."
 zabyos:0 "Promenade Céleste de Zabyos"
 desc_zabyos:0 "Tandis que les moins fortunés peinent en bas, nos riches prospèrent dans la brillante Zabyos, une toile magnifiquement décorée de tours et de ponts loin de la racaille en-dessous de nous. Beaucoup de ses résidents n'ont jamais eu à vouloir dans leurs vies, car la richesse qui vient de notre grand canal ruisselle vers le haut et dans leurs coffres."
 temple_of_kalyin:0 "Temple de Kalyin"
 desc_temple_of_kalyin:0 "Notre grande déesse mérite une maison de culte à sa mesure. L'Ancien Temple de Kodave a été converti en un monument massif et tentaculaire à notre Déesse Kalyin, le plus grand de la Fédération."
 halls_of_valor:0 "Salles de la Vaillance"
 desc_halls_of_valor:0 "La résistante Raattakod a été étendue pour servir les objectifs de notre Fédération unie. L'ancienne forteresse qui a repoussé tant d'invasions dans le passé a maintenant pris sa place légitime comme notre capitale. Nos hommes s'exercent dans de grands terrains de parade et un grand nombre des anciens forts ont été convertis en académies de guerre pour nos dirigeants."
 castle_in_the_sky:0 "Château dans le Ciel"
 desc_castle_in_the_sky:0 "Dominant même la dorée Promenade Céleste de Zabyos se dresse notre nouveau manoir présidentiel, une grande flèche pour agir comme incarnation physique de notre richesse et de notre pouvoir. La tour se dresse plus haute que même les plus grands édifices de Yikashlay, on pourrait presque tendre la main et toucher un nuage si on le désirait."
 gem_of_the_islands:0 "Joyau des Îles"
 desc_gem_of_the_islands:0 "La brillante Qarshtuluu a longtemps été la plus grande cité des îles, et était clairement le meilleur choix pour abriter notre administration. La puissante métropole a été encore plus étendue, avec des centaines de musées et de collèges des arts établis pour s'assurer que nous n'oublions jamais les hommes et femmes qui ont saigné pour apporter une telle richesse à notre Fédération."
 city_of_gold_and_smog:0 "Cité d'Or et de Brouillard"
 desc_city_of_gold_and_smog:0 "Notre toute nouvelle capitale d'Ultakal, construite au nord de l'île qui contient la seule source d'or des îles, a été construite avec des tours dorées brillantes et des chefs-d'œuvre architecturaux époustouflants. Du côté sud de l'île, des centaines de mines et d'usines travaillent jour et nuit, alimentées de tonnes de provisions chaque jour grâce à la position de notre capitale au centre des vastes chaînes d'approvisionnement du Lac Zernuuk."
 star_of_the_east:0 "Étoile de l'Orient"
 desc_star_of_the_east:0 "Avec notre administration dans notre vénérée Zurkanrek, qui a longtemps fourni à notre peuple le contact avec le monde extérieur, beaucoup des résidents de la cité ont pris l'habitude de construire de nouveaux chantiers navals pour lancer des expéditions au long cours. Ils sont déterminés à chasser le soleil comme leurs ancêtres l'ont fait, et soit amener le monde à nos rivages ou étendre nos rivages au monde."
 pride_of_the_federation:0 "Fierté de la Fédération"
 desc_pride_of_the_federation:0 "Déterminés à créer une nouvelle métropole pour mener notre peuple, notre capitale a été grandement étendue et rénovée. Les rues sont nouvellement pavées, les résidences rénovées, et les taudis nettoyés. La vue d'une cité si magnifiquement entretenue remplit notre peuple de fierté nationale et inspire l'unité dans leurs cœurs, prêts à affronter quiconque essaierait de détruire ce pour quoi nous nous sommes si durement battus."
 kelaktar:0 "Kelaktar"
 desc_kelaktar:0 "Notre capitale a été étendue en une grande cité fortifiée, avec des murailles de pierre imposantes et plus d'une douzaine de casernes pour nos bandes de guerre."
 ogre_expanding:0 "Extension du Kelaktar"
 desc_ogre_expanding:0 "Un grand effort d'expansion de l'emprise de cette capitale fortifiée est en cours."
 great_kelaktar:0 "Grand Kelaktar"
 desc_great_kelaktar:0 "Le Kelaktar de cette province a été étendu au point qu'il peut maintenant rivaliser avec Maghargma elle-même. Il est visible à des kilomètres à la ronde et fait une vue imposante à l'horizon. D'innombrables guerriers s'entraînent et résident dans le donjon central tandis que les résidents sont confiants en leur sécurité."
 new_ogre_king:0 "Nouveau Roi des Ogres"
 desc_new_ogre_king:0 "Notre clan s'est récemment emparé du trône de Maghargma, et nos nouveaux vassaux se contentent de suivre notre règne pour le moment."
 raised_warbanners:0 "Bannières de Guerre Levées"
 desc_raised_warbanners:0 "Nous avons renforcé notre bande de guerre avec des guerriers empressés et braves, prêts à combattre pour notre clan."
 grand_melee:0 "Grande Mêlée Tenue"
 desc_grand_melee:0 "La récente mêlée a permis à nos guerriers d'améliorer leur force et leur prouesse en se nourrissant de ceux qui sont tombés pendant la compétition."
 city_of_maghargma:0 "Capitale des Ogres"
 desc_city_of_maghargma:0 "Maghargma est une cité ancienne construite dans les ruines d'une cité de Géants des Nuages qui s'est écrasée peu après le Jour des Cieux Cendrés, et a servi de capitale au royaume du même nom pendant des siècles."
 maghargma_1:0 "Murailles de Maghargma"
 desc_maghargma_1:0 "Les murailles écroulées de Maghargma ont été reconstruites, apportant une nouvelle vie à la citadelle en ruine et créant une vraie forteresse contre les étrangers."
 maghargma_2:0 "Salles de Festin de Maghargma"
 desc_maghargma_2:0 "Maghargma a subi une nouvelle expansion. Avec les murailles dominant la cité, nous avons maintenant construit des salles de festin opulentes et bien garnies partout dans la cité, permettant à notre peuple de se goinfrer où il le souhaite."
 maghargma_3:0 "Cité Immortelle de Maghargma"
 desc_maghargma_3:0 "Nous avons finalement fini de rénover Maghargma. Les anciennes ruines de l'antique cité de Géants des Nuages ont été dégagées, avec une nouvelle métropole s'élevant des décombres. Entourée de murailles imposantes et abritant d'innombrables marchés et tavernes, la pièce maîtresse de la cité est son palais brillant, sculpté dans la montagne même dans laquelle la cité est à moitié enchâssée et décoré de sculptures et d'effigies magnifiques. La cité est vraiment devenue un phare de notre Empire."
 ogre_border_forts:0 "Fortifications Orientales"
 desc_ogre_border_forts:0 "Une série de structures défensives ont été construites par les Ogres de Maghargma dans cette province, créant un obstacle intimidant pour les envahisseurs et les rebelles."
 riverstone:0 "Bazar de Pierre-Rivière"
 desc_riverstone:0 "L'ancienne cité de Krotavakein a vu son marché animé étendu, créant un marché incroyablement profitable et renommé où l'on peut trouver virtuellement tout ce que l'on pourrait désirer."
 ogrish_steel:0 "Acier Ogre"
 desc_ogrish_steel:0 "Cette province arbore une grande aciérie flamboyante, produisant des centaines d'armes par jour pour nos guerriers."
 bolstered_military:0 "Armée Renforcée"
 desc_bolstered_military:0 "Nous avons réussi à inspirer une grande révérence pour nos guerriers et soldats, et beaucoup de nos jeunes hommes sont empressés de rejoindre leurs rangs."
 enforcing_our_rule:0 "Notre Règne Imposé"
 desc_enforcing_our_rule:0 "Grâce à un grand effort et une grande démonstration de force, nos vassaux ont maintenant réalisé la puissance de notre trône."
 new_warriors:0 "Nouveaux Guerriers"
 desc_new_warriors:0 "Une nouvelle génération de guerriers entraînés et empressés sont prêts à rejoindre nos armées."
 empowered_slavers:0 "Esclavagistes Renforcés"
 desc_empowered_slavers:0 "Un récent assouplissement des réglementations a permis à nos esclavagistes de prospérer, augmentant le nombre de serfs pour travailler dans nos champs, mines et ateliers."
 land_of_plenty:0 "Terre d'Abondance"
 desc_land_of_plenty:0 "Avec nos champs florissants et les garde-manger de notre peuple approvisionnés, nous pouvons consacrer plus de ressources à améliorer la qualité de nos cités."
 centralized_ogre:0 "Règne par le Trône"
 desc_centralized_ogre:0 "Nous avons décidé que le vrai pouvoir de notre empire réside dans notre trône, qui a été habilité à imposer sa règle à travers notre domaine d'une poigne de fer."
 decentralized_ogre:0 "Règne par les Clans"
 desc_decentralized_ogre:0 "Nous avons décidé que les vrais dirigeants de notre empire sont les clans qui soutiennent le trône. Pour les récompenser, nous avons accordé aux clans les plus puissants des pouvoirs accrus, leur permettant de consacrer plus de temps à gouverner personnellement leurs fiefs."
 stronglords:0 "Possédé par les Forts"
 desc_stronglords:0 "Plutôt que de compter sur des gouverneurs héréditaires pour surveiller notre peuple, les postes gouvernementaux inférieurs tels que les mairies et autres sont remplis par ceux qui prouvent leur force dans de grandes mêlées, assurant le respect de notre peuple pour la guerre et la bataille."
 landlords:0 "Possédé par le Sang"
 desc_landlords:0 "Notre peuple est gouverné par ceux dont les ancêtres ont construit leurs maisons et combattu pour les terres sur lesquelles ils vivent. Avec une si ancienne connexion à la terre, ils savent le mieux comment exploiter leurs domaines."
 horde_army:0 "Menée par les Hordes"
 desc_horde_army:0 "Les guerriers qui défendent notre terre et projettent notre pouvoir sont organisés de manière lâche en hordes enragées. Bien que cela nous permette de soutenir une armée beaucoup plus grande qu'habituellement, elles ne sont pas exactement renommées pour leur discipline sur le champ de bataille."
 warlord_army:0 "Menée par les Seigneurs de Guerre"
 desc_warlord_army:0 "Les armées de notre empire sont menées par des seigneurs de guerre entraînés et stricts, apportant un degré de discipline et de respect à nos armées, même si elles doivent souffrir en termes de taille."
 united_mengotsa:0 "Ascension de la Mengurkha"
 desc_united_mengotsa:0 "Avec le pouvoir de notre Mengurkha pleinement réalisé et les Ogres unis sous la Mengotsa, notre peuple a été submergé par un sentiment de fierté et d'ambition. Ils sont prêts à étendre notre portée au loin en l'honneur de notre Empire."
 plains_kelaktar:0 "Kelaktar des Plaines"
 desc_plains_kelaktar:0 "Les Ogres de Maghargma ont construit une forteresse imposante dans cette province pour s'assurer que leur règne soit reconnu à travers les plaines qu'ils ont conquises."
 the_ogre_steppes:0 "Les Steppes Ogres"
 desc_the_ogre_steppes:0 "Ces steppes sont nôtres par droit de force. Nous avons conquis ces vastes terres de la menace des Centaures et construit nos grands Kelaktars pour les surveiller. Notre peuple est empressé de peupler nos nouveaux domaines."
 grand_slave_market:0 "Grand Marché aux Esclaves"
 desc_grand_slave_market:0 "Un bazar animé spécialisé dans le commerce des esclaves a été établi ici, attirant une foule de gens louches et augmentant grandement nos revenus de cette province."
 ogrelord:0 "Maîtres des Plaines"
 desc_ogrelord:0 "Nous sommes devenus la puissance dominante des Plaines Interdites. Nos guerriers sont présents dans chaque coin et tous les peuples inférieurs des plaines, centaure, homme, ou autre, vivent et respirent par la grâce de notre Mengurkha, sachant que la désobéissance résultera en leurs places d'honneur sur nos tables."
 hulkyard:0 "Chantier des Coques"
 desc_hulkyard:0 "Le Chantier des Coques de Dzimortif est le seul vrai port des Ogres Skurkokli, et la source principale de leurs infâmes Coques qui partent constamment pour piller et ravager les rivages de la Mer Bleue. C'est l'une des deux vraies cités des Ogres du nord, seulement seconde en taille à la capitale elle-même."
 lake_ogre:0 "Ogres dans les Lacs"

 #Tooltips
 not_skurkokli_tooltip:0 "§YCette mission ne sera disponible que tant que notre tribu se concentre sur l'amélioration de notre village, et peut fournir des avantages supplémentaires dans le futur.§!"
 great_kelaktar_building_tooltip:0 "§YAucun autre clan n'a construit un Grand Kelaktar.§!"
 ogre_consume_tooltip:0 "§YNous dévorerons chaque humain dans nos frontières pour débarrasser la terre pour notre peuple !§!"
 contact_ogre_reach:0 "§YA le contact avec n'importe quelle nation avec une capitale dans l'Étendue Alénique.§!" #Not used
 secret_ogre_damestear_tooltip:0 "§YUne source permanente de damestear est trouvée.§!"
 ogre_friends_tooltip:0 "Deux de nos compagnons sujets de §YMaghargma§! doivent avoir 150 ou plus d'opinion de nous."
