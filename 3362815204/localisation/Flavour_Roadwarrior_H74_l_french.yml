 #Missions

 roadwarrior_purge_warband_tt:0 "A utilisé Purger la Bande de Guerre"
 roadwarrior_special_subject_tt:0 "Nos vassaux seront incapables de coloniser dans l'Échine-du-Serpent"
 roadwarrior_on_the_go_tt:0 "Nous débloquons une réforme pour §Gaméliorer§! notre convoi en dehors des forteresses"
 roadwarrior_all_roads_tt:0 "Toutes les provinces de §Yroute naine§! dans l'§YÉchine-du-Serpent§! sont décolonisées"
 roadwarrior_truce_breaks_tt:0 "Nous pourrons rompre librement les trêves tous les §Y5§! ans"
 roadwarrior_overdrive_tt:0 "Nous pourrons retourner rapidement à cette forteresse en utilisant la capacité §TMoteur en Surmultiplication§!, à condition d'être dans la région."
 roadwrrior_decolonize_west_dwarovar_tt:0 "Détruire toutes les provinces de §Yroute naine§! dans la Région du §YDwarovar Occidental§!."
 roadwrrior_decolonize_serpentreach_tt:0 "Détruire toutes les provinces de §Yroute naine§! dans la Région des §YConfins-Serpents§!."
 roadwrrior_decolonize_east_dwarovar_tt:0 "Détruire toutes les provinces de §Yroute naine§! dans les Régions de l'§YArbre de Pierre§! et du §YDwarovar Central§!."
 roadwrrior_decolonize_west_dwarovar_tt_rwd:0 "Toutes les §Yprovinces de Route Naine§! dans la Région du §YDwarovar Occidental§! obtiennent '§YProvince Dévastée§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAugmentation Locale des Colons : §R-1000.00§!\n"
 roadwrrior_decolonise_east_dwarovar_tt_rwd:0 "Toutes les §Yprovinces de Route Naine§! dans les Régions de l'§YArbre de Pierre§! et du §YDwarovar Central§! obtiennent '§YProvince Dévastée§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAugmentation Locale des Colons : §R-1000.00§!\n"
 roadwarrior_all_roads_tt_rwd:0 "Toutes les §Yprovinces de Route Naine§! dans le Continent de l'§YÉchine-du-Serpent§! obtiennent '§YProvince Dévastée§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAugmentation Locale des Colons : §R-1000.00§!\n"

 H91_on_the_road_again_title:0 "De Nouveau sur la Route"
 H91_on_the_road_again_desc:0 "Nous, les Guerriers de la Route, n'avons jamais été du genre à jouer les imbéciles. L'invasion du monde de surface par Korgus nous a cependant présenté une grande opportunité de piller l'Échine-du-Serpent sans l'interférence d'un certain nombre d'autres clans qui l'avaient rejoint. Profitons de la folie de Korgus, et reprenons la route !"
 H91_trinkets_and_treasures_title:0 "Babioles et Trésors"
 H91_trinkets_and_treasures_desc:0 "Trophées, Trésors, Richesses — peu importe comment on les appelle, les choses brillantes et précieuses sont utiles, généralement pour faire faire des choses aux autres Orques. Nous devrions en avoir une quantité suffisante sous la main à tout moment pour nous assurer de pouvoir toujours convaincre quelques-uns des gars de se lancer dans un raid."
 H91_stop_for_nothing_title:0 "Ne S'Arrêter pour Rien"
 H91_stop_for_nothing_desc:0 "Le pillage n'attend personne, et si nous attendons, nous pourrions très bien perdre du butin précieux pris par d'autres individus plus entreprenants. C'est pourquoi nous, Guerriers de la Route, devrions avoir un groupe dédié de suiveurs pour avancer devant la bande de guerre principale et s'assurer que les tunnels et grottes sont dégagés — de cette façon nous avons moins de surprises devant nous, et nous pouvons nous assurer qu'il y a un chemin libre devant."
 H91_in_and_out_title:0 "Entrer et Sortir"
 H91_in_and_out_desc:0 "Faire des raids et piller n'est pas un travail simple. Malgré ce que certains pourraient penser, c'est plus compliqué que de simplement foncer sur une fortification ennemie. Parfois il faut jeter un peu de feu, ou attraper l'endroit pendant que certains des défenseurs sont en patrouille. Peu importe les circonstances, prioriser quoi prendre et quoi ne pas prendre est primordial dans toute razzia de pillage. Une chandelle d'or est à la fois plus facile à saisir et à emporter qu'une chaise d'argent."
 H91_greater_than_gold_title:0 "Plus Précieux que l'Or"
 H91_greater_than_gold_desc:0 "Qu'est-ce qui est plus précieux que l'or ? Le [Root.Monarch.GetTitle] aurait dit rien du tout, mais les gars semblent vouloir lui prouver qu'[Root.Monarch.GetHerHim] a tort..."

 #Reform missions

 H91_our_roads_title:0 "Dégager Nos Routes"
 H91_our_roads_desc:0 "Les Guerriers de la Route ont longtemps utilisé les chemins de fer du Dwarovar, même si les rails sont depuis longtemps brisés et battus au-delà de toute utilité. Cependant, avec la transition vers le Convoi, nous trouvons les routes de plus en plus encombrées par des récupérateurs Nains et d'autres clans qui semblent oublier notre puissance. Nous devrions rappeler à ces imbéciles pourquoi nous sommes connus comme les Guerriers de la Route."
 H91_shiny_and_kronium_title:0 "Brillant et Kronium"
 H91_shiny_and_kronium_desc:0 "Amldhir est à nous ! Autrefois la capitale d'Aul-Dwarov, maintenant notre [Root.Monarch.GetTitle] siège sur le trône où jadis toute l'Échine-du-Serpent était gouvernée ! Il y a encore beaucoup à piller, y compris une grande partie du métal qui a rendu Amldhir célèbre — le Kronium. Lourd, dense et un trophée parfait pour symboliser notre victoire. Le Kronium aussi, quand mélangé avec beaucoup de nos peintures de guerre, lui donne un éclat impressionnant. Avec ceci, nos guerriers chevaucheront éternellement, brillants et Kronium !"
 H91_sapphires_in_the_sky_title:0 "Saphirs dans le Ciel"
 H91_sapphires_in_the_sky_desc:0 "Dûr-Vazhatun était le foyer d'un type curieux de nain, un type obsédé par le monde au-dessus des montagnes. De telles sottises ne signifient rien pour nous, Guerriers de la Route, mais les outils qu'ils utilisaient étaient faits de nombreux matériaux précieux et de choses qui valent la peine d'être prises, et peut-être trouverons-nous quelqu'un d'intéressé par les dessins déments."
 H91_ready_the_boys_title:0 "Préparer les Gars de Guerre"
 H91_ready_the_boys_desc:0 "Nos Guerriers doivent être prêts à tout moment, quoi qu'il arrive. À tout moment une bande de guerre ennemie peut attaquer notre camp, ou une tribu gobeline pourrait essayer de piller notre butin, ou un de nos groupes de raid pourrait être menacé, ou une chance d'acquérir du butin qu'une autre bande pourrait venir chercher. Les bénéfices sont clairs, même si on doit casser quelques têtes."
 H91_boys_for_the_band_title:0 "Des Gars pour la Bande"
 H91_boys_for_the_band_desc:0 "Les Guerriers de la Route continuent d'amasser la plus grande bande de guerre à avoir jamais erré dans l'Échine-du-Serpent, mais elle ne peut pas continuer à grandir sans plus de mains. Des Orques pour s'occuper de l'engin, des Orques pour rassembler les provisions, des Orques pour trier le butin, et des Orques pour s'assurer que les deux groupes précédents ne prennent rien qu'ils ne devraient pas. Bien sûr, nous avons aussi toujours besoin de corps capables à jeter sur n'importe quel imbécile qui essaie de résister à notre puissance."
 H91_edge_of_the_world_title:0 "Bord du Monde"
 H91_edge_of_the_world_desc:0 "Le bord du Dwarovar, ou toutes les parties qui importent, en tout cas. Khugdihr est une forteresse avec beaucoup d'histoires et de contes, mais aucun d'entre eux n'importe sauf le dernier — notre conquête. Que le monde de surface brûle dans les flammes de la guerre, tandis que nous profitons des routes sombres et fraîches que nous nous sommes appropriées. Les Portes de Khugdihr sont fermées, maintenant et pour toujours. Le Dwarovar appartient aux Orques !"
 H91_west_serpentspine_title:0 "Échine-du-Serpent Occidentale"
 H91_west_serpentspine_desc:0 "L'Échine-du-Serpent Occidentale était jadis la partie la plus riche de l'ancien Dwarovar, foyer d'Amldhir, de Mithradhûm, et de nombreuses autres forteresses de grande richesse et renommée. Maintenant, sa richesse nous appartient, à nous les Guerriers de la Route, et nous devons maintenant faire comprendre clairement que juste parce que nous roulons ailleurs, cela ne signifie pas que nous ne possédons toujours pas ces routes !"
 H91_into_the_reach_title:0 "Dans les Confins"
 H91_into_the_reach_desc:0 "les Confins-du-Serpent ! Foyer de nombreuses forteresses naines, quelques-unes ayant survécu à la chute d'Aul-Dwarov. Nous devrions rectifier cela non seulement dès que possible, mais aussi piller les confins pour tout ce qui a de la valeur qu'on peut arracher des mains de tous les autres clans ou récupérateurs qui ont essayé de nous devancer."
 H91_into_the_reach_tt:0 "Toutes les §Yprovinces de Route Naine§! dans la Région des §YConfins-Serpents§! obtiennent '§YProvince Dévastée§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAugmentation Locale des Colons : §R-1000.00§!\n"
 H91_go_faster_runes_title:0 "Runes d'Accélération"
 H91_go_faster_runes_desc:0 "Verkal Skomdihr était jadis la garde et le contrôle du Dwarovar sur les terres boisées chaotiques au-delà de ses portes. De nombreux exemples de travail runique sont éparpillés dans la forteresse, et bien qu'ils ne soient pas nécessairement intacts, il n'y a aucun doute que nous pouvons en réutiliser quelques-uns pour nos propres besoins..."
 H91_diamond_in_the_ruins_title:0 "Un Diamant dans les Ruines"
 H91_diamond_in_the_ruins_desc:0 "Arg-Ôrdstun, jadis parmi les plus grandes Forteresses des anciens Nains, git maintenant dans nos mains ! Les diamants, un matériau fantastiquement durable qui ne peut être taillé que par lui-même ou par magie, peuvent être l'objet le plus célèbre de la forteresse, mais il y a encore plein de choses que les Nains ici ont gagnées en échangeant ces pierres brillantes. Aucune raison qu'on ne puisse pas — ou qu'on ne devrait pas, faire de même... à côté de prendre ce qu'ils ont gagné."
 H91_orlghelovar_title:0 "Orlghelovar"
 H91_orlghelovar_desc:0 "Le Verre d'Orlghelovar était une forme d'art en soi, et certains types sont différents de tout ce qu'on a pillé avant. Naturellement, cela signifie qu'on devrait dépouiller la forteresse jusqu'à la dernière chambre à la recherche d'autant que possible."
 H91_the_reach_title:0 "Les Confins"
 H91_the_reach_desc:0 "les Confins-du-Serpent ont été écumés. Chaque chose précieuse qu'on peut trouver, prise. Ce qu'on ne peut pas prendre, on l'a détruit. Des salles écumées des Nains de Diamant aux flammes de Gor Bûrad, nous sommes les maîtres incontestés de ce domaine, et que personne ne puisse contester notre puissance."
 H91_at_the_gates_title:0 "Aux Portes"
 H91_at_the_gates_desc:0 "Dookan a été emprisonné par les anciens dieux nains, c'est bien connu, même de l'orque le plus lent d'esprit. Les délires de Korgus sur le monde de surface n'ont fait que permettre à la vermine naine de revenir dans nos montagnes, et ont emmené de nombreux guerriers compétents bien que délirants à leur mort. Mais la mort n'est pas la fin, surtout pour les Guerriers de la Route. Les morts, surtout les nôtres qui meurent au combat, se retrouveront à rassembler une armée dans l'au-delà pour libérer Dookan de ses chaînes ! Ainsi, nous devrions encourager nos guerriers, s'ils doivent mourir, à le faire dans une bataille glorieuse, pour qu'un jour Dookan soit enfin libre."
 H91_back_to_the_road_title:0 "Retour sur les Routes"
 H91_back_to_the_road_desc:0 "Nous l'avons fait. De Khugdihr à Verkal Dromak et toutes les grottes, routes, et salles entre les deux. Il n'y a plus de forteresses à conquérir. Plus de routes à parcourir... c'est ce qu'un imbécile dirait ! Nous sommes les Guerriers de la Route, et le Dwarovar est notre domaine à parcourir et à gouverner. Que personne ne considère jamais le contraire."
 H91_skewering_the_drake_title:0 "Embrocher le Drake"
 H91_skewering_the_drake_desc:0 "Le Clan du Drake Embroché a longtemps été installé dans Gor Varzumbrog, nous bloquant de nous déplacer vers l'est dans le Dwarovar Central. Rendons-leur une visite personnelle, et rappelons-leur qu'il y a un prix à payer pour bloquer notre chemin."
 H91_citrines_and_citrus_title:0 "Citrines et Agrumes"
 H91_citrines_and_citrus_desc:0 "Seghdihr était jadis une porte vers le Dwarovar central, où coulaient les fruits de Salahad et de Bulwar. Avec la chute de Seghdihr dans nos mains, c'est une excellente opportunité d'échanger quelques-unes de ces babioles et breloques inférieures qu'on a pillées contre certains de ces fruits. Quelque chose d'autre que des champignons et de la viande de grotte fera des merveilles pour les Gars."
 H91_shaztundihr_title:0 "Shazstundihr"
 H91_shaztundihr_desc:0 "Le Marbre de Shazstundihr était célèbre dans tout l'ancien Dwarovar — maintenant, ses œuvres restantes ont été ajoutées à notre richesse toujours croissante. Bien que dans un sens traditionnel, le marbre ne soit pas tout à fait comme l'argent, l'or, ou le mithril, il peut être sculpté en pointes ornées qui rendent notre convoi d'autant plus imposant — et mortel."
 H91_east_serpentspine_title:0 "Échine-du-Serpent Orientale"
 H91_east_serpentspine_desc:0 "L'Échine-du-Serpent Orientale a toujours été vue comme l'origine de la race Naine, et c'est dans cette Origine que nous allons effacer le dernier de cet héritage. Le temps du Dwarovar est terminé, et maintenant les Guerriers de la Route règnent en maîtres sur l'Échine-du-Serpent, et que ceux qui le contestent subissent notre colère !"
 H91_hold_of_gold_title:0 "Forteresse d'Or"
 H91_hold_of_gold_desc:0 "Verkal Gulan a survécu à la chute du Dwarovar, mais leur propre cupidité pour la richesse dans leurs murs les a menés au bord de la ruine de nombreuses fois. Maintenant, nos guerriers contrôlent la forteresse, et avec elle, ses réserves d'or. C'est le moment pour les Guerriers de la Route de piller toute la richesse qu'on peut, et de s'assurer que personne ne profitera jamais de la richesse qu'on ne peut pas emporter avec nous."
 H91_grozhumdihr_title:0 "Grozhumdihr"
 H91_grozhumdihr_desc:0 "La Porte Verte vers Rahen, une terre de déserts et de jungle, foyer d'Hommes et de bêtes rayées qui marchent. C'est à Grozhumdihr que ce monde étrange a rencontré les grottes et cavernes familières de l'Échine-du-Serpent. C'est ici, aussi, que les anciens Nains ont rassemblé les richesses de cette terre — et après nos efforts, elles sont nôtres maintenant ! Il est bon que nous n'ayons aucun intérêt pour leur terre, car le Raj qui gouverne Rahen est faible et pitoyable en effet."
 H91_krakozal_title:0 "Hul-az-Krakazol"
 H91_krakozol_desc:0 "Jadis le foyer des plus fins maîtres brasseurs nains, Hul-az-Krakazol abrite maintenant des salles pleines de Guerriers de la Route en célébration. Jadis, l'Ale de Krakazol coulait comme un ruisseau des robinets et tonneaux dans cet endroit, et maintenant nous avons pris la richesse de cette grande salle pour nous-mêmes. Chopes, gobelets, tasses, équipement pour brasser certaines des ales les plus fortes connues du monde. Maintenant, c'est à nous, et nous en ferons un meilleur usage que les Nains n'auraient jamais pu."
 H91_where_glory_awaits_title:0 "Où la Gloire Attend"
 H91_where_glory_awaits_desc:0 "Un pas de plus, une ligne de rail de plus, un voyage de plus. Nous y sommes presque, si proches qu'on peut presque la goûter — la vraie gloire nous attend."

