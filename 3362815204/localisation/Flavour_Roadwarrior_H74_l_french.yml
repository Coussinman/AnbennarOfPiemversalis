l_french:
 roadwarrior_this_would_give_tt:0 "§GAchever§! cette amélioration donnerait :"
 you_found_a_bug_tt:0 "Bravo, tu as trouvé un bug ! Voici ta récompense :"

 roadwarrior_upgrades_title:0 "Améliorer le Grand Convoi"
 roadwarrior_upgrades_desc:0 ""
 roadwarrior_teleport_title:0 "Surmultiplier le Moteur"
 roadwarrior_teleport_desc:0 ""
 roadwarrior_settle_down_title:0 "§TGrand Convoi :§! Installer le Convoi"
 roadwarrior_settle_down_desc:0 ""

 ROADWARRIOR_NO_INTEGRATE:0 "Nous ne pouvons pas intégrer de sujets dans le Grand Convoi"

 roadwarrior_great_convoy:0 "Grand Convoi"
 roadwarrior_great_convoy_desc:0 "Le grondement des roues et de l'acier, l'odeur âcre de la fumée noire qui empeste l'air sur des kilomètres à la ronde, le rugissement des moteurs antiques... Cette bande de pillards fonce à travers les montagnes sur un assemblage impie de véhicules volés, désormais utilisé pour piller et saccager leur chemin, emportant avec eux tout ce qu'ils trouvent de valeur.\n\nNe peut posséder qu'§Tune seule province§! ! Conquérir des provinces supplémentaires donne du ¤ §Tbutin§! et des points £adm£ §Tde monarque§! basés sur le développement de la province.\nVotre convoi peut être §Gamélioré§! via la décision §TAméliorer le Grand Convoi§!."

 roadwarrior_upgrades_on_the_go:0 "Gars du Moteur"
 roadwarrior_upgrades_on_the_go_desc:0 "Jusqu'à présent, nous avions un groupe informel d'Orques capables de bricoler quelques trucs. Maintenant, en établissant un groupe approprié d'individus compétents, nous leur permettons de consacrer leur temps à entretenir et améliorer pleinement le Convoi. Avec un groupe de mains expertes s'occupant constamment du Convoi, nous pouvons nous assurer qu'il reste en vie et arrêter enfin de dépendre des ruines du Dwarovar. Dans l'ensemble, pas une mauvaise utilisation pour une bande d'intellectuels.\n\nPeut §Taméliorer votre convoi§! en dehors des forteresses."

 roadwarrior_the_greatest_warband:0 "La Plus Grande Bande de Guerre"
 roadwarrior_the_greatest_warband_desc:0 "Tandis que d'autres bandes de guerre se sont installées comme les faibles qu'elles sont, nous avons gardé les voies de nos ancêtres : errer et piller. Cela signifie que nous sommes submergés par ceux qui ont entendu parler de la prouesse et de la richesse de notre Chef et qui souhaitent rejoindre notre bande de guerre."

 ROADWARRIOR_RUINED:0 "Cette Province a été complètement dévastée, il faudra du temps pour que la région se rétablisse avant de pouvoir être colonisée"
 ROADWARRIOR_BLOCKED:0 "En tant que sujet des Guerriers de la Route, nous ne sommes pas autorisés à mettre le pied sur leurs routes."
 ROADWARRIOR_NO_COLONIZE:0 "§RImpossible de Coloniser avec la Réforme Gouvernementale du §YGrand Convoi§! !"

 roadwarrior_cant_afford_tt:0 "Si nous pouvions nous permettre cette amélioration, elle donnerait :"
 roadwarrior_lose_convoy_tt:0 "§RNous ne pourrons pas récupérer la réforme gouvernementale du Grand Convoi et l'arbre de missions.§!"

 roadwarrior.1.t:0 "Améliorer Notre Équipage"
 roadwarrior.1.desc:0 "Du plus misérable Rat des Routes aux Capitaines de Chars, l'Équipage du Convoi est ce qui fait que les choses se font. Bien que l'espace sur l'engin soit limité, quelques-uns des gars les plus malins ont suggéré qu'on puisse réorganiser certains Compartiments, disant qu'on n'a pas besoin de trucs comme les « Freins d'Urgence » et les « Soupapes de Décharge ». Si on veut les laisser faire, ça va probablement coûter pas mal de ressources du butin du Convoi — soit ça disparaît mystérieusement pendant la réorganisation, soit on l'utilise pour les matériaux."
 roadwarrior.1.a:0 "Améliorer le Compartiment Principal"
 roadwarrior.1.b:0 "Améliorer les Compartiments de Développement"
 roadwarrior.1.c:0 "Améliorer les Compartiments Spécialisés"
 roadwarrior.1.d:0 "Retour"

 roadwarrior.2.t:0 "Améliorer Notre Compartiment Principal"
 roadwarrior.2.desc:0 "La partie principale de notre convoi est le cœur battant des Guerriers de la Route. Tout ce qui est important se fait ici, du tri du butin à la détermination de la prochaine destination de la bande de guerre. Il est certain qu'améliorer les conditions ici aura des bénéfices pour toute la bande de guerre. (Améliorer ce compartiment accorde des points de monarque supplémentaires lors des conquêtes.)"
 roadwarrior.2.a1:0 "Commencer les améliorations !"
 roadwarrior.2.a2:0 "§RNous avons besoin de plus de butin§!"
 roadwarrior.2.b:0 "Retour"

 roadwarrior.3.t:0 "Améliorer Nos Compartiments de Développement"
 roadwarrior.3.desc:0 "Il y a toujours plus à faire pour les gars — que ce soit de meilleures armes, des outils pour piller tout ce qu'on peut, du travail sur le convoi, ou simplement faciliter notre plaisir du butin. Quelle que soit la décision, le travail ne sera pas donné."
 roadwarrior.3.a1:0 "Améliorer Combattant"
 roadwarrior.3.a2:0 "§RImpossible d'Améliorer Combattant§!"
 roadwarrior.3.b1:0 "Améliorer Pilleur"
 roadwarrior.3.b2:0 "§RImpossible d'Améliorer Pilleur§!"
 roadwarrior.3.c1:0 "Améliorer Constructeurs"
 roadwarrior.3.c2:0 "§RImpossible d'Améliorer Constructeurs§!"
 roadwarrior.3.d1:0 "Améliorer Logement"
 roadwarrior.3.d2:0 "§RImpossible d'Améliorer Logement§!"
 roadwarrior.3.e:0 "Retour"

 roadwarrior.4.t:0 "Améliorer Nos Compartiments de Développement"
 roadwarrior.4.desc:0 "Nos guerriers sont les membres les plus importants de notre bande de guerre, et le soutien qu'on leur apporte leur permet de faire ce qu'ils font de mieux sans s'inquiéter des provisions ou si la prochaine fournée de recrues a des champignons à la place du cerveau."
 roadwarrior.4.a1:0 "Améliorer Entraînement"
 roadwarrior.4.a2:0 "§RImpossible d'Améliorer Entraînement§!"
 roadwarrior.4.b1:0 "Améliorer Arène Portable"
 roadwarrior.4.b2:0 "§RImpossible d'Améliorer Arène Portable§!"
 roadwarrior.4.c1:0 "Améliorer Briseurs"
 roadwarrior.4.c2:0 "§RImpossible d'Améliorer Briseurs§!"
 roadwarrior.4.d1:0 "Améliorer Penseurs"
 roadwarrior.4.d2:0 "§RImpossible d'Améliorer Penseurs§!"
 roadwarrior.4.e:0 "Retour"


 roadwarrior.5.t:0 "Améliorations Terminées"
 roadwarrior.5.desc:0 "Le travail sur le compartiment est terminé ! Après que tout ait été fait et pesté, nous avons réussi à agrandir le compartiment, le tout avec un nombre acceptable de doigts écrasés et de membres perdus. Le Convoi est prêt à repartir, ou on peut continuer à traîner ici pendant qu'on lâche les gars sur une autre amélioration."
 roadwarrior.5.a:0 "Parfait !"

 roadwarrior.7.t:0 "Faire une Découverte"
 roadwarrior.7.desc:0 "Nous sommes tombés sur quelque chose d'énorme. Vraiment énorme. Une sorte de char-machine naine antique qui semble conçu pour bouger sur les anciens rails. Pendant que certains des guerriers disent qu'on devrait le démonter, affirmant qu'il y a beaucoup de métal précieux dessus, un des gars — qui, remarquez bien, a pris un coup plutôt sérieux à la tête la semaine dernière, dit qu'il pense pouvoir le faire bouger à nouveau. S'il a raison, on aurait quelque chose de très unique et puissant entre les mains."
 roadwarrior.7.a:0 "Faisons plaisir à l'Orque cinglé."
 roadwarrior.7.b:0 "Démonter pour le métal (et me faire un joli chapeau) !"

 roadwarrior.8.t:0 "Les Gars Prêts pour un Combat"
 roadwarrior.8.desc:0 "Le rugissement de nos guerriers égale le rugissement du Convoi. Le sang bout aussi chaud que le liquide de refroidissement, et la Bande de Guerre est prête à se battre. Une humeur comme celle-ci peut être utilisée à grand effet. Pourquoi devrions-nous être liés à des bouts de papier sans valeur ? Rallions les Gars, et trouvons un ennemi à combattre — qu'il soit encore debout ou non."
 roadwarrior.8.a:0 "Nous pourrons à nouveau rompre les trêves"

 roadwarrior.9.t:0 "Surmultiplier le Moteur"
 roadwarrior.9.desc:0 "En utilisant une partie de notre butin durement gagné, nous pouvons pousser le moteur en surmultiplication, permettant au convoi de bouger beaucoup plus vite que d'habitude. Cependant, des utilisations multiples de la surmultiplication sur une courte période finira par causer la panne du convoi, et ça nécessite qu'on soit dans la région de la Forteresse vers laquelle on voyage.\n\nBien sûr, la plupart de nos gars et bâtiments seront laissés derrière et auront besoin de temps pour rattraper.\n\n§BTous les bâtiments non-fortification seront laissés derrière.§!"
 roadwarrior.9.a:0 "Retour"
 roadwarrior.9.b:0 "Tracer une route vers §THul Jorkad§!"
 roadwarrior.9.c:0 "Tracer une route vers §TVerkal Kozenad§!"
 roadwarrior.9.d:0 "Tracer une route vers §TEr-Natvir§!"
 roadwarrior.9.e:0 "Tracer une route vers §TKhugdihr§!"
 roadwarrior.9.f:0 "Tracer une route vers §TAmldihr§!"
 roadwarrior.9.g:0 "Tracer une route vers §TDûr-Vazhatun!"
 roadwarrior.9.h:0 "Tracer une route vers §TVerkal Skomdihr§!"
 roadwarrior.9.i:0 "Tracer une route vers §TArg-Ôrdstun§!"
 roadwarrior.9.j:0 "Tracer une route vers §TShazstundihr§!"
 roadwarrior.9.k:0 "Tracer une route vers §TOrlghelovar§!"
 roadwarrior.9.l:0 "Tracer une route vers §TGor Vazumbrog§!"
 roadwarrior.9.m:0 "Tracer une route vers §TSeghdihr§!"
 roadwarrior.9.n:0 "Tracer une route vers §TVerkal Gulan§!"
 roadwarrior.9.o:0 "Tracer une route vers §TGrozhumdihr§!"
 roadwarrior.9.p:0 "Tracer une route vers §THul-az-Krakazol§!"

 roadwarrior.10.t:0 "Installer le Convoi"
 roadwarrior.10.desc:0 "Bien que ce serait extrêmement controversé au sein de notre bande de guerre, il serait possible pour [Root.Monarch.GetName] d'installer le Convoi, abandonnant notre style de vie nomade et transformant notre bande de guerre en squatteurs."
 roadwarrior.10.a:0 "Jamais !"
 roadwarrior.10.b:0 "C'est peut-être pour le mieux."

