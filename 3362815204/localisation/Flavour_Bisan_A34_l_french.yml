l_french:

 A34_bribe_electors_title:0 "Corrompre les Électeurs"
 A34_bribe_electors_desc:0 "Bien que nous ayons peut-être perdu les guerres du Lilas, tous ne sont pas aussi loyaux à leur cause que nous, et avec les bonnes incitations, nous pouvons convaincre les électeurs de soutenir un candidat du parti de la Lune."

 A34_emperor_maker_title:0 "Faiseur d’Empereur"
 A34_emperor_maker_desc:0 "Grâce à l’or judicieusement placé et à l’élimination du faux empereur Wexonard, nous avons assuré l’ascension d’un dirigeant du parti de la Lune sur le trône impérial. Désormais, le parti de la Lune exerce une immense influence sur l’empire, et nous pouvons commencer à réparer les dégâts causés."

 A34_request_elector_title:0 "Demander un Siège Électoral"
 A34_request_elector_desc:0 "Alors que le parti de la Lune guide désormais l’empire, nous devons garantir la pérennité de son règne. Obtenir un siège électoral nous assurera toujours une voix décisive dans la sélection du prochain empereur."

 A34_dev_wexhills_title:0 "Rénover les Collines de Wex"
 A34_dev_wexhills_desc:0 "Maintenant que la menace Wex est éliminée, nous pouvons nous consacrer à la reconstruction des collines de Wex. En investissant dans la région, nous en ferons une terre incarnant le véritable esprit Wexonard—loyale à notre cause, plutôt qu’à l’héritage traîtresse de Wex. Les collines de Wex renaîtront, non comme un vestige du passé, mais comme un bastion de notre avenir."

 A34_bisanese_prosperity_title:0 "Prospérité Bisanese"
 A34_bisanese_prosperity_desc:0 "Alors que notre nouvelle identité s’enracine, la prospérité s’épanouit sur nos terres. Unis dans un même but, notre peuple s’épanouit, et une vague de créativité et d’ambition balaye nos villes. Chaque jour qui passe nous rend plus forts, forgeant un avenir plus radieux que jamais. Le chemin devant nous est le nôtre à tracer, et nous sommes prêts à le saisir."

 A43_east_dameria_title:0 "Damérie de l’Est"
 A43_east_dameria_desc:0 "Alors que les traditions damériennes s’ancrent plus profondément dans notre royaume, des voix à notre cour commencent à nous saluer comme la Damérie de l’Est. En embrassant pleinement ce titre, nous renforçons non seulement nos liens avec la culture damérienne, mais nous nous établissons aussi comme un phare de civilisation dans la région. Avec cette identité, nous réaffirmons notre engagement envers le progrès, l’ordre et le raffinement, assurant que notre influence façonne l’avenir de l’Est."

 A34_resolution_violence_title:0 "La Paix par la Violence"
 A34_resolution_violence_desc:0 "Les conflits religieux ont laissé les royaumes divisés et brisés, mais le chaos ne peut régner. Il nous incombe de rétablir l’ordre par le fer et le feu. Les hérétiques qui sèment la discorde seront ramenés à la raison, et par notre puissance légitime, nous veillerons à ce que l’empire reste uni dans la foi."

 A34_righteous_sword_title:0 "Épée de la Justice"
 A34_righteous_sword_desc:0 "Alors que de plus en plus de royaumes embrassent la vraie foi, notre épée brille de plus en plus, phare de droiture dans un monde rongé par le doute. Chaque victoire repousse les ténèbres et répand la lumière de la foi, forgeant un avenir où l’unité et la dévotion règnent en maîtres."

 A34_righteous_lion_title:0 "Lion de la Justice"
 A34_righteous_lion_desc:0 "Les armées du Lion de la Justice avancent, leurs bannières déployées au nom de la foi et de l’unité. Le choc de l’acier et le tonnerre des sabots annoncent notre marche, et chaque hérétique et païen tremble, car ils savent que le jugement est proche."

 A34_damerian_ties_title:0 "Liens Damériens"
 A34_damerian_ties_desc:0 "Lorsque nos ancêtres Wexonards sont arrivés sur ces terres, ils ont trouvé refuge parmi les Damériens, qui leur ont offert un foyer et des terres à coloniser. Contrairement à nos cousins Wexonards éloignés, nous n’avons pas oublié cette dette. Aujourd’hui encore, nous honorons ce lien et nous efforçons de maintenir des relations étroites avec nos voisins damériens, garantissant que l’amitié et la loyauté perdurent à travers les âges."

 A34_conspire_wex_title:0 "Complot contre Wex"
 A34_conspire_wex_desc:0 "Bien que nous ayons peut-être perdu les guerres du Lilas, notre lutte est loin d’être terminée. Avec les bons alliés à nos côtés et quelques individus stratégiquement placés, nous retournerons la situation en notre faveur. Le jour viendra où le règne de Wex s’effondrera. Nous triompherons, et Wex tombera devant nous, car la lune triomphera."

 A34_avenge_the_emp_title:0 "Venger Skylance"
 A34_avenge_the_emp_desc:0 "Avec la mort de l’usurpateur Lothane, la justice a été rendue, et l’héritage de l’empereur Adénn 'Skylance' Silmuna a été vengé. Son esprit peut désormais reposer en paix, car ceux qui ont comploté contre lui ont été jugés. L’empire, fracturé par la trahison, peut maintenant guérir et avancer sous un règne légitime. Les traîtres qui ont cherché à renverser le vrai souverain de l’empire ont payé le prix de leur perfidie, et avec leur chute, nous assurons que l’Empire reste fort, uni et prêt à retrouver son destin."

 A34_freecities_title:0 "Réintégrer les Villes Libres"
 A34_freecities_desc:0 "Les villes libres Wexonardes ont longtemps joué de leur indépendance sous l’Empire, mais leur temps en tant qu’entités souveraines touche à sa fin. Magdalaire, alliée indéfectible de Damérie, partage nos valeurs et nos intérêts, tandis que l’élévation récente d’Indlebury au statut de ville libre n’était qu’un stratagème de l’empereur usurpateur. Les deux villes se trouvent à nos frontières, leur richesse et leur influence indéniables, mais leur sort est scellé. Pour la force de notre royaume et la réalisation de nos ambitions, nous devons les intégrer à notre domaine. Par la diplomatie ou la force, leur indépendance sera mise de côté, et elles deviendront des parties intégrantes de notre royaume."

 A32_conquest_wexhills_title:0 "Seigneurs des Collines de Wex"
 A32_conquest_wexhills_desc:0 "De nombreux seigneurs Wexonards ont régné sur les collines de Wex, les Sil Wex étant les pires d’entre eux. Maintenant que la maison de Bisan est aux commandes, les collines de Wex connaîtront la prospérité."

 A34_identity_title:0 "Question d’Identité"
 A34_identity_desc:0 "En tant que fervents soutiens du parti de la Lune et adopteurs de nombreuses traditions damériennes, nous nous éloignons de plus en plus de nos cousins Wexonards. Leurs façons ne sont pas les nôtres, et nous ne partageons pas leurs valeurs. Nous avons embrassé la voie damérienne, façonnant nos coutumes, notre gouvernance et notre société à son image. Il est temps de rejeter les vestiges de notre passé et de forger une nouvelle identité—une qui reflète qui nous sommes vraiment et nous distingue de ceux qui s’opposaient à nous."

 A34_damerian_traditions_title:0 "Traditions Damériennes"
 A34_damerian_traditions_desc:0 "Contrairement aux Damériens, nous ne sommes pas un peuple de la mer—la plupart des Wexonards n’ont jamais mis le pied sur un bateau. Pourtant, si nous devons pleinement adopter les coutumes damériennes et solidifier notre nouvelle identité, nous devons apprendre à braver les vagues."

 A34_adopt_gods_title:0 "Adopter un Dieu Damérien"
 A34_adopt_gods_desc:0 "Pour approfondir nos liens avec la culture damérienne, nous pourrions adopter l’un de leurs dieux vénérés comme notre propre patron. Munas, le Dieu de la Mer, incarne la force et l’ambition de ceux qui maîtrisent les flots, guidant marins et marchands vers la prospérité. D’un autre côté, la Dame, Déesse de la Sagesse et de la Magie, représente le savoir, la prévoyance et la main guidante du destin."

 A34_damerian_academy_title:0 "Marins Damériens"
 A34_damerian_academy_desc:0 "En établissant notre propre corps de marine, nous pouvons reproduire la discipline et l’efficacité renommées des marines damériennes. Ces guerriers d’élite seront formés pour combattre sur terre et sur mer, assurant que nos forces navales soient une puissance avec laquelle il faut compter. Grâce à leur habileté et leur ténacité, nous projeterons notre puissance à travers les mers, sécuriserons nos routes commerciales, défendrons nos côtes et frapperons nos ennemis là où les marées nous mèneront."

 A34_sealion_title:0 "Le Lion des Mers"
 A34_sealion_desc:0 "Des premiers pas hésitants sur le pont à la maîtrise des marées, nous nous sommes transformés d’un peuple terrestre en véritables maîtres des flots. Notre marine se dresse sans rival, surpassant même les célèbres Damériens en force et en compétence. Nous ne sommes plus de simples élèves de la mer—nous en sommes les souverains. Le Lion ne rôde plus seulement sur la terre ; il commande désormais l’océan."

 A34_cities_title:0 "Villes de Bisan"
 A34_cities_desc:0 "Notre royaume possède peut-être les terres les plus riches et les plus fertiles de tous les territoires Wexonards. Les villes de Bisan regorgent de potentiel, et il suffit d’un peu d’investissement pour les faire prospérer."

 A34_glassweavers_title:0 "Tisserands de Verre"
 A34_glassweavers_desc:0 "Aelthil abrite certains des rares elfes Wexonards de l’Empire, et ils ont maîtrisé l’art du tissage de verre par la magie. Leurs verreries enchantées ont apporté une grande renommée à Bisan, leurs créations complexes et fascinantes étant recherchées par les nobles comme par le peuple. En soutenant ces artisans elfes, nous pouvons garantir que leur art prospère, assurant richesse et prestige à notre royaume."

 A34_necropolis_title:0 "Gardiens de la Nécropole"
 A34_necropolis_desc:0 "La Nécropole est une structure gigante qui abrite les morts de l’Empire, elle sert également de temple principal au Sacerdoces de Nerat. En tant que gardiens de la Nécropole, nous sommes depuis longtemps proches de Nerat, le Dieu de la Mort. En améliorant la Nécropole, nous pouvons renforcer notre lien avec le Sacerdoces et notre position dans le paysage religieux de l’Empire."

 A34_wexonard_lion_title:0 "Le Lion Wexonard"
 A34_wexonard_lion_desc:0 "Nous ne resterons plus dans l’ombre de nos cousins Wexonards. Nous forgerons notre propre destin, libéré de leur héritage. Le Lion s’éveille, et que tous ceux qui nous ont lésés tremblent devant la marche irrésistible du Lion Bisanais."

 A34_wexonard_anbenncost_title:0 "Anbenncost Wexonard"
 A34_wexonard_anbenncost_desc:0 "Magdalaire est l’une des villes Wexonardes les plus diversifiées, abritant une population significative d’elfes et de demi-elfes. Souvent appelée l’'Anbenncost Wexonard', sa richesse, sa culture et son importance stratégique en font une cible de choix pour l’intégration. S’emparer de la ville renforcerait non seulement notre royaume, mais pourrait aussi servir de fondation à une future capitale digne de notre puissance croissante."

 A34_vernmen_title:0 "Protéger les Vernmen"
 A34_vernmen_desc:0 "Verne a été notre allié indéfectible pendant les guerres du Lilas, mais sa position reste précaire, entourée de rivaux et d’ennemis prêts à exploiter sa faiblesse. En plaçant Verne sous notre protection, nous pouvons protéger le sud des mains du parti de la Rose tout en sécurisant certains des ports les plus riches de l’Empire."

 A34_tail_title:0 "Conquérir les Montagnes"
 A34_tail_desc:0 "Les Gnolls des collines ont longtemps été une menace pour tous ceux qui partagent une frontière avec leurs forteresses montagneuses. Leurs raids perturbent le commerce, menacent les établissements et défient notre autorité. Pour sécuriser nos frontières et assurer la stabilité, nous devons nous emparer des montagnes et soumettre les gnolls, plaçant leurs terres fermement sous notre contrôle."

 A34_captains_title:0 "Inviter des Capitaines"
 A34_captains_desc:0 "Si nous voulons maîtriser les mers, nous devons rechercher des capitaines expérimentés pour mener nos flottes à la victoire. Nos alliés damériens, renommés pour leur expertise navale, nous fourniront sans doute des amiraux chevronnés qui guideront nos navires vers le triomphe."

 A34_infrastructure_title:0 "Construire les Infrastructures"
 A34_infrastructure_desc:0 "La prochaine étape de notre conquête des mers est de construire les infrastructures nécessaires pour soutenir notre marine grandissante. En investissant dans nos ports, chantiers navals et bases, nous pouvons garantir que nos flottes soient bien équipées et prêtes à défendre nos côtes contre toute menace."

 A34_corset_title:0 "Corsets Bisanais"
 A34_corset_desc:0 "La ville de Corseton est réputée non seulement pour sa Nécropole antique, mais aussi pour ses corsets exquis, fabriqués par les meilleurs artisans halfelins de l’Empire. Les corsets bisanais sont très recherchés par les nobles de tout le royaume, prisés pour leur élégance et leur savoir-faire. En investissant dans ces maîtres artisans et leurs ateliers, nous pouvons assurer la prospérité continue de ce commerce estimé, garantissant richesse et prestige à notre royaume."

 A34_traitors_title:0 "Traîtres de l’Est"
 A34_traitors_desc:0 "Les traîtres de Sugamber n’ont jamais été que des laquais de Wex, se retournant contre nous pendant les guerres du Lilas et s’emparant de ce qui nous revient de droit. Leur trahison ne restera pas impunie. Il est temps de leur rappeler le prix de leur perfidie et de les soumettre à la puissance du Lion Bisanais."

 A34_bisans_legion_title:0 "Légion de Bisan"
 A34_bisans_legion_desc:0 "Nos légions grandissent en force chaque jour, incarnant la puissance et le courage de Bisan l’Épée-du-Lion. Avec discipline et acier, elles marchent en force irrésistible, prêtes à défendre notre royaume et à vaincre ceux qui osent nous défier. À leur apogée, nos armées sont prêtes à tailler un avenir où le Lion Bisanais règne en maître, son rugissement résonnant à travers Cannor."

 A34_tighten_noose_title:0 "Reserrer l’Étau"
 A34_tighten_noose_desc:0 "Avec notre première offensive, nous avons repris nos terres et humilié Sugamber. Maintenant, avec notre frappe finale, nous resserrerons l’étau autour de leur cou et les effacerons de la carte une bonne fois pour toutes. Leur trahison ne sera pas oubliée, et leur chute servira d’avertissement à tous ceux qui ont osé s’opposer à Bisan et au parti de la Lune."

 A34_our_river_title:0 "Intégrer Sugamber"
 A34_our_river_desc:0 "Nos relations avec les Wexonards de l’Est ont été tendues trop longtemps. Bien qu’ils aient pu être égarés, ils sont toujours nos semblables, et il est temps de leur tendre la main de l’unité. Nous les intégrerons à notre royaume, les guidant sur la voie de la prospérité par la sagesse et la force des coutumes damériennes. Sous notre règne, ils prospéreront aux côtés des autres peuples de l’Empire, et ensemble, nous forgerons un avenir où tous sont unis dans le but et la puissance."

 A34_bisanese_lion_title:0 "Le Lion Bisanais"
 A34_bisanese_lion_desc:0 "Ayant vaincu le lion de pierre de Busilar et émergé en tant que véritables souverains de la région, nous avons consolidé notre claim en tant qu’héritiers légitimes de Bisan l’Épée-du-Lion. Par notre force, notre courage et notre honneur, nous sommes devenus les vrais Lions du Sud, incarnant l’essence même de nos ancêtres. Notre victoire n’est pas qu’une conquête, mais une réaffirmation de notre destin. Le Lion Bisanais rugit à nouveau, sa puissance incontestée et sa force inégalée."

 A34_seadrake_title:0 "Capturer le Drake des Mers"
 A34_seadrake_desc:0 "Eborthil, avec sa puissante flotte navale et son île montagneuse bien protégée, représente le dernier obstacle à notre domination incontestée sur le sud de Cannor. Leur puissance, bien que redoutable, ne sera pas de taille face à la puissance du Lion Bisanais."

 A34_deshak_title:0 "Débarquer à Deshak"
 A34_deshak_desc:0 "Les gnolls d’Akasik ont longtemps ravagé les côtes, utilisant la région comme base pour leurs raids, déstabilisant la zone et menaçant notre prospérité. Il est temps de mettre fin à leur règne de terreur. Avec la puissance de notre marine et la force de nos légions, nous traverserons la mer, éliminerons la menace gnoll et rétablirons la paix dans la région."

 A34_akasik_title:0 "Akasik Anbennarien"
 A34_akasik_desc:0 "Avec les gnolls vaincus et Akasik désormais sous notre règne, nous nous trouvons au seuil d’un nouveau chapitre de l’histoire de la région. Les terres regorgent de ressources inexploitées, et l’importance stratégique d’Akasik ne peut être sous-estimée. Il est temps d’encourager les colons de tout Anbennar à s’y installer, pour redonner vie à ces terres autrefois tourmentées."

 A34_lionsword_title:0 "Imiter l’Épée-du-Lion"
 A34_lionsword_desc:0 "L’héritage de Bisan l’Épée-du-Lion est gravé dans les fondations mêmes de notre royaume. Sa conquête des terres que nous appelons aujourd’hui Bisan témoigne de son esprit stratégique inégalé et de sa détermination féroce. Pour honorer sa mémoire et renforcer notre position, nous devons étudier ses tactiques de près et imiter ses stratégies."

 A34_lionsword_academy_title:0 "Académie des Épées-du-Lion"
 A34_lionsword_academy_desc:0 "L’Académie des Épées-du-Lion sera établie à Bisan, où les esprits les plus brillants du royaume se rassembleront pour étudier l’art de la guerre. Ici, ils apprendront les stratégies et tactiques de Bisan l’Épée-du-Lion, affûtant leurs compétences et se préparant à mener nos légions à la victoire."

 A34_lions_toll_title:0 "Péage du Lion"
 A34_lions_toll_desc:0 "Nous détenons une route commerciale précieuse qui relie l’Empire d’Anbennar aux terres de Businor, et il est temps de capitaliser sur cette position stratégique. En établissant un péage sur la route, nous pouvons percevoir des tarifs auprès des marchands de passage, enrichissant nos coffres et renforçant notre royaume."

 A34_gate_title:0 "Franchir la Porte"
 A34_gate_desc:0 "De l’autre côté de la Porte des Gnolls se trouve notre terre ancestrale de Businor, actuellement sous le domaine du Lion de Pierre. Nous franchirons la porte et reprendrons l’ancienne demeure du peuple bisanais."

 A34_stone_lion_title:0 "Écraser le Lion de Pierre"
 A34_stone_lion_desc:0 "Le Lion de Pierre de Busilar s’effondrera devant la puissance du Lion Bisanais, et leur domination sur Businor prendra fin. Un nouveau Lion s’est levé, et il est de retour chez lui."

 A34_ancestral_land_title:0 "Terre Ancestrale"
 A34_ancestral_land_desc:0 "Maintenant que Businor a été reconquise, il est de notre devoir sacré de veiller à ce qu’elle prospère sous la bannière du Lion Bisanais. Cette terre, autrefois foyer de nos ancêtres, reflétera la gloire et la puissance de notre royaume."

 A34_copper_works_title:0 "Fonderies de Cuivre Bisanaises"
 A34_copper_works_desc:0 "Avec la conquête de Businor, nous contrôlons désormais les plus grandes mines de cuivre de la région. En investissant dans ces mines et en établissant des fonderies, nous pouvons transformer cette ressource précieuse en source de richesse et de puissance pour notre royaume."

 A34_tef_title:0 "Intégrer Tef"
 A34_tef_desc:0 "Maintenant que les terres de Tef sont fermement sous notre contrôle, il est temps d’accueillir le peuple Tefori au sein de notre grand royaume. Bien que leur histoire sous la république damérienne soit révolue, il subsiste un lien commun, une connexion forgée par de anciennes alliances et des coutumes partagées."

 A34_push_west_title:0 "Pousser vers l’Ouest"
 A34_push_west_desc:0 "Bien que nous ayons sécurisé une partie de la côte, certaines côtes vernmen ne sont pas encore sous notre protection. Il est temps de pousser vers l’ouest et de sécuriser le reste de la côte, ainsi que le riche port de Napesbay."

 flavor_bisan.1.t: "Le Soutien Électoral"
 flavor_bisan.1.d: "Les Électeurs ne se laissent pas facilement influencer, mais avec les bonnes incitations, ils peuvent être convaincus de soutenir notre cause."
 flavor_bisan.1.a: "Nous mènerons l’Empire !"
 flavor_bisan.1.b: "Faites-les soutenir le vrai héritier de Damérie !"

 flavor_bisan.2.t: "Une Maîtresse Elfe ?"
 flavor_bisan.2.d: "Avec notre adoption totale des traditions et du mode de vie damériens, nous avons vu un afflux d’Elfes migrer vers notre royaume, notamment de la noblesse elfe. Certaines d’entre elles ont attiré l’attention de notre Souverain."
 flavor_bisan.2.a: "Une maîtresse elfe ? Peut-on m’en vouloir ?"
 flavor_bisan.2.b: "Je n’y songerais même pas !"

 flavor_bisan.3.t: "Qu’il repose en paix"
 flavor_bisan.3.d: "Avec la mort de l’empereur imposteur et traîtresse Lothane et la chute de Wex, la justice a été rendue. L’empereur assassiné, Adénn 'Skylance', peut enfin reposer en paix, sachant que l’Empire est libéré de l’emprise du traître. Maintenant, la vraie paix peut être rétablie, et l’Empire peut avancer sous un règne légitime."
 flavor_bisan.3.a: "Que le vrai Empereur repose en paix."

 flavor_bisan.4.t: "Le Sac de Wexkeep"
 flavor_bisan.4.d: "Maintenant que Wexkeep est sous notre contrôle, il est temps de rendre justice pour la tragédie d’Anbenncóst. La ville de Damérie a brûlé sous le joug des Wexonards du Nord, subissant le pire de leur cruelle occupation. Maintenant, les flammes de la rétribution consumeront les manoirs et les villes des nobles Wexonards qui ont trahi l’empire et brûlé sa ville la plus importante ; ils souffriront comme les Damériens l’ont souffert."
 flavor_bisan.4.a: "Faire le strict minimum."
 flavor_bisan.4.b: "Laisser les soldats s’amuser."
 flavor_bisan.4.c: "Réduire la ville en cendres."

 flavor_bisan.5.t: "La Question de l’Identité"
 flavor_bisan.5.d: "Nous sommes Wexonards de sang, mais nos cœurs et nos traditions se rapprochent davantage de Damérie que de Wex ou Sugamber, qui se sont dressés contre nous pendant la guerre de la Rose. Avec le temps, nous avons adopté les coutumes, les valeurs et le mode de vie damériens, ce qui nous distingue de nos cousins Wexonards. Il est temps de forger une nouvelle identité—une qui reflète notre véritable culture et nous sépare de ceux qui nous ont opposés."
 flavor_bisan.5.a: "Nous deviendrons Bisanais, embrassant la voie damérienne."
 flavor_bisan.5.b: "Nous resterons Wexonards, mais nous façonnerons la culture pour refléter nos valeurs."

 flavor_bisan.7.t: "Adoption des Dieux Damériens"
 flavor_bisan.7.d: "Avec notre adoption des traditions damériennes, la question de notre divinité patronne s’est posée. En tant que gardiens de la Nécropole, nous avons toujours été proches de Nerat, le Dieu de la Mort. Cependant, nos liens de plus en plus étroits avec la culture damérienne soulèvent la question de savoir si nous devrions embrasser l’un de leurs dieux comme le nôtre."
 flavor_bisan.7.a: "Nous adopterons Munas, le Dieu de la Mer."
 flavor_bisan.7.b: "Nous adopterons Dame, la Déesse de la Sagesse et de la Magie."

 flavor_bisan.9.t: "Le Festival des Morts"
 flavor_bisan.9.d: "Le Festival des Morts est un moment pour honorer les défunts et se souvenir de ceux qui nous ont quittés. En tant que gardiens de la Nécropole, nous avons un lien spécial avec les morts et l’au-delà, et il est de notre devoir de veiller à ce qu’ils soient commémorés et célébrés. Le festival est un temps de souvenir, de réflexion et de célébration, et il fait partie intégrante de notre culture et de notre tradition."
 flavor_bisan.9.a: "Que les morts soient honorés et commémorés."

 flavor_bisan.10.t: "Le Sort de Deshak"
 flavor_bisan.10.d: "Avec notre débarquement au nord de Sarhal, dans les terres de Deshak, nous avons l’opportunité de décider du sort de la région. Nous pourrions laisser la région être gouvernée par des seigneurs locaux, tout en nous payant tribut, ou nous pourrions la garder sous notre contrôle direct."
 flavor_bisan.10.a: "Les Gnolls Serment-de-Colombe auront leur propre foyer."
 flavor_bisan.10.b: "Les Deshakis prospéreront sous notre règne."
 flavor_bisan.10.c: "Les Deshakis seront gouvernés par les leurs."
 flavor_bisan.10.f: "Faire place aux colons de Bisan."

 flavor_bisan.11.t: "Le Sort d’Akasik"
 flavor_bisan.11.d: "Avec notre arrivée dans les terres d’Akasik et la défaite des pirates gnolls qui infestaient autrefois la région, nous avons l’opportunité de décider du sort de la région. Nous pourrions laisser la région être gouvernée par des seigneurs locaux, tout en nous payant tribut, ou nous pourrions la garder sous notre contrôle direct."
 flavor_bisan.11.a: "Les Khasani et Ekaski auront leur propre foyer."
 flavor_bisan.11.b: "Akasik prospérera sous notre règne."

 flavor_bisan.12.t: "Le Sort des Gnolls"
 flavor_bisan.12.d: "Les Gnolls des collines ont harcelé nos frontières pendant des décennies, et nous avons de l’expérience dans la gestion de cette menace, Harold IV s’étant même vu attribuer le surnom de 'Le Coupeur-de-Gnolls'. Maintenant que nous contrôlons pleinement les terres d’où ils viennent, nous pouvons décider de leur sort."
 flavor_bisan.12.a: "Honorer l’héritage de Harold IV le Coupeur-de-Gnolls."
 flavor_bisan.12.b: "Les Gnolls seront civilisés et intégrés à notre société."

 flavor_bisan.14.t: "Intégration des Busilari"
 flavor_bisan.14.d: "Avec notre arrivée dans nos terres ancestrales de Businor et la stabilisation de nos possessions dans la région, nous avons l’opportunité d’intégrer le peuple busilari à notre société. Nous pourrions répandre notre culture et nos valeurs parmi les Busilari, ou leur permettre de conserver leurs propres traditions et mode de vie."
 flavor_bisan.14.a: "Les Busilari peuvent devenir des citoyens à part entière de Bisan."
 flavor_bisan.14.b: "Ils doivent s’adapter à nos façons."

 flavor_bisan.15.t: "L’Intégration des Tefori"
 flavor_bisan.15.d: "Avec notre arrivée dans les terres de Tef, nous avons l’opportunité d’intégrer le peuple tefori à notre société. Nous pourrions répandre notre culture et nos valeurs parmi les Tefori, ou leur permettre de conserver leurs propres traditions et mode de vie."
 flavor_bisan.15.a: "Les Tefori peuvent devenir des citoyens à part entière de Bisan."
 flavor_bisan.15.b: "Ils doivent s’adapter à nos façons."

 flavor_bisan.16.t: "Les Silgarions"
 flavor_bisan.16.d: "Avec les pantins du parti de la Rose au Magisterium totalement humiliés, une ancienne dynastie revient au pouvoir. Les Silgarions, une puissante et influente famille argentée et de longue date soutiens du parti de la Lune, prennent désormais les rênes. Sous leur direction, le Magisterium sera fermement sous le contrôle du parti de la Lune, assurant que notre influence sur la magie et la gouvernance reste incontestée."
 flavor_bisan.16.a: "Les Silgarions dirigeront à nouveau le Magisterium."

 flavor_bisan.1008.t: "Tensions Religieuses"
 flavor_bisan.1008.d: "Une grande majorité de notre population s’est convertie à la foi corinite après la proclamation corinite, et ils exigent que le royaume soit gouverné selon cette foi."
 flavor_bisan.1008.a: "Nous ne renierons pas nos ancêtres."
 flavor_bisan.1008.b: "Nous embrasserons la foi corinite."

