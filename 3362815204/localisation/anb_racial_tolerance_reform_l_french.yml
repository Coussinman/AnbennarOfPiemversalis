 elections.1002.t:0 "Convention Constitutionnelle"
 elections.1002.d:0 "Pendant 50 ans notre [Root.Monarch.GetTitle] a gouverné notre république et [Root.Monarch.GetHerHis] règne a été long et stable. Cependant, alors que le temps progresse, les longs règnes tendent vers la stagnation et la tyrannie. Conscients de ce problème, notre Constitution donne à une seule personne le droit de gouverner pour un maximum de cinquante ans. Comme cette limite de mandat a été atteinte, les plus hauts officiels de l'État se sont assemblés pour préparer une transition pacifique du pouvoir. Notre [Root.Monarch.GetTitle], conscient de la fin imminente de son mandat, a déjà commencé les préparatifs pour se retirer de ses fonctions et mettre fin à [Root.Monarch.GetHerHis] long et prospère mandat. Après une si longue période, il est finalement temps d'un changement à la tête de l'État."
 elections.1002.a:0 "Un compromis nécessaire pour protéger la République."
 
 
 