 #Racial tolerance
 racial_tolerance_reform:0 "Tolérance Raciale"
 racial_tolerance_reform_desc:0 "Toutes les créatures conscientes naissent libres et égales en dignité et en droits. En gravant ces idéaux dans la Constitution de notre République, nous poursuivrons notre quête de démocratie, liberté et égalité. Chaque personne, quelle que soit sa race, sera autorisée à servir même dans les plus hautes charges de l'État."
 mechanic_racial_election_yes:0 "Permet l'élection d'autres races.\nLes dirigeants fournissent des §Gbonus supplémentaires§! basés sur leur race.\nLes dirigeants à longue vie dans les républiques non-longévives ont une limite de mandat de §Y50 ans§!."
 anbennar_racial_tolerance_trigger_tooltip:0 "Possède au moins trois races §TIntégrées§! §YNon-Primaires§! et au moins une race §Tintégrée§! §Ynon-primaire§! est §Yprésente§! dans notre Nation."
 
