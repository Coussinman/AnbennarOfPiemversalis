elections.1002.t:0 "Convention constitutionnelle"
elections.1002.d:0 "Depuis 50 ans, notre [Root.Monarch.GetTitle] gouverne notre république et [Root.Monarch.GetHerHis] règne a été long et stable. Cependant, avec le temps, les longs règnes tendent vers la stagnation et la tyrannie. Conscients de ce problème, notre Constitution donne à une seule personne le droit de régner pour un maximum de cinquante ans. Cette limite de mandat ayant été atteinte, les plus hauts responsables de l'État se sont assemblés pour préparer une transition pacifique du pouvoir. Notre [Root.Monarch.GetTitle], conscient de la fin imminente de son mandat, a déjà commencé les préparatifs pour se retirer de ses fonctions et mettre fin à [Root.Monarch.GetHerHis] long et réussi mandat. Après une si longue période, il est enfin temps pour un changement à la tête de l'État."
elections.1002.a:0 "Un compromis nécessaire pour protéger la République."
