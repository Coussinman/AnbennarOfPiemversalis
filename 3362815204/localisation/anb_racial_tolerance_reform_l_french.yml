 ##Election Event
 elections.1001.t:0 "Élection !"
 elections.1001.d:0 "Il est temps de nouvelles élections ! Les délégués de chacune de nos provinces ont envoyé leurs représentants vers la capitale, se bousculant les uns les autres et se ralliant derrière divers chefs d'État potentiels. La campagne a commencé sérieusement, avec chaque candidat essayant d'impressionner le public. Certains candidats sont bien sûr plus populaires que d'autres : seul le temps dira finalement qui réussira dans son effort pour devenir le nouveau [Root.Monarch.GetTitle] de notre pays"
