# Tolérance raciale
racial_tolerance_reform:0 "Tolérance raciale"
racial_tolerance_reform_desc:0 "Toutes les créatures douées de raison sont libres et égales en dignité et en droits. En inscrivant ces idées dans la Constitution de notre République, nous renforcerons notre quête de démocratie, de liberté et d'égalité. Toute personne, quelle que soit sa race, sera autorisée à servir même aux plus hautes fonctions de l'État."
mechanic_racial_election_yes:0 "Permet l'élection d'autres races.\nLes dirigeants fournissent des §Gbonus§! supplémentaires en fonction de leur race.\nLes dirigeants à longue durée de vie dans les républiques non à longue durée de vie ont une limite de mandat de §Y50 ans§!."
