elections.1001.d:0 "Il est temps pour de nouvelles élections ! Les délégués de chacune de nos provinces ont envoyé leurs représentants dans la capitale, se disputant les uns avec les autres et se ralliant derrière divers candidats potentiels à la tête de l'État. La campagne a commencé en earnest, chaque candidat essayant d'impressionner le public. Certains candidats sont bien sûr plus populaires que d'autres : en fin de compte, seul le temps dira qui réussit dans ses efforts pour devenir le nouveau [Root.Monarch.GetTitle] de notre pays."
