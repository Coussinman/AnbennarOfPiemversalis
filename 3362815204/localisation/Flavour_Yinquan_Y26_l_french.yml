 flavour_yinquan.51.title:0 "Agitations dans les Campagnes"
 flavour_yinquan.51.desc:0 "Il y a du ressentiment à travers les terres agricoles du royaume ; Les gens ordinaires de la terre commencent à voir les marchands urbanites de la Haute Philosophie comme cupides, égocentriques et ne méritant pas la richesse qu'ils ont sans doute menti et triché pour posséder. Il ne peut être que quelques années au maximum avant qu'ils ne prennent les choses en main et forment des foules pour attaquer les commerçants qu'ils en sont venus à haïr une fois de plus. Beaucoup d'entre eux sont encore armés de la dernière fois qu'ils ont attaqué les urbanites, donc tout ce qu'il faudra c'est assez de provocation pour faire que les gens ordinaires prennent les armes une fois de plus.\n\nCe n'est pas sans risque, bien sûr. Bien qu'improbable, ces mêmes gens ordinaires pourraient se rebeller contre nous pour héberger ces marchands, ne comprenant pas les dessins plus profonds en jeu. Dans quelques années - aussi peu que cinq - ils nourriront assurément tant de haine pour ces marchands qu'ils les attaqueront finalement, nous permettant de faire d'une pierre deux coups."
 flavour_yinquan.51.a:0 "Cette fois, Holi ne nous arrêtera pas."
 flavour_yinquan.52.title:0 "Huszien notre Lumière"
 flavour_yinquan.52.desc:0 "Finalement, les urbanites ont été massacrés ! Des milices de fermiers se rassemblèrent et, une fois de plus, assaillirent les villes. Directement aidées par nos forces (et quelques vierges stratégiquement placées), elles ont pu finir le travail d'annihiler la classe marchande déloyale. Une myriade de commerçants, la plupart pris à mi-chemin en se préparant à fuir le pays, ont été lynchés et leur richesse expropriée au nom de [Root.GetName]. Maintenant vient la deuxième partie du plan - redistribuer cette richesse.\n\nAprès avoir été prise par l'État, nous arrangerons maintenant une grande célébration où seuls « les plus pieux » recevront des parts du trésor pris aux morts, courtoisie de Huszien Elle-même. Si Huszien devait donner à ces individus non seulement l'accomplissement spirituel, mais aussi le succès matériel en même temps, nous pourrions créer une classe de marchands complètement dévoués qui à la fois commerceront et répandront la parole de Huszien en même temps. Il faudra du temps jusqu'à ce que ces roturiers se soient installés dans leurs nouveaux rôles dans l'économie, mais cette affaire vaut bien l'attente..."
 flavour_yinquan.52.a:0 "Les fidèles ne doivent pas avoir peur de s'exprimer."
 flavour_yinquan.53.title:0 "Richesse de Huszien"
 flavour_yinquan.53.desc:0 "« Écoutez-moi bien ! Si vous le faites, je vendrai à moitié prix !\n\nIl n'y a aucun intérêt à vous convaincre d'adorer Huszien Elle-même, car vous n'êtes pas de Ses domaines. Même ainsi, vous devez changer vos voies et embrasser les esprits ! Vous vous nommez adeptes de la Voie Accrétive ; je dis que vous êtes pris entre votre désir naturel et bon d'adorer les esprits autour de vous et les dictées de la Haute Philosophie, qui veulent commander que vous devez serrer les dents et supporter les injustices visitées sur les esprits bienveillants d'Haless !\n\n« Vous devez vous rappeler que ces urbanites ne tiennent aucun pouvoir en dehors de Rahen, car le grand et glorieux [Root.GetName] les a repoussés sur tous les fronts ! N'ayez pas peur d'embrasser l'harmonie avec ces êtres majestueux ! Vous n'avez aucune cause de le déguiser comme du respect plus. Que moi, un simple fermier, puisse être capable de voyager à l'étranger et vous dire ces choses merveilleuses devrait prouver leur bienveillance - car ma richesse est celle de Huszien - et devrait aussi vous montrer les marées de la victoire. Venez ! Achetez les fruits de mes récoltes ! Mais souvenez-vous qui vous a laissé me les vendre ! »"
 flavour_yinquan.53.a:0 "« Réveillez-vous, enfants d'Haless ! L'harmonie revient sur cette terre, pas à pas ! »"
 flavour_yinquan.54.title:0 "Trahison Envers [Root.GetName]"
 flavour_yinquan.54.desc:0 "Il y a de la trahison dans les plus hauts rangs ! Les plus hauts échelons de l'armée, aveuglés par la perspective d'avancement de carrière, courent le risque d'agir contrairement aux besoins de [Root.GetName]. Leur méfiance des Vierges de Liho est bien connue, et a réussi à se perpétuer entre les générations de dirigeants. Alors que les Vierges deviennent plus influentes dans le gouvernement, la perspective d'un organe d'État déloyal est incommensuralement risquée. Si nous ne sommes pas prudents, ils pourraient penser à défier les vierges ; considérant leur contrôle de l'armée, ils pourraient bien réussir.\n\nComme Huszien nous a demandé de créer une armée modernisée pour [Root.GetName], cela nous présente une opportunité de suivre Ses dessins tout en avançant encore nos intérêts. Autant que quiconque ait à savoir, les officiers dirigeant l'armée de [Root.GetName] ont déjà essayé de la saboter. La punition, comme avec toutes les formes de trahison, est la mort. [Root.GetName] n'abritera aucun traître."
 flavour_yinquan.54.a:0 "Surtout les futurs traîtres."
 flavour_yinquan.55.title:0 "Brigands du Yanshen"
 flavour_yinquan.55.desc:0 "Malheureusement, l'annihilation de la classe d'officiers n'a pas été sans quelques... complications. Tuer des traîtres ne requiert aucun temps du tout, mais entraîner des remplaçants prend considérablement plus longtemps. Pendant ce temps, le manque de grandes sommes de la structure de commandement a causé la décomposition de la discipline dans les rangs. Sans figures pour les guider, notre armée a gagné le titre d'être les « Brigands du Yanshen »\n\nComme le manque d'individus pour surveiller la logistique s'est installé, « vivre sur le pays » est devenu la méthode dominante d'obtenir des fournitures. Avec peu pour les arrêter, la soldatesque a eu l'opportunité de s'adonner à sa cupidité - quelque chose qu'ils ont pris ardemment, car ils prennent presque tout ce qui n'est pas cloué. Avec personne pour les rallier, ils ont pris l'habitude de casser et fuir dès qu'ils pensent que leurs vies sont en danger.\n\nTristement, c'est du sang qui doit être versé. Ces problèmes disparaîtront en temps voulu alors que nous remplaçons nos officiers avec de nouveaux individus loyaux. En temps voulu (et peut-être un peu de magie d'enchantement), l'idée que nos hommes sont des brigands sera aussi oubliée."
 flavour_yinquan.55.a:0 "Voyez ? Sabotage ! Regardez comment les morts ont essayé de nous rendre dépendants..."
 flavour_yinquan.56.title:0 "La Carrière d'un Officier"
 flavour_yinquan.56.desc:0 "« J'honore Huszien avec tout ce que je fais. C'est comme ça depuis des années. C'est comme ça que je suis arrivé ici, pourquoi je vous parle à tous aujourd'hui. Quand je suis né, c'était dans une famille de verriers de la Haute Philosophie. Nous étions des gens pieux. Nous avons toujours pensé que les temples étaient pour le bien de tous. Quand les nouvelles ont éclaté sur ce pour quoi ils étaient vraiment là, cela m'a secoué jusqu'au cœur. Alors j'ai décidé que quelque chose devait être fait. Mes anciennes études ont été mises au feu et puis je me suis enrôlé dans l'armée.\n\n« Personne ne faisait beaucoup confiance à quelqu'un comme moi. Même si j'avais mis derrière mes racines comme l'un des tortionnaires d'esprits, personne ne semblait reconnaître ma piété. Avec les nouvelles modernisations, cependant, j'ai finalement pu avoir ma position correspondre à ma foi. Vous devez faire confiance en Huszien. Que je sois ici et vous parle à tous aujourd'hui est une preuve que votre dévouement à Elle sera bien récompensé. Tout ce que vous devez faire est suivre les décrets donnés à vous par Elle et Ses vierges, et en temps voulu votre valeur vous mènera à un rang aussi haut que le mien, sinon plus haut. Maintenant, cela étant dit... ! »"
 flavour_yinquan.56.a:0 "« Qui parmi vous fera une offrande aux esprits en premier ?! »"
 flavour_yinquan.57.title:0 "Trahison Envers les Vierges de Liho"
 flavour_yinquan.57.desc:0 "Il s'avère que ce n'était pas juste l'armée qui cherchait à résister aux Vierges de Liho. Des membres de l'État à tous les niveaux, de haut en bas, ont montré leur déloyauté au nouveau [Root.GetName] sous la forme de réticence à obéir à leurs supérieurs. Bien qu'ils comprennent parfaitement bien ce qui doit être fait pour le bien de Huszien, ils sont prêts à Lui nuire indirectement en La privant d'une opportunité de récupérer. Tous ceux dont la loyauté ne peut être vérifiée doivent être retirés. S'ils ne quittent pas leurs postes, alors ils mourront. Pour les prochains mois, plutôt que de croître, l'État devra au lieu de cela rétrécir."
 flavour_yinquan.57.a:0 "Ce que nous faisons est pour le mieux, et ils doivent comprendre cela."
 flavour_yinquan.58.title:0 "Un État Distrait"
 flavour_yinquan.58.desc:0 "Dernièrement, l'État a souffert des changements de personnel. Devant encore être remplacés, une litanie de positions ont dû voir leurs devoirs pris par d'autres dans la chaîne. Si quelqu'un savait qu'un magistrat devait faire le travail de son collecteur d'impôts et de son courrier en même temps, alors cela expliquerait les travaux précipités, à moitié finis qui sont devenus monnaie courante. Bien que le pire soit dissimulé aux étrangers, à l'intérieur de la bureaucratie elle-même il y a même un sobriquet pour cela : nous sommes devenus un « état distrait », en référence au fait que presque tout le monde semble apparemment trop occupé avec ses tâches supplémentaires pour vraiment donner à ses devoirs réels leur tout.\n\nLe pire a, maintenant, déjà commencé à s'estomper ; alors que la réalité s'est installée et que les positions sont re-remplies, la pression placée sur ceux en fonction a commencé à décroître. Les nouvelles embauches, incontestablement loyales aux Vierges de Liho, ont pris le travail supplémentaire avec empressement. Nous ne pourrons pas être entièrement débarrassés de cette « distraction » jusqu'à ce que la réorganisation soit finie, mais au moins cela ne s'empirera probablement pas."
 flavour_yinquan.58.a:0 "Une bonne aide est difficile à trouver. Surtout quand ils doivent aussi être fanatiques sans question."
 flavour_yinquan.59.title:0 "Diffusion de la Vérité"
 flavour_yinquan.59.desc:0 "Sado ferma son grand livre avec un bruit sourd silencieux. Tous ces comptes semblaient trop beaux pour être vrais - surtout quand mis côte à côte. Elle posa son regard sur Zhèng, qui portait son masque cérémoniel comme s'il allait dissimuler sa culpabilité. Certainement, cela rendait difficile de lire son visage. Pendant des années, tout le gouvernement avait été lentement fermé à Sado, et maintenant elle était assise face à face avec la femme qui était, plus probablement qu'improbablement, responsable.\n\n« Après des mois de ne pas me contacter au-delà du strict minimum, tu décides soudain que j'ai besoin de voir toutes ces histoires... ? » demanda Sado, le ton morne trahissant ses vrais sentiments.\n\nLa vierge en face d'elle tapa des mains. Son discours pratiqué échoua à dissimuler sa peur à Sado. « C'est exactement pourquoi je te les apporte ! Avec les changements récents dans l'administration, j'ai pensé que tu aimerais peut-être savoir comment les choses progressent autour de [Root.GetName]. »\n\nSado agrippa fermement son pinceau à encre. Elle mit sa meilleure façade de patience. « Je ne suppose pas que tu as essayé de m'exclure du gouvernement ? »\n\nZhèng ne réagit pas. Au lieu de cela, elle dit, « Tu aurais besoin de preuves pour une accusation comme ça. Autant que je sache, tu n'en as aucune. » Elle plaça une bouteille de Mijiu sur la table, la tirant de ses pieds. « Ici. Considère ceci comme mon offrande pour cette réunion. Tout ce que nous faisons est pour le bien-être de Huszien - et cela signifie le tien, aussi. »\n\nSado ne put que regarder alors que la servante s'éloignait et sortait de vue. Ce problème n'allait pas être réglé rapidement. Elle regarda le Mijiu. Peut-être que Holi avait un point..."
 flavour_yinquan.59.a:0 "Sado but long et fort dans la nuit."
 flavour_yinquan.59.b:0 "Sado prit son pinceau."
 flavour_yinquan.60.title:0 "Les Enfants du Renard et du Dragon"
 flavour_yinquan.60.desc:0 "Comme nous le soupçonnions, les Dakini ont encore beaucoup de loyauté envers leur mère - travaillant en Son nom, nous avons rapidement pu en avoir beaucoup à bord avec nos plans. En échange de pots-de-vin d'argent et de Mijiu, ainsi que la promesse de tribut futur, elles ont accepté d'utiliser à la fois leurs charmes et leur esprit pour attiser la méfiance et la cupidité dans les cœurs des myriade Xianjie. Le terrain sera bientôt parfait pour notre intervention.\n\nEn même temps, nous avons aussi établi de bonnes et durables relations avec les Dakini. Bien qu'elles ne fassent pas partie de Huszien, elles ont reçu un rôle d'observatrice dans le gouvernement convenant à leur relation proche à Sa grâce. À l'avenir, nous pouvons nous attendre à ce qu'elles prêtent leurs talents magiques à [Root.GetName] quand nous le demandons."
 flavour_yinquan.60.a:0 "Ah, quel joli ensemble d'amies à avoir..."
 flavour_yinquan.61.title:0 "Shí Quán Shí Mei"
 flavour_yinquan.61.desc:0 "Pour la première fois depuis de nombreuses, nombreuses, nombreuses années, le soleil s'est levé pour saluer un Haless paisible. Pour une journée brève et merveilleuse, aucun n'aiguise ses lames ; il n'y aura pas de guerre entre les habitants de [Root.GetName], car ils ont été unis avec les esprits une fois pour toutes. Aucun n'aura besoin de s'inquiéter d'invasion hobgobeline imminente, ni des menaces de brigands, et surtout pas de la menace de quelque esprit rendu fou par le tourment tuant famille et bétail de même. Il n'y a que l'harmonie.\n\nUne telle chose n'est pas gratuite, bien sûr - le travail diligent des agents de [Root.GetName] est nécessaire pour garder la paix. Il y a ceux qui verraient l'harmonie d'Haless perturbée : Hobgobelins rebelles, bêtes hérétiques demi-tigres, et même des oni vagabonds rôdent encore la campagne, peu disposés à faire face au destin qu'ils méritent. C'est le devoir des Vierges de Liho d'exterminer ceux qui défieraient la paix ; de les traquer et annihiler ceux qui interrompraient le siècle d'harmonie à venir.\n\nLa paix qui enveloppera Haless sera éternelle, une fois qu'elle est sécurisée. Pour un jour, peut-être une semaine ou même un mois, il n'y aura pas de conflit. Jusqu'à ce que ces subversifs dans la nation soient rassemblés, cependant, la menace de guerre planera toujours sur Haless. C'est le sens de la perfection interne - il ne peut y avoir de nations, de frontières pour se battre. Il ne peut y avoir que la révérence des esprits (Huszien par-dessus tout), ne tenant aucune idole devant eux. Cela peut prendre des décennies. Cela peut même prendre des siècles. Mais c'est le destin inévitable d'Haless."
 flavour_yinquan.61.a:0 "Il n'y aura que [Root.GetName], et avec elle l'harmonie entre l'homme et l'esprit."
 flavour_yinquan.62.title:0 "La Résurrection de Huszien"
 flavour_yinquan.62.desc:0 "Il était critique de trouver jusqu'au dernier des esprits-renards, où qu'ils aient pu être, pour rendre Huszien à l'être. Si l'un ou l'autre des Huli-Jing ou des Gumiho n'était pas présent pour le rituel final, alors Elle pourrait même revenir malformée - si le rituel fonctionnait du tout ! Maintenant qu'ils ont tous été rassemblés ensemble, cependant, les membres les plus forts des Vierges de Liho sont venus pour commencer le rituel pour La ramener dans le monde.\n\nComme décrit par les esprits après, un mal de tête mineur devint finalement une douleur si grande qu'ils pouvaient à peine penser droit ; Leurs corps luttaient contre leur réunion, les esprits tentant de se re-trouver dans la nouvelle conscience de groupe. La pièce pulsait avec des énergies mystiques, à peine contenues par une collection de quelques-unes des mages les plus fortes d'Haless. Si grande était la traction que, pendant un temps, il semblait comme si elles-mêmes seraient perdues à la masse sans forme. Finalement, les vierges prévalurent, alors que les esprits épuisés accommodèrent finalement leur nouvelle conscience gestalt.\n\nAu sommet d'eux tous se dressait la Huszien nouvellement créée. Encore fracturée, Sa personnalité semble se développer plus lentement que Son corps - il a fallu 6 heures pour qu'Elle reconnaisse le nom Huszien - et Elle est hautement influençable. Alors qu'Elle est présentement ré-enseignée sur Son identité et comment fonctionner en société une fois de plus, il sera encore une somme significative de temps avant qu'Elle soit l'esprit qu'Elle était autrefois."
 flavour_yinquan.62.a:0 "Est-ce que... est-ce que nous avons fait quelque chose de mal ?"

 flavour_yinquan.70.title:0 "Élection"
 flavour_yinquan.70.desc:0 "Le temps est venu pour la prochaine session du Débat Sans Fin ! Se rassemblant en deux cliques, les Huli-Jing et les Gumiho ont commencé leurs tentatives de gagner la faveur de Huszien pour la session à venir. Se ralliant sous Holi et Sado respectivement, les deux factions ont relancé leur débat cacophonique entre leadership charismatique et intendance légaliste. Finalement, cependant, la faveur de Huszien ira à un groupe, dont le dirigeant gouvernera Lingyuk. Cette fois, c'était..."
 flavour_yinquan.70.a:0 "Holi !"
 flavour_yinquan.70.b:0 "Sado !"

