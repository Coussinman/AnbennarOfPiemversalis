 flavour_yinquan.25.j: "Après la nuit la plus sombre vient l'aube la plus brillante..."
 flavour_yinquan.25.k: "Pas comme si nous en aurons jamais besoin."
 flavour_yinquan.25.l: "Il faut un homme pour planter du blé dans le Yanshen."
 flavour_yinquan.25.m: "Ces elfes savent vraiment comment construire des bateaux..."
 flavour_yinquan.25.n: "Ainsi aux démons. Dommage pour l'or, cependant."
 flavour_yinquan.25.o: "Cette affaire de guerre de l'ombre est, eh bien, mauvaise pour les affaires."
 flavour_yinquan.25.p: "Nous les sauvons d'eux-mêmes."
 flavour_yinquan.25.q: "Ah, les nains. Ils ne nous cacheront plus jamais rien."
 
 flavour_yinquan.26.title: "Saisie de Biens"
 flavour_yinquan.26.desc: "Des rapports sont arrivés des cités tout le long du Yanhe. Des foules de fermiers et paysans ont émergé de la campagne pour commencer à faire émeute dans les cités. Marchand, érudit, et aristocrate ont été traînés hors de leurs maisons et lynchés, leurs possessions divisées aux fermiers dans des loteries improvisées. La garde de la cité a eu du mal à arrêter les émeutes. Avec la situation empirant rapidement, ils ont pétitionné l'état pour les renforcer, ou au moins fournir un plan d'action plus tenable pour arrêter les foules.\n\nNaturellement, nous n'avons pas d'autre choix que de faire quelque chose. Si l'état devait envoyer des renforts pour disperser la paysannerie, alors il y aurait du trouble dans toute la campagne pour encore quelque temps. Bien sûr, il y a aussi la possibilité de simplement réguler ces enchères et loteries. Cela nous laisserait à la fois prendre une part des marchands et les remplacer avec une classe marchande plus malléable, religieusement amicale. Une fois qu'ils ont eu le temps d'utiliser leur richesse nouvellement trouvée."
 flavour_yinquan.26.a: "Arrêtez-les ! Ce sont leurs compatriotes !"
 flavour_yinquan.26.b: "Lynchages ? Tant pis. Au moins assurez-vous qu'ils paient leurs taxes."
 
 flavour_yinquan.27.title: "Violence Harimari"
 flavour_yinquan.27.desc: "Beaucoup des harimari, miraculeusement, ont survécu aux foules précédentes. C'était probablement parce que personne ne voulait essayer de lyncher un tigre marchant. Avec chaque nouveau temple découvert, une autre rumeur commence à se répandre sur les citadins de la Haute Philosophie. Cela a finalement abouti car même la garde de la cité s'est retournée contre les harimari à l'intérieur, les voyant comme symboles d'une foi qui ne veut rien de moins que souiller et torturer les esprits que le peuple trouve si chers.\n\nIl n'y a pas grand-chose à faire pour les gens-tigres. Même s'il y en avait, voudrions-nous vraiment les symboles des amoureux de temples autour ? Ce serait une moquerie au nom d'Huszien de leur permettre de rester. Notre travail sera fait pour nous, il semble."
 flavour_yinquan.27.a: "Quoi ? Non ! Arrêtez cette folie, immédiatement !"
 flavour_yinquan.27.b: "Tuez les hommes-tigres une fois pour toutes !"
 flavour_yinquan.27.tt: "Poussé par les urgences d'Holi, le militaire prévient beaucoup des pertes potentielles."
 
 flavour_yinquan.28.title: "L'Appel Divin en Difficulté"
 flavour_yinquan.28.desc: "Les troubles harimari ont continué plus loin. Beaucoup des foules ont commencé à marauder autour de la campagne, cherchant des groupes de gens-tigres plus ruraux à attaquer. Bien que la plupart se passe hors de la portée de nos armées, les meurtres (commodément) accomplis avant que nous puissions intervenir, les gens du peuple ont maintenant mis leurs yeux sur les domaines de la dynastie de l'Appel Divin. Beaucoup de leur famille ont déjà été assassinés, mais les foules ont encore à percer dans le centre du palais de la dynastie. Bien conscients de leur péril imminent, ils ont supplié l'état de les aider : ils invoquent leurs bonnes relations avec [Root.GetName] comme incitation pour un tel acte.\n\nSi nous ne les aidions pas, le vide de pouvoir laissé par tous les harimari morts serait certainement rempli par les Vierges de Liho, qui semblent plus qu'heureuses d'administrer les terres nouvellement vides elles-mêmes. Si nous devions sauver la dynastie de l'Appel Divin, alors nous pourrions prendre quelle que terre ait déjà été nettoyée pour nous-mêmes. La paysannerie n'aimerait pas cela, bien sûr, mais ce que l'état dit est loi."
 flavour_yinquan.28.a: "Préservez ce qui reste de l'Appel Divin."
 flavour_yinquan.28.b: "La terre irait aux Vierges ? Quel est le problème avec cela ?"
 
 flavour_yinquan.29.title: "Le Renard sur le Tigre"
 flavour_yinquan.29.desc: "Avec les secrets des temples exposés et montrés à tous ceux qui voudraient écouter, il n'est pas étonnant que presque tout le monde dans le Yanshen ait embrassé l'Accord Mystique. Nous n'avons même pas eu besoin de « convaincre » les zélotes : ils furent traités il y a longtemps ! Seule une famille majeure de la Haute Philosophie reste dans le pays. Les harimari de l'Appel Divin ont refusé de se convertir, même avec la vérité les fixant en face.\n\nHuszien n'indulgera aucun croyant de la Haute Philosophie à l'intérieur de notre royaume. S'ils ne se convertiront pas, alors ils seront détruits. Depuis longtemps érodés à un petit nombre de domaines, puis abattus par la paysannerie vertueuse, ils ne peuvent fournir aucune résistance contre notre armée. Dispersez leur force symbolique aux vents, puis faites taire l'Appel Divin maintenant et pour toujours."
 flavour_yinquan.29.a: "Les amoureux de temples doivent être éteints !"
 flavour_yinquan.29.b: "Tuez les gens-tigres, purifiez le royaume !"

flavour_yinquan.40.title:0 "[Root.HoliRetirementTitle]"
 flavour_yinquan.40.desc1:0 "De façon inattendue, notre dirigeant [Root.Monarch.GetName] est décédé. La cause n'a pu être déterminée... Heureusement, il semble avoir fortuitement résolu toutes ses affaires dans les jours précédant sa mort. Un successeur a déjà été préparé en ces temps troublés !"
 flavour_yinquan.40.desc2:0 "Dans un mouvement inattendu pour les dirigeants de notre État, [Root.Monarch.GetName] n'est ni mort ni n'a été destitué - il a démissionné au milieu de son mandat ! Laissant derrière lui une liste d'affaires bien organisée, il s'est assuré que les affaires de [Root.GetName] soient telles qu'elles doivent être - ou facilement réglées - afin que le pays puisse trouver un remplaçant rapidement et efficacement."
 flavour_yinquan.40.desc3:0 "Notre [Root.Monarch.GetTitle] a été trouvé décédé dans sa propre demeure ! De l'avis de tous, il semble qu'il était assis dehors quand les pieds de sa chaise ont cassé, l'amenant à faire une chute malheureuse directement sur l'angle d'un escalier. Heureusement, avec la plupart de ses affaires résolues, il est très simple de préparer son successeur pour ce rôle - cette fois avec un mobilier plus solide !"
 flavour_yinquan.40.desc4:0 "Un cri perçant a émané du palais présidentiel tard dans la soirée. Quand les gardes se sont précipités sur les lieux, ils ont trouvé [Root.Monarch.GetName] mort. Rien n'indique quelque assassinat que ce soit, car son corps a été trouvé entièrement indemne. Il semble que quelque chose, quelque part, ait causé l'arrêt pur et simple des battements de son cœur. Un assassinat magique est également improbable. Heureusement, [Root.Monarch.GetName] avait porté son attention sur les questions de succession peu avant l'heure de sa mort. Il ne laisse aucune affaire inachevée."
 flavour_yinquan.40.desc5:0 "En descendant un escalier tout en portant quelques pages de paperasserie, il s'avère que [Root.Monarch.GetName] prêtait plus d'attention aux papiers qu'à ses pieds. Les gardes ont été forcés d'assister à la chute du [Root.Monarch.GetTitle] dans les escaliers, heurtant chaque marche en descendant avant de finalement toucher le sol avec un bruit sourd assourdissant. Ses gardes du corps étaient trop stupéfaits par la scène pour agir, au début. Ils rapportent avoir vu le corps dans une position allongée avec une main posée paume vers le bas près de la tête, et l'autre main tordue derrière le dos, tandis qu'une jambe pointait vers le sol et une autre s'écartait du corps. Cependant, aussi macabre que fut cette scène, la paperasserie dans les mains de [Root.Monarch.GetHerHis] était la pièce finale requise pour sécuriser la nomination d'un successeur. Ainsi, par quelque miracle, la ligne de succession peut procéder sans problème !"
 flavour_yinquan.40.desc6:0 "Notre [Root.Monarch.GetTitle] a simplement disparu. Il n'y a aucun signe pour marquer son absence soudaine ; aucune preuve de lutte dans sa demeure, aucune demande de rançon, pas même un cri dans la nuit de sa disparition. Nous sommes incapables de le trouver, bien que nous continuions à chercher. Mais l'État ne peut fonctionner sans dirigeant. Un successeur sera nommé parmi ses successeurs pressentis, en toute hâte !"
 flavour_yinquan.40.desc7:0 "Suite à des manœuvres politiques ordinaires qui ont apparemment mal tourné, [Root.Monarch.GetName] s'est fait de nombreux ennemis très puissants, incluant les Vierges de Liho, les hauts ministres du gouvernement, et un marchand itinérant. Ils se sont unis pour retirer le [Root.Monarch.GetTitle] de ses fonctions avec effet immédiat. Après quelques heures de discussion à huis clos, [Root.Monarch.GetName] a accepté la transition et un successeur a déjà été préparé. Malgré les fourberies inhérentes à un tel coup d'État, il semble s'être déroulé sans aucun problème réel - l'État continuera sans difficultés."
 flavour_yinquan.40.a:0 "Wow, quelle chance ! Quel timing parfait !"
 flavour_yinquan.40.b:0 "Une fin respectable à sa carrière."
 flavour_yinquan.40.c:0 "Il ne pouvait plus le supporter..."
 flavour_yinquan.40.d:0 "Qui sera son successeur ?"
 flavour_yinquan.40.e:0 "Hourra... ?"
 flavour_yinquan.40.f:0 "J'espère tant qu'un indice sur son sort demeure..."
 flavour_yinquan.40.g:0 "Hein. Un coup d'État à huis clos ?"
 flavour_yinquan.41.title:0 "[Root.HoliJourneyTitle]"
 flavour_yinquan.41.desc1:0 "Les Shuvüüshudi se sont forgé une réputation impressionnante de n'être rien d'autre qu'une bande de pillards redoutables, que les grands oiseaux qu'ils chevauchent sont aussi faits pour tuer qu'ils en ont l'air ; étant donnée leur nature recluse, il a été très difficile de déterminer si c'est vraiment la vérité. Après tout, on ne peut juger quelqu'un par la pointe de sa lance ! Me faisant passer pour un voyageur solitaire risquant d'être attaqué, mon charme et ma ruse m'ont permis de persuader l'un des cavaliers de me ramener dans sa tribu pour un petit moment. Ce que je voulais vraiment était de monter l'un de ces oiseaux-terreur, juste pour voir ce que c'était.\n\nIl n'y a rien de tel au Yanshen ! Je ne suis pas étrangère aux démonstrations de force, surtout pas celles destinées à m'impressionner, mais la maîtrise des oiseaux (ha ha) mise en évidence m'a vraiment épatée. Le confort qu'il avait sur son oiseau-terreur ! On aurait dit que tous deux formaient un centaure, ces hommes-chevaux de plus à l'ouest. Mais plus que cela, je voulais savoir ce que c'était que d'en chevaucher un. M'accrochant au dos de quelqu'un, cela ressemblait beaucoup à un cheval. Comment était-ce toute seule ? Une fois que l'homme de la tribu eut fini de se pavaner, je me suis laissée briller. Il n'a pas fallu grand-chose pour qu'il acquiesce.\n\nEn chevauchant seule, c'était un peu différent d'un cheval, mais aussi pareil. Sur deux pattes, au lieu de quatre, se pencher vers l'avant et l'arrière avait un effet bien plus important sur l'oiseau. La selle était aussi un peu plus en arrière que je l'aurais souhaité, pour que mes jambes ne gênent pas ses ailes. Cela semblait vraiment précaire, mais l'oiseau n'a jamais semblé avoir de problème à me porter. Je devais juste m'assurer de ne pas tomber dans le processus. Maintenir une bonne prise sur les rênes m'empêchait de tomber du tout - c'était comme si l'oiseau-terreur me remettait en position chaque fois que je glissais.\n\nEn remerciement, j'ai laissé un cadeau à l'homme puis il y a quelques jours je me suis glissée dans la nature, m'assurant de ne pas être repérée en sortant. Un jour, quand le monde deviendra un peu moins violent, je pense que je pourrais essayer de mettre la main sur un oiseau-terreur à moi."
 flavour_yinquan.41.desc2:0 "Journal, je veux m'excuser auprès de toi. Je n'ai pas vraiment mesuré chaque route du Yanshen, et même si je l'avais fait, leurs descriptions ne laisseraient aucune place dans ce livre pour quoi que ce soit d'autre. En effet, les seules deux que j'ai mesurées étaient les routes de [Root.GetName] à [Y27.GetName] puis je l'ai suivie du mieux que je pouvais jusqu'à la ville de Feiten. Comme tu l'as peut-être deviné maintenant, l'objectif n'était pas de mesurer ces routes, mais plutôt d'explorer les choses que je pouvais trouver en voyageant le long de celles-ci. Juste pour satisfaire ta curiosité, je te dirai ceci : La route de [Root.GetName] à [Y27.GetName] est pavée, bien entretenue et uniforme. Je ne crois pas qu'aucun segment de la route n'ait été inondé au cours de mon voyage. Mon voyage vers Feiten fut bien plus difficile, car la route était plus rugueuse et moins régulière ; c'était comme un sentier de terre, bien que large et bien usé par l'usage. La terre est devenue boueuse de nombreuses fois, et j'ai vu se former de grandes flaques, même si la route n'a jamais été entièrement submergée.\n\nIl y avait de nombreux endroits en chemin, mais la plupart n'étaient pas très nouveaux - donc je n'ai pas grand-chose à dire sur eux. Cependant, j'ai rencontré quelqu'un de très intéressant. Il ne m'a jamais dit son nom, mais je me souviendrai longtemps de son apparence - une robe rouge vif, tachée de brun en bas, et un cheval dont il semblait très fier. On aurait presque dit qu'il faisait exactement la même chose que moi ! En nous croisant, la question a quitté ma bouche avant de pouvoir être arrêtée : Avait-il trouvé quelque chose d'intéressant jusqu'à présent ? Il m'a regardée et a secoué la tête. Puis, il a dit :\n\n« Tout est intéressant quand on regarde d'assez près. » À partir de là, l'homme ne m'a plus prêté attention, marchant vers où qu'il ait eu l'œil. Je ne l'ai pas suivi, mais j'ai réfléchi à ce qu'il avait dit. Penses-tu que j'aurais pu rater quelque chose de mémorable parce que j'étais trop fixée sur le fait de trouver quoi que ce soit d'intéressant ? Alors que j'écris ceci, mon plan est de revenir sur mes pas et de regarder un peu plus près qu'avant. Si quelque chose se produit, tu seras la première à le savoir."
 flavour_yinquan.41.desc3:0 "C'est toujours si agréable d'être à [Root.GetName]. Les gens d'ici aiment les esprits, surtout les Huli-Jing ! Personne autour de moi ne sait ce que je suis vraiment, mais c'est bien - voir leur révérence me suffit, même si je ne peux pas leur permettre de la diriger vers moi. Beaucoup de mes sœurs vivent aussi avec les humains là-bas. C'est plus amusant que je ne voudrais l'admettre, d'essayer de les repérer dans une foule. Aujourd'hui, aucune d'entre elles ne semblait être dans les parages. Oh bon. J'ai soigneusement choisi aujourd'hui pour visiter [Root.GetName], parce que je savais qu'il y aurait un festival en ville - ils devaient passer par le bureau du [Root.Monarch.GetTitle] pour obtenir l'autorisation d'être ici, ce qui signifiait que je connaissais leur venue bien à l'avance. Alors j'ai « pris ma retraite » de mes fonctions (parce que je ne voulais pas être là en tant que chef d'État) et j'y suis allée comme une dame ordinaire.\n\nTous les sanctuaires de [Root.GetName] signifient qu'il y a plein de vierges du sanctuaire pour les gérer, et quand elles s'organisent, cela peut mener à des événements comme celui-ci, où le Kagura est exécuté pour la foule. Cet esprit appréciera la danse tout autant que les mortels autour d'elle ! Je n'ai pas eu une bonne occasion de regarder une de ces danses depuis un bon moment. Elle va juste commencer maintenant, et donc je vais t'écrire comment je me suis sentie en la regardant.\n\nLes célébrations ont duré toute la journée. Elles étaient vraiment agréables, aussi. Je devrais te dire comment la danse s'est déroulée, d'abord : en un mot, formidable ! Il faut beaucoup de pratique pour faire cette danse. Passer entre des mouvements de basse et haute énergie avec rien que de l'habileté et de la musique pour les guider. Après la danse, j'ai décidé de risquer ma couverture pour féliciter la vierge qui avait fait la danse. C'était un peu difficile de la retrouver, mais quand je l'ai fait, j'ai félicité la jeune dame pour sa performance, lui donnant un petit balancement de ma queue pour m'assurer qu'elle savait qui lui parlait. Regarder le visage de la vierge s'illuminer a fait ma soirée. L'alcool après a aussi aidé.\n\nAlors qu'à la fois éméchée et fatiguée, il est difficile d'écrire autant ici. Je te souhaite une bonne nuit. Si jamais tu développes des jambes, journal, tu devrais essayer le mijiu. C'est merveilleux."
 flavour_yinquan.41.desc4:0 "Parfois il est difficile de justifier pourquoi mes déguisements (ou leur absence) semblent fonctionner aussi bien et aussi constamment qu'ils le font. Les gens ne voient que qui ils veulent voir, comme me le démontre chaque jour, mais c'est un miracle qu'ils ne me reconnaissent jamais. Si je le désirais, il serait relativement facile de changer mon apparence, mais vu que la façon dont je parais maintenant est parfaite, il vaut mieux que cela n'ait pas à se produire. Si quelqu'un était particulièrement observateur, il se souviendrait de mon amulette. Peu le font.\n\nMa forme physique est incroyable. Je ne veux pas dire seulement dans le sens de l'apparence - être capable de cacher ma queue et mes oreilles signifie que même les autres Huli-Jing ne pourraient reconnaître ma forme à moins qu'ils ne me connaissent déjà. La plupart de mes sœurs préfèrent prendre la forme de renards, quelque chose qui a rendu tout le monde à [Root.GetName] plus qu'heureux de gâter tous les renards qu'ils trouvent. Il y a quelque chose comme un jeu auquel nous jouons, où un Huli-Jing essaie de débusquer ses sœurs. Ce n'est pour aucune raison particulière, juste pour rire un bon coup. Quand un renard s'est approché de moi aujourd'hui pour une friandise, je lui en ai donné une. Une fois qu'il eut mâché les restes que je lui avais donnés, j'ai dit bonjour à ma sœur.\n\nElles ne répondent jamais la première fois, donc j'ai dû y aller un peu plus fort. J'ai enlevé mon amulette et me suis retournée, brossant le visage du renard avec ma queue. Comme prévu, elle s'est étranglée de surprise, se transformant de nouveau en sa forme humanoïde pour pouvoir mieux s'étouffer avec ses restes de nourriture. J'ai tapoté sa tête et demandé si elle allait bien. Elle a hoché la tête, toussant encore. Cela fait, j'ai remis l'amulette autour de mon cou, puis suis restée une minute supplémentaire pour m'assurer que sa nourriture descendait bien. Après cela, je l'ai saluée de nouveau alors qu'elle se retransformait en renard et s'éloignait nonchalamment.\n\nJournal, je parie qu'elle se souviendra sûrement de mon apparence."
 flavour_yinquan.41.desc5:0 "C'est vraiment amusant de vagabonder en cherchant des délicatesses régionales. Le nombre de choses qu'on peut faire avec du riz ! Je dois limiter la plupart de mes recherches aux villes, malheureusement. Beaucoup des villages de la campagne n'ont pas grand-chose qu'ils peuvent faire avec de l'argent, donc payer les gens pour me faire à manger n'est pas quelque chose que je peux faire partout. Ce que encore moins de gens feront, c'est m'enseigner, même si apprendre comment cuisiner leur nourriture est quelque chose que j'adore faire. J'ai pu trouver quelqu'un pour m'enseigner comment faire de la nourriture régionale à [4871.GetName], à un coût non négligeable pour moi-même. Une grande partie du voyage fut dédiée à apprendre comment ils cuisinent la nourriture dans la ville.\n\nSavais-tu que la nourriture à [4871.GetName] est très savoureuse ? Le terme que l'instructeur m'a enseigné était « xianwei » ; la plupart des plats dont j'ai appris étaient très carnés, mais un peu sucrés aussi. Il y a beaucoup de fruits de mer utilisés ainsi que du canard. Je pense que mon plat préféré de tous était les boulettes de viande tête de lion. Pour les faire, j'ai mélangé du porc et du poulet hachés ensemble, en plus d'échalotes et de gingembre trempés dans l'eau auparavant. Plus tard, j'ai dû mélanger un peu de cette eau dans les boulettes de viande pour aider leur texture. En mélangeant l'eau juste comme il faut, leur texture devient un peu gélatineuse, bien qu'elles restent en boule très facilement.\n\nAprès que les boulettes de viande ont été préparées, elles sont dorées en les faisant bouillir dans l'huile. Quand elles sont belles et uniformes, je les ai ensuite transférées dans un bouillon pour mijoter aux côtés de champignons et de chou - cela les garde tendres ! Une fois qu'elles sont entièrement cuites, elles sont ensuite accompagnées de légumes pour compléter le plat, en plus de riz cuit à la vapeur. S'il y avait un moyen d'enregistrer l'odeur dans ce journal, je le ferais sans hésitation.\n\nL'homme qui m'enseignait était très patient alors que j'apprenais à cuisiner ce genre de nourriture. Quand je lui ai demandé à ce sujet, l'homme a dit qu'il avait cuisiné pour quelques eunuques majeurs de la ville pendant sa vie, et qu'il trouvait le faire délicieux. Je lui ai demandé pourquoi il était d'accord pour m'enseigner. En réponse, il m'a donné un sourire ironique. Aucune de ses recettes n'était secrète - c'est juste qu'il les fait très bien ! En plus, avec ce que j'étais prête à payer, m'enseigner comment cuisiner ce genre de nourriture était une affaire facile. J'espère vraiment pouvoir trouver un arrangement comme celui-ci ailleurs aussi !"
 flavour_yinquan.41.desc6:0 "Holi a demandé que celle-ci ne soit pas directement transcrite de son journal. À l'avenir, la distinction entre les deux devrait être évidente.\n\nLa première fois que Holi arriva dans la ville de Xiadao, il ne lui fallut pas longtemps pour trouver une marque particulière d'espièglerie : une secte se faisant passer pour un groupe d'aspirants enquêteurs ! Au début, les quatre moines ne voulaient rien avoir à faire avec elle. Elle n'était pas une cliente payante, dirent-ils, donc ils devaient se concentrer sur des affaires plus importantes. Naturellement, Holi régla cela efficacement - elle paierait s'ils la laissaient les accompagner pour une journée. Ils furent beaucoup plus favorables à cet accord. Donc elle suivit la secte - trois harimari et un elfe inexplicablement paresseux.\n\nMalheureusement, ce que Holi n'avait pas anticipé était que la journée serait très ennuyeuse. Présumément pour l'impressionner, les quatre firent un tour de Xiadao. Cela ressemblait plus à un tour touristique qu'à autre chose pour elle. Même ainsi, ils étaient contents de faire la conversation. Comme Holi l'apprit, ces quatre faisaient n'importe quel genre de travail pour lequel ils étaient payés. Cela ne ressemble pas vraiment à un enquêteur, n'est-ce pas ? Holi ne le pensait pas non plus. En les confrontant, l'elfe hocha la tête sagement. Il l'informa que l'enquête était l'affaire de la garde de la ville, donc ils s'en tenaient éloignés. Bien qu'exaspérée, Holi se trouva captivée par cette bande d'inadaptés. Assez pour même les « accompagner » pour quelques jours de plus - tout à ses frais.\n\nAu troisième jour, ils l'avaient presque acceptée comme membre de la secte. Au minimum, ils arrêtèrent d'essayer de lui faire visiter Xiadao. Le quatrième, elle eut l'opportunité de se joindre à eux pour l'escorte d'une paire d'hobgobelins Hirondelle à travers la ville sur leur chemin vers Lot Dekkhang. Avec l'aide de leur escorte, ils n'eurent aucun problème. Ce fut pendant ce voyage que Holi prit le temps d'apprendre à connaître les deux. Ils étaient une paire d'hommes du nom de Ren et Tojiko. Puisqu'ils n'avaient aucun désir d'avoir des enfants ou de se battre dans une guerre, ils fuyaient quelque part autre que le Commandement.\n\nHoli les informa qu'elle s'assurerait de visiter si elle était à Lot Dekkhang, quelque chose que les deux prirent à la légère. Après cet incident, elle passa un autre jour d'inactivité avant finalement d'appeler la fin de l'escapade. Alors que Holi dépassait un artisan se dirigeant vers la ville, elle avait déjà sa prochaine destination en tête."
 flavour_yinquan.41.desc7:0 "Pour son prochain voyage, Holi souhaitait renouer avec l'un de ses amis : un Nain de Jade nommé Ilbord, qui vivait à Verkal Ozovar. Ils s'étaient rencontrés pour la première fois quelque vingt ans auparavant, et Holi voulait lui rendre visite. Alors elle le fit.\n\nElle savait qu'il travaillait comme artisan dans la forteresse, donc Holi pensa d'abord essayer de le trouver dans le marché de surface, un district réservé aux commerçants de surface pour acheter et vendre, car il était probable qu'Ilbord n'ait pas changé de profession depuis la dernière fois qu'elle l'avait rencontré. Holi avait raison ; elle le trouva vendant des « babioles » en pierre sculptées à la main (il y en avait trop pour dire que c'était un seul type). Les deux se reconnurent très rapidement, car 20 ans n'avaient vieilli aucun d'eux particulièrement durement. Naturellement, après un peu de conversation, elle proposa qu'ils aient une discussion appropriée à travers un passe-temps partagé : l'alcool.\n\nQuelques heures plus tard, après qu'il eut fermé boutique pour la journée, ils allèrent tous deux boire. Il est difficile de dire si Ilbord avait une idée du secret de Holi, mais il devait avoir une idée que quelque chose se tramait ; Holi était tout aussi grande buveuse que lui. Étant donné que les nains de Verkal Ozovar ne diluent pas les boissons dans leur forteresse même pour les étrangers, ce n'est pas un mince exploit. Une chope de bière se transforma en deux, puis quatre, et puis avant qu'aucun d'eux ne s'en rende compte ils essayaient de boire plus que l'autre, encouragés par les nains et les humains de même alors qu'ils testaient où l'autre abandonnerait. Il s'avéra que cela prit très longtemps.\n\nFinalement, alors que les mains de Holi tremblaient et sa voix chevrotait, Ilbord admit finalement la défaite. Comme récompense pour son succès, il paierait les boissons de lui et de Holi. Les choses qu'il discuta avec Holi après cela étaient difficiles à distinguer, et très peu était cohérent. Mais cela fit certainement une soirée intéressante, parce qu'elle était dans exactement le même état ! Bien sûr, Holi apprit une leçon très importante ce jour-là :\n\nMême les esprits ne peuvent éviter une gueule de bois naine."
 flavour_yinquan.41.desc8:0 "Bien qu'il soit difficile de considérer la Forêt Tropicale Lupulan comme autre chose qu'extrêmement dangereuse, la forme de Holi lui offrait quelques avantages que le voyageur moyen n'aurait pas. Peu de choses dans le Lupulan attaqueront un esprit ; même les tribus qui y habitent, bien qu'hostiles aux étrangers, révèrent les esprits assez profondément pour donner à un Huli-Jing un large détour. Grâce aux particularités de la Forêt Tropicale Lupulan, Holi n'avait pas à porter son amulette. De cette façon, elle pouvait aussi assurer sa propre sécurité.\n\nBien sûr, même pour un esprit, il est important d'être préparée soigneusement en visitant une forêt tropicale. Peu avant d'entrer dans la forêt tropicale, Holi s'assura d'emballer plein de nourriture et de boisson (bien que non nécessaire, c'est certainement apprécié) pour le voyage, en plus de fournitures comme des équipements de camping. Comme offrande à la jungle elle-même, elle arrangea même une outre de Mijiu.\n\nLe trek lui-même fut sans incident, comme attendu - rien ne s'approcha d'elle. Bien que certaines des tribus Lupulan l'aient surveillée pendant un temps, une fois qu'elles réalisèrent la nature de Holi comme Huli-Jing elles furent promptes à lui donner un large détour. Quand elle eut pénétré de façon satisfaisante profondément dans la forêt tropicale, Holi donna à la jungle son offrande préparée et lui demanda une faveur : le privilège de naviguer sur une barque à travers la rivière Lupulan. Appréciatrice de la pensée mise dans l'offrande (sinon nécessairement le Mijiu lui-même), la forêt tropicale elle-même accorda sa requête. Avec ceci en tête, Holi continua son voyage touristique vers le sud, vers la ville portuaire d'Arawkelin. Tout compris, ce fut probablement l'un de ses plus longs voyages autour d'Haless."
 flavour_yinquan.41.desc9:0 "Une fois qu'elle se fut frayé un chemin entièrement à travers le Lupulan, la prochaine destination de Holi fut Arawkelin, où elle prendrait un bateau vers la ville de Lot Dekkhang. Un individu tel qu'elle était incroyablement inhabituel, car peu d'autres que des guerriers voyagent hors du Lupulan, et certainement jamais seuls ; N'eût été son charme féminin, elle aurait fait face à un examen bien plus rigoureux qu'un contrôle douanier de routine. Après avoir été évaluée comme n'étant pas une menace (et manquant des fournitures pour l'espionnage), elle fut laissée passer. De là c'était juste une simple marche vers Arawkelin.\n\nHoli prévoyait de faire un peu de tourisme dans la ville avant de partir ailleurs. Cela ne se déroula pas entièrement comme prévu. Bien qu'une ville formidablement productive, Arawkelin avait relativement peu en termes de monuments à part ses ports. Elle avait plein d'auberges, de pubs, et de bars, et donc Holi opta pour se contenter d'une autre nuit à écouter des ragots. N'eût été si loin à l'ouest, découvrit-elle, elle aurait été heureuse d'enregistrer ses expériences avec les Jadd. Les nouvelles de piraterie la firent hésiter : Que ferait-elle si son navire était commandé par des pirates ? Holi finit par se décider à sauter par-dessus bord.\n\nAprès avoir failli être volée (et appris une leçon importante sur les raccourcis) elle acheta une charge fraîche de fournitures, acquit un passage sûr, et mit les voiles vers Lot Dekkhang, où elle espérait finir son voyage en essayant de trouver Ren et Tojiko, s'ils étaient vraiment arrivés là en sécurité. Ici, Holi apprit sa deuxième leçon du voyage."
 flavour_yinquan.41.desc10:0 "Holi était inquiète que son voyage vers Lot Dekkhang soit rencontré par des problèmes. Après tout, elle avait payé pour un passage sur un navire marchand, une cible de choix pour la piraterie. Ce ne fut pas le cas. Au lieu de cela, elle eut un voyage vivable où, quand elle n'avait pas le mal de mer, elle était traitée comme une curiosité par l'équipage - surtout après avoir bu autant qu'eux ! Quand elle accosta finalement à Lot Dekkhang, elle laissa derrière elle un navire de marins qui se souviendraient presque certainement d'elle.\n\nMaintenant, Holi devait simplement trouver qui elle cherchait - Ren et Tojiko. Bien qu'elle se souvienne de leurs visages, il y avait beaucoup d'hobgobelins dans la ville ; étant donnée leur propension à se regrouper, cela signifiait qu'elle avait du travail qui l'attendait. Beaucoup des Hobgobelins Hirondelle travaillaient comme mercenaires, et une grande partie du commerce dans leur district consistait en des affaires qui aidaient ce fait. Ne sachant où commencer d'autre, Holi décida de demander alentour. Cela prit quelques heures, mais elle finit par trouver sa cible : la paire s'était établie comme une paire de forgerons, créant des armes et armures à vendre aux mercenaires Hobgobelins Hirondelle.\n\nIls partagèrent un moment choqué de silence alors qu'ils rencontraient Holi une fois de plus, seulement pour l'évacuer dans le rire une fois de plus. Tous les trois eurent une conversation longue et vivante sur leurs exploits depuis qu'ils s'étaient rencontrés la dernière fois. Comme Holi l'apprit lentement, la boutique des deux était tombée dans des temps difficiles, car, autant que l'un ou l'autre pouvait le dire, un esprit avait infesté leur débarras. Il était difficile d'accomplir quoi que ce soit, et cela effrayait les clients. Elle l'avait entendu en entrant, mais ne savait pas ce qu'était le bruit. Un peu de persuasion plus tard, et ils acceptèrent de la laisser essayer sa chance avec leur esprit.\n\nQuand Holi confronta l'être gémissant, elle réussit à lui faire sortir qu'il avait accepté d'être mis dans un charme comme partie du règlement d'une dette, seulement pour être placé ici comme moyen de sabotage (bien qu'il ne dirait pas par qui). Le médaillon accepta d'arrêter s'il était emmené loin de Lot Dekkhang.\n\nComme symbole de leur gratitude, Ren et Tojiko présentèrent à Holi une épée cérémonielle - l'acheteur précédent avait renié sur leur accord, donc ils pensèrent que cela ne ferait pas mal de la lui donner."
 flavour_yinquan.41.a:0 "Toujours chevauchant, Holi."
 flavour_yinquan.41.b:0 "Toujours vagabondant, Holi."
 flavour_yinquan.41.c:0 "Toujours regardant, Holi."
 flavour_yinquan.41.d:0 "Toujours jouant, Holi."
 flavour_yinquan.41.e:0 "Toujours cuisinant, Holi."
 flavour_yinquan.41.f:0 "En route vers Lot Dekkhang, Holi."
 flavour_yinquan.41.g:0 "Dormant pour oublier le mal de tête, Holi."
 flavour_yinquan.41.h:0 "Toujours vagabondant, Holi."
 flavour_yinquan.41.i:0 "Peut-être pas toujours naviguant, Holi."
 flavour_yinquan.41.j:0 "Où elle a besoin d'être, Holi."
 flavour_yinquan.42.title:0 "Le Retour de Holi"
 flavour_yinquan.42.desc:0 "Avec la capture de [4871.GetName], des choses monumentales sont sur le point d'arriver à notre pays. Holi est revenue et a ouvertement pris les rênes de l'État, afin de guider les affaires dans une direction bénéfique à tous."
 flavour_yinquan.42.a:0 "Assez juste !"
 flavour_yinquan.43.title:0 "Les Chroniques de Holi : « Dire la Vérité »"
 flavour_yinquan.43.desc:0 "Avec les changements rapides du climat politique, il était inévitable que l'existence de Holi comme vagabonde, qui était elle-même basée sur un compromis difficile avec son environnement, arrive à sa fin. Le Yanshen devenait rapidement plus en faveur des esprits ; son déguisement ne lui conviendrait pas aussi bien que sa vraie forme. De même, quand le temple de [4871.GetName] fut désactivé, Holi n'avait plus aucune raison de porter son médaillon. Après tout, elle ne risquait pas d'être supprimée. Cela portait avec cela un autre bénéfice - vagabonder ouvertement comme un Huli-Jing était certain d'être une expérience nouvelle !"
 flavour_yinquan.43.a:0 "Peu importe quoi, toujours vagabondant, Holi."
 flavour_yinquan.44.title:0 "Les Vierges de Liho Prennent le Pouvoir"
 flavour_yinquan.44.desc:0 "Enhardies par leur dominance croissante dans presque tous les secteurs de la société, les Vierges de Liho ont finalement mobilisé leur influence et pris le contrôle total de l'État ! Exécutant un coup d'État méticuleusement planifié, elles ont renvoyé le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] gouvernement entièrement, faisant respecter leur retrait en utilisant l'armée. Bien qu'il y ait quelques objections (et Holi n'est certainement pas contente de cette démonstration), la plupart ont été fait taire en utilisant l'application judicieuse d'or."
 flavour_yinquan.44.a:0 "Tout bien considéré, c'est surprenant que cela ait pris si longtemps..."
 flavour_yinquan.45.title:0 "Huszien nous Accorde ses Faveurs"
 flavour_yinquan.45.desc:0 "La première directive vers la cultivation de la pratique de l'agriculture était simple : Huszien décrète qu'il n'y aura plus de terre privée. Tout reviendrait aux prérogatives de l'État, qui accorderait à ceux vivant dessus la permission d'utiliser la terre comme ils le jugent approprié, tant qu'un tribut approprié était payé à [Root.GetName]. Pour les plus petits propriétaires terriens moins cupides, ce n'est pas si mal - ils finiront probablement avec plus ou moins la même terre qu'ils avaient avant. Pour l'aristocratie influente, cependant...\n\nCeux avec les ressources pour le faire ont levé des armées, financées par eux-mêmes, dans une tentative désespérée d'empêcher [Root.GetName] de prendre leur terre, en pleine connaissance qu'ils défient le décret de Huszien de remettre leur terre. Jusqu'à ce qu'ils soient morts, réorganiser leur domaine est un mouvement risqué. Mettez en déroute leurs armées et tuez les dirigeants."
 flavour_yinquan.45.a:0 "S'ils ne veulent pas se pousser, ils seront forcés de se pousser."
 flavour_yinquan.46.title:0 "Nous Offrons à Huszien"
 flavour_yinquan.46.desc:0 "Avec les pires combats hors du chemin, la redistribution des terres peut finalement commencer pour de bon. Au lieu d'être possédée par un seul individu, toute la terre sera possédée uniquement par [Root.GetName]. Si nous décidons que quelqu'un n'utilise pas sa terre correctement, nous avons pleine autorité pour les en chasser. Espérons que ce ne sera pas nécessaire. Chaque parcelle de terre agricole sera distribuée à une famille individuelle, qui sera alors libre de s'en occuper comme elle le juge approprié. Tout ce qui fonctionne le mieux pour eux (et la terre) est le mieux pour nous ; tant que l'impôt de riz approprié est payé, alors il n'y a pas de problème.\n\nCe système subit actuellement des problèmes de croissance. La nouvelle classe de propriétaires terriens apprend comment travailler au mieux leur terre, maintenant qu'ils ont été libérés des restrictions écrasantes sur ce qu'ils peuvent cultiver, et maintenant le plus que nous devrions faire est les laisser apprendre la voie de la terre. Bien que nous puissions avoir un rendement moindre maintenant, Huszien est patiente - avoir plus plus tard vaut avoir moins maintenant."
 flavour_yinquan.46.a:0 "Avec le temps, Huszien recevra Son dû."
 flavour_yinquan.47.title:0 "Une Journée Ensoleillée à [Root.GetName]"
 flavour_yinquan.47.desc:0 "« Ma vie est simple. Au lever du soleil, je me lève de mon lit, offre mes prières à Huszien, puis me mets au travail. Si je n'ai pas de travail, alors j'ai la journée pour moi. Depuis qu'ils m'ont donné ma propre terre à utiliser, cela s'est avéré beaucoup plus productif. Maintenant que j'ai eu la chance de garder la récolte moi-même, cela a rendu la culture de plus beaucoup plus attirante. Je vends mes produits, et puis j'achète des choses pour faire pousser de meilleures cultures à ma ferme. Sans avoir à m'inquiéter d'être emmené en campagne, ou que ma propriété soit saisie par un aristocrate en colère, les choses n'ont fait que s'améliorer.\n\n« Oh, est-ce que je sais comment vont mes voisins ? Autant que je puisse le dire, aussi bien ou mieux. Personne n'a de terre que lui ou sa famille ne peut travailler, donc rien n'est gaspillé. Payer le tribut de riz n'est pas trop difficile. Cela ne prend qu'une petite quantité de la terre agricole, de toute façon. Je suis très reconnaissant que Huszien ait fait cela pour moi. Je souhaite seulement que la compétition au marché ne soit pas si féroce.\n\n« Autre chose que j'aimerais ajouter ? Hmm... »"
 flavour_yinquan.47.a:0 "« Je ne suis toujours pas habitué à payer les impôts en pièces, plutôt qu'en récoltes. »"
 flavour_yinquan.48.title:0 "Huszien nous Accorde ses Faveurs"
 flavour_yinquan.48.desc:0 "La première directive vers la cultivation de la pratique de l'agriculture était simple : Huszien décrète qu'il n'y aura plus de terre privée. Tout reviendrait aux prérogatives de l'État, qui accorderait à ceux vivant dessus la permission d'utiliser la terre comme ils le jugent approprié, tant qu'un tribut approprié était payé à [Root.GetName]. Pour les plus petits propriétaires terriens moins cupides, ce n'est pas si mal - ils finiront probablement avec plus ou moins la même terre qu'ils avaient avant. Pour l'aristocratie influente, cependant...\n\nCeux avec les ressources pour le faire ont levé des armées, financées par eux-mêmes, dans une tentative désespérée d'empêcher [Root.GetName] de prendre leur terre, en pleine connaissance qu'ils défient le décret de Huszien de remettre leur terre. Jusqu'à ce qu'ils soient morts, réorganiser leur domaine est un mouvement risqué. Mettez en déroute leurs armées et tuez les dirigeants."
