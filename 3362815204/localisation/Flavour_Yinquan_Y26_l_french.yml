 flavour_yinquan.25.desc10: "La « pacification » hobgobeline de Sir, bien que loin dans le passé, est comme une blessure fraîche pour le reste d'Haless. Pour beaucoup, spécialement ceux dans le Xia, c'est un avertissement concernant le Commandement : Il vous conquerra, puis s'imposera à vous, puis vous anéantira si vous résistez à la destruction de votre mode de vie. Assez de nouvelles de l'incident se répandirent des réfugiés, principalement ceux que les rebelles furent capables de faire sortir clandestinement du Commandement. Recapturer cette humeur est difficile : Haless était trop divisé pour répondre correctement à de tels discours de massacres, et donc il n'y avait rien à faire excepté attendre les prochains mouvements du Commandement avec le souffle retenu.\n\nAlors que les soldats marchent à travers Sir, déchirant la bannière à trois têtes, chassant les hobgobelins dans les ténèbres, cela commémore aussi la première fois que les dommages à la cité peuvent vraiment être vus. Pour la plupart, les récits de la destruction de Sir avaient été précis, bien que les hobgobelins avaient jugé bon de la reconstruire. Ce qui avait été rasé avait été reconstruit, principalement : recréé dans le style brutalement efficace que le Commandement incarne si bien. Il n'y avait pas de foules acclamantes, pas de combat dans les rues. Tout le monde était intimidé. Pacifié.\n\nSir ne guérit jamais de son rasage infâme. Les blessures ouvertes et béantes créées par le Commandement ne furent pas guéries avec sa reconstruction apparente : elles furent simplement scellées par-dessus : des cicatrices parsèment encore la cité. Maintenant, avec ses habitants libérés du mal, la cité pourrait finalement vraiment récupérer.\n" #Added row break to avoud the loc being cut off early
 flavour_yinquan.25.desc11: "Les histoires sur les grands camps depuis lesquels le Commandement dirigeait leur état entier ne sont pas nouvelles, mais elles n'ont jamais vraiment progressé au-delà de simples rumeurs. Après tout, les hobgobelins n'acceptaient pas bien les intrus, spécialement pas le genre qui voulait apprendre sur les cœurs battants de leur empire. Comme avec un cœur, retirer Sarilavhan du Commandement fut un processus long et sanglant. Ce n'est pas le seul camp de guerre hobgobelin, mais il semble avoir été le plus important : beaucoup d'affaires d'état semblent avoir été conduites là principalement.\n\nBien qu'initialement construit comme une ville, le « Grand Camp de Guerre », comme nos soldats l'appellent, grandit en une vaste citadelle hobgobeline. Les travaux de terrain sont étendus, les rangées de baraquements occupées par une garnison aussi grande que Sarilavhan lui-même. Il y avait assez de nourriture et eau stockées à l'intérieur pour survivre à un siège de plusieurs années. Une fois qu'il fut finalement capturé, nous avons appris que les hobgobelins étaient mieux approvisionnés que nos soldats ! Ce que le Commandement connaissait le mieux était l'échelle : même leurs centres de commandement semblaient plus grands que nature. Quand la citadelle fut finalement abattue, ce ne fut que parce que les hobgobelins à l'intérieur apprirent que leurs dirigeants avaient évacué avant que le siège commence : leur moral se brisa bien avant que les murs ne puissent jamais le faire.\n\nAvec une telle forteresse entre nos mains, les possibilités sont infinies. Cela ne fait que rendre plus malheureux qu'elle soit démantelée. Le Commandement pourrait avoir eu besoin d'une telle citadelle pour loger leurs fonctions d'état, mais nous n'avons aucun tel besoin. Ainsi, c'est un gaspillage de ressources de maintenir une si grande construction. Une majorité des fortifications sera démantelée et vendue, et puis le reste sera doté d'une garnison beaucoup plus petite."
 flavour_yinquan.25.desc12: "Dhenijansar est bien connue pour être le centre de Rahen, où d'innombrables administrateurs travaillent sur toutes les affaires grandes et petites qui concernent le plus large Raj. Les bureaux utilisés pour contenir les ministères sont la cible de beaucoup de blagues : « combien de personnes faut-il pour planter du blé dans Rahen » est une favorite. Maintenant que nos soldats marchent dans ses rues, beaucoup de ces blagues prennent un nouveau sens : Dhenijansar est une cité de péché.\n\nDotée de légions innombrables de lettrés de la Haute Philosophie, la pourriture à l'intérieur de Dhenijansar est intense, une présence étouffante ressentie partout dans la cité. Les eunuques, du genre que nous avons exterminé dans le Yanshen déjà, peuplent Dhenijansar en masse, travaillant à plaider et étouffer tout ce qu'ils peuvent trouver. La cité est un centre pour la Haute Philosophie, avec beaucoup de débats étant soulevés et réglés dans ses quartiers. C'est un monument aux ténèbres : à la vision que les eunuques imposeraient sur le reste d'Haless s'ils en avaient la chance.\n\nMais cela n'aura jamais la chance de se reproduire. Les ministères seront rasés, et leurs eunuques pendus. Avec feu et foi, même le lointain Raj sera libéré de ses oppresseurs de la Haute Philosophie. Sous [Root.GetName], il aura la chance qu'il n'a jamais eue de fleurir comme un centre de piété et commerce. Arracher la pourriture lui fera mal, certainement, mais la nouvelle vie le revitalisera en temps voulu."
 flavour_yinquan.25.desc13: "Arawkelin fut fondée pour être un port massif pour les légions de Jaher, pour à la fois construire et approvisionner leurs navires pour d'autres conquêtes au loin. Elle n'échappera jamais à ce rôle, et ne devrait pas essayer. Capturer la cité fut difficile : la myriade de ports leur permettait de se réapprovisionner assez facilement. Même après que ceux-ci furent rendus inopérants, les efforts des marchands de passage pour soutenir leur station commerciale rendirent beaucoup plus difficile d'attaquer Arawkelin qu'il n'aurait dû l'être autrement. La corruption est ce qui permit finalement à la cité de tomber : des soldats payés richement pour ouvrir les portes et les garder ouvertes jusqu'à ce que nous puissions entrer dans Arawkelin, après quoi la garnison se rendit promptement.\n\nLa cité fut faite dans les buts de construire et maintenir des navires militaires, et il est facile de voir comment elle pourrait remplir ce but. Un quartier entier appartenait à divers constructeurs navals et leurs ouvriers, et les cales sèches à l'intérieur sont bien en avance sur leur temps. Il semble que la terre autour de la cité avait même été remodelée dans le passé, le littoral et la terre en dessous modifiés pour mieux convenir à l'expansion des ports. Beaucoup de ces quais sont mis de côté dans les buts du commerce, et le volume de cargaison que le port de la cité est capable de déplacer est intense : peut-être le plus grand complexe portuaire d'Haless.\n\nQuant à ce que nous ferons avec elle... rien ! Une fois qu'ils auront été amenés à respecter les esprits, alors Arawkelin continuera son rôle comme centre commercial et naval. Les biens seront surveillés et taxés, comme avant, et les affaires continueront comme d'habitude, comme s'il n'y avait jamais eu de siège."
 flavour_yinquan.25.desc14: "Une grande partie de l'état des oni, Azjakuma, est centrée autour des Shirgrii, les complexes de forteresses qui abritent une grande partie de leur population. Comme on peut l'imaginer, ces forteresses sont difficiles à percer : cela ne fait que rendre le pillage qui suit d'autant plus violent, car maintenant les hommes ne vengent pas seulement d'anciens torts mais des griefs beaucoup plus récents et personnels. C'est très destructeur.\n\nLes rumeurs veulent que chaque groupe d'oni soit largement différent du reste, et chacun désire des choses différentes. Les oni de Kabiurgarko sont connus pour être concernés par l'acquisition d'argent par-dessus tout, l'amassant dans de vastes coffres. En fait, ils sont connus pour être le seul groupe d'oni qui acceptera l'or en place d'un humain quand ils exigent autant comme tribut. Ces grandes histoires d'avarice furent prouvées vraies après que Kabiurgarko (le Shirgrii) tomba sous l'attaque de notre armée. Alors que les hommes s'engageaient dans leur campagne coutumière de destruction de la forteresse, ils découvrirent quelque chose de très particulier : de l'or caché !\n\nLes quelques jours suivants vinrent à être connus comme la Grande Vidange, alors que les soldats cassaient et détruisaient à peu près n'importe quoi qu'ils pouvaient trouver, cherchant des cachettes d'or oni caché. Alors que la plupart des Shirgrii étaient en pauvre condition après avoir été capturés, Kabiurgarko prit le pire de tout, avec presque n'importe quoi de notable à l'intérieur détruit. Cependant, beaucoup de richesses furent en effet trouvées et « relocalisées » par les hommes : si bien que même nous ne pouvions pas les taxer !"
 flavour_yinquan.25.desc15: "[4859.GetName] était une cité incroyablement importante pour la Ligue Yanzhin, peut-être la plus importante. Il ne devrait pas être surprenant qu'ils aient essayé aussi dur qu'ils l'ont fait pour garder : et puis plus tard regagner : le contrôle de la cité. Conquérir [4859.GetName] fut une affaire de routine, autant qu'attaquer une cité fortifiée puisse l'être. La guerre fut gagnée peu après. La guerre dans les ombres, cependant, a été beaucoup plus contestée.\n\nBeaucoup d'espions ont été trouvés dans la cité, bien que moins d'entre eux aient été vraiment éliminés. Une tête tranchée est tout ce que nous avons reçu du premier magistrat à essayer d'administrer la cité. [4859.GetName] est encore pleine d'espions, car la Ligue Yanzhin a été désireuse d'utiliser leurs compétences bien entraînées en espionnage pour regagner leur cité sœur. La rébellion fut évitée de justesse une fois déjà. C'est comme si chaque ressource que la Ligue possède avait été dédiée à retirer nos forces de [4859.GetName].\n\nNier leur efficacité serait stupide. Plus de dommages ont été faits à notre administration qu'une guerre n'aurait jamais pu infliger. Même ainsi, cet état d'affaires est un qui ne durera pas : ne peut pas : durer pour toujours. Les ressources de la Ligue Yanzhin sont finies : lentement, sûrement, elles manqueront de tentacules dans la cité qu'elles convoitent. Quand ce jour viendra, elles auront perdu la cité pour toujours. Bien sûr, cela n'affectera pas cet effort quand elles seront conquises, aussi. Dépouillées de tout état duquel prendre des ressources, la myriade d'espions et assassins se flétrira jusqu'à rien."
 flavour_yinquan.25.desc16: "On s'attendrait à ce que l'opposition d'une cité-état comme Sarisung consiste en une force de milices citoyennes courageuses mais dévouées, comme la nôtre l'était une fois. La cité avait peu ou pas de militaire : à peine même une garnison pour s'opposer à un siège, renversée rapidement par un assaut opportun. Prendre la garnison prisonnière était presque décourageant : ils étaient largement mal équipés pour ce que nous avions à porter contre eux. Sûrement ce n'était pas tout ce que Sarisung pouvait mobiliser ? Ce ne l'était pas, bien que pas de la façon que nous attendions.\n\nSarisung est une cité avec une présence de gangs étendue. Une grande partie de la cité est : était : divisée en ce qui était effectivement des fiefs entre diverses familles criminelles, qui semblent avoir accès à la plupart des ressources de Sarisung. Leurs militaires personnels étaient plus préparés pour un combat que celui du gouvernement actuel. Occuper la cité fut une affaire sanglante, avec les gangs utilisant leur connaissance des environs urbains pour tendre des embuscades et attaquer nos forces, apparemment pour les convaincre que la cité ne valait pas l'effort de conquête. Même un ensemble de canons cachés dans un atelier de deux étages ne pouvait arrêter nos hommes, cependant. Lentement, mais sûrement, les familles criminelles de Sarisung seront brûlées, battues jusqu'à ce qu'elles soient sanglantes et leurs dirigeants amenés pour être pendus.\n\nLa cité est déjà riche, mais une fois qu'elle est pacifiée elle a un chemin facile pour devenir encore plus riche. Sans avoir à acheter dans des rackets de protection et autres « frais » illégitimes, les commerçants peuvent voyager plus sûrement dans la cité, et voir Sarisung comme moins une dépense et plus une opportunité. Les artisans à l'intérieur bénéficieront de la même façon, étant capables de travailler sous notre protection sans intimidation. Un jour, il n'y aura rien ici que la prospérité, et cette exploitation ne sera rien qu'un souvenir sanglant."
 flavour_yinquan.25.desc17: "Capturer un bastion nain est une affaire difficile. Ils sont construits pour durer : les défenses sont souvent immaculées, et Verkal Ozovar est construit dans la chaîne de montagnes de telle façon qu'il n'y a pas de grottes à exploiter pour une entrée. La faiblesse du bastion était la nourriture. Dépendant des fermes à l'extérieur de la montagne pour la nourriture, leurs stocks étaient vastes mais finalement épuisés. Face à la menace de la famine ou de la reddition, les nains Néphrite choisirent sagement de rendre le contrôle du bastion à nos armées. De même, il sera occupé jusqu'au moment où nous aurons déterminé les termes de notre reddition.\n\nEn cataloguant leurs archives, une révélation vint à nos érudits : il n'y avait pas une seule carte du bastion. Des copies incomplètes existaient, parfois erronées et toujours plus petites que ce qui était vraiment là : des culs-de-sac devenaient des chaussées, des tunnels devenaient des blocs de logement, et la plupart de la connaissance sur comment le naviguer semblait avoir été une tradition orale passée d'un nain à un autre. Initialement, cela n'importait pas vraiment, car l'affaire était moins pressante que de s'assurer qu'ils paieraient leurs nouvelles taxes. Bien sûr, cela commença à importer après que certains de la garnison se perdirent.\n\nAprès une chasse à l'homme de trois jours (où les personnes manquantes ne furent pas trouvées), les termes de reddition devinrent beaucoup plus durs. Évidemment, les nains ne pouvaient pas être fiés pour gérer leur propre bastion ! Entre autres choses, ils seront maintenant obligés de produire une carte actuelle et précise de Verkal Ozovar une fois au moins tous les 5 ans. C'est dommage qu'il ait fallu la mort pour atteindre ce point, mais au moins cela ne se reproduira plus."
 flavour_yinquan.25.a: "Un jour, ce sera pareil en bas, aussi..."
 flavour_yinquan.25.b: "Je me demande s'ils avaient ce genre de compétition chez nous."
 flavour_yinquan.25.c: "Nous résoudrons cela en un rien de temps."
 flavour_yinquan.25.d: "Se faire des amis même dans les endroits les plus inattendus, Holi."
 flavour_yinquan.25.e: "Cela vous fait vous demander de quoi ils avaient si peur..."
 flavour_yinquan.25.f: "Nous sommes frères, maintenant et pour toujours."
 flavour_yinquan.25.g: "Préservé, un monument à un héritage exceptionnel."
