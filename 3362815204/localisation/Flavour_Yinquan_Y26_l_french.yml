 # Missions
 Y26_march_north_title: "Marche vers le Nord"
 Y26_march_north_desc: "[4869.GetName] occupe une position stratégiquement importante sur le fleuve Yanhe. La contrôler nous permettrait de maîtriser l'ensemble du fleuve. Les terres autour de la ville serviraient bien de base pour des expéditions plus poussées vers le nord. Pendant que cette campagne se déroule, les agents de l'État commenceront à préparer une petite expédition navale vers [Y93.GetName] ; cela ne nécessitera pas l'attention du gouvernement central au-delà de l'approbation de l'entreprise."
 
 Y26_bulwark_in_the_north_title: "Bastion du Nord"
 Y26_bulwark_in_the_north_desc: "Qui pourrait oublier les cavaliers d'oiseaux ? Ils ont menacé le Yanshen pendant de nombreuses, nombreuses années par des raids brutaux et étendus. Cela n'a fait qu'empirer après que la Reine Sans-Visage ait uni les tribus et dirigé leur agression intestine vers l'extérieur. Un bastion pour surveiller d'autres raids protégera bien [Root.GetName] dans le futur. Quelques forts ont déjà été construits à cette fin, ils ont juste besoin d'être améliorés. Quand cela sera terminé, ce sera un moment propice pour voir comment la flotte expéditionnaire s'en est sortie."
 
 Y26_the_march_on_mulim_title: "La Marche sur Mulim"
 Y26_the_march_on_mulim_desc: "La forêt de Mulim fait traditionnellement partie de [Root.GetName]. Il ne peut y avoir d'autres intendants pour ses bois. Même si la dynastie de l'Appel Divin a été constituée d'administrateurs compétents, leur présence ne fait que diviser notre patrie. Plus jamais ! Leur dynastie peut être autorisée à exister, mais l'État qu'elle gouverne doit être détruit - occupez-vous en. Les bois fourniront un bon point de départ à tous actes plus grands."
 
 Y26_reuniting_our_woods_title: "Réunir nos Forêts"
 Y26_reuniting_our_woods_desc: "Avec Mulim pleinement incorporée dans notre État, il serait juste de dire que [Root.GetName] a maintenant le pouvoir de s'affirmer correctement à travers le Yanshen. Dans une terre divisée par des seigneurs de guerre fragmentaires, être capable d'unir même un petit coin accorde à notre État un avantage considérable. Le monde nous attend !"
 
 Y26_reunion_of_siblings_title: "Retrouvailles Fraternelles"
 Y26_reunion_of_siblings_desc: "Avant le Jour des Cieux Cendrés, [Root.GetName] faisait partie de [Y27.GetName]. La relation ressemblait à une relation mère-fille. Maintenant que nous avons grandi, c'est devenu quelque chose comme une relation sœur-sœur - ressusciter ces anciens liens d'une nouvelle façon aidera considérablement l'État."
 
 Y26_suzerainty_of_the_yanhe_title: "Suzeraineté du Yanhe"
 Y26_suzerainty_of_the_yanhe_desc: "La capture de [4871.GetName] est primordiale pour l'hégémonie sur le Yanhe. Presque tout le commerce de la région passe par le Joyau du Yanshen, et en menant campagne vers la ville nous pouvons capturer le reste de ce commerce - la richesse inhérente à un tel monopole devrait être évidente. Bien sûr, il y a des rumeurs d'une terrible vérité derrière les vénérables Hauts Temples... mais cela peut être enquêté après que [4871.GetName] soit conquise !"
 
 Y26_dominance_in_the_north_title: "Dominance au Nord"
 Y26_dominance_in_the_north_desc: "Plus de jeux ! Le Yanshen septentrional n'est sujet qu'à [Root.GetName] seul, de la forêt de Mulim au Joyau jusqu'au vénérable Yanhe même - ils plient tous le genou ! Nous sommes devenus un acteur majeur sur l'échiquier d'Haless, peut-être pas au niveau du Commandement ou même du Raj, mais pourtant redoutable pour tout moindre ! Il est temps de se diriger vers le sud..."
 
 Y26_the_city_of_shrines_title: "La Cité des Sanctuaires"
 Y26_the_city_of_shrines_desc: "[4931.GetName] n'est qu'un scintillement sous l'ombre de villes vastement plus opulentes. Il est improbable qu'elle atteigne jamais les hauteurs de [4871.GetName] ou même de Feiten, car elles nous surpassent vastement en nombre. Au lieu de cela, cette ville devrait avoir sa propre prétention à la gloire : les Sanctuaires. Elle en a besoin de plus."
 
 Y26_the_land_of_a_thousand_shrines_title: "Mille Sanctuaires"
 Y26_the_land_of_a_thousand_shrines_desc: "Grâce à une croissance économique continuelle et un afflux de butin, la forêt de Mulim a prospéré. Toute la forêt est maintenant connue comme la terre des sanctuaires, plutôt que [4931.GetName]. Des centaines de sanctuaires parsèment le paysage, chargés de tribut pour les Huli-Jing ; qu'ils deviennent des milliers !"
 
 Y26_maidens_in_the_government_title: "Vierges au Gouvernement"
 Y26_maidens_in_the_government_desc: "Bien sûr que les Vierges de Liho se verront accorder une voix au gouvernement. Ne l'ont-elles pas mérité ? En guidant les fidèles (et en aidant à exercer un contrôle sur eux) les vierges du sanctuaire ont fait un travail considérable en assistant [Root.GetName]. Maintenant, elles demandent conjointement le privilège de le faire mieux - de représenter formellement les Huli-Jing dans les affaires gouvernementales. C'est une décision facile."
 
 Y26_lihoism_ideals_title: "Idéaux Lihoïstes"
 Y26_lihoism_ideals_desc: "Les vierges de Liho ont réussi à s'établir à tous les niveaux de la nation du spirituel au politique. La souche religieuse dominante de la Voie Accrétive dans [Root.GetName] est une secte particulièrement révérente des renards connue sous le nom de Lihoïsme, nommée en l'honneur des vierges qui peinent à répandre ses principes. Il est temps que les vierges reçoivent ce qu'elles désirent vraiment. Le gouvernement actuel de [Root.GetName] cessera d'exister, et sera plutôt remplacé par une théocratie fidèlement Lihoïste. L'aristocratie pourrait se plaindre, mais les affaires de l'esprit se soucient peu du pouvoir mondain."
 
 Y26_enlightenment_title: "Éveil Spirituel"
 Y26_enlightenment_desc: "Notre contrôle des Vierges de Liho accorde à notre État un certain degré d'influence sur la communauté de la Voie Accrétive. Tout ce que nous dictons peut être rendu dogme religieux commun. Dans cette circonstance, il s'agit d'éveil - l'éveil du soi à travers le détachement soigneux et réfléchi des préoccupations mortelles. C'est seulement dans cet état qu'on peut agir à son mieux, car c'est seulement ici qu'on peut être libéré de ce qui arrive autour de soi. Naturellement, répandre cette doctrine parmi le peuple commun aidera à diminuer leurs objections à ce que notre État fasse ce qu'il doit."
 
 Y26_the_righteous_pilgrimage_title: "Le Pèlerinage Vertueux"
 Y26_the_righteous_pilgrimage_desc: "Les sources chaudes de [Root.GetName] sont réputées pour leur confort et leur accessibilité. Et si elles étaient aussi réputées pour leur capacité à rajeunir le chi de ceux qui en profitent ? Si nous avions les bons contacts dans le Xia, la nouvelle pourrait potentiellement se répandre des propriétés régénératives mystiques de ces sources chaudes, assez puissantes pour justifier une route de pèlerinage appropriée. Avec des péages, bien sûr."
 
 Y26_peasant_relations_title: "Relations Paysannes"
 Y26_peasant_relations_desc: "[Y05.GetName] cherche constamment des alliés pour sécuriser ses flancs, même s'ils détiennent actuellement l'avantage contre [Y13.GetName]. S'allier avec des paysans impotents n'est pas un exploit facile, mais c'est une réalité malheureuse qu'il vaut mieux mettre de côté pour l'instant. Ils ont besoin d'alliés, et nous aussi - le reste peut être réglé plus tard..."
 
 Y26_seizing_control_title: "Prise de Contrôle"
 Y26_seizing_control_desc: "Bien qu'ostensiblement une république d'égaux, c'est un secret de polichinelle que [Y05.GetName] est gouverné par un gouvernement de l'ombre, les Nincìshi. Avoir le contrôle des Nincìshi c'est gouverner [Y05.GetName]. Nous avons été des partenaires égaux sur la scène mondiale depuis quelque temps maintenant, mais cela ne reflète pas notre grâce et notre pouvoir croissants. Nous n'agirions jamais ouvertement contre nos alliés de longue date. Au lieu de cela, nous utiliserons leur propre conseil contre eux - installer quelques agents amis les amènera à voir la valeur du patronage de [Root.GetName]."
 
 Y26_scheming_vulpines_title: "Vulpins Intrigants"
 Y26_scheming_vulpines_desc: "Grâce à l'assistance opportune des Huli-Jing (bien versées dans les fourberies de toutes sortes), les Nincìshi ont été entièrement mis sous le contrôle des agents de [Root.GetName] ! La ruse de ces femmes-esprits-renardes ne doit pas être sous-estimée. Ce contrôle de [Y05.GetName] nous accorde le droit de démanteler leur gouvernement et de l'intégrer dans la plus grande administration de [Root.GetName]. Il était temps."
 
 Y26_across_the_spear_sea_title: "À travers la [1373.GetName]"
 Y26_across_the_spear_sea_desc: "[Y93.GetName] se trouve à l'autre extrémité de la [1373.GetName]. Ils ont été forcés à l'isolement par la pression continuelle des cavaliers d'oiseaux qui menacent leurs frontières. Même s'ils ne sont qu'à un voyage en bateau (relativement) court, tout le Yanshen avait des affaires plus pressantes que de se reconnecter avec leurs frères perdus. Maintenant, les Huli-Jing nous ont murmuré au sujet de leurs sœurs dans [Y93.GetName], les légalistes Gumiho. Nous avons le devoir de nous reconnecter."
 
 Y26_the_shuvuushi_threat_title: "La Menace Shuvuushi"
 Y26_the_shuvuushi_threat_desc: "Tout bien considéré, il y a vraiment très peu de choses qui nous séparent de [Y93.GetName], géographiquement et politiquement. Cependant, ces problèmes compensent leur nombre par leur ampleur. Les cavaliers d'oiseaux Shuvuushudi rendent presque tout voyage terrestre impossible, car leurs oiseaux carnivores peuvent attaquer à peu près tout ce qu'ils rencontrent. Puisque le voyage maritime n'est pas désirable, nous n'avons qu'une option : pacifier l'entièreté des terres septentrionales. Abattre leurs oiseaux verra les Shuvuushudi rendus impotents à jamais."
 
 Y26_trained_eyes_on_the_western_dragon_title: "Regards Entraînés sur le Dragon Occidental"
 Y26_trained_eyes_on_the_western_dragon_desc: "La ligue Yanszin se trouve à notre ouest, mais ils sont sans importance à l'échelle des choses. Notre plus grand ennemi est l'aspirant hégémon de [Y09.GetName], le Dragon Blanc, le domaine du tyran. Aucun mot ne devrait être dépensé à chanter leurs louanges. Leur État doit être renversé et oblitéré, peu importe ce qu'il coûte de jeter leur royaume dans l'oubli."
 
 Y26_establishing_the_shrine_of_hundred_thousand_lanterns_title: "Sanctuaire des Lanternes"
 Y26_establishing_the_shrine_of_hundred_thousand_lanterns_desc: "La seule chose qui établit vraiment la certitude de la foi est l'échelle. Si notre foi dans les Huli-Jing est insuffisante, alors nous serons condamnés à la stagnation car nos dons ne grandissent pas pour égaler la grâce de notre patron. Il y a une solution : Un sanctuaire d'échelle impossiblement grande nous verra prouvés suffisamment dédiés pour longtemps dans le futur. Cent mille lanternes (ou assez pour sembler ainsi, du moins) seront allumées dans un complexe qui s'étendra sur des kilomètres alentour. Il n'y aura rien de tel dans tout le Yanshen - non, dans tout Haless !"
 
 Y26_dragon_tamed_title: "Le Dragon Occidental Dompté"
 Y26_dragon_tamed_desc: "La valeur symbolique de la capture de [4826.GetName] ne peut être surestimée. Déchirer la bannière à tête de dragon de notre plus grand ennemi représente le triomphe du renard sur le dragon ; la suprématie de [Root.GetName] le long du Yanhe ; l'unification du Yanshen sous une seule bannière. Avec la région battue ou gouvernée en soumission, le temps est venu de reconstruire. La guerre a défini la région trop longtemps. Que deviendra-t-elle quand elle pourra être dédiée à la paix ?"
 
 Y26_flow_of_wine_title: "Flot de Vin"
 Y26_flow_of_wine_desc: "Le vin de riz spécialisé de [Root.GetName], le Mijiu, est devenu hégémonique dans sa popularité à travers le Yanshen pour des raisons évidentes. De nombreuses répliques inférieures sont apparues partout dans le pays, car la production actuelle de Mijiu est simplement insuffisante pour suivre la demande - même les Huli-Jing ont soif ! Plus doit être brassé, car tous au Yanshen doivent avoir leur dose et les Huli-Jing le triple en plus !"
 
 Y26_the_rice_quota_title: "Le Quota de Riz"
 Y26_the_rice_quota_desc: "Évidemment l'État prend une part des récoltes de riz. Ce n'est pas seulement une façon utile de taxer les paysans qui ne peuvent épargner leur travail, mais cela a un autre bénéfice : le vin de riz, fourni directement de l'État aux estomacs assoiffés des Huli-Jing. Il sera au bénéfice de tous d'augmenter la quantité de riz produite. De nouvelles méthodes de récolte et techniques agricoles ont été mises au point ces dernières années. Peut-être qu'employer celles-ci augmentera le rendement des fermiers et en retour augmentera les biens que nous pouvons taxer ?"
 
 Y26_pleasing_the_huli_jing_title: "Plaire aux Huli-Jing"
 Y26_pleasing_the_huli_jing_desc: "Il y a une quantité insondable d'alcool qui traverse notre royaume, assez pour attirer l'envie d'même le nain le plus éméché. Comme arrangé par le quota de riz, une grande part tombe dans les mains de l'État. Les Huli-Jing ont eu une soif insatiable d'alcool, mais peut-être n'est-elle insatiable que parce qu'elles n'en ont pas eu assez. Nous remettrons ce grand stock aux renardes !"
 
 Y26_rebirth_of_our_saviour_title: "Renaissance de notre Sauveur"
 Y26_rebirth_of_our_saviour_desc: "Avec les temples détruits et les Gumiho et Huli-Jing séparés réunis, la grande Huszien pourrait finalement être ramenée à l'existence. Il semble que son existence même fut brisée en myriade de fragments, prenant les formes des esprits-renards que nous connaissons maintenant. En les rassemblant tous dans une grande salle et en exécutant les rituels corrects, Huszien pourrait finalement être ramenée sur Halann. L'erreur d'une ère, défaite !"
 
 Y26_trade_along_the_jellyfish_coast_title: "Le long de la Côte aux Méduses"
 Y26_trade_along_the_jellyfish_coast_desc: "Il n'y a presque rien comme voir la Côte aux Méduses la nuit, regarder les innombrables lanternes sous-marines nager avec une élégance éthérée. La seule chose pour améliorer la scène est la coque soigneusement fabriquée d'un marchand chargé de cargaison. C'est beaucoup plus précieux, aussi. Sécuriser cette route commerciale fera du bien à [Root.GetName]."
 
 Y26_the_blacksmiths_of_zyuiyut_title: "Forgerons de Zyujyut"
 Y26_the_blacksmiths_of_zyuiyut_desc: "L'île de Ginjyu abrite un nombre de forgerons célèbres sur le continent. Bien que ces forgerons n'aient pas de nom particulier, ce qu'ils créent en a un : les épées Moshugong. Ces lames légendaires n'ont pas besoin qu'on chante davantage leurs louanges qu'elles ne l'ont déjà été. Par la ruse des Vierges de Liho et la fourberie habile des Huli-Jing, il devrait être possible de convaincre les forgerons de [4837.GetName] de faire ces épées pour notre propre armée. Beaucoup d'infrastructure et encore plus de forgerons seront nécessaires pour équiper une armée entière, mais les bénéfices pour le faire sont incroyables."
 
 Y26_jellyfish_coast_taken_title: "Côte aux Méduses Prise"
 Y26_jellyfish_coast_taken_desc: "La côte du Yanshen repose sous un seul drapeau - celui de [Root.GetName]. Avec la majeure partie du commerce le long des ports côtiers passant par des terres contrôlées par notre État, nous sommes capables de récolter les profits alors que les marchands font des affaires avec la facilité d'un seul code de lois et règlements. En célébration, nous organiserons un festival à Feiten où des milliers de lanternes seront allumées et relâchées dans l'air. Le ciel sera illuminé par ces lanternes de la même façon que la mer est illuminée par les méduses."
 
 Y26_mastering_the_chi_title: "Maîtriser le Chi"
 Y26_mastering_the_chi_desc: "Les vrais maîtres, ceux capables d'utiliser le chi pour atteindre les pleines capacités du soi, sont rares. Beaucoup de ceux qui sont capables de le faire sont avares de leur connaissance, comme si enseigner aux autres diminuerait leur capacité à canaliser leur chi. Heureusement nous sommes maintenant capables de remédier à cela, car d'innombrables batailles ont créé une classe considérable de maîtres. Avec l'aide des vénérables Huli-Jing, il ne devrait pas être très difficile de créer une institution pour s'assurer que cette connaissance ne soit pas perdue avec le malheur d'une balle bien visée."
 
 Y26_the_xianjie_brethren_title: "Les Frères du Xianjie"
 Y26_the_xianjie_brethren_desc: "Nous sommes amis avec les moines du Xia - leurs apprentis fréquentent nos sources chaudes même alors que des pèlerins traversent dans les deux sens à la recherche d'un site saint ou d'un autre. C'est pourquoi - murmurent les renardes - nous devons les unifier sinon par la paix alors par la force. Les amis ne peuvent durer dans ce monde cruel, mais les sujets le peuvent ; Pensez-y ainsi : Ce ne peut être que par nos mains que les moines du Xia peuvent être subjugués, et pourtant préservés. Cela doit être fait. Il le faut."
 
 Y26_cultural_exchange_title: "Échange Culturel"
 Y26_cultural_exchange_desc: "Même si les Huli-Jing sont les objets premiers de notre révérence, cela ne signifie pas que les autres esprits d'Haless ne sont pas dignes d'adoration ! Soldats et éclaireurs se déplaçant à travers le Xia ont produit des cartes et rapports d'innombrables temples et sanctuaires plus petits, avec presque chacun dédié à un patron ou esprit protecteur différent. Nous devons encourager le libre culte de ces autres esprits afin d'affirmer notre relation fraternelle avec les moines du Xia."

 Y26_identity_of_the_vulpine_lady_title:0 "Identité de la Dame Vulpine"
 Y26_identity_of_the_vulpine_lady_desc:0 "Bien que Notre Dame ait été restaurée en une forme unique, la triste vérité est que Son esprit est encore brisé en milliers de morceaux. D'innombrables personnalités se sont formées autour de ces éclats. Jusqu'à présent, elles ont échoué à se fondre comme elles le doivent. Avec l'assistance des Vierges de Liho, il semble probable - même certain - que les Gumiho et les Huli-Jing peuvent être rassemblés comme ils étaient autrefois. Huszien pourrait encore redevenir Elle-même."

 Y26_rebirth_of_our_saviour_title:0 "Renaissance de notre Sauveur"
 Y26_rebirth_of_our_saviour_desc:0 "Le terrain est pavé ; le chemin vers la restauration d'Huszien nous est devenu clair. Il faudra une somme non négligeable d'effort pour La ramener à la gloire, mais c'est un prix que le Yanshen devra payer. Ne faire aucun effort pour défaire le plus grand mal que les « érudits » de la Haute Philosophie ont perpétré serait une atrocité plus grande que toute autre. Première chose d'abord - nous devrons consacrer un nouvel endroit pour Huszien revenue et ses descendants..."
 
 Y26_huszien_restored_title:0 "Huszien Restaurée"
 Y26_huszien_restored_desc:0 "Réjouissez-vous ! Réjouissez-vous ! La Dame aux Mille Queues revient ! Sous son regard, contre la tension de son pouvoir, les œuvres des incroyants vont finalement cracher et mourir ! Une fois pour toutes, le grand mensonge de la Haute Philosophie sera détruit !"

 Y26_dominating_the_lesser_spirits_title:0 "Les Esprits Inférieurs"
 Y26_dominating_the_lesser_spirits_desc:0 "Des esprits mineurs de toutes formes et tailles errent à travers Son domaine en toute impunité. Ils se pensent comme de gros poissons dans de petits étangs. C'est bien - après tout, Huszien n'a pas existé pendant des milliers d'années. Mais maintenant les myriade d'esprits doivent être rappelés que ces terres n'appartiennent qu'à Elle et Ses élus. Ils doivent être subjugués ; S'ils n'acceptent pas Sa règle, alors ils doivent être expulsés."

 Y26_shrine_of_a_thousand_tails_and_tales_title:0 "Mille Queues et Légendes"
 Y26_shrine_of_a_thousand_tails_and_tales_desc:0 "Même si les choses que nous avons faites pour Huszien ont grandement contribué à réparer Son soi brisé, nos devoirs ne sont pas pleinement accomplis. Elle n'est pas encore complètement guérie ! Les plus hautes autorités des Vierges de Liho ont développé un plan pour aider à stabiliser son identité, mais elles exigent que [4931.GetName] soit rendue plus grande - beaucoup plus grande. Chaque coin de la ville doit être dédié à la grandeur ; un cœur d'or au centre du pouvoir d'Huszien. Ce ne sera pas assez jusqu'à ce que ce soit la plus grande ville de tout Haless, plus grande que [4871.GetName] ne l'a jamais été."

 Y26_our_lady_wed_title:0 "Notre Dame, Mariée"
 Y26_our_lady_wed_desc:0 "En concept, le plan est assez simple. En exécution, c'est beaucoup plus difficile. Suite aux circonstances autour de Son existence, Huszien risque d'être instable même dans les meilleurs moments. Ainsi, nous avons besoin d'un pouvoir plus grand que nous-mêmes - Yanhe lui-même épousera la Dame aux Neuf Cent Quatre-Vingt-Dix-Neuf Queues dans la ville de [4931.GetName]. Son pouvoir aidera à stabiliser le grand esprit, en plus de servir de symbole de l'unification finale de tout le Yanshen sous une bannière. Une union. Un Yanshen. À jamais."

 Y26_conclave_of_maidens_title:0 "Conclave de Vierges"
 Y26_conclave_of_maidens_desc:0 "Avec la proclamation de [Root.GetName], nous n'avons plus besoin de tenir des aspirations de règle républicaine - l'État sera dirigé exclusivement par les Vierges de Liho. Roturiers, marchands, et nobles de même ne peuvent être confiés avec les rênes de l'État, liés qu'ils sont aux chaînes mesquines du monde matériel. Seules nous sommes capables de La servir correctement. Le nouveau Yanshen doit être remodelé de haut en bas pour accommoder à la fois Huszien et les Vierges de Liho. S'arrêter à moins serait un échec. Échouer maintenant serait un péché inconcevable ; Sa volonté doit être accomplie."

 Y26_the_four_lords_title:0 "Les Quatre Seigneurs"
 Y26_the_four_lords_desc:0 "Il y a ces esprits dans Haless qui se pensent au-dessus de leur station dans l'énigmatique hiérarchie des esprits. Quatre tels êtres ont tenté de partitionner le domaine d'Huszien. Ils se sont stylisés « les Quatre Seigneurs » ; Exploitant leur pouvoir et travaillant de concert, l'autorité même de [Root.GetName] a été attaquée. Une insolence comme celle-ci ne peut être tolérée. Une frappe préventive en Son nom, quand les Seigneurs ne sont pas préparés, servira à les affaiblir assez pour être bannis. Seulement alors la terre peut être restaurée à Huszien."

 Y26_tian_liqius_cultivation_of_land_title:0 "Culture de la Terre par Tian Liqiu"
 Y26_tian_liqius_cultivation_of_land_desc:0 "Une des quatre servantes de l'ordre (bien que nominalement menée par Huszien Elle-même, elle est beaucoup trop occupée avec la gouvernance) a été chargée d'améliorer la production agricole comme elle peut. Pour ce faire, elle a conçu un nouveau plan révolutionnaire :\n\nL'aristocratie propriétaire terrienne parsème la campagne, parcellisant la terre qu'elle possède et prenant une part de la récolte de riz. Si ces intermédiaires étaient éliminés, d'autant plus des produits des gens ordinaires feraient leur chemin dans les mains de l'État. Bien sûr, ils pourraient s'opposer à la saisie de leurs domaines, mais à quoi sert à un renard l'opinion de rats ?"

 Y26_fading_is_the_harvest_moon_title:0 "La Lune des Moissons s'Évanouit"
 Y26_fading_is_the_harvest_moon_desc:0 "Tout s'est déroulé selon le plan. Au moins, cela s'est déroulé dans des paramètres acceptables. Déplacer la terre a pris du temps à finaliser, mais que Huszien soit louée, nous avons fini ! Nous avons transféré la terre directement à ceux qui la travaillent, leur permettant de s'en occuper comme ils le jugent approprié. Le sol, énergisé par des techniques que seules les personnes qui le travaillent connaissent, leur accorde sa générosité ; Les gens, éperonnés à la générosité par nos actes, donnent leur générosité librement à nous. La directive d'Huszien est accomplie ; Elle se régalera bien de nos actes. Plus important, ce plan peut être appliqué à toute nouvelle conquête..."

 Y26_han_guangs_securing_of_riches_title:0 "Sécurisation des Richesses par Han Guang"
 Y26_han_guangs_securing_of_riches_desc:0 "« Les urbanites ont appris leur leçon. Peut-être l'ont-ils trop bien apprise. J'ai appris l'existence d'un complot qui existe entre les plus grands commerçants ; ils veulent fuir le pays ensemble, se protégeant mutuellement tout en emportant leurs richesses avec eux. Je n'ai aucune intention de laisser cela arriver. Notre fenêtre d'action est petite, mais je vais m'occuper de tout. »"

 Y26_light_is_the_cherry_blossom_title:0 "Légère est la Fleur de Cerisier"
 Y26_light_is_the_cherry_blossom_desc:0 "Les bourgeois floconneux, obsédés par le profit du royaume ont été pleinement remplacés par les gens ordinaires vastement plus fidèles (et fiables), les plus industrieux desquels ont été heureux de prendre le manteau de commerçants. Villes et villages prospèrent avec leur aide, les plus prospères des nouveaux marchands réinvestissant joyeusement dans leurs lieux de résidence. Éperonnés par un appel plus profond que simplement accumuler des richesses, ils ont été assez empressés d'aider à répandre la parole d'Huszien partout où ils vont. Bien sûr, de l'argent pourrait être perdu dans le processus, mais soit ! Si c'est le coût d'hommes fidèles, fiables, alors ce sera payé mille fois !"

 Y26_pan_hongs_endeavour_for_security_title:0 "Effort pour la Sécurité de Pan Hong"
 Y26_pan_hongs_endeavour_for_security_desc:0 "« Je ne fais pas confiance à notre armée. Les officiers sont prompts à professer leur loyauté à Huszien, mais je doute que beaucoup d'entre eux mourraient vraiment pour Sa cause. Non, je ne pense pas qu'ils soient si malléables, non plus. C'est pourquoi ils doivent partir. Huszien a demandé que nous modernisions l'armée... et c'est juste la façon de le faire. Nous les remplacerons tous avec des esprits et des vierges. Liés par des serments ou des pactes, ils seront entièrement disposés à suivre Ses commandements comme nous le jugeons nécessaire. C'est une armée moderne : totalement sujette à l'État ! »"

 Y26_red_runs_the_yanhe_title:0 "Rouge Coule le Yanhe"
 Y26_red_runs_the_yanhe_desc:0 "Après quelques années de « recrutement », le commandement militaire de [Root.GetName] est finalement dans l'état où il doit être. Ces traîtres qui infestaient les rangs auparavant sont oubliés. Leur héritage ne sera pas rappelé. Remplacés par des esprits et les Vierges de Liho à tous les niveaux, les plus fidèles de notre nombre seront maintenant capables de fouetter les soldats dans une frénésie vertueuse contre nos ennemis. Beaucoup de capacité organisationnelle fut perdue en faisant cela, certainement, mais il est vastement plus important que Ses fidèles soient les seuls autorisés à tout achat dans l'armée. Aucune cinquième colonne ne sera capable de nous arrêter de servir les esprits d'Haless."

 Y26_onwards_lingyuk_title:0 "En Avant, [Root.GetName]"
 Y26_onwards_lingyuk_desc:0 "Haless saigne finalement son sang pourri ! Sur tous les fronts, les érudits de la Haute Philosophie reculent et rétrécissent ! Même la forteresse de leur péché, Rahen, est assiégée à l'extérieur par des adorateurs du soleil rendus fous et des hobgobelins sans dieu, et à l'intérieur par la lente révélation que toute leur foi a jamais existé pour faire est torturer des esprits. Maintenant est le moment de tous les écraser et libérer Haless de l'étau autour de son cou ! Leurs temples doivent être détruits ; leurs érudits massacrés, et leur décadence légendaire nettoyée d'Halann ! Huszien nous sourit, car nous apportons la gloire à Son nom !"

 Y26_shi_quan_shi_mei_title:0 "Shi Quan Shi Mei"
 Y26_shi_quan_shi_mei_desc:0 "Il faudra des décennies avant que le sang des dernières années ait complètement séché. Ces pertes sont justifiées, cependant - en juste quelques rares années l'entièreté d'Haless a été unie sous une foi, rassemblée sous notre bannière. Beaucoup n'ont pas survécu pour nous voir apporter paix et ordre de retour à ces terres, unies dans leur dévotion à Huszien et Ses frères et sœurs, mais pour le reste ils connaîtront le paradis.\n\nPeut-être avons-nous perdu de vue pourquoi nous faisions vraiment ceci : pour les bonnes gens d'Haless qui aiment les esprits. Le temps est venu de déposer nos armes et prendre nos charrues, cultivant une terre parfaite ; Ici, les esprits et les humains (et même les hobgobelins) seront capables de vivre en harmonie, travaillant ensemble pour créer un meilleur futur pour tous. Il est temps de se reposer. Haless l'a mérité."

 Y26_zheng_huilings_enabling_of_truth_title:0 "Habilitation de la Vérité de Zheng Huiling"
 Y26_zheng_huilings_enabling_of_truth_desc:0 "« Bien que ce soit une idée qui soit, en surface, hérétique, c'est un fait malheureux qu'Huszien et Ses enfants ne sont pas entièrement aptes à gouverner un État. Son esprit n'a pas pleinement enjambé les lacunes créées par des millénaires d'être séparée, et cela saigne dans Ses décisions. Notre rôle comme vierges, bien sûr, est de suivre les décrets d'Huszien - mais ne devrions-nous pas aussi tenter de les élaguer ? Elle veut ce qu'il y a de mieux pour nous, mais nous, qui exécutons Ses décrets, savons mieux qu'Elle ce qui marche et ce qui ne marche pas. Beaucoup de l'État devra partir. Mais pour aider [Root.GetName], c'est un petit prix.\n\n...Non. Non. Gardez Sado loin. Si elle attrape vent de ceci, ce sera toutes nos têtes. »"

 Y26_wise_is_the_maiden_title:0 "Sage est la Vierge"
 Y26_wise_is_the_maiden_desc:0 "Enfin, à travers un cauchemar administratif non négligeable, l'État a été pleinement réorganisé. Du bas vers le haut, soit les Vierges de Liho soit les esprits qu'elles ont invoqués dirigent tous les organes d'État avec un contrôle total. Toute connaissance passe par une des quatre « Mères de [Root.GetName] », le conseil qui dirige les Vierges. De là, elle est traitée et transmise à Huszien et Ses enfants, de sorte qu'ils puissent décider comment agir au mieux dessus. Seule l'information la plus pertinente atteint Huszien ; de cette façon, nous ne perturberons pas Son processus naturel de guérison jusqu'à ce que son esprit soit totalement réparé. En plus...\n\nCe qu'Elle ne sait pas ne peut pas Lui faire mal."

 Y26_a_knife_in_the_dark_title:0 "Un Couteau dans l'Ombre"
 Y26_a_knife_in_the_dark_desc:0 "Le Xia, aussi vertueux qu'ils puissent être, sont mal dirigés. Ils ont échoué à ajuster leurs voies, même face à d'innombrables révélations d'autour du Yanhe. Il est totalement déconcertant qu'eux, qui respectent si chèrement les esprits, seraient si disposés à courtiser les urbanites de la Haute Philosophie qui ont torturé les mêmes esprits qu'ils révèrent. Non, ce n'est pas juste déconcertant - c'est impardonnable. S'ils ne chasseront pas les urbanites, alors ils ne valent pas mieux. Nous devons sauver le Xia d'eux-mêmes. Même si nous devons le faire une étape à la fois, les esprits d'Haless ne méritent rien de moins. Peut-être commencerons-nous par cultiver une vieille amitié..."

 Y26_the_dakini_title:0 "Les Dakini"
 Y26_the_dakini_desc:0 "Moins connues que leurs cousines, les Dakini sont un groupe d'esprits demi-renards, demi-dragons descendus de Yanhe et Huszien. Leur nature d'enfants, plutôt que de fragments, explique pourquoi elles n'ont pas rejoint les Huli-Jing et les Gumiho dans le Débat Éternel. Elles gardent encore une grande tendresse pour Huszien dans leurs cœurs. Les convaincre d'aider notre cause dans le Xia ne devrait pas être trop difficile. Puisqu'elles détiennent en elles le pouvoir des deux grands esprits, il sera facile pour elles de semer le ravage assez pour que nous l'exploitions. Nous ne regretterons pas non plus de construire des liens avec elles plus tard..."

 Y26_martial_masters_title:0 "Maîtres Martiaux"
 Y26_martial_masters_desc:0 "Maintenant les érudits urbanites de la Haute Philosophie recevront l'accueil qu'ils méritent : chassés du Xia, ou pire ! Dans le processus d'aider les Dakini - et d'être aidés par elles en retour - elles ont supplanté une variété d'esprits locaux comme objet de dédication primaire pour beaucoup des moines y résidant. Ce n'est pas tout à fait aussi désirable qu'adorer Huszien Elle-même, mais il est ironique que le Xia, enfants du Yanshen, adoreraient les enfants des esprits du Yanshen. Leur maîtrise augmentera nos armées ; leur adoration renforcera notre foi. Tout est revenu à ce qui aurait dû être dès le début. Maintenant, il n'y a qu'une dernière affaire à régler..."
 
 # Events
 flavour_yinquan.0.title: "Grand Ancêtre"
 flavour_yinquan.0.desc: "Avec la précédente Grande Vierge de Liho décédée, le temps est venu de nommer une nouvelle vierge pour la position ! Certaines ont déjà passé les tests nécessaires pour se prouver dignes de la position. Une sera sélectionnée et vénérée au-dessus du reste comme un ancêtre vivant, une qui a l'expérience spirituelle de nombreuses vies, une qui a atteint un niveau d'illumination que la plupart des êtres mortels ne pourraient que rêver ! Nous célébrerons leur ascension avec quelques jours de festivités."
 flavour_yinquan.0.a: "Qui sera-ce ?"
 
 flavour_yinquan.1.title: "Frères Spirituels Par-delà la [1373.GetName]"
 flavour_yinquan.1.desc: "Même avec un port, il a fallu une quantité significative de temps pour préparer correctement un navire et des escortes pour le voyage vers [Y93.GetName]. Avec l'assistance d'une petite armée de diplomates, ce voyage verrait la création d'une ambassade permanente à [Y93.GetName]. De là nous serions capables de fournir une introduction satisfaisante.\n\nComme nous l'avons maintenant appris, cette ambassade a accompli son but parfaitement. Nous avons un nouvel ami dans le nord, et peut-être nos états pourraient-ils approfondir leur relation en temps voulu."
 flavour_yinquan.1.a: "Une étape de nombreuses, comme ordonné..."
 
 flavour_yinquan.2.title: "Unification des Frères"
 flavour_yinquan.2.desc: "[Root.GetName], après une longue période d'échange de cadeaux, d'amélioration des relations, et généralement de tentatives pour faire une impression positive sur nous, a finalement démontré leur vraie intention : Ils souhaitent nous intégrer dans leur pays, nous rassemblant sous une seule bannière."
 flavour_yinquan.2.a: "À ce point ce serait impoli de dire non, non ?"
 flavour_yinquan.2.b: "Non."
 
 flavour_yinquan.3.title: "Unification des Frères"
 flavour_yinquan.3.desc: "[Y27.GetName] et [Root.GetName] ont été séparés l'un de l'autre pendant des siècles, bien qu'en vérité cela soit largement dû au fait que ni nous ni eux n'avions la capacité de voir l'autre complètement réintégré. Maintenant que l'état a entièrement éclipsé le leur en termes de force, il est seulement naturel qu'ils plient le genou de sorte que nous puissions être un royaume une fois encore. Tous les habitants de [Y27.GetName] recevront la citoyenneté complète, et leur famille dirigeante se verra offrir une pension adéquate comme compensation pour leur coopération. Tout l'important est déjà en ordre, donc maintenant nous n'avons qu'à attendre l'intégration finale dans notre administration."
 flavour_yinquan.3.a: "Maintenant et pour toujours, unis."
 
 flavour_yinquan.4.title: "Unification des Frères"
 flavour_yinquan.4.desc: "[Y27.GetName] a refusé notre offre ! C'est stupéfiant, car personne dans l'histoire enregistrée n'a jamais été connu pour refuser une offre comme celle-ci après en être venu à faire confiance à une autre nation suffisamment. Peut-être quelque esprit malveillant est-il à l'œuvre ? Quoi qu'il en soit, on dirait qu'ils devront être amenés au bercail de la manière forte..."
 flavour_yinquan.4.a: "Soupir. Ralliez les hommes."
 
 flavour_yinquan.5.title: "Monastères Brasseurs"
 flavour_yinquan.5.desc: "Hors de portée d'oreille des Vierges de Liho, [4931.GetName] est plaisamment connue comme la Cité de l'Alcool. Le nom n'est pas très gracieux : mais il n'est pas faux. Beaucoup des nouveaux sanctuaires ont été dédiés exclusivement aux Vierges de Liho, et beaucoup de celles-ci se sont mises à brasser du mijiu comme tribut pour les Huli-Jing. Elles ont été très désireuses de vendre le produit excédentaire pour plus de fonds."
 flavour_yinquan.5.a: "Cette cité restera arrosée pour toujours."
 
 flavour_yinquan.6.title: "L'Essor du Lihoïsme"
 flavour_yinquan.6.desc: "Les Vierges de Liho ont exploité leur influence grandissante à travers le pays pour s'établir sur une grande partie de l'expression magique dans le royaume. Elles ont créé d'innombrables sanctuaires, utilisant les coffres profonds qu'elles ont obtenus à la fois des pratiques religieuses et de la vente d'alcool. Le Lihoïsme est devenu la souche dominante de pensée au sein de la classe magique et les vierges des sanctuaires sont devenues une vue de plus en plus commune à travers la campagne."
 flavour_yinquan.6.a: "Tout ira bien."
 
 flavour_yinquan.7.title: "Le Pèlerinage Vertueux"
 flavour_yinquan.7.desc: "Les premiers reçus ont été reçus de la route de pèlerinage du Xia. Les pèlerins, tentés de visiter par les promesses de nos sources chaudes éclairantes, ont été plus que disposés à payer le prix des péages. Ceci en plus des prix modestes fournis pour les commodités gérées par l'état le long de la route contribuera une quantité très petite, mais non insignifiante, d'argent au trésor.\n\nPlus important que l'argent, le processus de création de cette route a également établi des amis. [Y33.GetName], domicile du maître Prahavan, a été capable de se positionner comme un arrêt majeur sur la route vers [Root.GetName]. Ils ont été intéressés à nous rencontrer pour s'assurer qu'ils sont capables de garder leur place nouvellement trouvée."
 flavour_yinquan.7.a: "Les amis s'entraident..."
 
 flavour_yinquan.8.title: "Rencontre avec les Nincìshi"
 flavour_yinquan.8.desc: "Sourires courtois. Application généreuse de mijiu. Quelques pièces bien placées. Les Nincìshi existent indiscutablement, mais quand ils ne veulent pas être trouvés, ils sont comme de la poussière dans le vent. Nos efforts n'ont pas été capables d'accomplir l'impossible, mais le conseil de l'ombre a jugé bon de prendre contact avec nos agents après que nous ayons démontré un intérêt suffisant dans leur existence.\n\nÀ travers nos actions et actes nous avons été capables de placer plusieurs voix sympathiques au sein du conseil. Cela nous fera peu maintenant, mais cela rend tous efforts futurs beaucoup plus faciles..."
 flavour_yinquan.8.a: "J'espère qu'ils ne deviennent pas trop sobres pour réaliser ce qui se passe autour d'eux..."
 
 flavour_yinquan.9.title: "Nouveau Leadership des Nincìshi"
 flavour_yinquan.9.desc: "Le bruissement d'une queue, suivi de murmures doux. Un agent à proximité, écoutant. Ces choses et beaucoup d'autres distinguent notre influence sur les Nincìshi. Avec l'aide d'une Huli-Jing amicale, il a été particulièrement facile d'affecter toutes sortes de fourberies contre qui nous souhaitons. À ce stade, ceux qui savent rapportent, l'entier conseil de l'ombre derrière [Y05.GetName] a été soudoyé, fait chanter, séduit, ou remplacé : n'importe quoi proposé à eux serait probablement accepté, si nous demandons à travers les canaux appropriés. Bien sûr, cela signifie seulement une chose..."
 flavour_yinquan.9.a: "Au revoir, [Y05.GetName]. Aujourd'hui est le jour de [Root.GetName]."
 
 flavour_yinquan.10.title: "La Rencontre des Huli-Jing et des Gumiho"
 flavour_yinquan.10.desc: "Les Huli-Jing connaissent les Gumiho depuis un certain temps maintenant, mais elles ont été réticentes à voyager par mer. Maintenant qu'elles ont une route terrestre sûre vers [Y93.GetName], elles nous ont informés de notre devoir d'escorter certaines d'entre elles vers le nord à notre ambassade. La réunion des Huli-Jing et des Gumiho était une affaire non adaptée aux oreilles d'une vierge (qu'il suffise de dire, il y avait beaucoup d'alcool et une quantité similairement grande d'os brisés), bien qu'elle fût sans aucun doute réussie.\n\nLes Huli-Jing qui furent escortées vers le nord sont devenues une fixation permanente de l'ambassade, en plus des serviteurs requis pour les garder rassasiées. Les Gumiho, reconnaissant notre position supérieure sur la sphère politique, sont amenables à négocier une relation subordonnée plus formelle."
 flavour_yinquan.10.a: "Dites-moi comment cela se passe."
 
 flavour_yinquan.11.title: "Dompter les Terres"
 flavour_yinquan.11.desc: "Alors que la Route Dorée est restaurée, et que les soldats la garnissent ainsi que ses arrêts majeurs, le Yanshen devient juste un petit peu plus connecté. Les marchands voyagent confiants sur toute sa longueur. Libérés de la dépense d'escortes mercenaires, ils ont été capables de dépenser cet argent excédentaire sur commercer plus de biens. Une partie a même ruisselé dans nos coffres. Les terres indomptées près des routes, locale favorisée des brigands et bandits, ont vu leurs habitants indisciplinés chassés. Des colons entreprenants ont jugé bon de dompter la frontière productive mais inexploitée. Plus sûr que jamais, le royaume est devenu d'autant plus stable."
 flavour_yinquan.11.a: "Tout ce dont le Yanshen avait besoin pour grandir était une main unique et stable."
 
 flavour_yinquan.12.title: "Le Renard Ivre"
 flavour_yinquan.12.desc: "[Root.Monarch.GetName] souleva un tonneau de mijiu dans la pièce, [Root.Monarch.GetHerHis] muscles se gonflant avec l'effort. Les Huli-Jing pausèrent leur boisson pour les applaudir alors qu'elles le posaient. C'était un applaudissement lent et sarcastique.\n\n« Savez-vous pourquoi je vous ai fait, spécifiquement, apporter ce dernier tonneau à moi ? » dit-elle, « Je voulais vous dire cette prochaine partie en personne. » L'esprit renard prit une autre gorgée de mijiu. [Root.Monarch.GetName] attendit dans un silence respectueux. « Moi, au nom des Huli-Jing, vous accorde une aubaine pour tribut. Dites-moi, vierge, ce que vous désirez. »\n\n[Root.Monarch.GetName] n'avait qu'une réponse :"
 flavour_yinquan.12.a: "« Apportez richesse à [Root.GetName] ! »"
 
 flavour_yinquan.13.title: "Une Rencontre de Pairs"
 flavour_yinquan.13.desc: "Avoir tous les Xianjie sous une administration a fait des merveilles pour sa prospérité et sa sécurité. Pèlerins et voyageurs ont été capables de prendre les routes avec confiance, à la fois vers le Xia et vers [Root.GetName] proprement. Cet échange d'idées combiné avec nos efforts pour répandre le Lihoïsme a mené à une interprétation très particulière de l'illumination. Ils ont pris les idées de détachement spirituel et les ont combinées avec la variété libre d'esprit du Xia, la secte auto-intitulée « Illumination Glorieuse ».\n\nCertaines des Huli-Jing ont entendu parler de cette idée et souhaitent que nous l'intégrions dans l'état. Jusqu'à présent, ceci n'a pas été une perspective impopulaire."
 flavour_yinquan.13.a: "La meilleure foi est une cultivée par le peuple."
 
 flavour_yinquan.14.title: "Influence Grandissante"
 flavour_yinquan.14.desc: "Initiés aux visages désireux. Manipulateurs attentifs. Encore plus d'argent. Avec même le plus petit trou dans leur secret, les Nincìshi deviennent encore plus faciles à fissurer. Des espions amicaux ont rapporté qu'ils ont été capables d'installer un certain nombre d'opératifs amicaux dans le gouvernement de [Y05.GetName]."
 flavour_yinquan.14.a: "Maintenant nous n'avons qu'à acheter le reste de leur gouvernement."
 
 flavour_yinquan.15.title: "Les Temples : Quelque Chose ne Va Pas"
 flavour_yinquan.15.desc: "Nouvelles terribles, [Root.Monarch.GetTitle] ! Les Huli-Jing ont informé l'état des troubles qu'elles affrontent quand elles tentent de quitter la forêt de Mulim. Apparemment, quand elles quittent la ligne d'arbres, les Huli-Jing sont frappées par des maux de tête aveuglants et une faiblesse du corps entier, s'attardant un temps une fois qu'elles retournent dans la forêt. Elles souhaitent errer dans la campagne : ceci simplement ne peut faire ! Cette maladie étrange est la plus forte quand elles partent vers le nord-est, vers [4871.GetName]. Puisque cela fait maintenant partie de l'état, c'est là que notre investigation commencera."
 flavour_yinquan.15.a: "Ceci doit être résolu. Rapidement."
 
 flavour_yinquan.16.title: "Les Temples : Un Mystère à [4871.GetName]"
 flavour_yinquan.16.desc: "« Les aventuriers contractés pour explorer la structure intérieure du complexe de temples de [4871.GetName] ont été bloqués indéfiniment dû à des développements imprévus.\n\nCertains des bâtiments au sein du complexe mènent dans un réseau de tunnels souterrains, afflux de pièges et de valeurs assorties. Quelques-uns de ces pièges avaient été activés préalablement par des chasseurs de trésors négligents, mais une rencontre proche avec un facilita le premier délai : les aventuriers insistèrent sur une exploration incroyablement lente et systématique du complexe de temples, afin de minimiser le risque pour eux-mêmes.\n\nBien que vastes, la vraie étendue de ces tunnels ne peut être déterminée : tous les tunnels convergent dans une seule, grande chambre avec une paire de portes magiquement scellées. Bloquant la porte était une statue d'un dragon, qui semble avoir neuf gemmes sculptées dans l'anatomie de la statue, chacune ornée d'un symbole différent... Sept de ces gemmes luisaient d'une nuance de bleu brillant, et deux de plus étaient beaucoup plus ternes, clignotant périodiquement. Rien de ce que nous avons essayé, magique ou mondain, n'a été capable de percer la porte. La statue simplement ne bougera pas, et même si elle le faisait il est improbable que cela dissipe la magie autour de la porte. Il semblerait qu'investiguer ces gemmes soit la seule façon d'explorer davantage le complexe. »\n\n: Rapport du capitaine Lin Yiu."
 flavour_yinquan.16.a: "Des symboles, hein... Je me demande à quoi ils pourraient se référer."
 
 flavour_yinquan.17.title: "Les Temples : Investiguer la Statue"
 flavour_yinquan.17.desc: "« Comme c'était à attendre d'une porte si profondément cachée, sa signification réelle a été perdue au temps. Tous les surveillants des temples étaient parfaitement heureux de nous parler, mais presque aucun d'eux n'avait quoi que ce soit de productif à dire sur la porte souterraine. Nous avons eu plus de succès en montrant aux érudits des esquisses des symboles trouvés au sein du temple. Certains, qui avaient travaillé dans d'autres hauts temples auparavant, étaient capables de reconnaître certains des symboles comme étant prévalents dans les murales de ces temples plus petits.\n\nIl semblerait que tous les autres temples aient quelque sorte de connexion au plus grand complexe à [4871.GetName]. Inclus avec ce rapport est une liste tentative de quel temple chacun de ces symboles connecte, et où il est, comme brouillonné par moi-même et les aventuriers sous ma charge. Il y a neuf points d'intérêt, que nous avons déterminé être les symboles les plus prévalents dans les murales : [4979.GetName], [4925.GetName], [4930.GetName], [4859.GetName], [4839.GetName], [4951.GetName], [4811.GetName], et [4612.GetName]. Je trouve notable que tous ces hauts temples sont situés dans le Yanshen. »\n\n: capitaine Lin Yiu."
 flavour_yinquan.17.a: "Avec des résultats comme ceci, nous aurons ceci résolu en un rien de temps..."
 
 flavour_yinquan.18.title: "Temple Investigué : [Root.GetName]"
 flavour_yinquan.18.desc1: "Identifié avec le symbole de trois bandes courbées similaires à des marques de décompte, le haut temple à [4979.GetName] était, ironiquement, relativement intact jusqu'à notre expédition. Les raids Shuvuush rendirent son exploration non viable, car la main-d'œuvre était mieux dépensée sur la frontière. En résultat, le temple quelque peu mieux préservé offrit à nos érudits beaucoup d'aperçus dans l'architecture des hauts temples.\n\nDes résultats réellement productifs ont été longs à venir, car la nature hautement piégée du haut temple rendit l'exploration lente et risquée. En plus de cela, tenter de payer les aventuriers sans leur permettre de piller le temple a été difficile. Tout en tentant de peigner pour des pièges, nos expéditionnaires tombèrent par hasard sur une porte cachée. Elle menait à une pièce contenant une gemme magique, placée au centre d'une murale dépeignant de grandes figures cornues fuyant d'un nombre de figures plus petites, moins détaillées. Quand ils tentèrent de l'extraire pour étude, cette gemme fut accidentellement détruite.\n\nNous continuerons de chercher jusqu'à ce qu'il y ait une carte complète du complexe de [4979.GetName], mais tout progrès plus profond dans le temple a été obstrué par des portes protégées avec des barrières inconnues."
 flavour_yinquan.18.desc2: "Les intendants du temple à [4925.GetName] étaient un obstacle impressionnant à notre investigation : il est remarquable combien un prêtre pourrait retarder notre expédition. Après beaucoup de va-et-vient (qui a composé la majeure partie de nos rapports de progrès, comme vous êtes déjà au courant) ils ont finalement acquiescé à notre expédition.\n\nQuant au temple actuel, son symbole prévalent était une forme pointue ressemblant à une moitié d'étoile. La disposition du temple était excessivement complexe : même si les pièces souterraines ne semblaient pas descendre exceptionnellement profond, elles s'enroulaient souvent l'une autour de l'autre. Pour nos aventuriers, c'était comme si la structure était délibérément conçue pour les rendre perdus et incertains. Nous avons finalement dû recourir à des gravures et points de repère pour la naviguer correctement.\n\nÀ la fin de ce labyrinthe nous avons trouvé une gemme inconnue similaire en nature à celles trouvées ailleurs, marquée avec la demi-étoile prévalente dans les murales du complexe de temples, entourée par l'art de diverses formes étant apportées, en étapes bien détaillées, dans un nombre de structures formées similarement aux hauts temples. La gemme était cassante et altérée et se brisa au moindre contact. Nous avons esquissé une copie de l'œuvre d'art et sommes partis en ordre rapide : je répugne à informer quelques harimari déjà hostiles que nous avons brisé quelque chose dans leur temple."
 flavour_yinquan.18.desc3: "[4930.GetName] est un assez bel endroit pour résider pendant l'expédition. Le symbole du temple actuel était semblable à deux courbes, ressemblant à des demi-cercles, placées l'une à côté de l'autre. Il ne figurait pas aussi prévalement dans l'art et les murales, semblant plus une désignation que la plupart des autres motifs. Quelle raison cela a est inconnue, bien que les érudits présents à l'expédition théorisèrent que c'était parce qu'il ne pouvait pas être intégré dans l'art aussi bien. Cependant, il présenta une murale d'un renard à plusieurs queues attaché par des chaînes, chaque lien formé comme le double-croissant.\n\nNous n'avons eu aucun délai majeur explorant le temple. Même ainsi, la richesse d'information que nos érudits engagés étaient capables d'extraire de ce temple nous força à attendre un temps exceptionnellement long pour qu'ils l'analysent correctement toute. Attendre qu'ils la décomposent fut de grande utilité pour nous, cependant : cachée à l'intérieur du complexe de temples était une gemme avec le symbole sculpté dedans. Les rapports indiquent qu'elle cessa de luire après que nous l'ayons extraite de sa fente. Il y a beaucoup pour nous à étudier ici, particulièrement le renard enchaîné."
 flavour_yinquan.18.desc4: "Avec un symbole qui ressemblait à deux courbes irrégulières avec une ligne traversant les deux, le haut temple de [4859.GetName] détenait peu de secrets pour notre expédition. Comme semble désespérément routinier, nous avons été entravés par des délais et mauvaise fortune. Nos ressources furent drainées : et notre progrès bloqué : par un cadre d'individus intéressés à siphonner autant de ressources d'état qu'ils pouvaient mettre leurs mains dessus. Ce fut seulement une fois qu'ils furent attrapés et exécutés que les choses purent commencer à progresser à nouveau.\n\nL'emplacement d'une gemme cachée correspondant à la description de notre objectif fut dissimulé jusqu'à ce que les quartiers des traîtres soient fouillés. Elle fut récupérée sans incident supplémentaire. Nous avons également récupéré une esquisse de ses environs, formés comme un nombre de figures cornues tenant un cercle. Alors qu'elle était portée hors de la proximité du temple, un aventurier nota que sa lueur s'atténua et finalement s'éteignit entièrement. Cette lettre devrait également inclure une table révisée des dépenses qui devrait être mise à jour dès que possible."
 flavour_yinquan.18.desc5: "Notre présence au haut temple de [4949.GetName] fut d'abord bien accueillie, mais la réception devint notablement plus froide avec le temps, à cause de nos aventuriers engagés ayant une habitude malheureuse de tenter de voler des kobolds pour les prendre comme porte-bonheur pendant leur exploration de temple. Évidemment ceci ne fut pas permis, bien que la pénurie de main-d'œuvre résultante fût profondément gênante.\n\nFigurant proéminemment dans les temples étaient des motifs d'une ligne longue et sinueuse avec 3 autres lignes la traversant en points variés. Cependant, l'art qui attrapa l'œil de nos érudits observateurs (et le mien également) était une murale de tuiles trouvée profond dans le temple, à côté de la gemme que nous cherchions. Elle dépeignait un groupe de grandes figures avec des cornes proéminentes placées à côté d'un groupe de figures plus petites, non détaillées."
 flavour_yinquan.18.desc6: "Figurant proéminemment sur les meubles, le symbole associé du temple de [4839.GetName] est une forme ressemblant à une épée pointée vers le bas. La disposition des pièces du temple, bien qu'assez raisonnable en surface, devint rapidement étrange une fois qu'on commença à examiner les pièces à l'intérieur. Chaque pièce était remplie de meubles, généralement placés erratiquement et sans égard à l'efficacité du design : C'est ce que les érudits l'analysant dirent, du moins. Ce qui était beaucoup plus pertinent à l'expédition en général est que beaucoup de ces pièces de mobilier soit dissimulaient des pièges soit étaient des pièges eux-mêmes. Quoi que ce temple détienne, il est tout à fait clair qu'il ne sera pas découvert facilement...\n\nIl y a beaucoup plus à trouver au sein de ce haut temple, de cela je suis certain. Cependant, l'objectif de l'expédition : une gemme luisante partageant le symbole d'épée du temple : a été trouvée et cataloguée. À noter est une gravure murale trouvée dans la seule pièce vide du temple, esquisse incluse, dépeignant un grand bâtiment ressemblant à un haut temple entouré de beaucoup de temples plus petits, liés par des lignes minces, bien sculptées. Combiné avec d'autres, dessins similaires, cela peint une image sinistre."
 flavour_yinquan.18.desc7: "Je pouvais à peine croire notre chance quand nous avons réussi à établir un camp de base, approvisionner des aventuriers, et puis envoyer une expédition dans le complexe inférieur du haut temple sans complications ou délais majeurs. Naturellement, cette chance ne se soutint pas. En ordre rapide, nous avons découvert que la carte répertoriée était significativement plus petite que la plupart des autres hauts temples (qui, à part [4871.GetName], étaient à peu près la même taille en termes de construction souterraine) et que le symbole associé avec le complexe ne pouvait être trouvé à l'intérieur de celui-ci.\n\nUne recherche supplémentaire révéla que, comme attendu, des étendues significatives du complexe étaient cachées à l'intérieur de murs secrets et passages, les pièces révélées fréquemment éclairées par des symboles luisant faiblement. Ces pièces contenaient le symbole attendu : six lignes courbées convergeant l'une sur l'autre en un point central. Le plus grand exemple de ceci était dans une murale trouvée près de la gemme du temple, dépeignant d'innombrables formes et objets dans un plan de paysage, laissant des rainures dans le sol qui ressemblaient à des pistes.\n\nAucune de ces pièces ne détenait de passage au-delà des portes familières scellées par barrières profond à l'intérieur du complexe. Même ainsi, une autre gemme a été extraite du haut temple pour étude."
 flavour_yinquan.18.desc8: "Tout en préparant une base pour gérer l'expédition depuis, nous avons reçu une aide généreuse des moines-guerriers locaux. Trop généreuse, en fait : leurs efforts pour nous fournir hospitalité et assistance finirent par être excessifs. Nous avons passé plus de temps préparant les moines à nous accompagner (étant donné leur compétence de combat, il ne semblait pas prudent de les refuser) dans le haut temple que nous en avons fait à l'explorer.\n\nComme attendu de l'intérieur du temple, un symbole ressemblant à deux lignes droites croisées au milieu figurait proéminemment sur beaucoup d'objets au sein du temple. Il y avait beaucoup de pièges, ce qui était également attendu, mais il semble que la spécialité des moines-guerriers nous accompagnant les rendait bien adaptés pour identifier les pièges : quand ils savaient quoi chercher. L'expertise de ces moines offrit de nouvelles perspectives, cependant : nous avons découvert un relief d'une épée noire incroyablement complexement peinte, remarquable pour sa ressemblance à Kongjian.\n\nUn des moines trouva une gemme marquant le descripteur dans une pièce secrète découverte par une entrée secrète mal dissimulée. Dû à une manipulation inappropriée, la gemme fut brisée au moment où elle atteignit nos mains. Néanmoins, avec cette gemme récupérée, nous n'avons aucune autre raison d'être à l'intérieur de ce temple."
 flavour_yinquan.18.desc9: "Arborant un symbole qui ressemble à 5 lignes intersectant un grand point en angles variés, le haut temple à [4618.GetName] s'est avéré être le plus dangereux pour ceux d'entre nous chargés de superviser l'expédition. Pour des raisons peu claires, le moral des aventuriers et érudits ne semblait jamais s'améliorer au-delà d'approcher un état de mutinerie. Vous n'avez jamais été alerté à ceci, [Root.Monarch.GetTitle], parce que cela ne s'est jamais empiré en une mutinerie actuelle : nous l'avons gardé soigneusement en échec et toujours dans le budget.\n\nLa disposition du complexe intérieur, en plus de la prévalence de pièges à l'intérieur, ne semble pas être exceptionnelle en design. La partie la plus notable du temple est une murale cachée : une dépiction de ce qui sont très définitivement des chaînes par-dessus une rivière. Ceci semble être le focus central du temple, situé à côté d'une gemme fissurée et clignotante. Nous ne pouvions pas retirer la gemme sans la casser. Une esquisse de la murale a été fournie aux côtés de ce rapport pour votre observation."
 flavour_yinquan.18.a: "Nous reviendrons plus tard et casserons ces portes."
 flavour_yinquan.18.b: "Nous considérerons une lettre..."
 flavour_yinquan.18.c: "Des chaînes, hein..."
 flavour_yinquan.18.d: "Où est le registre des reçus... ?"
 flavour_yinquan.18.e: "Hmm..."
 flavour_yinquan.18.f: "Une vérité troublante attend dans ces temples."
 flavour_yinquan.18.g: "Quel design fascinant..."
 flavour_yinquan.18.h: "Assez bon."
 flavour_yinquan.18.i: "Une image commence à prendre forme ici..."
 
 flavour_yinquan.19.title: "Les Temples : Les Portes S'Ouvrent"
 flavour_yinquan.19.desc: "« [Root.Monarch.GetTitle], je vous écris une fois encore pour livrer des nouvelles. Les autres expéditions, quoi qu'elles aient fait, ont détruit l'obstruction aux profondeurs intérieures du temple de [4871.GetName] ! À votre demande, j'ai fait examiner la statue de scellement après chaque expédition : Chaque fois, une autre des gemmes luisantes sur le dragon avait clignoté et s'était éteinte. Il m'a également été mentionné que celles encore luisantes devinrent plus faibles avec chacune désactivée. Quand la dernière gemme fut désactivée, la partie découvrit que la statue s'effritait en poussière, la magie scellant la porte inexistante.\n\nOrdonner que l'entière expédition reste ici, bien qu'cher, a rendu préparer pour ce moment un ordre de magnitude plus facile. Alors que cette missive vous atteint, des groupes d'aventuriers vétérans exploreront les profondeurs exposées avec curiosité prudente, une véritable armée d'érudits derrière eux pour cartogrffer chaque dernière murale, chaque dernier tournant, et chaque autre bizarrerie qu'ils trouvent à l'intérieur. Il faudra du temps avant que d'autres découvertes soient analysées suffisamment pour vous être envoyées. »\n\n: capitaine Liu Yu"
 flavour_yinquan.19.a: "Qu'est-ce qui pourrait mal tourner ?"
 
 flavour_yinquan.20.title: "Les Temples : Les Profondeurs de [4871.GetName]"
 flavour_yinquan.20.desc: "« L'information que je vous envoie est terrible. Ne permettez à aucun de vos « érudits » de poser les yeux dessus. Ces murales trouvées aux autres temples, elles ont révélé une vérité qui, mise en perspective avec ce temple à [4871.GetName], me rend malade à l'estomac. Ces temples ne sont pas juste des décorations : au sein des profondeurs du haut temple, nous avons trouvé une structure que je ne pourrais décrire que comme un cœur. Avec chaque « battement » de ce cœur, il semblait irradier des vagues de fatigue, perçant jusque dans mon âme même. L'observation attentive nous révéla des lignes de pouvoir arrivant dans ce cœur de l'ouest et partant vers l'est, comme les veines de quelque créature vaste et inconnue. Des mois d'étude attentive et nous n'avons appris que des choses basiques sur ce cœur : quoi que ce soit, c'est anathème à toutes sortes d'esprits ! Je ne sais pas où ils ont été chassés. Je sais seulement que ce qui git véritablement au sein de ces temples n'était pas digne d'adoration.\n\nPour tout ceci, [Root.Monarch.GetTitle], vous devez être attentif. Je n'étais pas le premier à recevoir cette information, et alors que je vous écris c'est presque certainement se répandant comme un feu de forêt à travers la campagne. Les érudits de la Haute Philosophie ne peuvent pas être fiés : ils se rallieront à la défense de leurs idoles monstrueuses. Ils ne se soucieront pas de la vérité gênante de leur fonction : ces érudits verraient la vérité des hauts temples supprimée définitivement. Vous devez les arrêter, même alors que je conçois un moyen de détruire ce temple pour toujours. »\n\n: capitaine Liu Yu, marqué URGENT"
 flavour_yinquan.20.a: "Troublant... Je garderai un œil ouvert."
 
 flavour_yinquan.21.title: "Les Temples : Réformation de l'Administration"
 flavour_yinquan.21.desc: "Au début, les avertissements de Liu Yu étaient difficiles à croire. L'accusation du capitaine était absurde au plus haut : les érudits de la Haute Philosophie ne travailleraient jamais aucune telle traîtrise sur l'état. Alors que les rumeurs se répandirent, cependant, cela commença à devenir une idée de plus en plus crédible : les eunuques, comme groupe, devinrent plus distants. Leurs sympathies de Haute Philosophie : à savoir, leur désir inébranlable de voir le haut temple de [4871.GetName] préservé : devinrent de plus en plus évidentes avec chaque jour qui passa, car il semblait à la plupart d'eux que c'était certain que le haut temple serait récuré, et leur obéissance tranquille tourna au ressentiment, et ce ressentiment tourna au manque de respect.\n\nLeur manque de respect est une menace pour [Root.GetName]. Quelque chose doit être fait avant que cela spirale en rébellion."
 flavour_yinquan.21.a: "Apportez-moi du papier. Je dois écrire une lettre..."
 
 flavour_yinquan.22.title: "Les Temples : Le Cœur de [4871.GetName]"
 flavour_yinquan.22.desc: "Liu Yu avait eu les mains pleines pendant l'année passée. Il ne fut pas explicitement ordonné de rester dans le temple, mais à travers la force de volonté pure (et paie généreuse) il fut capable de garder un contingent solide d'aventuriers et gardes aux côtés de lui. Les profondeurs de [4871.GetName] n'étaient pas presque aussi traîtresses que ses niveaux supérieurs, mais l'information à l'intérieur était tout aussi dangereuse que les pièges au-dessus d'eux. Avec chaque jour, un autre fragment fut esquissé et montré au camp. Chaque jour, c'était la même histoire : Ce temple fut fait pour torturer les esprits, pour drainer leur force de vie : Liu l'avait vu de ses propres yeux. Alimenté par un cœur qui pulsait avec énergie, le commandant savait que c'était quelques coups de marteau bien placés de la destruction.\n\nAujourd'hui, il reçut la missive qu'il avait, en vérité, attendue. « Détruisez le temple », lut-il, et c'était tout ce qu'il avait besoin de voir. Liu Yu rassembla les plus vertueux de ses hommes (qui, à ce point, était la plupart de ceux restants) et les arma de pioches et marteaux. Son travail fut court, intense, et désordonné : les « érudits » au camp furent les premiers à partir. Après eux, son armée tomba sur les « érudits » du temple. Leur background intellectuel en fit de piètres combattants, spécialement quand pris si non préparés.\n\nQuand le capitaine et ses guerriers saints descendirent dans les profondeurs du Haut Temple, ils ne firent aucune exception. Le son d'hymnes compétitionna avec le crack et crash de pierre pour être le bruit le plus fort, une symphonie qui ne fit que pousser l'armée vertueuse plus loin. Liu Yu trouva le cœur rapidement. Son pouls sembla s'accélérer en réponse à son arrivée. Accompagné par les acclamations de la foule, le capitaine prit sur lui de finalement tuer le temple avec un coup après l'autre, jusqu'à ce que ses bras hurlent de douleur et il ne puisse faire peu que haleter.\n\n« Soldats... ! » réussit-il finalement à dire à l'armée silencieuse, « Pour vos actions aujourd'hui, je pense que vous méritez tous une augmentation ! »"
 flavour_yinquan.22.a: "« Venez, hommes ! Les réparations de [4871.GetName] sont longues attendues ! »"
 
 flavour_yinquan.23.title: "La Danse du Renard"
 flavour_yinquan.23.desc: "Il est temps de célébrer la générosité des Huli-Jing une fois encore ! En imitation des esprits renards, nous revêtirons des masques de renard (ou peinture de visage) dans une grande série de festivités d'une année ! À la fin de chaque jour, l'odeur de délicatesses bon marché, exotiques conspirera avec musique joyeuse pour rendre chaque soirée agréable ! Chaque nuit, les vierges de Liho effectueront la danse kagura afin de divertir tant l'homme que l'esprit. Bien que nul ne puisse les rejoindre dans la danse sacrée, un facsimilé sera joyeusement offert à tout disposé à apprendre. Les bruits de réjouissance continueront bien dans la nuit, avec rires et danse bien après que le soleil soit couché. Il est même dit que celles en habits de miko avec masques de renard sont en fait les Huli-Jing elles-mêmes, offrant des goûts gratuits de leur propre vin de riz à tout disposé à faire la fête avec elles."
 flavour_yinquan.23.a: "Un toast à : non, avec les esprits renards !"
 
 flavour_yinquan.24.title: "La Marche des Morts"
 flavour_yinquan.24.desc: "Afin de rendre hommage aux morts, l'état a organisé un nombre de marches à travers la campagne. Les processions marcheront à travers les villages dans le mort de la nuit, se mouvant avec le silence des morts. Tout qui souhaite pleurer avec eux sera libre de se joindre, tant qu'ils maintiennent la veille. Il est dit que les morts marcheront aux côtés de leurs contreparties vivantes, une rumeur qui semble donner confort et espoir aux gens du peuple."
 flavour_yinquan.24.a: "Nos ancêtres ne seront jamais oubliés."
 
 flavour_yinquan.25.title: "Conquête de [Root.GetName]"
 flavour_yinquan.25.desc1: "Depuis les rues en contrebas, il semble indiscutable que [4871.GetName] est une métropole désorganisée et tentaculaire : un environnement si irrégulier qu'il s'agit simplement d'un enchevêtrement de routes murées par d'innombrables rangées de maisons et d'ateliers. Du point de vue unique accordé par le Haut Temple, cependant, une vue à vol d'oiseau qu'aucune autre structure ne pourrait même espérer répliquer, la vraie beauté de [4871.GetName] se révèle. Là, au sommet du monde, gracié par la fraîcheur clarifiante des vents, s'étend une vue s'étalant sur des kilomètres et des kilomètres au-delà.\n\nRien n'est chaotique concernant [4871.GetName]. D'en haut, la planification attentive de la cité se révèle : chaque route est plantée avec un but précis, la grille des rues comme une toile d'araignée dans la délicatesse raffinée de sa création. Bien que les rues soient remplies de bannières flottantes et de troupes en marche, d'en haut elles semblent simplement comme une foule de plus. D'en haut, il n'y a pas de soldats, pas de nations : il n'y a que l'homme et ses œuvres innombrables."
 flavour_yinquan.25.desc2: "Alors que j'étais sur la route en direction d'ailleurs, il se trouve que je me suis trouvé à l'extérieur de la cité de Beikdugang. Comme je l'ai rapidement appris, la Flotte au Trésor était là pour une semaine ou deux. Ils étaient ici pour échanger de l'or contre des luxes, comme d'habitude. Je veux dire, ils avaient toujours faim de fer, mais les marins individuels avaient des poches profondes et se souciaient bien plus d'un vase que d'une barre de métal. Beaucoup d'entre eux étaient parfaitement heureux de passer une semaine ou deux de temps libre à s'amuser autour de Beikdugang. Avec un événement une fois par décennie comme celui-ci, j'étais heureux de m'amuser aussi.\n\nQuand suffisamment ivres, certains de ces marins étaient disposés à une belle conversation : tant que je partageais un verre avec eux. Heureusement que j'adore le vin de riz. Un des marins, un homme d'une cité nommée Vahjegiiv, était heureux de me dire pourquoi il avait pris la mer.\n\n« Pas de centaures », me dit-il entre les verres. Incrédule, je lui ai demandé à quel point ils étaient vraiment mauvais. « Imaginez un cheval courant vers vous. Maintenant imaginez-le hurlant et agitant une lance autour. » Décidant de changer de sujet, je lui ai demandé quelle était sa cité favorite sur la côte. « Celle-ci ! » me dit-il. « Ils nous aiment ici ! C'est la seule cité dans ces parages où je peux draguer quelqu'un comme vous. »\n\nQuand ivres, ces Triuniques savent vraiment comment flirter."
 flavour_yinquan.25.desc3: "Capturer l'île de Ginjyu était très difficile. Ce n'était pas parce qu'elle était bien gardée : dans des circonstances normales, la garnison serait dérisoire : mais plutôt qu'un esprit attentif devait être porté aux dommages collatéraux. Comme beaucoup dans le Yanshen sont bien conscients, l'île est le foyer des forgerons des épées moshugong, bien connus pour leur puissance (et leur rareté). La magie et les techniques requises pour en forger une sont des secrets jalousement gardés. Si l'un des forgerons devait mourir, alors cela reculerait leur technique de siècles.\n\nC'est, étrangement, un obstacle significatif. Le soldat moyen est enclin au pillage : après tout, c'est connu comme leur second salaire. Dans le processus, les choses sont détruites et les gens meurent. Quand cela concerne quelque chose avec autant de potentiel que les épées moshugong, ce n'est pas quelque chose qui peut être autorisé à se produire. Les soldats devaient être soigneusement sélectionnés, et une équipe d'élite formée pour prendre Ginjyu en sécurité. Même si la plupart de la garnison avait depuis été rappelée pour faire bataille sur le terrain, il y avait assez de résistance pour en faire une affaire serrée.\n\nAvec l'île sécurisée, et les pertes faibles, son potentiel est immense. Imaginez à quel point un soldat sera puissant quand son épée peut fendre n'importe quoi ! Que ne pourrait-il vaincre ? Tout ce qui reste à faire est de convaincre les épéistes de nous aider, et de découvrir comment faire assez d'épées pour équiper une armée entière..."
 flavour_yinquan.25.desc4: "J'ai pris une autre grande gorgée de bière. L'oni de l'autre côté de la table a fait de même, bien que sa chope soit beaucoup plus grande. Sentant qu'il était assez détendu pour une bonne discussion, j'ai demandé,\n\n« Est-ce que beaucoup d'aventuriers ne passent pas par ici en route pour tuer des oni ? Comment êtes-vous capable de leur vendre ? »\n\nIl a répondu, « Voyons, fille, vous devez pouvoir dire que tout est question de perception ! Si quelqu'un peut me regarder et penser que je suis le seul "bon" parmi tous les oni, eh bien », il rit, puis me parla plus doucement, « alors vous vous leurrerez en achetant n'importe quel bibelot que je peux offrir. »\n\n« Mais êtes-vous vraiment le seul bon ? » ai-je demandé.\n\nÀ cela, il rit encore. « Nous Kabiurgarko ne voulons que gagner de l'argent et vivre pour le garder. Si nous pouvons nous convaincre que notre seule façon de vivre est en gagnant du pouvoir de n'importe quelle façon possible, alors c'est juste ce que nous ferons. Donc, pour répondre à votre question, il y a beaucoup moins de "mauvais" que vous ne le pensez.\n\nAcquiesçant à ses mots, je vide le reste de mon verre. Lui aussi. Je lui pose une dernière question, juste pour satisfaire ma curiosité. « Pourquoi me dites-vous tout cela ? Ne devrait-ce pas être un secret commercial ? »\n\n« Fille, c'est peut-être juste parce que vous avez presque surpassé un oni en boisson... mais je vais vous le dire. C'est parce que vous avez payé les bières ! »"
 flavour_yinquan.25.desc5: "Les histoires de la prouesse organisationnelle des hobgobelins sont monnaie courante à travers tout le Yanshen. Personne ne connaît les spécificités, mais la rumeur veut que leurs cités soient aussi bien assemblées que leurs armées. Même si l'intérieur de leurs camps de guerre légendaires n'a pas été vu par la plupart, s'ils ressemblaient à quoi que ce soit, ce serait certainement [4826.GetName]. La cité entière est criblée de fortifications, murs renforcés et fenêtres comme des parapets indiquant que chaque ligne de maisons fut construite avec un autre mur à l'esprit.\n\nIci, guerre et vie domestique se mélangent aussi facilement que terre et herbe. Un forgeron colportant des épées est aussi normal qu'un fermier avec des légumes. Les exercices à l'intérieur de la cité étaient communs aussi : en fait, la plainte la plus commune portée contre leurs nouveaux dirigeants est que nous ne fournissons aucun tel spectacle ! La nature ordonnée de la cité est évidente, même après sa conquête : le Roi Dragon a trop bien entraîné ses sujets. Si les hobgobelins se plient aussi en quatre pour continuer à payer des taxes, même à [Root.GetName], alors il y aurait peu de différence entre eux et [Y09.GetName] en effet !"
 flavour_yinquan.25.desc6: "Certains pourraient s'attendre à ce que le Conclave Vertueux, le rassemblement délibératif de l'élite du Xia, soit fermé définitivement après être passé sous l'administration de [Root.GetName]. Ce n'est pas le cas ! Bien que les moines ne soient plus autorisés à régler les affaires d'état, car ce n'est plus leur juridiction, le Conclave Vertueux est aussi où ils déterminent beaucoup des autres aspects de comment opérer leurs sectes : comme les dîmes (pour ceux qui en ont), le mouvement des initiés, et comment répartir le territoire d'une manière qui satisfait pratiquement tout le monde. Même si aucun garde ne fut autorisé à voir le Conclave, nous avons reçu un compte-rendu de ce qui fut discuté.\n\nDans l'ensemble, bien que notre propriété puisse causer quelques hoquets avec les Xianjie à l'esprit indépendant, la plupart des moines ont bien pris notre administration. Ils sont autorisés à faire beaucoup des choses auxquelles ils étaient habitués avant, et ils sont très bien traités. L'effet de ceci est qu'une relation riche de confiance mutuelle s'est développée entre l'état et le Xia : pas entièrement surprenant, étant donné nos nombreux liens."
 flavour_yinquan.25.desc7: "Pour un homme lié à sa salle du trône, Song Caoban était très habile à projeter sa présence à travers une cité entière. Après avoir capturé Tuan Caoban, beaucoup de l'infrastructure du palais demeure encore : les hommes étaient hésitants à endommager quelque chose qui appartenait à un esprit. Voir comment il menait ses affaires était éclairant !\n\nDes miroirs parsèment les murs du palais, soutenus par un vaste réseau de cordes et poulies. Avec seulement quelques mouvements de la main, l'Empereur Fantôme pouvait voir tout le bâtiment. Cela ressemble moins à un engin et plus aux ficelles d'une grande marionnette. Les échos voyagent loin dans l'ancien palais royal : il fut subtilement remodelé pour faire mieux voyager le bruit, permettant à Caoban de mieux entendre ce qui se passait entre ses serviteurs. Malgré n'être capable que de se déplacer autour de son trône, Song Caoban aurait aussi bien pu être capable de se promener.\n\nSong Caoban est parti depuis longtemps, l'Empereur Fantôme ayant depuis longtemps écouté l'appel du royaume qu'il essayait si fort de retarder. Le palais de Tuan Caoban est la représentation physique de son héritage, une construction qu'aucun après lui n'a essayé de démolir. Maintenant qu'il est entre nos mains, il sera traité comme il le mérite vraiment."
