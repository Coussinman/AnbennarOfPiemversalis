 # Reforms
 maiden_republic: "République des Vierges"
 maiden_republic_desc: "Cet État est gouverné par une république semi-théocratique dominée par l'Ordre des Vierges de Liho. Chaque organe d'État majeur est directement occupé par une vierge du sanctuaire et le reste est étroitement surveillé ; elles maintiennent leur position sous prétexte de gouverner au nom de Huszien. L'orthodoxie religieuse - c'est-à-dire leur forme d'orthodoxie - est strictement appliquée."
 land_of_thousand_shrines: "Terre des Mille Sanctuaires"
 land_of_thousand_shrines_desc: "L'État a été entièrement supplanté par les Vierges de Liho, qui exercent désormais un contrôle absolu sur ce pays et ses domaines. Le pouvoir appartient exclusivement aux vierges du sanctuaire les plus douées magiquement - et politiquement connectées - de l'ordre."
 husziens_council:0 "Conseil de Huszien"
 husziens_council_desc:0 "Les Huli-Jing et les Gumiho se sont rassemblés en deux grandes factions, rivalisant l'une avec l'autre pour influencer les décisions de Huszien. Quand l'un des camps gagne en pouvoir, les organes d'État qu'ils patronnent croissent en influence, mais perdent beaucoup de leur efficacité par inefficience."
 ability_anb_huszien_council:0 "Conseil de Huszien"
 anb_huszien_council:0 "Conseil de Huszien"
 huszien_power_share:0 "Gumiho contre Huli-Jing"
 
 # Privileges
 estate_mages_organization_lihos_maidens: "Vierges de Liho"
 estate_mages_organization_lihos_maidens_desc: "Les vierges de Liho sont une secte vertueuse de vierges du sanctuaire, agissant habituellement au nom de l'un des esprits-renards de Mulim. Elles accomplissent la plupart des devoirs terrestres des esprits et servent d'intermédiaires pour tout ce que les Huli-Jing jugent sans importance. En avoir davantage parmi nous ne peut être qu'une bonne chose, car cela augmente l'influence des renards et nous permet de mieux communiquer avec eux."
 estate_mages_maidens_of_mists: "Vierges des Brumes"
 estate_mages_maidens_of_mists_desc: "Nombre de vierges du sanctuaire, œuvrant avec la bénédiction des Huli-Jing, parviennent à cultiver d'étendus pouvoirs magiques. En gardant l'œil ouvert pour repérer les candidates prometteuses, nous pouvons trouver de puissantes mages pour mener nos armées au combat."
 estate_burghers_peasant_traders:0 "Marchands Paysans"
 estate_burghers_peasant_traders_desc:0 "La majeure partie des richesses confisquées a été redistribuée à des membres choisis des populations rurales, créant une classe marchande extrêmement malléable. Ils ne sont pas aussi doués pour conclure des affaires que leurs prédécesseurs. Cependant, ce qui leur manque en habileté, ils le compensent par leur piété : ils prêcheront volontiers à quiconque voudra les écouter !"
 
