 A11_wine_classic_title:0 "Vins Classiques"
 A11_wine_classic_desc:0 "Ah, le Millésime de Perle ! L'un des vins blancs les plus prisés, excellent avec tous les fruits de mer et apprécié de nombreux connaisseurs pour son goût léger et sec. En établissant de nouvelles installations de production, nous pourrons produire davantage de ce nectar — et, avec sa popularité croissante, nous en tirerons assurément profit."
 A11_wine_modern_title:0 "Vins Contemporains"
 A11_wine_modern_desc:0 "Avec un historique plus récent mais non moins impressionnant que son vin sœur, le Perlé Moderne est également très rentable. Reconnu pour son arôme doux et vanillé, le Perlé Moderne accompagne fréquemment les desserts à base de fruits et d'agrumes. Avec l'introduction d'une nouvelle installation de production, nous pourrons augmenter la quantité de ce vin que nous fournissons à notre clientèle assoiffée."
 A11_wine_perfect_title:0 "Vins Parfaits"
 A11_wine_perfect_desc:0 "Dans un événement des plus singuliers, l'un de nos vignerons a oublié l'un de ses vignobles ! Pendant qu'il gisait dans l'oubli, il plut abondamment sur ce vignoble et ses raisins furent affligés d'une pourriture grise inconnue. Curieusement, il fit quand même du vin avec ces raisins ! Plus extraordinaire encore, ce vin fut excellemment reçu ! Il semble que la pourriture dessèche les raisins tout en les laissant par ailleurs intacts, concentrant leurs sucres et produisant un vin exquisément doux. Bien que nous ayons besoin de plus d'échantillons pour étudier ce phénomène, cela nous offre une excellente opportunité d'améliorer nos vins doux et peut-être même de surpasser le vénérable vin de dessert Lumière-Jahérienne. Nous ne dirons à personne pourquoi ces millésimes sont particulièrement sucrés, bien entendu."
 A11_dominate_eordand_title:0 "Dominer l'Eordand"
 A11_dominate_eordand_desc:0 "À l'ouest, les terres d'Eordand regorgent d'artefacts de l'ancien empire elfique que les habitants locaux ne peuvent manifestement pas utiliser correctement. Si nous établissions notre contrôle sur le commerce de ces artefacts, nous pourrions réaliser de substantiels profits en vendant les plus étranges aux nobles enthousiastes et en fournissant les modèles les plus viables à nos propres manufacturiers."
 A11_siloriel_friends_title:0 "Amitié Siloriel-Trisfer"
 A11_siloriel_friends_desc:0 "Durant les Guerres des Lilas, nous nous sommes alliés à la Maison Siloriel du Royaume de Lorent contre nos supposés souverains, la Maison de Silmuna, Grands-Ducs de Damérie et Empereurs d'Anbennar — en vérité, rien de plus que des oppresseurs qui corrompaient l'Empire en une simple extension de leur Grand-Duché. Avec la destruction du Grand-Duché de Damérie lors des Guerres des Lilas, nous avons une opportunité sans précédent d'influence impériale, et tout cela grâce à nos 'amis' de Lorent ! Nous devons vraiment nous assurer de les rembourser comme il se doit."
 A11_fall_of_tretun_title:0 "Chute de Tretun"
 A11_fall_of_tretun_desc:0 "Le Duché de Tretun constitue la terre légitime de Perle-des-Joncs, par droit de conquête de notre fondateur Henrik Fléau-de-Diven, tout comme le reste du supposé jadis-grand Royaume Tretunique. Nous devons ramener ces rebelles glorifiés sous l'égide de notre duché et mettre fin à ce dernier et triste vestige du peuple Tretunique."
 A11_conquest_of_roilsard_title:0 "Conquête de Roilsard"
 A11_conquest_of_roilsard_desc:0 "Le Duché de Roilsard est un État défaillant — ils sont véritablement comme les épines de leur blason : s'élevant, chutant, mais revenant toujours, quelque chose dont même les Lorentais n'ont jamais pu se débarrasser. En tant que leur voisin le plus puissant, il est de notre devoir de restaurer l'ordre et la stabilité dans ses vestiges — et, de surcroît, d'acquérir le contrôle de ses vignobles prospères."
 A11_western_pearls_title:0 "Perles Occidentales"
 A11_western_pearls_desc:0 "Nous avons découvert un archipel à l'extrême ouest, bien situé pour contrôler les futures routes commerciales. Nous devons établir une colonie suffisante pour contrôler ces îles, car nous avons entendu de grands récits sur les anciens trésors découverts plus au nord et les grandes richesses minérales à leur sud immédiat."
 A11_dominate_kheionai_title:0 "Dominer Kheionai"
 A11_dominate_kheionai_desc:0 "Au sud des Perles Occidentales, les terres de Kheionai abritent leurs propres marchands qui commercent en cacao, café et sucre. Ils ne représentent probablement pas une grande concurrence et si nous nous emparons du contrôle du commerce de cette région, nous pourrions fournir de tels biens à nos colonies à bas prix et attirer davantage de colons."
 A11_nation_of_traders_title:0 "Nation de Marchands"
 A11_nation_of_traders_desc:0 "Nous sommes une nation bâtie par le commerce : depuis le commencement, Perle-des-Joncs naquit de pillards gérudiens conquérant une terre pour s'y établir et embrasser le négoce plutôt que le pillage. Depuis lors, nous avons maintenu une forte présence dans tout commerce entrant ou sortant de la Tête-de-Dame, et sommes naturellement placés pour étendre nos routes commerciales encore plus loin dans l'avenir."
 A11_on_the_seas_title:0 "Sur les Mers"
 A11_on_the_seas_desc:0 "Nous devons accroître notre présence sur les mers pour tirer parti de la façon dont les routes commerciales se transforment rapidement suite aux Guerres des Lilas et à la Marée Verte. De nouvelles installations devraient être construites pour former davantage de notre peuple à la navigation et au pilotage, afin qu'ils puissent exploiter les nouvelles routes commerciales qui s'ouvriront assurément."
 A11_a_new_world_title:0 "Un Monde Nouveau, Pourtant Ancien"
 A11_a_new_world_desc:0 "Bien que de nouvelles routes commerciales fussent attendues, nous n'avions pas anticipé la redécouverte de la patrie elfique. Nous devons prendre une avance précoce dans son exploration afin d'obtenir une part appropriée du gâteau, sinon nos rivaux revendiqueront les anciens trésors de cette terre à notre place."
 A11_new_breadbasket_title:0 "Futur Grenier"
 A11_new_breadbasket_desc:0 "Loin à notre ouest se trouve une grande île semblable à notre propre patrie, particulièrement à la province d'Erngrove, bien que beaucoup plus vaste. Elle pourrait fournir la nourriture, le bois et autres ressources nécessaires pour alimenter notre futur empire, aussi la revendiquerons-nous pour nous-mêmes."
 A11_central_pearls_title:0 "Perles Centrales"
 A11_central_pearls_desc:0 "À l'ouest de la grande île que nous avons pris l'habitude d'appeler 'Nouvelle Erngrove' s'étend une grande variété d'îles moindres, placées parfaitement entre les deux continents principaux. Tout commerce futur passera sûrement par ces îles et nous devons donc faire de la prise de contrôle de ces îles notre objectif primordial !"
 A11_dominate_the_bay_title:0 "Dominer la Mer Ruinée"
 A11_dominate_the_bay_desc:0 "Avec le contrôle de nombreuses îles, nous sommes en bonne voie pour dominer le commerce au cœur d'Aelantir. Nous devons compléter notre domination locale et nous assurer que nos marchands soient favorisés dans toute la région."
 A11_pearl_white_army_title:0 "Armée Blanche de Perle"
 A11_pearl_white_army_desc:0 "Avec la chute de Damérie, la Tête-de-Dame a sombré dans la division entre États mesquins. Seule la persistance de l'Empire d'Anbennar a empêché le chaos total. Bien que dangereux, cela offre aussi une chance de reconquérir ces terres qui sont légitimement nôtres — bien sûr, agir ainsi nécessitera une armée appropriée."
 A11_claim_the_woods_title:0 "Revendiquer les Bois"
 A11_claim_the_woods_desc:0 "Le comté de Woodwell constitue la cible évidente de notre première expansion. Il est faible et oubliable, pourtant offre deux ressources que nous désirons grandement : le bois et une excellente zone de rassemblement pour de futures expansions."
 A11_the_old_rivals_title:0 "Les Anciens Rivaux"
 A11_the_old_rivals_desc:0 "La dynastie Triférienne, et la Maison de Pearlman avant elle, a eu deux rivaux notables à travers notre histoire : les rois de Carneter et les maires de Neckcliffe. Avec la chute de leur protecteur, Damérie, nous pouvons enfin conquérir les vestiges de ces ennemis. Nous consignerons le Royaume de Carneter à la poubelle de l'histoire où il appartient et saisirons la cité de Neckcliffe pour nous-mêmes."
 A11_wesdameric_ambitions_title:0 "Ambitions Ouestdamériques"
 A11_wesdameric_ambitions_desc:0 "Bien qu'ils se soient rangés à nos côtés lors des Guerres des Lilas, les dirigeants de Wesdam demeurent membres de la Maison de Silmuna — particulièrement traîtres, qui plus est. Ils chercheront inévitablement à restaurer Damérie et nous ramener à la sujétion ! Nous devons les détruire avant qu'ils en aient l'occasion et consolider notre dominion sur la Tête-de-Dame Occidentale."
 A11_southern_pearls_title:0 "Perles Méridionales"
 A11_southern_pearls_desc:0 "Vers notre sud, nous avons trouvé encore un autre groupe d'îles utiles, ainsi qu'une péninsule proche. Elle semble avoir eu très peu de population native avant sa découverte, et pourrait donc constituer une excellente colonie pour nous — elle est aussi très proche des terres de Taychend, apparemment une terre prospère de royaumes en guerre ayant besoin d'une intervention de leurs supérieurs."
 A11_dominate_taychend_title:0 "Dominer Taychend"
 A11_dominate_taychend_desc:0 "Peut-être le territoire le plus précieux que nous ayons encore trouvé, Taychend demeure néanmoins une terre principalement non-côtière — en tant que tel, il serait peut-être mieux pour nous de nous concentrer sur le contrôle de leur commerce avec le reste du monde et d'en faire un marché captif plutôt qu'une intervention directe. Ou peut-être pas, et nous les prendrons effectivement pour nous-mêmes. Quoi qu'il en soit, étendre notre réseau commercial à la région ne peut qu'avoir des bénéfices."
 A11_imperial_ambitions_title:0 "Ambitions Impériales"
 A11_imperial_ambitions_desc:0 "Avec la chute de la Maison Silmuna, notre position de défenseurs de la Tête-de-Dame nous place comme le choix évident pour un empereur véritablement méritant. Nous sommes bien moins décadents que les Damériens, dépendants de la magie comme ils le sont, nous sommes bien plus vertueux que les dégénérés d'Esmaria, nous sommes bien plus cultivés que les primitifs Arannais et les Arbaraniens nés d'aventuriers, nous ne sommes pas des sauvages Aléniques comme les Wexonards, et nous avons une capacité de planification à long terme qui fait cruellement défaut aux Damescroniens. Nous sommes sûrs qu'il y a d'autres peuples dans l'Empire, mais ils sont trop insignifiants pour qu'on prenne la peine de s'en souvenir. Avec une compétition si manifestement inférieure, notre ascension vers la gloire impériale est sûrement inévitable."
 A11_imperial_glory_title:0 "Gloire Impériale"
 A11_imperial_glory_desc:0 "Avec de nombreux électeurs de l'empire montrant leur intelligence et favorisant maintenant notre candidature, le temps est venu de courtiser plus agressivement les autres. Ce n'est que lorsque nous aurons pris le Trône de la Colombe pour nous-mêmes, et ne trouverons plus aucun challenger à notre autorité debout, que nous pourrons véritablement dire avoir sauvé l'empire de ses propres habitants."
 A11_imperial_faith_title:0 "Foi Impériale"
 A11_imperial_faith_desc:0 "L'essor de l'hérésie Corinite pose de nombreux problèmes à notre autorité dans l'Empire : de nombreux princes sont trop occupés à se battre les uns contre les autres à ce sujet pour faire une pause et reconnaître notre supériorité. Nous devons écraser cette hérésie sans merci — ou, à tout le moins, la plier à nos intérêts si l'éradication s'avère impossible."
 A11_imperial_unity_title:0 "Unité Impériale"
 A11_imperial_unity_desc:0 "Avec l'empire uni sous notre dynastie, le temps est venu de pousser nos frontières plus loin. Les Royaumes de Lorent et Gawed ont existé assez longtemps, retenant leurs peuples de l'avenir. Nous devons écraser ces royaumes barbares et incorporer leurs terres dans notre empire des plus éclairés."
 A11_defenders_of_the_dameshead_mission_title:0 "Défenseurs de la Tête-de-Dame"
 A11_defenders_of_the_dameshead_mission_desc:0 "Depuis la conquête de cette terre, nous avons eu un rôle dans la régulation de ce qui entre ou sort de la Tête-de-Dame. Ce rôle est devenu toujours plus important, et toujours plus difficile, avec l'émergence du commerce d'Aelantir vers Cannor. Si nous devons continuer, nous devons saisir le contrôle de ces îles dans le Diven qu'une marine ennemie pourrait utiliser comme mouillage. Leurs propriétaires actuels — les détestables Vernmen, les faibles Akasi, et les curieux réclamateurs elfiques — sont insensés et indignes d'îles d'une telle valeur stratégique."