#events

flavor_Pearlsedge.1.t: "Approche Lorentaise"
flavor_Pearlsedge.1.d: "Lorent, autrefois notre allié indéfectible durant les Guerres Lilas, se dresse désormais comme un rival trop ambitieux pour son propre bien. Leur volonté incessante de dominer le Lencenor impérial et de revendiquer de vastes étendues de l'ouest de la Tête-de-Dame a mis à rude épreuve les liens de notre ancienne alliance. Le temps est venu de mettre de côté les souvenirs de batailles partagées et de décider de leur sort. Notre avenir exige une position ferme, même si cela signifie abandonner d'anciens alliés pour le plus grand bien de l'Empire."
flavor_Pearlsedge.1.a: "Les Empereurs de Lorent ne seront qu'un titre de plus à ajouter à notre héritage grandissant."
flavor_Pearlsedge.1.b: "La pacification de Lencenor sera plus facile sans l'obstacle lorentais."

flavor_Pearlsedge.3.t: "Relations avec Fahvanosy"
flavor_Pearlsedge.3.d: "L'île de Fahvanosy, avec ses terres riches en ressources et sa position stratégique, présente une opportunité intrigante. Les halfelins qui l'habitent sont ouverts au commerce et aux relations, offrant des alliés potentiels bien versés dans les subtilités de Sarhal. Leurs conseils pourraient être inestimables pour naviguer les complexités de la région. Pourtant, la tentation de s'emparer de l'île et de sécuriser ses ressources pour nous-mêmes ne peut être ignorée. Le choix est clair : diplomatie et partenariat, ou conquête et domination."
flavor_Pearlsedge.3.a: "Ils nous aideront à coloniser Sarhal"
flavor_Pearlsedge.3.b: "Préparez l'invasion de l'île"

flavor_Pearlsedge.4.t: "Héritage de Halfdal"
flavor_Pearlsedge.4.d: "Henrik Fléau-de-Diven, le légendaire pillard et fondateur de notre royaume, a laissé un héritage de conquête et de domination à travers ses nombreux fils. Parmi eux se trouvait Halfdal, qui a tracé un chemin sanglant à travers la Mer de Divenhal, s'emparant finalement de l'Île de Tef et établissant son propre royaume. Bien que des siècles aient passé, et que l'île ait depuis longtemps échappé à l'emprise des descendants d'Henrik, notre revendication sur Tef perdure à travers la lignée de son fondateur."
edge.4.a: "L'Île et le Royaume d'Eborthil seront unis sous les Trisfer."

flavor_Pearlsedge.5.t: "Terres Ancestrales de Dalr"
flavor_Pearlsedge.5.d: "Henrik Fléau-de-Diven, le redouté pillard, navigua autrefois vers le sud depuis Dalr, écrasant le Royaume de Tretun et érigeant le Royaume de la Perle sur ses cendres. Maintenant, en tant que ses fiers descendants, nous retracerons son chemin en sens inverse, naviguant vers le nord jusqu'à sa patrie ancestrale à Dalr. Là, nous reconquerrons son héritage par la conquête, plaçant son lieu de naissance sous notre domination."
flavor_Pearlsedge.5.a: "Les descendants d'Henrik sont revenus à Dalr."

flavor_Pearlsedge.7.t: "Règne sur Lencenor"
flavor_Pearlsedge.7.d: "Avec Lencenor désormais fermement sous contrôle Trisfer, nous faisons face à une décision cruciale concernant sa gouvernance. Une voie est de renforcer l'Empire en créant de nouveaux princes impériaux à partir des provinces orientales, assurant leur loyauté tout en renforçant la structure et la légitimité de l'Empire.\n\nAlternativement, nous pourrions maintenir un contrôle direct sur l'intégralité de Lencenor, consolidant notre autorité et notre influence. En gouvernant la région nous-mêmes, nous pourrions la transformer en une pierre angulaire de notre puissance."
flavor_Pearlsedge.7.a: "Établir de nouveaux princes lencori."
flavor_Pearlsedge.7.b: "Maintenir un contrôle direct sur Lencenor."

flavor_Pearlsedge.8.t: "Règne sur Dalr"
flavor_Pearlsedge.8.d: "Avec Dalr désormais fermement sous contrôle Trisfer, nous faisons face à une décision cruciale concernant sa gouvernance. Une voie est de renforcer l'Empire en créant de nouveaux princes impériaux à partir des provinces orientales, assurant leur loyauté tout en renforçant la structure et la légitimité de l'Empire.\n\nAlternativement, nous pourrions maintenir un contrôle direct sur l'intégralité de Dalr, consolidant notre autorité et notre influence. En gouvernant la région nous-mêmes, nous pourrions la transformer en une pierre angulaire de notre puissance."
flavor_Pearlsedge.8.a: "Établir de nouveaux princes de Dalr."
flavor_Pearlsedge.8.b: "Maintenir un contrôle direct sur Dalr."

