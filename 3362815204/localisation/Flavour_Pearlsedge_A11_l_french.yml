 A11_wine_classic_title:0 "Vin, Classique"
 A11_wine_classic_desc:0 "Ah, le Cru Perlé. L'un des vins blancs les plus populaires, excellent avec les fruits de mer de toutes sortes et apprécié par beaucoup pour son goût léger et sec. En établissant de nouvelles installations de production, nous pouvons produire davantage de ce vin et, avec sa popularité croissante, nous en tirerons assurément profit."
 A11_wine_modern_title:0 "Vin, Contemporain"
 A11_wine_modern_desc:0 "Avec un palmarès plus jeune mais non moins impressionnant que son vin frère, le Perlé Moderne est également fort rentable. Connu pour son arôme doux, aux notes de vanille, le Perlé Moderne accompagne fréquemment les desserts à base de fruits et d'agrumes. Avec l'introduction d'une nouvelle installation de production, nous pouvons augmenter la quantité de ce vin que nous fournissons à nos clients assoiffés."
 A11_wine_perfect_title:0 "Vin, Perfectionné"
 A11_wine_perfect_desc:0 "Dans un événement des plus étranges, l'un de nos vignerons a oublié l'une de ses vignes ! Tandis qu'elle gisait oubliée, il plut abondamment sur ce vignoble et ses raisins furent affligés d'une pourriture grise inconnue. Curieusement, il fit quand même du vin avec ces raisins ! Plus étrange encore, ce vin a été excellemment reçu ! Il semblerait que la pourriture assèche les raisins mais les laisse par ailleurs intacts, concentrant leurs sucres et produisant un vin exquisément doux. Bien que nous ayons besoin de plus d'échantillons à étudier, cela nous offre une excellente opportunité d'améliorer nos vins doux et peut-être même de surpasser le vénérable vin de dessert Lumière Jahérienne. Nous ne dirons à personne pourquoi ces crus sont particulièrement doux, bien entendu."
 A11_dominate_eordand_title:0 "Dominer Eordand"
 A11_dominate_eordand_desc:0 "À l'ouest, la terre d'Eordand regorge d'artefacts de l'ancien empire elfique que les habitants locaux ne peuvent manifestement pas utiliser correctement. Si nous établissions le contrôle du commerce de ces artefacts, nous pourrions réaliser un joli bénéfice en vendant les plus étranges à des nobles enthousiastes et en fournissant les designs les plus viables à nos propres manufacturiers."
 A11_siloriel_friends_title:0 "Amitié Siloriel-Trísfer"
 A11_siloriel_friends_desc:0 "Durant les Guerres Lilas, nous nous sommes alignés avec la Maison Siloriel du Royaume de Lorent contre nos supposés suzerains, la Maison de Silmuna, Grands-Ducs de Damérie et Empereurs d'Anbennar, qui en vérité n'étaient guère plus que des oppresseurs ayant corrompu l'Empire pour n'en faire qu'une extension de leur Grand-Duché. Avec le Grand-Duché de Damérie détruit lors des Guerres Lilas, nous avons une opportunité sans précédent d'influence impériale, et tout cela grâce à nos « amis » de Lorent ! Nous devons véritablement nous assurer de les remercier."
 A11_fall_of_tretun_title:0 "Chute de Tretun"
 A11_fall_of_tretun_desc:0 "Le Duché de Tretun est la terre légitime de Bord-de-Perles, par droit de conquête de notre fondateur Henrik Fléau-de-Diven, tout comme le reste du soi-disant autrefois grand Royaume Tretunique. Nous devons ramener ces rebelles glorifiés sous l'égide de notre duché et mettre fin à ce dernier et triste vestige du peuple tretunique."
 A11_conquest_of_roilsard_title:0 "Conquête de Roilsard"
 A11_conquest_of_roilsard_desc:0 "Le Duché de Roilsard est un État failli : ils sont véritablement comme les épines de leur blason, se levant, tombant, mais revenant toujours, quelque chose dont même les Lorentais n'ont jamais pu se débarrasser. En tant que voisin le plus puissant, il est de notre devoir de restaurer l'ordre et la stabilité dans ce qui en reste, et accessoirement, d'acquérir le contrôle de ses vignobles rentables."
 A11_western_pearls_title:0 "Perles Occidentales"
 A11_western_pearls_desc:0 "Nous avons découvert un archipel à l'extrême ouest, parfaitement situé pour contrôler les futures routes commerciales. Nous devons établir une colonie suffisante pour contrôler ces îles, car nous avons entendu de grands récits sur les trésors anciens trouvés plus au nord et les immenses richesses minérales immédiatement au sud."
 A11_dominate_kheionai_title:0 "Dominer Kheionai"
 A11_dominate_kheionai_desc:0 "Au sud des Perles Occidentales, la terre de Kheionai abrite ses propres marchands qui commercent des produits tels que le cacao, le café et le sucre. Ils ne seront probablement pas de grands concurrents et si nous prenons le contrôle du commerce de cette région, nous pourrions approvisionner nos colonies en ces denrées à bas prix et attirer plus de colons."
 A11_nation_of_traders_title:0 "Nation de Marchands"
 A11_nation_of_traders_desc:0 "Nous sommes une nation bâtie par le commerce ; depuis le commencement, Bord-de-Perles est née de pillards gérudiens conquérant une terre pour s'y installer et embrasser le commerce plutôt que le pillage. Depuis lors, nous avons maintenu une forte présence dans tout commerce entrant ou sortant de la Tête-de-Dame, et sommes naturellement placés pour étendre nos routes commerciales encore plus loin à l'avenir."
 A11_on_the_seas_title:0 "Sur les Mers"
 A11_on_the_seas_desc:0 "Nous devons accroître notre présence sur les mers pour profiter du rapide déplacement des routes commerciales dans le sillage des Guerres Lilas et de la Marée Verte. De nouvelles installations doivent être construites pour former davantage de notre peuple à la navigation, afin qu'ils puissent emprunter les nouvelles routes commerciales qui s'ouvriront certainement."
 A11_a_new_world_title:0 "Un Nouveau, Mais Ancien, Monde"
 A11_a_new_world_desc:0 "Si nous attendions de nouvelles routes commerciales, nous n'avions pas anticipé la redécouverte de la patrie elfique. Nous devons prendre une avance rapide dans son exploration afin d'obtenir une part convenable du gâteau, sinon nos rivaux revendiqueront les trésors anciens de cette terre à notre place."
 A11_new_breadbasket_title:0 "Futur Grenier à Blé"
 A11_new_breadbasket_desc:0 "Loin à l'ouest se trouve une grande île semblable à notre propre patrie, particulièrement à la province d'Erngrove, bien que beaucoup plus vaste. Elle pourrait fournir la nourriture, le bois et les autres ressources nécessaires pour alimenter notre futur empire, et nous la revendiquerons donc pour nous-mêmes."
 A11_central_pearls_title:0 "Perles Centrales"
 A11_central_pearls_desc:0 "À l'ouest de la grande île que nous avons pris l'habitude d'appeler « Nouvelle-Erngrove » se trouve une grande variété d'îles moindres, parfaitement placées entre les deux continents principaux. Tout commerce futur passera certainement par ces îles et nous devons donc faire de leur contrôle notre objectif primordial !"
 A11_dominate_the_bay_title:0 "Dominer la Mer Ruinée"
 A11_dominate_the_bay_desc:0 "Avec le contrôle de nombreuses îles, nous sommes en bonne voie pour dominer le commerce au cœur d'Aelantir. Nous devons parachever notre domination locale et nous assurer que nos marchands sont favorisés dans toute la région."
 A11_pearl_white_army_title:0 "Armée Blanche Perlée"
 A11_pearl_white_army_desc:0 "Avec la chute de la Damérie, la Tête-de-Dame s'est divisée entre États insignifiants. Seule la persistance de l'Empire d'Anbennar a empêché le chaos total. Bien que dangereuse, cette situation offre aussi une chance de reconquérir les terres qui nous reviennent de droit. Bien entendu, cela nécessitera une armée appropriée."
 A11_claim_the_woods_title:0 "Revendiquer les Bois"
 A11_claim_the_woods_desc:0 "Le comté de Boisval est la cible évidente de notre première expansion. Il est faible et oubliable, mais offre deux ressources que nous désirons grandement : du bois et une excellente base de départ pour de futures expansions."
 A11_the_old_rivals_title:0 "Les Anciens Rivaux"
 A11_the_old_rivals_desc:0 "La dynastie Trísférienne, et la Maison de Pearlman avant elle, ont eu deux rivaux notables tout au long de notre histoire : les rois de Carneter et les maires de Coupecol. Avec la chute de leur protecteur, la Damérie, nous pouvons enfin conquérir les vestiges de ces ennemis. Nous consignerons le Royaume de Carneter à la poubelle de l'histoire où il a sa place et nous emparerons de la ville de Coupecol pour nous-mêmes."
 A11_wesdameric_ambitions_title:0 "Ambitions Ouestdamériennes"
 A11_wesdameric_ambitions_desc:0 "Bien qu'ils se soient rangés de notre côté lors des Guerres Lilas, les dirigeants d'Ouestdam restent membres de la Maison de Silmuna, et des membres particulièrement traîtres, qui plus est. Ils chercheront inévitablement à restaurer la Damérie et à nous ramener sous leur joug ! Nous devons les détruire avant qu'ils n'en aient la chance et consolider notre domination sur l'ouest de la Tête-de-Dame."
 A11_southern_pearls_title:0 "Perles Méridionales"
 A11_southern_pearls_desc:0 "Au sud, nous avons découvert encore un autre groupe d'îles utiles, ainsi qu'une péninsule proche. Elle semble avoir eu très peu de population indigène avant sa découverte, et pourrait donc constituer une excellente colonie pour nous. Elle est également assez proche de la terre de Taychend, un pays apparemment riche de royaumes belligérants ayant besoin d'une intervention de leurs supérieurs."
 A11_dominate_taychend_title:0 "Dominer Taychend"
 A11_dominate_taychend_desc:0 "Peut-être le territoire le plus précieux que nous ayons encore à trouver, Taychend est néanmoins une terre principalement non côtière. En conséquence, il serait peut-être préférable pour nous de nous concentrer sur le contrôle de leur commerce avec le reste du monde et d'en faire un marché captif plutôt qu'une intervention directe. Ou peut-être pas, et nous les prendrons effectivement pour nous-mêmes. Quoi qu'il en soit, étendre notre réseau commercial à la région ne peut qu'être bénéfique."
 A11_imperial_ambitions_title:0 "Ambitions Impériales"
 A11_imperial_ambitions_desc:0 "Avec la chute de la Maison Silmuna, notre position de défenseurs de la Tête-de-Dame fait de nous le choix évident pour un empereur véritablement méritant. Nous sommes bien moins décadents que les Damériens, dépendants de la magie comme ils le sont, nous sommes bien plus vertueux que les dégénérés d'Esmarie, nous sommes bien plus cultivés que les primitifs Arannais et les Arbarani issus d'aventuriers, nous ne sommes pas des sauvages aléniques comme les Wexonards, et nous avons une capacité à planifier sur le long terme tout à fait absente chez les Couronnedamois. Nous sommes certains qu'il existe d'autres peuples dans l'Empire, mais ils sont trop insignifiants pour qu'on se souvienne d'eux. Face à une concurrence aussi manifestement inférieure, notre ascension vers la gloire impériale est assurément inévitable."
 A11_imperial_glory_title:0 "Gloire Impériale"
 A11_imperial_glory_desc:0 "Avec de nombreux électeurs de l'empire démontrant leur intelligence en favorisant désormais notre candidature, le temps est venu de courtiser plus agressivement les autres. Ce n'est que lorsque nous aurons pris le Trône de la Colombe pour nous-mêmes, et qu'il ne restera plus aucun challenger à notre autorité, que nous pourrons véritablement dire avoir sauvé l'empire de ses propres habitants."
 A11_imperial_faith_title:0 "Foi Impériale"
 A11_imperial_faith_desc:0 "La montée de l'hérésie corinite pose de nombreux problèmes à notre autorité dans l'Empire ; nombre de princes sont trop occupés à se battre entre eux à ce sujet pour s'arrêter et reconnaître notre supériorité. Nous devons écraser cette hérésie sans merci, ou du moins la plier à nos intérêts si l'éradication s'avère impossible."
 A11_imperial_unity_title:0 "Unité Impériale"
 A11_imperial_unity_desc:0 "Avec l'empire unifié sous notre dynastie, le temps est venu de repousser nos frontières plus loin. Les Royaumes de Lorent et de Gawed ont existé assez longtemps, freinant l'avenir. Nous devons écraser ces royaumes barbares et incorporer leurs terres dans notre très éclairé empire."
 A11_defenders_of_the_dameshead_mission_title:0 "Défenseurs de la Tête-de-Dame"
 A11_defenders_of_the_dameshead_mission_desc:0 "Depuis la conquête de cette terre, nous avons joué un rôle dans la régulation de ce qui entre ou sort de la Tête-de-Dame. Ce rôle est devenu toujours plus important, et toujours plus difficile, avec l'émergence du commerce entre Aelantir et Cannor. Si nous voulons continuer, nous devons prendre le contrôle des îles de la Diven qu'une marine ennemie pourrait utiliser comme mouillage. Leurs propriétaires actuels, les odieux Vernois, les faibles Akasi et les particuliers reclamationistes elfiques, sont stupides et indignes d'îles aussi stratégiquement précieuses."
 A11_imperial_lencenor_title:0 "Protéger Roilsard"
 A11_imperial_lencenor_desc:0 "L'un de nos premiers actes en tant qu'Empereur sera de garantir la sécurité de Roilsard en le plaçant entièrement sous contrôle impérial. La région reste vulnérable aux ambitions du Royaume expansionniste de Lorent, qui cherche à unir les Lencori sous son règne. En annexant Roilsard, nous renforçons non seulement nos frontières mais assurons aussi la stabilité de la région et son intégration dans le giron impérial, la protégeant des menaces extérieures."

 A11_pearly_bay_title:0 "Baie Perlée"
 A11_pearly_bay_desc:0 "La Baie des Vins est un nœud commercial vital de Cannor, étant l'un des plus riches nœuds commerciaux du continent. En le plaçant sous contrôle de Bord-de-Perles, nous pouvons nous assurer que la richesse de la région afflue dans nos coffres et que nous puissions l'utiliser pour servir nos propres intérêts."

 A11_capital_title:0 "La Capitale Perlée"
 A11_capital_desc:0 "La ville de Bord-de-Perles est un triste spectacle à contempler, un village de pêcheurs établi par nos ancêtres Pillards. Bien qu'elle serve de capitale, elle est loin de la grandeur des autres capitales impériales. Nous nous concentrerons sur le développement de Bord-de-Perles en une grande cité, ne restant pas en arrière des autres électeurs en termes de splendeur et de richesse.\n\nEn établissant des connexions impériales, nous inviterons des artisans et des artisans d'autres États impériaux à s'établir à Bord-de-Perles, apportant leurs compétences et développant les capacités de production de la ville."

 A11_pearl_vintage_title:0 "Cru Perlé Impérial"
 A11_pearl_vintage_desc:0 "Ah, le Cru Perlé. L'un des vins blancs les plus populaires, excellent avec les fruits de mer de toutes sortes et apprécié par beaucoup pour son goût léger et sec. En établissant de nouvelles installations de production, nous pouvons produire davantage de ce vin et, avec sa popularité croissante, nous en tirerons assurément profit."

 A11_hills_title:0 "Exploiter nos Collines"
 A11_hills_desc:0 "Les Tretuniques, perchés sur les collines pittoresques de Tretunica, se sont longtemps consacrés à la pêche, négligeant le potentiel inexploité des riches ressources que leurs collines pourraient receler. Leur concentration sur les eaux a laissé les richesses de leur terre inexplorées, une opportunité qui attend d'être saisie."

 A11_industralization_title:0 "Industrialiser"
 A11_industralization_desc:0 "Les industries de notre nation en sont encore à leurs balbutiements, mais avec les bons investissements et les bonnes politiques, nous pouvons nous assurer qu'elles croissent et prospèrent."

 A11_reclaim_west_title:0 "Reconquérir l'Ouest Impérial"
 A11_reclaim_west_desc:0 "Des terres impériales légitimes sont tombées entre les mains de dirigeants lencori étrangers, sapant l'unité et l'autorité de l'Empire. En tant qu'Empereur, il est de notre devoir de reconquérir ces territoires et de les restaurer à leur place légitime sous contrôle impérial."

 A11_lencori_question_title:0 "Question Lorentaise"
 A11_lencori_question_desc:0 "Depuis trop longtemps, l'Empire d'Anbennar a laissé son influence en Lencenor décliner, laissant un vide que le Royaume de Lorent a avidement comblé, s'établissant comme l'hégémon de la région. Cette expansion incontrôlée menace l'équilibre des pouvoirs et sape l'autorité impériale. Le temps est venu d'inverser cette négligence et d'établir une présence impériale formidable en Lencenor."

 A11_lorent_image_title:0 "Lorent à notre Image"
 A11_lorent_image_desc:0 "Le temps est venu de prendre le pinceau et de peindre la région de Lencenor à notre image. Sous la guidance des empereurs Trisfer, l'avenir de Lencenor sera remodelé pour s'aligner sur notre vision d'unité et de force. Lorent, avec son influence démesurée et son ambition incontrôlée, sera le premier à sentir les coups de pinceau audacieux de notre volonté. Par la conquête ou la diplomatie, nous taillerons un nouvel ordre, où l'autorité de l'Empire est incontestable et sa lumière brille le plus fort en Lencenor."

 A11_pearls_title:0 "Perles"
 A11_pearls_desc:0 "Les Perles, éponymes de notre nation, se dressent comme symbole de notre prestige et de notre héritage. Cette île, aux côtes abondantes en perles précieuses, a longtemps été le fondement de notre richesse et de notre renommée. Pourtant, le potentiel de cette ressource n'est que partiellement réalisé. En investissant davantage dans l'industrie perlière, nous pouvons étendre sa portée, améliorer nos réseaux commerciaux et nous assurer une part encore plus grande de la richesse de l'île. Que le monde sache que les plus belles perles viennent de nos rivages."

 A11_jewels_title:0 "Vers les Joyaux"
 A11_jewels_desc:0 "Les perles récoltées sur nos côtes sont transportées à Pointejoaillière, une ville renommée dans tout l'Empire pour son artisanat magistral. Ici, d'habiles artisans nains transforment ces trésors en bijoux exquis, convoités par les nobles des quatre coins du royaume. La demande pour ces créations élégantes, faites à partir des perles de Bord-de-Perles, est constamment élevée, offrant une excellente opportunité de renforcer notre économie et notre influence au sein de l'Empire. En investissant davantage dans l'industrie joaillière locale, nous pouvons non seulement assurer des profits plus élevés mais aussi élever notre prestige en tant que centre de raffinement et de richesse."

 A11_engrave_title:0 "Urbaniser Erngrove"
 A11_engrave_desc:0 "La province d'Erngrove, actuellement un arrière-pays rural, a le potentiel de devenir un centre urbain bouillonnant. En investissant massivement dans l'urbanisation d'Erngrove et en invitant des artisans qualifiés de Pointejoaillière à s'établir dans la ville, nous pouvons la transformer en un carrefour du commerce et de l'industrie rivalisant avec les grandes cités de l'Empire."

 A11_heartlands_title:0 "Cœur Perlé"
 A11_heartlands_desc:0 "Un cœur de pays fort et stable est le fondement sur lequel la prospérité et l'avenir de Bord-de-Perles doivent être bâtis. En nous concentrant sur le développement de nos territoires centraux, en assurant le bien-être de notre peuple et en renforçant nos infrastructures, nous pouvons créer une base sûre pour une expansion et une influence futures. Un cœur prospère servira de colonne vertébrale économique, culturelle et politique de notre royaume, nous permettant de faire face à tout défi extérieur avec confiance et unité."

 A11_behemoths_title:0 "Construire des Béhémoths"
 A11_behemoths_desc:0 "Pour assurer notre domination sur les mers, nous devons construire de puissants navires de guerre capables de résister aux tempêtes les plus féroces et d'écraser nos ennemis sous leurs coques. Construire ces Béhémoths de Guerre garantira que les flottes de Bord-de-Perles sont inégalées en taille, en force et en puissance de feu, nous permettant de projeter notre puissance à travers les mers et d'établir notre suprématie navale."

 A11_anbenncost_title:0 "Contrôler Anbenncóst"
 A11_anbenncost_desc:0 "Anbenncóst, le carrefour commercial le plus riche de Cannor, où tout le commerce converge. Nous devons assurer le contrôle de ce nœud commercial vital et garantir que les marchands de Bord-de-Perles ont l'avantage dans la région, et que la richesse du commerce afflue dans nos coffres."

 A11_imperial_ambitions_title:0 "Ambitions Impériales"
 A11_imperial_ambitions_desc:0 "Avec la Damérie en ruines, les liens qui nous attachaient autrefois au règne d'un autre ont été rompus, nous accordant la liberté de tracer notre propre voie. L'Empire vacille au bord de l'incertitude, les Empereurs de Wex perdant la confiance des électeurs et l'autorité impériale déclinant. Voici notre moment de nous élever au-dessus du chaos et de nous présenter comme un phare de force et de stabilité.\n\nEn consolidant notre pouvoir, en forgeant des alliances et en démontrant notre capacité à diriger, nous pouvons nous positionner comme un sérieux prétendant au trône impérial. L'Empire appelle de ses vœux un dirigeant capable de restaurer l'ordre, de commander le respect et de le guider vers un avenir prospère. Ce dirigeant doit être nous. Le chemin ne sera pas facile, mais avec détermination et vision, nous pouvons assurer non seulement la couronne impériale mais aussi notre héritage en tant que sauveurs de l'Empire."

 A11_trisfer_emperor_title:0 "Un Empereur Trisfer"
 A11_trisfer_emperor_desc:0 "Avec notre ascension au trône impérial, une nouvelle ère s'est ouverte pour l'Empire d'Anbennar. La dynastie Trisfer, autrefois une maison mineure parmi les électeurs, se dresse désormais comme la famille la plus puissante et la plus influente du royaume. Le temps est venu de ramener l'Empire à la prospérité."

 A11_shield_title:0 "Bouclier de l'Empire"
 A11_shield_desc:0 "Les Lencori ont été pacifiés et les Gawedis humiliés, l'empire est de nouveau entier. Et tout cela peut être remercié aux Empereurs Trisfer, qui ont ramené l'Empire à sa gloire passée et l'ont étendu encore davantage. L'Empire se dresse désormais comme la puissance la plus forte de Cannor et les Empereurs Trisfer sont le bouclier qui le protège."

 A11_adeanic_peace_title:0 "Paix Adéanique"
 A11_adeanic_peace_desc:0 "Avec l'Hérésie Corinite vaincue et Adean restauré à sa place légitime de dirigeant de la Cour Régente, nous avons apporté la paix adéanique à l'Empire et avons montré que nous protégerons l'Empire de toutes les menaces. L'Empire est désormais uni sous la foi adéanique et l'avenir de l'empire est certain : unité et paix sous l'intendance trisférienne et adéanique."

 A11_gem_hegemon_title:0 "Hégémon du Commerce de Gemmes"
 A11_gem_hegemon_desc:0 "Des perles lumineuses de Bord-de-Perles aux joyaux éblouissants de Pointejoaillière et aux gemmes rayonnantes du sud d'Aelantir, notre domination sur le commerce des gemmes est sans égale dans tout Cannor. Les marchands de Bord-de-Perles ont bâti un empire de richesse, leur réputation cimentée par leur commerce des gemmes et bijoux de la plus haute qualité, méticuleusement façonnés dans les ateliers légendaires de Pointejoaillière par des artisans magistraux.\n\nLa richesse de l'Empire passe entre nos mains, scintillant le long de nos routes commerciales, enrichissant nos coffres et consolidant notre place d'hégémon de tout le commerce de gemmes."

 A11_navy_title:0 "Marine Marchande"
 A11_navy_desc:0 "Nous sommes une nation de marchands et de marins, notre richesse et notre puissance dérivées des mers qui nous entourent. Notre marine marchande est le sang vital de notre économie, transportant biens et ressources à travers l'empire. Il est donc essentiel que nous étendions notre flotte pour rivaliser avec la puissance de nos rivaux et assurer notre domination sur les vagues."

 A11_dominate_winebay_title:0 "Dominer le Commerce de la Baie des Vins"
 A11_dominate_winebay_desc:0 "La Baie des Vins se dresse comme l'un des nœuds commerciaux les plus riches et stratégiquement vitaux de tout Cannor, et ses ports animés servent de sang vital aux opérations de nos marchands. Dominer le commerce de cette région n'est pas simplement une ambition mais une nécessité pour assurer notre richesse et notre influence."

 A11_expand_toll_title:0 "Étendre le Péage Perlé"
 A11_expand_toll_desc:0 "Notre contrôle sur l'une des îles les plus stratégiques de la Mer de Divenhal nous a donné un avantage inégalé sur les routes commerciales vitales entrant dans la Tête-de-Dame. Cette position nous a permis d'imposer un péage sur tous les navires de passage, remplissant nos coffres de la richesse des nations.\n\nMaintenant, avec notre influence et notre puissance fermement établies, nous pouvons pousser cette politique plus loin. En étendant le péage, nous extrairons des revenus encore plus importants du commerce maritime florissant, garantissant que chaque navire cherchant à traverser ces eaux contribue à notre prospérité.\n\nBien que cette décision provoquera sans doute le mécontentement des marchands et des puissances rivales, ils n'ont guère de recours. Notre force navale et notre contrôle sur ce point d'étranglement crucial garantissent que notre volonté ne peut être contestée."

 A11_ironwood_title:0 "Récolte de Bois-de-Fer"
 A11_ironwood_desc:0 "La région du sud de Fangaula abrite les remarquables jungles de Bois-de-Fer, une ressource unique et inestimable. Ce fer organique, qui pousse comme des arbres robustes et imposants, est renommé à travers les terres pour sa force et sa durabilité inégalées. Les artisans et les forgerons prisent le Bois-de-Fer pour créer des armes, des armures et des structures qui rivalisent avec l'acier en résilience tout en maintenant la flexibilité du bois naturel.\n\nMalgré sa polyvalence, les propriétés uniques du Bois-de-Fer rendent impossible sa culture en dehors de ses jungles natives. Cette limitation garantit que le sud de Fangaula reste la seule source de ce précieux matériau, conférant à la région une valeur stratégique et économique significative. En investissant dans l'industrie du Bois-de-Fer, nous pouvons exploiter cette ressource à son plein potentiel."

 A11_forests_title:0 "Forêts pour les Navires"
 A11_forests_desc:0 "Les vastes forêts de Boisval sont une pierre angulaire de la domination navale, offrant une abondance de bois robuste parfaitement adapté à la construction navale. Ces bois anciens abritent des arbres d'une taille et d'une force remarquables, en faisant une ressource irremplaçable pour la construction des puissants vaisseaux qui patrouillent nos mers et protègent nos intérêts.\n\nAssurer le contrôle de Boisval garantirait un approvisionnement régulier de ce bois de haute qualité, nous permettant d'étendre nos flottes et de maintenir une forte présence navale."

 A11_wesdamerian_title:0 "Ambitions Ouestdamériennes"
 A11_wesdamerian_desc:0 "Bien qu'ils se soient rangés de notre côté lors des Guerres Lilas, les dirigeants d'Ouestdam restent membres de la Maison de Silmuna, et des membres particulièrement traîtres, qui plus est. Ils chercheront inévitablement à restaurer la Damérie et à nous ramener sous leur joug ! Nous devons les humilier avant qu'ils n'en aient la chance et consolider notre domination sur l'ouest de la Tête-de-Dame."

 A11_protector_dameshead_title:0 "Protecteurs de la Tête-de-Dame"
 A11_protector_dameshead_desc:0 "En contrôlant toute l'entrée de la Mer de la Tête-de-Dame, nous assurons un avantage stratégique sans égal, transformant la région en notre bastion maritime. Cette domination nous permet de dicter le flux des marchandises et des vaisseaux, garantissant que nos flottes règnent en maîtres sur le commerce et les opérations navales au sein de l'Empire."

 A11_south_pearls_title:0 "Perles du Sud"
 A11_south_pearls_desc:0 "Des terres repérées au sud ont beaucoup de potentiel et nous avons déjà trouvé des gemmes dans la région, bien que le terrain soit assez accidenté et difficile à coloniser. Établir une colonie dans la région nous aidera à exploiter les ressources et à établir une tête de pont pour nous étendre davantage vers le sud et l'est vers Sarhal."

 A11_blue_men_title:0 "Leur Montrer la Guerre"
 A11_blue_men_desc:0 "Les nombreuses tribus de Taychend sont en conflit constant les unes avec les autres ; des décennies de conflits ont transformé les Taychendi en de féroces guerriers. Mais ils ne nous ont pas encore rencontrés, nous sommes les descendants d'Henrik Fléau-de-Diven, le redouté pillard, et nous leur montrerons ce qu'est véritablement la guerre."

 A11_more_gems_title:0 "Plus de Gemmes"
 A11_more_gems_desc:0 "En suivant les côtes méridionales, nous trouvons davantage de terres riches en ressources susceptibles de contenir de riches gemmes. Certaines de ces régions abritent déjà des civilisations établies, ce qui pourrait rendre nos efforts coloniaux plus difficiles, mais les récompenses en valent la peine."

 A11_south_aelntir_title:0 "Hégémonie du Sud d'Aelantir"
 A11_south_aelntir_desc:0 "Les colonies de Bord-de-Perles à travers le sud d'Aelantir sont florissantes, leur richesse affluant régulièrement dans nos coffres. Des vastes mines de gemmes aux ressources naturelles abondantes, notre domination sur le continent méridional a consolidé notre position d'hégémon mondial. Les trésors scintillants d'Aelantir sont devenus synonymes de Bord-de-Perles, alimentant notre prospérité et notre influence à Cannor."

 A11_ports_title:0 "Ports de Bord-de-Perles"
 A11_ports_desc:0 "Nous sommes principalement une nation maritime, notre richesse et notre puissance viennent des mers. Pourtant, nos ports sont insuffisants, nous devons y investir pour garantir que nos flottes puissent être entretenues."

 A11_bald_title:0 "Les Têtes Chauves"
 A11_bald_desc:0 "Les Têtes Chauves, fierté et colonne vertébrale de notre armée, ont prouvé maintes et maintes fois qu'ils sont une force de combat d'élite. Leur professionnalisme et leur discipline inébranlable ont été essentiels pour assurer nos victoires sur terre. Il est maintenant temps d'étendre leur héritage aux mers.\n\nEn intégrant les Têtes Chauves à notre marine, nous révolutionnerons nos capacités de guerre côtière. Leur expertise et leur prouesse tactique garantiront que nos forces navales sont inégalées pour prendre d'assaut les côtes ennemies et sécuriser des têtes de pont. Que ce soit par des assauts amphibies ou en défendant nos rivages contre les envahisseurs, les Têtes Chauves apporteront leur force et leur précision caractéristiques à chaque engagement maritime."

 A11_gems_spices_title:0 "Perles et Épices"
 A11_gems_spices_desc:0 "Les îles au large de la côte sud de Sarhal sont riches en clous de girofle et se trouvent également regorger de perles. Établir des comptoirs commerciaux sur ces îles sécurisera nos routes commerciales et nous permettra également d'exploiter les ressources naturelles des îles."

 A11_sarhal_hegemon_title:0 "Hégémonie sur Sarhal"
 A11_sarhal_hegemon_desc:0 "Les bannières de Bord-de-Perles flottent désormais haut à travers les vastes et vibrantes terres de Sarhal, marquant notre domination sur cette région riche en ressources. La richesse de Sarhal afflue régulièrement dans nos coffres, des ports côtiers animés grouillant de commerce aux terres intérieures regorgeant de richesses inexploitées. Notre influence a consolidé Bord-de-Perles comme l'hégémon prédominant de la région.\n\nLes marchands de Bord-de-Perles traversent les mers, apportant les biens exotiques de Sarhal, épices, minéraux rares et artefacts merveilleux, au monde entier. Les marchés de Bord-de-Perles sont devenus synonymes d'exotisme et de luxe, faisant de nos terres le centre définitif pour ceux qui recherchent les plus beaux trésors que Sarhal a à offrir. Véritablement, notre contrôle sur Sarhal a cimenté la place de Bord-de-Perles comme le joyau de la couronne du commerce et de la prospérité."

 A11_tretun_title:0 "En Finir avec Tretun"
 A11_tretun_desc:0 "Tretun, autrefois un royaume prestigieux et illustre, est depuis longtemps tombé de sa gloire passée après l'invasion dévastatrice d'Henrik Fléau-de-Diven. Réduits à l'ombre de leur passé illustre, ils se sont accrochés à leurs vestiges fracturés et ont résisté à nos tentatives d'imposer notre contrôle depuis bien trop longtemps.\n\nMaintenant, le temps est venu de mettre fin à leur défiance une fois pour toutes. Cette campagne verra Tretun achevée pour de bon, garantissant que la région tombe entièrement sous notre domination."

 A11_imperial_ports_title:0 "Ports Impériaux"
 A11_imperial_ports_desc:0 "Coupecol, autrefois renommée pour produire certains des meilleurs amiraux de l'Empire, a vu ses ports autrefois fiers se corrompre sous la direction faible des Falaisiens. Ce qui était autrefois un carrefour stratégique de puissance maritime a dégénéré en un repaire de criminalité et de mauvaise gestion. Cela ne peut pas continuer.\n\nQuand ces ports tomberont sous notre contrôle, nous restaurerons l'ordre et la discipline. Avec la bonne direction, nous garantirons que les ports sont gérés efficacement, libérés de l'emprise de la corruption, et que toute la puissance de notre marine domine les mers."

 A11_slay_wyvern_title:0 "Tuer une Wyverne"
 A11_slay_wyvern_desc:0 "Notre rivalité avec Verne s'étend sur des générations, une lutte amère pour le contrôle de l'entrée stratégique de la Mer de la Tête-de-Dame. Les guerres commerciales constantes et les escarmouches navales n'ont fait qu'attiser les flammes de l'animosité entre nous. Verne, avec ses ambitions arrogantes, a longtemps constitué une menace pour notre domination dans la région.\n\nMais maintenant, nous en avons assez. Le temps est venu de tuer la Wyverne une fois pour toutes. Nous frapperons de manière décisive, mettant fin à leur règne et achevant définitivement la menace vernoise."

 A11_search_pearls_title:0 "La Quête des Perles"
 A11_search_pearls_desc:0 "Nos côtes ont longtemps été bénies par de riches récoltes de perles, faisant de notre nation un joyau de richesse. Mais même les ressources les plus abondantes peuvent un jour s'épuiser. Nous ne pouvons pas nous permettre de nous reposer sur nos lauriers, car l'avenir exige de la prévoyance.\n\nAinsi, nous financerons des expéditions jusqu'aux confins du monde connu, à la recherche de nouvelles sources de perles, de gemmes et de matériaux précieux. Nos flottes vogueront vers des terres lointaines, et nos chasseurs de trésors fouilleront les profondeurs de la terre, garantissant que notre richesse ne tarira jamais."

 A11_akasik_title:0 "Croisade d'Akasik"
 A11_akasik_desc:0 "Les gnolls de Viakkoc ont longtemps été une épine dans notre flanc, terrorisant nos flottes marchandes et osant piller nos colonies côtières. Leurs raids barbares menacent notre prospérité et sapent la sécurité de nos terres. Nous ne tolérerons plus cela.\n\nIl est temps de passer à l'action décisive. Nous lancerons un assaut à grande échelle sur les rivages d'Akasik, le cœur de leur bastion, et nous débarrasserons de ces démons une fois pour toutes."

 A11_genie_title:0 "Côte des Génies"
 A11_genie_desc:0 "La Côte des Génies, avec sa position stratégique le long des rivages de Sarhal, nous offre une opportunité en or d'étendre notre influence. La région ne sert pas seulement de lieu clé pour le commerce, mais elle abrite également d'anciennes forteresses et ruines qui pourraient être réaffectées pour établir une solide tête de pont."

 A11_east_sarhal_title:0 "Richesses de l'Est de Sarhal"
 A11_east_sarhal_desc:0 "La région orientale de Sarhal, Bamaliwuni, est une terre de richesse inégalée, riche de la ressource la plus convoitée de toutes : l'or. Ses rivières scintillent de dépôts dorés, et ses mines promettent une manne qui pourrait assurer la prospérité de notre empire pour des générations à venir.\n\nS'assurer Bamaliwuni n'est pas simplement une ambition ; c'est une nécessité. Le contrôle de cette région non seulement renforcera notre économie mais consolidera également notre position de puissance dominante à Sarhal."

 A11_base_of_operations_title:0 "Base d'Opérations"
 A11_base_of_operations_desc:0 "Pour pousser plus loin dans le cœur de Sarhal, nous devons établir une solide tête de pont d'où lancer nos opérations et consolider notre influence. La région de Bivirir se présente comme un emplacement idéal à cet effet. Non revendiquée par aucune puissance régionale significative, elle offre l'opportunité parfaite de construire une base d'opérations sans la menace immédiate d'un conflit."

 A11_canal_title:0 "Le Canal de Dhal"
 A11_canal_desc:0 "Nos routes commerciales reliant les confins orientaux de Sarhal à Cannor sont vitales pour la prospérité de notre empire, pourtant le voyage long et périlleux autour de la région d'Ardimya entrave leur efficacité et leur sécurité. Pour relever ce défi, nous avons identifié une solution ambitieuse : la construction d'un canal à travers Jasiir Jadid. Ce projet d'ingénierie monumental réduira drastiquement les temps de trajet et fournira un passage direct et sécurisé pour nos navires.\n\nCependant, une telle entreprise nécessite une préparation méticuleuse. Nous devons arpenter le terrain, rassembler les ressources nécessaires et concevoir l'infrastructure pour soutenir cette entreprise massive."

 A11_promote_cloth_title:0 "Promouvoir l'Industrie Textile"
 A11_promote_cloth_desc:0 "L'une de nos industries les plus précieuses est la production de tissus fins, une marchandise longtemps recherchée par les nobles et les marchands. En investissant dans l'expansion de notre industrie textile, nous pouvons augmenter notre capacité de production, améliorer la qualité de nos produits et nous assurer une plus grande part du marché."

 A11_strengthen_court_title:0 "Renforcer la Cour"
 A11_strengthen_court_desc:0 "En tant que principale nation de Bord-de-Perles dans l'Empire, nous avons longtemps été la force directrice de la Cour Perlée, un phare de leadership et de culture au sein de notre royaume. Pourtant, le temps n'a pas été clément envers le prestige de la cour, et notre influence a commencé à décliner au milieu des courants changeants du pouvoir dans l'Empire. Pour reconquérir notre place légitime et assurer l'avenir de la cour, nous devons agir de manière décisive.\n\nInvestir dans la Cour Perlée revitalisera sa structure et son objectif, la transformant en un centre d'excellence et de raffinement. En attirant les meilleurs et les plus brillants de l'Empire : érudits, diplomates, marchands et artisans, nous pouvons restaurer sa réputation de carrefour d'innovation et de leadership."

 A11_horakesh_title:0 "Dominer Horashesh"
 A11_horakesh_desc:0 "Horashesh, autrefois une région prospère grâce à l'influence khétératane, est tombée dans le désordre et les luttes intestines entre divers seigneurs de guerre. L'importance de la région comme carrefour commercial ne peut être sous-estimée, et il est temps pour nous d'affirmer notre domination sur la région et de ramener l'ordre dans le chaos."

 A11_west_sarhal_title:0 "Jungle d'Émeraude"
 A11_west_sarhal_desc:0 "Nos éclaireurs sont revenus avec des nouvelles prometteuses des jungles de Dao Nako, une région luxuriante et sauvage dans l'ouest de Sarhal. Cachées sous sa canopée dense se trouvent de multiples mines de gemmes, réputées pour produire certaines des gemmes les plus exotiques et les plus belles de tout Sarhal. Ces trésors de la terre non seulement s'ajouteraient à notre collection déjà illustre mais renforceraient également notre position de puissance dominante dans le commerce des gemmes.\n\nAu-delà des mines, les comptoirs commerciaux animés de la région regorgent de potentiel. En sécurisant le contrôle de ces carrefours vitaux, nous pouvons établir une solide tête de pont dans la région et les exploiter pour étendre notre influence plus profondément dans Sarhal."

 A11_rich_jungle_title:0 "Jungle Riche"
 A11_rich_jungle_desc:0 "La jungle de Soruin recèle une ressource inestimable, non pas enfouie sous la terre mais se dressant fièrement au-dessus d'elle : les arbres eux-mêmes. Ces géants imposants sont uniques en leur genre, présentant une combinaison remarquable de force, de durabilité et de flexibilité surprenante. De telles qualités en font un matériau parfait pour la construction de navires, particulièrement pour les mâts, les coques et les composants de gréement requis pour les vaisseaux navals de la plus haute qualité."

 A11_invite_kin_title:0 "Inviter nos Parents"
 A11_invite_kin_desc:0 "Nous sommes les fiers descendants des Pillards, un peuple féroce et audacieux qui parcourait autrefois les mers, à la recherche de gloire, de richesses et d'une place dans les annales de l'histoire. Bien que nous ayons embrassé la culture anbennarienne, nos racines maritimes restent une pierre angulaire de notre identité, façonnant qui nous sommes et guidant nos ambitions.\n\nPourtant, nous ne sommes pas les seuls héritiers de cet héritage. Le royaume de Deranne, gouverné par les descendants de la notoire reine pilleuse, revendique également cet héritage, bien que leur vision soit très éloignée de la nôtre. Tensions et rivalités ont défini nos interactions, leurs ambitions s'opposant aux nôtres sur les hautes mers et dans les cours de Cannor.\n\nCependant, parmi ces divisions, il existe une autre nation de descendance pilleuse : Révérie. Révérie, comme nous, porte les traditions et l'esprit de leurs ancêtres mais a choisi une voie qui pourrait s'aligner sur nos propres objectifs. Établir des relations étroites avec Révérie présente une opportunité de construire une puissante alliance maritime, enracinée dans une histoire partagée et un respect mutuel."

 A11_ancestral_cold_title:0 "Froid Ancestral"
 A11_ancestral_cold_desc:0 "Dalr, la rude et froide patrie de nos ancêtres, occupe une place profonde et durable dans notre histoire. C'est de ces rivages que nos aïeux prirent la mer, bravant les mers inconnues pour se tailler un royaume sur les terres fertiles de Bord-de-Perles. Leur courage et leur ambition ont posé les fondations de notre héritage, et maintenant, c'est notre tour d'honorer leur mémoire et de reconquérir leur patrie en leur nom.\n\nNous retracerons les pas de nos ancêtres, suivant les vents et les vagues qui les ont portés vers la gloire. Cette fois, cependant, ce sera Dalr qui ressentira la puissance de Bord-de-Perles. Nous reviendrons en conquérants, tout comme ils l'ont fait avec Cannor, affirmant notre domination sur la terre qui nous a donné vie et force."

 A11_defeat_gerudian_faith_title:0 "Intégrer les Scaldes"
 A11_defeat_gerudian_faith_desc:0 "Les Gérudiens vénèrent le légendaire Scalde Manchot, qui a endormi le Dragon de Glace Elkaesel et leur a enseigné des chants sacrés pour maintenir son sommeil. Nous pouvons argumenter que le Maître Scalde a accédé à la divinité et détient une place au sein de la Cour Régente. Cette reconnaissance honorerait leurs traditions, garantirait la préservation des chants et faciliterait leur acceptation de notre règne et de notre foi. En mêlant leur héritage à la Cour Régente, nous renforçons leur loyauté tout en maintenant le rôle vital des chants pour garder le dragon endormi."

 A11_halfdals_legacy_title:0 "Héritage de Halfdal"
 A11_halfdals_legacy_desc:0 "Halfdal, l'un des fils d'Henrik Fléau-de-Diven, était un guerrier et un pillard féroce dont le nom résonne à travers d'innombrables récits de ses exploits dans la Mer de Divenhal. Son exploit le plus notable fut la conquête de Tef et la fondation du Royaume Pillard de Divenhal. Bien que ce royaume soit depuis longtemps tombé, le sang de Halfdal coule dans nos veines. Il est de notre devoir d'honorer son héritage et de reconquérir ce qu'il a bâti, restaurant la gloire de ses conquêtes sous notre bannière."

 A11_unite_dalr_title:0 "Unir Dalr"
 A11_unite_dalr_desc:0 "Une fois de plus, nous sommes unis avec nos cousins gérudiens. Sous notre guidance, ils prospéreront et s'épanouiront comme partie d'un ensemble plus grand. Nous honorerons leurs traditions tout en assurant leur pleine intégration dans l'Empire Anbennarien, sécurisant leur place dans l'avenir de l'Empire et favorisant l'unité parmi tous ses peuples."

 A11_buried_treasures_title:0 "Trésors Enfouis"
 A11_buried_treasures_desc:0 "La région d'Amadia se dresse comme l'un des territoires les plus précieux du sud d'Aelantir. Sa richesse est sans égale, vantant de vastes réserves d'or et de reliques d'une époque révolue. Pourtant, son véritable trésor réside dans ses mines naturelles de Damestear, une ressource inestimable pour les mages de tout Cannor. Sécuriser Amadia non seulement enrichira nos coffres mais consolidera également notre contrôle sur l'une des ressources magiques les plus convoitées au monde."

 A11_munas_shrine_title:0 "Sanctuaires de Munas"
 A11_munas_shrine_desc:0 "Bord-de-Perles a toujours entretenu un lien profond avec la mer, un héritage remontant à ses fières origines de pillards. Il est tout naturel que nous vénérions Munas Chante-Lune, le grand capitaine elfe et dieu des mers, comme notre divinité patronne. Pour honorer son nom et nous assurer ses bénédictions pour nos flottes et les vagues que nous traversons, nous construirons de magnifiques sanctuaires en son honneur. À travers ces sanctuaires, nous réaffirmerons notre lien avec la mer et assurerons un passage sûr pour nos navires alors qu'ils voyagent à travers les eaux du monde."

