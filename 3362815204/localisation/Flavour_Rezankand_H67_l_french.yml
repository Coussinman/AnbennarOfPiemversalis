 #Missions
 rezankand_arrival_at_taychend_title:0 "Arrivée à Taychend" #Jeck
 rezankand_arrival_at_taychend_desc:0 "Lorsque nous arrivâmes pour la première fois sur les rivages de Zenzarkand, notre ancienne patrie, ou Aelantir comme l'appellent les Elfes de Lune, nous fûmes heureux de constater que la ruine n'avait pas signifié la fin pour nos semblables, car nous rencontrâmes leurs descendants. Cependant, bien que la terre aride dans laquelle nous nous trouvions nous rappelât notre ancien foyer d'exil bien à l'est, il n'y avait ni cités antiques au passé glorieux à découvrir, ni villages agricoles prospères bordant les rives des fleuves. Nos lointains parents vivaient plutôt dans une existence de migrations nomades, ne laissant que peu de traces de leur passage.\n\n Imaginez donc notre stupéfaction quand nos marins intrépides explorèrent la côte vers l'ouest et, après avoir contourné un cap aux montagnes escarpées dominant la mer, découvrirent Katelperai, comme ses habitants appelaient la cité. Une ville aux terrasses étagées grimpant depuis le rivage jusqu'à la montagne, avec d'imposantes fortifications gardant chaque entrée : c'était la première preuve indiscutable que la civilisation n'avait pas abandonné les terres de nos ancêtres !"

 rezankand_jahers_duty_title:0 "Le Devoir de Jaher" # takasaki
 rezankand_jahers_duty_desc:0 "Tandis que nous vainquons les seigneurs de guerre esclavagistes qui dirigent Taychend, nous apprenons graduellement davantage sur cette terre et son histoire. Depuis la Ruine, les Taychendi ont été gouvernés par une succession d'empires de seigneurs de guerre, pris au piège d'un cycle infini d'esclavage, de violence, de conquête et d'effondrement. Il est de notre devoir de combattre les Ténèbres, quelle que soit la forme qu'elles prennent, et les seigneurs de guerre de Taychend semblent être des ennemis typiques de la lumière. Nous sommes les élus de Jaher - et comme il vainquit les Xhaz Rouges à son arrivée en Bulwar, nous vaincrons tous ceux qui s'opposent à nous dans Taychend."

 rezankand_first_clash_title:0 "Premier Affrontement" # takasaki
 rezankand_first_clash_desc:0 "Il n'est guère étonnant que les Taychendi soient si effrayés par les envahisseurs étrangers. De nombreuses années avant notre arrivée, un elfe Kheionai exceptionnel nommé « Laskaris le Conquérant » envahit Taychend : son État, Ameion, s'était donné pour mission d'apporter l'ordre à Taychend en imposant leur propre culture, philosophie et gouvernance. Bien que nous partagions certains des mêmes objectifs, nous ne leur ressemblons en rien en vérité - les impérialistes Ambhen doivent être vaincus pour que nous puissions vraiment apporter la lumière à Taychend !"
 
 rezankand_secrets_of_the_sundancer_title:0 "Les Secrets du Danseur Solaire" # takasaki
 rezankand_secrets_of_the_sundancer_desc:0 "Bien que nous saisissions lentement l'immensité de Taychend, la cité gigantesque de Nanru Nakar, une ville des Précurseurs parsemée de grands temples Taychendi et de bidonvilles, continue de nous déconcerter. Cependant, grâce à nos premières investigations, nous avons découvert que la cité - spécialement sa ville souterraine labyrinthique - recèle de nombreuses reliques des Précurseurs qui pourraient potentiellement servir à réactiver le cœur de damestear depuis longtemps brisé du Diranhriá. Peut-être est-il temps de les étudier ?"

 rezankand_precursor_treasures_title:0 "Trésors des Précurseurs" # takasaki
 rezankand_precursor_treasures_desc:0 "La réactivation du Diranhriá semble avoir grandement enthousiasmé Karodir Varamzuir : son bureau a commencé à produire liste après liste de sites de reliques potentielles dans Taychend, allant de ruines inexplorées à des cités entières nécessitant d'être fouillées - les temples et sanctuaires des nombreux Cultes-Héroïques de Taychend y figurant en bonne place. Les Taychendi ne seront pas heureux que nous saccagions leurs temples et ruines, que ce soit pour des raisons de blasphème ou de simple propriété - mais qu'est-ce que leur bonheur présent face à la libération, l'ordre, la paix ? S'il faut fouiller les trésors des Précurseurs de nos frères pour les sauver des ténèbres, qu'il en soit ainsi."

 rezankand_dispel_the_dark_title:0 "Dissiper les Ténèbres" # takasaki
 rezankand_dispel_the_dark_desc:0 "Nous avons accompli tant de travail, libéré des centaines de milliers d'esclaves, la lumière de Dazinkion brisant aussi bien les armées de seigneurs de guerre que Kheionai - mais la réalité commence à nous rattraper. Malgré tout ce que nous avons fait pour eux, il devient clair que les Taychendi traditionalistes nous détestent absolument, considérant Ecaris comme à peine plus qu'un autre Laskaris, dévoué à détruire leur mode de vie. Heureusement, tous ne partagent pas cette vision : les esclaves libérés compatissants, aux côtés de certains membres de l'étrange nouveau mouvement « Oren Nayiru », sont plus que disposés à nous suivre vers la Côte Sèche et à reprendre notre combat en Taychend respectivement. Un jour, nous reviendrons - mais pour l'instant, nous devons nous reposer et emmener avec nous tous les frères que nous pouvons sauver."
 
 rezankand_homecoming_title:0 "Retour au Foyer" #Jeck
 rezankand_homecoming_desc:0 "Le voyage vers ce qui était à la fois notre nouveau foyer et notre foyer ancestral fut long et ardu. Après avoir traversé toute la longueur de la mer Divenhal, notre flotte contourna le cap Ekhani, toujours méfiante des pirates gnolls qui infestent ces rivages, et quitta la sécurité des eaux côtières de Sarhal pour tracer une route vers l'inconnu, guidée seulement par des cartes fragmentaires et de vieux contes de l'époque de la flotte des rescapés. La longue traversée éprouva notre foi en Surael, mais nous aperçûmes enfin les rivages de Zenzarkand. Nous découvrîmes d'abord une étendue inhospitalière de jungle dense et de forêts de mangroves, mais après avoir voyagé plus au sud et contourné un promontoire, nous atteignîmes un littoral plus accueillant qui nous rappelait Bulwar, notre ancien foyer à l'est. Maintenant que nous avons trouvé un lieu approprié pour établir notre premier établissement, notre peuple peut commencer à construire sa nouvelle vie tandis que les Exemplaires arpentent ces terres inconnues, qui diffèrent de toutes les cartes que nous avons préservées de nos ancêtres."

 rezankand_founding_of_jaherdin_title:0 "La Fondation de Jaherdin" #Jeck
 rezankand_founding_of_jaherdin_desc:0 "Ce qui n'était il y a quelques années qu'un établissement hâtivement érigé pour abriter notre peuple fatigué du long voyage s'est maintenant transformé en une véritable cité. Jaherdin, ainsi nommée en l'honneur de Jaher ta'Diranhriá et de l'Exemplaire Jaherion avant lui, est devenue le cœur battant de notre royaume naissant, d'où Exemplaires et citoyens ordinaires s'efforcent de transformer ces terres sauvages en un nouveau jardin digne de la bénédiction de Surael. Façonner notre première cité sur ces nouveaux rivages en un siège digne de notre gouvernement nécessite bien sûr des investissements substantiels, comme ériger un bazar central, construire un quartier artisanal et, plus important encore, élever le premier temple de Surael en Zenzarkand pour offrir aux fidèles un lieu de culte."

 rezankand_dry_coast_league_title:0 "La Ligue de la Côte Sèche" #Jeck
 rezankand_dry_coast_league_desc:0 "Notre peuple s'est répandu tout le long de la Côte Sèche, transformant ce qui était jadis un désert aride seulement peuplé sporadiquement de nomades nés-de-ruine en une terre prospère de fières cités-États. Bien que nos terres soient unies dans la foi, l'héritage et le dessein, et protégées par les Exemplaires toujours vigilants, nos nombreuses nouvelles villes et cités sont libres de gérer leurs propres affaires. En établissant la Ligue de la Côte Sèche, nous avons joint nos nombreuses fières cités en une confédération libre. Ainsi avons-nous créé un forum pour résoudre pacifiquement les conflits entre établissements, favoriser une coopération accrue au bénéfice de tous et présenter un front uni à tous les étrangers, qu'ils soient les États nés-de-ruine à l'ouest ou les colons cannoriens venant de l'est."

 rezankand_land_of_sunlight_title:0 "Terre de Lumière Solaire" #Jeck
 rezankand_land_of_sunlight_desc:0 "Où que l'on voyage le long de la Côte Sèche, que ce soit l'extrême ouest dans l'ombre des montagnes enneigées Katalmarai et Sikarha au-delà desquelles s'étendent les terres de Taychend, l'extrême est, où les imposantes montagnes Dazinseara forment la pointe même de la péninsule Lai et les eaux des Détroits Radieux tourbillonnent le long du désert côtier, ou à l'intérieur des terres dans les contreforts des montagnes rugueuses Muraqata qui tiennent la jungle septentrionale à distance, on rencontre la présence des dévots. Des établissements pionniers domptant la terre, des villages prospères cultivant le sol et des cités brillantes pleines d'un art remarquable ont été érigés du sol par notre peuple au nom de Surael.\n\nIci, elfes, tant nés-de-ruine que descendants de la flotte des rescapés, ainsi qu'humains et harpies, ayant suivi la direction des Exemplaires et nous accompagnant de Bulwar jusqu'à ces rivages, vivent une existence harmonieuse et dévote sous Sa lumière. Il est clair que l'époque des cités-États désunies seulement liées de façon lâche par la Ligue de la Côte Sèche est passée et ce qui est en essence déjà devenu un royaume uni guidé par la main douce mais ferme de l'Ordre des Exemplaires sera maintenant formellement unifié en Rezankand, la Terre de Lumière Solaire !"
 
 rezankand_sixth_age_of_the_sea_title:0 "Sixième Âge de la Mer" #Jeck
 rezankand_sixth_age_of_the_sea_desc:0 "Le peuple d'Annail a été composé de marins intrépides et d'explorateurs aventureux depuis l'antiquité. Et leur esprit aventurier n'a pas diminué avec le temps. Avec la découverte de terres non revendiquées tout le long de la Côte Sèche, beaucoup ont été inspirés à chercher un nouveau foyer au-delà de l'horizon. Nous les accueillons comme compagnons adhérents du Sar-Arukanaš, la Dévotion à la Lumière, empressés de revendiquer ces terres pour Surael. Qu'ils soient humains ou harpies, tous les croyants compagnons sont bienvenus à nous rejoindre pour apporter la vérité de Surael à ces rivages."

 rezankand_city_of_light_title:0 "La Cité de Lumière" #Jeck
 rezankand_city_of_light_desc:0 "Il n'est jamais facile de recommencer à neuf, de construire un nouveau foyer loin de chez soi, mais nos efforts infatigables ont porté leurs fruits et Rezankaz a vraiment mérité le titre de « Cité de Lumière », devenant un phare brillant de Sa Lumière sur ces rivages. Ses palais dorés et ses jardins verdoyants égalent ceux trouvés dans notre ancien foyer à l'est, un siège digne de notre gouvernement et le phare incandescent de lumière qui chassera les Ténèbres de ces terres maudites."

 rezankand_new_exemplars_title:0 "Nouveaux Exemplaires" #Jeck
 rezankand_new_exemplars_desc:0 "Tout comme l'ancien Ordre des Exemplaires surgit des gardes du temple Surnabari en réponse à l'exemple donné par Jaher et combattit vaillamment contre toutes les manifestations des Ténèbres Malveillantes tapies en Bulwar, notre nouvelle patrie ici en Zenzarkand nécessite un nouveau type d'Exemplaire, qui luttera infatigablement contre les forces multiples des Ténèbres empêchant ses habitants d'expérimenter la grâce de la Lumière de Surael. Ils seront l'épée et le bouclier de notre royaume, protégeant non seulement les nôtres, mais tous nos frères et sœurs nés-de-ruine qui aspirent à être abrités sous Sa Lumière."
 
 rezankand_our_long_lost_brothers_title:0 "Nos Frères Perdus Depuis Longtemps" #Jeck
 rezankand_our_long_lost_brothers_desc:0 "Les ancêtres des Elfes Solaires qui fuirent vers Bulwar à bord de la flotte des rescapés n'étaient qu'une fraction des innombrables habitants de l'Empire des Précurseurs. Alors que beaucoup parmi les nôtres avaient craint que la Ruine qui brisa Zenzarkand signifiât aussi la fin pour tous les elfes excepté ces quelques chanceux qui parvinrent à fuir à temps, cela s'est heureusement avéré ne pas être le cas. Bien qu'éloignés de leurs anciennes hauteurs durant l'âge des Précurseurs, les Oono'i nomades parcourant les terres arides de la Côte Sèche ne sont autres que les descendants de ceux de nos semblables qui furent laissés derrière. Nous les accueillerons à bras ouverts et inviterons nos frères perdus depuis longtemps à se joindre à nous dans notre mission sacrée."

 rezankand_troll_elves_title:0 "Elfes-Trolls" #Jeck
 rezankand_troll_elves_desc:0 "La sorcellerie funeste qui causa la Ruine cataclysmique n'a pas seulement brisé les terres de Zenzarkand, mais elle a aussi tordu les formes de ses habitants survivants. Au-delà des collines abruptes et des montagnes interdites qui séparent la Côte Sèche du reste du sud de Zenzarkand s'étend une vaste étendue étouffante de jungle indomptée, apparemment laissée pristine et intouchée par toute forme de civilisation. Cependant, nos intrépides explorateurs ont rencontré un nouveau type d'elfe Né-de-Ruine qui a fait sa demeure dans les confins extérieurs de la jungle le long de la frontière occidentale de la Côte Sèche. Même si les corps de ces Lai'i, décrits avec un certain dédain comme « Elfes-Trolls » pour leur stature impressionnante et leur force redoutable, peuvent afficher le contact redoutable de la Ruine plus proéminemment que d'autres Nés-de-Ruine, ils n'en sont pas moins des descendants des elfes et donc héritiers de Zenzarkand comme le reste d'entre nous, et contiennent une étincelle divine intérieure tout aussi méritante de recevoir les bénédictions de Surael."

 rezankand_a_severed_coast_title:0 "Une Côte Brisée" #Jeck
 rezankand_a_severed_coast_desc:0 "Naviguant le long des rivages de Zenzarkand, nos navigateurs furent bientôt confrontés à une vérité indéniable : le cataclysme qui mena à l'exode de nos ancêtres devait être d'une magnitude encore plus grande que même les spéculations les plus pessimistes ne l'avaient supposé. Au cours des dernières décennies, nos érudits les plus savants ont reluctamment convenu d'une théorie des plus extravagantes - la calamité derrière le Jour des Cieux Cendrés n'a pas simplement dévasté notre foyer ancestral, mais a brisé la terre elle-même. De vastes étendues de terres sont devenues soit submergées sous les vagues, soit transformées en énormes îles à des miles et des miles de là où nos cartes anciennes prédisaient qu'elles devraient être trouvées. Cependant, même avec tous ces changements stupéfiants forcés sur la terre et la mer elles-mêmes, nous demeurons convaincus que ce qui est maintenant appelé la côte brisée est tout ce qui reste de la patrie de nos ancêtres elfes solaires."

 rezankand_vigil_title:0 "Veillée" #Jeck
 rezankand_vigil_desc:0 "Chaque fois qu'une nouvelle étendue de terre est domptée, des parcelles stériles se transformant en champs verdoyants, chaque fois qu'un nouveau temple de Surael est érigé, la ziggurat s'élevant fièrement vers le ciel bleu, chaque fois qu'un avant-poste frontalier grandit pour devenir une nouvelle cité prospère, la joie est tempérée par le rappel sombre que ces terres, nos terres, furent jadis le foyer d'innombrables elfes qui subirent un sort sinistre dans les suites du Jour des Cieux Cendrés. Seulement une fraction minuscule des précurseurs habitant jadis ces terres put échapper à ce cataclysme avec la flotte des rescapés. Les cendres et ossements de tous ceux laissés derrière sont enterrés dans la terre même sur laquelle nous marchons. Quelque chose dont nous fûmes rappelés quand une excavation récente dans l'un de nos nouveaux établissements côtiers révéla d'anciennes ruines de précurseurs contenant une fosse commune. Nous n'oublierons jamais ceux qui furent laissés derrière. Nous honorerons toujours les parents malheureux de nos ancêtres."

 rezankand_memory_of_the_paragons_title:0 "En Mémoire des Parangons" #Jeck
 rezankand_memory_of_the_paragons_desc:0 "Courage, Loyauté, Compassion, Devoir, Intégrité : ce ne sont que quelques-unes des nombreuses vertus manifestées par les parangons du Danseur Solaire. Ces héros d'antan repoussèrent les esclavagistes dépravés et leurs sbires hideux au coût de leurs vies. Sacrifiant tout pour s'assurer que les vaisseaux qui abriteraient nos ancêtres elfiques durant leur voyage vers leur nouveau foyer en exil puissent prendre la mer en sécurité. L'exemple que ces parangons ont donné inspira ceux qui suivirent Jaher dans les profondeurs d'un continent inconnu sans hésitation. Les contes de leurs hauts faits stimulèrent des générations d'Exemplaires à rejoindre le combat contre les Ténèbres sous toutes leurs formes. Et ils sont tout aussi dignes d'émulation maintenant que nous nous retrouvons dans les terres mêmes où ils combattirent et moururent. Nous nous efforcerons d'honorer leur mémoire au nom de Surael !"
 
 rezankand_exemplars_charge_title:0 "Charge des Exemplaires" #Taka
 rezankand_exemplars_charge_desc:0 "Parfois, du chaos de Taychend, surgit un individu exceptionnel qui croit pouvoir surmonter le reste, devenir le seigneur de guerre ultime. Il combat, conquiert, des centaines de milliers meurent - même s'il gagne, son royaume ne dure jamais plus d'un siècle. Erankar le Défiant était le dernier de ces grands échecs - et maintenant, nous sommes près de sa cité natale. Une dernière charge est tout ce dont nous avons besoin, et les agents des Ténèbres seront balayés. L'Oren Nayiru avance aussi, cependant, avec les souvenirs de la tyrannie et de l'asservissement dans leurs yeux, et des rêves de vengeance sanglante dans leurs cœurs. Nous devons être prudents, de peur que les forces du désordre ne ternissent la victoire finale de l'ordre."

 rezankand_the_infinite_cycle_title:0 "Le Cycle Infini" #Taka
 rezankand_the_infinite_cycle_desc:0 "Pour les Taychendi, le monde est formé de nombreux cycles. Nuit et jour, saison des tempêtes et sèche, mort et renaissance, amour... et montée et chute. Des civilisations, des peuples... et du monde. Ils croient qu'il y a eu cinq « Grands Cycles » - des périodes alternant chaos et ordre, où un groupe différent régnait sur tout. Les serpents-tempêtes, les dieux, les dragons, les Nobles-Esclavagistes - et les seigneurs de guerre. Une ère de chaos, d'ambition, de lutte pour plus. Mais tout de même, ils croyaient que le Cycle de Gloire finirait un jour.\n\nEt maintenant, c'est arrivé - le Cycle de l'Aube, comme l'appellent les Oren Nayiru, est arrivé. Et sous la lumière de Rezankand, par l'épée de Lumière et le sang des Exemplaires, ce cycle ne tournera plus jamais !"

 rezankand_dazinare_title:0 "Dazinare" #Jeck
 rezankand_dazinare_desc:0 "D'innombrables secrets d'âges passés sommeillent sous le sol de Zenzarkand, pour émerger inopinément de temps à autre. La croissance de notre nouvel établissement à Gladeshire a mené à une telle découverte inattendue. En creusant les fondations du nouveau temple principal de la ville, les ruines d'une ancienne cité de précurseurs ont été trouvées. Les excavations subséquentes ont mis au jour un véritable trésor d'artefacts de précurseurs. Après avoir étudié les reliques, nos érudits sont arrivés à la conclusion que cet ancien établissement de précurseurs n'était autre que Dazinare, le port d'attache du Diranhriá et l'endroit d'où la flotte rescapée des elfes solaires prit la mer vers des rivages plus sûrs durant la Ruine d'Aelantir !"

 rezankand_choosing_sides_title:0 "Choisir son Camp" #Taka
 rezankand_choosing_sides_desc:0 "Nous avons d'abord rencontré l'Oren Nayiru lors de notre expédition initiale à Taychend. Un mouvement indigène Taychendi d'esclaves et de paysans avait pris notre arrivée comme le signe d'un nouvel âge, Surael étant assimilé au « Dernier Insaisissable », Nayiru. La théologie est déformée, mais les idées sont là. L'Oren Nayiru, comme nous, croit en l'abolition de l'esclavage, la fin de la tyrannie - mais ils sont... chaotiques. Chaque « cellule », ou chapitre, a ses propres traditions, et les préceptes et croyances de la foi semblent constamment changer, évoluer, devenir plus radicaux ou conservateurs au hasard. Et ils semblent être beaucoup plus assoiffés de sang que beaucoup d'Exemplaires ne sont à l'aise. Certainement nés de Taychend - et il y en a certains parmi nous qui s'en méfient beaucoup en effet. Peut-être devons-nous réfléchir soigneusement à notre relation avec eux ?"

 rezankand_marching_west_title:0 "Marche vers l'Ouest" #Taka
 rezankand_marching_west_desc:0 "Ameion dit qu'ils sont du côté de l'ordre. Ils disent qu'ils sont contre l'esclavage. Ils ont même l'audace de prétendre que nous sommes un « envahisseur étranger », que nous avons déserté Taychend après la Ruine, que nous n'avons pas le droit d'intervenir ! Mais leur servage n'est que l'esclavage sous un autre nom. Ils ne se contentent pas de corriger les voies des Taychendi, bannir les ténèbres de leurs terres comme nous le faisons - au lieu de cela, ils oblitèrent leur culture native, leurs traditions ! Les Taychendi remplissent nos rangs et rejoignent notre noble cause de leur plein gré - leurs propres « Klereyen » ont clairement été contraints et cajolés à abandonner leurs anciennes voies ! Le temps est venu de prouver que nous sommes le seul espoir pour Aelantir, et sauver la terre de leur fléau pour de bon."

 rezankand_selfish_reasons_title:0 "Raisons Égoïstes" #Jeck
 rezankand_selfish_reasons_desc:0 "Les Ténèbres Malveillantes touchèrent tous les aspects de la société des précurseurs et menèrent ultimement à sa chute. Ainsi elfe asservit elfe, une pratique vraiment abhorrent née des esprits dépravés de ceux perdus aux Ténèbres. Mais tout le monde n'était pas perdu en ces jours sombres. Pour chaque fléau scélérat répandant les ténèbres, un héros courageux luttait pour faire éclore un rayon de lumière. Et Munakles, ou Munazhlan le Briseur-de-Chaînes comme il est appelé par les descendants de ses suiveurs, était l'un des plus grands de ces héros. Il libéra des esclaves partout à Taychend et les mena loin de leurs oppresseurs vers leur nouvelle patrie dans la luxuriante vallée Mteibhas, emportant avec eux de nombreux trésors reliques de leurs anciens maîtres. Leurs descendants, les Mteibhar et Chendhyans, adhèrent encore aux enseignements de Munakles, et sont donc plus réceptifs à notre message de liberté pour tous sous la Lumière de Surael que la plupart des autres nés-de-ruine. Nous ne pouvons que gagner à convaincre nos frères farouchement indépendants de se joindre à nous dans la libération de tout Zenzarkand. Et qui sait, peut-être exprimeront-ils leur gratitude en partageant certains des trésors de leurs ancêtres précurseurs avec nous..."

 rezankand_salvation_title:0 "Salut" #Jeck
 rezankand_salvation_desc:0 "La Lumière de Surael touche tous. Cette vérité simple mais indéniable sous-tend notre effort incessant d'apporter Sa Lumière à tous les divers peuples de Zenzarkand. Des terres déchirées par la guerre des Taychendi aux fières cités-États des Kheionai, des vastes savanes et forteresses montagnardes isolées des Devandi aux terres tempétueuses des Amadians, et même à ces malheureux habitant dans le royaume de jungle maudit, nos gens sont allés et ont tendu la main pour accorder aux elfes de ces terres le don de la Lumière de Surael. Maintenant que tout Alecand factieux est uni sous notre égide ferme mais bienveillante, les Kheionai ont rejoint leurs semblables sur le continent comme pupilles de Surael. Tous les nés-de-ruine en Zenzarkand, qu'ils soient Kheionai ou autres, habitant ces terres sous notre protection sont en sécurité des prédations des Ténèbres Malveillantes et de ses agents. C'est notre devoir sacré de protéger ceux sous nos soins et s'assurer qu'ils soient libres de mener une existence se prélassant dans Sa Lumière et puissent se consacrer à faire leur part dans la Lutte éternelle, libérant d'autres à leur tour."

 rezankand_the_exemplars_return_title:0 "Le Retour des Exemplaires" #Taka
 rezankand_the_exemplars_return_desc:0 "Quand nous avons commencé notre première expédition dans Taychend, nous avons fait tout ce que nous pouvions pour vaincre les agents des ténèbres qui avaient infecté la région - mais les Taychendi ont mal compris nos intentions, nous croyant être des « intrus », de vils conquérants intéressés seulement par les reliques et le pouvoir. Nous n'avions pas la force de les convaincre du contraire, d'établir une paix durable dans la région - mais maintenant, les choses ont changé. Quand nous marcherons par-dessus les Katalmarai une fois de plus, les esclaves seront libérés, le sinistre cycle de violence sera terminé, et les ténèbres bannies enfin. Prenez garde, seigneurs de guerre, esclavagistes, soi-disant-apporteurs-d'ordre - car les Exemplaires sont revenus !"

 rezankand_unsealing_the_past_title:0 "Desceller le Passé" #Taka
 rezankand_unsealing_the_past_desc:0 "Les insidieux et mégalomanes Nobles-Esclavagistes qui régnaient jadis sur Taychend étaient des mages d'un pouvoir incommensurable, et à travers les artefacts qu'ils ont laissés derrière, les mages peuvent manier une fraction de celui-ci. Maniées par des seigneurs de guerre pour maintenir le cycle vicieux de violence qui a saisi Taychend depuis la Ruine, ces reliques - qu'elles reposent encore dans les ruines monolithiques des Précurseurs ou soient gardées dans les arsenaux, palais et temples des Taychendi - peuvent et doivent être tournées vers un but plus grand. Il est temps de desceller le passé, démêler les secrets des Nobles-Esclavagistes, et tourner leur pouvoir vers un nouveau dessein vertueux."

 rezankand_the_herald_of_legacy_title:0 "Le Héraut de l'Héritage" #Jeck
 rezankand_the_herald_of_legacy_desc:0 "Les Précurseurs gouvernant Zenzarkand étaient puissants au-delà de toute mesure, mais ils étaient laissés à la dérive sans la Lumière de Surael dans leurs cœurs. Leurs mauvaises actions font partie de notre histoire, tout comme les hauts faits héroïques de ceux qui résistèrent aux Nobles-Esclavagistes ont inspiré notre peuple depuis les temps de la flotte des rescapés. Ce n'est pas seulement notre héritage, mais notre devoir sacré, de s'assurer que les reliques laissées de l'époque de l'Empire des Précurseurs soient gardées en sécurité des mauvaises mains, transformant ces artefacts dangereux d'armes des Ténèbres en outils de la Lumière. Nos mages Kurešimi les plus talentueux, ingénieurs et artificiers ont formé l'ordre des Danseurs Solaires sous le Héraut de l'Héritage, sauvegardant les restes du passé et les utilisant pour promouvoir l'ordre sacré de Surael. Basés sur le Diranhriá, lui-même l'une de nos plus grandes reliques, ils travailleront infatigablement pour transformer notre passé sombre en un futur brillant."

 rezankand_diranhria_degarikes_title:0 "Diranhriá Degárikes" #Jeck
 rezankand_diranhria_degarikes_desc:0 "Les puissants Degárikes, le pinacle de l'ingénierie navale Kheionai, assurèrent la dominance des flottes Kheionai sur toutes les puissances navales rivales avant notre arrivée. Mais nos constructeurs navals et marins qui construisirent et équipèrent des vaisseaux capables de traverser les océans sont plus qu'à la hauteur du défi. Nous ne serons pas surpassés par des thalassocraties en devenir qui restent limitées à naviguer près de leurs rivages natals. Avec les connaissances collectées de millénaires de construction navale Bulwari, les connaissances gagnées en étudiant les vaisseaux des précurseurs, le Diranhriá en premier, et l'ingéniosité des praticiens de notre Kurešim, l'art de l'inscription que certains Cannoriens considèrent comme de la proto-artificerie, nos flottes dépasseront quiconque, même les fiers Kheionai, qui osent contester notre contrôle sur les mers autour de notre nouveau foyer."

 rezankand_the_tower_title:0 "La Tour" #Jeck
 rezankand_the_tower_desc:0 "Les nombreuses décennies de notre campagne contre le mal infestant l'étendue de jungle bordant Rezankand sont enfin terminées. Le Gallu au cœur de cette vaste toile de ténèbres a été vaincu, et une fois de plus les forces de Lumière sont triomphantes dans la Lutte éternelle contre les Ténèbres.\n\nIl nous incombe maintenant de nous assurer que les Ténèbres ne puissent jamais plus prendre pied dans ces terres, et commencer les préparatifs pour continuer notre Lutte contre les Ténèbres dans le reste de Zenzarkand.\n\nNotre Héraut de l'Héritage nous a approchés avec une proposition audacieuse - créer un énorme dispositif d'artisanat Magique différent de tout ce que le monde ait jamais vu. Une tour massive érigée sur le site de notre grande victoire, un grand nœud de pouvoir au centre du continent, combinant les connaissances glanées de nos ancêtres précurseurs et les nombreuses traditions disparates tant natives à notre nouveau foyer qu'apportées avec nous de Bulwar. Ceci deviendra la cheville ouvrière liant ensemble une toile sacrée de lumière englobant tout Zenzarkand."

 rezankand_architects_of_the_future_title:0 "Architectes du Futur" #Taka
 rezankand_architects_of_the_future_desc:0 "Les Taychendi ont toujours eu une fascination pour les reliques de pouvoir qui remplissent leur patrie. La Maison Bleue énigmatique de Nagar Vyechei a passé un millénaire à étudier les enchantements qui les imprègnent, mais ils ne se préoccupent que des mages. À Royakottar, la Famille Vustarin, avec leurs fantassins non-mages à l'esprit, ont pris une approche différente - la réplication... et d'une manière qui crée des objets utilisables par tous. Karodir et les autres ont pris un intérêt à cela, et ont travaillé aux côtés des Vustarin (émasculés et suffisamment châtiés) pour essayer de synthétiser les méthodes de production magique des Elfes Solaires, Bulwari et Taychendi.\n\nLeur première création conjointe est la Matrice-Lumière, un réseau de lanceurs de sorts en acier des Précurseurs, inscrits dans le style Bulwari et alimentés par la damestear - sans besoin de mages, ils peuvent téléporter en sécurité des messages entre d'autres installations de leur réseau. Coûteux à construire, encore plus à maintenir, mais ils sont un pas important dans la pleine réalisation du potentiel de cette terre - et le potentiel de tous ceux qui souhaitent répondre à l'appel de Surael, et devenir ses Élus. Faisons de ce rêve une réalité."

 rezankand_whispers_of_doom_title:0 "Murmures de Perdition" #Jeck
 rezankand_whispers_of_doom_desc:0 "Sombre et vaste, la jungle Effelai repose comme un voile de cadavre suffocant sur une grande partie de Zenzarkand, enterrant les restes de la civilisation des précurseurs sous la croissance effrénée de sa masse verte. Alors que l'effroi profondément enraciné avec lequel les Oono'i de la côte sèche considèrent ce vaste royaume verdoyant a initialement été écarté comme une folie superstitieuse, même l'Exemplaire le plus aguerri au combat ne peut nier le malaise omniprésent s'emparant d'eux peu après qu'ils commencent à se mouvoir sous sa canopée lugubre. Certains murmurent même que c'est la jungle elle-même qui est consciente de chaque intrus et cherche soit à les expulser soit à les consumer."

 rezankand_an_elf_of_extremes_title:0 "Un Elfe d'Extrêmes" #Jeck
 rezankand_an_elf_of_extremes_desc:0 "L'effroi existentiel ressenti par ceux vivant dans l'ombre verdissante de l'Effelai génération après génération est quelque chose qui ne peut qu'être imaginé mais jamais vraiment ressenti par les étrangers. Et alors que d'autres pourraient ne pas saisir la profondeur du désespoir et de l'impuissance ressentis par ceux voyant leurs proches enlevés par des esclaves-graines et pire encore, devenir des esclaves-graines à leur tour, ils peuvent sûrement comprendre comment une telle histoire d'hostilité implacable pourrait allumer une haine profonde pour toutes choses Effelai chez ceux survivant à ses déprédations.\n\nUn tel individu est Idras, un Exemplaire imposant né d'un père elfe de l'aube et d'une mère Lai'i, qui perdit ses deux parents à l'appétit vorace de la jungle en floraison. Elle a soudé un groupe hétéroclite d'elfes de l'aube de descendance Lai'i et Oono'i, unis seulement par avoir subi le même sort de perdre leurs familles aux esclaves-graines, en un nouvel ordre saint, l'Ordre des Vengeurs. Leur mission, sanctionnée par Ecaris lui-même, est de repousser les raids d'esclaves-graines et de faire des raids dans la jungle à leur tour, cherchant toujours les racines de l'entité maligne tenant la jungle inimicale sous son emprise. Idras elle-même a été proclamée Héraut de la Vengeance, et fut confiée la lame-souhait Zalagnur pour accomplir sa mission sainte."

 rezankand_purification_title:0 "Purification" #Jeck
 rezankand_purification_desc:0 "Un cauchemar constant d'esclaves-graines hurlants, de vignes traîtresses et d'épines empoisonnées a harcelé nos braves Vengeurs à chaque pas durant leur purge méthodique de l'Effelai, purifiant sa vaste étendue du mal profondément enraciné l'infestant. Mais finalement ils ont atteint le cœur des ténèbres, une cité en ruine envahie imprégnée d'une vitalité cancéreuse et d'une intelligence maligne en son cœur. Ce doit être là où l'infestation prit d'abord prise sur les terres verdoyantes du Zenzarkand tropical. C'est ici où nous apporterons une fin à cette créature maligne, ce Héraut insatiable des Ténèbres Malveillantes. Le feu sacré de Surael doit brûler jusqu'à la dernière trace de cet affront à Son Ordre, et nous avons l'instrument approprié pour exécuter Sa Volonté - le Phénix s'élèvera au-dessus d'Anwohi'i et fera pleuvoir le jugement sur le serviteur vile des Ténèbres retranché là !"

 rezankand_aim_for_the_sun_title:0 "Viser le Soleil" #Jeck
 rezankand_aim_for_the_sun_desc:0 "« Viser le Soleil » est la devise de la maison de sagesse du Phénix Blanc. Fondée par Karodir Varamzuir, l'ancien dirigeant de Varamhar et mage le plus accompli de sa génération, elle est le centre incontesté d'apprentissage magique dans tout Rezankand. Après la tragédie de Samartal et l'avance inexorable des disciples de Jaddar qui mena à l'effondrement du règne des elfes solaires en Bulwar, il se joignit à l'expédition de l'Exemplaire non seulement pour fuir l'effondrement de son ancien royaume, mais pour découvrir de première main les secrets arcaniques laissés derrière par les Précurseurs, un but auquel il dédierait sa vie restante. Lui et ses acolytes dans la maison de sagesse du Phénix Blanc ont montré une aptitude remarquable à fusionner les arts magiques anciens de Bulwar avec les diverses pratiques ésotériques qui surgirent parmi les Nés-de-Ruine après le Jour des Cieux Cendrés. Et par cela, ensemble avec quelques fragments de la sagesse arcanique encore plus vénérable des Précurseurs qui put être découverte, ils ont créé des hauts faits stupéfiants de magie dont l'éclat est presque aussi brillant que le soleil même."

 rezankand_a_matter_of_perspective_title:0 "Une Question de Perspective" #Jeck
 rezankand_a_matter_of_perspective_desc:0 "Les œuvres Ereš de Bulwar, les écoles magiques de Cannor, les voies de manipulation du chi de Haless et d'innombrables autres traditions arcaniques partagent toutes fondamentalement le même principe fondamental et but : contrôler un pouvoir ineffable pour forcer la volonté du mage sur une réalité peu méfiante. Une fois que cette vérité fondamentale a été intériorisée, des mages suffisamment habiles et savants pourraient tisser des brins de traditions magiques disparates en une nouvelle tapisserie de merveilles ésotériques.\n\nPrendre quelque chose comme les célèbres Zamukaraš de Bulwar, tapis magiques et plateformes de combat volantes, et alimenter la construction par un cœur de damestear conçu selon les principes des précurseurs pour créer un véhicule volant vraiment énorme n'est que l'exemple le plus proéminent de cette approche de recherche magique favorisée par les maisons de sagesse à Rezankand. Le seul nom approprié pour une telle merveille sorcière inspirant la crainte est bien sûr le phénix, capable de transporter non seulement quelques passagers mais des dizaines de battlemages et faisant pleuvoir le feu sorcier sur tous les ennemis en dessous."

 rezankand_the_growing_shadow_title:0 "L'Ombre Grandissante" #Jeck
 rezankand_the_growing_shadow_desc:0 "Ce qui n'avait été considéré jadis qu'un assortiment de contes de bonnes femmes et d'histoires d'avertissement destinées à tenir les enfants curieux à l'écart des dangers de la jungle inexplorée s'est, à notre désarroi, avéré bien trop réel. La jungle a indiscutablement démontré qu'elle n'apprécie pas nos tentatives d'apporter les dons de lumière et de civilisation de Surael dans ses profondeurs.\n\nDes incidents isolés, facilement écartés comme le produit d'une imagination hyperactive, sont devenus un assaut massif sur nos avant-postes dans la jungle. Des créatures appelées Esclaves-Graines, apparaissant elfiques d'origine mais infestées de vignes et incapables d'être raisonnées, ont commencé à sortir en essaim des confins profonds de la jungle. Leurs assauts montrent des signes clairs d'une intelligence supérieure capable de coordonner des attaques sur des centaines de miles, un esprit partagé évidemment au service des Ténèbres et tentant d'éteindre la Lumière de Surael sur ces rivages. Face à cette nouvelle menace existentielle, nous sommes forcés de rassembler toute notre ingéniosité pour contrer cet avantage stratégique si nous ne voulons pas risquer d'être submergés."

 rezankand_in_utter_darkness_title:0 "Dans les Ténèbres Absolues" #Jeck
 rezankand_in_utter_darkness_desc:0 "La vaste étendue verdoyante de l'Effelai n'est pas la première fois que le peuple de Rezankand est confronté à une vaste région sauvage indomptée, cachant une présence maligne en son cœur. Les plus anciens contes des Bulwari, nos frères stoïques par-delà l'océan, parlent de la Tirdina, ou Forêt Sombre, qui dans des temps immémoriaux couvrait une grande partie de ce qui est maintenant le désert austère Salahad. Maintenant apparemment dépourvu de vie, mais alors prospérant avec toutes sortes de plantes, animaux et, crucialement, monstres rejetant le don de Civilisation de Surael et se nourrissant des ancêtres lointains des Bulwari d'aujourd'hui.\n\nEt comme c'était alors, ainsi c'est maintenant. Cachée dans les ténèbres absolues, profond au centre de la jungle, se trouve une entité maligne, un Gallu, ou démon. En Bulwar c'était Šaksu, le vestige vil de la déité nature Amaštu corrompue par les Ténèbres Malveillantes, en Zenzarkand c'est l'Effelai elle-même, infestée d'une conscience maligne qui lui est propre. Mais dans les deux cas Surael nous a donné le don de traiter de telles menaces : le feu béni, chassant les ténèbres et purifiant ainsi la terre et tout ce qu'elle contient."

 rezankand_spirit_mind_and_body_title:0 "Esprit, Mental et Corps" #Jeck
 rezankand_spirit_mind_and_body_desc:0 "Certaines personnes supposent erronément que l'Effelai étouffe tout sous sa croissance verdoyante excepté le coin le plus méridional du continent, s'étendant de la Côte Sèche à l'île des Kheionai. Mais au-delà du désert mortel du Khaydhano se trouve une terre mystérieuse appelée Hinedíu Yulas par ses habitants, tandis que les explorateurs Cannoriens ont choisi le nom Amadia pour elle.\n\nLà, la terre elle-même est infusée de magie : magie sauvage, incontrôlable, dangereuse, mais magnifique. Probablement la source la plus riche de Sahabaš, plus communément connue sous le nom de Damestear, dans tout Zenzarkand, cette terre a attiré l'attention du Héraut de l'Héritage et de ses Kurešimi, qui ont suggéré Amadia comme terrain d'essai idéal pour certains de leurs dessins les plus ambitieux. Le Sahabaš apparaissant naturellement amplifie la magie sauvage parcourant ces terres, alors ils proposent d'utiliser l'art de l'inscription pour canaliser son énergie abondante dans une matrice stable permettant des résultats fiables et prévisibles, comme une rivière déchaînée est domptée par un réseau de digues et réservoirs - bien que les Amadians devront être convaincus des bénéfices de nos plans, nous sommes sûrs qu'ils l'accepteront éventuellement. L'ordre triomphe du chaos, après tout."

 rezankand_a_shattered_home_title:0 "Un Foyer Brisé" #Jeck
 rezankand_a_shattered_home_desc:0 "Contrairement à ce que certains ont erronément supposé, notre mission sacrée n'a jamais été limitée à la moitié méridionale de Zenzarkand. Tout comme la Lumière de Surael touche chaque partie d'Halann, nous sommes chargés d'apporter la lumière de Surael à tout Zenzarkand et, ultimement, au-delà. Alors que les terres où nous sommes venus d'abord étaient les plus profondément dans l'emprise des Ténèbres, les parties de Zenzarkand au nord de la Mer Ruinée sont aussi touchées par les Ténèbres Malveillantes.\n\nOutre les horreurs anciennes et l'influence maligne omniprésente des précurseurs funestes, tant les Nés-de-Ruine indigènes que les nouveaux venus Cannoriens dans ces terres ont montré qu'il y a des agents des Ténèbres parmi leurs rangs. Le commerce d'esclaves arrivant dans le sillage de la colonisation du nord de Zenzarkand en particulier, est clairement un instrument des Ténèbres pour répandre la souffrance et perturber l'Ordre de Surael.\n\nC'était ainsi rien de moins que notre devoir divin d'amener ces terres diverses sous notre égide et transformer tout Zenzarkand en Elrezan, le Foyer de Lumière Solaire !"

 rezankand_one_form_of_justice_title:0 "Une Forme de Justice" #Jeck
 rezankand_one_form_of_justice_desc:0 "La chute de l'Empire des Précurseurs n'était pas due à une catastrophe naturelle, le Jour des Cieux Cendrés n'était pas quelque calamité aléatoire imprévisible. C'était la conséquence méritée de la chute de grâce de nos ancêtres. En entretenant leurs instincts vils et leurs impulsions malignes, leurs dirigeants se rendirent aux Ténèbres, et par leurs actions apportèrent une souffrance inimaginable sur leurs sujets. La tache vile des Ténèbres qui brisa notre foyer ancestral peut encore être ressentie en de nombreux endroits, et, plus important, dans les cœurs et esprits de beaucoup de nos cousins dont les ancêtres restèrent derrière dans les ruines de leur foyer.\n\nNotre retour nous a permis de leur présenter un don inestimable, la vérité de Surael, leur offrant le choix de rejoindre le côté de la Lumière. Alors que nous ne pouvons défaire le mal infligé à ces terres et leurs habitants, nous pouvons faire de notre mieux pour empêcher les Ténèbres Malveillantes de répandre leur influence plus loin. En purifiant ces terres, nous pouvons au moins promulguer une forme de justice en aidant ses habitants Nés-de-Ruine à réclamer au moins une partie de notre héritage partagé."

 rezankand_an_oath_fulfilled_title:0 "Un Serment Accompli" #Jeck
 rezankand_an_oath_fulfilled_desc:0 "« Par la Lumière de Surael je ne me reposerai pas, je ne m'écarterai pas de mon chemin, je ne tolérerai pas les Ténèbres, jusqu'à ce que les repaires des Ténèbres au-delà de Surakeš aient été purifiés, jusqu'à ce que l'Ordre ait été restauré dans Son Jardin, jusqu'à ce que les choses soient faites pour fonctionner à nouveau comme elles le devraient. Ceci, moi, Ecaris Ecarizuir, je le proclame. Ceci, moi, Ecaris Ecarizuir, je le promets. Ceci, moi, Ecaris Ecarizuir, je le jure. »\n\nCe furent les mots du serment qui poussa Ecaris à rejoindre le Cercle de Corin, et plus tard assembler l'Ordre des Exemplaires et ses alliés pour entreprendre le difficile voyage vers Zenzarkand et apporter la parole de Surael à ces terres.\n\nEt finalement, après tous ces siècles, son serment a été accompli. Finalement, Ecaris peut se reposer. Finalement, il peut retourner au Jardin de Surael."

 rezankand_faster_than_thought_title:0 "Plus Rapide que la Pensée" #Jeck
 rezankand_faster_than_thought_desc:0 "Grâce à l'ingéniosité et à la dévotion infatigable des nombreux peuples unis sous notre bannière, nous avons réussi à créer une véritable merveille des âges. Une toile de lumière, le Sar-Areš, s'étendant à travers le continent entier, liant même l'endroit le plus reculé avec un nœud matriciel instantanément, tissant l'ensemble de notre royaume en un tout continu, peu importe quelles montagnes, mers, déserts ou jungles puissent se trouver entre les nœuds de cette toile plus sacrée. Et grâce au génie de nos artificiers sous le Héraut de l'Héritage, nous pouvons maintenant non seulement transférer des messages et matériaux bruts, mais même des personnes et puissance arcanique brute de n'importe quel nœud dans le réseau avec une vitesse plus rapide que la pensée, aussi rapide que la lumière elle-même."

 rezankand_toward_the_center_title:0 "Vers le Centre" #Jeck
 rezankand_toward_the_center_desc:0 "Il y a longtemps que la flotte prit la mer d'Elizna, longtemps depuis que nous sommes arrivés dans les terres que nos ancêtres fuirent il y a si longtemps. Mais notre travail ici est accompli, notre mission sacrée remplie. La vaste étendue de Zenzarkand a été gagnée pour la Lumière de Surael, les Ténèbres chassées de ces rivages, la terre elle-même transformée en un nouveau Jardin de Surael. Ses peuples innombrables, gardés en sécurité du mal par nos Ordres toujours vigilants, peuvent mener leurs vies en sécurité dans la connaissance de l'amour de Surael pour chacun d'eux.\n\nIl nous incombe maintenant de prendre la mer une fois de plus, et retourner au premier Jardin de Surael avec une puissante armada de lumière, pour s'assurer qu'en notre absence, aucun sbire des Ténèbres n'ait osé souiller Son Jardin pristine, son Ordre sacré.\n\nComme nous avons jadis accepté notre fardeau en tant que Protecteurs de Zenzarkand, nous avons maintenant reconnu un devoir plus ancien, encore plus sanctifié, la tâche de sauvegarder le centre de l'univers lui-même, le lieu de naissance de la civilisation : Surakeš, où Il décréta d'abord Son Ordre en existence. Nous nous assurerons à jamais que la Lumière de Surael ne soit jamais plus diminuée dans Son Jardin, afin qu'elle puisse continuer à illuminer les cœurs et esprits de tous les enfants de Surael !"


#Events
 flavor_rezankand.1.t:0 "Les Ténèbres à Taychend" #Jeck
 flavor_rezankand.1.d:0 "Initialement les Katelli, comme se faisaient appeler les habitants de la cité de Katelperai, parurent confus par notre arrivée soudaine, mais ils sont clairement une cité de penseurs et philosophes pas différente de ceux trouvés dans le lointain Rahen : leur curiosité surmonta rapidement leur choc, et nous échangions bientôt avec empressement des contes de nos terres.\n\nIls nous parlèrent de l'histoire de leur terre, « Taychend », de ses grandes cités, empires glorieux, seigneurs de guerre héroïques - mais même tandis qu'ils parlaient avec fierté, leurs mots décrivaient chaos, effondrement, violence sanglante et constante. L'esclavage - et d'après nos nombreuses discussions approfondies avec ces esclaves, il semble prendre de nombreuses formes intraitables - est rampant, et ils disent que les Taychendi se battent en batailles rituelles constantes, « Periyodhai », entre eux, une exposition constante à la violence qui continue même quand un de leurs empires transitoires surgit. Ils trouvent excuse après excuse, mais même tandis qu'ils parlent de comment l'exaltation de la bataille-victoire est partagée par tous, de contes brillants de héros et vilains et luttes épiques, nous pouvons voir la vérité. Depuis la Ruine, Taychend a été capturé par les Ténèbres Malveillantes.\n\nAu-delà de ce « Taychend », les Taychendi ont parlé d'un assortiment de pillards nomades sanguinaires et amoureux du chaos, et même plus loin, au bord du continent, une armée de cités-États sans dieu, dirigées par des marchands avares, petits aristocrates ou soldats de carrière impitoyables. Bien que ces « Kheionai » professent suivre l'ordre, les contes de leurs grandes guerres navales et querelles constantes entre eux dans la poursuite éphémère d'une hégémonie fugace abondent - et un de leur nombre, celui qu'ils appellent « Laskaris », a même en temps récents conquis profondément dans Taychend.\n\nNous ne nous attendions pas à venir ici en conquérants - mais il est devenu clair à Ecaris et son conseil que cette terre est dans l'emprise des Ténèbres Malveillantes. Nous avons essayé de leur parler raison - mais ils n'écoutent pas, et ont commencé à nous appeler « Intrus » dans notre dos. Comment pourrions-nous abandonner ces gens, quand ils semblent incapables de se sauver eux-mêmes ? Nous sommes des Exemplaires - c'est notre devoir divinement ordonné d'apporter la Lumière de Surael à Zenzarkand et chasser les Ténèbres de ces rivages !"
 flavor_rezankand.1.a:0 "Tout comme en Bulwar, nous frapperons les serviteurs des Ténèbres où qu'ils demeurent !"
 
 flavor_rezankand.100.t:0 "Une Offre des Exemplaires" #Taka
 flavor_rezankand.100.d:0 "Les Exemplaires, qui ont si récemment été invités sur nos rivages, ont utilisé notre cité comme base pour leurs opérations - et, à en juger par comment ils ont réagi à ce que nous avons enseigné de notre histoire et traditions, ces opérations semblent être dédiées à conquérir Taychend. Il apparaît que nous sommes devenus le creuset involontaire pour un conquérant Intrus, comme Analaknakori avant nous. Mais ils ne semblent pas être Laskaris... encore. Ils semblent certainement plus disposés à permettre notre aide, valoriser nos opinions - et pour l'instant, et peut-être pour un moment encore, sans condition. Et il y a ceux dans la cité - particulièrement les classes inférieures et esclaves - qui se sont réchauffés à eux. Peut-être leur offre de protection, non seulement de nos ennemis ni des propres mains de l'Exemplaire, mais aussi de celles de nos classes inférieures, vaut-elle la perte d'indépendance ?"
 flavor_rezankand.100.a:0 "Accepter leur offre - nous ferons ce qu'il faut."
 flavor_rezankand.100.b:0 "Les Intrus devront nous prendre notre liberté."
 
 flavor_rezankand.101.t:0 "Réponse de Katelperai" #Taka
 flavor_rezankand.101.d:0 "Notre offre aux dirigeants de Katelperai a été reçue, et aujourd'hui, un messager est arrivé avec leur réponse. Prions Surael qu'ils aient choisi sagement - leur indépendance continue en dépend."
 flavor_rezankand.101.a:0 "Ils ont accepté !"
 flavor_rezankand.101.b:0 "Ils n'ont pas accepté !"
 
 flavor_rezankand.2.t:0 "Destin des Oono'i" #Jeck
 flavor_rezankand.2.d:0 "Des rapports potentiellement inquiétants émergent des terres côtières jouxtant Rezankand. Du fait de devoir arracher une existence maigre dans une terre sèche et stérile, et leur lutte constante contre les étranges incursions de la jungle au nord, les Oono'i sont presque éteints, et peuvent nécessiter notre assistance directe pour survivre sous quelque forme. Les plus altruistement inclinés dans notre conseil préconisent une opération de sauvetage généralisée pour prévenir toute perte supplémentaire de parents, mais des voix plus pragmatiques prétendent que ce n'est simplement pas la peine de l'effort. Quelques opportunistes suggèrent, d'autre part, qu'accélérer leur déclin peut même être bénéfique. Que devrait-on faire ?"
 flavor_rezankand.2.a:0 "Écumer toute la côte ! Aucun parent laissé derrière."
 flavor_rezankand.2.b:0 "Qu'est-ce que cela nous importe, nous ne sommes ici que pour servir Surael..."
 flavor_rezankand.2.c:0 "Ah, mieux vaut juste, si vous voulez, les aider un peu."
 
 flavor_rezankand.3.t:0 "Secrets du Danseur Solaire" #Taka
 flavor_rezankand.3.d:0 "Ils avaient fait un camp de base pour l'expédition dans une des anciennes salles de stockage souterraines - leurs gains avaient été empilés haut. La ville souterraine de Nanru Nakar avait été merveilleuse, un labyrinthe titanesque de passages, entrepôts caverneux, couchettes souterraines pour esclaves. Ce qui manquait aux Précurseurs en moralité, ils le compensaient en pouvoir pur et magnifique. Karodir connaissait la folie de chercher ce commerce. Mais il mit de côté ses rêves de cœurs ravivés et de divinité rajeunie - et grimaça tandis qu'il faisait l'inventaire de la réalité. « Ce n'est pas assez. »\n\nLe commandant Exemplaire à côté de lui soupira. « Nous avons été ici-bas pendant des semaines, et ce n'est pas assez ? Même si nous refusons la part des Mudaliars... ! »\n« Nous les refuserons. Ce n'est toujours pas assez. » Karodir grommela tandis qu'il vérifiait les reliques assemblées. « Nous avons besoin de plus de focalisateurs de sorts pour réparer les évocateurs, plus d'acier de précurseur pour la capacité, damestear encaissée pour les conduits. Non... ce n'est pas assez. Nous devrons prendre aux Nakari. Et nous devrons prendre beaucoup. »\n\n« Les temples. » Dit un autre des Exemplaires. « Alors nous entrerons juste, prendrons d'assaut les reliquaires, et les prendrons ? » Karodir se frotta le menton. C'était tentant. Mais les Taychendi tenaient bien à leurs dieux - et leurs temples étaient terre sacrée, les reliques des Précurseurs tenues là utilisées par les héros qu'ils vénéraient, données seulement à ceux qui les émulaient, patronisaient leurs cultes. Les Exemplaires pourraient le faire - donner de l'or, d'autres récompenses, certaines libertés. Ou ils pourraient essayer de... les « mépriser ». Il avait entendu un précédent. Les Taychendi sentaient certains dieux-héros trop mauvais pour le culte, supprimaient leurs cultes. Yodhan, Valkadevu, Ebenanth... violents, faciles de convaincre Ecaris de les interdire, obtenir certains des Taychendi, au moins, d'aller avec - mais les dieux des Mudaliars ? Cela prendrait de l'effort... mais pourrait porter des fruits, sur le long terme.\n\nOu ils pourraient juste prendre d'assaut les temples, prendre ce dont ils avaient besoin. Violer leur sainteté, prendre sans recours. Mais n'en avaient-ils pas plus besoin que les Taychendi, vraiment ? Les Exemplaires ne pouvaient-ils pas être plus fiables ? Ces bibelots n'importaient-ils pas vraiment, à la fin ? Karodir se tourna vers les Exemplaires, et avec une voix de roi, parla."
 flavor_rezankand.3.a:0 "« Temps de charmer - nous les convaincrons de nous donner leurs reliques. »" # gain 200 dip, + chosen role
 flavor_rezankand.3.b:0 "« Nous interdirons les cultes violents - et saisirons ce qu'ils laissent derrière. »" # gain 200 adm, + chosen role
 flavor_rezankand.3.c:0 "« Envoyez mot à vos camarades - j'ai une liste de sites que nous devrons prendre d'assaut. »" # gain 200 mil, - chosen role
 
 flavor_rezankand.4.t:0 "Le Sixième Âge de la Mer" #Jeck
 flavor_rezankand.4.d:0 "D'abord ce fut un simple filet, puis un véritable flot de nouveaux arrivants. Quand il n'y a pas si longtemps un seul navire trouvant son chemin dans le port de Jaherdin était cause de célébrations, maintenant pas une semaine ne passe sans qu'un nouveau navire n'arrive, rempli à ras bord de nouveaux colons empressés de trouver un nouveau foyer. Beaucoup des nouveaux arrivants viennent de Bahar, Brasan, Annail et les autres îles Bulwari du Divenhal, imprégnés d'un esprit pionnier qui rendrait leurs ancêtres fiers. Beaucoup parmi leur nombre ont choisi d'adopter le surnom de « nouveaux Ayabnati » en l'honneur de la culture durable de leurs îles natales dont les habitants se sont déjà bravement aventurés dans l'inconnu à la recherche de nouvelles opportunités durant l'époque de l'ancien Bulwar.\n\nMaintenant, assez de nouveaux colons sont arrivés pour établir quelques nouvelles colonies le long de la Côte Sèche. La question en question est de savoir s'il faut faire confiance aux nouveaux venus avec leur propre expertise pour établir de nouveaux établissements, ou s'il faut prêter main-forte pour assurer le succès de leurs entreprises. Certains suggèrent même d'envoyer certains des habitants de nos établissements établis pour fonder une colonie sur l'île de Nur Elizna."
 flavor_rezankand.4.a:0 "Soutenir les nouveaux Ayabnati dans leurs efforts."
 flavor_rezankand.4.b:0 "Qui sommes-nous pour dire aux experts comment faire leur travail ?"
 flavor_rezankand.4.c:0 "En fait, Nur Elizna sonne comme un nom d'Elfe Solaire approprié..."
 
 flavor_rezankand.5.t:0 "La Ligue de la Côte Sèche" #Jeck
 flavor_rezankand.5.d:0 "Chaque nouvelle cité poussant comme une belle fleur du désert dans le sol dur de la Côte Sèche est un mini-État en soi, autonome et presque entièrement autosuffisant. Seules les affaires de défense mutuelle et les suppliques avec les habitants étrangers de ces terres sont laissées dans les mains capables de l'Ordre des Exemplaires.\n\nCependant, avec chaque nouvel établissement, le potentiel de conflit entre eux augmenta, un risque qui encouragea les gouverneurs des différents établissements à considérer non seulement les besoins de leur propre domaine mais les bénéfices potentiels qu'une coopération et centralisation accrues pourraient apporter à tous.\n\nAinsi la Ligue de la Côte Sèche fut éventuellement née, mais ce ne fut pas une naissance facile. Un des points majeurs de contentieux durant les négociations fut la question de comment le pouvoir dans le Conseil de la Ligue devrait être réparti entre les Bulwari humains, les Elfes Solaires et les Nés-de-Ruine qui choisirent de vivre parmi nous. Bien que bien sûr tous aient eu un siège à la table, à la fin ce fut un acte d'équilibre délicat pour gérer les intérêts conflictuels, l'entitlement et les peurs de marginalisation. Le vote décisif de l'Ordre des Exemplaires termina l'impasse et mena à l'adoption de la position suivante :"
 flavor_rezankand.5.a:0 "S'assurer que les Nés-de-Ruine sont traités comme la famille perdue depuis longtemps qu'ils sont."
 flavor_rezankand.5.b:0 "Les Bulwari sont les premiers enfants de Surael, et leurs voix devraient être entendues."
 flavor_rezankand.5.c:0 "Nous Elfes Solaires avons prouvé être dignes intendants de cette mission sacrée."
  
 flavor_rezankand.6.t:0 "Dissiper les Ténèbres" #Taka
 flavor_rezankand.6.d:0 "Ecaris marcha à travers le camp, un de ses généraux à son côté. C'était une cité en marche - ses Exemplaires, brillant dorés dans leur armure, mélangés avec ceux qu'ils avaient sauvés. Ils avaient tant fait. « Et nous pouvons encore faire plus ! »\n« Héraut... vous devez écouter notre conseil ! » Le général supplia, exaspéré. « Le commerce d'esclaves brisé - mais partout, il y a rébellion, protestations, chaos... nous devons évacuer ! Prendre nos alliés avec nous ! Nous avons dissipé les ténèbres... » « Et quand nous partirons, elles reviendront ! » La paire passa Karodir, ses mages rassemblés autour de lui - listes épuisées. Passa des affranchis libérés de Larankar à Nagar Vyechei. Passa des blessés, Exemplaire et Taychendi pareillement. « Comment pourrions-nous les abandonner comme ça ? »\n\n« Ce n'est pas notre choix ! Les Taychendi nous éjecteront quoi qu'il arrive... ils ne nous voient pas pour ce que nous sommes ! Ils vous appellent Erradal ressuscité, les Exemplaires un Gophira briseur-de-chaînes ! » Ecaris était agacé lui-même, maintenant. « Je ne connais pas cette histoire... ! Gophira n'est-il pas une cité ? Et qui est... » « Pas la cité... leur empire ! Sarath Erradal était son dernier dirigeant... devint fou essayant de le tenir ensemble, tua tous ceux qui s'opposaient à lui - et avait l'intention de continuer à le faire jusqu'à ce qu'il soit le dernier elfe vivant à Taychend ! » Finalement, la paire avait quitté le camp. Ils regardèrent la scène devant eux. Clemetar brûlait encore au loin, ses habitants libérés ou dispersés. Les cadavres des défenseurs gisaient encore dehors les murs. Ecaris contempla le carnage. « Héraut... vous savez que nous avons causé des dommages, ici. Oui, pour une bonne cause, oui avec retenue et réticence, oui par la grâce de Surael... mais nos yeux ne nous trompent pas ! Chaque armée que nous détruisons, cité que nous brisons, ennemi que nous cassons... ce sont des âmes que nous pourrions sauver... quand nous reviendrons ! »\n\nEcaris n'aimait pas tuer. Et pourtant... le tranchant de Dazinkion avait tiré le sang de... des dizaines de milliers ? Des centaines ? Mais il avait tiré la victoire aussi... l'esclavage brisé ! Il se demanda ce que Corin ferait - mais quand il fouilla ses souvenirs, il ne trouva pas de connaissance mais un sentiment, se rappela cette certitude qui la suivait. Cette espérance brute et écrasante. Il regarda vers le ciel étouffé par la cendre - vit un rayon de lumière percer les nuages. Les ténèbres peuvent être dissipées pour seulement un moment - mais pour ce moment, l'Aube brilla. Un... aperçu. Il vit cette espérance encore."
 flavor_rezankand.6.a:0 "Et jura encore - quand il reviendrait, cela serait fait réalité."
 
 flavor_rezankand.7.t:0 "Nos Frères se Joignent à Nous" #Taka
 flavor_rezankand.7.d:0 "Les Taychendi se déplacent souvent. Pas seulement comme esclaves, transplantés vers de nouvelles zones par leurs maîtres, mais comme familles cherchant la sécurité ou individus cherchant la gloire. Comme Exemplaires, nous offrons une nouvelle raison : la paix. Vraie paix, du chaos toujours présent et seigneuralisme de guerre de leur patrie. En résultat, certains, entendant parler de nos voies, ont fait le trek ardu par-dessus les Katalmarai.\n\nCependant, il y a un problème. Nous avons appris que la religion Taychendi n'est pas tout ce qui alimente le seigneuralisme de guerre Taychendi, mais des aspects de leur culture, leur histoire, leur société. Nous sommes confiants qu'ils adopteront nos voies en temps voulu, et bien sûr, ce n'est pas que ce serait un résultat garanti... mais peut-être devrions-nous faire un effort concerté pour nous assurer que nos nouveaux parents ne soient pas inclinés à brûler leurs nouveaux foyers ?"
 flavor_rezankand.7.a:0 "Bien, mais ces voies de leur imprégnées de ténèbres doivent être abandonnées !"
 flavor_rezankand.7.b:0 "Ils adopteront nos voies en leur propre temps."
 
 flavor_rezankand.8.t:0 "Le Culte de l'Exemplaire" #Jeck
 flavor_rezankand.8.d:0 "Les doigts rosés de l'Aube approchent des mers orientales pour toucher doucement les rivages d'un royaume nouveau-né, un royaume dévoué à la cause de la lumière. Avec la fondation de Rezankand, les habitants divers de la Côte Sèche, tant nouveaux venus de l'est que ceux nés dans ces terres, ont démontré leur conviction inébranlable de devenir un phare radiant de lumière sur un continent enveloppé dans les ténèbres. Non simplement une collection hétéroclite de petits États indépendants, mais un royaume fort et unifié dévoué à mener les nombreux habitants de Zenzarkand vers Sa Lumière.\nUn nouveau royaume né du mélange unique d'influences Bulwari et Zenzarkandi nécessite une foi également adaptée à ses circonstances uniques. Ainsi, un nouveau conseil rassemblant des représentants de tous les temples du Sar-Arukanaš, la Dévotion à la Lumière, et tous les ordres saints dans Rezankand a été appelé à décider l'avenir de la foi.\nAprès de nombreux jours et nuits de débat vigoureux entre les proponents des nombreuses visions disparates pour et traditions dans la foi, un nouvel ensemble de préceptes dogmatiques a été convenu au Conseil de Jaherdin, liant les nombreux temples autocéphales ensemble avec une doctrine partagée.\nPremièrement, l'Élection ne sera plus considérée le droit de naissance de tous les Elfes Solaires - au lieu de cela, l'Élection est accordée par Surael à quelques individus exaltés, indépendamment de leur race. Ces Exemplaires élus sont chargés de protéger les enfants fidèles de Surael et diriger le combat contre les Ténèbres Malveillantes. En quelque sorte ceci marque une approche plus progressive comme l'Élection n'est plus contingente sur l'héritage racial d'un individu mais en principe ouverte à tous, similaire à la croyance exposée par la Voie de Jaddar, mais elle fait aussi écho aux temps anciens, où le titre de Gumar, ou Élu, était accordé seulement à ces quelques sélectionnés qui se distinguèrent à travers des hauts faits légendaires au service de Surael.\nAinsi, seulement ceux qui ressentent l'appel de Surael et ont démontré qu'ils ont été dotés des talents nécessaires par Lui monteront au rang d'Exemplaire, prenant le fardeau de dévouer leur vie à la Lutte contre les Ténèbres, et mener le peuple comme parangons de la Lumière.\nDeuxièmement, tous les elfes, qu'ils soient Elfes Solaires, Nés-de-Ruine, ou autres, sont en vérité enfants de Surael tout comme les Bulwari. Leur essence même est infusée par l'Ilu sacré de Surael, une récompense pour leurs siècles de dévotion inébranlable à la cause de Lumière. Tandis que leur déité créatrice inconnue a sûrement depuis longtemps péri, tuée par les Ténèbres comme tous les autres dieux, par la Grâce de Surael ils sont maintenant remplis de Sa Lumière."
 flavor_rezankand.8.a:0 "Mener par l'exemple, c'est allumer la lumière de vertu en d'autres."
 
 flavor_rezankand.9.t:0 "Pris au Piège dans les Ombres" #Jeck
 flavor_rezankand.9.d:0 "Quoi que nous ayons pu attendre, quand nous prîmes la mer à Elizna, ce n'est pas ceci. Une vaste terre, mais pas la terre que nos ancêtres appelaient foyer. Les anciennes cartes fragmentaires et descriptions rudimentaires glanées des légendes et contes anciens peignaient un tableau entièrement différent. Terre où maintenant les vagues errent sans être dérangées. Déserts secs et jungles fétides où devrait être terre agricole florissante.\n\nEt aucune trace de la vantée civilisation elfique des Précurseurs dont nos légendes sont remplies ne peut être trouvée. Il apparaît que quel que soit le cataclysme qui arriva tous ces siècles passés semble avoir effacé toutes traces de nos ancêtres fabuleux de la carte, laissant seulement une région sauvage ravagée dans son sillage.\n\nPourtant, comme Ecaris nous rappelle infatigablement dans ces heures sombres de doute et consternation, il y a un dessein plus profond à notre voyage vers ces terres. Surael Lui-même a envoyé son Héraut, Sarnagir, pour proclamer cette plus sainte des missions. Ces terres ont désespérément besoin de Sa divine Lumière, et nous sommes les vaisseaux choisis pour cette plus digne des entreprises."
 flavor_rezankand.9.a:0 "Nous sommes chargés d'apporter la Lumière à ces rivages sauvages, et nous ne faiblirons pas !"

 flavor_rezankand.10.t:0 "Veillée" Jeck
 flavor_rezankand.10.d:0 "Tout commença avec un son énorme, assourdissant, un son si monstrueusement immense qu'il avala tous les autres bruits et ne laissa derrière que silence et effroi. Beaucoup en ce moment pensèrent que le monde finissait, et d'une façon, ils s'avéreraient avoir raison - car ce qu'ils entendirent était le glas de leur empire, leur mode de vie, leurs espoirs et rêves. Après une éternité apparente mesurée en battements de cœur paniqués, les plus braves parmi eux commencèrent à se réveiller de leur état de choc, seulement pour expérimenter le sol sous leurs pieds, pensé solide et fiable toute leur vie, se transformer en épaves et débris jetés sur les courants d'une rivière invisible. Trébuchant et tâtonnant, beaucoup se dirigèrent vers des espaces ouverts, mais certains habitants, que ce soit par instinct ou une mesure vitale de prévoyance, se tournèrent au lieu vers le front du port.\n\nLà, une autre merveille redoutable salua leur vue en ce jour de vicissitudes. La mer elle-même s'était retirée de la terre, scintillant loin à l'horizon, avec seulement le canal profond s'étendant vers l'extérieur du port militaire contenant un peu d'eau de mer restante. Les gens paniqués commencèrent à se précipiter vers ces quelques navires pas encore échoués. Premier parmi eux le vaisseau élégant Sundancer, jadis un outil d'oppression pour ceux non favorisés par l'empire, mais maintenant un phare d'espoir au milieu du cataclysme. Gardant l'approche au vaisseau étaient des figures sinistres aux lames tirées, mais en ce jour où tout le reste avait été retourné, elles aussi défièrent les attentes. Au lieu de sécuriser le Sundancer pour les nobles se dirigeant péniblement vers le port au milieu de leurs escortes armées, ces parangons de vertu laissèrent les gens communs de la cité trouver leur chemin à bord et empêchèrent toute tentative d'embarquement d'un entourage d'aristocrates avec le coup rapide de leurs lames.\nDès que le Sundancer prit la mer, plein à craquer de gens et une flotille de navires plus petits en remorque, il se précipita vers l'horizon scintillant, et pas une minute trop tôt, car ils atteignirent juste les eaux plus profondes quand un mur gargantuesque d'eau s'éleva derrière eux et enterra la cité qu'ils appelaient jadis foyer.\n-------\nUn millénaire et demi plus tard, les descendants lointains de ces quelques chanceux qui trouvèrent leur chemin sur les vaisseaux de la Flotte des Rescapés honorent encore la mémoire de ceux laissés derrière. Premiers parmi eux les vaillants Parangons qui sauvèrent leurs ancêtres et les protégèrent de l'avidité et mépris mortel de ceux qui auraient plutôt les voir se noyer que partager une couchette."
 flavor_rezankand.10.a:0 "Nous honorons ceux qui donnèrent leur vie pour que d'autres puissent vivre."

 flavor_rezankand.11.t:0 "Le Retour des Exemplaires" #TAKA
 flavor_rezankand.11.d:0 "Le Héraut pénétra dans la salle du trône du Vanetavanem, des milliers d'Exemplaires dans son sillage – tous Fils-des-Ruines, tous Taychtendais, tous Vaikazelhi. La chambre caverneuse était parée de la gloire éphémère du passé, et en son cœur trônait l'hydre Mudaliar aux yeux de feu. Le Mlerek couronné s'affaissait sur son trône, les bras croisés du Kriadvai, le Kilaiek brandissant son épée. Les Exemplaires s'immobilisèrent tandis que le Kilaiek s'avançait, un rictus de dégoût sur le visage : « Voyez donc ! Les Klereyen sont là ! Les convertis traîtres d'Ameiön – mais où donc est Lascaris ? Le bon Seigneur-Relique n'a pourtant pas pour habitude de fuir le massacre ! »\n\nLe Héraut brandit Zalagnur avec défi : « Les Ténèbres souillent ta langue, Mudaliar ! Nous n'avons pas été contraints comme l'ont été les Khéionistes ! Nous avons vu de nos propres yeux que seule la lumière de Surahel peut sauver le Taychend des Ténèbres ! » Le Kriadvai ricana : « Ah ! Un dieu étranger, apporté par des langues d'intrus, qui nous sauve du danger d'un étranger ! Mais quand un Taychtendais le proclame... aussi natif que Périodyaï ! » Le Kilaiek gronda : « Au moins les Ambhen parlaient-ils franchement quand ils nous traitaient de sauvages ! Au moins les Klereyen pourraient-ils admettre qu'ils méprisent leur histoire et leurs traditions ! » Le Héraut frappa Zalagnur contre le sol : « Tu peux être aveugle, mais NOUS le voyons clairement ! Qu'importe si c'est une voie étrangère, si c'est la bonne ! »\n\nLe Mlerek éclata d'un rire faible et abattu. « La bonne voie, bien sûr... une voie où nous pouvons être Taychtendais, mais seulement du genre que les Intrus veulent que nous soyons ! C'est drôle, n'est-ce pas ? » Le Mlerek ôta sa couronne et la jeta aux pieds du Héraut. « Mais le cycle a tourné. Il n'y a plus rien... » Le Kilaiek l'interrompit, outragé : « Tu abandonnes ?! Tu tournes le dos à... » « L'esclavage ? » l'interrompit le Héraut en ramassant la couronne. « Les luttes intestines constantes, les conflits et le chaos ? Et pour quoi ? Pour rien ! » Le Mlerek rit à nouveau, se tournant vers le Kriadvai : « La résistance contre Sarath Erradal, la lutte désespérée pour arrêter Kadradar, les justes missions de Liandarha, du Roi Varanash... le savais-tu ? » Il rit encore. « Rien ! Un mot d'Intrus, et tout cela n'est rien ! »\n\nLe Héraut secoua la couronne dans sa main, le visage embrasé d'une fureur vertueuse. « Doute de nous, raille chacun de nos mots, mais nous SAVONS que nous sommes du côté de la lumière ! Nous VOUS sauverons, mettrons fin à ce cycle de bain de sang, et tant que nous serons plus forts que vous, plus déterminés que vous... il n'y a rien que vous puissiez faire pour nous arrêter ! »"
 flavor_rezankand.11.a:0 "« Alors tentez donc, si vous l'osez – car les Exemplaires sont de retour ! »"


 flavor_rezankand.12.t:0 "Le Roi Phénix Blanc" #Jeck 
 flavor_rezankand.12.d:0 "Parfois, quand il fermait les yeux et laissait son esprit vagabonder, le doux clapotis de la rivière voisine et la chaleur du soleil sur son visage faisaient oublier un instant à Karodir où il se trouvait. Non plus dans le jardin méticuleusement entretenu de sa villa à Rezankaz, ses pensées dérivaient vers le souvenir des jardins du palais de Gišhuram. À l'époque où il n'était pas un simple archimage, si accompli fût-il, mais un roi à part entière.\n\nMais au final, les événements se déroulent selon la volonté de l'Ordre magnifique de Surahel, et même Karodir, qui admettra ouvertement ne pas être excessivement enclin à l'introspection ou au doute, pourrait reconnaître, au moins pour lui-même, qu'il valait peut-être mieux que le projet le plus ambitieux qu'il avait initié dans sa patrie du Varamhar n'ait jamais abouti. Comme on dit, il est toujours plus facile de juger après coup, mais malgré toutes les bonnes intentions qui avaient présidé à la conception du Projet Divinité, il s'avéra qu'il n'avait jamais été vraiment nécessaire. Le peuple du Bulwar n'avait jamais eu besoin d'un dieu artificiel pour renforcer sa foi après des décennies de guerre fratricide entre les Élus elfes solaires – il suffisait d'un prophète de feu surgissant du désert avec une flamme intérieure allumée par Surahel lui-même, du moins selon les prétentions de Jaddar.\n\nDès qu'il apprit la chute de Saréyand, il sut dans quelle direction soufflait le vent, et Karodir s'est toujours enorgueilli d'être, parmi ses nombreuses autres qualités, un survivant. Plutôt que de laisser le vent du désert l'ensevelir sous les sables du temps, il choisit de rejoindre l'entreprise d'Écaris, également clairvoyant, qui avait lu les signes, et donna les ressources que son royaume pouvait épargner à l'expédition, lui-même et son fidèle cercle d'étudiants en premier lieu.\n\nÀ l'époque, il ne s'en rendait peut-être pas compte lui-même, mais ce cours des événements était clairement la Volonté de Surahel, car ce n'est qu'en voyageant vers ces rivages lointains qu'il put enfin découvrir son véritable dessein d'érudit, de mage et de fervent disciple de Surahel. Ce n'est qu'ici, dans ce vaste royaume fermement aux mains des Ténèbres, qu'il put expier son orgueil. Ce n'est qu'ici qu'il put forger quelque chose de merveilleux au service de la Lumière à partir des traditions arcaniques séculaires des Bulwaris et des Elfes, qu'ils soient descendants elfes solaires de la Flotte Migrante ou les rejetons de ruine qui appellent ces rivages leur foyer."
 flavor_rezankand.12.a:0 "Comme son homonyme, le Roi Phénix Blanc renaît dans la Lumière de Surahel."

 flavor_rezankand.17.t:0 "Lever les Sceaux du Passé" #Jeck
 flavor_rezankand.17.d:0 "Le Diranhriá, malgré toute son histoire glorieuse, est une créature timide quand il s'agit des mystères cachés dans ses entrailles. Bien que des générations d'Elfes Solaires aient vécu et travaillé à bord du Danseur Solaire, la compréhension complète de ses propriétés et fonctions variées demeure insaisissable à ce jour.\n\nL'un de ces mystères cachés a choisi de se révéler à nous. En appliquant un bibelot Précurseur apparemment purement ornemental acquis durant notre séjour au Taychend à une serrure discrète dans l'armurerie du Diranhriá, l'un de nos Kurešimi a récemment réussi à desceller un compartiment caché depuis avant le Jour des Cieux Cendrés.\n\nÀ l'intérieur gisait un véritable trésor : l'armure du Parangon Allannia elle-même ! Ce n'est pas seulement un artefact historique inestimable nous reliant à l'une des héroïnes de notre passé lointain, mais aussi un exemple extraordinaire de l'artisanat Précurseur.\n\nAprès des efforts considérables et de nombreuses tentatives avortées, Karodir, notre Héraut de l'Héritage, et ses disciples ont réussi à déchiffrer de nombreux, sinon tous les secrets de sa construction. Le produit de leurs labeurs s'appelle 'Plaque Solaire', une armure magique légère, flexible mais très résistante qui sera sûrement d'un immense bénéfice à nos forces dans leur mission sacrée de revendiquer tout le Zenzarkand pour la Lumière."
 flavor_rezankand.17.a:0 "Travail exceptionnel !"

 flavor_rezankand.18.t:0 "Murmures du Destin" #Jeck
 flavor_rezankand.18.d:0 "Pour beaucoup de ses pairs, la jungle septentrionale était un royaume inquiétant de menaces inconnues cachées sous la canopée verdoyante, mais Triandil chérissait l'étrange beauté de cet endroit, la pure vitalité vibrante qui assaillait ses sens à chaque instant d'éveil. La coloration luxuriante des plantes de la jungle, les myriades de fragrances flottant dans l'air humide, et la cacophonie étrangement harmonieuse des chants d'oiseaux et des bruits d'animaux résonnant depuis les profondeurs de ce labyrinthe verdoyant.\n\nSon manque d'antipathie était probablement l'un des contributeurs majeurs de son succès en tant que marchand de šamqissu, fournissant aux plantations établies en périphérie de la vaste jungle tous les équipements qu'on ne trouvait que sur les rivages civilisés de la Côte Sèche en échange de leur récolte de la précieuse herbe šamqissu. Trempées dans l'eau chaude puis traditionnellement servies dans une gourde, les feuilles d'herbe constituaient la base de la boisson Qišu extrêmement populaire qui avait largement remplacé le thé ou le café comme boisson de choix à Rezankand.\n\nTriandil avait entrepris ce voyage actuel de nombreuses fois auparavant, et les chevaux de sa petite caravane trouvaient le chemin presque d'eux-mêmes. Et pourtant, à chaque instant qui passait, un étrange malaise grandissait en lui. Au début, il fut tenté de l'écarter comme une simple folie superstitieuse, mais avec la jungle habituellement si tapageuse tombée étrangement silencieuse, un terrible sentiment de terreur commença à envahir chacune de ses pensées.\n\nQuand finalement sa charrette dépassa le dernier virage et que la plantation s'étala devant lui, il exhala un profond soupir et s'autorisa un moment d'espoir que son appréhension était sans fondement. Pourtant, tandis que les moments s'écoulaient lors de leur approche des bâtiments principaux de la plantation, il était parfaitement conscient qu'aucun travailleur ne s'occupait des champs, qu'aucun contremaître ne venait les accueillir.\n\nAux portes de la cour principale, il ordonna à ses charretiers de s'arrêter et continua à pied avec seulement une poignée de ses gardes de caravane. Pénétrant dans la cour principale, le mystère des travailleurs de plantation disparus fut résolu, mais Triandil aurait volontiers choisi l'ignorance plutôt que la vision qui l'accueillit. Un amas de cadavres démembrés et en décomposition, dont beaucoup semblaient à moitié dévorés, mélangés aux restes du bétail, était tout ce qui restait d'une communauté de plantation autrefois florissante.\n\nLes heures et jours suivants ne laissèrent que des marques ténues dans sa mémoire – des impressions éparses d'une fuite à bride abattue, de bruits étrangement rythmés les poursuivant hors de la jungle, et – pire que tout – des cadavres infiltrés par des vrilles vertes commençant à tressaillir à son approche hésitante."
 flavor_rezankand.18.a:0 "L'Effelai ne dort plus !"

 flavor_rezankand.19.t:0 "La Charge des Exemplaires" #Taka
 flavor_rezankand.19.d:0 "Le commandant Exemplaire s'avança, tendit le bras. « Pas un pas de plus ! » Le Haut Kavalal des Oren Nayiru ricana en réponse : « Ou quoi ?! » Ils étaient tous deux couverts de sang, d'écorchures, de bleus – l'entrée de la citadelle de la ville rendue se dressait derrière eux, vers les mines où tant d'esclaves avaient péri, vers la population d'Urvand, se réfugiant des représailles. Les Exemplaires ne leur feraient pas de mal. Mais pour les Oren Nayiru : « nous avons le droit à la justice ! De leur infliger ce qu'ils nous ont fait ! »\n\nLe commandant grimaça. « Ce n'est pas de la justice, Kavalal ! C'est de la vengeance ! Tout pour satisfaire vos propres désirs, et non faire ce qui est juste ! » Le Kavalal posa une main sur sa garde. « Nos propres désirs ? C'est ce que tu dis ?! Nous avons versé autant de sang que vous pour prendre cette ville, et pendant un siècle avant cela, notre sang a été versé par les mains d'Urvand ! Mais, oh, de retour au Bulwar, je suis sûr que vous faites tous gentiment quand un meurtre est commis – des mots doux et des réconciliations ! Mais tu n'es plus au Bulwar maintenant – ici, nous ne pardonnons pas si facilement ! »\n\nL'officier Vaikazelhi aux côtés du commandant s'avança, enragé : « Ne présume pas, brigand ! Nous connaissons la douleur aussi bien que toi ! Mais jamais nous ne céderons aux sombres impulsions de nos ancêtres ! » Alors le Kavalal dégaina vraiment son épée – comme les Oren Nayiru derrière lui. « Sombre impulsion ?! Ce n'est pas une impulsion, chien traître – c'est le décret des justes ! Mange bien par l'épée de la tyrannie, et meurs par celle de la liberté ! Nous sommes Taychtendais ! Nous ne reculons pas devant ce qui doit être fait ! »\n\nMais enfin, le Héraut arriva – trancha le débat, avec des renforts et la voix du jugement. « Et cela doit-il être fait ? » [Root.Monarch.GetSheHeCap] se tourna vers le commandant : « Que s'est-il passé, général ? » « Ils veulent prendre d'assaut la citadelle – massacrer ceux qui sont à l'intérieur ! » Le Héraut regarda les Oren Nayiru – tous sanglants, épuisés, blessés. Ils avaient perdu beaucoup dans l'assaut, combattu avec une telle férocité... et n'accepteraient pas qu'on leur refuse. Ce serait difficile... mais se lever pour faire ce qui doit être fait n'était pas une valeur uniquement taychtendaise."
 flavor_rezankand.19.a:0 "Laissons-leur Urvand, s'ils le veulent !"
 flavor_rezankand.19.b:0 "Nous devons rester fidèles à nos idéaux !"

 flavor_rezankand.20.t:0 "Dans les Ténèbres Absolues" #Jeck
 flavor_rezankand.20.d:0 "Les Ténèbres sont traîtresses, les Ténèbres sont rusées. Chaque fois qu'elles subissent une défaite, elles disparaissent seulement pour resurgir quelque part de nouveau et d'inattendu, comme un réseau profondément enraciné de corruption s'enfonçant dans les profondeurs sombres et invisibles où la sainte lumière de Surahel n'atteint pas.\n\nEn cela, comme en bien d'autres aspects, la sentience malveillante infestant l'Effelai suit son maître. Elle s'est répandue à travers un demi-continent en utilisant un vaste réseau interconnecté de racines et de vrilles, de spores et de graines, corrompant toute autre vie qu'elle touche.\n\nEt maintenant, ses vrilles dans leur avidité déraisonnable s'étendent vers nos foyers, notre peuple même, impatientes de consumer tout sur leur passage. Déjà, la plupart des plantations dans les confins extérieurs de la jungle ont été envahies par les esclaves-graines, et de nombreux établissements à la lisière de la jungle ont été abandonnés par leurs habitants dans une fuite paniquée.\n\nCe n'est pas une simple série de revers malheureux, comme pourraient le penser certains fous indolents en sécurité dans leurs villas côtières, mais une attaque coordonnée contre tout Rezankand. Si nous n'agissons pas maintenant, si nous n'agissons pas de manière décisive et ne déployons pas toute notre puissance contre cet ennemi intransigeant, nous risquons d'être submergés, nous risquons de voir la lumière s'éteindre sur ces rivages, et tout le Zenzarkand à nouveau noyé dans les Ténèbres absolues."
 flavor_rezankand.20.a:0 "Nous ne faillirons pas à notre devoir, la Lumière de Surahel ne s'éteindra pas."

 flavor_rezankand.21.t:0 "Seul" #Jeck
 flavor_rezankand.21.d:0 "Écaris avait depuis longtemps perdu de vue les autres membres du bataillon sous son commandement, les embuscades constantes et les batailles désespérées contre des hordes d'esclaves-graines jaillissant des sous-bois ayant depuis longtemps éliminé toute pensée de discipline de marche ou de rangs de combat ordonnés.\n\nBrandissant sa lame-de-vœu de confiance, Dazinkion, il trancha des dizaines d'ennemis qui, malgré leur apparence trompeusement décharnée, combattaient avec un abandon téméraire et une rage berserk.\n\nSe précipitant à travers des tunnels à demi-effondrés formés par des ruines à demi-écroulées envahies par la végétation et des sentiers étroits entre des falaises qui pouvaient être soit des structures naturelles soit elfiques décayées au-delà de toute reconnaissance, il approcha lentement mais sûrement de son objectif.\n\nUn monticule massif contenant le hub local de l'intelligence Effelai qui coordonnait les assauts le long de cette partie du front. Presque sans avertissement, il trébucha sur ce qui avait dû être une vaste place autrefois, avant lui la masse verdoyante pulsante du monticule.\n\nÉcaris s'approcha prudemment de sa cible, et seule sa prudence lui permit d'éviter l'arbre utilisé comme massue par une monstruosité, haute comme quatre hommes et semblant être façonnée à partir d'innombrables esclaves-graines tissés ensemble par des vignes pulsantes, qui gardait le hub central. Un combat désespéré s'ensuivit, avec Écaris manquant de justesse les coups dévastateurs qui pleuvaient sur lui. Toute coupure qu'il parvenait à infliger à son adversaire commençait à guérir presque immédiatement. Mais après une éternité apparente, il vit enfin une ouverture et d'un bond puissant se propulsa sur le dos de la créature et enfonça sa lame-de-vœu profondément dans sa chair suppurante. Canalisant tout le pouvoir d'un cœur élémentaire dans Dazinkion, il souhaita l'aube, et une lumière brillante et éclatante commença à jaillir des fissures apparaissant sur toute la créature, s'élargissant à chaque moment jusqu'à ce que le grotesque serviteur de l'Effelai soit consumé dans une explosion aveuglante de lumière.\n\nRassemblant ses dernières forces restantes, Écaris commença à gravir lentement le monticule, parfaitement conscient qu'à tout moment de nouveaux renforts de l'ennemi pourraient arriver, mais il atteignit le sommet sans être dérangé. Une fois là, ce fut une simple affaire de planter les contenants de sursaut solaire Inscrits et de déclencher leur séquence d'activation. Moins simple fut la fuite subséquente le long du monticule, tentant désespérément d'éviter les pièges formés par les vignes tressaillantes. Avec seulement quelques secondes d'avance, Écaris bondit derrière un mur en ruine qui le protégea à peine de la conflagration qui marqua la fin de cette instance subordonnée particulière de l'ennemi."
 flavor_rezankand.21.a:0 "Un de moins, beaucoup d'autres à faire !"

 flavor_rezankand.22.t:0 "Purification" #Jeck
 flavor_rezankand.22.d:0 "Ce qui était autrefois considéré comme les divagations paranoïdes déments d'explorateurs ratés succombant à la fièvre de la jungle s'est révélé être une terrible réalité : caché sous la canopée éternellement florissante gît un furoncle purulent répandant sa vile contamination. Pourtant, même un si inimaginablement vaste serviteur des Ténèbres ne peut tenir face à la puissance concertée des fidèles. Emplis de conviction vertueuse et de détermination sinistre, nos Exemplaires et les vaillantes troupes sous leur commandement ont prouvé maintes et maintes fois que contre leurs efforts incessants, même un ennemi d'une telle ampleur monstrueuse ne peut prévaloir.\n\nMille après mille de jungle inhospitalière a été purifiée dans notre avancée inexorable, et maintenant nous nous tenons aux abords d'une vaste ruine Précurseur ensevelie sous des excroissances cancéreuses – ici, selon nos devins de l'ordre Gabarišin, le cœur de ce mal peut être trouvé. Depuis cette ancienne métropole, elle s'est répandue, a grandi et dévoré siècle après siècle, mais plus maintenant !\n\nLe périmètre a été établi, tous les pièges et sentiers secrets recensés, et le Héraut de Vengeance, se tenant avec les Hérauts de l'Héritage, de la Flamme et de la Purification et leurs nombreux acolytes rassemblés sur leurs plateformes phénix pour cette occasion, a donné le signal de commencer le grand nettoyage.\n\nAu début, rien ne sembla se passer, la jungle se taisant comme retenant son souffle collectif dans l'anticipation. Puis la couverture nuageuse dense au-dessus des ruines commença à briller, d'abord d'un rouge terne, puis d'une couleur de plus en plus radieuse, jusqu'à ce que les nuages eux-mêmes éclatent, percés par des rayons incandescents de feu céleste pleuvant sur l'antre condamné de l'ennemi. Les cris soudains émanant des profondeurs de la jungle furent bientôt noyés par le cataclysme ardent. Plus et plus de rayons furent invoqués, jusqu'à ce qu'ils se fondent en un vaste pilier de lumière pure aveuglante qui vaporisa tout et n'importe quoi sur son passage jusqu'au substrat rocheux. Après une éternité apparente, la lumière se retira vers le ciel, laissant derrière elle une vaste étendue de ciel bleu clair.\n\nEt au sol, des nuages de vapeur s'évaporant lentement révélèrent un cratère massif où se dressait autrefois la cité en ruine. Le sol s'était transformé en verre, et seuls les plus solides des bâtiments précurseurs restaient debout, blanchis d'une couleur blanche éclatante. Tandis que les premières jubilations hésitantes résonnaient à travers le cratère, ce fut comme si un vaste fardeau était soulevé de nos épaules. Nous avions accompli notre devoir sacré – sûrement même ce plus vil serviteur des Ténèbres ne pouvait survivre à une si glorieuse manifestation de la Lumière de Surahel."
 flavor_rezankand.22.a:0 "Une fois encore, la Lumière est victorieuse dans la Lutte éternelle !"

 flavor_rezankand.23.t:0 "Échos du Futur" #Jeck
 flavor_rezankand.23.d:0 "Dans les années suivant la glorieuse victoire contre le serviteur malveillant des Ténèbres tenant l'Effelai en esclavage, un étrange mal-être de l'esprit s'empara de Rezankand. Là où auparavant tous étaient unis derrière la mission sacrée de purifier l'Effelai, maintenant, avec cette mission accomplie, un nombre croissant de Rezankandis et même d'Exemplaires questionnaient ce que Surahel avait prévu pour eux désormais.\n\nMême [Root.Monarch.GetName] passait souvent [Root.Monarch.GetHerHis] nuits éveillé[Root.Monarch.GetE], se demandant ce que l'avenir réservait à leur peuple, quel chemin le futur tenait.\n\nAprès des mois de prières de plus en plus désespérées pour l'inspiration et la guidance, [Root.Monarch.GetName] ne resta plus qu'avec une option. Entrer dans la Maison des Rêves. Là, les prêtresses devineresses de l'ordre Gabarišin, qui pratiquent la connaissance de lumière, l'Ereš-sar, pour révéler ce qui peut autrement être caché, peuvent guider l'esprit endormi d'un dirigeant digne vers un rêve prophétique, envoyé par Surahel lui-même. Cependant, ceux qui sont indignes risquent d'être piégés dans leurs esprits au lieu d'entrevoir l'avenir, chassés par des fantasmes envoyés par Irhungal, le puissant Erbuturgal et principal serviteur des Ténèbres Malveillantes.\n\n[Root.Monarch.GetName] fut reçu[Root.Monarch.GetE] par la haute prêtresse Varila, qui était autrefois connue de [Root.Monarch.GetHerHim] comme [Root.Monarch.GetHerHis] demi-frère cadet Varilor avant qu'elle ne prenne ses vœux, et guidé[Root.Monarch.GetE] vers le centre de la Maison des Rêves, où un divan sur une plateforme surélevée attendait [Root.Monarch.GetHerHim]. Entouré[Root.Monarch.GetE] par la douce lumière de bougies parfumées et les Gabarišin silencieuses, [Root.Monarch.GetName] sombra lentement dans un sommeil profond.\n\n« .... Un mur blanc sans couture s'élevant des brumes – une ascension rapide vers le ciel, un changement de perspective – le mur se transforme en une tour gargantuesque mais élancée s'élevant vers les cieux, pulsant d'une lumière intérieure – s'élevant encore plus haut, bien loin au-dessus de la terre couverte de ténèbres, une perspective habituellement réservée à Surahel – au cœur du continent, une lumière étincelante, pulsant comme un battement de cœur – lentement, d'autres points de lumière commencent à vaciller, d'abord un, puis un autre, puis un nombre toujours croissant déferlant sur la terre en une vague de lumière – la terre est maintenant couverte par de brillants points de lumière reliés par des fils lumineux ténus, tissant un filet de radiance à travers tout le Zenzarkand – à chaque pulsation du réseau lumineux, la terre devient toujours plus brillante – entre les mailles du réseau, un nombre incalculable d'êtres, chacun une minuscule étincelle elle-même, pulsant avec la même lumière et devenant toujours plus brillante, purifiée de toute trace de Ténèbres.... »"
 flavor_rezankand.23.a:0 "Surahel m'a révélé Sa Volonté – nous construirons un vaste réseau de lumière !"

 flavor_rezankand.24.t:0 "Diranhriá Degárikes" #Jeck
 flavor_rezankand.24.d:0 "Les récits de nos hauts faits se sont répandus au loin à travers les terres du Zenzarkand. Et avec eux, les comptes rendus de Surahel et de notre foi ont voyagé au-delà de nos frontières. Et dans certains cas, ils ont atteint les cœurs et les esprits de gens qui ne savaient pas que la Lumière de Surahel manquait à leur vie.\n\nParmi ces convertis se trouvent même certains des hautains Khéionais, les habitants de la grande île occidentale avec leur teinte céruléenne inhabituelle.\n\nEt ils se sont révélés inestimables pour convaincre leurs frères de la justesse de notre cause. Bien que beaucoup de Khéionais vivant dans les territoires de Devand et de la Portée Andique qui sont passés sous notre contrôle s'accrochent encore à leur dévotion obsessionnelle à leurs cités-états natales et aux mirages philosophiques construits pour distraire leur peuple de la contemplation du divin, un nombre croissant s'est montré réceptif aux enseignements de Surahel.\n\nEt ces nouveaux convertis sont impatients de contribuer à la Lutte à leur propre manière. Les Khéionais ont une réputation méritée comme les meilleurs constructeurs de navires de ce continent, et maintenant nous avons accès à cette connaissance durement gagnée. Les constructeurs navals et artisans khéionais, avec nos Kurešimi, ont développé un design ambitieux qui révolutionnera sûrement la guerre navale dans ces eaux. Une version nouvelle et améliorée des fameux Degárikes, les Diranhriá Degárikes, bardés d'une armure légère dérivée de la plaque solaire et avec un équipement de navigation amélioré similaire à celui utilisé durant notre long voyage vers le Zenzarkand. Avec ces vaisseaux, ce sera nous et non les Khéionais ou les arrivistes Cannoréens qui régneront sur les mers autour de notre nouvelle patrie."
 flavor_rezankand.24.a:0 "Tous à vos postes !"

 flavor_rezankand.25.t:0 "Esprit, Mental et Corps" #Jeck
 flavor_rezankand.25.d:0 "Le rivage du lac était tranquille dans la matinée précoce, les brumes s'élevant des eaux luisant doucement dans la lumière fraîche de l'aube. L'architecture traditionnelle Quchamári le long du rivage est interrompue par une tour imposante s'élevant directement des eaux et dominant la ville.\n\nAvec les niveaux élevés de magie ambiante dans ces parages, Cara Lafquén fut choisi comme le site idéal pour tester la praticabilité des théories sophistiquées derrière notre Sar-Areš planifié, le Réseau de Lumière. En connectant cette tour au hub central construit à Eduz Saršul-Ulzamukir à des milliers de kilomètres dans la jungle Effelai, nous aurons fait le premier et plus important pas vers la liaison de tout le Zenzarkand par le Sar-Areš.\n\nEt en ce jour, si Surahel le veut, nous réussirons dans notre entreprise. Les Kurešimi et leurs pairs artificiers sont occupés avec les vérifications et calibrations de dernière minute, mais bientôt l'agitation de l'activité s'apaise et un silence expectatif emplit la salle de contrôle haut dans la tour. Les batteries de damestear commencent à libérer leur potentiel stocké dans la vaste machinerie arcanique et un bourdonnement doux mais persistant emplit l'atmosphère.\n\nMais bientôt, les visages qui étaient emplis d'espoir et d'anticipation prudents commencèrent à se plisser de froncements et des regards dubitatifs commencèrent à scintiller entre les Exemplaires assemblés. Le bourdonnement précédemment harmonieux se transforma en un bruit de plus en plus dissonant et les lumières commencèrent à vaciller.\n\nJuste au moment où l'artificier senior, rapportant au Héraut de l'Héritage lui-même, était sur le point d'arrêter l'expérience, une acolyte junior, recrutée parmi la population locale, s'avança, les yeux fermés et murmurant entre ses dents, et commença à ajuster leviers, cadrans et interrupteurs dans ce qui semblait presque une transe somnambulique. Pourtant, quoi qu'elle fît, cela semblait marcher, la machinerie complexe se stabilisa à chaque moment qui passait, jusqu'à ce qu'enfin la porte au centre de la pièce se remplisse d'une lumière argentée qui céda bientôt place à la vue d'une pièce similaire, mais non identique à leur centre de contrôle, où leur groupe partenaire éclata en acclamations spontanées."
 flavor_rezankand.25.a:0 "C'est fait ! Surahel a vraiment béni cette entreprise."

 flavor_rezankand.26.t:0 "Justice pour nos Frères" #Jeck
 flavor_rezankand.26.d:0 "Enfin, notre grand œuvre est au précipice de l'achèvement. Partout dans le Zenzarkand, nous avons érigé des piliers sacrés pour servir de liens dans le grand réseau destiné à rassembler nos terres et notre peuple. Et en les rassemblant, nous les rapprocherons de Sa Lumière.\n\nEn ce jour momentané, tout a été pris en compte, tous les points faibles potentiels du réseau éradiqués, ne laissant aucune avenue d'attaque ouverte aux serviteurs clandestins des Ténèbres. Et tandis que la sphère Sahabaš finale est placée dans la console de contrôle central, des rayons radieux de lumière émergent de toutes les tours du réseau, se trouvant à travers de vastes distances et tissant un réseau radieux de lumière couvrant tout le Zenzarkand.\n\nOutre les avantages évidents de notre Sar-Areš sacré pour la communication, le commerce et les buts militaires, il sert un but additionnel et caché. Durant les semaines et mois suivants, les tempêtes de magie sauvage ravageant Hinedíu Yulas se produisent avec une fréquence toujours décroissante, permettant à la terre l'opportunité de vraiment guérir. Dans les vastes étendues de l'Effelai, les restes brisés et fragmentés de l'esprit-ruche qui ont survécu à sa dissolution tombent dans un sommeil éternel, calmant leur angoisse incompréhensible. Les vils hommes-sangsues cessent leurs attaques incessantes contre les habitants de la surface tandis que leur faux dieu malin tombe silencieux. Les sables mortels de la Mer Kaydhano ne dérivent plus au moindre souffle de vent, accordant à l'île d'Alecand un répit qu'elle n'a pas connu depuis plus d'un millénaire.\n\nEt quant aux enfants Fils-des-Ruines de cette terre torturée, nos cousins que nous avons pris sous notre aile, eux aussi ont montré des signes que la malédiction, posée sur eux par les actes ignobles de ceux parmi nos ancêtres partagés qui dans leur arrogance brisèrent le monde, a commencé à être levée, leur contrôle sur les forces magiques s'améliorant à pas de géant.\n\nBien qu'il soit au-delà même de notre vaste puissance d'annuler la souffrance endurée par bien trop de générations après le Jour des Cieux Cendrés, nous pouvons au moins nous assurer qu'une forme de justice soit rendue en accordant à nos frères et sœurs Fils-des-Ruines l'accès à au moins une partie de notre héritage partagé."
 flavor_rezankand.26.a:0 "Notre devoir envers le Zenzarkand est accompli !"

 flavor_rezankand.27.t:0 "Un Serment Accompli" #Jeck
 flavor_rezankand.27.d:0 "Partant de Durklum, Écaris commença la lente et tortueuse ascension dans les montagnes de l'Échine-du-Serpent, avec un seul but en tête. Le Mont Kinbur, la montagne sacrée de l'est, siège du phénix sacré Sarnagir.\n\nDurant les semaines de marche infatigable le long de sentiers de chèvres traîtres et d'escalade de parois rocheuses escarpées, il se rappela ses nombreux hauts faits et expériences : les années d'entraînement sous les Exemplaires. La mission septentrionale, pour sauver les terres lointaines d'Escann de la destruction totale aux mains de la horde orque. La rencontre avec Corin et sa conviction inébranlable dans la justesse de sa cause, qui se dressa sur le chemin de la destruction même quand tout espoir semblait perdu. L'ascension dans les rangs des Exemplaires, l'impuissance face à un lent effondrement de l'ordre fragile créé dans les suites des Guerres des Cendres. Le soudain élan d'espoir dû à la découverte du Zenzarkand, et la rencontre transformatrice avec Sarnagir, la détermination sinistre de voyager là-bas et bannir toutes les menaces possibles émanant de ce nouveau monde. Et une fois arrivé au Zenzarkand, le mélange incongru du familier et de l'étranger. La prise de conscience rampante des Ténèbres cachées dans ces terres. Les longues et ardues luttes, la victoire triomphante contre toute attente, et l'éventuel retour glorieux au Bulwar.\n\nFinalement, il aperçut sa destination, le palais de Sarnagir scintillant au sommet de la montagne comme un diamant titanesque brillant de la lumière de l'aube. Écaris entra dans le palais djinn étincelant empli de révérence et de trépidation. Errant à travers ses nombreuses salles, il rencontra d'autres êtres comme lui, des guerriers pieux de Surahel, transformés en êtres de flamme vivante au service de la Lumière. En entrant dans le sanctuaire intérieur, la salle du trône de Sarnagir, il perçut Sarnagir sous sa vraie forme, non plus restreinte par les yeux mortels. Là où elle lui était autrefois apparue comme un oiseau de feu avec les ailes d'un aigle, les griffes d'un lion et un visage humain, il vit maintenant un vortex massif en perpétuel changement de feu et de lumière, oscillant constamment dans un abandon joyeux entre différentes formes et silhouettes.\n\nFace à une si glorieuse vision, il se prosterna devant l'immortelle Héraute du Soleil. Il avait accompli son serment au mieux de ses capacités. Écaris était en paix, attendant calmement le jugement de Sarnagir, et à travers elle, de Surahel lui-même.\n\nPersonne à l'extérieur du sanctuaire ne saura jamais quels mots, s'il y en eut, furent échangés dans ces moments, mais à la fin, le feu incorporel abritant l'esprit d'Écaris flamba d'une incandescence aveuglante, seulement pour disparaître sans trace, laissant l'armure cliqueter sur le sol.\n\nLoin du Mont Kinbur, ceux qui eurent la chance de regarder dans la bonne direction au bon moment jurèrent sur leur vie qu'ils virent un rayon brillant de lumière venant de la direction de la montagne sacrée ascensionner les cieux vers le soleil."
 flavor_rezankand.27.a:0 "Ton serment est accompli – puisses-tu reposer avec Surahel pour l'éternité, Écaris Écarizuir."

 flavor_rezankand.35.t:0 "S'Élever comme un Phénix" #Jeck
 flavor_rezankand.35.d:0 "Ni la longévité proverbiale des elfes ni l'art de l'épée ou les compétences arcaniques affinées durant des siècles jusqu'à une maîtrise exceptionnelle ne sont un substitut à l'immortalité légendaire des Précurseurs. Ainsi, même un battlemage légendaire comme Écaris n'est pas exempt du contact glacial de la mortalité.\n\nMais la mort de la chair ne doit pas être la fin. Pour un champion dévot de Surahel, il y a un moyen de servir la lumière même depuis au-delà de la porte de la mort. Les prêtres-exorcistes des Kašipti sont les gardiens d'un rituel des plus sacrés qu'ils ont reçu de nulle autre que Sarnagir le Phénix, l'une des Erbatraši, les principaux serviteurs de Surahel. En jurant un serment sacré de servir la lumière jusqu'à ce que leur mission soit accomplie, au besoin même au-delà de la mort, un guerrier saint peut lier sa lumière intérieure, son Ilu, à Sarnagir. Si un tel guerrier périt dans la poursuite du devoir, son corps sera vêtu d'une armure de bronze Inscrite et les Kašipti invoqueront la bénédiction de Sarnagir. Si elle réussit, le cadavre s'enflammera instantanément et l'esprit guerrier deviendra un Išizalagar – 'Celui qui est dans les Flammes' – un être de flamme vivante contenu et nourri par l'armure, qui peut continuer sur ce plan d'existence tant que leur mission n'est pas encore accomplie.\n\nEt c'est ce pour quoi Écaris s'était préparé depuis longtemps. Avec sa mort prématurée avant l'accomplissement de son serment, les prêtres-exorcistes ont commencé le rite Išizalagar, et, comme il fallait s'y attendre d'un si dévoué serviteur de Surahel, Écaris fut bientôt rené dans les flammes, s'élevant des cendres de son ancienne existence pour servir à nouveau son dessein saint."
 flavor_rezankand.35.a:0 "Je m'élèverai comme un Phénix, vêtu du feu de la sainte Lumière de Surahel !"

 #ON Events
 flavor_rezankand.13.t:0 "Choisir son Camp" #Taka
 flavor_rezankand.13.d:0 "Les Oren Nayiru sont un mouvement taychtendais natif qui a surgi dans le sillage de notre libération du Taychend, capitalisant sur nos victoires pour convertir leurs compatriotes taychtendais à leur cause. En surface, ils semblent justes et vertueux. La plupart de leurs adeptes sont des esclaves affranchis, des paysans ruraux et des fermiers, les pauvres et les opprimés – et ils partagent certaines de nos valeurs. Ils abhorre l'esclavage, le servage – toute tyrannie – et croient qu'aucune dépense ne peut être épargnée pour la combattre. Ils veulent remodeler radicalement le Taychend, déraciner le Cycle des Seigneurs de Guerre. Si nous les recherchons, ils seront un allié précieux.\n\nMais il y a des inquiétudes. Les Oren Nayiru sont vraiment nés du Taychend, malgré la façon dont ils manient librement le nom de Surahel. Ils traitent le chaos comme une vertu, débattant et disputant et refaisant constamment dogme et doctrine entre eux, « démocratiquement ». Cela rend leurs explosions violentes encore plus incontrôlables, car ils traitent à tort la vengeance comme justice, frappant contre quiconque ils croient être leurs ennemis. Beaucoup parmi nous, incluant les Vaikazelhi, voient les marques de la religion taychtendaise traditionnelle écrites partout dans leurs écritures – blâment cela pour leur popularité. Ils disent qu'ils doivent être traités de la même façon que les traditionalistes – militairement vaincus, pacifiés, et puis montrés la vraie Lumière de Surahel.\n\nEt pourtant... c'est exactement ce que les Oren Nayiru croient que nous ferons. Ils nous pensent « Intrus » comme Ameiön, des colonisateurs étrangers ici pour imposer une vérité étrangère. Chaque Exemplaire sait que ce n'est pas vrai. Alors la meilleure façon de le montrer ne serait-elle pas de travailler à leurs côtés ? Mettre de côté leurs bizarreries culturelles et combattre côte à côte ? Et en faisant ainsi... corriger leurs faux pas ? Saper cette tendance radicalisante, cet amour du chaos, ce bord dangereux – dans la concoction désorganisée de leur mouvement, augmenter la part des valeurs avec lesquelles nous sommes d'accord, la rendre agréable à boire. Les assainir. Ce sera difficile, mais cela pourrait bien en valoir la peine."
 flavor_rezankand.13.a:0 "Leur lutte est notre lutte. Ainsi notre épée doit être la leur."
 flavor_rezankand.13.b:0 "Ils sont tout aussi mauvais que les seigneurs de guerre."

 flavor_rezankand.14.t:0 "Les Oren Nayiru Demandent des Armes" #Taka
 flavor_rezankand.14.d:0 "Les cellules disparates des Oren Nayiru sont toujours à l'affût de moyens d'avancer leur foi, et leur idée de lumière. Sentant une opportunité, l'une de ces cellules croit qu'elle peut se soulever et déloger les forces des Ténèbres de leur territoire, libérant les opprimés locaux et rendant justice à ceux qui leur ont fait du tort.\n\nApparemment, ils ont besoin d'armes pour faire leur travail. Si nous approuvons la demande, ils pourraient bien faire quelques dégâts aux Ténèbres – mais qui sait quoi d'autre ils endommageront ? L'idée de justice d'une cellule peut être très différente de celle d'à côté – et si cela implique de tuer des innocents, ce sang sera sur nos mains. D'un autre côté, n'est-ce pas le travail d'un Exemplaire d'être proactif ?"
 flavor_rezankand.14.a:0 "Se ranger de leur côté"
 flavor_rezankand.14.b:0 "Ne pas se ranger de leur côté"

 flavor_rezankand.15.t:0 "Des Civils Oren Nayiru Demandent l'Asile" #Taka
 flavor_rezankand.15.d:0 "Les Taychtendais ont régulièrement migré vers la Côte Sèche depuis notre arrivée – mais généralement, les Oren Nayiru préfèrent rester dans leur patrie. Beaucoup de Rezankandis sont plus qu'à l'aise avec cela. Ils sont bien moins enclins à adopter nos idéaux que leurs parents traditionalistes, leurs prêtres-kavalali sont souvent des fauteurs de troubles, ils ont l'habitude de monter certains des Vaikazelhi les plus « facilement influençables » contre les Elfes Solaires et les Bulwaris, et il y a le danger toujours présent d'augmenter leur capacité à frapper nos terres cœur s'ils venaient jamais à se fâcher contre nous, comme ils ont l'habitude de le faire. Cependant, notre amabilité envers les migrants est l'une de nos forces – peut-être devrions-nous passer outre ces scrupules ?"
 flavor_rezankand.15.a:0 "Les laisser entrer"
 flavor_rezankand.15.b:0 "Les renvoyer"

 flavor_rezankand.16.t:0 "Les Oren Nayiru Demandent des Soldats" #Taka
 flavor_rezankand.16.d:0 "Les Oren Nayiru sont nés dans l'ombre, comme un réseau souterrain massif d'esclaves désespérés de liberté, constamment persécutés, toujours vigilants, toujours prêts à donner leur vie pour leur cause vertueuse. Au fil des ans, ils ont été appelés à le faire souvent – et ils s'assurent toujours d'abattre autant d'agents des Ténèbres avec eux qu'ils le peuvent.\n\nAvec notre avancée, cependant, la situation a changé. Luttant toujours désespérément, mais l'espoir renouvelé a signifié que des luttes précédemment sans espoir pourraient encore être retournées – ou au moins rendues plus coûteuses – pour l'ennemi. C'est le cas d'une cellule de rebelles Oren Nayiru en dehors de notre frontière, qui ont appelé notre aide dans leur lutte. Il y a, cependant, encore des questions sur si l'investissement en vaut vraiment la peine..."
 flavor_rezankand.16.a:0 "Quand nos alliés dans la lutte appellent, nous répondons."
 flavor_rezankand.16.b:0 "Nous ne ferons qu'envoyer plus de moutons à l'abattoir."
 
 flavor_rezankand.28.t:0 "Tollé Déclenché par des Officiers Préjudiciaires"
 flavor_rezankand.28.d:0 "Rezankand est un État vertueux, un État de nombreux peuples, un État qui respecte ceux qui vivent en son sein. Ou, du moins, c'est le but. Mais certains n'adhèrent pas à notre idéologie officielle autant qu'ils le devraient. Deux officiers Elfes Solaires respectés et vétérans ont récemment été pris en flagrant délit de faire des déclarations préjudiciaires sur les Taychtendais – les appelant selon les rapports « enfants sauvages », « fous irrécupérables », et « poudrières ambulantes attendant une étincelle ».\n\nCela a causé un tollé parmi nos Vaikazelhi et les Taychtendais traditionalistes et Oren Nayiru. Bien que la suspension des officiers – et un sermon légendaire en personne par Écaris lui-même – ait calmé les Vaikazelhi, les Oren Nayiru sont encore en colère. Pour eux, les vues de ces officiers sont les vrais sentiments des Intrus révélés enfin – les multiples tentatives d'assassinat sur les officiers indiquent clairement qu'ils pensent la suspension inadéquate. Nous pourrions exiler les officiers – mais les dommages à notre réputation sur les Katalmarai sont déjà faits, et nos militaires rechigneraient probablement à notre cession à la pression."
 flavor_rezankand.28.a:0 "Exiler les ex-officiers"
 flavor_rezankand.28.b:0 "Protéger les ex-officiers"
 
 flavor_rezankand.29.t:0 "Les Oren Nayiru Exigent une Réforme Agraire"
 flavor_rezankand.29.d:0 "« Kan Oren Dan Manhu » – que « nul elfe ne peut être maître de la terre » – est un dogme fondamental des Oren Nayiru. Ils croient que les domaines privés détenus comme titre par un individu sont équivalents à « enchaîner » la terre, et qu'au lieu de cela toute terre devrait être organisée dans le style taychtendais traditionnel, possédée communautairement. Traditionnellement, un seigneur de guerre la dirigerait – mais les Oren Nayiru croient que leurs prêtres-Kavalal les ont remplacés.\n\nCependant, nous croyons que ce système de division des terres – autrefois la marque du seigneurialisme de guerre – a encore les faiblesses de ce système inhérentes à lui. Bien que les villes majeures du Taychend conservent encore droits et privilèges, les Vaikazelhi en sont venus à diriger la plupart des Taychtendais sous des domaines privés – nobles sûrs, stables, héréditaires, employant des fermiers locataires libres. Bien que cela ait été commun au Taychend dans certaines périodes et régions, les Oren Nayiru prétendent que nous ne l'implémentons si largement qu'à cause de sa similarité avec la façon dont la terre est organisée au Bulwar.\n\nClairement, c'est ridicule – mais les Oren Nayiru insistent que nous retirions ce mode de propriété de leurs terres, et déposions plusieurs nobles Vaikazelhi détestés. Faire cela les apaisera grandement, mais à quel coût pour nos efforts d'imposer l'ordre sur le Taychend ?"
 flavor_rezankand.29.a:0 "Communaliser les domaines privés"
 flavor_rezankand.29.b:0 "Arrêter l'expansion de nouveaux domaines privés"
 flavor_rezankand.29.c:0 "Rejeter leurs demandes"
 
 flavor_rezankand.30.t:0 "Les Oren Nayiru Attaquent les Khéionistes"
 flavor_rezankand.30.d:0 "Les Oren Nayiru méprisent tous ceux qu'ils étiquettent intrus, ceux qui essaient d'imposer leurs « croyances étrangères » sur les Taychtendais. Ces Taychtendais qui s'allient avec les intrus, ils les considèrent traîtres. Bien que nous soyons épargnés de la plupart de leur ire grâce à notre statut de hérauts de leur dieu Nayiru, notre Surahel, les Khéionais et Taychtendais Khéionistes qui ont rejeté les dieux taychtendais en faveur de la philosophie khéioniste n'ont pas eu une telle chance.\n\nRécemment, une vague de violence a affecté ces communautés, tandis que les Oren Nayiru cherchent vengeance sur ceux qui leur ont fait du tort. Ce genre de violence sauvage va contre tout ce que nous défendons – mais si nous intervenons, il est probable que nous serons présentés comme protégeant ceux qui ont fait du mal aux Taychtendais."
 flavor_rezankand.30.a:0 "Les laisser faire comme bon leur semble"
 flavor_rezankand.30.b:0 "Tous sont protégés sous notre égide"
 
 flavor_rezankand.31.t:0 "Les Oren Nayiru Gagnent les Cœurs et les Esprits"
 flavor_rezankand.31.d:0 "Malgré nos efforts, les Oren Nayiru sont nombreux, et nous sommes peu. Avec nos forces dédiées avant tout à apporter paix et sécurité au Taychend, les Oren Nayiru ont la liberté de prêcher et répandre leur message – et tordre nos actions à chaque tour pour discréditer nos idéaux et se présenter comme le seul mouvement viable pour l'avenir du Taychend.\n\nRécemment, cela a résulté en attitudes de la population générale se tournant vers soutenir les Oren Nayiru, augmentant leur pouvoir. Si nous voulons endiguer cela, nous devrons y mettre le travail."
 flavor_rezankand.31.a:0 "Nous avons de plus grandes priorités."
 flavor_rezankand.31.b:0 "Nous devons garder les Taychtendais de notre côté."
 flavor_rezankand.31.c:0 "Dépenser tous les efforts – nous devons les battre à leur propre jeu !"
 
 
 flavor_rezankand.32.t:0 "Les Oren Nayiru Protestent l'Artisanat Magique"
 flavor_rezankand.32.d:0 "Bien que les traditionalistes admirent l'usage de reliques Précurseurs, avec leur amour des Seigneurs-Reliques, les Oren Nayiru croient qu'elles sont les produits des Nobles-Esclavagistes tyranniques, un rappel sinistre de leur influence continuant à faire des ravages sur le Taychend. Bien qu'ils acceptent de les utiliser au service de leur foi – et toute idée de leur messie « Kamrayakval » les a habituellement ressemblant à un Grand Seigneur-Relique – ils n'ont pas bien pris notre usage d'elles.\n\nMalgré nos efforts pour prouver la justesse de notre cause, les efforts par l'Ordre des Danseurs Solaires d'utiliser les Reliques Précurseurs ont été présentés comme ravivant les arts des Nobles-Esclavagistes – et, quand des Elfes Solaires ou Humains Bulwaris sont impliqués, comme volant des pièces de l'histoire taychtendaise pour le gain d'étrangers. Récemment, une vague de violence près des sites de reliques a éclaté, avec de nombreux Oren Nayiru disant que nous devrions arrêter nos excavations."
 flavor_rezankand.32.a:0 "Les reliques sont plus précieuses que leur faveur"
 flavor_rezankand.32.b:0 "Nous devrons ralentir pour un temps"
 
 flavor_rezankand.32.t:0 "Les Oren Nayiru Protestent l'Artisanat Magique"
 flavor_rezankand.32.d:0 "Bien que les traditionalistes admirent l'usage de reliques Précurseurs, avec leur amour des Seigneurs-Reliques, les Oren Nayiru croient qu'elles sont les produits des Nobles-Esclavagistes tyranniques, un rappel sinistre de leur influence continuant à faire des ravages sur le Taychend. Bien qu'ils acceptent de les utiliser au service de leur foi – et toute idée de leur messie « Kamrayakval » les a habituellement ressemblant à un Grand Seigneur-Relique – ils n'ont pas bien pris notre usage d'elles.\n\nMalgré nos efforts pour prouver la justesse de notre cause, les efforts par l'Ordre des Danseurs Solaires d'utiliser les Reliques Précurseurs ont été présentés comme ravivant les arts des Nobles-Esclavagistes – et, quand des Elfes Solaires ou Humains Bulwaris sont impliqués, comme volant des pièces de l'histoire taychtendaise pour le gain d'étrangers. Récemment, une vague de violence près des sites de reliques a éclaté, avec de nombreux Oren Nayiru disant que nous devrions arrêter nos excavations."
 flavor_rezankand.32.a:0 "Les reliques sont plus précieuses que leur faveur"
 flavor_rezankand.32.b:0 "Nous devrons ralentir pour un temps"
 
 flavor_rezankand.33.t:0 "Les Oren Nayiru Défient pour un Soutien Économique"
 flavor_rezankand.33.d:0 "Bien que les Oren Nayiru soient principalement centrés sur les questions de libération et guerre vertueuse, ils sont aussi concernés par l'amélioration du sort des pauvres et opprimés. Bien que nous soyons, bien sûr, concernés par ces matières aussi, les Oren Nayiru nous ont lancé un défi de partager la richesse étant prise pour améliorer nos propriétés dans la Côte Sèche, et la réinvestir dans les pauvres du Taychend. Malheureusement, décliner leur défi pourrait bien permettre aux Oren Nayiru de capitaliser sur notre rigueur, et nous présenter comme n'ayant pas les meilleurs intérêts des Taychtendais en tête – mais si nous relevons leur offre, nous pourrions être capables de gagner du soutien dans un domaine vital."
 flavor_rezankand.33.a:0 "Nous ne pouvons pas nous le permettre"
 flavor_rezankand.33.b:0 "Investir l'argent dans des Kavalali amicaux"
 flavor_rezankand.33.c:0 "Investir l'argent dans des Taychtendais vulnérables"
 
 flavor_rezankand.34.t:0 "Les Oren Nayiru Protestent les Domaines Privés"
 flavor_rezankand.34.d:0 "Notre décision de continuer à convertir les communautés taychtendaises rurales en domaines privés a mené à des contrecoups parmi les Oren Nayiru, qui ont organisé des protestations dans les nouvelles terres de nos alliés nobles Vaikazelhi. Nous pouvons essayer de renforcer les Vaikazelhi pour endiguer la marée d'attaques, ou apaiser les Oren Nayiru avec des concessions – bien que cela augmentera probablement leur pouvoir, car ils se présentent comme de successful défenseurs des Taychtendais opprimés. Cependant, si nous sommes prêts à y mettre les ressources, nous pourrions potentiellement forger un compromis qui apaisera les deux côtés sans concessions majeures."
 flavor_rezankand.34.a:0 "Renforcer les Vaikazelhi"
 flavor_rezankand.34.b:0 "Forger un compromis"
 flavor_rezankand.34.c:0 "Faire des concessions"

 #Diranhria Mechanic
 flavor_rezankand.1001.t:0 "Déplacer le Diranhriá" #Jeck
 flavor_rezankand.1001.d:0 "Le Diranhriá n'est pas seulement une partie inestimable de notre histoire, ayant abrité notre peuple dans ses voyages depuis le Jour des Cieux Cendrés, mais aussi l'artefact Précurseur le plus puissant en notre possession, capable de démolir des flottes hostiles entières à lui seul. Où devrions-nous le déplacer ensuite pour garder nos rivages ?"
 flavor_rezankand.1001.a:0 "Vers la terre-cœur le long de la Côte Sèche et Sectionnée."
 flavor_rezankand.1001.b:0 "Vers le populeux Taychend."
 flavor_rezankand.1001.c:0 "Vers la Portée Andique et Devand."
 flavor_rezankand.1001.e:0 "Vers l'industrieux Alecand."
 flavor_rezankand.1001.f:0 "Vers la prospère Amadie."
 flavor_rezankand.1001.g:0 "Vers les lointains Soruin et la jungle occidentale Effelai."
 flavor_rezankand.1001.h:0 "Vers les traîtres Tanières-de-Sangsues."
 flavor_rezankand.1001.i:0 "Vers la côte verdoyante de la jungle orientale Effelai."


 #Election event
 flavor_rezankand.1003.t:0 "Élire un Nouveau Héraut de Lumière" #Jeck
 flavor_rezankand.1003.d:0 "Le Héraut de Lumière porte le lourd fardeau de régner sur tout le béni $COUNTRY$ et de guider les fidèles dans la Lutte contre les Ténèbres, ainsi seuls les plus dévots serviteurs de Surahel sont dignes d'être considérés pour cette position élevée. Il s'ensuit donc que le successeur au Héraut de Lumière sortant devrait être choisi par vote parmi les rangs des Hérauts des Ordres Sacrés, qui ont prouvé leur dévotion inébranlable à la cause de la Lumière. Lequel parmi les Hérauts sera élevé et deviendra le nouveau Héraut de Lumière ?"
