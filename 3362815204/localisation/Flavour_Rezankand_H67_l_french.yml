 #Holy Orders
 sundancers_order:0 "Ordre des Danseurs Solaires"
 sundancers_order_desc:0 "Gardiens mystérieux et secrets des trésors que nous avons rassemblés de nos ancêtres. Les Danseurs Solaires n'ont pas seulement pour tâche d'empêcher toute relique trouvée dans ces terres de tomber entre de mauvaises mains, mais aussi de les étudier et de découvrir les secrets arcaniques des Précurseurs, afin que leur puissance redoutable puisse favoriser notre mission divine ici au Zenzarkand et au-delà."
 avengers_order:0 "Ordre des Vengeurs"
 avengers_order_desc:0 "Ennemis vaillants et implacables de l'entité malveillante infestant les jungles étouffantes au nord de notre nouveau foyer, les Vengeurs ont pour tâche d'empêcher toute incursion de l'Effelai dans nos terres et en temps voulu de purifier ce royaume de jungle de l'influence pervasive des Ténèbres Malveillantes."

 #Artificer Inventions
 artifice_invention_rezankand_phoenix:0 "Phénix"
 artifice_invention_rezankand_phoenix_desc:0 "Développé par les Artificiers Kurešimi en combinant les connaissances Précurseurs et Bulwaris, le Phénix est une nouvelle approche de la plateforme volante traditionnelle bulwari. Grâce à leur cœur, basé sur celui du Diranhriá, le Phénix peut se déplacer presque à la même vitesse qu'un tapis magique, sans sacrifier les barrières et la structure des plateformes volantes ; et plus important, le cœur permet au Phénix de fonctionner sans mage, supprimant la limitation principale du Zamukaraš."
 artifice_invention_sunplate_armors:0 "Armures Plaque Solaire"
 artifice_invention_sunplate_armors_desc:0 "La 'Plaque Solaire', basée sur l'armure redécouverte du Parangon Allaria, et créée en inscrivant de l'acier infusé magiquement, la Plaque Solaire est une armure magique légère, flexible mais très résistante, qui prend l'apparence d'un métal or pâle scintillant, gravé du bleu sombre du lapis-lazuli, extrait de Caiyamkq et importé du Bulwar – quand la plaque est frappée, ces inscriptions de lapis brillent d'un bleu éclatant, et en plus peuvent être enchantées à la volée par un mage de combat rapproché grâce à l'ajout de conduits de damestear."
 artifice_invention_light_matrix_supply:0 "Matrice-Lumière : Téléportation de Ravitaillement de Guerre"
 artifice_invention_light_matrix_supply_desc:0 "Le Sar-Areš, ou Matrice-Lumière, est un réseau de lanceurs de sorts en acier Précurseur, inscrits dans le style bulwari et alimentés par la damestear – sans besoin de mages, ils peuvent téléporter en toute sécurité des objets entre d'autres installations de leur réseau. Coûteux à construire, encore plus à maintenir et utiliser, quand employés à une échelle suffisamment grande, leur usage pourrait grandement aider l'approvisionnement de nos forces."
 artifice_invention_light_matrix_logistic:0 "Matrice-Lumière : Infrastructure Logistique"
 artifice_invention_light_matrix_logistic_desc:0 "Le Sar-Areš, ou Matrice-Lumière, est un réseau de lanceurs de sorts en acier Précurseur, inscrits dans le style bulwari et alimentés par la damestear – sans besoin de mages, ils peuvent téléporter en toute sécurité des objets entre d'autres installations de leur réseau. Coûteux à construire, encore plus à maintenir et utiliser, à une échelle suffisamment grande, ils peuvent être utilisés pour grandement améliorer nos capacités logistiques, suivant les unités et situations d'approvisionnement via des messages, envoyant des objets réquisitionnés quand nécessaire, et aidant à sécuriser des objets et reliques de haute importance."
 artifice_invention_rezankand_colossus:0 "Colosse"
 artifice_invention_rezankand_colossus_desc:0 "Inspiré par les découvertes faites en Cannor et notre propre expérimentation, le Colosse, comme le Phénix, est basé sur les Plateformes Volantes, cependant, il remplace la vitesse et l'élévation par une taille plus grande, des barrières plus fortes et un canon frontal à longue portée capable de canaliser un faisceau de feu solaire. Nos Colosses planent à 10 mètres au-dessus du champ de bataille, inspirant la peur chez les serviteurs des Ténèbres, et purifiant la terre de nos ancêtres avec la sainte Lumière de Surahel."

