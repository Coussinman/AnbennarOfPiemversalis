 #Estate etc
 rezankand_estate_church_new_exemplars:0 "Nouveaux Exemplaires"
 rezankand_estate_church_new_exemplars_desc:0 ""
 incident_trapped_in_shadows_title:0 "Piégés dans les Ombres" # Jeck
 incident_trapped_in_shadows_desc:0 "Enfin, nous avons atteint le Zenzarkand, la terre de nos ancêtres. Mais le foyer que nos aïeux ont laissé derrière eux est maintenant presque méconnaissable. Les Ténèbres rôdent dans chaque recoin du foyer ancestral des elfes, ses habitants piégés dans les ombres. Il nous appartient de les libérer des Ténèbres."
 incident_one_sun_title:0 "Un Soleil" # Jeck
 incident_one_sun_desc:0 "Bien que notre incursion dans les terres du Taychend n'ait pas été permanente, du moins pour l'instant, nous y avons laissé notre marque. Un nouveau credo s'est élevé parmi les opprimés du Taychend, combinant leurs croyances indigènes avec la vérité de Surahel que nous avons apportée à ces terres. Leur ferveur violente pourrait s'avérer très perturbatrice pour toute la région, cependant, et nous devons garder un œil attentif sur les changements qu'ils pourraient engendrer."

 #Gov Reforms and interaction
 exemplar_state:0 "L'État Exemplaire" #Jeck
 exemplar_state_desc:0 "L'État est gouverné par les Ordres Sacrés, avec le Conseil des Hérauts sous le Héraut de Lumière à son sommet. La plupart des affaires internes et tâches administratives de bas niveau sont gérées par les organes dirigeants des cités-états individuelles, les Ordres Sacrés agissant comme arbitres et superviseurs impartiaux, mais toutes les décisions politiques fondamentales, particulièrement celles concernant la politique militaire et étrangère, sont dictées par le Héraut de Lumière."

 mission_of_exemplary:0 "Mission d'Exemplarité" #Jeck
 mission_of_exemplary_desc:0 "Le Devoir des Exemplaires est de servir d'exemples de rectitude à tous les peuples sous leur autorité, spécialement s'ils n'ont pas encore laissé la Lumière de Surahel entrer dans leurs cœurs et leurs esprits et s'accrochent encore à leurs superstitions égarées ou leurs illusions agnostiques. Même eux trouveront, en temps voulu, leur chemin vers la vérité, pendant que nous les protégeons du mal. Notre conduite vertueuse parlera plus éloquemment de la rectitude de notre cause que toute prière prosélyte ne peut l'espérer."

 summon_ecaris:0 "Invoquer Écaris" #Jeck
 summon_ecaris_desc:0 "§YÉcaris§! n'est pas seulement un leader inspirant et un serviteur dévoué de Surahel, mais aussi l'un des plus grands mages de guerre de son temps. En faisant appel à lui pour nous prêter ses talents, nous obtenons un avantage inestimable sur le champ de bataille."

 move_diranhria:0 "Déplacer le Diranhriá" #Jeck
 move_diranhria_desc:0 "Désigner un nouveau port d'attache temporaire pour le Diranhriá nous permet de garder une portion différente de notre littoral contre les incursions indésirables d'outre-mer."

