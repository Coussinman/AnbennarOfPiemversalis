 #Modifiers
 boar_command_veteran_camp_tier_1:0 "Le Camp de la Quiétude"
 boar_command_veteran_camp_tier_1_desc:0 "Alors que la plupart des Boarborn servent comme soldats entre 16 et 60 ans, il y a de la place dans le Commandement des Sangliers pour ceux qui sont vieux ou infirmes. Tout comme il y a un camp pour la guerre, il doit également y avoir un camp pour la paix. Le Camp de la Quiétude est une institution Boarborn où ceux blessés à la guerre ou trop vieux pour se battre vont vivre leurs derniers jours en paix. Les enfants rendent souvent visite, et les familles vivent à quelques pas. Les héros d'aujourd'hui regardent les héros d'hier pour savoir qu'il y a effectivement quelque chose qui les attend au-delà des effusions de sang."