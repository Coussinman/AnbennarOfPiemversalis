l_french:
 #Events
 flavor_vels_bacar.0.t:0 "Trompolere Attaque !"
 flavor_vels_bacar.0.d:0 "Guerre ! Les seigneuries Sarda s'effondrent sous les attaques du seigneur impitoyable Alaran yen Cestor.\n\nDans un mouvement stupéfiant, le jeune chef de Trompolere a infligé une défaite écrasante aux armées d'Arverynn et de Stanyrhrada pour ensuite arriver aux portes de la capitale de l'ancien Yrisar. Avec à peine des soldats restants, le lâche Calrodiy IV paya une rançon pour sa cité et rendit à la fois Lesthrom et le serment du seigneur d'Arvezl en échange de la paix.\n\nNos terres, remplies de réfugiés d'Arverynn et de Stanyrhrada, sont maintenant le prochain objectif de ce soi-disant 'conquérant'. Là où d'autres ont échoué, nous réussirons."
 flavor_vels_bacar.0.a:0 "Qu'ils viennent. Nos portes ne se brisent pas facilement."

 flavor_vels_bacar.2.t:0 "Les Nouveaux Bacarans"
 flavor_vels_bacar.2.d:0 "Fulvyr regardait le coucher du soleil, les bras reposant sur une clôture de bois. Il ne pouvait s'empêcher de se demander si ce même coucher de soleil brillait sur la cime des arbres de la maison dans les arbres de sa famille à Lesthrom. Trois mois dans les prairies de Minata avaient passé en ce qui semblait un instant, et maintenant ils possédaient des terres avec du bétail et leurs propres récoltes. Et pourtant...\n\n- Oytec ! Oytec ! - s'exclama un petit enfant, courant de la maison nouvellement construite et serrant ses jambes, apportant un doux sourire aux lèvres de Fulvyr. - Metka dit que le dîner est prêt ! Rentrons à la maison !\n\nL'elfe souleva son fils dans ses bras, regardant dans ses yeux pendant une seconde. Ils étaient là, vivants et en bonne santé, tous les trois... peut-être même plus, dans le futur. Et alors que Fulvyr se détournait à la fois du coucher de soleil et de la tristesse, un mot resta dans son esprit. Maison."
 flavor_vels_bacar.2.a:0 "Nous arrivons !"

 flavor_vels_bacar.3.t:0 "Alaran yen Cestor Évincé !"
 flavor_vels_bacar.3.d:0 "Guerre ! Les seigneuries Sarda s'effondrent sous les attaques du seigneur impitoyable Alaran yen Cestor.\n\nDans un mouvement stupéfiant, le jeune chef de Trompolere a infligé une défaite écrasante aux armées d'Arverynn et de Stanyrhrada pour ensuite arriver aux portes de la capitale de l'ancien Yrisar. Avec à peine des soldats restants, le lâche Calrodiy IV paya une rançon pour sa cité et rendit à la fois Lesthrom et le serment du seigneur d'Arvezl en échange de la paix.\n\nJuste alors que nos armées se préparaient pour son attaque sur le fier Vels Bacar, cependant, la nouvelle arriva de l'éviction du jeune conquérant par les nobles de sa patrie. Pourtant ils n'ont pas abandonné leurs conquêtes ni rendu l'or et les terres aux réfugiés qui ont fui vers notre cité, et les morts ne reviendront pas de leur sommeil forcé."
 flavor_vels_bacar.3.a:0 "Il est de notre devoir de rendre l'équilibre aux Sarda."

 flavor_vels_bacar.4.t:0 "La Proclamation d'Ordre"
 flavor_vels_bacar.4.d:0 "À tous les Sarda, rassemblés en ville ou village, forêts ou plaines :\n\nQu'il soit connu que moi, [Root.Monarch.GetName], [Root.Monarch.GetTitle] de Vels Bacar, jure par les présentes solennellement, sur l'honneur de la lignée de Jurion l'Honnête et le flot infini de l'Ynn, de défendre la cause du peuple Sarda, qui a longtemps été divisé par les conflits et la discorde.\n\nJe ne me reposerai pas, je ne faiblirai pas, je ne vacillerai pas, jusqu'à ce que les Sarda se dressent unis et que leurs royaumes soient en paix.\n\nJ'offrirai conseil, médierai les disputes, et inspirerai la coopération entre nous, cherchant à tisser une tapisserie de serments qui liera nos royaumes ensemble.\n\nPourtant, si tous les efforts pacifiques échouent et que le peuple Sarda insiste pour rester enlisé dans le conflit et le désordre, je jure de prendre l'épée, non comme un conquérant, mais comme un unificateur.\n\nQue l'Ynn me bénisse, moi et mes héritiers, avec la force, la sagesse, et le courage de maintenir ce serment solennel jusqu'à ce que la tâche soit accomplie.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] de Vels Bacar."
 flavor_vels_bacar.4.a:0 "Ainsi je le déclare, et ainsi il en sera."

 flavor_vels_bacar.5.t:0 "L'Étreinte d'un Ami"
 flavor_vels_bacar.5.d:0 "Alors que le seigneur était sorti de Stenurynn et amené devant [Root.Monarch.GetName], il était sûr qu'il mourrait. C'était bien, il avait fait la paix avec ce fait ; il s'était battu, il avait perdu, c'était l'ordre des choses. Pourtant quand il se tint devant le [Root.Monarch.GetTitle], le silence s'abattit sur eux.\n\n'[Root.Monarch.GetName].' Il parla enfin, mots comme du cuivre, amers et froids.\n\n'Je ne suis pas là pour te tuer.' [Root.Monarch.GetName] répondit, [Root.Monarch.GetHerHis] voix résonna dans la salle, 'Il y a eu assez de tueries récemment, et je ne me bats pas pour cela'\n\n'Qu'est-ce qu'un de plus ?'\n\n'Cela ne finira pas avec toi, ou moi. Ce n'est pas ainsi qu'on met fin aux bains de sang.' Les combats continueraient, que ce soit pour venger ce conflit, ou comme des querelles mesquines comme le reste de l'Ynn. C'est-à-dire, à moins que les choses changent. 'Notre peuple était uni autrefois, yen Bacar et yen Stenur, frères à jamais contre ceux qui s'opposeraient à nous.' [Root.Monarch.GetSheHe] s'approcha, 'Cela ne peut-il être ainsi à nouveau ?'\n\nLe seigneur de Stenurynn réfléchit un moment. 'Peut-être, peut-être pas.'\n\n'Nous lierons notre peuple en un, via votre fille, la princesse Ariadra. Ma maison et la vôtre, pour se dresser contre le chaos, pour se dresser comme protecteurs unis des Sarda.'\n\nLe seigneur ferma les yeux, et après une pause tendue, il fit son choix.\n\n'Très bien.'"
 flavor_vels_bacar.5.a:0 "Puissions-nous ne jamais nous battre à nouveau."

 flavor_vels_bacar.6.t:0 "La Réunion Kyrrachéenne"
 flavor_vels_bacar.6.d:0 "Paysans, artisans, marchands et prêtres se massèrent de même sur les côtés de la route menant à Vels Bacar, la voie principale tenue ouverte par les deux rangées de soldats Bacarans bien équipés. Devant eux, la crème de la noblesse Sarda entra dans la cité, chevauchant des chevaux-cerfs : les fameux seigneurs Kyrrachéens menaient la voie : le seigneur aux cheveux sarcelle d'Arverynn, le yen Stantir aux cheveux verts et le yen Stenur aux cheveux blancs. Après eux, tous les autres seigneurs du Bas-Ynn suivirent, avec les Prêtres de la Rivière d'Adbrabohvi fermant la marche.\n\nUn rassemblement d'une telle ampleur n'avait pas été vu depuis la chute de l'Yrisar, l'Empire Ynnique, il y a des centaines d'années.\n\nIls suivirent tous le chemin le long de la route, où la procession imposante atteignit la Halba Hariez. Là, à l'entrée de la Salle des Couleurs, [Root.Monarch.GetName] attendait, portant une couronne de fleurs bleues de panykorun : l'arbre éponyme des yen Bacar, dont le nom signifie 'Couronne du Seigneur'.\n\n[Root.Monarch.GetName] ôta sa couronne, et un par un chacun des seigneurs Sarda jura un serment sur elle : de suivre la maison yen Bacar et de les rejoindre comme le Panykorun, où ils auraient tous une voix et un vote sous le [Root.Monarch.GetTitle] de Vels Bacar.\n\nEnfin, [Root.Monarch.GetName] ramassa la couronne, et jura un serment avant de la porter.\n\n'Moi, [Root.Monarch.GetName], jure sur l'Ynn d'écouter le Panykorun et de gouverner avec lui, tout comme il gouvernera avec moi.'"
 flavor_vels_bacar.6.a:0 "Puissions-nous tous gouverner les Sarda comme un seul !"

 flavor_vels_bacar.7.t:0 "Parchemins d'Adrabohvi"
 flavor_vels_bacar.7.d:0 "'Un envoyé est arrivé d'Adbrabohvi, mon [Root.Monarch.GetTitle], apportant un trésor ancien : des parchemins du temps de l'Empire, qui mentionnent les barrages !'\n\n[Root.Monarch.GetName] sursauta presque à la nouvelle, bien que le [Root.Monarch.GetTitle] serait bientôt déçu. Les parchemins mentionnent bien une extension du barrage d'Adbrabohvi, mais ils se concentrent sur le détail de chaque titre honorifique et accomplissement de l'empereur régnant, pas sur le bâtiment lui-même. Néanmoins, la cour est excitée et les prêtres de la rivière d'Adbrabohvi s'attendront sûrement à une récompense..."
 flavor_vels_bacar.7.a:0 "Les textes sacrés !"
 flavor_vels_bacar.7.b:0 "Amenez ces vieux contes à une bibliothèque, nous avons besoin de vrais architectes pour le barrage."

 flavor_vels_bacar.8.t:0 "Un Ingénieur Dolindhan Arrive"
 flavor_vels_bacar.8.d:0 "'Mon [Root.Monarch.GetTitle], vous aviez raison ! L'architecte est venu !'\n\n[Root.Monarch.GetName] rassembla toute la garde, s'attendant à une délégation de quelque sorte, pourtant il fut accueilli par un Dolindhan solitaire en riches robes, un seigneur... Bostjan ?\n\n'Ingénieur en Chef Bradasred, mon [Root.Monarch.GetTitle]. J'ai voyagé loin avec mes partenaires, bâtisseurs de la plus ancienne tradition qui sont sortis du secret dès qu'ils ont entendu votre appel béni. Comme ils arrivent bientôt, j'ai été envoyé en premier pour sécuriser un passage sûr pour eux, et une promesse de paiement pour leur travail ainsi que le logement pendant l'effort de construction.\n\nPouvons-nous commencer l'effort de construction, mon [Root.Monarch.GetTitle] ?'"
 flavor_vels_bacar.8.a:0 "S'il vous plaît, rejoignez-nous !"
 flavor_vels_bacar.8.b:0 "Nous préférerions garder l'or que vous loger nous coûterait..."
 flavor_vels_bacar.8.c:0 "Quelque chose ne va pas... emprisonnez cet 'ingénieur'"

 flavor_vels_bacar.9.t:0 "Un Groupe du Nord"
 flavor_vels_bacar.9.d:0 "'Désastre !\n\nMon [Root.Monarch.GetTitle], cet 'ingénieur' que nous avons laissé entrer dans le palais pour construire le barrage était en fait un fraudeur ! Dès que ses 'bâtisseurs' sont arrivés, il les a fait entrer, ils ont saccagé autant qu'ils le pouvaient, et sont partis dans la nuit. Nous avons envoyé des gardes dans la campagne pour les trouver, mais pas de chance jusqu'à présent. Ces brigands semblent avoir entièrement disparu...'"
 flavor_vels_bacar.9.a:0 "QUOI !?"
 
 flavor_vels_bacar.10.t:0 "Pris la Main dans le Sac !"
 flavor_vels_bacar.10.d:0 "'Désastre évité\n\nMon [Root.Monarch.GetTitle], la décision d'emprisonner cet 'ingénieur' était le bon choix, car il s'avère que c'est un fraudeur ! Des nouvelles sont venues de Bosancovac qu'il est un vagabond et charlatan éminent, qui a fait ce genre de chose auparavant. Bien que nous ne soyons pas tombés dans ce stratagème, d'autres n'ont pas eu cette chance. Laissons notre nouveau 'invité' profiter du donjon un petit moment...'"
 flavor_vels_bacar.10.a:0 "Oh merci l'Ynn !"

 flavor_vels_bacar.11.t:0 "Les Maîtres des Barrages"
 flavor_vels_bacar.11.d:0 "'Mon [Root.Monarch.GetTitle], mon [Root.Monarch.GetTitle], les maîtres Brelari des barrages sont là !'\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] ne quitta pas la Halba Hariez, malgré que la session soit une analyse ennuyeuse des péages de pont à Stanyrhrada et s'ils suivent la loi.\n\nEt là les maîtres Brelari trouvèrent [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Leurs contes furent écoutés par tout le Panykorun, les membres de leur groupe interviewés séparément pour les détails de leur voyage, et la preuve de leur maîtrise en construction de barrage demandée dès le début.\n\nTout semblait être correct, jusqu'à la dernière virgule, même correspondant aux maigres mentions d'expertise architecturale dans les parchemins d'Adbrabohvi : la connaissance ancienne fut sauvée à Brelar, où elle survécut pendant des siècles alors que le reste de la société Ynnique déclinait et tombait dans les querelles internes."
 flavor_vels_bacar.11.a:0 "Enfin, nous pouvons commencer !"

 flavor_vels_bacar.12.t:0 "Le Palais Bleu"
 flavor_vels_bacar.12.d:0 "Stantirvare, l'ancien siège de Jurion l'Honnête, le premier, plus loyal compagnon du grand Lukaus. Pris par Malacnar dans les temps anciens, il ne récupéra jamais son importance... jusqu'à maintenant.\n\nSur la colline à côté de la cité, où on dit que Jurion vécut, un nouveau complexe de bâtiments de pierre blanche et toits bleus domine le paysage :\n\nCydohradka, le Palais Bleu des yen Bacar, les descendants de Jurion lui-même par Taranis. Un palais magnifique entouré de fortifications fonctionnelles, les toits bleus étincelants donnent au palais son apparence éponyme et fascinante, spécialement quand touchés par les rayons du soleil. L'architecture elle-même est un mélange d'architecture Sarda et Dolindhan, avec des dômes magnifiquement ouvragés, des tours s'élançant et d'élégantes arches."
 flavor_vels_bacar.12.a:0 "Jurion serait fier."

 flavor_vels_bacar.13.t:0 "La Vision de [Root.Monarch.GetName] Devient Réalité"
 flavor_vels_bacar.13.d:0 "'Regarde, metka, nous y voilà !'\n\nIstrenya sourit à sa fille, alors que la famille traversait la porte occidentale. Le grand projet de [Root.Monarch.GetTitle] [Root.Monarch.GetName] avait finalement pris vie, et tous ceux qui le pouvaient étaient venus à son inauguration.\n\nCe qu'ils virent les laissa émerveillés.\n\nL'ancien barrage était impressionnant, antique, solide et robuste, pourtant le nouveau barrage brillait comme un joyau sous le soleil. Construit en pierre blanche polie, le barrage élargi abritait de grands jardins sur le dessus, couverts des arbres panykorun azur qui sont oh-si-rares loin de la cité. L'ancienne Halba Hariez n'était maintenant qu'une partie d'un complexe plus grand, un parlement digne de l'état qu'il gouvernait avec un dôme comparable à celui de Stanyrhrada, brillant bleu sous le ciel.\nEt ce n'était que la Salle des Couleurs, car tout le long du barrage une succession de grandes œuvres saluait leurs yeux : un théâtre, un temple, une grande bibliothèque, le nouveau quartier général des Lames de Rivière..."
 flavor_vels_bacar.13.a:0 "Le joyau de l'Ynn !"

 flavor_vels_bacar.14.t:0 "S'Occuper des Restes"
 flavor_vels_bacar.14.d:0 "Les elfes de Trompolere se dispersent devant nos Lames de Rivière, leur moral s'est effondré après la mort d'Alaran aux mains du brave Seigneur Artoray. Pourtant, nous n'avons pas fini.\n\nBeaucoup d'entre eux se sont rassemblés à Vels Amsto sous un des capitaines d'Alaran, visant à former une principauté de bandits qu'ils appellent Lesnikpansvo. Ne leur donnez pas une minute de repos !"
 flavor_vels_bacar.14.a:0 "Expulsez tous les bandits de cette terre !"

 flavor_vels_bacar.15.t:0 "Un Dolindhan Parmi le Panykorun ?"
 flavor_vels_bacar.15.d:0 "La rivalité entre Vels Bacar et Arganjuzorn a toujours rendu les relations entre les deux seigneuries très difficiles, pas moins maintenant qu'ils sont nos Iosahar sans accès au Panykorun, car ils ne sont pas Sarda. Nous avons maintenant une opportunité unique, cependant, en la figure d'Avardyl Uma-Zomaj : Frère du seigneur d'Arganjuzorn et ami personnel de [Root.Monarch.GetName], il s'est entraîné à l'école des Lames de Rivière et a épousé une cousine yen Bacar, devenant un fervent soutien de notre maison.\n\nPeut-être pourrions-nous le placer sur le trône d'Arganjuzorn et réparer une vieille blessure, accueillant le plus proche des Dolindha dans le Panykorun aussi ?"
 flavor_vels_bacar.15.a:0 "Lève-toi, Avardyl, seigneur d'Arganjuzorn par la grâce de l'Ynn !"
 flavor_vels_bacar.15.b:0 "Avardyl est trop précieux pour être envoyé au loin !"

 flavor_vels_bacar.16.t:0 "Les Envoyés Krahnorians Arrivent à Vels Bacar"
 flavor_vels_bacar.16.d:0 "Ils étaient peu au début : un seul explorateur, un Adrien yen Terhr, puis de petits groupes, et après cela une vague imparable de colons à travers toute la région. Les prêtres d'Adbrabohvi refusèrent l'accès à certains, le seigneur alarmé d'Arverynn convoqua ses mercenaires Veykodan en en affrontant d'autres... et pourtant tout ce que [Root.Monarch.GetName] pouvait voir était une opportunité.\n\n'Les années de diplomatie, d'intrigue et de bataille portent leurs fruits, votre majesté. Les Krahnorians sont là'\n\nIls étaient dangereux, bien sûr. Les Epednar, toujours seigneurs de l'Étendue, avaient été défis par ces Krahnorians, et ainsi furent les Veykodans et même les Maudits.\n\nPourtant ils apportaient de telles bénédictions quand vous saviez où tirer et où donner, qui soutenir et qui tenir à l'écart...\n\n'Faites-les entrer, Valdaran. Nous sommes prêts'\n\nEt ils entrèrent, un après l'autre : des douzaines de bannières et drapeaux, de petites compagnies aux grands états aventuriers, tous étaient venus à l'appel du [Root.Monarch.GetTitle] de l'Ynn. Ils portaient de nombreux cadeaux : armement à poudre, vêtements de style Krahnorian faits de soie, la bannière de Vels Bacar représentée avec des motifs Krahnorians et d'innombrables offres de services futurs...\n\nTout pour gagner [Root.Monarch.GetHerHis] faveur, et la bonne volonté des Bacarans.\n\nCe fut à la fin du banquet que [Root.Monarch.GetName] demanda l'attention des Krahnorians et de ses Iosahars de même, s'éclaircissant [Root.Monarch.GetHerHis] voix :\n\n'Qu'il soit connu que moi, [Root.Monarch.GetName], avec le soutien du Panykorun, accorde aux Krahnorians présents ici et leurs associés et collègues le droit de s'installer à Epadobnn, du côté ouest du Saint Ynn à côté de la capitale. Ils éliront un représentant qui pourra apporter toute question au Panykorun le troisième jour après la nouvelle lune, et toutes les deux semaines par la suite. Tous ceux qui s'installent à Epadobnn seront traités comme tout autre sujet dans la seigneurie de Vels Bacar, avec les mêmes devoirs et les mêmes droits, et seront sujets au code de loi Sarda...'\n\nBeaucoup d'iosahars seraient mécontents, et encore plus de Krahnorians seraient en colère de devoir suivre leurs lois, mais ils suivraient sa volonté et celle de la majorité du Panykorun, car c'était la volonté de tout l'Ynn."
 flavor_vels_bacar.16.a:0 "Ainsi nous avons parlé, ainsi il en sera."

 flavor_vels_bacar.17.t:0 "Les Seigneurs du Nord Arrivent"
 flavor_vels_bacar.17.d:0 "Paysans, artisans, marchands et prêtres se massèrent de même sur les côtés de la route menant à Vels Bacar, la voie principale tenue ouverte par les deux rangées de soldats bien équipés de partout dans l'Ynn. Devant eux, la crème de la noblesse Dolindhan entra dans la cité, chevauchant leurs fameux chevaux-cerfs. Après eux, les nobles Rzentur suivirent, portant leur foi avec fierté.\n\nUn rassemblement d'une telle ampleur n'avait pas été vu depuis la proclamation du Panykorun, qui les attendait à la Halba Hariez renouvelée.\n\nIls suivirent tous le chemin le long de la route, où la procession imposante atteignit la Salle des Couleurs. Là, [Root.Monarch.GetName] attendait, portant une couronne de fleurs bleues de panykorun : l'arbre éponyme des yen Bacar, présent dans les nombreux jardins autour du bâtiment.\n\n[Root.Monarch.GetName] ôta sa couronne, et un par un chacun des seigneurs Dolindhan et Rzentur jura sur elle le même serment ancien que leurs homologues Sarda firent autrefois : de suivre la maison yen Bacar et de les rejoindre comme le Panykorun, où ils auraient tous une voix et un vote sous le [Root.Monarch.GetTitle].\n\nEnfin, [Root.Monarch.GetName] ramassa la couronne, et jura un serment avant de la porter.\n\n'Moi, [Root.Monarch.GetName], jure sur l'Ynn d'écouter le Panykorun et de gouverner avec lui, tout comme il gouvernera avec moi...'\n\n[Root.Monarch.GetName] prit alors une profonde respiration, et continua\n\n'...jusqu'à ce que les préparations soient prêtes pour que je quitte cette couronne et rejoigne le Panykorun, car cette couronne n'a pas besoin de [Root.Monarch.GetTitle] pour que la République Ynnique prospère'"
 flavor_vels_bacar.17.a:0 "La République Ynnique ?!"

 flavor_vels_bacar.18.t:0 "Une Terre Prospère"
 flavor_vels_bacar.18.d:0 "Le royaume prospère.\n\nSous le regard bienveillant du Panykorun, les disputes mesquines sont résolues sans qu'aucun sang soit versé. Loin des frontières, les paysans Ynniques travaillent la terre en paix, la crainte des raids n'existant que dans les contes de leurs parents et grands-parents. Avec le Code Sarda en main, l'administration du royaume fonctionne apparemment d'elle-même, maintenant le pays en marche. Même Vels Bacar elle-même, le joyau brillant de l'Ynn, s'est mise à élire son propre maire, ainsi le temps du [Root.Monarch.GetTitle] peut être dédié à d'autres affaires...\n\nQuelles affaires ?\n\nLes murmures se répandent, d'abord à Vels Bacar même, puis plus loin : Le seigneur est-il même nécessaire quand le Panykorun prend charge du pays ? Les loyalistes nobles yen Bacar ont fait connaître leurs préoccupations au [Root.Monarch.GetTitle] [Root.Monarch.GetName], demandant, suppliant de savoir pourquoi il/elle ne fait rien alors que les rumeurs du Panykorun dirigeant le pays se répandent."
 flavor_vels_bacar.18.a:0 "Nous servons un but plus élevé"

 flavor_vels_bacar.19.t:0 "Montée de la République Bacaran"
 flavor_vels_bacar.19.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se dressa devant le Panykorun complet en session, se levant du trône avec fierté. Ils étaient tous là : d'Amacimst à Grebsnieth, et de Brelar à Adbrabohvi, tous les membres du Panykorun étaient en place. Un spectacle rare en effet, prometteur. Ils étaient prêts.\n\n'Moi, [Root.Monarch.GetName], jurai autrefois sur l'Ynn d'écouter le Panykorun et de gouverner avec lui, tout comme il gouvernerait avec moi, jusqu'à ce que les préparations soient prêtes pour que je quitte cette couronne. Jusqu'à ce que nous tous, en effet, soyons prêts pour cela. Et je pense que nous le sommes.\n\nSous la guidance de ma noble famille, les yen Bacar, cette assemblée a vu l'Ynn s'unir et se moderniser, grandir et prospérer, avancer et ne jamais stagner ! Le monde d'autrefois était gouverné par des tyrans impériaux et brisé par des rébellions et disputes, tandis que le Panykorun garantit la raison, les avancées et la prospérité afin que nous ne retournions jamais à de si sombres temps.'\n\nCeci dit, [Root.Monarch.GetTitle] [Root.Monarch.GetName] marcha jusqu'au centre de la Salle des Couleurs et, d'un geste solennel, déposa la couronne Panykorun dessus. Une couverture de cristal enchantée fut alors placée par-dessus, afin qu'elle ne se dégrade jamais, et les membres de la maison yen Bacar s'assirent à leurs nouveaux sièges dans le Panykorun parmi les acclamations."
 flavor_vels_bacar.19.a:0 "Une Couronne sans Roi !"
 flavor_vels_bacar.19.b:0 "Une Couronne sans [Root.Monarch.GetTitle] !"

 flavor_vels_bacar.20.t:0 "La Princesse yen Stenur Arrive"
 flavor_vels_bacar.20.d:0 "Comme il fut promis, lors de notre montée au trône de [Root.Monarch.GetName], la princesse Ariadra yen Stenur est arrivée à Vels Bacar avec sa garde d'honneur, ses tresses nacrées brillant sous le soleil.\n\nIl est temps."
 flavor_vels_bacar.20.a:0 "Que nos maisons s'unissent comme une seule."

 flavor_vels_bacar.21.t:0 "Élection !"
 flavor_vels_bacar.21.d:0 "Le mandat est terminé pour $MONARCH$.\n\nComme établi, les seigneurs du Panykorun ont débattu pendant des semaines, et trois candidats se lèvent maintenant des rangs de la noblesse Ynnique. Qui nous dirigera ?"
 flavor_vels_bacar.21.a:0 "Un candidat axé sur la loi est le meilleur pour le royaume"
 flavor_vels_bacar.21.b:0 "Un vrai diplomate est nécessaire pour gérer les Krahnorians"
 flavor_vels_bacar.21.c:0 "Le Panykorun a besoin d'un chef de guerre"
 flavor_vels_bacar.21.e:0 "Dans le doute, nous pouvons toujours compter sur les yen Bacar"
 flavor_vels_bacar.21.f:0 "Laissez $MONARCH$ gouverner un nouveau mandat"

 flavor_vels_bacar.22.t:0 "Élection !"
 flavor_vels_bacar.22.d:0 "Le décès malheureux de $MONARCH$ nous force à tenir une élection prématurée.\n\nComme établi, les seigneurs du Panykorun ont débattu pendant des semaines, et trois candidats se lèvent maintenant des rangs de la noblesse Ynnique. Qui nous dirigera ?"
 flavor_vels_bacar.22.a:0 "Un candidat axé sur la loi est le meilleur pour le royaume"
 flavor_vels_bacar.22.b:0 "Un vrai diplomate est nécessaire pour gérer les Krahnorians"
 flavor_vels_bacar.22.c:0 "Le Panykorun a besoin d'un chef de guerre"
 flavor_vels_bacar.22.e:0 "Dans le doute, nous pouvons toujours compter sur les yen Bacar"

 flavor_vels_bacar.23.t:0 "Remettre les Bandits à leur Place"
 flavor_vels_bacar.23.d:0 "Enfin, l'arrogance d'Alaran et la cupidité de ses sujets ont été remises à leur place. Qu'il soit connu de tous que ce sera le sort de tout seigneur de guerre en herbe : Les yen Bacar tiendront ferme, premiers de la lignée, prêts à les renvoyer d'où ils venaient !"
 flavor_vels_bacar.23.a:0 "Oyez, oyez !"

 #Missions
 G84_velsbacar_halbahariez_title:0 "La Halba Hariez"
 G84_velsbacar_halbahariez_desc:0 "Maintenant que de plus en plus de seigneurs Sarda nous jurent fidélité, nous ne devons pas tomber dans les illusions impériales de grandeur comme celles de Calrodiy IV ou les rêves de grande conquête comme ceux du défunt Alaran yen Cestor.\nLes envoyés de partout dans les terres Sarda viendront ici à la Salle des Couleurs, la Halba Hariez, donnant à notre seigneur la capacité de maintenir un contact direct avec ses gardiens de serment.\n\nLes plans sont prêts : un bâtiment de pierre blanche, de grandes fenêtres de verre teinté décoreront la salle, une pour la couleur de cheveux de la dynastie régnante de chaque seigneurie Sarda. Se tenant à l'intérieur, une myriade de couleurs émerveillera les sens de l'observateur non seulement à cause de la beauté de l'endroit, mais parce qu'ils sont venus voir le lieu de réunion de tous les Sarda.\n\nLes yen Bacar ne placeront pas un joug sur ces terres, mais les mèneront à la grandeur !"
 G84_velsbacar_bladesofthesarda_title:0 "Lames des Sarda"
 G84_velsbacar_bladesofthesarda_desc:0 "Avec les Lames de Rivière servant de connexion entre nos armées et celles de nos iosahars, l'école des Lames de Rivière continue de s'étendre à un bon rythme, alors que les étudiants de partout dans le Bas-Ynn arrivent à notre cité.\nApportons cette croissance à l'étape suivante : en faisant des membres des Lames de Rivière des officiers et chefs des armées de nos liés par serment, ils se battront mieux que jamais tout en restant farouchement loyaux à Vels Bacar."
 G84_velsbacar_avengeoursires_title:0 "Venger Nos Aïeux"
 G84_velsbacar_avengeoursires_desc:0 "Depuis avoir pris le contrôle d'Arganjuzorn, Vels Bacar a dû traiter avec les seigneuries Dolindhan, mais aucune d'entre elles n'est aussi opposée à nos idéaux que Malacnar. Il y a mille ans dans le passé, Malacnar détruisit la seigneurie de Stantirvare et la lignée aînée de Jurion l'Honnête après 160 ans de rivalité et guerre. Sa lignée survécut dans les terres de Vels Bacar, où Taranis, troisième fils du seigneur de Stantirvare, fonda la maison yen Bacar.\n\nBien que conquis par Vareynn et devenant ainsi partie de l'ancien Empire Ynnique, les Malacnari n'oublièrent jamais leurs racines maudites, et réapparurent à leur première chance de le faire, récupérant leurs anciennes traditions sanguinaires. Ces bellicistes peindraient tout l'Ynn en sang pour satisfaire leurs soi-disant Rois de Bataille, conquérant la terre comme ils le firent autrefois à Stantirvare.\n\nIls doivent être arrêtés, et la chute de Stantirvare sera enfin vengée !"
 G84_velsbacar_honestlegacy_title:0 "Un Héritage Honnête"
 G84_velsbacar_honestlegacy_desc:0 "Il est temps de restaurer Stantirvare à sa gloire et prestige mérités en Dolindha : elle deviendra notre résidence d'été, un monument à l'héritage de Jurion l'Honnête et la victoire finale de sa lignée contre les Malacnari, avec la pacification de Dolindha et la restauration de la paix à travers l'Ynn basée sur nos principes d'honnêteté, bienveillance et bon gouvernement."
 G84_velsbacar_riverblades_title:0 "Appeler les Lames de Rivière"
 G84_velsbacar_riverblades_desc:0 "Beaucoup parmi nos soldats sont inexpérimentés, de jeunes Bacarans qui n'ont jamais vu de bataille. D'autres ont combattu dans des affrontements contre les Dolindhans d'Arganjuzorn dans le passé et reconnaissent l'attente, tandis que quelques vétérans de nombreux hivers aiguisent leurs lames et préparent leurs chevaux-cerfs pour les batailles à venir.\nTous semblent confiants, car ils auront les Lames de Rivière à leurs côtés : Les maîtres épéistes du barrage, entraînés en magie et acier, qui se battent leur chemin à travers le champ de bataille comme s'ils dansaient avec l'Ynn lui-même.\n\nEt Seigneur Artoray, un des meilleurs maîtres épéistes de l'histoire de l'école, les mènera tous."
 G84_velsbacar_thosewhoran_title:0 "Ceux Qui Ont Fui"
 G84_velsbacar_thosewhoran_desc:0 "Ce n'est un secret pour personne que loger les réfugiés des campagnes d'Alaran s'avère difficile à gérer pour nous. Les prix alimentaires montent en flèche, le logement est étiré à la limite et la Garde Urbaine peut à peine réussir à maintenir la population mécontente sous contrôle. Un courtisan du nom de Vyrhendyr Karvyska a trouvé une solution, cependant : réinstaller tous les réfugiés volontaires sur nos terres à l'ouest de l'Ynn à Epadobnn et Minata. Ce ne sera pas bon marché, et ce ne sera certainement pas facile, mais transformer ces réfugiés temporaires en citoyens permanents, apprivoiser les prairies et résoudre la crise en même temps serait un résultat des plus désirables..."
 G84_velsbacar_oldest_title:0 "La Plus Ancienne du Bas-Ynn"
 G84_velsbacar_oldest_desc:0 "La Maison yen Bacar est la plus ancienne à travers tout l'Ynn : notre sang vient de Jurion l'Honnête lui-même, la main droite de Lukaus, le légendaire seigneur-cerf. Il y a, cependant, une autre maison ancienne parmi les Sarda, celle des yen Stenur, qui viennent du Mariage du Mur de Rivière du seigneur Dolindhan Calsanqir et de la dernière princesse d'Amstenur, la grande cité murée des anciens Sarda.\n\nNos deux maisons étaient alliées il n'y a pas si longtemps, et les ayant toujours considérés comme amis, avoir à les combattre n'a pas été plaisant. Laissons les combats de côté et unissons nos familles comme les yen Stenur le firent autrefois, dans l'esprit de paix et d'amitié."
 G84_velsbacar_azurepeace_title:0 "La Paix Azur"
 G84_velsbacar_azurepeace_desc:0 "Dolindha Occidental est une terre très différente de nos patries Sarda. Les sauvages Epednar razzient la population vulnérable, et il n'y a rien qu'ils puissent faire pour les arrêter mais attaquer en retour avec une force écrasante, causant le retour des raids encore plus grands en nombre - enragés d'avoir été défiés.\n\nC'est un cycle vicieux qui doit finir. Comme intendants de Dolindha Occidental, le Panykorun a approuvé la construction d'une ligne de fortifications pour tenir les Epednar à distance - pas les chasser comme des animaux sauvages, mais briser ce cycle infini de violence."
 G84_velsbacar_krahnorians_title:0 "Des Krahnorians dans Nos Salles"
 G84_velsbacar_krahnorians_desc:0 "Le premier Krahnorian à voir le nouveau Panykorun était un halfelin - un marchand petit, pieds nus avec un penchant pour la nourriture et les chansons. Après une longue journée de discussion des détails de 'Krahnor', qui finit principalement en discussions sur diverses sortes de nourritures, le représentant fut montré à la Halba Hariez, pour voir notre grand Panykorun.\n\nÉtrangement, il semblait assez familier avec le concept déjà - décrivant les différences que nous avions avec la façon dont les seigneurs de sa patrie gouvernaient, et nous décrivit comme une 'République'.\n\nUn mot curieux."
 G84_velsbacar_fadhecatlar_title:0 "Le Parti Fadhecatlar"
 G84_velsbacar_fadhecatlar_desc:0 "Les Krahnorians sous notre règne, notre population Sarnik, se sont adaptés à l'Ynn remarquablement rapidement, leurs nombres gonflant avec l'immigration du sud vers la concession d'Epadobnn, et tout comme nous avons beaucoup appris de leurs nombreuses innovations, ces nouveaux venus ont appris notre langue et nos coutumes. En effet, un groupe des connus et des riches parmi les Sarnik ont formé un parti en soutien de notre transition vers une république, s'appelant Fadhecatlar ou Parti des 'Lointains Vagabonds'.\n\nAprès beaucoup de discussion et dans un tournant inattendu des événements, le Panykorun a décidé de donner aux Fadhecatlar une représentation et un vote dans le Panykorun.\n\nOn se demande combien ils ont dépensé dans cet accord."
 G84_velsbacar_victory_title:0 "Victoire au Barrage !"
 G84_velsbacar_victory_desc:0 "Enfin, victoire ! L'arriviste Alaran a été arrêté, les bandits de Vels Amsto déracinés de leurs tanières et les terres qu'ils ont prises contre toutes les traditions de notre peuple ont été sauvées de l'emprise de Trompolere.\n\nEt pourtant l'équilibre a été irrémédiablement brisé : Carodin Vyrekynn et les anciens alliés de son père à Stanyrhrada se préparent pour la bataille, réclamant les terres que Calrodiy IV abandonna. Pendant ce temps, notre ancien iosahar Adbraseloc souffre sous le joug Juzornic alors que leurs maîtres se demandent s'ils peuvent nous frapper à nouveau. Forts et victorieux, c'est notre temps de les amener au talon avant que nos ennemis se coordonnent pour finir l'indépendance de Vels Bacar. Il n'y a pas de temps pour se reposer !"
 G84_velsbacar_proclamation_title:0 "Proclamation d'Ordre"
 G84_velsbacar_proclamation_desc:0 "Nous avons d'abord assumé que l'instabilité parmi notre peuple serait résolue en tuant Alaran et arrêtant son armée, nous avons ensuite espéré que la paix régnerait après que nos anciens rivaux deviennent nos iosahar, et pourtant la discorde et les conflits s'étendent de nos frontières jusqu'à Adbrabohvi. Le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] conseil ont été rassemblés en discussions pendant un mois entier et il/elle est arrivé à une conclusion : des douzaines d'envoyés seront envoyés partout dans le Bas-Ynn dans une proclamation à l'échelle régionale : que ce soit par la parole ou par l'épée, les yen Bacar mettront fin à l'Âge des Seigneurs Mesquins."
 G84_velsbacar_panykorun_title:0 "Le Panykorun"
 G84_velsbacar_panykorun_desc:0 "Alors que nous avancions dans notre quête d'ordre parmi les Sarda et que seigneur après seigneur devenait notre iosahar, beaucoup se demandaient si Vels Bacar serait le prochain seigneur de guerre, la prochaine seigneurie mesquine. Jamais !\nLe seigneur proclama l'ordre, et l'ordre vint. Il ne durera pas, cependant, si tout ce que nous faisons est gouverner sur des iosahars mécontents maintenus en place seulement par la peur.\n\nQue tous les seigneurs nous rencontrent dans la Halba Hariez, car une nouvelle aube vient aux Sarda."
 G84_velsbacar_ynnyrpriests_title:0 "Un Siège pour les Prêtres Ynnyr"
 G84_velsbacar_ynnyrpriests_desc:0 "La position des prêtres Ynniques d'Adbrabohvi dans le Panykorun est étrange : pas nobles per se, contrairement aux autres membres, pourtant incroyablement pertinents néanmoins. Dans ce dilemme il y a une grande opportunité, car les avoir de notre côté sera sans doute énormément bénéfique.\n\nEn échange de leur bénédiction sur notre règne sur les Sarda et leur soutien dans les débats futurs, accordons aux prêtres d'Adbrabohvi un siège privilégié dans le Panykorun.\n\nL'Ynn veille sur nous, et nous veillerons sur ses enfants."
 G84_velsbacar_unifiedlaw_title:0 "Une Loi Unifiée"
 G84_velsbacar_unifiedlaw_desc:0 "Parfois, une réunion dans le Panykorun peut finir plus animée qu'on ne le voudrait. Parfois des arguments animés éclatent sur la nécessité d'actions de l'état, ou des débats sur notre position politique contre nos voisins, pourtant aucun ne sembla jamais être aussi farouchement débattu que cette affaire.\n\nMalgré partager les lois de l'Empire Ynnique, la myriade de seigneuries Sarda ont différé largement dans leur application, les changeant librement et faisant de nouvelles lois avec chaque génération. C'est le chaos, nuisant au développement de la région à chaque tour, et c'est la volonté de notre seigneur que ces lois disparates doivent être unifiées en un code compréhensif. Peu importe le coût, peu importent les débats.\n\nUne grande loi pour unir les Sarda."
 G84_velsbacar_arganjuzorn_title:0 "Le Statut d'Arganjuzorn"
 G84_velsbacar_arganjuzorn_desc:0 "La rivalité entre Vels Bacar et Arganjuzorn a toujours rendu les relations entre les deux seigneuries très difficiles, pas moins maintenant qu'ils sont nos iosahar sans accès au Panykorun, car ils ne sont pas Sarda. Nous avons maintenant une opportunité unique, cependant, en la figure d'Avardyl Uma-Zomaj : Frère du seigneur d'Arganjuzorn et ami de notre monarque, il s'est entraîné à l'académie des Lames de Rivière de Vels Bacar et est devenu un fort soutien de notre maison.\nPeut-être pourrions-nous le placer sur le trône d'Arganjuzorn et réparer une vieille blessure, accueillant le plus proche des Dolindha dans le Panykorun aussi ?"
 G84_velsbacar_reunited_title:0 "Réunis sous les Frères"
 G84_velsbacar_reunited_desc:0 "Dolindhans, Rzentur, et Sarda. Seigneurs de partout dans l'ancien empire, rassemblés sous les statues des Frères Filenval pour une seule cause, sous le toit azur du Panykorun. Comme l'Ynn coule à travers nous tous, nous pouvons enfin travailler ensemble.\nIl y aura des difficultés, il viendra des temps où nous ne serons pas d'accord, mais ils se joindront à nous néanmoins."
 G84_velsbacar_trust_title:0 "Gagner la Confiance des Seigneurs"
 G84_velsbacar_trust_desc:0 "Les rues de [Root.Capital.GetName] grandissent rapidement dans leurs variétés, encore plus après que les Krahnorians soient arrivés. Peu importe d'où ils viennent, tous les visiteurs finissent par se rassembler en une sorte de mélange de cultures. On peut voir des stands de nourriture halfelins, des envoyés humains de royaumes lointains et même des mercenaires demi-orques qui visitent la cité entre contrats, tout au milieu de la brillante société Ynnique.\n\nLes terres, aussi, sont dans une saison de changement. Beaucoup de seigneurs et dames iosahars pétitionnent [Root.Monarch.GetName] pour des restrictions sur le Panykorun, pour un ralentissement des réformes rapides. Mais quelques mots doux - ou une quantité saine d'or - apaisent la plupart des craintes."
 G84_velsbacar_crown_title:0 "Une Couronne sans Roi"
 G84_velsbacar_crown_desc:0 "Les préparations sont enfin prêtes, chaque pièce à sa place. Il est temps pour les plans de [Root.Monarch.GetTitle] [Root.Monarch.GetName] de devenir réalité : car l'Ynn n'a pas besoin d'une dynastie régnante pour prospérer : il a besoin d'elles toutes, coopérant ensemble pour le plus grand bénéfice de la Grande Rivière et tous ses enfants.\n\nSonnez les trompettes, le [Root.Monarch.GetTitle] convoque le Panykorun !"
 G84_velsbacar_rivals_title:0 "Nos Rivaux Perpétuels"
 G84_velsbacar_rivals_desc:0 "Pendant 300 ans les seigneurs de la lignée de Jurion le Sage ont tenu le barrage contre les armées d'Arganjuzorn, depuis que le Bataillon Revenant est revenu de l'étendue Epednar pour soutenir le prétendant impérial Jearcad, qui assiégea ensuite Vels Bacar.\nNous fûmes alors sauvés par le seigneur Adrjon Apporteur d'Ordre de Stanyrhada, forgeant notre amitié éternelle, mais le Bataillon Revenant resta à Arganjuzorn pour nous tourmenter davantage. Le va-et-vient a continué depuis, se battant pour la voie clé d'Adbraseloc, et ainsi le père du Seigneur Artoray perdit notre iosahar du nord aux Dolindhans.\n\nMaintenant que nous devons avancer vers le sud et finir les conflits, nous ne pouvons le faire avec nos dos exposés. Abattons Arganjuzorn une fois pour toutes, et faisons-leur jurer un serment de loyauté à leurs seigneurs légitimes !"
 G84_velsbacar_newest_title:0 "Le Plus Récent des Conquérants"
 G84_velsbacar_newest_desc:0 "Le jeune seigneur de Trompolere se croyait imbattable, un héros de légende, alors qu'il n'était rien de plus que le dernier d'une longue lignée de conquérants mesquins des Âges Sombres de l'Ynn. Maintenant qu'Alaran et sa soif de gloire imméritée ne sont que poussière, nous pouvons aller de l'avant et remettre Trompolere à sa place, les confinant à leurs terres justes et rien d'autre. Justice, enfin."
 G84_velsbacar_knowledge_title:0 "Un Appel au Savoir"
 G84_velsbacar_knowledge_desc:0 "Le [Root.Monarch.GetTitle] de Vels Bacar a un rêve : une extension du barrage Bacaran, en faisant un nouveau quartier de la cité elle-même avec monuments, merveilles, un jardin avec des arbres Panykorun bleus : le vrai cœur de l'Ynn, au cœur de Vels Bacar même.\nCe rêve, cependant, requiert des techniques perdues dans les âges, car nous savons comment maintenir les barrages mais pas comment les anciens maîtres de l'Yrisar les construisirent. Faisons un appel au savoir à travers l'Ynn, afin que tous ceux qui peuvent avoir un aperçu de cette connaissance ancienne viennent à nous."
 G84_velsbacar_expandingthedam_title:0 "Étendre le Barrage"
 G84_velsbacar_expandingthedam_desc:0 "Avec l'aide des maîtres des barrages, le projet de construction peut enfin avoir lieu. Des douzaines d'architectes, des milliers de travailleurs de partout dans l'Ynn et les maîtres eux-mêmes sont prêts, avec de larges expéditions de pierre étant déjà envoyées en aval.\n\nTout ce dont ils ont besoin est le financement, et un ordre de commencer."
 G84_velsbacar_peace_title:0 "La Paix des Seigneurs"
 G84_velsbacar_peace_desc:0 "Partout dans l'Ynn, les gens prospèrent, le royaume est stable et la puissance de la cité de Vels Bacar brille au-dessus de toutes les autres.\n\nCeux non familiers avec la cité s'émerveillent du barrage renommé et de sa beauté, mais pour les individus à l'esprit politique, il y a une chose qu'ils remarquent au-dessus de tout :\n\nQui gouverne vraiment ici ?"
 G84_velsbacar_center_title:0 "Le Centre de l'Ynn"
 G84_velsbacar_center_desc:0 "Vels Bacar n'a pas seulement grandi en taille, ni seulement grandi en population, mais elle a grandi en pertinence. Chaque jour, de nouveaux marchands voyagent les routes juste pour venir à nos marchés. De nouveaux ingénieurs inspectent nos barrages, et de nouveaux prêtres font pèlerinage à nos temples. Vels Bacar est devenue comme une des capitales Ynniques d'autrefois, un joyau brillant que nul ne manquera dans leurs voyages à travers nos terres.\n\nCette croissance comme nouvelle capitale brillante de l'Ynn a apporté une demande pour les livres comme jamais auparavant, alors qu'une administration de style Krahnorian consomme le papier comme un wendigo affamé. Une industrie papetière croissante en est venue à dominer une portion significative de la main-d'œuvre Bacaran, et loin de la décourager, nous l'accueillons ! Nourrissons bien notre administration, pour l'effort qu'elle met dans la croissance de ce royaume !"
 G84_velsbacar_soldiersrest_title:0 "Le Repos d'un Soldat"
 G84_velsbacar_soldiersrest_desc:0 "Beaucoup des braves elfes qui combattirent dans la guerre contre l'arriviste Alaran étaient des vétérans prouvés : certains qui combattirent et perdirent contre les armées Juzornic, servant sous le père du seigneur Artoray, et même plus tôt. Ces mêmes soldats et beaucoup d'autres vétérans de nos campagnes récentes ont saigné pour notre cité, et beaucoup parmi la populace réclament une compensation appropriée pour leurs efforts loyaux.\nQue nul ne dise que les yen Bacar ne sont pas reconnaissants : nos vétérans et leurs familles se verront donner des terres dans les plaines à l'ouest du Barrage, où ils grandiront et prospéreront."
 G84_velsbacar_southofthedam_title:0 "Nos Terres au Sud"
 G84_velsbacar_southofthedam_desc:0 "Nos terres nouvellement libérées au sud ont grandement souffert : terres frontalières durant l'Âge des Seigneurs Mesquins, elles furent ensuite pillées par les armées d'Alaran et saccagées à nouveau par les bandits de Lesnikpansvo. Maintenant qu'elles sont enfin en bonnes mains, nous devons faire de notre mieux pour guérir la dévastation de la terre : nous guérirons ces territoires, commençant par les lieux de culte qui furent ruinés durant la guerre."
 G84_velsbacar_fruitsofpeace_title:0 "Les Fruits de la Paix"
 G84_velsbacar_fruitsofpeace_desc:0 "Avec les terres Sarda libres des guerres mesquines entre frères, le Bas-Ynn peut enfin prospérer. Les terres longtemps affamées voient la croissance, et le grand nombre de soldats qui moururent dans nos guerres pour l'ordre voient maintenant, enfin, leur place prise par de nouveaux, fidèles guerriers.\n\nIl y a encore beaucoup à guérir, beaucoup à faire grandir, mais c'est un début prometteur."
 G84_velsbacar_tempest_title:0 "Calme après la Tempête"
 G84_velsbacar_tempest_desc:0 "Dolindha a longtemps été une terre de violence, et quelque peu nous le détestions, beaucoup du blâme nous revient. D'abord nos combats éternels avec Arganjuzorn, et maintenant nos guerres avec les seigneurs Dolindha et Rzentur. Nous avons amené nos ennemis au talon, subjugué nos rivaux...\n\n...Mais leur avons-nous montré la même paix que nous avons apportée aux Sarda ? Notre grand barrage est maintenant plus glorieux que jamais auparavant, le Bas-Ynn un joyau, mais les avons-nous aidés à guérir ?\n\nFaisons une paix durable, afin que nous puissions tous récupérer et que de nouvelles richesses soient autorisées à couler en haut et en bas de notre rivière sacrée."

 #Estates
 estate_panykorun:0 "Panykorun"
 estate_nobles_vb_riverblade:0 "Attachés Lames de Rivière"
 estate_nobles_vb_riverblade_desc:0 "Envoyés de l'école des Lames de Rivière de Vels Bacar, nos mages-épéistes s'assureront que nos iosahars sont prêts pour la bataille."
 estate_nobles_vb_independent:0 "Réunion Indépendante"
 estate_nobles_vb_independent_desc:0 "Le seigneur a-t-il besoin d'assister à chaque session du Panykorun ?\nLeur donner de l'espace prouvera à la fois notre confiance dans le système et les laissera travailler plus efficacement, non liés aux caprices d'un seul elfe."
 estate_nobles_vb_fadhecatlar:0 "Administrateurs Fadhecatlar"
 estate_nobles_vb_fadhecatlar_desc:0 "Ces Krahnorians pourraient être cupides et avoir besoin de quelque vigilance par nos officiels loyaux... mais leur aide est inestimable dans la modernisation de notre état."

