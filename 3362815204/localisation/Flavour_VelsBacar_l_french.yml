 #Tooltips
 G84_2_issues_passed_tt:0 "A voté au moins §Y2§! questions au parlement (§Y[Root.GetNumOfIssuesPassed]§!/§Y2§!)."
 G84_4_issues_passed_tt:0 "A voté au moins §Y4§! questions au parlement (§Y[Root.GetNumOfIssuesPassed]§!/§Y4§!)."
 G84_velsbacar_iosahar_tt:0 "\nTous nos Iosahar recevront aussi ces bénéfices !"
 G84_velsbacar_iosahar_fruits_tt:0 "\nTous nos Iosahar avec des temples dans leur capitale recevront aussi ces bénéfices !"
 G84_velsbacar_azurepeace_trigger_tt:0 "S'ils ont une capitale dans la Région Dolindha Occidental, ils doivent avoir 100 ou plus d'opinion de nous."
 G84_velsbacar_tempest_tt:0 "Si la capitale de nos sujets a un §YMarché§! et un §YAtelier§!, ils perdront §G10%§! de désir de liberté pendant 20 ans."
 G84_velsbacar_expandingthedam_tt:0 "Nous devons avoir trouvé quelqu'un pour concevoir et étendre les barrages."
 G84_velsbacar_trust_tt:0 "Le Panykorun commencera à préparer davantage notre état pour prendre l'étape finale vers une république."
 G84_velsbacar_krahnorians_tt:0 "\n§GAperçu d'Événement§! :\nCet événement invitera les Krahnorians à notre Panykorun, nous accordant différents bénéfices basés sur les six états aventuriers dans l'Ynn avec lesquels nous avons les meilleures relations."
 G84_velsbacar_fadhecatlar_tt:0 "Débloque le privilège §GAdministrateurs Fadhecatlar§! pour le Panykorun !"
 G84_velsbacar_fadhecatlar_reward_tt:0 "\nSi nous avons choisi le choix Cannorien dans 'La pensée Cannorienne est-elle pertinente pour l'Ynn ?' nous recevrons §G-20% Coût de Conseiller§! pendant 20 ans. Si nous avons choisi le choix anti-Cannorien, nous recevrons §G-20% coût de Conversion Culturelle§! pendant 20 ans."
 G84_fadhecatlar_trigger_tt:0 "Tous nos Iosahar Cannoriens doivent avoir au moins 60 de confiance envers nous !"
 G84_velsbacar_azurepeace_tt:0 "Les raids Epednar deviendront moins communs, et nos sujets avec une capitale en Dolindha Occidental gagneront définitivement §G-10%§! de désir de liberté."
 G84_northern_lords_tt:0 "Les privilèges spéciaux du Panykorun s'appliquent maintenant aussi aux vassaux Dolindhan et Rzentur !"
 G84_panykorun_privilege_tt:0 "Cet effet s'appliquera aussi à nos sujets Sarda !"
 G84_panykorun_privilege_upgraded_tt:0 "Cet effet s'appliquera aussi à nos vassaux Sarda, Dolindhan, et Rzentur !"
 G84_velsbacar_krahnorians_trigger_tt:0 "Au moins quatre 'Ynnsmen' - aventuriers Cannoriens dans l'Ynn - doivent avoir une opinion de nous d'au moins 125."
 G84_velsbacar_newest_tt:0 "Toute terre que Trompolere détient excepté Trompolere et Norobnn sera rendue à leurs propriétaires légitimes !"