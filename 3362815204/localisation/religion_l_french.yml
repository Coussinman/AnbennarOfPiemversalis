 odin:0 "Odin"
 odin_desc:0 "Odin est la divinité majeure du panthéon nordique, communément associée à la guerre, à la victoire et à la mort héroïque."
 freya:0 "Freyja"
 freya_desc:0 "Freyja est la déesse vénérée pour son amour, sa beauté, sa fertilité et ses promesses de richesse et d'abondance."
 tor:0 "Thor"
 tor_desc:0 "Thor est le fils d'Odin et le dieu qui protège l'humanité contre les terreurs tentant de pénétrer dans Midgard."
 tyr:0 "Tyr"
 tyr_desc:0 "Tyr est le dieu manchot de la justice et l'un des dieux les plus courageux du panthéon nordique."
 snotra:0 "Snotra"
 snotra_desc:0 "Snotra est la déesse de la sagesse. Un homme ou une femme sage peut être appelé snotr en son honneur."
 njord:0 "Njörd"
 njord_desc:0 "Le père de Freyja, dieu de la mer et de la richesse, apportera nourriture et prospérité à ceux qui le vénèrent."
