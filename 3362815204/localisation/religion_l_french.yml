 spreading_of_norse_rituals_title:0 "Propagation des Rituels Nordiques"
 spreading_of_norse_rituals_desc:0 "Se convertir à la religion nordique ne nécessite aucune condition particulière, chaque personne est capable de diriger ses propres rituels religieux. Tant que vous honorez les Ases - Odin, Thor, Freyja et Snotra - vous êtes considéré comme un adepte de l'Asatru. Encourageons de plus en plus de nos sujets à apprendre l'existence de nos dieux afin qu'ils puissent au moins commencer à les vénérer."
 restrict_government_offices_title:0 "Encourager la Conversion au Judaïsme"
 restrict_government_offices_desc:0 "Réservons tous les postes importants de l'administration centrale, locale et militaire de notre gouvernement aux membres de la vraie foi tout en offrant une éducation gratuite dans les lois du Talmud et du Choulhan Aroukh à tous les fonctionnaires subalternes. De cette manière, nous pouvons encourager à la fois la volonté et la préparation nécessaire à la conversion."
 restricted_offices:0 "Encouragement à la Conversion"
 desc_restricted_offices:0 "Nous encourageons activement la population non-juive de notre pays à se convertir à la vraie foi, à la fois en limitant les opportunités pour les non-croyants et en encourageant l'étude des sujets nécessaires à la conversion."
 spreading_norse_rituals:0 "Propagation des Rituels"
 desc_spreading_norse_rituals:0 "Nous encourageons activement notre population non-nordique à apprendre les divinités et les rituels de notre religion ancestrale."
