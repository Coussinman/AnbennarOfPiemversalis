 jewish_flavor.1.t:0 "Pessa'h"
 jewish_flavor.1.d:0 "Cela fait déjà longtemps que Moïse a libéré notre peuple du Pharaon, mais nous devons encore nous souvenir de la manière dont l'Éternel l'a puni. Suivant Ses commandements, nous avons marqué nos linteaux et montants de porte avec le sang d'un agneau, afin que l'Ange de la Mort passe par-dessus et n'tue pas nos premiers-nés. Depuis lors, nous avons vécu libres des chaînes du Pharaon, mais nous devons encore nous en souvenir et remercier l'Éternel pour cela.\nC'est ce que nous célébrons lors de Pessa'h, l'une des trois Shalosh Regalim, mais nous devons célébrer en gardant cela à l'esprit. Bien qu'il était coutumier que les Shalosh Regalim consistent en un pèlerinage à Jérusalem pour offrir des sacrifices dans le Temple, cela n'est plus possible depuis la destruction du Second Temple. Ainsi, nous devons faire un effort pour nous souvenir tout en célébrant. L'agneau sacrificiel doit être offert, et tout le levain jeté et brûlé. Ainsi, notre peuple se souviendra."
 jewish_flavor.1.a:0 "Célébrons cette fête sacrée"
 jewish_flavor.2.t:0 "Chavouot"
 jewish_flavor.2.d:0 "Après avoir quitté la terre du Pharaon, notre peuple a erré dans le désert pendant quarante ans jusqu'à atteindre la Terre Promise. Pendant ce temps, au Mont Sinaï, Moïse reçut la Torah de l'Éternel. C'est ce que nous célébrons lors de Chavouot, l'une des trois Shalosh Regalim. Bien qu'il était coutumier que les Shalosh Regalim consistent en un pèlerinage à Jérusalem pour offrir des sacrifices dans le Temple, cela n'est plus possible depuis la destruction du Second Temple. Ainsi, nous devons faire un effort pour nous souvenir tout en célébrant.\nChavouot commémore aussi la récolte de blé après le comptage de l'Omer commencé à Pâque. Ainsi, elle représente l'anticipation et le désir de recevoir la Torah et nous devons célébrer en gardant cela à l'esprit. Nous devons nous concentrer sur l'étude de la Torah pour devenir une nation engagée à servir l'Éternel. Alors seulement l'Éternel pourvoira à nos besoins."
 jewish_flavor.2.a:0 "Célébrons cette fête sacrée"
 jewish_flavor.3.t:0 "Soukkot"
 jewish_flavor.3.d:0 "Après avoir quitté la terre du Pharaon, notre peuple a erré dans le désert pendant quarante ans jusqu'à atteindre la Terre Promise. Durant tout ce temps, notre peuple a dû vivre dans des habitations fragiles érigées au milieu du désert.\nC'est ce dont nous nous souvenons quand nous célébrons Soukkot, l'une des trois Shalosh Regalim. Bien qu'il était coutumier que les Shalosh Regalim consistent en un pèlerinage à Jérusalem pour offrir des sacrifices dans le Temple, cela n'est plus possible depuis la destruction du Second Temple. Ainsi, nous devons faire un effort pour nous souvenir tout en célébrant.\nEn construisant et vivant dans des habitations temporaires durant Soukkot, nous partageons les épreuves que notre peuple a dû endurer dans le passé, et nous nous souvenons. Et en partageant toute cette souffrance commune, notre peuple prendra conscience que nous avons plus de choses en commun que celles qui nous séparent."
 jewish_flavor.3.a:0 "Célébrons cette fête sacrée"
 jewish_flavor.4.t:0 "Bar Mitzvah"
 jewish_flavor.4.desc:0 "Il semble que c'était hier que [Root.Heir.GetName], l'héritier de notre [Root.Monarch.GetTitle] est né, mais le temps est venu pour [Root.Heir.GetHerHim] de devenir un adulte à part entière. Selon la loi juive, jusqu'à présent [Root.Heir.GetSheHe] était sous la responsabilité de [Root.Monarch.GetTitle] [Root.Monarch.GetName], mais désormais [Root.Heir.GetSheHe] sera tenu responsable de ses propres actions.\nIl a toujours été tradition chez les Juifs que lorsque les garçons atteignent 13 ans et les filles 12 ans, ils deviennent membres à part entière de la communauté avec les responsabilités qui l'accompagnent. Ils peuvent déjà être appelés à lire la Torah, diriger et participer au quorum de prière, et ont le droit de se marier. Mais ils ont aussi l'obligation de connaître la loi juive et de s'y conformer.\nIl est attendu de nous que nous organisions une fête pour célébrer une telle occasion. Ce sera aussi l'opportunité parfaite de présenter [Root.Heir.GetName] à la cour, et pour [Root.Heir.GetHerHim] de renforcer ses liens avec elle, le préparant pour quand [Root.Heir.GetSheHe] devra commencer à gouverner notre nation."
 jewish_flavor.4.a:0 "Dépensons généreusement"
 jewish_flavor.4.b:0 "Ne soyons pas trop extravagants"
 jewish_flavor.4.c:0 "Nous devons être modérés"
 jewish_flavor.4.d:0 "Il n'y a pas besoin de célébrer"
 lavish_bmv:0 "Bar Mitzvah Somptueux"
 desc_lavish_bmv:0 "[Root.Heir.GetName] a eu un Bar Mitzvah somptueux."
 normal_bmv:0 "Bar Mitzvah Normal"
 desc_normal_bmv:0 "[Root.Heir.GetName] a eu un Bar Mitzvah."
 cheap_bmv:0 "Bar Mitzvah Modeste"
 desc_cheap_bmv:0 "[Root.Heir.GetName] a eu un Bar Mitzvah modeste."
 no_bmv:0 "Pas de Bar Mitzvah"
 desc_no_bmv:0 "Nous n'avons pas célébré de Bar Mitzvah pour [Root.Heir.GetName]."
 shalosh_regalim_modifier:0 "Shalosh Regalim"
 desc_shalosh_regalim_modifier:0 "Les Shalosh Regalim font partie de nos célébrations les plus saintes, nous devons soigneusement préparer tout ce qui est nécessaire pour les célébrer."
 passover_modifier:0 "Pessa'h"
 desc_passover_modifier:0 "Après un Pessa'h réussi, notre peuple peut être serein en sachant que l'Éternel le protégera."
 passover_tooltip:0 "Chaque province produisant du §YBétail§! recevra le modificateur §YShalosh Regalim§! pendant §Y1 an§!, donnant les effets suivants :\nEfficacité de Production Locale : §G+10%§!."
 shavuot_modifier:0 "Chavouot"
 desc_shavuot_modifier:0 "Bien que notre pays ne soit pas béni avec beaucoup de céréales, nos relations diplomatiques fructueuses avec nos voisins nous ont permis de célébrer Chavouot sans problème."
 shavuot_tooltip:0 "Chaque province produisant des §YCéréales§! recevra le modificateur §YShalosh Regalim§! pendant §Y1 an§!, donnant les effets suivants :\nEfficacité de Production Locale : §G+10%§!."
 sukkot_modifier:0 "Soukkot"
 desc_sukkot_modifier:0 "Partager les épreuves lors de la célébration de Soukkot rend notre peuple plus conscient de notre identité partagée."
 jewish_flavor.5.t:0 "Le Troisième Temple"
 jewish_flavor.5.d:0 "Jérusalem appartient à nouveau à notre peuple et la majorité de sa population adore à nouveau l'Éternel. C'est une bonne opportunité d'accomplir le rêve que des millions de Juifs ont eu depuis la destruction du Second Temple pendant le siège romain de Jérusalem. Le nouveau Temple sera encore plus grand que le précédent.\nIl y a un problème cependant : le Mont du Temple où les Temples successifs ont été érigés abrite maintenant le complexe d'Al-Aqsa et est donc saint pour les musulmans. Si nous construisons le Temple à sa position originale, nous devrons démolir le complexe d'Al-Aqsa et enrager les musulmans. Nous pourrions réutiliser les matériaux cependant, ce qui rendrait notre projet beaucoup moins coûteux. D'un autre côté, si nous le construisons à un autre endroit, les rabbins seront vraiment mécontents car nous avons choisi un lieu non sacré et renoncé à une croyance millénaire.\nQue devrions-nous faire ?"
 jewish_flavor.5.a:0 "Les musulmans ne sont pas plus puissants que l'Éternel. Nous construirons Son Temple là où il appartient."
 jewish_flavor.5.b:0 "Peut-être qu'un compromis est préférable. Il n'y a pas besoin de se faire des ennemis de la moitié du monde."
 jewish_flavor.5.c:0 "Ce n'est peut-être pas le meilleur moment, après tout."
 third_temple_provincial_modifier:0 "Le Troisième Temple"
 desc_third_temple_provincial_modifier:0 "Le Temple Saint domine le Mont du Temple dans la trois fois sainte Cité de Jérusalem."
 third_temple_country_modifier:0 "Le Troisième Temple est construit"
 desc_third_temple_country_modifier:0 "Nos prières quotidiennes ont été entendues et le Troisième Temple est maintenant une réalité à Jérusalem. La communauté juive du monde entier se réjouit."
 third_temple_consequences_tooltip:0 "L'opinion de §YTous les pays musulmans§! à notre égard change de §R-200§!, s'améliorant de §Y2§! chaque année.\n§YTous les pays musulmans§! gagnent le Casus Belli §YInsulte Diplomatique§! sur nous pendant §Y5 ans§!.\nNos provinces §YMusulmanes§! se révolteront."
 destroyed_al_aqsa_opinion:0 "A détruit le complexe d'Al-Aqsa."
 build_the_third_temple_title:0 "Construire le Troisième Temple"
 build_the_third_temple_desc:0 "Pendant des siècles, notre peuple a pleuré la perte du Second Temple et rêvé de sa restauration. Le temps est venu. Nous construirons le Troisième Temple à Jérusalem à nouveau pour la gloire de l'Éternel."
 jewish_flavor.6.t:0 "Retour vers l'Éternel"
 jewish_flavor.6.d:0 "Le judaïsme est une religion non prosélyte et, par conséquent, il est plutôt difficile d'apporter du sang neuf à notre petite communauté. Pour ajouter à cela, selon notre tradition, seuls les enfants nés de mères juives sont juifs eux-mêmes, ce qui rend dangereux pour notre peuple de permettre les mariages interreligieux si la mariée appartient à notre religion.\nHeureusement, des gens de [Root.GetName], suivant auparavant d'autres religions abrahamiques, ont réalisé qu'ils croyaient en l'Éternel depuis le début et ont pleinement embrassé leur judaïté."
 jewish_flavor.6.a:0 "Ils sont tous les bienvenus si leur foi est sincère."
 jewish_flavor.7.t:0 "Une Affaire Importante le Sabbat"
 jewish_flavor.7.d:0 "Aujourd'hui c'est le Sabbat et par conséquent chaque Juif est tenu de se reposer et de consacrer son temps à l'adoration. Cependant, une affaire de la plus grande importance a surgi et certains conseillers pensent qu'il est important que [Root.Monarch.GetName] se concentre dessus. La simple suggestion a fait froncer les sourcils de quelques rabbins et rapidement des mots de condamnation ont été entendus à la cour. Il semble que quel que soit le choix que nous prenons, quelqu'un se fâchera. Mais quel est le moindre mal ?"
 jewish_flavor.7.a:0 "Le Sabbat doit être respecté. Quelle que soit l'affaire, elle peut attendre."
 jewish_flavor.7.b:0 "Un pays doit être dirigé en tout temps. Résolvons l'affaire dès que possible et retournons à l'adoration."
 jewish_flavor.7.c:0 "En tant que dévot, [Root.Monarch.GetName] ne fera rien d'autre que prier. L'opposition sera écrasée."
 jewish_flavor.7.e:0 "La religion n'est pas aussi importante que les problèmes de gouvernement. Elle peut et devra attendre jusqu'à ce que [Root.Monarch.GetName] ait le temps."
 jewish_flavor.8.t:0 "Le Messie"
 jewish_flavor.8.d:0 "Notre peuple a aspiré à retourner en Terre Sainte depuis le début de la diaspora. Bien que notre peuple soit encore dispersé autour du monde, certains murmurent que [Root.Monarch.GetName] pourrait être le Messie tant attendu. Dieu ramènera-t-Il notre peuple en Terre Sainte ou devons-nous prendre les choses en main ?"
 jewish_flavor.8.a:0 "L'Éternel prendra soin du peuple juif. [Root.Monarch.GetName] n'est pas le Messie."
 jewish_flavor.8.b:0 "Nous ramènerons le peuple à Sion car [Root.Monarch.GetName] est le Messie."
 no_messiah_country_modifier:0 "Notre Souverain n'est pas le Messie"
 desc_no_messiah_country_modifier:0 "Notre souverain [Root.Monarch.GetName] n'est pas le Messie qui nous ramènera en Terre Sainte, mais Dieu nous montrera la voie de toute façon."
 estate_not_built_temple:0 "Promesse de future reconstruction du Temple"
 
