 MAPMODE_TERRAIN_DESC:0 "Affiche le terrain. Ceci s'avère particulièrement important pour décider où engager le combat. Les rayures indiquent les provinces dont le contrôleur n'est pas le propriétaire."
 MAPMODE_POLITICAL_DESC:0 "Chaque nation apparaît dans sa couleur nationale spécifique. Les rayures indiquent les provinces dont le contrôleur n'est pas le propriétaire."
 MAPMODE_RELIGION_DESC:0 "Affiche les groupes religieux sur la carte. Les rayures indiquent les provinces dont la religion diffère de leur religion d'État."
 MAPMODE_EMPIRE_DESC:0 "Colore les provinces qui font partie de l'Empire d'Anbennar.\nLe violet appartient à l'Empereur, le brun à un Électeur, et le bleu à une Ville Libre. Les provinces vertes font simplement partie de l'Empire.\nLes provinces à rayures jaunes font partie de l'Empire, mais leur Propriétaire n'en fait pas partie.\nLes provinces à rayures orange font partie de l'Empire, mais sont sujettes d'un suzerain non-impérial.\n"
 MAPMODE_TRADE_DESC:0 "Colore les provinces selon le nœud commercial auquel elles appartiennent. Les damiers indiquent les provinces qui ne sont PAS dans la portée commerciale."
 MAPMODE_DIPLOMACY_DESC:0 "Colore les provinces selon les relations diplomatiques de leur propriétaire envers le pays sélectionné. Les rayures indiquent si le pays sélectionné y possède un cœur."
 MAPMODE_ECONOMY_DESC:0 "Colore les provinces selon leur développement."
 MAPMODE_MANPOWER_DESC:0 "Colore les provinces selon leur quantité de main-d'œuvre. Le rouge indique peu de main-d'œuvre, le jaune une main-d'œuvre moyenne, et le vert de grandes quantités de main-d'œuvre."
 MAPMODE_FORTLEVEL_DESC:2 "Colore les provinces selon le statut diplomatique avec les propriétaires de forteresses. Les provinces vertes indiquent des forteresses amies, les rouges des forteresses ennemies et les violettes des forteresses neutres. Les forteresses de niveau supérieur apparaissent en bleu plus sombre."
 MAPMODE_TECH_COST_DESC:0 "Colore les provinces selon leurs niveaux technologiques. Les provinces vertes indiquent un niveau technologique supérieur, les orange un niveau inférieur aux jaunes. Les provinces rouges indiquent les plus bas niveaux technologiques."
 MAPMODE_TRADE_VALUE_DESC:0 "Colore les provinces selon la valeur commerciale. Le bleu indique les provinces aurifères, le rouge clair une faible valeur commerciale, le rouge sombre une valeur légèrement supérieure, le jaune une haute valeur commerciale et le vert une très haute valeur commerciale."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "Colore les provinces selon leur limite d'approvisionnement. \nSi aucune armée n'est sélectionnée, le rouge indique une limite d'approvisionnement faible, le jaune moyenne et le vert élevée. \nQuand une armée est sélectionnée, les provinces qui ne peuvent soutenir l'armée sélectionnée apparaissent en rouge, tandis que celles qui le peuvent sont vertes. Une province qui peut tout juste soutenir l'armée sélectionnée est colorée en jaune."
 MAPMODE_BUILDINGS_DESC:0 "Colore les provinces selon le nombre de bâtiments qui peuvent y être construits. Le vert clair indique que plus de bâtiments peuvent être construits, le vert sombre indique moins de bâtiments à construire. Une province avec des rayures bleues possède un bâtiment unique."
 MAPMODE_MISSIONARY_DESC:0 "Colore les provinces selon leur possibilité de conversion à la religion d'État. Le vert indique une province ayant une autre religion que la religion d'État, le bleu une province en cours de conversion et le gris que la province possède déjà la religion d'État."
 MAPMODE_REGION_DESC:0 "Colore les provinces selon la région à laquelle elles appartiennent. Survoler n'importe quelle province révélera à quelle zone, région et continent elle appartient."
 MAPMODE_AREAS_DESC:0 "Colore les provinces selon la zone à laquelle elles appartiennent. Survoler n'importe quelle province révélera à quelle zone, région et continent elle appartient."
 MAPMODE_SUPER_REGION_DESC:0 "Colore les provinces selon le sous-continent auquel elles appartiennent. Survoler n'importe quelle province révélera à quelle zone, région, sous-continent et continent elle appartient."
 MAPMODE_VICTORYCARDS_DESC:0 "Colore les provinces selon la carte de victoire à laquelle elles appartiennent (le cas échéant). Survoler n'importe quelle province avec une carte révélera le score de cette carte."
 MAPMODE_CULTURE_DESC:0 "Colore les provinces selon les diverses cultures et affiche les noms de ces cultures."
 MAPMODE_OPINION_DESC:0 "Colore les provinces selon l'opinion de leur propriétaire envers le pays sélectionné."
 MAPMODE_COALITION_DESC:1 "Colore les provinces selon l'opinion de leur propriétaire concernant l'Expansion Agressive du pays sélectionné. Si leur opinion sur l'Expansion Agressive du pays sélectionné est inférieure à -50 et leur opinion générale inférieure à 0, ils peuvent rejoindre une coalition et leur échelle de couleur est ambre-rouge. Si leur opinion sur l'Expansion Agressive du pays sélectionné est inférieure à -50 mais leur opinion générale supérieure à 0, leur échelle de couleur est vert-ambre. Sinon, leur échelle de couleur est gris-vert. Si le pays est rouge, il fait partie d'une coalition contre vous."
 MAPMODE_TRUCE_DESC:1 "Colore les provinces selon les trêves entre le propriétaire et le pays sélectionné. L'échelle va du rouge sombre au jaune. Si le pays est gris, il n'y a pas de trêve. Les rayures vertes indiquent que le pays sélectionné possède un casus belli contre lui."
 MAPMODE_UNREST_DESC:0 "Colore les provinces selon l'agitation. Le rouge indique des provinces à forte agitation, le jaune une agitation moyenne, et le vert une agitation faible ou nulle. Les rayures indiquent une province contrôlée par des rebelles."
 MAPMODE_COLONIAL_DESC:0 "Colore les provinces selon la portée coloniale et la disponibilité coloniale. Le vert indique les provinces non colonisées et colonisables, le rouge les provinces trop éloignées pour être colonisées, le bleu les provinces en cours de colonisation et plus le bleu est sombre, plus les progrès sont avancés. Le gris indique les provinces déjà colonisées ou les cités."
 MAPMODE_RIVALS_DESC:0 "Colore les provinces possédées par des pays que vous avez définis comme rivaux ou qui vous ont défini comme rival."
 MAPMODE_REBELTYPES_DESC:0 "Colore les provinces selon le type de factions rebelles présentes dans votre pays."
 MAPMODE_GOVERNMENT_DESC:0 "Colore les provinces afin que les différents types de gouvernement apparaissent dans des couleurs distinctes."
 MAPMODE_OVERSEAS_DESC:0 "Colore en rouge les provinces considérées comme d'outre-mer, tandis que les provinces non-outre-mer sont colorées en vert."
 MAPMODE_PLAYERS_DESC:0 "Colore les provinces selon les joueurs et affiche les noms des joueurs au-dessus de leurs pays joués."
 MAPMODE_CLIMATE_DESC:0 "Colore les provinces selon leur climat, représentant les provinces arides, arctiques et tropicales."
 MAPMODE_WEATHER_DESC:0 "Colore les provinces selon le type de temps qu'elles connaissent habituellement."
 MAPMODE_TRADE_GOODS_DESC:0 "Montre quels biens commerciaux sont produits dans quelle province."
 MAPMODE_FEDERATIONS_DESC:0 "Montre les Fédérations qui existent dans le monde."
 MAPMODE_LOCAL_AUTONOMY_DESC:0 "Plus la province est verte, plus l'Autonomie Locale est proche de 0%. Plus la province est rouge, plus l'Autonomie Locale est proche de 100%."
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Colore les provinces selon les cultures acceptées et affiche les noms de ces cultures. La culture primaire est vert clair, les cultures acceptées sont vert sombre, les cultures du même groupe que votre culture primaire sont jaunes, et les cultures non-acceptées sont rouges. Si vous convertissez une culture non-acceptée, elle apparaîtra en orange au lieu de rouge."
 MAPMODE_SIMPLE_TERRAIN_DESC:0 "Affiche le terrain. Chaque couleur représente un certain type de terrain. Une bordure bleue signifie que les armées franchissant cette frontière subiront une pénalité de traversée. Les rayures indiquent les provinces dont le contrôleur n'est pas le propriétaire."
 MAPMODE_PATRIARCHS_DESC:1 "Ceci affiche les états qui possèdent une Organisation Locale (comme des Cultes Locaux Initiés). Les états jaunes ont un Culte Local Initié, les verts peuvent être initiés, et les rouges ne le peuvent pas."
 MAPMODE_DEVASTATION_DESC:1 "Affiche à quel point les provinces sont dévastées. Plus le rouge est vif, plus la province est dévastée, tandis que le gris n'a aucune dévastation."
 MAPMODE_DYNASTY:0 "Dynastique"
 MAPMODE_DYNASTY_DESC:0 "Colore les provinces selon les dynasties régnantes et affiche les noms de ces dynasties."
 MAPMODE_TRADE_LEAGUES:0 "Ligues Commerciales"
 MAPMODE_TRADE_LEAGUES_DESC:0 "Colore les provinces selon la Ligue Commerciale à laquelle elles appartiennent. Si vous dirigez vous-même une Ligue Commerciale, cela montre aussi quels pays peuvent rejoindre votre Ligue Commerciale et s'ils le souhaiteraient."
 MAPMODE_GREAT_POWERS:0 "Grandes Puissances"
 MAPMODE_GREAT_POWERS_DESC:0 "Colore les provinces selon le statut de Grande Puissance qu'elles possèdent actuellement. Les Grandes Puissances sont colorées dans leurs propres couleurs nationales, tandis que tous les autres pays sont grisés. Les pays qui perdent leur statut de Grande Puissance sont rayés."
