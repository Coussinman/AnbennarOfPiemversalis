 PIETY_DESCRIPTION:1 "Le Nitikamarja constitue la voie morale que tout adepte de haute philosophie se doit d'emprunter. Le §YKartya§! de chacun, leur existence mortelle appropriée, s'équilibre entre deux pôles : le Discernement (§YDekhana§!) et l'Action (§YPichka§!) sur la conduite juste.\n\nLe Kartya de votre nation subit l'influence de diverses actions que vous entreprenez. Les options d'événements déplaceront votre position sur l'échelle, tout comme la déclaration de guerre (Diminution) ou la conversion réussie de provinces (Augmentation)."
 PIETY_DESCRIPTION_ESTATES:1 "\n\nLa position de votre pays sur l'équilibre entre Dekhana et Pichka influencera la loyauté de certains de vos États."
 KARMA_DESC2:0 "La Parangonnerie Corinite représente l'alignement de votre dirigeant avec les idéaux et l'ethos de Corin. Un souverain trop obsédé par la guerre sera considéré comme (Aveuglé par le Zèle), percevant tous ceux qui s'opposent à lui comme des ennemis, qu'ils le méritent ou non. D'autre part, un dirigeant peut devenir complaisant et sombrer dans la (Torpeur Protectrice), se contentant de régner et de simplement tenir le mal à distance, à l'instar des Adéaniques décadents qui vous ont précédé.\n\nLes pays dotés de la Parangonnerie Corinite ne paient aucun coût en points diplomatiques pour rendre des cœurs provinciaux et libérer des pays et vassaux lors des accords de paix."
 KARMA_DESC:0 "La Parangonnerie Corinite s'accroît grâce à :\n- §YConstruction de bâtiments :§! +0,3\n- §YDéveloppement de provinces :§! +0,1\n- §YPromulgation de réformes gouvernementales :§! +10\n\nLa Parangonnerie Corinite diminue à cause de :\n- §YDéclaration de guerres :§! -15\n- §YConversion de provinces :§! -0,075/développement\n- §YExpulsion de races :§! -0,1/mois\n- §YPurge de races :§! -0,2/mois\n\n(Note : certaines influences comme les modificateurs accordant un Déclin Annuel de Parangonnerie Corinite peuvent ne pas être affichées ici)\n"
 PATRIARCH_DESCRIPTION:1 "La Puissance Démoniaque représente la quantité d'énergie et d'autorité démoniaques commandées par le dirigeant de la nation et ses lieutenants. Ils manient cette puissance démoniaque pour inspirer la terreur et obtenir de formidables bénédictions."
