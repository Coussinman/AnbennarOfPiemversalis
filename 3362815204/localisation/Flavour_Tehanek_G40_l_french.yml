 tehanek_red_eagle_devastation:0 "Province Dévastée"
 tehanek_clipped_the_beast:0 "A Rogné les Ailes de la Bête Ailée"
 tehanek_opposition:0 "Opposition aux Mages"
 tehanek_opposition_desc:0 "Avec la récente ascension des Mages, il y en a certains dans notre pays qui plaident pour un retour aux anciennes voies..."
 tehanek_aspect_of_knowledge:0 "L'Aspect de la Connaissance"
 tehanek_lost_knowledge:0 "Connaissance Perdue"
 tehanek_forbidden_knowledge:0 "Connaissance Interdite"
 tehanek_gibbering_husk:0 "Coque Balbutiante"

 tehanek_magocracy_reform:0 "Conseil des Mages-Chamanes"
 tehanek_magocracy_reform_desc:0 "Le gouvernement est dirigé par de sages mages-chamanes."

 flavour_tehanek.1.t:0 "La Rébellion de l'Aigle Rouge"
 flavour_tehanek.1.d:0 "Irrité par le pouvoir croissant des mages, le Hewehr'ittaro a rassemblé une bande de partisans qui se sont soulevés contre le Règne Magocratique. L'Aigle Rouge exige un retour à nos anciennes voies tribales, et l'élection du Hewehr'ittaro comme notre chef."
 flavour_tehanek.1.a:0 "Nous devons leur rogner les ailes et les remettre en ligne une fois pour toutes."

 flavour_tehanek.2.t:0 "Le Premier Conseil des Mages-Chamanes"
 flavour_tehanek.2.d:0 "Les discussions au premier conseil des mages-chamanes sont animées, et le ton est sérieux. Tous les participants sont préoccupés par les colons d'outre-océan, bien que les opinions diffèrent sur les méthodes qui devraient être employées pour traiter avec eux. Tandis que les désaccords se calment, ils se sont mis d'accord sur plusieurs types de magie à manier contre les envahisseurs."
 flavour_tehanek.2.a:0 "Nous devrions utiliser ces pouvoirs."

 flavour_tehanek.3.t:0 "Le Second Conseil des Mages-Chamanes"
 flavour_tehanek.3.d:0 "« Tehanek ne peut se dresser seul » est le consensus écrasant au second conseil des mages-chamanes. Bien que les autres nations Boek aient pu être des rivales autrefois, nous devons nous dresser ensemble maintenant. Elles doivent toutes être informées de notre rassemblement dès que possible."
 flavour_tehanek.3.a:0 "Envoyez les messages !"

 flavour_tehanek.4.t:0 "Rogner les Ailes de la Bête Ailée"
 flavour_tehanek.4.d:0 "La Bête Ailée, l'inflexible gardien de l'Aspect de la Connaissance, ne nous tourmentera plus. Sa forme de pierre a été refaçonnée en une cage temporaire mais ferme pour son esprit Dansant et verrouillée en place à l'intérieur d'un seul Rêve, afin qu'elle ne puisse plus entraver notre progrès ailleurs. Le Chemin est finalement libre de tous obstacles !"
 flavour_tehanek.4.a:0 "Et maintenant nous pouvons aller au-delà."

 flavour_tehanek.5.t:0 "En Quête de Connaissance"
 flavour_tehanek.5.d:0 "Tandis que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant en communion avec les Aspects du Monde.\n\nUn ciel se déploie au-dessus de vous, incompréhensiblement vaste. Bien que vous sentiez un sol solide sous vous, le ciel ne semble jamais finir en un horizon. D'étranges nuages voyagent au-dessus, tandis qu'une brise douce les pousse sur leur chemin alors qu'ils voyagent de la distance devant vers le vide derrière vous. Tandis que vous avancez, les vents s'intensifient, et vous sentez que vous approchez de leur source. Étendre vos mains donne une sensation étrange, comme si vous démêliez de grands secrets juste en laissant le vent courir entre vos doigts. Poussant plus loin dans le vent de face, vous distinguez une forme inhabituelle au loin. Elle est trop petite pour être distinguée proprement, mais vous sentez qu'elle a un contrôle absolu sur cet endroit. Vous tentez de vous rapprocher, mais le vent devient plus fort plus vous vous approchez. Bientôt, vous vous déplacez courbé, presque en vous griffant le chemin vers l'avant, incapable même de lever la tête pour regarder devant.\n\nSoudain, avec une dernière rafale, le vent cesse et le ciel se calme et les images inondent votre esprit. Images de choses que nul n'a jamais vues, choses anciennes, d'avant le passage du temps. Connaissance brute. Vous ne savez pas ce que beaucoup de cela signifie, mais c'est beau. Images de la première ascension, la Fin de Toutes-Choses, inondent votre esprit. Une telle créature détestable, les Ailes Primordiales était le premier des Grands Aspects et sûrement le plus grand, car comment quoi que ce soit pourrait-il se comparer à leur majesté ? Il y en a tant, et le flot ne ralentit pas. Les mortels n'ont pas été faits pour détenir cette connaissance, mais vous ne pouvez vous arrêter.\n\nLa pression sur votre esprit grandit et grandit, votre moi ballotté bien que l'air reste immobile. Vous ne pouvez vous empêcher d'essayer de regarder de plus près l'entité devant vous, et vous êtes certain qu'un simple aperçu révélerait des vérités inconnues de tout mortel… mais tout ce que vous pouvez jamais distinguer sont des ailes dansantes, dansantes, ce qu'elles ornent est au-delà même de la danse des rêves.\n\nLa danse commence à s'estomper, et tandis que vous vous réveillez, vous pouvez encore voir les ailes danser et bouger dans votre esprit. En comparaison, le monde lui-même semble un peu moins réel, moins solide, car comment peut-il se comparer au géniteur de Tout."
 flavour_tehanek.5.a:0 "Je sais tout."

 flavour_tehanek.6.t:0 "Le Prix de la Connaissance"
 flavour_tehanek.6.d:0 "Il y a toujours un prix à payer pour la connaissance, et la dette est maintenant due. [Root.Monarch.GetName] a tristement mais peut-être inévitablement sombré dans la folie, la connaissance dans son esprit a écuré son âme de toute trace de qui il était autrefois et a déformé son corps. On croit qu'il sait maintenant tout, mais qu'il ne comprend rien, [Root.Monarch.GetName] est réduit à une coquille vide débitant des phrases sans fin. Bien que celles-ci soient souvent dépourvues de toute intelligibilité et normalement dans une langue morte depuis longtemps, une sagesse profonde peut parfois être trouvée dans ses mots.\n\nSon corps semble immortel, éternellement asservi par l'Aspect qui le gouverne maintenant, résistant à toutes les épreuves mortelles ou tentatives de le libérer de sa misère.\n\nLes secrets qu'il murmure nous serviront bien. C'est le seul cours d'action humain après tout, donnant à son sacrifice un semblant de sens.\n\nLes mages-chamanes ont tenté de propager un nouveau titre pour l'ancien [Root.Monarch.GetTitle], 'Le Réceptacle de la Connaissance', mais la rumeur voyage toujours plus vite que la sagesse, et le peuple préfère un autre nom : 'La Coque Balbutiante'."
 flavour_tehanek.6.a:0 "Je sais tout ???"

 tehanek_red_eagle_demand:0 "Retour aux Anciennes Voies"
 tehanek_red_eagle_demand_desc:0 "Les Rebelles de l'Aigle Rouge luttent contre le règne Magocratique de $COUNTRY$. Ils exigent que nous retournions à nos anciennes voies tribales."
 tehanek_red_eagle_title:0 "Aigle Rouge"
 tehanek_red_eagle_name:0 "Rebelles de l'Aigle Rouge"
 tehanek_red_eagle_desc:0 "Les Rebelles de l'Aigle Rouge luttent contre le règne Magocratique de $COUNTRY$. Ils cherchent à briser le pouvoir des mages et voir un retour à nos anciennes voies tribales."
 tehanek_red_eagle_army:0 "Bannières de l'Aigle Rouge"
