 G40_glimpse_beyond_title:0 "Aperçu de l'Au-delà"
 G40_glimpse_beyond_desc:0 "Nous avons rêvé. Nous avons voyagé loin. Nous avons entrevu le véritable visage du monde, et nous avons découvert qu'il y a bien plus encore à voir.\n\nSi nous souhaitons découvrir les secrets les plus profonds des dobondotim, cartographier la Danse des Rêves et atteindre la connaissance ultime, alors nous devrons maîtriser l'Eshtikwia, la « Route du Ciel »."
 G40_seeking_deeper_knowledge_title:0 "Connaissance Plus Profonde"
 G40_seeking_deeper_knowledge_desc:0 "Nous avons voyagé loin. Nous avons découvert beaucoup. Le Monde d'En-Haut, le Ciel, relie tout ce qui est, tout ce qui fut, et tout ce qui sera — si seulement nous pouvions voir comme le Rêve le fait !\n\nMais il existe un chemin vers cette connaissance, scintillant juste au-delà de l'horizon, révélé par le regard de la Bête Ailée et les vérités cachées de la Couleur de l'Espace en perpétuel changement. Depuis les grandes hauteurs des nuages et des étoiles, nous avons trouvé notre Route vers le Ciel imprimée sur la terre en contrebas. Le Primordial Ailé, gardien de toute connaissance, nous attend !"
 G40_prepare_the_site_title:0 "Préparer le Site"
 G40_prepare_the_site_desc:0 "Nous avons découvert beaucoup. Nous avons vu des merveilles. La Route du Ciel a été trouvée — maintenant nous n'avons plus qu'à l'utiliser.\n\nNos chamanes et Façonneurs ont conçu un rituel pour un tel dessein, et bien que les préparatifs prendront de nombreuses années, l'effort en vaudra largement la peine."
 G40_a_fragment_of_power_title:0 "Un Fragment de Pouvoir"
 G40_a_fragment_of_power_desc:0 "Nous avons vu des merveilles. Nous avons vu des terreurs. Nous avons été harcelés à chaque tournant par ceux qui voudraient nous empêcher d'atteindre la vraie connaissance — et nous les avons surmontés !\n\nMaintenant, l'Eshkitwia nous a menés à un cache d'artefacts anciens et puissants, parfaits pour façonner le plus grand dobontim que Tehanek ait jamais vu ! Avec ceci, nous trouverons sûrement la connaissance que nous cherchons et serons capables de cartographier la Hohldihla dans son entièreté !"
 G40_the_first_council_title:0 "Le Premier Conseil"
 G40_the_first_council_desc:0 "Les chamanes et Façonneurs du Monde de Tehanek ont toujours été bénis par une connexion profonde à la Hohldihla, la Danse des Rêves, une porte vers le monde des Grands Aspects. Mais nos plus récentes Hohldihla ont révélé des secrets au-delà de tous les Rêves qui les ont précédés — des secrets du passé, du futur, et de la terre au-dessus de laquelle nos âmes volent dans la Danse. Allumons un grand feu de conseil, afin que nous puissions convoquer ensemble les plus sages de notre peuple pour la contemplation et la discussion de cette nouvelle connaissance."
 G40_the_knowledge_of_others_title:0 "Connaissance des Autres"
 G40_the_knowledge_of_others_desc:0 "Les Yanek sont à la fois nos frères les plus proches et nos rivaux les plus communs. Ils vivent des vies très différentes, se terrant à jamais dans leurs maisons arboricoles, plus préoccupés par la survie dans l'instant que par la collecte de connaissances pour l'avenir, mais leur perspective peut être de valeur pour nous précisément parce qu'elle est si étrange. Quand viendra de nouveau le temps des raids, prenons ce que nous pouvons de leurs maisons dans les arbres pour enrichir notre propre vision."
 G40_the_second_council_title:0 "Le Second Conseil"
 G40_the_second_council_desc:0 "Nous avons manqué de sagesse. Depuis si longtemps nous sommes restés à l'écart de nos frères Boek, tandis que ceux d'au-delà de la Mer ont augmenté en nombre et se sont imprégnés de secrets que nous n'avons fait qu'effleurer. Plus jamais ! Notre second grand conseil sera une réunion non seulement de nos meilleurs esprits, mais de tous les peuples Boek, apportant des connaissances et des idées qui nous étaient jusqu'alors inconnues, et façonnant un nouveau chemin vers l'avant."
 G40_the_mages_proposal_title:0 "La Proposition des Mages"
 G40_the_mages_proposal_desc:0 "Les Mages ont une longue tradition d'élire le chef de Tehanek avec les autres anciens de la tribu, cependant avec nos nouvelles voies portant leurs fruits, ils sont venus avec une proposition que les nouveaux dirigeants devraient être choisis uniquement par les mages, et naturellement parmi leurs propres rangs.\n\nLes mages-chamanes ont toujours eu la connexion la plus proche à la Danse des Rêves, et donc à nos objectifs plus grands, et ainsi il nous siérait d'accepter leur requête."
 G40_the_aspect_of_knowledge_title:0 "L'Aspect de la Connaissance"
 G40_the_aspect_of_knowledge_desc:0 "Nous avons vu des terreurs. Nous avons trouvé la sagesse. Nous avons découvert chaque secret de la Danse — sauf un.\n\nNotre [Root.Monarch.GetTitle] se tient prêt à suivre le chemin jusqu'à sa conclusion et consulter directement le Primordial Ailé, pour prendre en lui l'Aspect de Toute Connaissance. La magie de divination traite notoirement de l'expansion de l'esprit et de l'absorption d'une étendue et profondeur d'information qui excède largement les limites mortelles normales, et [Root.Monarch.GetName] est un vrai maître de l'art. Ainsi, nous espérons que son esprit sera capable de contenir l'Aspect et vraiment maîtriser son pouvoir. Malgré nos préparatifs, ce sera une entreprise dangereuse. Mais nous sommes prêts à payer le prix, car la récompense vaut tous les risques.\n\nMaintenant, notre Connaissance sera vraiment inégalée !"
 G40_the_arrival_title:0 "L'Arrivée"
 G40_the_arrival_desc:0 "Il y a quelque chose de nouveau dans la Danse. Il semble que les Aspects aient mené des gens d'au-delà de la Mer vers nos rivages. Peut-être leur présence est-elle un signe de fortune, ou peut-être un mauvais présage. Rencontrons-les, et nous verrons lequel ils sont."
 G40_studying_the_invaders_title:0 "Étudier les Envahisseurs"
 G40_studying_the_invaders_desc:0 "Les Peuples de la Mer, qui s'appellent eux-mêmes « Cannorians », ont une connaissance au-delà de nos rêves les plus fous ! Nous avions pensé que les Yanek étaient étranges et pleins de perspectives inexploitées, mais maintenant nous voyons qu'ils sont pratiquement des Tehaneki eux-mêmes comparés à ces étrangers !\n\nNous devons savoir ce que les Cannorians savent, à la fois pour l'avancement de notre connaissance et pour notre propre protection, car il semble que toutes leurs tribus ne soient pas amies des Boek, et ils sont armés d'armes qui rappellent celles des dessins du Refaçonneur, vues dans les recoins les plus lointains de la Danse des Rêves."
 G40_unity_in_the_east_title:0 "Unité à l'Est"
 G40_unity_in_the_east_desc:0 "Tehanek est bien plus grand qu'il n'était dans les jours avant que les Cannorians ne viennent, à la fois en taille et en connaissance, mais nous, comme tous les Boek, faisons face à de grands dangers aussi. Il est finalement temps d'amener nos frères à l'Est de l'Inn sous nos ailes pour notre protection mutuelle, et d'unir nos peuples dans la sagesse et l'harmonie."
 G40_fell_the_winged_title:0 "Abattre l'Ailé"
 G40_fell_the_winged_desc:0 "Les Aigles Rouges ont été écrasés enfin, ramenés à leur place légitime ! De même la Bête Ailée est tombée, arrachée des cieux et emprisonnée une fois de plus dans sa carapace de pierre ! Finalement, ces épines à la fois physiques et spirituelles ont été retirées de nos flancs, et nous pouvons avancer sans être entravés par ceux qui voudraient nous traîner de retour dans le passé !"
 G40_negotiating_borders_title:0 "« Négocier » les Frontières"
 G40_negotiating_borders_desc:0 "Établissons une vraie relation avec les Cannorians, et invitons-les à participer à nos rituels ancestraux de diplomatie et de fraternité. Si nos chamanes devaient, au cours de leur visite, persuader leurs ambassadeurs de faire certaines « concessions mineures » et de reconnaître nos frontières naturelles évidentes, alors tant mieux ! Sinon, alors peut-être nos guerriers devront-ils clarifier notre position..."
 G40_the_red_eagle_title:0 "L'Aigle Rouge"
 G40_the_red_eagle_desc:0 "Il est clair pour le [Root.Monarch.GetTitle] que si nous voulons contrôler nos terres, nous devons repousser les envahisseurs, et la meilleure façon de le faire est de prendre nos plus grands guerriers et de les imprégner des pouvoirs de l'Esprit de l'Aigle.\n\nLe Hewehr'ittaro est le premier parmi nos guerriers, et il mènera les Aigles Rouges à la victoire. C'est également la meilleure façon pour nous de garder un œil sur lui, car il est aussi un opposant vocal aux mages-chamanes…"

 tehanek_crush_rebels_tt:0 "Avoir écrasé toute résistance aux mages"

