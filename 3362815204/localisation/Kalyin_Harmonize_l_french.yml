l_french:
    ## Harmonization finished
    kalyin_harmonize.50.t:0 "Harmonisation Religieuse Achevée"
    kalyin_harmonize.50.different_group.d:0 "Tous les dieux, déesses et divinités ne sont que les multiples aspects de l'unique vraie Déesse, Kalyin. Les partisans de la Vérité Unique dans notre royaume ont souligné l'importance cruciale de comprendre comment Kalyin se manifeste dans les autres cultures, afin d'approfondir notre compréhension et d'enrichir nos propres croyances sacrées. Nous avons exploré avec dévotion les croyances que professent les peuples [harmonized_target.Religion.GetGroupName] ainsi que leurs interprétations de la divinité et de la foi. Après des années de labeur spirituel et d'étude théologique, nos administrateurs religieux sont parvenus à intégrer harmonieusement une partie des coutumes et de la foi [harmonized_target.Religion.GetGroupName] dans notre vénération de Kalyin. Cette synthèse sacrée permet également aux fidèles [harmonized_target.Religion.GetGroupName] de préserver leur propre adoration unique de Kalyin dans toute son authenticité."
    kalyin_harmonize.50.same_group.d:0 "Tous les dieux, déesses et divinités ne sont que les multiples aspects de l'unique vraie Déesse, Kalyin. Les partisans de la Vérité Unique dans notre royaume ont souligné l'importance cruciale de comprendre comment Kalyin se manifeste dans les autres cultures, afin d'approfondir notre compréhension et d'enrichir nos propres croyances sacrées. Nous avons exploré avec dévotion les croyances que professent les peuples [harmonized_target.Religion.GetName] ainsi que leurs interprétations de la divinité et de la foi. Après des années de labeur spirituel et d'étude théologique, nos administrateurs religieux sont parvenus à intégrer harmonieusement une partie des coutumes et de la foi [harmonized_target.Religion.GetName] dans notre vénération de Kalyin. Cette synthèse sacrée permet également aux fidèles [harmonized_target.Religion.GetName] de préserver leur propre adoration unique de Kalyin dans toute son authenticité."
    kalyin_harmonize.50.a:0 "Désormais, nous nous rapprochons de la pleine compréhension de Kalyin !"
