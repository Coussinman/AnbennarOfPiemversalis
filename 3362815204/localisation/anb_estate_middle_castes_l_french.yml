 #Middlecastes Agenda Descriptions
 estate_middlecastes_hire_advisor_desc:0 "Les [Root.GetMiddle CastesName] désirent que le [Root.Monarch.GetTitle] engage un nouveau conseiller diplomatique."
 estate_middlecastes_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté les [Root.GetMiddle CastesName]. Ils exigent que nous [Root.Dip_Advisor.GetHerHim] renvoyions !"
 estate_middlecastes_pay_off_loans_desc:0 "Les [Root.GetMiddle CastesName] sont troublés par l'état des finances de notre nation. Ils nous pressent de restreindre nos dépenses et de réduire l'ampleur de nos dettes."
 estate_middlecastes_restore_republican_tradition_desc:0 "L'état de notre République inquiète les [Root.GetMiddle CastesName]. Ils appellent à l'action pour renforcer nos institutions et restaurer la foi publique en la démocratie."
 estate_middlecastes_restore_currency_desc:0 "Les [Root.GetMiddle CastesName] s'inquiètent de l'inflation que connaît [Root.GetUsableName]. Ils appellent à ce qu'elle soit freinée avant qu'elle ne devienne incontrôlable !"
 estate_middlecastes_recovery_from_hyperinflation_desc:0 "Les [Root.GetMiddle CastesName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent une action pour restaurer des prix stables !"
 
 estate_middlecastes_build_a_fleet_desc:0 "Les [Root.GetMiddle CastesName] déplorent l'état pitoyable de notre flotte. Ils nous appellent à l'étendre significativement avec un programme de construction navale ambitieux afin de s'assurer que leurs intérêts commerciaux puissent être protégés."
 estate_middlecastes_bigger_fleet_than_rival_desc:0 "La force de la flotte [agenda_country.GetAdjective] constitue un sujet de grande préoccupation pour les [Root.GetBurghersName], qui s'inquiètent qu'elle atteindrait facilement la suprématie navale dans une guerre, ruinant ainsi la sécurité de nos routes commerciales. Ils nous appellent à étendre notre flotte pour égaler celle de nos rivaux."
 estate_middlecastes_improve_dip_rep_desc:0 "Les [Root.GetMiddle CastesName] s'inquiètent de la piètre réputation qu'a [Root.GetUsableName] pour la malhonnêteté dans les affaires diplomatiques. Ils nous poussent à restaurer l'honneur de notre nation aux yeux de nos pairs."
 estate_middlecastes_get_cash_desc:0 "L'état pitoyable de nos coffres constitue un sujet de grande préoccupation pour les [Root.GetBurghersName]. Ils nous pressent de modérer nos dépenses afin que notre trésor puisse être reconstitué."
 estate_middlecastes_reduce_corruption_desc:0 "Les [Root.GetMiddle CastesName] se plaignent des injustices causées par la corruption qui frappe notre nation. Ils nous pressent de prendre des mesures pour restreindre de telles pratiques illégales."
 estate_middlecastes_develop_x_desc:0 "Les [Root.GetMiddle CastesName] demandent que nous investissions dans la prospérité de la cité de [agenda_province.GetCapitalName]."
 estate_middlecastes_build_trade_building_in_y_desc:0 "Les [Root.GetMiddle CastesName] affirment que le marché dans [agenda_province.GetName] est trop petit pour convenir à leurs besoins. Ils demandent que nous investissions dans un marché plus grand, qui selon eux augmentera grandement la prospérité de la province et du pays dans son ensemble."
 estate_middlecastes_build_port_building_in_y_desc:0 "Les [Root.GetMiddle CastesName] appellent à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
 estate_middlecastes_build_production_building_in_y_desc:0 "Les entrepreneurs parmi les [Root.GetMiddle CastesName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de leur province. Ils affirment que les installations étendues qu'ils proposent augmenteraient grandement la prospérité de la province et du pays dans son ensemble."
 estate_middlecastes_build_university_in_y_desc:0 "Les [Root.GetMiddle CastesName] nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que les meilleurs esprits du pays puissent se rassembler et ensemble nous mener vers de plus grands progrès technologiques et sociétaux."
 estate_middlecastes_build_manufactory_in_y_desc:0 "Les [Root.GetMiddle CastesName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement hautement profitable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
 
