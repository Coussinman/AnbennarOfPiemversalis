#Localisation des Castes
estate_middlecastes:0 "Castes Moyennes"
estate_middlecastes_desc:0 "Ce domaine représente les castes moyennes de la société Raheni, qui incluent les castes des artisans, des marchands et des commerçants."
estate_middlecastes_ownership:0 "Propriété foncière des [Country.GetMiddle CastesName]"
middlecastes_loyalty_modifier:1 "Équilibre de la Loyauté des [Country.GetMiddle CastesName]"
middlecastes_influence_modifier:0 "Influence des [Country.GetMiddle CastesName]"
middlecastes_privilege_slots:0 "Privilèges Max des [Country.GetMiddle CastesName]"

#Privilèges des Castes Moyennes
estate_middlecastes_organization_caste:0 "Organisation des Castes : $ESTATE_NAME$"
estate_middlecastes_organization_caste_desc:0 ""
estate_middlecastes_organization_reformed:0 "Castes Abolies : $ESTATE_NAME$"
estate_middlecastes_organization_reformed_desc:0 ""
estate_middlecastes_organization_caste_dhenijanraj:0 "Organisation des Castes : $ESTATE_NAME$"
estate_middlecastes_organization_caste_dhenijanraj_desc:0 ""
estate_middlecastes_organization_caste_bhuvauri:0 "Organisation des Castes : $ESTATE_NAME$"
estate_middlecastes_organization_caste_bhuvauri_desc:0 ""
estate_middlecastes_land_rights:0 "Concessions de Terres pour les $ESTATE_NAME$"
estate_middlecastes_land_rights_desc:0 "Les castes moyennes désirent toujours de nouvelles terres pour étendre leurs entreprises. Leur accorder ce souhait gagnerait leur gratitude immense."
estate_middlecastes_free_enterprise:0 "Reconnaître l'Importance du Commerce"
estate_middlecastes_free_enterprise_desc:0 "Reconnaître l'importance des castes moyennes et de l'activité mercantile, car elles forment le cœur économique du royaume."
estate_middlecastes_sell_promotions:0 "Vendre les Promotions de Caste"
estate_middlecastes_sell_promotions_desc:0 "Pour être promu à travers le système de castes, un individu doit avoir montré un grand mérite sur lequel nous pouvons approuver avec confiance sa demande pour un statut plus élevé. Avoir accumulé un trésor de richesse est sûrement un moyen de prouver sa valeur et son succès, surtout s'ils devaient en partager une partie avec l'État."
estate_middlecastes_land_of_commerce:0 "Terre de Commerce"
estate_middlecastes_land_of_commerce_desc:0 "Notre société a une orientation claire vers ses idéaux et ses valeurs, et cela se retrouve également dans le zèle de travail des castes moyennes."
estate_middlecastes_patronage_of_the_arts:0 "Monopole sur les Rénovations des Écoles"
estate_middlecastes_patronage_of_the_arts_desc:0 "En offrant un patronage à des artistes et intellectuels éminents, nous pouvons convaincre le monde de la splendeur de la culture [Root.GetAdjective]."
estate_middlecastes_admirals:0 "Établir une Marine Marchande"
estate_middlecastes_admirals_desc:0 "Donner le contrôle de la marine aux marchands des castes moyennes, car ils sont les marins les plus expérimentés et savent comment utiliser de manière optimale les routes commerciales en cas de guerre."
estate_middlecastes_private_trade_fleets:0 "Flottes Commerciales Privées"
estate_middlecastes_private_trade_fleets_desc:0 "La richesse dérivée du transport maritime est particulièrement importante pour les castes moyennes, constituant une partie significative de leurs revenus. Il est juste qu'ils soient autorisés à maintenir des flottes privées dans le but de protéger ce commerce des perturbations."
estate_middlecastes_enforced_interfaith_dialogue:0 "Liberté des Pratiques Syncrétiques"
estate_middlecastes_enforced_interfaith_dialogue_desc:0 "Autoriser le syncrétisme entre notre foi et les religions et pratiques locales tant qu'elles ne menacent pas l'État."
estate_middlecastes_control_over_monetary_policy:0 "Contrôle sur les Politiques Monétaires"
estate_middlecastes_control_over_monetary_policy_desc:0 "Nous allons consacrer des efforts à travailler ensemble avec les castes moyennes pour renforcer l'économie. En cela, nous profiterons d'un accès plus facile aux fonds tout en contrôlant le flux de monnaie à travers le pays."
estate_middlecastes_indebted_to_middlecastes:0 "Endetté envers les $ESTATE_NAME$"
estate_middlecastes_indebted_to_middlecastes_desc:0 "Les castes moyennes sont disposées à offrir des prêts bon marché au [Root.GovernmentName] en échange d'une plus grande influence politique. Cependant, cela drainerait les fonds de leurs intérêts commerciaux et causerait un ralentissement de l'économie."
estate_middlecastes_excluse_trade_rights:0 "Droits Commerciaux Exclusifs"
estate_middlecastes_excluse_trade_rights_desc:0 "Le moyen de subsistance des castes moyennes dépend du commerce. Leur position serait considérablement renforcée si nous leur accordions les droits exclusifs."
estate_middlecastes_merchant_elite:0 "Élite Marchande"
estate_middlecastes_merchant_elite_desc:0 "" #Placeholder - vide jusqu'à ce que indi écrive cela

estate_middlecastes_indebted_to_middlecastes_effect_tooltip:2 "Prendre §Y5§! prêts sur cinq ans à §Y1.0%§! d'intérêt. Le privilège sera supprimé automatiquement lorsqu'il sera remboursé."
estate_middlecastes_exclusive_trade_rights_enact_tooltip:2 "§Y3§! provinces aléatoires avec des Centres de Commerce obtiendront : §R20§! autonomie locale et §G-15%§! coût de développement local."
estate_middlecastes_exclusive_trade_rights_revoke_tooltip:0 "Supprime le modificateur 'Droits Commerciaux Exclusifs' de toutes les provinces possédées"

#Localisation du Monopole des Castes Moyennes
estate_middlecastes_monopoly_of_textiles:1 "Monopole sur les Textiles"
estate_middlecastes_monopoly_of_textiles_desc:0 "L'industrie textile est le domaine naturel des classes entrepreneuriales. Il est juste qu'elles se voient accorder le contrôle total sur celle-ci."
estate_middlecastes_monopoly_of_textiles_mod:1 "Monopole des Castes Moyennes sur les Textiles"
desc_estate_middlecastes_monopoly_of_textiles_mod:2 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] des droits de monopole sur la production textile."
estate_middlecastes_monopoly_of_textiles_effect_tooltip:2 "§RAucun revenu de §YTissu§! ou §YSoie§!§!"
estate_middlecastes_monopoly_of_dyes:0 "Monopole sur les Teintures"
estate_middlecastes_monopoly_of_dyes_desc:0 "Il y a beaucoup d'argent à gagner avec les teintures, ce bien de luxe qui fait plus que tout autre pour rendre le monde plus agréable à l'œil. Pour les castes moyennes, les revenus de ce commerce sont à mourir d'envie."
estate_middlecastes_monopoly_of_dyes_effect_tooltip:2 "§RAucun revenu de §YTeintures§!§!"
estate_middlecastes_monopoly_of_dyes_mod:1 "Monopole sur les Teintures"
desc_estate_middlecastes_monopoly_of_dyes_mod:1 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] des droits de monopole sur la production de teintures."
estate_middlecastes_monopoly_of_glass:0 "Monopole sur le Verre"
estate_middlecastes_monopoly_of_glass_desc:0 "Les ornements en verre font de beaux biens de luxe qui sont très lucratifs pour ceux qui maîtrisent l'art de les fabriquer. Parmi les castes moyennes se trouvent des maîtres verriers qui désirent par-dessus tout avoir un monopole sur la production de leurs marchandises."
estate_middlecastes_monopoly_of_glass_effect_tooltip:2 "§RAucun revenu de §YVerre§!§!"
estate_middlecastes_monopoly_of_glass_mod:1 "Monopole sur le Verre"
desc_estate_middlecastes_monopoly_of_glass_mod:1 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] des droits de monopole sur la production de verre."
estate_middlecastes_monopoly_of_paper:0 "Monopole sur le Papier"
estate_middlecastes_monopoly_of_paper_desc:0 "Dans notre société nouvellement lettrée, il y a un plus grand besoin de papier. Tant et si bien, en fait, que les entrepreneurs parmi les castes moyennes convoitent le contrôle direct sur les revenus associés à sa production."
estate_middlecastes_monopoly_of_paper_effect_tooltip:2 "§RAucun revenu de §YPapier§!§!"
estate_middlecastes_monopoly_of_paper_mod:1 "Monopole sur le Papier"
desc_estate_middlecastes_monopoly_of_paper_mod:1 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] des droits de monopole sur la production de papier."

estate_middlecastes_monopoly_of_textiles_revoke_tooltip:0 "Le revenu de production de §YTissu§! et §YSoie§! est restauré"
estate_middlecastes_monopoly_of_dyes_revoke_tooltip:0 "Le revenu de production de §YTeintures§! est restauré"
estate_middlecastes_monopoly_of_glass_revoke_tooltip:0 "Le revenu de production de §YVerre§! est restauré"
estate_middlecastes_monopoly_of_paper_revoke_tooltip:0 "Le revenu de production de §YPapier§! est restauré"

monopoly_privileges.1.d.middlecastes:0 "Le monopole sur les textiles que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de notre production textile. Cependant, les castes moyennes sont désireuses de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.2.d.middlecastes:0 "Le monopole sur les teintures que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de notre production de teintures. Cependant, les castes moyennes sont désireuses de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.3.d.middlecastes:0 "Le monopole sur le verre que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de notre production de verre. Cependant, les castes moyennes sont désireuses de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.4.d.middlecastes:0 "Le monopole sur le papier que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de notre production de papier. Cependant, les castes moyennes sont désireuses de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."

