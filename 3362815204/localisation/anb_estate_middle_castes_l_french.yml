 #Castes Localisation
 estate_middlecastes:0 "Castes Moyennes"
 estate_middlecastes_desc:0 "Cet état représente les castes moyennes de la société Raheni, qui comprennent les castes d'artisans, de marchands et de commerçants. Ces communautés industrieuses forment l'épine dorsale économique de notre royaume, maîtrisant les arts du négoce et de l'artisanat qui enrichissent nos cités prospères."
 estate_middlecastes_ownership:0 "Propriétés Foncières des [Country.GetMiddle CastesName]"
 middlecastes_loyalty_modifier:1 "Équilibre de Loyauté des [Country.GetMiddle CastesName]"
 middlecastes_influence_modifier:0 "Influence des [Country.GetMiddle CastesName]"
 middlecastes_privilege_slots:0 "Privilèges Maximum des [Country.GetMiddle CastesName]"
 
 #Middlecastes Privileges
 estate_middlecastes_organization_caste:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_middlecastes_organization_caste_desc:0 ""
 estate_middlecastes_organization_reformed:0 "Castes Abolies : $ESTATE_NAME$"
 estate_middlecastes_organization_reformed_desc:0 ""
 estate_middlecastes_organization_caste_dhenijanraj:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_middlecastes_organization_caste_dhenijanraj_desc:0 ""
 estate_middlecastes_organization_caste_bhuvauri:0 "Organisation des Castes : $ESTATE_NAME$"
 estate_middlecastes_organization_caste_bhuvauri_desc:0 ""
 estate_middlecastes_land_rights:0 "Libéraliser le Zonage Urbain"
 estate_middlecastes_land_rights_desc:0 "Les restrictions surannées sur l'usage des terres constituent un obstacle au commerce et à la croissance urbaine, ajoutant une bureaucratie inutile. Laissons les cités prendre de telles décisions par elles-mêmes."
 estate_middlecastes_free_enterprise:0 "Festivals de Prospérité"
 estate_middlecastes_free_enterprise_desc:0 "Les grandes occasions dédiées à Jaghut, Pathim et Vachava constituent les pivots dorés autour desquels les familles d'artisans planifient leur année entière, et ces célébrations devraient être reconnues et patronnées par l'État."
 estate_middlecastes_sell_promotions:0 "Sacraliser la Philanthropie"
 estate_middlecastes_sell_promotions_desc:0 "Ceux qui se montrent généreux envers leurs communautés cultivent un immense tamatma. Il n'est que justice de prendre en compte de tels actes dans la réévaluation du statut de caste d'une famille."
 estate_middlecastes_land_of_commerce:0 "Principe de Dévolution"
 estate_middlecastes_land_of_commerce_desc:0 "Le philosophe du cinquième siècle Aranjit affirmait que les castes moyennes sont des 'moteurs de chaos productif'. Il est temps que nous libérions véritablement leur potentiel économique."
 estate_middlecastes_patronage_of_the_arts:0 "Subventionner les Rénovations d'Écoles"
 estate_middlecastes_patronage_of_the_arts_desc:0 "Les familles de la caste artisanale peuvent être ruinées du jour au lendemain si les Écoles pour lesquelles elles ont longtemps œuvré connaissent des difficultés financières. Intervenir pour empêcher cela maintient les arts anciens vivants et cultive un grand tamatma."
 estate_middlecastes_admirals:0 "Suprématie des Navigateurs"
 estate_middlecastes_admirals_desc:0 "La guerre navale n'est pas simplement une campagne terrestre menée avec des bateaux. Les familles de la caste marchande qui en temps de paix gèrent des flottes entières sont les mieux placées pour diriger l'Amirauté, même si cela peut leur donner une autorité situationnelle sur des militaires de caste supérieure."
 estate_middlecastes_private_trade_fleets:0 "Flottes Commerciales Privées"
 estate_middlecastes_private_trade_fleets_desc:0 "L'une des fonctions des castes est de cultiver une expertise spécialisée, et le commerce océanique ne fait pas exception. De même que le cerveau ne développe pas de paranoïa envers le bras, nous ne refusons pas aux familles de caste moyenne des flottes privées pour protéger leurs actifs commerciaux."
 estate_middlecastes_enforced_interfaith_dialogue:0 "Liberté des Pratiques Syncrétiques"
 estate_middlecastes_enforced_interfaith_dialogue_desc:0 "La force historique de la philosophie Raheni a été sa volonté non seulement de conquérir le pouvoir mais de remporter l'argument. Laissons la grand-mère Bom garder ses bibelots tribaux ; indépendamment de ses superstitions, son petit-enfant fréquentera un jour l'une de nos Écoles."
 estate_middlecastes_control_over_monetary_policy:0 "Banques des Castes Moyennes"
 estate_middlecastes_control_over_monetary_policy_desc:0 "La banque a traditionnellement été arrogée exclusivement aux gouvernements. Bien que les banques marchandes indépendantes soient plus difficiles à rassembler, elles fournissent un soutien puissant aux entreprises commerciales."
 estate_middlecastes_indebted_to_middlecastes:0 "Endettés envers les $ESTATE_NAME$"
 estate_middlecastes_indebted_to_middlecastes_desc:0 "Les castes moyennes sont disposées à offrir des prêts bon marché au [Root.GovernmentName] en échange d'une plus grande influence politique. Malheureusement, cela détournera les financements de leurs intérêts commerciaux principaux et causera un ralentissement de l'économie."
 estate_middlecastes_excluse_trade_rights:0 "Logistique Liée aux Castes"
 estate_middlecastes_excluse_trade_rights_desc:0 "Nous aurons peu besoin de tarifs douaniers ou de taxes punitives une fois que les caravansérails, quais et docks fluviaux de notre pays seront réservés exclusivement aux commerçants reconnus de la caste marchande."
 estate_middlecastes_merchant_elite:0 "Élite Marchande"
 estate_middlecastes_merchant_elite_desc:0 "" #Placeholder - blank until indi writes this

 estate_middlecastes_indebted_to_middlecastes_effect_tooltip:2 "Contracter §Y5§! prêts de cinq ans à §Y1.0%§! d'intérêt. Le privilège sera automatiquement retiré une fois remboursé."
 estate_middlecastes_exclusive_trade_rights_enact_tooltip:2 "§Y3§! provinces aléatoires avec des Centres de Commerce obtiendront : §R20§! autonomie locale et §G-15%§! coût de développement local."
 estate_middlecastes_exclusive_trade_rights_revoke_tooltip:0 "Retire le modificateur \"Droits Commerciaux Exclusifs\" de toutes les provinces possédées"

 
 #Middlecastes Monopoly Localisation
 estate_middlecastes_monopoly_of_textiles:1 "Monopole sur les Textiles"
 estate_middlecastes_monopoly_of_textiles_desc:0 "L'industrie textile constitue le domaine naturel des classes entrepreneuriales. Il n'est que justice qu'elles se voient accorder le contrôle total sur celle-ci."
 estate_middlecastes_monopoly_of_textiles_mod:1 "Monopole des Castes Moyennes sur les Textiles"
 desc_estate_middlecastes_monopoly_of_textiles_mod:2 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] les droits de monopole sur la production textile."
 estate_middlecastes_monopoly_of_textiles_effect_tooltip:2 "§RAucun revenu du §YTissu§! ou de la §YSoie§!§!"
 estate_middlecastes_monopoly_of_dyes:0 "Monopole sur les Teintures"
 estate_middlecastes_monopoly_of_dyes_desc:0 "Il y a un argent considérable à gagner avec les teintures, ce bien de luxe qui fait plus que tout autre pour rendre le monde plus agréable à l'œil. Pour les castes moyennes, les revenus de ce commerce sont à en mourir."
 estate_middlecastes_monopoly_of_dyes_effect_tooltip:2 "§RAucun revenu des §YTeintures§!§!"
 estate_middlecastes_monopoly_of_dyes_mod:1 "Monopole sur les Teintures"
 desc_estate_middlecastes_monopoly_of_dyes_mod:1 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] les droits de monopole sur la production de teintures."
 estate_middlecastes_monopoly_of_glass:0 "Monopole sur le Verre"
 estate_middlecastes_monopoly_of_glass_desc:0 "Les ornements de verre constituent de fins biens de luxe hautement lucratifs pour ceux versés dans les arts de leur fabrication. Parmi les castes moyennes se trouvent des verriers experts qui désirent par-dessus tout avoir un monopole sur la production de leurs marchandises."
 estate_middlecastes_monopoly_of_glass_effect_tooltip:2 "§RAucun revenu du §YVerre§!§!"
 estate_middlecastes_monopoly_of_glass_mod:1 "Monopole sur le Verre"
 desc_estate_middlecastes_monopoly_of_glass_mod:1 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] les droits de monopole sur la production de verre."
 estate_middlecastes_monopoly_of_paper:0 "Monopole sur le Papier"
 estate_middlecastes_monopoly_of_paper_desc:0 "Dans notre société nouvellement lettrée, il y a un plus grand besoin de papier. Tant et si bien, en fait, que les entrepreneurs parmi les castes moyennes convoitent le contrôle direct sur les revenus associés à sa production."
 estate_middlecastes_monopoly_of_paper_effect_tooltip:2 "§RAucun revenu du §YPapier§!§!"
 estate_middlecastes_monopoly_of_paper_mod:1 "Monopole sur le Papier"
 desc_estate_middlecastes_monopoly_of_paper_mod:1 "L'État a accordé aux [Root.Owner.GetMiddle CastesName] les droits de monopole sur la production de papier."
 
 estate_middlecastes_monopoly_of_textiles_revoke_tooltip:0 "Les revenus de production du §YTissu§! et de la §YSoie§! sont restaurés"
 estate_middlecastes_monopoly_of_dyes_revoke_tooltip:0 "Les revenus de production des §YTeintures§! sont restaurés"
 estate_middlecastes_monopoly_of_glass_revoke_tooltip:0 "Les revenus de production du §YVerre§! sont restaurés"
 estate_middlecastes_monopoly_of_paper_revoke_tooltip:0 "Les revenus de production du §YPapier§! sont restaurés"
 
 monopoly_privileges.1.d.middlecastes:0 "Le monopole sur les textiles que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de notre production textile. Cependant, les castes moyennes tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.2.d.middlecastes:0 "Le monopole sur les teintures que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de notre production de teintures. Cependant, les castes moyennes tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.3.d.middlecastes:0 "Le monopole sur le verre que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de notre production de verre. Cependant, les castes moyennes tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.4.d.middlecastes:0 "Le monopole sur le papier que nous avons accordé aux castes moyennes a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de notre production de papier. Cependant, les castes moyennes tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 
