 caste_races_middlecastes_bhuvauri_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.GetMiddle CastesName] : Races des Castes§!\n[harimari_in_middlecastes_check]\n[human_in_middlecastes_check]\n[orcish_in_middlecastes_check]\n[half_orcish_in_middlecastes_check]\n[gnollish_in_middlecastes_check]\n[lizardfolk_in_middlecastes_check]\n[hobgoblin_in_middlecastes_check]\n"
 caste_races_middlecastes_reformed_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.Country.GetName]§!§T a entièrement aboli son système de castes ! Il règne désormais une mobilité sociale complète et toutes les races sont libres de suivre leur propre destinée.§!\n\n"
