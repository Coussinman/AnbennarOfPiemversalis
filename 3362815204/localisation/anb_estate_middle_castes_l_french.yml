 caste_races_middlecastes_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.GetMiddle CastesName] : Races des Castes§!\n[harimari_in_middlecastes_check]\n[human_in_middlecastes_check]\n\nUne fois que vous posséderez suffisamment de provinces, vous pourrez ajouter ou retirer des §Yraces§! aux castes en utilisant la décision §YRéformer les Castes§!.\n"
