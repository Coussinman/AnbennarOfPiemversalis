caste_races_middlecastes_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.GetMiddle CastesName]: Races de Caste§!\n[harimari_in_middlecastes_check]\n[human_in_middlecastes_check]\n\nUne fois que vous possédez suffisamment de provinces, vous pouvez ajouter ou supprimer §TRaces§! aux castes en utilisant la décision §YRéformer les Castes§!.\n"
caste_races_middlecastes_dhenijanraj_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.GetMiddle CastesName]: Races de Caste§!\n[harimari_in_middlecastes_check]\n[human_in_middlecastes_check]\n[dwarven_in_middlecastes_check]\n[hobgoblin_in_middlecastes_check]\n\nUne fois que vous possédez suffisamment de provinces, vous pouvez ajouter ou supprimer §TRaces§! aux castes en utilisant la décision §YRéformer les Castes§!.\n"
caste_races_middlecastes_bhuvauri_tt:0 "£icon_trigger_no_in_text£ Jamais\n\n\n§Y[Root.GetMiddle CastesName]: Races de Caste§!\n[harimari_in_middlecastes_check]\n[human_in_middlecastes_check]\n[orcish_in_middlecastes_check]\n[half_orcish_in_middlecastes_check]\n[gnollish_in_middlecastes_check]\n[lizardfolk_in_middlecastes_check]\n[hobgoblin_in_middlecastes_check]\n"
