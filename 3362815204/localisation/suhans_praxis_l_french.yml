l_french:
 suhans_praxis_events.1.t:0 "Libération des Sexes"
 suhans_praxis_events.1.d:0 ""Nous n'édifions point le Palais Doré pour notre propre confort ! Il est la forme et l'institution dans lesquelles nous devons chercher Purtara ensemble, non point la simple salle d'audience d'un Prabhi ! Allez donc questionner l'époux paresseux sur sa théologie, et vous entendrez que lui est réservé dekhana, la détermination, et à son épouse pichka, l'exécution. C'est-à-dire qu'il décide ce qui doit être accompli et elle l'accomplit...\n\n"Permettez-moi de répéter - sur le sentier vers Purtara, il n'est point de faux pas plus profond que d'entraver le voyage d'autrui. Je vous ai dit cela de l'esclavagiste marchand, et je le dis aussi de l'esclavagiste domestique mille fois plus répandu, dont les victimes, perversement, sont sa propre famille. Nous oublions à nos risques et périls que seuls ceux qui posent les briques habiteront dans ce Palais particulier.""
 suhans_praxis_events.1.a:0 "Oraison Quinze, Sardiphadin"
 suhans_praxis_events.2.t:0 "Diplomatie des Gurus"
 suhans_praxis_events.2.d:0 ""À travers Haless nous possédons à juste titre un grand respect pour ceux qui s'enferment et cherchent la sagesse. Vous autres Teleni êtes un peu comme cela ici, peut-être, avec votre cité de cloîtres ! Mais même Balris disait que le moine doit descendre de la montagne. Vous savez tous que nous mourons et naissons et vivons encore, que nous vivons une myriade de vies sur notre route vers Purtara. Il est aussi important d'emplir nos vies d'expériences que de ruminer sur elles.\n\n"Imaginez que je n'aie jamais quitté Guhe. D'abord, je ne serais pas ici avec vous, transpirant à grosses gouttes à cause du délicieux phaal d'Anjar... Je serais plus petit, et pas seulement au tour de taille. Il est vrai que nous ne pouvons être une terre composée uniquement de mendiants, et vous êtes tous bien trop honnêtes pour vivre aux crochets d'autrui comme je l'ai fait... mais même la prochaine ville a son propre mélange de phaal, et quelle honte de vivre sans l'avoir goûté.""
 suhans_praxis_events.2.a:0 "Oraison Quatre-Vingt-Dix-Neuf, Khabtei Teleni"
 suhans_praxis_events.3.t:0 "Horizons de l'Esprit"
 suhans_praxis_events.3.d:0 ""Charmante Kharta, la plus spirituelle d'entre nous tous ! Toujours vous parlez comme si je n'avais aucun amour pour ce lieu, comme si je ne comprenais pas le désir de se terrer dans les grandes bibliothèques et de n'en jamais ressortir. Pour les irrépressiblement curieux tels que nous, voici la vraie capitale de Rahen.\n\n"Vous croyez que je cherche à supprimer le philosophe, à détruire sa pertinence et son importance dans la culture halessi. C'est précisément le contraire qui est vrai ! Atma n'est point du grain, épuisé quand il est distribué du grenier. Concevez un instant la Visvatma florissante de millions d'êtres lettrés, main dans la main le long de la Nitikamarja. Souvenez-vous de la sagesse des Ghankhedeni, qui nous enseignent que celui qui ouvre la porte est honoré pour son accueil.""
 suhans_praxis_events.3.a:0 "Oraison Quarante-Trois, Rayavhashapal"
 suhans_praxis_events.4.t:0 "Zèle Paradigmatique"
 suhans_praxis_events.4.d:0 ""Il y a une maladie au cœur des harimari. Nous sommes des compétiteurs naturels, et nous en sommes venus à croire que nul autre ne peut s'élever sans notre propre chute. Souvent me suis-je assis dans les demeures de caporaux, généralement invité par leurs épouses, et l'on m'a demandé comment j'espère que nous harimari conservions le pouvoir, partions en guerre, sans la force et la prouesse conférées par la Griffe Inébranlable.\n\n"À cela je demande : que reste-t-il du domaine de Harimar ? Nul harimari ne gouverne ma terre natale, et ce n'est point par manque de prouesse martiale. Ce que nous harimari continuons de manquer, c'est le pouvoir de la croyance pour vaincre l'autorité, l'unité paradoxale d'une masse grouillante d'individus dont l'atma, pour un moment universel, coule vers un seul point.\n\n"C'est une leçon que les harimari apprendront, ou nous périrons.""
 suhans_praxis_events.4.a:0 "Oraison Dix-Neuf, Tujgal"
 suhans_praxis_events.5.t:0 "Débattre la Nature de la Praxis"
 suhans_praxis_events.5.d:0 ""L'Œil Étoilé qui se tourne vers les cieux doit aussi scruter vers l'intérieur. Voici ce principe agaçant de rumination, cette 'sagesse de la méditation' dont nous autres érudits parlons toujours. Mais mon peuple, nous ne parlons que de la vache, que vous fermiers connaissez le mieux de tous...\n\n"Ceux qui dans leur peur atavique fuient la disputation ont déjà fracturé la vérité complexe du Darsanasara. Ils ont déchiré un lambeau d'une tapisserie et prétendent encore tenir le tout entier, et pire encore, ils ne vous laissent pas lire le bout qu'ils possèdent ! Je vous dis - ne respectez nul qui ne se battra point pour ses convictions.""
 suhans_praxis_events.5.a:0 "Oraison Six, Kranakol"
 suhans_praxis_events.6.t:0 "Tous Marchent sur la Nitikamarja"
 suhans_praxis_events.6.d:0 ""Combien embarrassant de trouver tant de sagesse profonde dans la métaphore solaire bulwari, seulement pour s'empêtrer dans les rituels et protocoles spécifiques de Rahen comme quelque sénéchal tatillon. La Nitikamarja n'est point un jeu de dés. Nous ne pouvons additionner nos points et nos chances et espérer franchir quelque seuil numérique imaginaire vers Purtara !\n\n"La possibilité qui terrifie les philosophes est celle-ci : que quelque part dans le trou le plus sombre de l'Échine-du-Serpent, une hobgobeline incapable d'écrire son propre nom ait pelé les couches de son âme, révélé sa Radiance et soit entrée dans Purtara. Que vous l'ayez fait, ou votre épouse, et qu'eux, malgré toute leur discipline érudite vantée, ne l'aient point fait.""
 suhans_praxis_events.6.a:0 "Oraison Vingt-Six, Parusapa"
 suhans_praxis_events.7.t:0 "Promouvoir le Long Sentier"
 suhans_praxis_events.7.d:0 ""Dans cette cité je pleure ; dans cette cité j'espère. Il y a vingt ans, quand Keo m'invita ici pour la première fois - c'est lui qui se cache à côté de cette statue - je vis le carrefour juste à côté de la maison des douanes, sur le chemin descendant vers les Marches Baashidi. Les Maisons du Ruban Orange, de la Griffe Inébranlable et de l'Œil Étoilé se regardaient toutes en chiens de faïence, et au quatrième coin du carrefour ? Une taverne, bien sûr...\n\n"Le nôtre est le sentier vers la porte de la taverne. Derrière elle nous trouvons ami, ennemi, sauvage ; le pitoyable et l'enrageant. Chacun a quelque chose à nous enseigner.""
 suhans_praxis_events.7.a:0 "Oraison Soixante-Dix, Sramaya"
