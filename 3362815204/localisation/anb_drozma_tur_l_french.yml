## events

 drozma_tur_events.1.t:0 "Célébration de l'Ambition"
 drozma_tur_events.1.d:0 "Les fidèles se rassemblent en grande pompe pour festoyer et méditer sur les enseignements sacrés"
 drozma_tur_events.1.a:0 "Faveur aux Prêtres des Voûtes"
 drozma_tur_events.1.b:0 "Faveur aux Tisseurs de Gemmes"
 drozma_tur_events.1.c:0 "Faveur aux Guerriers Dragons"

 drozma_tur_events.2.t:0 "Célébration de l'Autorité"
 drozma_tur_events.2.d:0 "L'heure est venue de célébrer dans la joie et la révérence"
 drozma_tur_events.2.a:0 "Faveur aux Prêtres des Voûtes"
 drozma_tur_events.2.b:0 "Faveur aux Tisseurs de Gemmes"
 drozma_tur_events.2.c:0 "Faveur aux Guerriers Dragons"

 drozma_tur_events.3.t:0 "Célébration de l'Introspection"
 drozma_tur_events.3.d:0 "L'heure est venue de célébrer dans le recueillement, vraisemblablement par le jeûne et la contemplation"
 drozma_tur_events.3.a:0 "Faveur aux Prêtres des Voûtes"
 drozma_tur_events.3.b:0 "Faveur aux Tisseurs de Gemmes"
 drozma_tur_events.3.c:0 "Faveur aux Guerriers Dragons"

 drozma_tur_events.6.t:0 "Recruteurs Guerriers et Érudits"
 drozma_tur_events.6.d:0 "Quelques récits ont atteint la cour concernant des vagabonds solitaires ou des cavaliers parcourant notre pays à la recherche de combattants talentueux, de mages, d'érudits et autres individus doués, leur offrant du travail en des contrées lointaines. Naturellement, en ces âges sombres, rares sont ceux qui accepteraient de telles offres et encore plus rares ceux qui mériteraient qu'on les sollicite. Cependant, il est quelque peu irrespectueux de chercher à débaucher des gens qui devraient de droit et de loi servir leurs Seigneurs, ainsi il serait sage de mettre fin à ce recrutement."
 drozma_tur_events.6.a:0 "Laissons-les faire, que m'importe."
 drozma_tur_events.6.b:0 "Trouvons ces vagabonds et chassons-les."

 drozma_tur_events.7.t:0 "La Régence d'Imariel Prend Fin"
 drozma_tur_events.7.d:0 "Après la mort du Seigneur Aranthiv, sa mère accéda au trône de Gomosengha. Dame nouée, mince, mais sereine, le règne d'Imariel s'avéra stable et paisible malgré les craintes de désordres causés par la foi chancelante envers le Dieu Dragon défunt et les invasions potentielles de voisins ambitieux. Désormais Imariel a laissé le trône à sa petite-fille, dont le grand talent nourri d'une bonne tutelle n'est terni que par une profonde ambition de devenir la grande Duchesse que son père fut privé de vie trop tôt pour être."
 drozma_tur_events.7.a:0 "Que sa puissance grandisse."

 drozma_tur_events.8.t:0 "La Naissance d'un Dieu"
 drozma_tur_events.8.d:0 "Un guerrier venu d'un lointain monastère s'est précipité avec la plus grande impertinence vers les portes de Gomosengha, exigeant l'entrée auprès de la Dame locale. Une fois admis, il apporta écaille et coquille d'œuf devant la cour et proclama avec certitude qu'au jour du onzième du onzième de l'année quatorze cent quarante-quatre éclot un héritier secret du Dieu Dragon en une vallée septentrionale reculée.\n\nRéjouissez-vous, car ainsi je vous révèle le fils vivant de Drozmagog, le Prince du Changement et Seigneur du Feu : Varlengeilt, Terreur en Vert.\n\nLe jeune Dieu Dragon a été gardé caché dans les landes de Dolenmach où il fut instruit par des érudits et guerriers aux côtés de plusieurs autres jeunes héros pour le défendre. En temps voulu, cet ordre devait révéler le Prince Dragon au monde mais le guerrier porteur de nouvelles prétend qu'ils l'ont gardé secret pour leur propre gain, cherchant à utiliser ce pouvoir pour leur bénéfice personnel et leur ambition. Ses paroles se sont répandues comme le feu à travers toutes les nations de foi et nous devons rapidement prendre une décision sur ce que nous pensons de ce nouveau Dieu et notre ligne de conduite envers lui."
 drozma_tur_events.8.a:0 "Qu'il reste dans le Dolenmach, notre dieu nécessite une longue éducation."
 drozma_tur_events.8.b:0 "Nous devons mettre en sécurité le Prince Dragon, pour son propre bien bien sûr."

 drozma_tur_events.13.t:0 "Rumeurs Inquiétantes"
 drozma_tur_events.13.d:0 "Une ombre vola jadis au-dessus de la rivière, vision de feu et de tromperie verte, pourtant elle fut terrassée par Artorean d'Arganjuzorn il y a longtemps et seule sa mémoire peut nous hanter.\n\nIl n'en est rien.\n\nDu nord et de l'ouest viennent les récits de l'héritier de Drozmagog, un nouveau dragon pour unir les fidèles rzentur dispersés et ramener l'assaut de l'hôte païen sur tous les bons Seigneurs chevaleresques de l'Unique Rivière."
 drozma_tur_events.13.a:0 "Nous devons être prêts."

 drozma_tur_events.14.t:0 "Le Dragon Ascendant"
 drozma_tur_events.14.d:0 "Pendant de longues années, l'Éclosion Divine fut gardée en sécurité et protégée pour que son éducation soit réussie et que sa sagesse et sa puissance soient aussi grandes que nous pouvions les donner. Maintenant, au Cycle-Rivière du Dragon, nous déclarons et présentons notre Dieu au monde.\n\nÀ Svemel les fidèles ont été appelés par centaines et milliers pour rendre hommage au jeune Prince. Rzenta et tous les croyants débordent de joie et de triomphe, car nous avons enduré les jours sombres en pleurant Drozmagog et sommes maintenant récompensés, ici pour voir son Héritier s'élever. Écoutez ô Tur, fidèles ! Écoutez ô Ynn, grande rivière ! Inclinez-vous devant le Fils de Dieu ! Louez le Prince du Changement ! Craignez le Seigneur du Feu Éternel !"
 drozma_tur_events.14.a:0 "Chantons haut en adoration..."

### aspects

 spirit_ambition_aspect:0 "Esprit d'Ambition"
 desc_spirit_ambition_aspect:0 "Cet Esprit incarne la vision ynnique des dragons comme créatures ambitieuses et souligne une volonté d'amélioration du statut par le travail acharné et l'ingéniosité. \n§TLa Célébration§! donne des §YRevendications§! sur les §YProvinces Voisines§! !"

 spirit_authority_aspect:0 "Esprit d'Autorité"
 desc_spirit_authority_aspect:0 "Cet Esprit se concentre sur comment l'unité et la loyauté sous le Dieu Dragon apportent sécurité et prospérité aux vies des Rzentur, et souligne l'amélioration mutuelle de la qualité de vie par le respect des lois et la constance morale. \n§TLa Célébration§! réduit l'§YAutonomie§! dans toutes les §YProvinces§! de §Y25%§! !"

 spirit_introspection_aspect:0 "Esprit d'Introspection"
 desc_spirit_introspection_aspect:0 "Cet Esprit parle de comment Drozmagog et Varlengeilt furent sages par la compréhension d'eux-mêmes, il place l'importance sur les individus contemplant leur comportement et pensée pour mieux se comprendre et comprendre leur place dans le monde. \n§TLa Célébration§! supprime §Y15 d'Expansion Agressive§! d'opinion dans toutes les §YNations Non-Rivales§! !"

 aspire_compassion_aspect_adm:0 "Aspirer vers la Compassion"
 desc_aspire_compassion_aspect_adm:0 "En ayant ce Précepte, gagnez §Y+1 Pouvoir d'Église Mensuel§! par Sujet jusqu'à +3, §YImposer le Dialogue Interreligieux§! est §T50% Plus Fort§! et ne §TCoûte aucune Loyauté du Clergé§! !"
 aspire_compassion_aspect_dip:0 "Aspirer vers la Compassion"
 desc_aspire_compassion_aspect_dip:0 "En ayant ce Précepte, §YDévelopper une Province§! avec un §YOrdre Sacré§! a §Y10% de Chance§! de Fournir §T5 de Pouvoir d'Église§! et §TDoubler le Développement Accordé§! !"
 aspire_compassion_aspect_mil:0 "Aspirer vers la Compassion"
 desc_aspire_compassion_aspect_mil:0 "En ayant ce Précepte, §YÉchanger Main-d'œuvre, Marins ou Or§! en §YÉchange de Faveurs§! §TAccumule un Modificateur§! accordant jusqu'à §T+15 Raisons de Vassalisation§! !"

 aspire_wisdom_aspect_adm:0 "Aspirer vers la Sagesse"
 desc_aspire_wisdom_aspect_adm:0 "En ayant ce Précepte, §YCentraliser un État§! Fournit §T10 de Pouvoir d'Église§!, §YÉtablir un Ordre Sacré§! Fournit §T2 de Pouvoir d'Église et 1% de Loyauté du Clergé§! !"
 aspire_wisdom_aspect_dip:0 "Aspirer vers la Sagesse"
 desc_aspire_wisdom_aspect_dip:0 "En ayant ce Précepte, §YConstruire un Temple§! fournit §T5 de Pouvoir d'Église§! et §T2 de Progrès de Réforme§!, prendre une §YTechnologie§! fournit §T20 de Pouvoir d'Église§! et §T10 de Progrès de Réforme§! !"
 aspire_wisdom_aspect_mil:0 "Aspirer vers la Sagesse"
 desc_aspire_wisdom_aspect_mil:0 "En ayant ce Précepte, §YBriser les Alliances§! du §YMeneur de Guerre Ennemi§! donne §T2 de Projection de Puissance§! et §T1 d'Innovation§! . §YNe fonctionne que dans une guerre à la fois§! !"

 aspire_power_aspect_adm:0 "Aspirer vers le Pouvoir"
 desc_aspire_power_aspect_adm:0 "En ayant ce Précepte, §YGagner des Batailles§! ou §YAssiéger des Forts§! contre les §YRebelles§! accorde §T5 de Pouvoir d'Église§! et §T2% de Loyauté des Nobles§! !"
 aspire_power_aspect_dip:0 "Aspirer vers le Pouvoir"
 desc_aspire_power_aspect_dip:0 "En ayant ce Précepte, §YConstruire une Caserne§! donne §T+1 Main-d'œuvre de Base§! et §T5 de Pouvoir d'Église§!, un §YFoyer de Soldats§! fournit le §TDouble§! de ceci"
 aspire_power_aspect_mil:0 "Aspirer vers le Pouvoir"
 desc_aspire_power_aspect_mil:0 "En ayant ce Précepte, §YGagner des Batailles§! et §YAssiéger des Forts§! accorde §T2 de Pouvoir d'Église§!, Assiéger une §YCapitale§! donne §T2 de Projection de Puissance§! !"

 community_advancement_aspect_adm:0 "Communautés pour l'Avancement"
 desc_community_advancement_aspect_adm:0 "En ayant ce Précepte, les §YProvinces Possédées§! avec ou ayant Construit des §YManufactures ou Universités§! gagnent §T-0.1 Autonomie Mensuelle§! et §T+0.5 Prospérité Mensuelle§! !"
 community_advancement_aspect_dip:0 "Communautés pour l'Avancement"
 desc_community_advancement_aspect_dip:0 "Après que le §TPrécepte d'Esprit§! soit Choisi, §YChaque Dix fois de Développement§! dans les §YProvinces Drozma Tur Possédées§! avec §YTemples ou Cathédrales§! fournit §T1 d'Innovation§!, jusqu'à un §TMaximum de 10§! !"
 community_advancement_aspect_mil:0 "Communautés pour l'Avancement"
 desc_community_advancement_aspect_mil:0 "En ayant ce Précepte, les §YProvinces Possédées§! qui ont un §YTemple ou Cathédrale§! ou Construisent ceux-ci §TGagnent +20% de Propagation d'Institution§! . Si la Province a une §YUniversité§! elle Gagne un §T+20% Supplémentaire de Propagation d'Institution§! !"

 community_recognition_aspect_adm:0 "Communautés pour la Reconnaissance"
 desc_community_recognition_aspect_adm:0 "En ayant ce Précepte, les §YProvinces Possédées§! de §YCulture Non-Acceptée§! gagnent §T-5 Années de Séparatisme§! et §T-1% de Force Missionnaire Locale§! !"
 community_recognition_aspect_dip:0 "Communautés pour la Reconnaissance"
 desc_community_recognition_aspect_dip:0 "Pour Chaque §YProvince Possédée§! avec un §YTemple ou Cathédrale§! ayant une §YCulture Non-Primaire mais Acceptée§!, §TRéduisez l'Expansion Agressive§! d'un §TSupplément de 1 à 15§! lors de la §YCélébration§! !"
 community_recognition_aspect_mil:0 "Communautés pour la Reconnaissance"
 desc_community_recognition_aspect_mil:0 "En ayant ce Précepte, les §YProvinces Possédées§! avec ou ayant Construit un §YTemple ou Cathédrale§! gagnent §T-10% de Coût de Conversion Culturelle§!, si elles ont aussi un §YAtelier ou Comptoir§! ou Construisent ceux-ci, gagnent un §TSupplément de -10% de Coût de Conversion Culturelle§! !"

 community_triumph_aspect_adm:0 "Communautés pour le Triomphe"
 desc_community_triumph_aspect_adm:0 "En ayant ce Précepte, §YToute Province Possédée§! avec du §YSéparatisme§! Gagne §T+10 d'Agitation Locale, +20% de Main-d'œuvre Locale et -20% de Coût de Régiment Local§! !"
 community_triumph_aspect_dip:0 "Communautés pour le Triomphe"
 desc_community_triumph_aspect_dip:0 "Après que le §TPrécepte d'Esprit§! soit Choisi, les §YProvinces Possédées§! qui §TTerminent les Conversions Religieuses ou Culturelles§! Gagnent §T-10% de Coût de Construction Local et +10% de Biens Produits Locaux§! tant que ce Précepte est actif"
 community_triumph_aspect_mil:0 "Communautés pour le Triomphe"
 desc_community_triumph_aspect_mil:0 "En Prenant ce Précepte, les §YReligions§! d'§YAlliés ou Sujets§! localement §TNe Réduisent pas l'Unité Religieuse§! et §TGagnent -5 d'Agitation Locale§!, les §YCultures Non-Acceptées§! d'§YAlliés ou Sujets§! gagnent un §TOffset à leur Malus§! et §T-5 d'Agitation Locale§! !"


