# Holy Orders

 drozma_order:0 "Ordre Sacré"
 drozma_order_full:0 "Ordre Sacré Drozma Tur"
 drozma_order_short:0 "Ordre Sacré"

 drozma_avarkavalky_order:0 "Avarkavalky"
 drozma_avarkavalky_order_desc:0 "Ce qui est connu des prêtres des voûtes est que la quantité de pièces dans une voûte ne détermine point sa valeur, car les pièces imaginées être là, ou les pièces proposées d'être là dans l'avenir peuvent encore richesse faire. Les Avarkavalk sont d'avisés intendants et pionniers économistes, leur service au dieu dragon vient sous la forme d'assurer des flux sains et croissants d'argent au sein de la communauté des fidèles."

 drozma_gydkanecy_order:0 "Gydkanecy"
 drozma_gydkanecy_order_desc:0 "Un Ordre Sacré axé sur l'Artisanat basé à la fois dans les cités et la campagne. Leur nom est tiré d'un monastère de Svemel, qui offrit à Drozmagog le diamant le plus magnifiquement taillé que le dragon eût jamais vu. Les membres de cet ordre ne fabriquent pas seulement des gemmes mais travaillent aussi les métaux, la poterie, la verrerie et même la peinture. Leur but est de développer eux-mêmes et les arts rzentur au nom du Dieu Dragon."

 drozma_drozmove_bojevy_order:0 "Drozmove Bojevy"
 drozma_drozmove_bojevy_order_desc:0 "Avant l'époque du Dieu Dragon, il y avait des centaines de sociétés de combattants en Rzenta. Beaucoup jurèrent loyauté à Drozmagog et formèrent l'épine dorsale de sa Grande Hôte. Moins unis que les autres ordres, les Drozmove Bojevy montent la garde et attendent l'appel à la guerre au nom de leur Dieu, entraînant des guerriers et maintenant l'équipement pour quelque guerre future qui puisse venir."

 drozma_bozamachi_order:0 "Bozamachi"
 drozma_bozamachi_order_desc:0 "Les Lames du Dragon. Ce sont les plus puissants combattants de la Domination du Dragon, étant enfants ou parents de Varlengeilt lui-même. Cet ordre existe à la fois comme outil pour écarter commodément quelqu'un de la succession mais aussi comme démonstration de dévotion au Dieu Dragon dans une tentative de gagner sa faveur pour votre maison. Les Chevaliers Dragons agissent indépendamment de Varlengeilt dans la plupart des cas mais sont irrévocablement liés à répondre à sa volonté s'il daigne la décréter."

 drozma_varlen_order:0 "Ustajansky ik Drozma"
 drozma_varlen_order_desc:0 "Ustajansky ik Drozma"

