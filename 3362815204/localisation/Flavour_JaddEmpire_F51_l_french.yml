 jaddempire_religious_capital:0 "Cour sur la Montagne de la Vue Claire"
 desc_jaddempire_religious_capital:0 "Le Héraut-Divin a choisi la Montagne de la Vue Claire, lieu le plus saint des Jadd, comme siège de la Cour."
 jaddempire_bulwar_capital:0 "Cour à Bulwar"
 desc_jaddempire_bulwar_capital:0 "Le Héraut-Divin a choisi Bulwar, la Cité des Juges, comme siège de la Cour."
 jaddempire_brasan_capital:0 "Cour à Brasan"
 desc_jaddempire_brasan_capital:0 "Le Héraut-Divin a choisi Brasan, le Berceau de la Civilisation Humaine, comme siège de la Cour."
 jaddempire_anbenncost_capital:0 "Cour à Anbenncóst"
 desc_jaddempire_anbenncost_capital:0 "Le Héraut-Divin a choisi Anbenncóst, la Cité de l'Unité, comme siège de la Cour."
 jaddempire_dhenijansar_capital:0 "Cour à Dhenijansar"
 desc_jaddempire_dhenijansar_capital:0 "Le Héraut-Divin a choisi Dhenijansar, la Capitale du Harimraj, comme siège de la Cour."
 jaddempire_sramaya_capital:0 "Cour à Sramaya"
 desc_jaddempire_sramaya_capital:0 "Le Héraut-Divin a choisi Sramaya, le Joyau de l'Orient, comme siège de la Cour."
 jaddempire_aizt_ralare_capital:0 "Cour à Aizt Ralare"
 desc_jaddempire_aizt_ralare_capital:0 "Le Héraut-Divin a choisi Aizt Ralare, le Cœur d'Haless, comme siège de la Cour."
 jaddempire_tianlou_capital:0 "Cour à Tianlou"
 desc_jaddempire_tianlou_capital:0 "Le Héraut-Divin a choisi Tianlou, le Grand Temple, comme siège de la Cour."
