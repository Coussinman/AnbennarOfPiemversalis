l_french:
 jadd_empire.1.t:0 "Le Siège de la Cour"
 jadd_empire.1.d:0 "Notre Empire est vaste et compte de nombreux peuples. C'est selon les caprices du Héraut-Divin qu'un groupe ou une région sera favorisé, car chaque Héraut-Divin choisira le siège de la Cour Royale pour son règne. Il y a plusieurs avantages à avoir notre capitale dans un lieu spécifique, que nous devons considérer soigneusement avant de prendre notre décision. Soyez assuré que la région la plus proche de la cour en bénéficiera grandement, tandis que les autres régions seront moins satisfaites."
 jadd_empire.1.a:0 "La Cour demeurera où elle est."
 jadd_empire.1.b:0 "Azka-Sur semble un bon choix."
 jadd_empire.1.c:0 "Bulwar serait parfait."
 jadd_empire.1.e:0 "La Montagne de la Vue Claire devrait être notre siège."
 jadd_empire.1.f:0 "Brasan est parfaitement situé."
 jadd_empire.1.g:0 "Anbenncóst, le désir du monde nous appartient."
 jadd_empire.1.h:0 "Dhenijansar détient l'expertise impériale de nombreux âges."
 jadd_empire.1.i:0 "L'emplacement de Sramaya soutiendra notre règne."
 jadd_empire.1.j:0 "Aizt Ralare est le cœur d'Haless et de notre empire."
 jadd_empire.1.k:0 "Tianlou détient les secrets dont nous avons besoin."
 jadd_empire.1.l:0 "Jaddanzar est notre vraie capitale."
 
 jaddempire_azka_sur_capital:0 "Cour à Azka-Sur"
