 jaddari_legacy_of_the_desert_legion:0 "Héritage de la Légion du Désert"
 
 form_jadd_empire_title:0 "Former l'Empire Jadd"
 form_jadd_empire_desc:0 "Sous la direction de Jaher, les Elfes Solaires fondèrent l'Empire du Phénix comme une union entre eux et le peuple Bulwari. Mais la classe dirigeante demeura elfique solaire et il s'agissait en réalité d'une manœuvre directe pour que les Elfes Solaires revendiquent la domination sur les Bulwari locaux. Bien que nous partagions cet héritage, nous pouvons faire un choix bien plus éclairé. Nous allons désormais unir le peuple Bulwari avec tous les autres dans la véritable lumière de Surael. Ce nouvel Empire réussira là où l'Empire du Phénix a échoué et deviendra un phare de lumière ainsi qu'une protection contre les ténèbres pour tous."
