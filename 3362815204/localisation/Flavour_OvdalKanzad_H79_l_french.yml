 ovdalkanzad.1.t:0 "Une Nouvelle Façon de Faire la Guerre ?"
 ovdalkanzad.1.d:0 "Un conseil des forgerons-canonniers a été convoqué. Il est clair que nous avons atteint un nouveau niveau de maîtrise sur le métal, et correspondamment, que nos inventions ont atteint un nouveau niveau de maîtrise sur la guerre. Mais il y a des querelles entre chaque forge sur la façon dont nos designs peuvent être spécialisés. Certains favorisent des canons qui peuvent être bien intégrés avec nos soldats à pied, argumentant que de tels canons seraient plus facilement défendus et pourraient aussi couvrir leur avance. D'autres favorisent des armes plus destructrices, pour que nous puissions faire pleuvoir le feu d'en haut et voir nos ennemis exploser en morceaux. Les deux nécessiteront beaucoup de concentration et d'artisanat, et notre choix définira les canons d'Ambre, et par conséquent les canons nains, pour les siècles à venir. Il est temps pour le Seigneur d'Ambre de prendre une décision."
 ovdalkanzad.1.a:0 "La Défense est la Meilleure Attaque"
 ovdalkanzad.1.b:0 "Un Nouveau Dieu du Champ de Bataille"
 ovdalkanzad_defense_is_the_best_offense:0 "La Défense est la Meilleure Attaque"
 ovdalkanzad_a_new_god_of_the_battlefield:0 "Un Nouveau Dieu du Champ de Bataille"
 
 

 ovdalkanzad_clear_the_caves_title:0 "S'Occuper des Pillards"
 ovdalkanzad_clear_the_caves_desc:0 "Bien que nous ayons réussi à reprendre des portions des chemins entre nos forteresses, ils sont encore régulièrement harcelés par des bandes de gobelins et d'orques opérant depuis les cavernes environnantes. Si nous voulons jamais tirer profit des routes, nous devons avoir le contrôle de ces ruches de racaille et de vilenie également."
 ovdalkanzad_seal_the_roots_title:0 "Défendre la Graine"
 ovdalkanzad_seal_the_roots_desc:0 "Bien que nous ayons sécurisé l'intérieur de l'Arbre de Pierre, nous sommes encore régulièrement pillés par les clans de Harpies à notre ouest. Nous devons construire une fortification, dotée des plus beaux canons du monde, pour défendre l'entrée du foyer de tous les nains."
 ovdalkanzad_tap_the_roots_title:0 "Récolter la Graine"
 ovdalkanzad_tap_the_roots_desc:0 "Avec notre forteresse s'étendant pour la première fois en des siècles, notre besoin de métaux n'a jamais été plus grand. Pour combler cette demande en expansion rapide, nous devons intensifier les efforts d'extraction de ressources dans les vastes et riches cavernes des Racines de Pierre que nous avons récemment reconquises."
 ovdalkanzad_amber_roots_title:0 "Le Sanctuaire de la Graine"
 ovdalkanzad_amber_roots_desc:0 "Earthseed, le lieu de naissance des nains, a finalement été reconquis ! Après des siècles de négligence, l'autrefois grand sanctuaire d'Halanna qui s'y dressait a été pillé et détruit, avec seulement des ruines calcinées demeurant. Nous devons le reconstruire pour qu'il soit plus grand encore qu'il ne l'était aux jours d'Aul-Dwarov !"
 ovdalkanzad_extend_the_line_of_defense_title:0 "Reconquérir Kanzad Extérieur"
 ovdalkanzad_extend_the_line_of_defense_desc:0 "Au cours des années récentes, des rumeurs nous sont parvenues d'une grande expédition orque hors du Dwarovar. Bien qu'au début nous ayons rejeté ces rumeurs, le manque d'activité récente en dehors de nos murs semble les avoir confirmées. Utilisons cette opportunité pour reprendre les portions extérieures et passages de notre forteresse."
 ovdalkanzad_clear_the_roads_title:0 "Reconquérir les Routes"
 ovdalkanzad_clear_the_roads_desc:0 "La première étape pour reconquérir notre héritage légitime est de dégager les routes entre les anciennes cités de notre peuple. Même si les lieux où ces grandes artères de commerce menaient sont depuis longtemps abandonnés, cela nous permettra encore de nous déplacer plus facilement à travers les montagnes."
 ovdalkanzad_the_road_west_title:0 "Reconquérir la Route du Cuivre"
 ovdalkanzad_the_road_west_desc:0 "La section du Dwarovrod qui menait autrefois de Gor Ozumbrog à Ovdal Kanzad était autrefois connue comme la Route du Cuivre, à cause de la quantité du métal durable qui était expédiée le long de celle-ci. Reprenons cette route et laissons le cuivre couler une fois encore."
 ovdalkanzad_into_the_segbandal_title:0 "Dans le Segbandal"
 ovdalkanzad_into_the_segbandal_desc:0 "Bien que nous ayons sécurisé l'Arbre de Pierre, des menaces rôdent encore ailleurs dans nos montagnes. Les forteresses du Dwarovar Central se sont souvent unies sous le nom de Segbandal pour pousser leur agenda contre les seigneurs-nains de l'est et de l'ouest, et plutôt que de laisser leurs successeurs venir à nous comme ils le firent par le passé, nous devons frapper dans leurs terres comme un puissant boulet de canon, les blessant alors qu'ils ne peuvent nous blesser."
 ovdalkanzad_fools_gold_title:0 "La Forteresse d'Or"
 ovdalkanzad_fools_gold_desc:0 "Bien que nous nous soyons réunis avec certains de nos frères nains, l'occasion n'a pas été heureuse. Plutôt, nous les avons trouvés corrompus, utilisant communément des mercenaires pour combattre leurs ennemis plutôt que de les écraser avec acier et poudre. Nous devons prendre Verkal Gulan (et leur or) pour nous-mêmes, car nous pouvons l'utiliser mieux qu'ils ne le pourraient jamais."
 ovdalkanzad_segbandal_batteries_title:0 "Batteries de Segbandal"
 ovdalkanzad_segbandal_batteries_desc:0 "Bien que nous ayons capturé le Segbandal, il est encore relativement sans défense. Nous devons construire de grandes défenses et d'encore plus grandes batteries en leur sein si nous voulons cimenter notre règne."
 ovdalkanzad_the_trees_fruit_title:0 "Le Fruit de l'Arbre"
 ovdalkanzad_the_trees_fruit_desc:0 "Avec notre conquête et développement de nos montagnes natales, notre économie n'a jamais été si florissante ! Nos mineurs trouvent régulièrement de grands gisements de métal, et nos artisans créent de grandes pièces de bijouterie d'ambre. Nous vivons véritablement dans un Âge d'Ambre !"
 ovdalkanzad_the_road_east_title:0 "La Route de l'Est"
 ovdalkanzad_the_road_east_desc:0 "Autrefois notre route commerciale la plus profitable, la section orientale du Dwarovrod est tombée en désuétude avec la chute de Grônstunad aux Hobgobelins. Même si nous n'avons pas les moyens de les confronter maintenant, sécuriser ces chemins nous permettra de nous rapprocher d'un pas de la reconquête de notre seconde capitale."
 ovdalkanzad_the_southern_hold_title:0 "Le Frère Cadet"
 ovdalkanzad_the_southern_hold_desc:0 "Bien que jamais aussi grande ou prestigieuse que nous, nous étions toujours proches de notre forteresse voisine de Grôzumdihr, et sa chute nous affecta grandement. Avec les gobelins expulsés, nous devons la rénover pour qu'elle puisse présenter le visage fier d'un frère aux hommes de Rahen une fois encore."
 ovdalkanzad_clear_the_tree_title:0 "Nettoyer l'Arbre"
 ovdalkanzad_clear_the_tree_desc:0 "Bien que nous ayons sécurisé les parties les plus importantes de l'Arbre de Pierre, nos ennemis rôdent encore dans ses coins les plus isolés. Si nous souhaitons que notre arbre puisse grandir sans interruption, nous devons nettoyer ces derniers parasites dans les racines."
 ovdalkanzad_the_amber_tree_title:0 "Les Rois d'Ambre"
 ovdalkanzad_the_amber_tree_desc:0 "Bien que les seigneurs de notre forteresse puissent revendiquer une lignée ancienne et noble, ils ont toujours été juste cela - les seigneurs de notre forteresse. Avec la vaste expansion de notre royaume, nos dirigeants méritent un nouveau titre - Les Rois d'Ambre."
 ovdalkanzad_blast_the_command_title:0 "Pulvériser le Commandement"
 ovdalkanzad_blast_the_command_desc:0 "Avec notre terre sécurisée et nos canons perfectionnés, il est finalement temps de détruire les Hobgobelins. Trop longtemps ils ont rôdé dans Grônstunad, se berçant d'illusions qu'ils sont la plus belle armée du monde à cause de leur discipline de fer. Eh bien, voyons comment cette discipline tiendra face à une grêle de boulets de canon !"
 ovdalkanzad_begin_reconstruction_title:0 "Commencer le Repeuplement"
 ovdalkanzad_begin_reconstruction_desc:0 "Malgré le fait que les envahisseurs aient échoué à percer nos murs, la Longue Guerre nous a endommagés d'autres façons. Coupés des cavernes qui fournissaient autrefois la plupart de notre nourriture, notre population entra dans un déclin lent et régulier, qui a mené à l'abandon de grandes parties de notre grande forteresse. Avec nos sources traditionnelles de nourriture une fois encore accessibles, notre population peut grandir une fois encore."
 ovdalkanzad_mechanical_mining_title:0 "Extraction Mécanique"
 ovdalkanzad_mechanical_mining_desc:0 "Bien que l'expansion dans le Dwarovar ait apporté de grandes quantités de métaux, il ne semble jamais y en avoir assez pour nos forges. L'un de nos artisans a proposé une solution radicale - déloger le minerai et la roche meuble par un jet d'eau à haute pression. Bien que nous ne soyons pas sûrs que cela fonctionnera, il n'y a pas d'inconvénient à l'essayer."
 ovdalkanzad_dwarven_production_techniques_title:0 "La Forge à Explosion"
 ovdalkanzad_dwarven_production_techniques_desc:0 "Le même artisan qui proposa l'idée réussie du jet d'eau nous a maintenant demandé l'approbation pour un autre projet - cette fois lié à la forge des métaux. Il propose de faire tomber le minerai par un tube où il sera soufflé avec de l'air extrêmement chaud en tombant, avec le produit fini tombant au fond. Bien que l'idée ne semble pas être saine, cet artisan a été prouvé juste avant, alors peut-être que cela vaudrait la peine de lui faire confiance à nouveau ?"
 ovdalkanzad_a_new_doctrine_of_warfare_title:0 "Nouvelle Doctrine de Guerre"
 ovdalkanzad_a_new_doctrine_of_warfare_desc:0 "Alors que d'autres pays utilisent des soldats communs comme épine dorsale de leurs armées, nous utilisons des canons, nécessitant une nouvelle doctrine pour aller avec eux. Cette doctrine impliquera d'utiliser une ligne forte d'infanterie pour repousser l'ennemi pendant que nos canons les pilonnent en morceaux. Que l'ennemi nous charge ou choisisse de se recroqueviller dans ses fortifications, nous émergerons triomphants !"
 ovdalkanzad_mithril_runeforged_artillery_title:0 "Artillerie Forgée-Runique"
 ovdalkanzad_mithril_runeforged_artillery_desc:0 "Nos artifex l'ont encore fait ! Avec l'infusion de runes dans nos fûts de canon, nos tirs sont maintenant enchantés pour être plus précis que jamais ! Avec la pleine puissance du mithril derrière nous, nous pouvons faire de la chair à pâté même des ennemis les plus forts !"
 ovdalkanzad_restart_the_cannon_foundry_title:0 "Redémarrer la Fonderie"
 ovdalkanzad_restart_the_cannon_foundry_desc:0 "Bien que les canons soient l'invention signature de notre forteresse, nous n'en avons pas eu besoin de nouveaux depuis un certain temps. Bien que les anciennes pièces défendant nos murs soient de la plus haute qualité, elles ne sont pas faciles à transporter, les rendant impraticables pour les opérations en dehors de notre forteresse. Nous devons redémarrer la fonderie, et montrer à nos ennemis que nulle part n'est à l'abri du tonnerre d'Ambre !"
 ovdalkanzad_iron_on_the_battlefield_title:0 "Fer sur le Champ de Bataille"
 ovdalkanzad_iron_on_the_battlefield_desc:0 "Alors que nous n'utilisions autrefois le fer que pour les boulets de canon, le bronze étant utilisé dans la construction des canons eux-mêmes, les développements militaires récents ont changé cela. Avec l'incorporation du fer dans nos canons, ils seront plus forts que jamais !"
 ovdalkanzad_new_steel_weapons_title:0 "Nouvelles Armes d'Acier"
 ovdalkanzad_new_steel_weapons_desc:0 "Bien que le fer ait massivement augmenté les dégâts que nous pouvons faire sur le champ de bataille, un nouvel ingénieur des nôtres, formé par l'artisan qui conçut nos nouvelles techniques, a trouvé quelque chose d'encore plus grand. En travaillant à la forge à explosion, il mélangea accidentellement le fer avec une petite quantité de chrome, ce qui à sa surprise résulta en un matériau bien plus fort. Avec ce métal dans nos canons, nous serons imparables !"
 ovdalkanzad_mithril_artillery_title:0 "Artillerie de Mithril"
 ovdalkanzad_mithril_artillery_desc:0 "Avec notre acquisition d'un grand gisement de mithril, nous pouvons maintenant forger des canons avec le plus beau métal existant. Alors qu'avant nos canons se brisaient occasionnellement sous la tension d'un usage répété, nous serons maintenant capables de tirer jusqu'à satisfaction de notre cœur !"