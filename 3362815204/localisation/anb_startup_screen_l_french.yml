 string_start_bulwar_primer:0 "§OAperçu§!\nRumeur veut que le §YBulwar§! soit le berceau de la civilisation humaine, une terre d'empires déchus et de luttes quasi perpétuelles. Depuis l'antique §lÂge des Rois-Dieux§!, durant lequel les humains renversèrent les génies grâce à la magie enseignée par le §YBrasan§! et s'installèrent comme rois à leur place, jusqu'à l'§YEmpire Karqašlu§! des cavaliers des §YPlaines Interdites§! et les royaumes monstrueux des gnolls et harpies durant l'§lÂge des Monstres§!, le Bulwar a été, pour la majorité de son histoire, dominé par des envahisseurs étrangers. Dans sa période tardive, il fut contrôlé par des puissances comme le §YCastanor§!, la §YDamérie§! et la §YKhétérata§!.\n\nL'arrivée de §YJaher§! en 1001 AA vit les humains libérés de la tyrannie gnoll et unifiés. §YJaher§! fut proclamé §YSurakel§! réincarné par le §YNouveau Culte Solaire§!. Il partit conquérir le §YDostanor§! et le §YBusinor§!, puis les terres à l'est jusqu'à la §YMer des Anneaux§!, formant le premier §YEmpire du Phénix§!. Après son assassinat en 1127 AA, les §YGuerres du Couchant§! commencèrent lorsque les habitants des régions du §YYanshen§! et du §YRahen§! se rebellèrent et se détachèrent de l'empire. La fille de §YJaher§!, §YJexis§!, grandit pour reconquérir les possessions occidentales de l'empire et poussa jusqu'à la §YTête-de-Dame§!, formant le second §YEmpire du Phénix§!. Elle fut assassinée en 1162 AA et l'empire s'effondra à nouveau. Les Légions du Phénix restantes revinrent de l'ouest pour trouver un Bulwar fracturé et décidèrent de partir plus à l'est, dans le désert."
 string_start_deepwoods_primer:0 "§OAperçu§!\nDepuis des milliers d'années, la mystérieuse forêt connue sous le nom des §YBois-Profonds§! a été une source de superstition, de mystère et de consternation académique. Inexorablement liée au §YRoyaume Féerique§!, l'antique forêt est imprégnée de magies déconcertantes et abrite de nombreuses choses bizarres et inexplicables. L'exemple le plus célèbre en fut un puissant sortilège connu sous le nom de §YVoile Verdoyant§!, qui enveloppa la forêt durant le §RJour des Cieux Cendrés§! et empêcha ceux qui entraient dans les Bois-Profonds d'en ressortir, apparemment perdus à jamais dans la végétation verdoyante.\n\nPendant plus de mille ans, le Voile Verdoyant piégea et réclama de nombreux mortels - des clans curieux de Gobelins des Cavernes aux braves Elfes de Lune combattant le Roi-Sorcier, et même des Orques Verts de la Marée Verte, quiconque s'aventurait dans les bois se retrouvait pris au piège sans indication que cela cesserait jamais. Les Bois-Profonds étaient une bulle, close et scellée du reste du Cannor, et rien n'indiquait que cela changerait un jour.\n\nCe statu quo fut brisé lorsque §YCorin§!, avatar du dieu déchu Agrados, et ses plus proches compagnons entrèrent dans les Bois-Profonds en 1443. À l'intérieur, elle rencontra les Gobelins des Forêts et les Elfes des Bois, descendants de ceux perdus dans les bois il y a longtemps, ainsi que les clans orques perdus de la Marée Verte. Aux côtés du mage elfe des bois §YArun Drennen§! et du sorcier gobelin §YOubblig§!, Corin et ses compagnons découvrirent la source du Voile Verdoyant - un archféerique connu sous le nom de §YL'Ancien§!. Ils traquèrent et vainquirent l'antique créature et brisèrent le Voile, libérant les habitants des Bois-Profonds et ouvrant à nouveau les bois au monde extérieur."

