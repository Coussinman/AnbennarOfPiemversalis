 string_start_title_Bhuvauri:0 "La Terre Libre de Bhuvauri"
 string_start_Bhuvauri:0 "§g\"Ha ! 'Terre Libre.' Quelle moquerie de la liberté et du langage.\" -Salar de la Corde Lucide, Philosophe de l'École du Soleil Radieux§!\n\n§OAperçu§!\nL'état esclavagiste de §YBhuvauri§! règne depuis sa capitale Sramaya, le port majeur à l'embouchure de la §YRivière Kharunyana§! et l'un des canaux commerciaux les plus importants de tout le §YRahen§!. Trois familles partagent le pouvoir et agissent comme blocs politiques, pourtant malgré les querelles factionnelles, toutes ces parentés fictives savent que perpétuer l'esclavage est primordial à leur pouvoir. À travers l'endoctrinement et l'entraînement d'enfants esclaves, Bhuvauri maintient les §YAdasa§!, une caste militaire et bureaucrate sans loyautés hormis l'état.\n\nPratiqué au Rahen depuis les archives écrites, l'esclavage a existé comme institution mineure réservée aux criminels violents et prisonniers de guerre. Quand ils étaient liés, ces esclaves étaient garantis des droits (bien que de telles garanties fussent incohérentes) tels qu'un salaire adéquat, des jours de repos, le droit d'adorer, et une durée contractuelle pour l'esclavage.\n\nPourtant dans le sillage de l'effondrement de l'§YEmpire du Phénix§! au 12ème siècle AA, la population du Rahen déclina, et alors que les seigneurs de guerre sanguinaires devinrent propriétaires administratifs, ils cherchèrent à combler les pénuries de main-d'œuvre avec une version nouvelle et bien plus cruelle d'un système déjà laid : l'esclavage mobilier. S'appuyant sur les réseaux §YEst-Sarhaliens§! de trafiquants gnolls et Mengi, la population esclave du Rahen explosa, poussée par les profits des cultures de rente et les dirigeants cruellement indifférents.\n\nTout cela atteignit son paroxysme avec la §YRévolte de Bhuvauri§! des années 1350 qui vit des esclaves désunis unis en une \"Terre Libre\", ou Bhuvauri en Dhujati. Après sa renommée victoire sur le §YSecond Harimraj§! à la Bataille de Tanyatta, Bhuvauri sécurisa l'indépendance et la liberté... pour certains. Les rebelles esclaves devenus dirigeants, craignant leur population non-esclave, continuèrent à faire commerce de vies humaines en fondant les Adasa pour perpétuer leur puissance.\n\n§OHistoire Récente§!\nAvec le Harimraj distrait par l'inepte §YRaja Indranayar§! et la conquête éclair du §YCommandement§! des §YRoyaumes des Ruines§!, Bhuvauri sentit l'opportunité. Après des années d'infiltration et de préparation, la République Esclave marcha sur leur ancien rival §YBim Lau§! en §Y1443§!. Bhuvauri remporta plusieurs victoires navales surprises le long des îlots de Reanthung avant de faire campagne remontant la Rivière Telebei, et après un siège rapide, la citadelle de §YBieng Phang§! tomba, sécurisant une précieuse côte rahenie et contrôlant l'ambition de Bim Lau de reforger l'Empire du Bom. Mais alors que Bhuvauri s'établissait dans ses nouveaux territoires, le §YGrand Typhon Isudhen§! frappa, détruisant navires de guerre, flottes marchandes, fortifications, et emportant des colonies entières : La tempête tua plus de 300 000 personnes, dévastant la région pour des générations et durcissant les stratégies centrées sur l'esclavage de Bhuvauri.\n\nPourtant malgré leurs avancées, Bhuvauri lutte encore pour gouverner sur sa population native. Cherchant à resserrer leur emprise précaire sur le pouvoir, la Terre Libre jette son regard à travers le §YGolfe de Rahen§!, languissant après de nouveaux marchés d'esclaves ; Seulement en étendant les Adasa Bhuvauri peut espérer surmonter ses déficiences administratives."

