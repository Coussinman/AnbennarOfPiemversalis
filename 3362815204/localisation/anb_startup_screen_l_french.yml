 string_start_title_viakkoc:0 "Le Viakkoc, Fléau de Toutes les Mers"
 string_start_viakkoc:0 "§OAperçu§!\nLes §YGnolls Fléau-des-Mers§! sont un peuple relativement nouveau, né des restes du §YTrès Haut Royaume de Viakkoc§! qui survécut à sa guerre désastreuse avec Gnollakaz sur qui arriverait à envahir Khétérata. Malgré leur nouveauté, ils se sont rapidement distingués des autres gnolls en adoptant pleinement le mode de vie corsaire, avec Cannor faisant face à des raids et piraterie à un niveau non vu depuis l'Ère de la Glace Noire.\n\nSous la domination des gnolls Fléau-des-Mers, le peuple Khasa qui dominait autrefois ce qui est maintenant Viakkoc survit encore dans des poches, et il est connu qu'un Prince de Khasa s'enfuit vers l'est et cherche maintenant à sauver son peuple - bien que s'il entende les Khasanis spécifiquement, ou tout Akasik, soit vivement débattu.\n\n§OHistoire Récente§!\nAvec leur perte dans la Guerre pour la Peine, les gnolls viakkoca s'enfuirent vers le nord dans Akasik et établirent leur actuel Grand Royaume Corsaire, détruisant le §YRoyaume de Khasa§! tout en établissant la République d'Ekha comme tributaire. Le §YRoyaume de Deshak§! a survécu en déclarant allégeance au Roi d'§YEborthil§!, s'établissant comme l'avant-premier rival de Viakkoc, tout en hébergeant aussi le dernier membre survivant de la famille royale khasanie.\n\nAu-delà de sa rivalité avec les Royaumes d'Eborthil et Deshak, le Grand Royaume Corsaire a aussi mis ses vues vers le nord ; plutôt que de lancer une autre guerre futile contre §YGnollakaz§!, Viakkoc X déclara son ambition de conquérir le Diven Occidental et la Tête-de-Dame comme le 'Fléau de Toutes les Mers'. Son fils, Viakkoc XI, adopterait ceci comme un nouveau nom dynastique et continuerait cette ambition."
 #U18
 string_start_title_Reuyel:0 "La République Libre de Re'uyel"
 string_start_Reuyel:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLa §YRépublique de Re'uyel§! n'était pas toujours une république et n'était pas toujours si bien connue pour ses libertés. Jusqu'à récemment, la nation était dirigée par une monarchie élective qui fut jugée incompétente et renversée par un groupe de basse noblesse humaine et elfe du soleil durant les §YDécennies de Dévastation§!, la remplaçant par la république qui se dresse aujourd'hui et bannissant toutes formes d'esclavage et de servitude sous contrat. Ce changement de gouvernement couplé aux récentes guerres de succession avec le royaume de §YBaharkand§! signifiait que le peuple de §YRe'uyel§! a un long chemin à parcourir avant que leur nation soit stabilisée.\n\nPlus récemment, il y a eu des conflits de foi dans la république, alors que les événements récents ont mené à une diminution de foi dans les §YÉlus§!. Des sociétés secrètes ont commencé à prêcher les voies de l'§YAncien Culte Solaire§! dans votre capitale, et des missionnaires §OJadd§! ont été vus répandant leur jeune foi dans la campagne, mais partout où ces fois se sont croisées ailleurs au §YBulwar§!, les troubles ont suivi."
 #U20
 string_start_title_AzkaSur:0 "L'Azka-Sur, Forteresse du Soleil"
 string_start_AzkaSur:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nL'histoire d'§YAzka-Sur§! est aussi ancienne que le §YBulwar§!, construite par les §TGénies§!, nourrie par les nains, conquérante de la §YRivière Suran§!. Leur royaume déclina finalement au cours des siècles et avait été presque submergé par les gnolls quand §YJaher§! débarqua et se prouva être §YSurael§! réincarné, forçant les gnolls à retourner au désert d'où ils venaient. Depuis ces jours ils ont été des partisans dévots du §YCulte§!, ne permettant pas que leurs voies ou leurs §YÉlus§! soient corrompus par le pouvoir et la décadence. Maintenant, cependant, elle se trouve à son point le plus faible. Quand la meute de §RZokka§! traversa le §YSalahad§! durant la dernière invasion gnoll et fit des ravages le long de la §YRivière Suran§!, §YAzka-Sur§! perdit des terres, des alliés, et leur dernier roi elfe du soleil qui n'avait pas d'héritier. Maintenant, §YAzka-Sur§! est dirigée par un [Root.Monarch.GetTitle] humain et a été repoussée dans la vallée entourant la forteresse. Avec seulement leurs alliés nains à §YSeghdihr§!, ils sont assiégés par une mer sans fin de gnolls maléfiques et d'§OJaddistes§! hérétiques sans vraisemblance d'aide des §YÉlus§! à l'ouest dont la corruption, c'est bien connu, ils tiennent en grand dédain."
 #Y86
 string_start_title_Azkare:0 "L'Azkare, l'Aurore"
 string_start_Azkare:0 "§OAperçu§!\n\n§GIl est certain que, dans les années à venir, le désir d'indépendance des peuples de Haless et leur désir de paix rencontreront une terrible hostilité. Dans l'inévitable conflit, nous devons nous unir, ou être noyés dans le sang.\n- Hiderion Tonanzuir, s'adressant à ses troupes avant la Bataille de Lektonmai, 1441§!\n\n§OAperçu§!\nSe dressant résolument contre les puissances grondantes à leurs frontières, les §Ycantons Kai§! ont toujours été un tableau de simplicité provinciale. Leurs traditions républicaines résolues et leurs tactiques de guérilla redoutables ont garanti l'indépendance depuis la mort d'§OJaerel§!, le dernier grand unificateur de §YHaless§! et l'effondrement de l'§OEmpire du Phénix§! oriental. Depuis son effondrement ils n'ont encore atteint aucune importance réelle dans la politique régionale, agissant plutôt comme une série d'états tampons entre l'§YEmpire Khom§! au sud et les §YXia§! à leur nord.\n\nContrairement à beaucoup de leurs voisins, les §YKai§! n'abritaient aucune animosité particulière envers les §Yelfes§! laissés dans le sillage de la retraite précipitée de la §YLégion du Phénix§! de §YHaless§!, les intégrant plutôt dans leurs républiques. La plus grande de ces communautés naissantes est dans la propre §YCitadelle de l'Aube§! d'§OAzkare§!, une ancienne forteresse §YJahérienne§! encore occupée par les descendants de ses soldats, et c'est de cette souche d'elfes qu'une figure improbable s'élèverait pour devenir seigneur d'§OAzkare§!.\n\n§OÉvénements Récents§!\nEn 1438, §OHiderion Tonanzuir§!, un §YElfe de l'Aurore§! qui avait fidèlement servi plusieurs générations de seigneurs d'§OAzkare§!, fut élu comme seigneur d'§OAzkare§!, le plus petit des quatre cantons. Un §Yelfe§! d'ambition sans fin, il commença à réformer presque tous les aspects de l'état, culminant en 1441 quand les nouvellement formés §YLanciers Brillants§!, une légion de cavalerie elfe d'élite traçant leurs racines à la légion de Jaher, défirent solidement les armées combinées de §YKhao Elnak§! et §YLo Ngoen§! à la §YBataille de Lektonmai§!.\n\nL'ambition d'§OHiderion§! ne se termina pas sur ce champ de bataille. Il retourne chez lui à §OAzkare§! avec ferveur renouvelée, rêvant d'unité. Avec les §YKhom§! au sud au milieu d'une guerre civile brutale qui transcende les frontières de la mortalité, et les §YXia§! au nord menacés par une poussée renouvelée du §YCommandement Hobgobelin§!, il n'y a jamais eu de meilleur moment pour un règne elfe résurgent. L'§oAzkare§! restera-t-elle une note finale dans l'histoire du règne elfe sur le continent, ou fleurira-t-elle à nouveau pour construire un dernier, paisible §OEmpire Halessi§! ?"
 #Y60
 string_start_title_LoNgoen:0 "Le Lo Ngoen, les Boucliers d'Argent"
 string_start_LoNgoen:0 "§!§OAperçu§!\nSe dressant résolument contre les puissances grondantes à leurs frontières, les §Ycantons Kai§! ont toujours été un tableau de simplicité provinciale. Leurs traditions républicaines résolues et leurs tactiques de guérilla redoutables ont garanti l'indépendance depuis la mort d'§OJaerel§!, le dernier grand unificateur de §YHaless§! et l'effondrement de l'§OEmpire du Phénix§! oriental. Depuis son effondrement ils n'ont encore atteint aucune importance réelle dans la politique régionale, agissant plutôt comme une série d'états tampons entre l'§YEmpire Khom§! au sud et les §YXia§! à leur nord.\n\nContrairement à beaucoup de leurs voisins, les §YKai§! n'abritaient aucune animosité particulière envers les §Yelfes§! laissés dans le sillage de la retraite précipitée de la §YLégion du Phénix§! de §YHaless§!, les intégrant plutôt dans leurs républiques. La plus grande de ces communautés naissantes est dans la propre §YCitadelle de l'Aube§! d'§OAzkare§!, une ancienne forteresse §YJahérienne§! encore occupée par les descendants de ses soldats, et c'est de cette souche d'elfes qu'une figure improbable s'élèverait pour devenir seigneur d'§OAzkare§!.\n\n§OÉvénements Récents§!\nEn 1441, §OHiderion Tonanzuir§! nous infligea une terrible §Ydéfaite à Lektonmai§!. Ses nouveaux §YLanciers Brillants§! submergèrent notre infanterie après une attaque de flanc dévastatrice qui tua à la fois notre seigneur et celui de §YKhao Elnak§!. Ce ne fut que quand le jeune §ORama Buakae§! ramassa l'étendard du Seigneur juste alors qu'il était sur le point de tomber avec son propriétaire qu'un désastre complet fut évité, un qui aurait peut-être marqué la fin du §OLo Ngoen§! là et alors.\n\nAvec la mort du seigneur passé et Lektonmai perdu, il était temps d'élire un nouveau Seigneur du §OLo Ngoen§!. Les élections furent féroces, mais au final, le choix se porta sur §ORama§!. Comme dirigeant élu plus pour sa renommée et son revanchisme passionné que pour son mérite, il devra prouver sa valeur à son canton et montrer que la renommée des §YBoucliers d'Argent§! à travers Haless vaut plus que quelques cavaliers elfes."
 #Y59
 string_start_title_Thirabnir:0 "Le Thirabnir, les Plaines Éternelles"
 string_start_Thirabnir:0 "§!§OAperçu§!\nSe dressant résolument contre les puissances grondantes à leurs frontières, les §Ycantons Kai§! ont toujours été un tableau de simplicité provinciale. Leurs traditions républicaines résolues et leurs tactiques de guérilla redoutables ont garanti l'indépendance depuis la mort d'§OJaerel§!, le dernier grand unificateur de §YHaless§! et l'effondrement de l'§OEmpire du Phénix§! oriental. Depuis son effondrement ils n'ont encore atteint aucune importance réelle dans la politique régionale, agissant plutôt comme une série d'états tampons entre l'§YEmpire Khom§! au sud et les §YXia§! à leur nord.\n\nContrairement à beaucoup de leurs voisins, les §YKai§! n'abritaient aucune animosité particulière envers les §Yelfes§! laissés dans le sillage de la retraite précipitée de la §YLégion du Phénix§! de §YHaless§!, les intégrant plutôt dans leurs républiques. La plus grande de ces communautés naissantes est dans la propre §YCitadelle de l'Aube§! d'§OAzkare§!, une ancienne forteresse §YJahérienne§! encore occupée par les descendants de ses soldats, et c'est de cette souche d'elfes qu'une figure improbable s'élèverait pour devenir seigneur d'§OAzkare§!.\n\n§OÉvénements Récents§!\nTandis que de l'autre côté des frontières une guerre fait rage entre les cantons, le §OThirabnir§! jouit d'un petit Âge d'Or sous le long règne de §ONarai Chaiya§!. Un homme craint par ses voisins et aimé par ses citoyens, il a guidé son pays pendant 44 ans maintenant, équilibrant soigneusement les relations entre les nains de §YVerkal Ozovar§! et le maintenant Empereur-Fantôme de §YBaihon Xinh§!, tout en repoussant simultanément les menaces des §YRongbek§! tribalistes et des instigateurs à l'intérieur du Canton.\n\nIl a réformé des parties substantielles de l'état, introduisant de nouvelles lois qui ont sorti beaucoup de gens de la pauvreté, tout en cultivant la culture littéraire et sociale à §OHaiban, la Cité des Aventuriers§!.\nAyant presque atteint ses quatre-vingts ans, le Seigneur du §OThirabnir§! regarde maintenant vers cimenter son héritage, espérant passer ses dernières réformes et préparer le canton à résister aux ambitions des nombreux seigneurs avides qui commencent à déployer leurs plans dans le §YThidinkai§!.\n\nLa situation politique est plus tendue que jamais et seul le temps dira si le prochain Seigneur sera à la hauteur de l'héritage de son grand prédécesseur, ou si ce seront les dernières années d'un §OThirabnir§! indépendant."
 #Y62
 string_start_title_KhaoElnak:0 "Le Khao Elnak, les Coureurs du Ciel"
 string_start_KhaoElnak:0 "§!§OAperçu§!\nSe dressant résolument contre les puissances grondantes à leurs frontières, les §Ycantons Kai§! ont toujours été un tableau de simplicité provinciale. Leurs traditions républicaines résolues et leurs tactiques de guérilla redoutables ont garanti l'indépendance depuis la mort d'§OJaerel§!, le dernier grand unificateur de §YHaless§! et l'effondrement de l'§OEmpire du Phénix§! oriental. Depuis son effondrement ils n'ont encore atteint aucune importance réelle dans la politique régionale, agissant plutôt comme une série d'états tampons entre l'§YEmpire Khom§! au sud et les §YXia§! à leur nord.\n\nContrairement à beaucoup de leurs voisins, les §YKai§! n'abritaient aucune animosité particulière envers les §Yelfes§! laissés dans le sillage de la retraite précipitée de la §YLégion du Phénix§! de §YHaless§!, les intégrant plutôt dans leurs républiques. La plus grande de ces communautés naissantes est dans la propre §YCitadelle de l'Aube§! d'§OAzkare§!, une ancienne forteresse §YJahérienne§! encore occupée par les descendants de ses soldats, et c'est de cette souche d'elfes qu'une figure improbable s'élèverait pour devenir seigneur d'§OAzkare§!.\n\n§OÉvénements Récents§!\nEn 1441, §OHiderion Tonanzuir§! nous infligea une terrible §Ydéfaite à Lektonmai§!. Ses nouveaux §YLanciers Brillants§! submergèrent notre infanterie après une attaque de flanc dévastatrice qui tua à la fois notre seigneur et celui du §YLo Ngoen§!. Bien que le résultat de la bataille fût décisif, il en faudrait plus pour subjuguer complètement les deux cantons.\n\n§OMya Saetae§! présenta une grande habileté diplomatique durant les négociations, sécurisant un corridor terrestre entre le §OKhao Elnak§! et nos alliés du §YLo Ngoen§!, tout en minimisant d'une manière ou d'une autre les réparations monétaires dues à l'§YAzkare§!. Basé sur cela, et ses connexions à l'une des familles §YDauloph§! de §YLot Dekkhang§!, elle s'éleva rapidement au pouvoir comme seigneur du §OKhao Elnak§!. Maintenant, beaucoup d'opportunités et de menaces l'attendent. Beaucoup de dirigeants et seigneurs attirés par sa beauté et ses possessions enverront des émissaires vers elle avec des cadeaux et compliments, cherchant à rendre le §OKhao Elnak§! dépendant d'eux.\n\nMais attention, futurs amants, §OMya Saetae§! sait comment enrouler quelqu'un autour de ses doigts - et avec le sang de la famille rusée Saetae dans ses veines, elle n'abandonnera pas si facilement ses ambitions..."
 #R51
 string_start_title_Dhenijanraj:0 "Le Trône de Lotus du Second Harimraj"
 string_start_Dhenijanraj:0 "\"Et en ce jour je revendique le titre qui a été en jachère pendant un demi-millénaire. Avec les couronnes d'une douzaine de royaumes posées à mes pieds je déclare la renaissance du Harimraj. La Cour de Lotus refleurira, et par notre honneur ne se flétrira plus jamais.\"\n-Ramapalar Ier 'le Réunificateur', lors de son couronnement comme Harimraja, 1305 AA\n\n§OAperçu§!\nFamilièrement appelé §YDhenijanraj§!, le Second Harimraj est la plus grande entité politique de Haless. Les §Yharimaris§! de Dhenijanraj règnent sur la moitié du sous-continent raheni depuis le §YPalais Doré§! de §YDhenijansar§!, leur domaine s'étendant des Collines Shenral au sud à la confluence des rivières Narajandi et Kharunyana au nord. Cette étendue contient de multiples ethnies humaines, comme les §YGhavaanaj§! et §YGhankedhen§!, vivant aux côtés des harimaris tigrés comme partie de l'ancienne hiérarchie du §YSystème de Castes Raheni§!.\n\nBien que le Système de Castes puisse être ancien, le Dhenijanraj ne l'est pas - le Harimraj original se désintégra en 721 AA, et Rahen fut divisé entre seigneurs de guerre et petits royaumes en conflit pendant des siècles. Ce ne fut qu'en 1305 AA que Ramapalar Griffe de Lotus de Durasidheni réussit à unifier le bassin de la rivière Dhenbasana. Ramapalar se couronna Harimraja et entreprit de reconstruire l'ancien empire - il fonda une bureaucratie appelée les §PMinistères Raj§! pour gouverner ses vastes possessions et dévoluait le pouvoir local aux §YPrabhia§! (Propriétaires Terriens) et §YSenaptia§! (Seigneurs de Guerre) pour faciliter l'administration de l'empire. Bien que ses conquêtes s'arrêtent contre les cités marchandes au sud et les Royaumes des Ruines au nord, les efforts de Ramapalar stabilisèrent Rahen et construisirent un état unifié pour la première fois en siècles.\n\n§OHistoire Récente§!\nDepuis l'époque de Ramapalar, cependant, Dhenijanraj a été en lent déclin. La Grande Révolte des Esclaves de 1355 vit la sécession de la §YRépublique de Bhuvauri§!, qui tient le Delta Kharunyana à ce jour. Des Rajas désintéressés élevèrent un §OGrand Vizir§! parmi leurs vassaux pour administrer le royaume à leur place, et déléguèrent toujours plus de pouvoir aux Ministères et Prabhia. Les Guerres Civiles et la Maladie Étouffante de 1414 dévasteraient la campagne au début des années 1400 et laisseraient son infrastructure s'effriter. L'actuel Raja, §YIndranayar§!, a régné pendant 23 ans, durant lesquels la corruption n'a fait que croître tandis que le pouvoir et prestige du Raja se dégradaient. Malgré les efforts du Grand Vizir actuel, §OManava de Rabhidaraj§!, Dhenijanraj chancelle au bord du désastre, particulièrement alors que le §YCommandement§! hobgobelin s'abat sur Rahen depuis le nord. Si la chute du Second Harimraj peut être évitée, et l'honneur du Trône de Lotus sauvé, c'est incertain. Seul un effort herculéen dans les années turbulentes à venir pourrait encore ramener la gloire à la dynastie Griffe de Lotus et leur empire."
 #R62
 string_start_title_TheCommand:0 "Le Commandement : Fléau de Haless"
 string_start_TheCommand:0 "§g\"La Salle de Guerre est d'accord. La Grande Campagne doit maintenant commencer.\"\n    -Grand Maréchal Moguwon Né-du-Loup, à la conclusion du Kenu-Ike tenu en 1430§!\n\n[Root.start_hobgoblins_primer]\n\n§OHistoire Récente§!\nC'était alors, c'est maintenant. Les hobgobelins du Nord Rahen se sont unis pour la première fois de l'histoire non sous le pouvoir personnel d'un mage, mais sous un système politique plus large. La §YConfédération des Commandements§!, signée dans le sang en §Y1392§!, lie les Commandements du §YSanglier§!, §YLoup§! et §YLion§! ensemble sous un seul leader connu comme le §YGrand Maréchal§!. Le consensus entre les tribus souvent en guerre est atteint par une institution connue comme le §YKenu-Ike§!, ou §YRèglement des Épées§!, moins littéralement traduit comme simplement §YLa Salle de Guerre§!. Bien que récent, ce système de gouvernance a déjà vu ses premières victoires : sous le règne du §YGrand Maréchal Moguwon Né-du-Loup§!, le §YGrand Commandement§! saisit l'opportunité fournie par l'§YAlliance des Royaumes Héroïques§! flétrissante pour conquérir de vastes étendues de §YShamakhad§!.\n\nAu sud, le décadent §YSecond Harimraj§! glisse plus avant dans son lent déclin. À l'ouest, les §YRoyaumes des Ruines§! restants se précipitent frénétiquement pour rassembler la force qu'il leur reste en une armée capable de retenir la menace hobgobeline. À l'est, les §YOni§! des §YCollines Démoniaques§! ruminent, et les moines-guerriers des §YXia§! se trouvent en panique, croyant que la récente réinstallation de nos esclaves §YChant-Sang§! à leurs frontières signale une assaut à venir. Ils ne se trompent pas.\n\nL'armée du Grand Commandement est, en ce moment présent, la plus forte de tout §YHaless§!—peut-être même de tout §YHalann§!. C'est une épée aiguisée, chaque partie d'elle affûtée à un tranchant sifflant ; quelle que soit la direction où elle est pointée saignera. Et c'est le seul choix du Grand Maréchal, au consensus du §YKenu-Ike§!, dans quelle direction cette lame coupera. Gagner, cependant, n'est que la première étape—gouverner vient ensuite. Le peuple Hobgobelin doit se réformer de ses racines tribales et devenir une société de sang et de fer, capable de revendiquer tout Haless et de le tenir dans leur poigne de fer."
