 string_start_title_Azjakuma:0 "Le Tagharoghi d'Azjakuma"
 string_start_Azjakuma:0 "§OAperçu§!\n§RLes Oni sont une présence éternelle.§! La plus ancienne nation d'Halann, l'§RAzjakuma§! fut fondée par des clans disparates d'ogres unis dans leur regret d'avoir trahi leurs anciens maîtres, les §YVrais Géants§!. Dans les falaises escarpées de Haless, ces parias ont forgé un royaume ermite qui se dresse depuis des siècles alors que ogres et trolls étaient chassés à mort. Méprisés et vilipendés par tout §YHaless§!, les Oni ont grandi en une culture unique, leurs formes mêmes déformées par les énergies démoniaques qu'ils ont exploitées pour survivre.\nLeur société est organisée autour des quatre §YShirgii§!, anciennes forteresses abritant des castes de sages érudits, de guerriers féroces, de voleurs rusés et de tyrans riches. Bien que les étrangers les voient comme monstrueux, la culture Oni tient les §Ytraditions, arts et connaissances§! en haute estime - le filou rusé, le moine serein, et le mystique sage sont tenus dans la même considération que le guerrier féroce. Les Oni sont gardiens d'immenses connaissances et enseignements transmis au cours de leurs éons d'existence. Artisans et mages habiles, beaucoup de techniques ésotériques proviennent d'eux comme la création de §YKorashi§!, connu sous le nom de §YDamestear Noire§!.\n\n§OÉvénements Récents :§!\nL'actuel Rashenbir, §RTiraga Aromo§!, est un fier traditionaliste de §YShinukhorchi§!, le plus ancien et grand Shirgii. Sous son règne les Oni se sont tournés vers l'intérieur, se retirant du monde en général et réduisant leur antagonisme envers leurs voisins. Son règne a été stable et prospère, pourtant le monde n'a pas été statique. L'héritier ambitieux, §RAkira Surgoshi§!, ressent cette isolation et a de §Rplus grandes ambitions§! pour les Oni et Haless…\nÀ l'est, les §Ytribus Shuvuushudi§!, autrefois éparpillées et désorganisées, se sont unies sous le leadership d'un seigneur de guerre redoutable connu seulement sous le nom de §YReine Sans-Visage.§! Le Rashenbir se moque de la notion de bergers menaçant les puissants Oni, mais garde un œil tourné vers la steppe.\nAu sud, les seigneurs tyrans de §YBianfang§! consolident leur emprise sur le §YYanshen§! méridional et commencent à rêver d'un empire. Bien que les humains soient mous, éphémères et faibles, ils doivent être tenus en échec.\nPar-dessus tout, le §OCommandement Hobgobelin§! montant à l'ouest jette une ombre sur tout le continent. Cette armée organisée n'est pas une simple horde, mais §Oune menace entièrement unique.§! Il n'y a aucun doute de leur ambition de subjuguer tout §YHaless§!, mais peut-être que cela n'a pas besoin d'en venir à la violence. Nous sommes tous deux haïs et craints par le monde en général, alors peut-être qu'un accord peut être conclu - ne serait-ce que pour nous accorder un répit pour nous préparer à la guerre.\n§RLe monde change,§! et les Oni ne peuvent se permettre de rester oisifs sur leurs trônes de montagne - diplomatie rusée, planification habile, et force brutale seront nécessaires pour naviguer la tempête à venir. Quoi qu'il arrive, les murs des Shirgii ont résisté à tous les arrivants, et §Rles Oni doivent rester une présence éternelle.§!"

#Bianfang
 string_start_title_Bianfang:0 "Le Bianfang, le Nuage d'Orage de l'Ouest"
 string_start_Bianfang:0 "Assis dans la cité-forteresse de §OBianfang§!, les Seigneurs des Frontières se sont toujours proclamés justes gardiens de tout le §YYanshen§! contre les moines chaotiques au sud et les monstres au nord. Les dirigeants eunuques choyés de l'Est les ont toujours considérés comme de simples brigands autoritaires dirigeant un racket de protection sur la haute Yanhe.\n\nEn vérité, des siècles d'escarmouches constantes avec les puissances environnantes - et entre eux - ont forgé les Yansheniens Occidentaux en une société disciplinée et hautement réglementée. Chacun depuis le fermier de millet jusqu'au général décoré comprend son rôle dans la hiérarchie rigide. Ceux qui rompent les rangs sont rapidement et brutalement traités. Les moines individualistes de Xianjie et les eunuques indolents de Yanszin peuvent décrier ce style de gouvernement comme §Otyrannique§!, mais il a permis à l'Ouest de survivre aux tempêtes de guerre qui auraient renversé des royaumes moindres. Dans les décennies récentes, les seigneurs des frontières sont effectivement devenus le §Ynuage d'orage§! eux-mêmes, menés par le §YRoi§! §OXinzhu Long§!.\n\nNé en 1403 d'un humble préfet de district, Long se prouva un prodige stratégique hautement ambitieux au jeune âge de 20 ans, quand il prit charge d'une campagne contre §YWudikmen§! après que tout l'état-major de commandement fut exécuté pour trahison, une sentence que Long lui-même exécuta. Après une série de victoires stupéfiantes, Bianfang annexa la province de Dikcha en 1424 AA. Ravi de son succès sauvage, le Duc promut Long au rang de Maréchal, le plus jeune jamais à détenir ce poste. Long suivit ce triomphe avec des campagnes contre le Trône Vermillon de §YZyujyut§!, prenant les provinces de Tounaapyun et Jangeoigong en 1427, gagnant l'épithète §Ole Dragon Blanc de l'Ouest§! après qu'il eut mis le feu aux forêts de Zyujyut.\n\nSon étoile s'éleva encore plus en 1430, quand le Duc sans enfant nomma Long héritier alors qu'il gisait sur son lit de mort. Dans son discours de couronnement aux Maréchaux assemblés de Bianfang, il articula sa vision pour le royaume. Pour accomplir son rôle de gardien du Yanshen, Bianfang doit suivre l'exemple d'Harimar et Jaher et unir le Yanshen sous une bannière - un dirigeant, une loi, une terre. Permettre au Yanshen d'être divisé et mal gouverné par les eunuques, ou carrément conquis par la terreur grandissante du §OCommandement§!, était inacceptable. Aucun simple Duc ne pouvait accomplir cela. Avec les applaudissements tonnants des Maréchaux, Xinzhu Long se proclama Roi de Bianfang.\n\nIl entreprit rapidement cette grande œuvre avec ruse diplomatique et brillance stratégique. Plus tard cette année, il soutint la §YDynastie Xi§! dans la §YGuerre Civile Xiyun§!, créant deux opposants faibles d'un fort. En 1435 AA, il partagea la cité-état de §YChatzin§! avec la §YCour Éternelle de Jingqiu§!. Il s'allia avec §YSzicheng§! dans une conquête conjointe de §YLamwun§! en 1438, seulement pour promptement écraser leurs armées et saisir les deux royaumes pour Bianfang en 1439. Scandant 'Tempête ! Tempête ! Tempête !' les forces du Roi mettent en déroute armée après armée dans des cascades de carreaux d'arbalète et de tirs de canon.\n\nAlors que 1444 s'achève, le Nuage d'Orage de Bianfang est prêt à rouler sur la terre dans toutes les directions. Du Fort du Tigre d'§YHubao§! aux Grands Temples de §YTianlou§!, tous connaîtront la discipline de fer et le tonnerre redoutable du Dragon Blanc."

 #Chien Binhrung (Y72)
 string_start_title_chienbinhrung:0 "Le Chien Binhrung, Joyau de Vimdatrong"
 string_start_chienbinhrung:0 "§OAperçu§!\nVimdatrong est au bord de la guerre. §YDinh Caoban§!, le fils traître de l'infâme §YEmpereur Fantôme§! d'§YHon Sai§!, a divisé le royaume de §YBaihon Xinh§! en deux, levant ses bannières contre son père maintenant éthéré. Les yeux perçants des raiders du désert de §YSirtan§!, ainsi que le Roi des Montagnes de §YVerkal Ozovar§!, voient ce conflit comme une opportunité d'atteindre leurs propres ambitions, tandis que les pirates de §YPinghoi§! et le Royaume Mercantile de §YNagon§! s'éloignent furtivement du règne de la dynastie §YCaoban§!.\n\nMais ce n'est pas leur histoire. Sur les rivages orientaux de Vimdatrong, deux rivaux destinés combattent dans la même guerre pour un but différent. §YKudet Kai§!, le soi-disant 'Kai Intuable', tua injustement autrefois notre Anroang (Reine) Duyen, et jeta son corps aux flammes—une grave insulte à nos coutumes funéraires. Nous étions proches de finir leur royaume honteux une fois, seulement pour qu'une bande solitaire d'Harimaris mette en déroute notre armée assiégeante et nous force dans une trêve répugnante. Maintenant, ces mêmes Harimaris dirigent le gouvernement de Kudet Kai et ont pris le parti de Dinh Caoban pour assurer notre chute. Cela ne peut tenir ! Nous saisirons les terres de Kudet Kai, son peuple, et vengerons finalement notre Anroang !\n\n...Mais quoi ensuite ? Les menaces à notre liberté ne cesseront jamais. L'Empereur Fantôme désire un §YThidinkai§! unifié, et les raids du désert ne s'arrêteront pas simplement après la guerre. Le seul chemin vers la vraie liberté passe par la conquête. Une subjugation équitable, peut-être, une où chacun est traité équitablement peu importe la coutume ou la race, mais subjugation néanmoins. Une telle ambition élevée ne peut être accomplie facilement. Nous aurons besoin de toute l'aide possible, mais qui faire confiance ? Pas aux serpents qui nous entourent, non, mais peut-être que les §Tlégen­daires Anroangs d'antan peuvent encore aider notre royaume…§!\n\nNous sommes les §YBinhrung§!. Notre Royaume est §YChien Binhrung§!. Et par la grâce d'§YAnroang Nhitrac la Jeune§!, nous dirigerons les peuples de §YYanglam et Kai Également§! !"

 #Y93 danggun
 string_start_title_danggun:0 "Le Danggun, le Grand Royaume"
 string_start_danggun:0 "§OAperçu§!\nSelon la tradition locale, le vaste territoire qui serait plus tard connu sous le nom de §YRoyaume de Gowon§! était autrefois une tapisserie de tribus en guerre, enlacées dans un conflit perpétuel à la fois entre elles et avec les esprits énigmatiques qui habitaient la région. Entre §YManjang§!, un sage d'une profonde sagesse et vision, qui entreprit une quête transformatrice pour inaugurer une ère de paix, harmonie et prospérité. Sous le sage gouvernement de Manjang, les tribus disparates fusionnèrent en un royaume unifié, avec lui comme roi-sage vénéré.\n\nS'aventurant vers l'mystique §YÎle de Nakseseom§!, Manjang négocia un pacte révolutionnaire avec les esprits, un pacte maintenant connu sous le nom de §YCompact§! qui perdure à ce jour même. Suite au passage du roi-sage, son conseiller de confiance, un membre du clan autrefois puissant des §YHwalbaek§! (Seigneur du Bol), entreprit un pèlerinage vers l'île sacrée. Là, il fit face au jugement, établissant un standard durable pour les générations futures.\n\nLe clan Hwalbaek, bien qu'éteint, laissa une marque permanente sur Gowon, le nom devenant synonyme du mot noblesse dans les annales de l'histoire. Cet âge d'or de prospérité, cependant, fit face à une interruption tragique lors du fatidique §YJour des Cieux Cendrés§!. Terres stériles et peuples nomades envahisseurs de l'ouest, connus sous le nom de Shuvüüsh, annoncèrent une ère de dévastation. Certains esprits, sentant l'opportunité, défièrent le Compact, mais les armées vaillantes de Gowon, aidées par les esprits loyaux restants, vainquirent les entités traîtresses dans une confrontation féroce.\n\nAprès des décennies de conflit, certains des habitants, battus par l'assaut implacable des Shuvüüshudi, choisirent de fuir vers les montagnes du sud, donnant naissance à une nouvelle identité, §Yles Giteuni§!. D'autres restèrent et cherchèrent refuge dans des cités murées colossales au nord. Ces bastions monumentaux tombèrent finalement sous occupation Shuvüüsh, menant à une fusion culturelle qui donna naissance au Royaume de Guwamuud, sous le règne légitime du Roi Bhengudak.\n\nAvançons rapidement à l'année 1081, et le Guwamuud autrefois puissant s'effondra, inaugurant une ère de luttes de pouvoir intenses et de guerre civile. En l'an 1140, trois forces dominantes s'étaient élevées en proéminence dans la région suite au conflit. Au nord-ouest, §Yles Oejeok§!, un amalgame des cultures shuvüüshudi et natives, rivalisaient pour la suprématie. Au sud, les Giteuni, porteurs de torche de l'ancien Gowon, s'accrochaient à leur héritage. À l'est, les diplomatiques et riches Wonju et leur royaume de §YDanggun§! complotaient pour le pouvoir.\n\n§OHistoire Récente§!\nLe royaume de §YDanggun§!, unifié en 1394 sous le leadership de §YJeonghun Gyo§!, rassembla les Oejeok, Giteuni et le propre peuple du Roi les §YWonju§! à travers le déploiement artful à la fois de guerre et de diplomatie. Après qu'il eut uni les trois royaumes, le nouveau Roi voyagea vers l'île de Nakseseom, où les esprits le jugèrent digne du trône.\n\n§YJeonghun Gyo§!, dans sa quête d'unité, orchestra une alliance matrimoniale avec une princesse Oejeok, tissant des connexions complexes entre Danggun et les royaumes Dalmangaji. Simultanément, l'héritier du trône, Haeng Gyo, fut lié par fiançailles à une princesse des Giteuni, pour assurer la loyauté durable des deux royaumes.\n\nEn l'année 1444, Danggun prospère, pourtant division interne et adversaires externes menacent de déchirer le royaume. À l'ouest, les Shuvüüshudi rôdent en anticipation de la mort du roi vieillissant, avides de reconquérir ce qui leur glissa autrefois entre les doigts. Pendant ce temps, les Oejeok et Giteuni deviennent agités, sentant leur pouvoir diminuer au cours des années, attendant la bonne opportunité de se soulever à nouveau.\n\nAu milieu de ces complexités, §YHaeng Gyo§!, ignorant de la tourmente qui couve à la maison, entreprend un pèlerinage vers Nakseseom. Là, au milieu des esprits éthérés, sa dignité est soumise au jugement. La question cruciale résonne ; Haeng Gyo peut-il naviguer les défis imminents, ou le royaume est-il destiné à la destruction ?"

 #L55 naleni
 string_start_title_naleni:0 "Matriarcat Pirate de Naléni"
 string_start_naleni:0 "§OAperçu§!\nSur la pointe de la §YGrande Corne§! se trouve le domaine des harpies §YNaléniennes§!, pirates redoutées et sirènes craintes. Une terre rugueuse, bordée d'un côté par la grande chaîne Telekenid et de l'autre par les eaux salées du Golfe de Rahen, le §YNaléni§! a fait sentir sa présence sur les vagues à travers son soutien effréné à la piraterie. En effet, l'état lui-même est moins un vrai matriarcat harpie, et plus un hybride confédération entre un et une république pirate. Les capitaines pirates, connus sous le nom d'§YOdanchesta§! dans la langue nalénienne, rivalisent constamment pour le pouvoir politique entre eux et contre le Matriarcat - dirigé par la dynastie §YNephiuéda§! - créant une nation factieuse et discordante.\n\nLes harpies arrivèrent d'abord dans la chaîne de montagnes Telekenid suite à la chute de §YSiádenlen§! dans le sillage des conquêtes de Jaher à travers Bulwar au 11ème siècle, s'installant en petits groupes à travers la région. Au cours des deux siècles suivants, la faiblesse du royaume mengi d'§YIrkan Eparta§! permettrait à la dynastie §YNephiuéda§! (qui s'était établie comme le clan dominant parmi les harpies de la zone) d'empiéter graduellement sur le royaume, l'annexant finalement entièrement en 1176 sous le leadership de la première matriarche nalénienne, §YMuréda Nephiuéda§!.\n\nSuite à cette victoire Muréda négocierait un accord avec les Odanchesta pour garder le royaume stable, maintenant connu sous le nom d'accord Muréda, où les Odanchesta éliraient un parmi leur nombre pour servir comme Capitaine de l'Effroi, ou §YIdar Odanchés§! - une sorte de dirigeant quasi-militaire partageant le pouvoir avec la Matriarche. Malgré cela, les deux siècles suivants verraient les luttes de pouvoir internes dominer le paysage politique de Naléni, ainsi que le développement continu d'une forte culture maritime. Toujours plus d'harpies prirent une vie sur l'eau, trouvant grand succès à pirater le riche commerce du golfe à la fois pour des compagnons et du butin.\n\n§OHistoire récente§!\nL'arrivée des colonisateurs rahenis à §YMadriamilak§! au début du 15ème siècle secouerait l'état. Alors que plusieurs royaumes mengi le long de la côte tombaient aux Rahenis le Matriarcat commença à saisir le pouvoir interne à nouveau, craignant que leurs terres puissent être les prochaines. Les Odanchesta indépendants cependant n'avaient pas de telles préoccupations, voyant l'augmentation dramatique du transport raheni comme fournissant une opportunité incroyable pour leur enrichissement.\n\nL'unité au Naléni est actuellement maintenue seulement par l'élection récente de la fille de l'actuelle Matriarche, §YBimogíre Nephiuéda§!, comme Idar Odanchés, due à la fois au soutien de la Matriarche et sa propre prouesse à la barre d'un navire de raid. Un rare moment d'unité fournit peut-être la chance d'assurer la survie de Naléni…"

 #Ghavaanaj tribes
 string_start_title_ghavaanaj:0 "Les Seigneurs Éléphants du Rahen"
 string_start_ghavaanaj:0 "§OAperçu§!\nLa terre entre le Désert Marutha et les jungles Dhujat a longtemps été définie par deux populations : les Ghavaanaji qui l'appellent foyer, et les vastes troupeaux d'éléphants qu'ils tendent et montent avec l'assistance d'habiles Reeshi.\n\nLes tribus de Ghavaanaj furent d'abord unifiées sous le §YRahenraj§!, l'un des premiers empires de Rahen (et d'Halann) mais, quand cet empire tomba en 200 avant AA, les tribus retombèrent dans les querelles entre elles. En 35 AA, §YHarimar le Grand§! mena les harimaris hors des jungles de l'Ascension dans une grande conquête de tout Rahen et Haless. Les tribus d'éléphants trouvèrent une place dans son nouvel Harimraj, et acceptèrent le §YSystème de Castes Raheni§! tel que réformé par l'Édit de Sardiphadin, bien qu'elles restèrent aussi l'un des rares endroits en Rahen où les humains pouvaient encore faire partie des castes supérieures.\n\nAlors que l'Harimraj s'effritait lentement dans les siècles après la disparition d'Harimar, les tribus reconquirent leur indépendance. En 1304 AA, Ghavaanaj fut uni par l'un des siens : Kesarbai Ier, le §YRoi Noir de Dhugajir§!. Mais seulement quelques décennies plus tard, Ramaplar l'Unificateur vint pour eux, cherchant un autre joyau à ajouter à son Harimraj reforgé. Bien que les charges d'éléphants repoussèrent la première invasion de Ramaplar, les tribus succombèrent à sa seconde, et le Roi Noir déposa sa couronne devant le Trône de Lotus. Leur grande cité, §YSharaajagal§!, connue pour héberger les jeux Sharaajagal, fut donnée au clan harimari Tonnerre du Désert et les tribus maintenant divisées de Ghavaanaj devinrent de simples Prabhi.\n\n§OHistoire Récente§!\nMaintenant, cependant, un temps de changement se lève sur tout Rahen. La décadence de la §YCour de Lotus§! empoisonne le Raj affaiblissant à ses racines tandis que, au nord, Les Royaumes des Ruines ont été rapidement conquis par une nouvelle menace, le §RGrand Commandement des Hobgobelins§! ! Alors que les chaînes du tigre s'affaiblissent, les seigneurs éléphants peuvent s'élever à nouveau.\n\nAu milieu de la décomposition du Raj, les seigneurs éléphants se réunifieront-ils encore, couronneront un nouveau Roi Noir et pousseront leur maîtrise de l'élevage d'éléphants vers de nouveaux sommets ? Ou les tribus divisées seront-elles piétinées par encore un autre maître ?"

 #Y97 Baihon Xinh
 string_start_title_baihon_xinh:0 "Le Second Empire de Baihon Xinh"
 string_start_baihon_xinh:0 "§OAperçu§!\nLe §YPremier Baihon Xinh§! – 'Alliance du Soldat-Trois-Âmes' – fut une fédération des royaumes §YHon Sai§!, §YMo Hoang§! et §YNagon§! qui en vint à dominer une grande partie du §YVidamtrong§! entre les années 760 AA et 1140 AA. Une union des peuples §YKhom§!, §YPhonan§! et §YGon§!, ce premier §YBaihon Xinh§! apporta un âge d'or au §YThidinkai§! non vu depuis le §RJour des Cieux Cendrés§!.\n\nL'alliance croîtrait et décroîtrait en pouvoir et influence, mais se dresserait toujours ensemble quand menacée. Cela se révéla vrai quand le fils de §YJaher§!, §YElizar le Sanglant§!, mena ses légions pour envahir en 1080 AA. Défiant les attentes, la discipline militaire de l'alliance et le déploiement d'artillerie naine brisèrent les envahisseurs et sauvèrent le §YThidinkai§! du joug elfe.\n\nL'alliance ne survivrait pas longtemps à §YJaher§! cependant ; le roi de §YHon Sai§! mena un coup et déclara un empire avec une seule tête, mais il mourut finalement sans successeur. L'interrègne qui suivit verrait l'ascension de la famille soldatesque §YCaoban§! au trône de §YHon Sai§!.\n\n§OHistoire Récente§!\nEn l'année 1385, §YCaoban Sang§! succéda à son père au trône de §YHon Sai§!. Homme ambitieux, il mit fin à la période des seigneurs de guerre et en 1400 déclara l'§YEmpire de Baihon Xinh§! renaître. Non content de l'étendue de l'empire d'autrefois, il força finalement tout le §YThidinkai§! et une grande partie de §YBomdan§! et des §YLupulan§! à s'incliner en tribut.\n\nCet âge d'or fut écourté en 1433 quand les tribus §YLupulan§! se soulevèrent en révolte contre le roi vassal de §YJaya Raya§!. Aidée par des esprits sombres et la jungle elle-même, la rébellion vida les armées et trésorerie de §YBaihon Xinh§! ; une opportunité saisie par la reine pirate §YYan§! §YPing§! en 1439 quand elle conquit la cité de §YCay Cam Sinh§! en quinze jours.\n\nCes revers ne sont pas quelque chose qu'un homme brillant comme §YSang§! laissera entraver sa vision, mais il manque du temps pour la voir accomplie. Il doit compter sur son successeur, mais il y a des rumeurs que ses fils projettent de diviser son empire après sa mort. Si seulement il y avait un moyen de dépasser les limites de la §Rmortalité§!, il pourrait la voir accomplie lui-même…"

 #Y65 Arawkelin
 string_start_title_arawkelin:0 "L'Arawkelin, Rempart de l'Empire du Phénix"
 string_start_Arawkelin:0 "Il est dit que les §YGataw§! sont parmi les meilleurs marins du monde, avec beaucoup de migrations quittant les §YÎles Anneau§! dans les siècles passés pour s'installer en terres aussi lointaines que le §YSarhal§!. La dernière migration gataw, cependant, fut différente. Le Grand conquérant Hanto Hanto, héros des Îles Anneau, porta ses vues sur la forêt tropicale §YLupulan§! indomptée. Avec lui allèrent beaucoup des gens des Îles Anneau, avides d'une vie au-delà de la simple subsistance. Plus encore furent chassés vers le royaume d'Hanto Hanto depuis les Îles Anneau par une plague magique en 1000 AA. Cet exode assura vraiment l'ascension du royaume d'Hanto Hanto, leur permettant de fonder une cité prospère à l'embouchure de la plus grande rivière des Lupulan.\n\nPendant un temps, il sembla que ce royaume devait être l'héritage qu'Hanto Hanto laissa. Cela fut démenti au milieu du 11ème siècle quand le Roi Solaire §YJaher§! arriva, dont les §YLégions du Phénix§! remodelèrent les vies des Gataw à nouveau. Ce fut durant cette époque que le royaume reçut le nom qu'il continue à porter fièrement à ce jour. \"Araw\" signifiant soleil en gataw, \"kel\" et \"in\" signifiant port et rivière en elfe du soleil. Le roi du nouveau stylé §YArawkelin§! jura allégeance à Jaher, voyant une opportunité d'élever le royaume sous sa radiance. Un grand port fut construit à l'embouchure de la rivière, cimentant Arawkelin comme la grande capitale du peuple Kelino. Ce port servit de port d'escale intermédiaire pour la marine de Jaher, qui envahirait le §YYanshen§! en 1090 par le chemin de l'loyal Arawkelin.\n\nCependant, en 1127 cet âge de prospérité, abrité sous les ailes du phénix, prit fin. Jaher fut assassiné par les Yansheniens qu'il avait subjugués, et dans une décennie, son fils et héritier §YJaerel§! eut sa vie écourtée, aussi. Ce qui suivit fut un effondrement de l'§YEmpire du Phénix§! en Haless, avec beaucoup des elfes battant en retraite vers l'ouest. Certains, cependant, soit à cause d'être incapables de fuir ou ne souhaitant pas le faire, trouvèrent un nouveau foyer en Arawkelin. Fuyant les seigneurs de guerre qui s'élevèrent pour se quereller sur les cendres de leur empire, ils aidèrent à renforcer Arawkelin quand le reste du continent faisait face au tumulte. Ces elfes entraînèrent les Kelino anticipant le conflit avec ces seigneurs de guerre, mais cela ne vint jamais à passer. Arawkelin fut laissé avec une armée d'élite leur permettant leur invasion des Lupulan, écrasant finalement les Tengalam voisins de §YLembingtana§! après que leur Padhahkan passa en 1271.\n\nEn 1444 Arawkelin est assailli par de nouveaux défis. Quelques Elfes du Soleil restèrent, et devinrent partie de la société kelino, formant la nouvelle aristocratie alors qu'une classe de §Ydemi-elfes§! émergea, unique à Haless. Beaucoup, cependant, partirent finalement pour le §YBulwar§!, ou allèrent au nord vers l'§YAzkare§!. Bien qu'aguerri au combat et marin, Arawkelin est maintenant assailli par les pirates de §YPinghoi§! menés par leur reine pirate, Ping Shuang. Si la cité de la Rivière du Port-Solaire doit se réaffirmer, elle fait face à un défi double. Elle doit arracher le contrôle des mers aux pirates qui saisirent sa flotte il y a seulement quelques années, et elle doit apprivoiser les Lupulan sur lesquels elle empiète et les §YYanglam§! à l'intérieur. Si Arawkelin maîtrisera ces tests reste à voir."
 #General Region Specific

 string_start_mteibas:0 "Au cœur du §ODevand§! forestier se trouve la §OVallée Mteibas§!, une terre rugueuse habitée depuis plus d'un millénaire par les §RMteibhar§! ruinborn également robustes. Mais les §RMteibhar§! ne sont pas natifs du §ODevand§! ; avant le §RJour des Cieux Cendrés§!, les ancêtres des peuples §RDevandiques§! vivaient comme esclaves sous les §RSeigneurs-Esclavagistes Précurseurs§! de l'antebellum §OTaychend§!. Leurs chaînes furent brisées par le héros §YMunakles§! qui, après avoir tué son propre maître avec l'épée-sort précurseur volée §YSaerasyar§!, mena un groupe d'esclaves libérés à se cacher sur l'île d'§OAssakadail§!. Quand le §RJour des Cieux Cendrés§! apporta la ruine à l'§REmpire Précurseur§!, §YMunakles§! et son peuple voyagèrent dans le §ODevand§!, avec des rêves de créer une Utopie libre de la souffrance qu'ils avaient endurée pendant d'innombrables siècles.\n\nMais le temps érode toutes choses. Le peuple de §YMunakles§! s'est divisé en trois groupes. Les §RChendhyans§! furent les premiers à se séparer de §YMunakles§!, choisissant de vivre des vies sauvages sur la steppe, libres de la tyrannie de tout dirigeant. Ceux qui choisirent de vivre dans le §ODevand§! côtier, rejetant les autorités de la §OVallée Mteibas§!, devinrent les §RBasobhar§!. Finalement, il y a ceux qui demeurent installés dans le lieu d'installation original de §YMunakles§!, les §RMteibhar§!, qui s'appellent les Ealamazh.\n\n§OHistoire Récente§!\nVers 1200, les §OMteibas§! gisaient dans un coma séculaire, une malaise politique et culturelle totale sous la guidance des §RFemezkhanz§!, un ordre influent de mages-prêtres. Les §RMteibhar§! furent finalement réveillés par le Chendhyan §RVaunsarlanbeg§!, qui, désespéré d'aide contre l'§REmpire Gophiran§! Tyrannique en §OTaychend§!, envahit et conquit les §OMteibas§! centraux espérant s'allier avec les §RMteibhar§!. Peut-être que ce ne fut pas tant que les §RMteibhar§! aidèrent §RVaunsarlanbeg§! que §RVaunsarlanbeg§! aida les §RMteibhar§!, car ce fut sous son règne infâme que les §RMteibhar§! regagneraient leur dynamisme antique.\n\n§RVaunsarlanbeg§! ne put conquérir les §OMteibas§! extérieurs, mais pas par manque d'essayer. Des décennies de raids brutaux forgèrent les clans §RMteibhar§! extérieurs, ou §YDelaths§!, en états vraiment capables. Même après le renversement des §RChendhyans§! en 1268, les §YDelaths§! extérieurs se feraient la guerre entre eux pendant encore un siècle. Finalement, les deux puissants §YDelaths§! consolideraient les §OMteibas§! extérieurs : les militaristes §RSolansash§! et les mercantiles §RQashdeam§!. Craignant leur disparition éventuelle par ces deux, les §YDelaths§! restants s'unirent en deux confédérations faibles, mais défendables : §RZmandfaes§! et §ROrdejwad§!.\n\nDes cendres de §RVaunsarlanbeg§! s'éleva l'idée d'une entité politique qui dominerait les §OMteibas§! pendant les six siècles suivants : la §YGrande Confédération§! des §YDelaths§!. Une alliance temporaire entre les §RFemezkhanz§! et les §YDelaths§! des §OMteibas§! centraux, originellement formée pour repousser les §RChendhyans§!, devint bientôt permanente, donnant naissance à l'état connu sous le nom de §RFemez-Ethadha§!. Sous §RFemez-Ethadha§!, les §RMteibhar§! subir­aient un âge d'or de culture inimaginable seulement des décennies plus tôt. Mais ce fut de l'intérieur de la confédération que viendrait sa ruine. §RSfaw§!, un puissant et ambitieux mage §RFemezkhanz§! espérant restaurer l'ancien pouvoir des §RFemezkhanz§!, allumerait une guerre civile entre les §YDelaths§! et les §RFemezkhanz§! qui se terminerait en impasse en 1348.\n\nAvec l'assistance de §RSolansash§! et §RQashdeam§!, les §YDelaths§! des §OMteibas§! intérieurs réussiraient finalement à subjuguer les §RFemezkhanz§! en 1394, les transformant en l'état croupion de §RBehzmukijabu§!. Une nouvelle confédération fut déclarée, qui en viendrait à être connue des §MKheionai§! et du monde plus large comme §YMteibhara§!. Craignant le pouvoir de cette confédération, les §YDelaths§! extérieurs, menés par §RSolansash§!, se retournèrent contre §YMteibhara§!, attaquant la confédération avec l'intention de sa destruction. Mais le destin n'était pas de leur côté : après une décennie de guerre terrible, la §YGrande Confédération§! émergea triomphante.\n\n§OEn 1444§!\nL'année est 1444, et les tensions s'enflamment à nouveau alors que la trêve précaire entre §YMteibhara§! et les §YDelaths§! extérieurs semble arriver à une fin inévitable. Le vainqueur des guerres à venir décidera du destin des §OMteibas§! !\n\nLa §YGrande Confédération de Mteibhara§! se dresse comme un symbole de modernité et d'efficacité contre les §YDelaths§! extérieurs. Ils se dressent ascendants ; peut-être est-il inévitable qu'ils saisissent le reste des §OMteibas§! et mènent les §RMteibhar§! dans un nouvel âge d'or.\n\nMais les §RFemezkhanz§! n'ont pas été entièrement vaincus. Dans la cité fortifiée de §OBthasthah§!, ils complotent encore. Menés par l'énigmatique §YDarahz§!, un mage puissant mais mystérieux, les §RFemezkhanz§! traîneront-ils les §RMteibhar§! de retour dans le passé ?\n\nLes militaristes et ambitieux §RSolansash§! ont toujours été les plus rusés des §YDelaths§!. S'ils unifient les §OMteibas§!, ils mèneront sûrement les §RMteibhar§! dans beaucoup de guerres sanglantes contre les ennemis des §RDevandi§!, toujours empiétant. Le destin est contre eux, mais cela n'a jamais dérangé ceux de §RSolansash§!.\n\nLes commerçants de §RQashdeam§! ne se sont jamais souciés de grand-chose en dehors de leurs affaires mercantiles. Mais les temps changent, et peut-être l'avenir des §RMteibhar§! sera-t-il un baigné de richesse et de somptuosité.\n\n§ROrdejwad§! et §RZmandfaes§! restent stagnants, non dérangés par le conflit autour d'eux. Nul ne soupçonne qu'ils ont les capacités d'unification, mais l'histoire des §OMteibas§! est pleine de surprises. Peut-être quelqu'un à §ROrdejwad§! et §RZmandfaes§! prendra-t-il l'initiative et mènera les §RMteibhar§! dans un étrange nouvel avenir.\n\nLes §RMteibhar§! sont entourés d'ennemis : les §RChendhyans§! au nord et à l'est, les §MKheionai§! au sud et à l'ouest. Le futur unificateur des §OMteibas§! fera face à des défis monumentaux, mais cela n'est rien de nouveau pour les §RMteibhar§!."
