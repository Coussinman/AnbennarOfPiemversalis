 #Wineport - A16
 string_start_title_wineport:0 "Port-du-Vin, Dirigeant de la Ligue de la Baie-du-Vin"
 string_start_wineport:0 "§g'...Sous cette Ligue se trouvent les cités de Port-du-Vin, Ruelle-du-Renard, Coruan et Pointe-de-Bouteille et les terres les entourant liées ensemble, pour chercher leur indépendance et liberté, et pour apporter richesse à leurs citoyens avec le commerce de vins bons et sains.'\n-Extrait du Pacte de la Ligue de la Baie-du-Vin, 1419§!\n\n§OPrésentation§!\nPort-du-Vin, officiellement connue sous le nom de 'Ligue de la Baie-du-Vin', est un état relativement nouveau dans les terres du §YLencenor§!. Elle émergea de l'effondrement du Duché maintenant défunt d'§YÍselsuin§! après que le duc périt en 1419 pendant la §YTroisième Guerre Lilas§! (1407-1421) et ne laissa aucun héritier, menant les cités de la Baie-du-Vin à chercher leur propre chemin pendant les temps chaotiques que cela créa. Cela les a laissés comme commerçants influents dans la Baie des Vins, bien qu'avec de nombreux ennemis puissants, tels que le §YDuché de Rubenaire§!, qui captura Coruan pendant le chaos de l'effondrement d'§YÍselsuin§!.\n\n§OHistoire Récente§!\nPort-du-Vin resta neutre dans la §YQuatrième Guerre Lilas§! (1422-1443), bien qu'elle consuma pratiquement chaque nation les entourant - ils choisirent de l'être après que le Parti Lunaire vendit la suzeraineté de §YToarnaire§! à la Ligue. Ils utilisèrent le temps pour devenir hautement influents comme commerçants dans la Ligue de la Baie-du-Vin, et pour fournir des mercenaires aux deux camps. Cela a accordé aux cités de la Ligue une grande richesse, devenant quelques-unes des plus grandes cités de la Baie des Vins. Maintenant que les §YGuerres Lilas§! ont atteint leur conclusion, l'actuel Seigneur-Maire de Port-du-Vin, et le chef de la Ligue, §YÉnri le Goûteur§! cherche deux choses : premièrement, maintenir l'indépendance de la Ligue face à un §YLorent§! résurgent et aux Seigneurs du Vin de §YRubenaire§! et §YEilísin§!, qui regardent nos terres avec faim après le coût des pertes dans la Guerre. Et, après que cela soit sécurisé, accomplir l'objectif du document original de la Ligue - devenir les plus grands producteurs et commerçants de vin de tout le §YLencenor§!."

 #lizardfolk
 string_start_title_lizardfolk:0 "Hommes-Lézards"
 string_start_lizardfolk:0 "« Un millier de milliers d'années le monde a vécu, mais nous avons atteint la fin, car le monde m'attendait »\n- §YSykar Griffe-de-Rivière§!\n\nLes Hommes-Lézards comptent parmi les races les plus anciennes sur Halann. Ils établirent leur demeure dans les §YTaneyas§! bien avant les humains, trolls, halfelins, et même les génies. Des centaines d'empires hommes-lézards ont surgi et chu durant cette période, les jungles jonchées des cités déchues d'antan. Selon la prophétie §YAnzalkatsa§!, tous ces empires étaient destinés à tomber. Seul le final, l'éternel, le 333e Empire sera immunisé contre cet effondrement. Seul le 333e Empire peut unir tous les hommes-lézards et se dresser fièrement pour le reste des temps.\n\nC'est la prophétie racontée par les §Ynaga§!, une mutation unique d'homme-lézard avec de grands corps serpentins et aucun membre, mais dotés de pouvoirs magiques incroyables. Ils sont les bergers de la prophétie, et guideront les hommes-lézards vers l'éternité de §YKhatalashya§!, le 333e Empire.\n\nL'Empire Anzara fut le dernier grand empire à être officiellement compté par les naga. Son effondrement survint après l'Invasion Croc-d'Ombre en l'année 260. Les §Yhommes-lézards crocodiliens§!, maudits par les sorcières nocturnes de Yezel Mora d'une brume rouge qui troublait leur jugement et alimentait leur rage, ravagèrent depuis le Marécage de l'Ombre et à travers l'empire. Anzara se scinda en deux, avec l'empereur déplaçant la capitale vers §YZerat§! tandis que leurs possessions orientales demeurèrent sous le Royaume de Shalazar.\n\nPourtant Zerat demeura debout, refusant de tomber en ruine pendant les mille années suivantes. Durant cette période, seule la nation de §YKarassk§! s'éleva pour tenter de revendiquer le prochain empire pour elle-même, mais leur manque de soutien parmi les naga signifiait que leur revendication ne fut jamais reconnue. Ils auraient pu avoir plus de chance à convaincre le reste des Taneyas si leur empereur n'avait pas accidentellement fait exploser l'ancienne §YZatsarya§! d'Ashuzal, les grandes flèches laissées par le tout premier empire homme-lézard.\n\n§YHistoire Récente§!\n\nQuand la §YKheterata§! démantela l'Empire Karassien et les chassa de l'§YHorashesh§!, cela confirma ce que beaucoup dans les Taneyas savaient déjà : la société homme-lézard stagne. Les humains, les primitifs qu'ils méprisaient autrefois, ont commencé à revendiquer les jungles aux hommes-lézards. Reconnaissant cela, les naga se sont ralliés autour d'un nouveau candidat pour apporter le prochain grand empire homme-lézard. Pas quelqu'un d'une des grandes cités, mais plutôt un lézard des profondeurs des jungles occidentales : §YSykar Griffe-de-Rivière§! de §YRayaz§!.\n\nMais la prophétie n'est-elle que pure folie ? Les hommes-lézards crocodiliens ont trouvé un moyen de guérir leur malédiction sanguine. À travers la poursuite de l'art, ils ont commencé à apprendre à apaiser leur rage et ont commencé à construire une nouvelle société, libre de toute attente de la prophétie. L'ascension de §YZulbur§! montre qu'il peut y avoir un autre chemin pour les hommes-lézards. Des murmures d'autres idées se sont aussi répandus. Les ombres chuchotent, promettant un grand pouvoir à ceux qui abandonnent la prophétie, qui abandonnent l'idée entière d'un empire final.\n\nÀ quel numéro d'empire en sommes-nous de toute façon ? Eh bien, l'Empire Anzara, dont l'héritage auquel la noblesse de Zerat s'accroche encore, était le 332e Empire. Cela signifie que le 333e Empire, celui gardé hors de portée de Karassk, celui prophétisé pour unir tous les hommes-lézards et durer pour l'éternité, sera le prochain. Zerat est au bord de l'effondrement, avec les forces de Sykar ayant récemment capturé leur ancienne capitale. La seule question qui reste est qui revendiquera le manteau de l'Empire Final."