 string_start_tag_ourdia:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\n§YBahar§!, comme le reste du §YBulwar§!, a été dominé par les §YElfes Solaires§! depuis leur arrivée il y a plus de quatre siècles. Les §YDécennies de Dévastation§!, cependant, ont apporté de grands changements à la terre. Les Royaumes Elfiques Solaires ont fléchi face à la guerre et à la famine. La puissance principale de la région, le §YBaharkand§!, a été réduit à §YAzka-Evran§! et son exclave dirigée par les humains portant son ancien nom. Plus urgent encore, la région a été saccagée par la marée de gobelins déferlant depuis l'§YÉchine-du-Serpent§!, en quête de répit face à leurs maîtres orques et à l'empire montant de §YDookanson§!.\n\nCes clans de §YGobelins de l'Exode§!, §YTête-de-Marbre§!, §YÉtreigneur-de-Montagne§!, §YRequin-Terrestre§! et §YMouton-Gris§! luttent pour un but plus grand même si beaucoup d'entre eux continuent à piller la terre, déchirés entre leurs racines et le rêve d'unité et de prospérité.\n\nL'idéologie du §YNouveau Culte Solaire§! de la domination elfique, les hérauts de §YSurael§! s'effrite rapidement face aux États humains nouvellement établis, tels que la république égalitaire d'humains et d'elfes de §YRe-Uyel§!, ou la rébellion radicale du §YDartaxâgerdim§! de Dartaxès, qui cherche à oblitérer les Elfes Solaires et restaurer la notion du dieu §YSurakel§! de l'§YAncien Culte Solaire§!.\n\nLes §YNains de Cuivre§! d'§YOvdal Tûngr§! se dressent outragés par les empiètements des gobelins sur leur demeure montagnarde. Pendant ce temps, le §YCrathánor§! et son voisin l'§YOurdie§!, les seuls bastions bulwaris de la §YCour du Régent§! ont été démembrés et grandement diminués, leurs terres arrachées par des gobelins tels que ceux fuyant la chute du foyer forestier d'§YOubbligschild§!."

 string_start_title_escann_adventurer:0 "La Compagnie d'Aventuriers des [Root.GetName]"
 string_start_escann_adventurer:0 "§OPrésentation§!\nL'Escann fut jadis le foyer du premier et plus grand empire de l'humanité : Castanor. Il forgea un langage commun à travers le continent et repoussa à la fois les Bois-Profonds ainsi que les fées et centaures qui y vivaient. Cependant, cette grandeur s'estompa après le Jour des Cieux Cendrés, et pendant des siècles tout ce qui resta furent des royaumes féodaux querelleurs, affaiblis suffisamment pour permettre à §YCastan Ebonfrost§! de réunifier l'empire à son image quand il fonda le redoutable Castanor Noir.\n\nLes choses ne firent qu'empirer quand le 52e Castan fut transformé en marionnette par le §YRoi-Sorcier Nichmer§!, qui mena ensuite le Castanor Noir dans des guerres brutales jusqu'à ce que la majeure partie du Cannor tombe sous sa domination. Il fallut la §YGuerre du Roi-Sorcier§! s'étendant sur tout le continent, et l'arrivée des §YElfes§!, talentueux à l'épée et en magie, pour l'abattre.\n\nAprès la mort de Nichmer à la §YBataille de Trialmount§!, Castanor se fractura et l'Escann entra dans sa période chevaleresque. Des royaumes comme §YCastellyr§!, §YFarraneán§! et §YAdenica§! devinrent des terres de légende — les guerres étaient rares et les conflits étaient plutôt réglés par des duels chevaleresques et des tournois de joute.\n\n§OHistoire Récente§!\nPeut-être cette pratique rendit-elle la région faible, car la terre s'effondra quand la §YMarée Verte§! vint après la chute de la forteresse naine de Khugdihr en 1424. Les orques, unis par §YKorgus Dookanson§!, déferlèrent hors de l'Échine-du-Serpent par millions. Castellyr fut le premier à tomber, ses murs blancs inutiles contre cette menace venue d'une nouvelle direction. Les chevaliers d'Adenica furent massacrés avec leurs fiers destriers, l'épée légendaire des Marches-Lames, §OCalindal, la Lame Luisante§! fut vaincue, et les Marrodiques furent forcés dans leurs montagnes.\n\nÀ l'ouest, alors que les §YGuerres Lilas§! faisaient rage, beaucoup ignorèrent ces sinistres nouvelles. Mais suite à la fin de la guerre en 1443, de nombreux vétérans marchèrent vers l'est pour affronter la menace, gagnant le surnom de \"§YSeigneurs des Marches§!\". Ils furent rejoints par une pléthore de compagnies d'aventuriers, venues d'aussi loin que le §YLorent§! et la §YKheterata§!, ainsi que la §YLigue des Comtes§!, une bande résiduelle de comtes castellyriens menée par Carleon Blacktower, et une force de cavaliers-griffons menée par le Prince Gryf 'le Jeune'.\n\nCette force infligea à la Marée Verte quelques-unes de ses premières défaites, menant une impasse sanglante à la §YBataille de Rottenstep§!. Parmi les nombreux qui tombèrent là se trouvait §YCorin§!, un écuyer roux de §YBennon§! — mais cette nuit-là, elle se releva en tant qu'avatar du dieu déchu §YAgrados§!. Renaissante et renouvelée, elle fonda le groupe d'aventuriers du §YCercle de Corin§!, rallia les Seigneurs des Marches et les mena jusqu'à §YCastonath§! même. Là, en défendant §YLothane 'Croc-Bleu' Silmuna§! avec son bouclier et en tuant Dookanson avec son épée, elle fut tuée pour la seconde fois. Et cette fois, elle ne se relèverait pas.\n\nC'était hier, le 10 de Nerament. Maintenant, le matin d'après, le soleil se lève sur un nouvel Escann, même s'il est encore infesté de bandes de guerre orques et gobelindes. Referez-vous l'un des royaumes d'antan ? Ou créerez-vous quelque chose de nouveau ? Peut-être qu'un jour tout le Cannor sera à nouveau remodelé par la volonté d'un Empereur Escannien."

 string_start_title_Rahen:0 "[Root.GetName] - Un Héritier du Harimraj"
 string_start_Rahen:0 "§OPrésentation§!\nLe §YRahen§! est une terre aussi ancienne que le Bulwar à l'ouest, avec des civilisations humaines datant de plus de 4000 ans. Pendant des siècles, les empires humains dominèrent la région, le plus éminent étant le §YRahenraj§!, qui établit la frontière dure le long de la rivière §YKharunyana§! et sépara le Rahen des royaumes de l'est. Mais suite au Jour des Cieux Cendrés, le statu quo fut bouleversé avec l'ascension des tigres des jungles du sud du Rahen vers les §Yharimari§!.\n\n§YHarimar le Grand§!, l'éponyme du peuple-tigre, unit sa race pour conquérir le Rahen et le Yanshen, formant le §YHarimraj§! des ruines de l'ancien Rahenraj. Dans l'Édit de Sardiphadin, son fils modifia et réforma l'ancien §YSystème de Castes Raheni§!, plaçant leur peuple au sommet de cette hiérarchie, avec les humains souvent confinés aux castes moyennes et inférieures. Le Harimraj finit par s'effondrer en royaumes féodaux qui furent supplantés d'abord par l'§YEmpire du Phénix§! jahérien et plus tard le Second Harimraj, qui règne sur une grande partie du sous-continent de Dhenijansar à ce jour.\n\n§OHistoire Récente§!\nMais tout ne va pas bien pour ce nouveau Harimraj - Dans les plaines centrales, la Cour du Lotus de §YDhenijanraj§! a été en lent déclin pendant un siècle, endurant des guerres civiles, des pertes territoriales, une bureaucratie corrompue et une décentralisation massive. Alors que le Raj s'effrite, les §YGhankedhen§! de l'ouest s'unissent pour affronter la tempête et les §YSeigneurs des Éléphants de Ghavaanaj§! préparent leurs bêtes redoutables pour la guerre une fois de plus.\n\nÀ l'embouchure de la puissante Kharunyana, la §YRépublique Esclavagiste de Bhuvauri§! affirme sa domination sur le commerce de porcelaine et d'esclaves, et pourtant est menacée par une division interne que les autres cités marchandes de la côte pourraient chercher à exploiter. Juste en amont, la cité autrefois prestigieuse et impressionnante de §YSarisung§! n'inspire maintenant que pitié et dédain, ses bidonvilles tentaculaires et ses marchés ayant été pris par des seigneurs du crime.\n\nPendant ce temps, loin au nord, §YLe Commandement Hobgobelin§! a causé une panique généralisée avec leur conquête de nombreux §YRoyaumes des Ruines§! indépendants. Si rien n'est fait, le Commandement pourrait bientôt conquérir les quelques royaumes résolus qui restent et plonger vers le sud pour défier le statu quo de la domination harimari et humaine.\n\nEnfin, des rumeurs s'agitent d'un nouvel empire elfique à l'ouest, mené par un descendant de Jaher lui-même, avec des ambitions similaires de conquête. Laissée sans contrôle, une nouvelle invasion elfique de tout Haless pourrait être juste à l'horizon.\n\nDans cette nouvelle ère de seigneurs de guerre, ces puissances et d'autres rivalisent pour le contrôle du Rahen. Il est encore incertain qui émergera triomphant dans cette lutte parmi les Héritiers du Harimraj."

 string_start_escann_nonadventurer:0 "§OPrésentation§!\nL'Escann fut jadis le foyer du plus grand empire de l'humanité : Castanor. Il forgea un langage commun à travers le continent et repoussa les Bois-Profonds et les Fées et Centaures qui y vivaient. Cependant, cette grandeur s'estompa après le Jour des Cieux Cendrés, et pendant des siècles tout ce qui resta furent des royaumes féodaux querelleurs, affaiblis suffisamment pour permettre à §YCastan Ebonfrost§! de réunifier l'empire à son image quand il fonda le redoutable Castanor Noir.\n\nLes choses ne firent qu'empirer quand le 52e Castan fut transformé en marionnette par le §YRoi-Sorcier Nichmer§!, qui mena ensuite le Castanor Noir dans des guerres brutales jusqu'à ce que la majeure partie du Cannor tombe sous sa domination. Il fallut la §YGuerre du Roi-Sorcier§! s'étendant sur tout le continent, et l'arrivée des §YElfes§! talentueux à l'épée et en magie, pour l'abattre.\n\nAprès la mort de Nichmer à la §YBataille de Trialmount§!, Castanor se fractura et l'Escann entra dans sa période chevaleresque. Des royaumes comme §YCastellyr§!, §YFarraneán§! et §YAdenica§! devinrent des terres de légende — les guerres étaient rares et les conflits étaient plutôt réglés par des duels chevaleresques et des tournois de joute.\n\n§OHistoire Récente§!\nPeut-être cette pratique rendit-elle la région faible, car la terre s'effondra quand la §YMarée Verte§! vint après la chute de Khugdihr en 1424. Les orques, unis par §YKorgus Dookanson§!, déferlèrent hors de l'Échine-du-Serpent par millions. Castellyr fut le premier à tomber, ses murs blancs inutiles contre cette menace venue d'une nouvelle direction. Les chevaliers d'Adenica furent massacrés avec leurs fiers destriers, l'épée légendaire des Marches-Lames, §YCalindal, la Lame Luisante§! fut vaincue, et les Marrodiques furent forcés dans leurs montagnes.\n\nÀ l'ouest, alors que les §YGuerres Lilas§! faisaient rage, beaucoup ignorèrent ces sinistres nouvelles. Mais suite à la fin de la guerre en 1443, de nombreux vétérans marchèrent vers l'est pour affronter la menace, gagnant le surnom de \"§YSeigneurs des Marches§!\". Ils furent rejoints par une pléthore de compagnies d'aventuriers, venues d'aussi loin que le §YLorent§! et la §YKheterata§!, ainsi que la §YLigue des Comtes§!, une bande résiduelle de comtes castellyriens menée par Carleon Blacktower, et une force de cavaliers-griffons menée par le Prince Gryf 'le Jeune'.\n\nCette force infligea à la Marée Verte quelques-unes de ses premières défaites, menant une impasse sanglante à la §YBataille de Rottenstep§!. Parmi les nombreux qui tombèrent là se trouvait §YCorin§!, un écuyer roux de §YBennon§! — mais cette nuit-là, elle se releva en tant qu'avatar du dieu déchu §YAgrados§!. Renaissante et renouvelée, elle fonda le groupe d'aventuriers du §YCercle de Corin§!, rallia les Seigneurs des Marches et les mena jusqu'à §YCastonath§! même. Là, en défendant §YLothane 'Croc-Bleu' Silmuna§! avec son bouclier et en tuant Dookanson avec son épée, elle fut tuée pour la seconde fois. Et cette fois, elle ne se relèverait pas.\n\nC'était hier, le 10 de Nerament. Maintenant, le matin d'après, le soleil se lève sur un nouvel Escann, même s'il est encore infesté de bandes de guerre orques et gobelindes. [Root.GetName] a survécu à la Marée Verte, et est maintenant l'héritier légitime de toute la grandeur d'Escann. Peut-être qu'un jour tout le Cannor sera à nouveau remodelé par la volonté d'un Empereur Escannien."

 string_start_eordand_spring:0 "Le cataclysmique Jour des Cieux Cendrés força les survivants de l'ancien Eordand dans le Domandrod, où ils furent accueillis à bras ouverts par les esprits Fées. Pendant d'innombrables années, les survivants Précurseurs servirent les Fées comme serviteurs loyaux et commencèrent à les vénérer comme maîtres guides. Les premiers Nés-des-Ruines Eordans naquirent de cette connexion, étant imprégnés de magie du Domandrod se trouvant à mi-chemin dans le Royaume-Fée. Les Eordans furent enseignés d'une série de règles par lesquelles vivre, trouvant l'harmonie en respectant les lois de la nature. Cet apprentissage ne dura pas : car après un siècle environ, les Fées se lassèrent de s'occuper de ces mortels.\n\nLe peuple Eordan fut informé que c'était un honneur et un privilège de retourner aux terres de leurs ancêtres, non une éviction. L'Eordand fut colonisé par les Eordans touchés par les fées à nouveau, car très peu survécurent en dehors du Domandrod. Pendant des siècles, les terres furent habitées par des tribus semi-unifiées qui révéraient les Fées et respectaient les saisons également comme ils furent enseignés sous la religion Eordellon. Ceux qui n'équilibraient pas les saisons ou rejetaient les Fées furent exilés vers le sud, devenant les Fograc. Cependant, avec le temps, les druides Eordans les plus talentueux apprirent qu'en se concentrant sur une saison ils pouvaient canaliser un pouvoir bien plus grand, et que certaines régions de cette terre étaient accordées spécifiquement à une saison par-dessus toutes les autres.\n\nL'équilibre des saisons perturbé, les Cours Saisonnières de l'Eordand furent créées et l'Eordellon se divisa. Ce schisme éclata en guerre parmi les hérétiques et contre l'Eordellon loyal irrité. L'original Pelodan Sermentlié jura un serment aux Fées de mettre fin à ce schisme et d'apporter l'ordre aux saisons, et unit la tribu Peitar nouvellement forgée qui était loyale à l'Eordellon contre les Cours Saisonnières. Pelodan Sermentlié vit des victoires répétées et repoussa les Cours Saisonnières vers leurs bastions éloignés jusqu'à ce qu'elles s'unissent contre lui. Pelodan et l'alliance Peitar furent vaincus par les Saisonnalistes près de Kairncal, et avec la mort de Pelodan les tribus Peitar furent brisées à jamais.\n\nEn 1435, Manaron Goldtree mena la noblesse Elchosi en rébellion contre la Cour du Printemps d'Arakeprun. La Rébellion Goldtree fut aidée par le rival amer d'Arakeprun, Pelomar, et par l'opportuniste Iadth qui n'avait auparavant que saccagé la Cour d'Automne. Manaron Goldtree réussit à obtenir l'indépendance pour Elchos et une saisie de presque la moitié du domaine d'Arakeprun, mais fut empêché d'atteindre la victoire totale par une défaite écrasante aux mains du talentueux lanceur de sorts Filnar Dawnfire qui deviendrait par la suite l'Esbagg d'Arakeprun.\n\nComment laisserez-vous votre marque sur l'Eordand ? L'unité et l'équilibre seront-ils ramenés à l'Eordand sous l'Eordellon, ou championnez-vous la saison la plus forte vers sa grandeur méritée ?"

