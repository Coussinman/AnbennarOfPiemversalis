 string_start_title_Elizna:0 "L'Elizna, Maîtres de la Mer"
 string_start_Elizna:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nL'§YElizna§! est un royaume de cultures mélangées. Les §YBrasannis§! et les §YKhétératans§! composent la population et les Elfes du Soleil les gouvernent depuis l'île d'§YElizna§!. La fusion subtile des cultures §YBrasannie§!, Elfe du Soleil et §YKhétératane§! a signifié que les autres royaumes elfes du soleil regardent l'§YElizna§! avec dédain et l'§YElizna§! les regarde en retour comme des prétendants, tous revendiquant le droit de mener l'§YEmpire du Phénix§! eux-mêmes comme s'ils étaient les égaux de §YJaher§!. Après la §YGuerre Civile Jexisienne§!, le royaume d'§YElizna§! fut fondé par le gouverneur de §YKhétérata§!, §YVulzin le Rouge§!, qui amassa autant de la §YFlotte du Phénix§! à §YElizna§! qu'il put en soutien d'§YElizar le Sanglant§!, fils bâtard de §YJaher§! et successeur légitime de §YJexis§!.\n\nLa fille de §YVulzin§!, §YZaleria Vulzinzuir§!, partirait sécuriser une grande partie du nord-est de la §YKhétérata§! et s'établirait comme une dirigeante vertueuse aux yeux de beaucoup de Khétératans, particulièrement les marchands et artisans qui étaient ignorés par les élites nobles de §YKhétérata§!. Bien que cela lui coûtât le soutien de beaucoup de suprémacistes elfes et loyalistes de l'empire, qui fuiraient vers le §YSareyand§! et la §OLégion Jaddarie§!, sa popularité avec la classe moyenne §YKhétératane§! sécuriserait la position de l'§YElizna§! là. En §Y1440AA§!, son fils, §YOloris Vulzinzuir§!, lui succéderait et se stylerait comme ami de tous. Cependant, avec la division entre §YKhétiste§! et §YCultiste Solaire§! grandissant et divisant l'attention du pays, le royaume pourrait ne plus être capable de maintenir son dualisme culturel."

