 string_start_tag_cannor:0 "Une année s'est écoulée depuis les dynastiques §YGuerres Lilas§!, menées entre les prétendants du Grand-Duché impérial de la §YDamérie§! et le victorieux Royaume de §YLorent§!, et une grande partie du Cannor se trouve dans une période de trêve précaire et de reconstruction.\n\nÀ l'ouest, les infâmes Seigneurs du Vin de Lorent (§YMadelaire§!, §YEilísin§! et §YRubenaire§!) refusent de s'incliner devant leur suzerain de jure, le Roi de §YLorent§!.\nAu nord, le Royaume de §YGawed§! regarde son rival méridional lorentais avec des yeux affamés, désireux de devenir l'unique suzerain du halfelin §YPetit-Pays§! une bonne fois pour toutes.\nAu nord-ouest, les ambitions gnomes renaissent une fois de plus et un nouveau combat pour reconquérir leur patrie ancestrale de la §YCôte-du-Dragon§! de ses envahisseurs kobolds doit bientôt commencer.\nL'Empire central d'§YAnbennar§! se dresse ébranlé, avec son ancien régime de domination damérienne terminé ainsi que sa dynastie dirigeante semi-elfique de la §YMaison de Silmuna§! anéantie jusqu'à la quasi-extinction. Leurs ennemis, le Grand-Duc de §YWex§! siège sur le trône impérial, élevé par les nombreux ennemis de la Damérie et les seigneurs intrigants qui cherchent à exploiter l'absence d'hégémonie damérienne.\nÀ l'est, la §YMarée Verte§! fait rage, avec de nombreux royaumes déjà abattus par les hordes orques sans fin, et l'avatar du Dieu de la Guerre déchu, §YCorin§!, ayant récemment sacrifié sa vie pour vaincre la grande Avant-garde de la Marée Verte et donnant aux §YSeigneurs des Marches§! une chance de reconquérir l'est perdu.\n\nTout le continent se trouve au bord de changements majeurs, et il vous appartiendra de mener le §Y[Root.GetAdjective]§! [Root.GovernmentName] à travers cette période."

 string_start_bulwar_generic_description:0 "[Root.start_Bulwar_primer]\n\nBien que §Y[Root.Country.GetName]§! n'ait pas joué un rôle significatif dans les événements récents, peut-être que le règne inspiré de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! lui taillera une place dans l'histoire."

 string_start_title_bahar:0 "Bahar et Ourdie"
 string_start_tag_bahar:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\n§YBahar§!, comme le reste du §YBulwar§!, a été dominé par les §YElfes Solaires§! depuis leur arrivée il y a plus de quatre siècles. Les §YDécennies de Dévastation§!, cependant, ont apporté de grands changements à la terre. Les Royaumes Elfiques Solaires ont fléchi face à la guerre et à la famine. La puissance principale de la région, le §YBaharkand§!, a été réduit à §YAzka-Evran§! et son exclave dirigée par les humains portant son ancien nom. Plus urgent encore, la région a été saccagée par la marée de gobelins déferlant depuis l'§YÉchine-du-Serpent§!, en quête de répit face à leurs maîtres orques et à l'empire montant de §YDookanson§!.\n\nCes clans de §YGobelins de l'Exode§!, §YTête-de-Marbre§!, §YÉtreigneur-de-Montagne§!, §YRequin-Terrestre§! et §YMouton-Gris§! luttent pour un but plus grand même si beaucoup d'entre eux continuent à piller la terre, déchirés entre leurs racines et le rêve d'unité et de prospérité.\n\nL'idéologie du §YNouveau Culte Solaire§! de la domination elfique, les hérauts de §YSurael§! s'effrite rapidement face aux États humains nouvellement établis, tels que la république égalitaire d'humains et d'elfes de §YRe-Uyel§!, ou la rébellion radicale du §YDartaxâgerdim§! de Dartaxès, qui cherche à oblitérer les Elfes Solaires et restaurer la notion du dieu §YSurakel§! de l'§YAncien Culte Solaire§!.\n\nLes §YNains de Cuivre§! d'§YOvdal Tûngr§! se dressent outragés par les empiètements des gobelins sur leur demeure montagnarde. Pendant ce temps, le §YCrathánor§! et son voisin l'§YOurdie§!, les seuls bastions bulwaris de la §YCour du Régent§! ont été démembrés et grandement diminués, leurs terres arrachées par des gobelins tels que ceux fuyant la chute du foyer forestier d'§YOubbligschild§!."
