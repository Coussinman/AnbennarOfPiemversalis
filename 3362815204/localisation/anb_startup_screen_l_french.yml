 string_start_cannor:0 "Le Cannor et l'Empire d'Anbennar"
 string_start_cannor_description:0 "Le Cannor est une terre tempérée diverse habitée par beaucoup de races telles que les halfelins, nains, gnomes, kobolds et orques, bien que les races dominantes du continent soient l'humanité en plus de la noblesse semi-elfique - les descendants d'unions vieilles de 400 ans entre migrants elfiques et la noblesse humaine native.\n\nAu centre du Cannor se trouve la §YTête-de-Dame§!, une mer intérieure entourée principalement par l'§YEmpire d'Anbennar§!, un Empire géant, mais largement divisé, qui domine les régions centrales du Cannor. À la mort d'un §YEmpereur§!, les §YÉlecteurs Impériaux§! sélectionnent son remplaçant en votant. Un membre peut devenir un Électeur en se voyant accorder un Électorat par l'Empereur actuel ou en héritant d'un Électeur.\n\nLes pays dans Anbennar (signifiant 'Unité' en Elfique) sont autorisés leur propre diplomatie et peuvent même avoir leurs propres sujets, mais l'Empereur est obligé de les défendre des forces extérieures et peut demander qu'ils rendent le §YTerritoire Illégalement Acquis§! dans l'Empire.\n\nTandis que l'§YAutorité§! de l'Empereur est actuellement basse, cela peut changer si l'Empereur peut renforcer sa prise à travers les §YRéformes Impériales§!.\n\n[Root.start_imperial_cities_description]\n\n[Root.start_tributaries_descriptions]"
 cannor:0 "Cannor"

 string_start_bulwar:0 "Le Bulwar - Berceau de l'Humanité"
 string_start_bulwar_description:0 "Le §YBulwar§! est une terre aride à l'est du §YDivenhal§! habitée principalement par les humains Bulwaris natifs, en plus des Elfes Solaires, harpies dans les collines septentrionales, Gobelins de l'Exode dans le §YBahar§!, et gnolls à sa frontière méridionale avec le §YSalahad§!.\n\nAu centre du Bulwar se trouve la fertile §YVallée de la Rivière Suran§!, un grand bassin versant qui nourrit la région et sort à la portion orientale de la §YMer Divenhal§!, tandis qu'au nord elle est flanquée par les §YCollines-aux-Harpies§!, une région montagneuse habitée par ses éponymes, et les §YMontagnes Serpentreach§! d'où vinrent les gobelins. À l'est, le §OJadd§! s'étend à travers les déserts depuis la §YMontagne de la Vue Claire§!, vus comme hérétiques par les autres Elfes Solaires et humains du §YBulwar§!. Entre le §YBulwar§! propre et le §YSalahad Lointain§!, les gnolls ont poussé leur chemin vers le §YHaut Suran§! et se sont consolidés dans les montagnes §YŠad Sur§!.\n\nHistoriquement, les peuples Bulwaris ont été divisés en cités-états rivales qui ont eu une histoire partagée d'oppression, initialement par les §TGénies§!, puis les gnolls et harpies et éventuellement d'autres nations humaines telles que Castanor, la République Damérienne et la Kheterata. Leur libération par les Elfes Solaires et §YJaher§! en 1001AA marque une nouvelle période de prospérité pour ceux désireux de les accepter comme le §YPeuple Élu de Surael§!. Depuis lors, les Elfes Solaires ont tenu le §YBulwar§! sous leur domination, et en §Y1444AA§!, les nations humaines dans le Bulwar sont vassales des états Elfiques Solaires."
 bulwar:0 "Bulwar"

 string_start_eordand:0 "L'Eordand - Les Royaumes Fées du Domandrod"
 string_start_eordand_description:0 "L'Eordand est une région du Nord-Ouest de l'Aelantir peuplée par des Fées et des Elfes Nés-des-Ruines Eordans vénérant les Saisons. Elle est centrée autour du Domandrod, une forêt ancienne et interdite peuplée par les Fées, et autour de cet axe les Eordans construisent des civilisations comme des rayons sur une roue. La magie Druidique enseignée aux Eordans après le Jour des Cieux Cendrés brisa les Eordans en cinq cultures : les Selpheregi qui vénèrent le Printemps, les Caamas qui vénèrent l'Été, les Tuathak qui vénèrent l'Automne, les Snecboth qui vénèrent l'Hiver, et les Peitar qui s'efforcent de maintenir l'équilibre et écoutent les ordres de leurs maîtres Fées.\n\nL'Eordand est trempé de pouvoir magique Druidique de l'ombre du Royaume-Fée sur le Domandrod. Les Eordans habitent principalement autour du Domandrod, ayant quitté la garde des Fées il y a longtemps, à part les quelques Gardiens-de-Clairière choisis. L'Eordand est entouré par des mers dans toutes les directions sauf pour une connexion terrestre au sud-est vers le désert désolé d'Egasach, et à l'est connecté aux montagnes Ekyunimoy. À noter sont la Mer Sarmadfar aux côtés du golfe Elarbarc, la côte Glorelthir, le golfe Randrunnse, et la Mer Brisée au nord lointain parsemée d'icebergs.\n\nLe Domandrod est une vaste forêt sauvage grouillant de faune, Fées et aberrations. Dans ses frontières le Royaume-Fée perce dans le Plan Matériel, causant des paysages fantastiques et terrifiants. Entourant le Domandrod, l'Eordand est principalement composé de forêts et prairies percées de rivières, beaucoup desquelles originent du Domandrod. Ces terres environnantes peuvent ne pas être à moitié dans le Royaume-Fée, mais son influence magique est encore forte, plus que l'effet du Jour des Cieux Cendrés.\n\nDans la côte occidentale le long des côtes Glorelthir et Milsgelp la Cour du Printemps grandit en floraison éternelle, située où la saison du Printemps est la plus forte. Le long de la côte méridionale du Sarmadfar la Cour de l'Été se prélasse dans la chaleur du soleil et les vagues fraîches de l'océan, où l'Été est le plus fort. Dans le nord lointain la Cour de l'Hiver gagne sa vie dans la taïga à demi-gelée, où l'Hiver frappe chaque année le plus fort. Au nord de la Cour du Printemps, la patrie de la Cour d'Automne le long du Fogarabh mène une guerre éternelle et préparation contre l'Hiver.\n\nL'Eordand est dominé par les grandes cités d'Arakeprun et Murdkather, toutes deux étant construites sur les os de Ruines Précurseures. À travers l'Eordand les ruines Précurseures parsèment le paysage, certaines perçant les cieux tandis que d'autres sont enterrées sous la terre. De ces structures anciennes d'innombrables trésors peuvent être trouvés, certains mondains tandis que d'autres contenant de vastes connaissances et pouvoir."
 eordand:0 "Eordand"

 string_start_ynn:0 "La Vallée de la Rivière Ynn - Anciennes Légendes et Nouveaux Commencements"
 string_start_ynn_description:0 "La §YRivière Ynn§! est la source de vie des §YElfes Nés-des-Ruines Ynniques§! et de leur civilisation millénaire. À la suite du cataclysmique §YJour des Cieux Cendrés§!, le plateau Ynnique fut creusé par les forces titanesques et ses cités florissantes anéanties. Quand les premiers Ynniques arrivèrent aux rives sacrées de l'Ynn, ils trouvèrent une quasi-absence troublante de §YReliques Précurseures§! et de ruines antiques, et avec le temps les Elfes Précurseurs furent oubliés dans les brumes du passé, cédant la place à d'autres légendes mystiques telles que §YLukaus§! et les énigmatiques §YSeigneurs-Bois§!, §YLe Déluge Final§!, et les Royaumes légendaires de §YMalacnar§! et §YVareynn§!.\n\nEn 1444, deux siècles se sont écoulés depuis l'effondrement tragique de l'§YEmpire Ynnique§!, bien que sa capitale vénérable §YArverynn§! s'accroche encore désespérément à la vie avec un prétendant à l'ancienne dynastie impériale. La §YSarda§! est désormais divisée en petits royaumes querelleurs, bien que l'étoile montante de §YTrompolere§! soit mise sur une trajectoire de collision implacable contre ce statu quo fragile.\n\nEn §YDolindha§!, le Royaume résurgent de §YMalacnar§! aiguise ses lames de guerre tandis que la seigneurie d'§YAmacimst§!, première de l'ancienne garde féodale, chevauche pour affronter la tempête de front avec un courage inébranlable. À l'ouest, les cultistes §YDrozma Tur§! lèchent encore leurs blessures amères après leur invasion ratée, mais le Duc rusé de §YPomvasonn§! fera bientôt son mouvement décisif. Sûrement aucun §Ypouvoir extérieur§! ne viendra interférer dans ces affaires elfiques ?\n\nLa Rivière Ynn et ses nombreux affluents serpentins offrent de vastes étendues de terre fertile bénie par les dieux, bien qu'en 1444 seule la tige principale de la rivière sacrée soit contrôlée par les Elfes Nés-des-Ruines Ynniques sédentaires. Avec le temps inexorable, les régions périphériques de §YVeykoda§! à l'est et l'§YÉtendue Epednan§! à l'ouest seront colonisées par des §YCannoriens§! aventureux cherchant une nouvelle vie prometteuse en Aelantir : principalement des humains entreprenants, mais aussi des elfes nobles, nains robustes, halfelins paisibles et demi-orques résilients.\n\nLa Rivière Ynn constitue aussi le principal obstacle physique redoutable de la région : ses courants puissants et impétueux, seulement partiellement contenus par les §YGrands Barrages Ynniques§! ancestraux, et les monstres aquatiques terrifiants cachés dans ses profondeurs ténébreuses rendent la traversée des armées une entreprise des plus téméraires. Seuls les Grands Barrages Ynniques providentiels fournissent une traversée sûre, agissant comme ponts stratégiques pour les armées et points tactiques inestimables, en plus de leur valeur économique et religieuse sacrée.\n\nD'importance primordiale absolue sont les barrages fortifiés de §YVels Bacar§! et §YMocbarja§!, gardant jalousement la seule route d'expansion des régions septentrionales de §YRzenta§! et §YDolindha§! vers les terres méridionales prospères de la §YSarda§! et vice versa, jusqu'à ce que de nouvelles avenues pour la conquête soient ouvertes par la création d'établissements §YCannoriens§! déterminés. Les barrages d'§YAdbrabohvi§! et §YBosancovac§!, pendant ce temps, sont situés stratégiquement à la périphérie de la Civilisation Ynnique et deviendront d'importants points de contact cruciaux avec le monde Cannorien en expansion.\n\nAu sud imposant, la Vallée de la Rivière Ynn se termine abruptement aux grandes §YFalaises de Ruine§! vertigineuses, que beaucoup d'Elfes Nés-des-Ruines Ynniques croient pieusement être la fin même du monde, et peuvent être descendues seulement en construisant périlleusement des §YPassages de Falaise§! en quelques points clés précaires.\n\nÀ l'ouest et à l'est, la Vallée de la Rivière Ynn est majestueusement limitée par les §YMontagnes Ekyunimoy§! et la §YChaîne Dalairey§! imposantes, desquelles jaillissent en cascades les nombreux affluents nourriciers de la Rivière Ynn sacrée.\n\nEn progressant vers le nord mystérieux, la Vallée de la Rivière Ynn est occupée par les forêts fééques enchantées de §YRzenta§! et l'inattaquable §YForêt des Maudits§! sinistre, qui s'ouvrent sur les rivages arctiques désolés de la §YMer Brisée§! où §YIstranar§! ou des §Ycolons§! Cannoriens audacieux peuvent avoir établi leur débarquement précaire.\n\nUne brèche géographique au sud-ouest mène vers la terre aride et désolée d'§YHaraf§!, que les nomades §YEpednar§! utilisèrent il y a des siècles révolus pour migrer vers la périphérie occidentale sauvage de l'Ynn. En s'aventurant vers le nord-ouest périlleux, il y a un passage montagnard vers la région fabuleusement riche en §YReliques Précurseures§! d'§YEordand§!, contournant habilement les §YMontagnes Ekyunimoy§! et le §YGolfe Randrunnse§! tumultueux."
 ynn:0 "Ynn"

 string_start_andeios:0 "Andeios - Un Phare de Civilisation"
 string_start_andeios_description:0 "L'§YAndeios§! se dresse comme un phare radieux de civilisation dans une mer houleuse de nature sauvage et de sauvagerie primitive. Composé des régions contrastées d'§YAlecand§!, §YDevand§!, §YChendhya§! et §YTaychend§!, c'est la seule zone véritablement civilisée et partiellement colonisée de l'§YAelantir Méridional§! mystérieux.\n\nL'§YAlecand§! est l'une des îles les plus vastes et imposantes de l'§YAelantir§! légendaire. C'est la patrie ancestrale à la fois des Kheionai sophistiqués et des Eltibhari barbares. Elle abrite majestueusement 7 grandes cités Kheionai fortifiées, desquelles les peuples Kheionai émergèrent d'abord dans l'antiquité. C'est une île rugueuse et accidentée, dominée par une grande montagne sacrée, §YLe Meteí§!, se dressant en son centre géographique comme une sentinelle éternelle.\n\nLe §YDevand§! constitue un territoire sauvage, vallonné et densément boisé, où les hostiles Mteibhar belliqueux et les nomades Basobhar insaisissables établissent leurs demeures primitives. C'est aussi le foyer d'ambitieuses colonies Kheionai sur la côte rocheuse, qui espèrent ardemment coloniser l'intérieur inexploré du §YDevand§!, aux dépens territoriaux des natifs Basobhar et Mteibhar farouchement indépendants.\n\nLa steppe §YChendhyane§! s'étend comme une étendue sauvage et plate de prairies sèches et interminables, peuplée par de féroces et agressifs Chendhyans monteurs de félins redoutables. Tandis que la région demeure désespérément divisée par d'innombrables tribus guerrières en conflit perpétuel, les 3 grandes tribus dominantes de §YKaeorg§!, §YDurasyar§! et §YTsidarok§! partagent toutes un rêve commun et ardent de former un état Chendhyan uni et puissant.\n\nLe §YTaychend§! se révèle être une terre profondément divisée et perpétuellement guerrière, saturée d'états en guerre constante et impitoyable. Un empire ambitieux a récemment émergé de ses collines septentrionales escarpées, le redoutable §YLarankar§!, qui nourrit l'espoir grandiose de subjuguer et d'unifier tout le §YTaychend§! sous son hégémonie absolue."
 andeios:0 "Andeios"

 string_start_deepwoods:0 "Les Bois-Profonds - Le Carrefour Entre les Royaumes Matériel et Fée"
 string_start_deepwoods_description:0 "Pendant plus d'un millénaire entier, §Yles Bois-Profonds§! enchantés ont été hermétiquement coupés du monde extérieur par des forces magiques impénétrables. Maintenant, avec §Yle Voile Verdoyant§! mystique étant finalement tombé, les bois s'ouvrent vers un monde extérieur qui a drastiquement et irréversiblement changé depuis §Rle catastrophique Jour des Cieux Cendrés§!.\n\nAu nord dévasté, l'§YEscann§! gît en lambeaux sanglants de la terrible §YMarée Verte§!. À l'ouest hostile, la majeure partie du §YDostanor§! constitue un marécage sinistre infesté de gnolls sauvages, à l'exception de l'héroïque §YOurdie§!, vaillamment occupée à repousser les §Yclans Gobelins de l'Exode§! envahisseurs. Au sud et à l'est menaçants, §Yles Montagnes de l'Échine-du-Serpent§! reprennent vie dans un chaos guerrier alors que §YGobelins des Cavernes§!, §YOrques Noirs§! et §Ynains§! combattent férocement pour des forteresses abandonnées depuis des temps immémoriaux. Et au sud-est imposant s'élève le grand §YRoyaume de Harpies d'Ayarallen§! redoutable, qui bougera assurément pour exploiter impitoyablement ces terrains de chasse nouvellement ouverts dans les profondeurs sylvestres.\n\nAvant que les habitants disparates des Bois-Profonds puissent regarder vers l'extérieur avec espoir, cependant, ils doivent impérativement résoudre la lutte sanglante pour la domination des bois eux-mêmes.\n\nDans les bosquets occidentaux verdoyants, §Yles clans d'Elfes Sylvestres§! ancestraux se sont courageusement unis pour forger §Yle Pacte Verdoyant§! solennel, farouchement déterminés à reprendre leurs bosquets sacrés usurpés. Pendant ce temps tumultueux, les clans rivaux Gobelins Forestiers d'§YOubbligschild§! et §YÉcorcheur-de-Ronces§! se battent non seulement pour les terres des conquêtes d'Oubblig, mais aussi pour la légitimité spirituelle controversée de la religion Chercheuse-de-Pacte.\n\nDans les bosquets orientaux ténébreux résident les trois clans orques meneurs et redoutables de §YHurlement-Maudit§!, §YLame-Silencieuse§! et §YLune-Noire§!, chacun observant les autres avec une méfiance viscérale et des yeux emplis de suspicion. Pris tragiquement au milieu de ces tensions se trouve le clan §YCarcasse-de-Vermine§!, avec son étrange amalgame improbable d'§YGobelins Forestiers§!, §YGobelins Communs§! et §YElfes Sylvestres§! déracinés, qui cherche désespérément à sécuriser le Bosquet de la Rivière pour sa propre survie.\n\nEt tandis que les mortels des Bois-Profonds se querellent amèrement entre eux, les mystérieuses et sinistres §RFées du Frêne§! et leur dirigeant énigmatique §R'Le Prince de la Branche Noircie'§! complotent silencieusement dans l'ombre, ourdissant des plans insondables…\n\n§OMécaniques de Région§!\nBien que le Voile Verdoyant soit tombé, son héritage magique se fait encore profondément sentir dans les Bois-Profonds enchantés…\n\n- Connectant les divers bosquets des Bois-Profonds sont §Yles Voies-de-Clairière§! mystiques. Certaines des Voies-de-Clairière se connectent encore au Royaume-Fée via §Yle Lien Verdoyant§! surnaturel, permettant aux armées de se mouvoir instantanément entre des parties éloignées de la forêt sans passer par les provinces intermédiaires périlleuses.\n\n- Le voyage entre les Bois-Profonds et le monde extérieur demeure encore extrêmement difficile et dangereux, avec seulement quelques chemins précaires d'entrée et de sortie des bois enchantés. Avec le temps, ces chemins devraient théoriquement se stabiliser - pour l'instant, ils restent sauvages et indomptables.\n\n- Au §Ycœur des Bois-Profonds§! se trouve l'endroit où l'influence du Royaume-Fée est la plus puissante et concentrée. Aucun mortel ne peut espérer y pénétrer pour l'instant, mais peut-être que cela changera un jour mystérieux…"

 string_start_sarhal:0 "Sarhal - Une Terre Plongée dans l'Ombre"
 string_start_sarhal_description:0 "Le Sarhal constitue un continent titanesque et mystérieux. Il s'étend majestueusement depuis les rivages opulents de la §YMer Divenhal§! au nord jusqu'aux criques habitées par les Sirènes d'§YArdimya§! au sud, et depuis les jungles luxuriantes §YFangaulanes§! à l'ouest jusqu'au §YGolfe de Rahen§! à l'est. Dans le passé lointain et légendaire, ce fut le royaume absolu des génies tout-puissants, bien que leur domination tyrannique fut graduellement restreinte alors que l'humanité apprenait comment combattre, lier et bannir ces êtres surnaturels de ce plan d'existence. Les derniers génies abandonnèrent ce plan lors du cataclysmique §YJour des Cieux Cendrés§!, laissant les terres libres pour les §Yhumains§! resilients, §Ygnolls§! sauvages, §Yhommes-lézards§! antiques et §Yhalfelins§! paisibles qui appelaient le Sarhal leur foyer ancestral.\n\nLe Sarhal est géographiquement dominé par deux caractéristiques géographiques colossales qui servent de barrières naturelles implacables entre le nord, le sud, l'est et l'ouest. Le vaste §YDésert Salahadi§! s'étend impitoyablement à travers le nord depuis l'§YAkasik§! jusqu'à la chaîne montagneuse §YParavimvata§! imposante. Les voyages à travers ses sables périlleux et mortels sont entrepris par très peu d'âmes courageuses, et ses habitants principaux - les gnolls prédateurs - sont particulièrement enclins à faire leurs proies de quiconque assez audacieux ou imprudent pour traverser leurs territoires hostiles. Seule la rivière §YChagrin-de-la-Mère§! providentielle fournit un passage sûr, ses plaines inondables fertiles constituant le foyer prospère de l'§YEmpire de Kheterata§! puissant.\n\nL'Est et l'Ouest du Sarhal sont également profondément divisés, mais par quelque chose de bien plus sinistre et terrifiant. Se dressant majestueusement au centre même du continent se trouve la §YMatriarche Racine-d'Ombre§! colossale, un arbre-monde titanesque qui connecte ce plan d'existence au §YPlan de l'Ombre§! ténébreux. Ses pouvoirs antiques ont été cruellement manipulés par le §YCoven de la Sorcière Nocturne§! maléfique, torturant ses branches séculaires pour qu'il libère toujours plus d'ombre corrompue dans notre monde fragile. Avec leurs sbires §Ytrolls des marécages§! dévoués pour exécuter leurs caprices démoniaques, elles cherchent impitoyablement à répandre la souffrance à travers tout le Sarhal dans la poursuite de leur objectif final apocalyptique."

 #Gushuokguan
 string_start_title_gushuokguan:0 "Terre de l'Armée de Pierre"
 string_start_gushuokguan:0 "Sur la corniche se tenait un groupe bigarré de combattants, contemplant les champs calcinés et imbibés de sang qui seulement quelques heures auparavant grouillaient de milliers d'hommes. Ils se dressaient meurtris, trempés par la pluie, le sang et la boue, épuisés mais par-dessus tout victorieux. Pour la seconde fois en une saison, ils avaient vaincu les armées envahisseuses de Zhiqian et Beikdugang, qui dans leur arrogance aveugle regardaient les terres de Gushuokguan et y voyaient une conquête facile. Ils cherchaient à diviser cette terre des battus, exilés et opprimés pour leur propre gain égoïste, mais cela s'était révélé n'être qu'un rêve de fous.\n\n« Maintenant il est temps de ramasser les morts et de les ramener à leurs familles », appela le Capitaine Lu. Lu aida également, car dans l'Armée de Pierre, un officier n'est supérieur que pour coordonner, en tout le reste il est un égal. Il devait trouver le corps de son frère Bao. Lu le couvrirait du tissu que sa mère lui avait donné pour le tenir au chaud pendant les nuits froides. Il lui avait promis que Bao reviendrait dès que possible, car il était nécessaire pendant la moisson.\n\nL'histoire de Lu était courante. Des frères avaient perdu des frères, des pères des fils et des fils des pères. Tous avaient combattu côte à côte pour défendre le petit lopin de terre qu'ils appelaient foyer. Car c'était une terre différente des autres en Haless : elle était libre de l'oppression des seigneurs nobles, des machinations d'eunuques corrompus et de la cupidité des marchands des cités. C'était une terre où tous étaient autorisés à acheter ou louer un lopin de terre pour en faire leur propre petit coin de paradis, peu importe leur origine, race ou croyance. Chaque âme était libre dans Gushuokguan, tant qu'elle respectait ses voisins et se tenait prête au combat quand appelée."

