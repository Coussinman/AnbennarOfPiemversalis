 string_start_religion_devouring_path:0 "[Root.start_religion_intro]\n\n[Root.start_religion_chi_primer]\n\n§OLa Voie Dévorante§!\nLa §YVoie Dévorante§!, aussi connue sous le nom de §YVoie de Gauche§!, fut selon la légende fondée par deux §YOni§! pourchassés par des moines des Voies §YAccumulative§! et §YTransmutative§! dans les montagnes brumeuses des §YCollines Démoniaques§!. Là, ils se sustentèrent uniquement de Chi, jusqu'à ce que leur substance devienne suffisamment spirituelle pour pénétrer dans le §YRoyaume Spirituel§!. Ils revinrent de leur périple plus sages, et porteurs d'un avertissement : le Royaume Spirituel, que toutes choses rejoignent à leur mort sur Haless, doit être évité à tout prix. C'est un lieu chaotique gouverné par des bêtes démoniaques, où les esprits des morts sont éternellement torturés. Les §YComplexes de Temples§! éparpillés à travers Haless servent de ponts entre les deux royaumes, tout en maintenant la majorité des esprits de l'autre côté piégés.\n\nLa Voie Dévorante croit que dans la quête de la vie éternelle, tout est acceptable. Plutôt que de cultiver le Chi en soi-même, la Voie Dévorante enseigne à ses adeptes de §Tprendre aux autres§!. Jusqu'à ce que l'immortalité soit atteinte, il vaut mieux consumer que d'être autorisé à souffrir. Dans une réalité cruelle et sinistre, la Voie Dévorante offre une explication et une promesse : que vous pouvez vous élever au-dessus de tout cela, et devenir assez fort pour imposer l'ordre sur le chaos. Et ainsi le fils dévore le père, et l'étudiant dévore le maître. Les pratiques de la Voie Dévorante sont réprimées à travers Haless, et particulièrement par les suiveurs des Voies Vertueuses et Accumulatives."
 string_start_religion_kobold_dragon_cult: "Le Culte Kobold du Dragon est une collection formelle de nombreuses sectes et pratiques différentes qui se concentrent toutes sur une chose : le culte des dragons, sous toute forme imaginable.\n\nCette religion utilise les mécaniques juives, elle nécessite donc le DLC Origin pour fonctionner.\n\nLe Culte Kobold du Dragon utilise le §YPouvoir Religieux§!, qui est basé sur la somme des statistiques de votre dirigeant. Le §YPouvoir Religieux§! peut être utilisé pour organiser des Festivals, où les adorateurs débloquent de nouveaux Aspects pour la foi. Les Aspects déblocables dépendent de l'Aspect Primaire actif. Après avoir débloqué des Aspects, le §YPouvoir Religieux§! peut être utilisé pour permuter entre eux à volonté !\n\nDe plus, le propriétaire de §YSoxun Kobildzex§! dans les profondeurs des cavernes possède la capacité d'utiliser des Festivals pour constituer un Trésor d'or, babioles et bibelots draconiques, qui vous accordera des bonus Missionnaire et Commercial au fur et à mesure que vous l'améliorez. Il peut aussi faire don de sa propre Trésorerie au Trésor via une Décision, qui peut être utilisée pour augmenter la Stabilité.\n\nEnfin, une fois que vous avez débloqué tous les Aspects pour un Dragon, vous pouvez utiliser un Festival pour découvrir des moyens d'améliorer ces Aspects davantage. Ces Aspects améliorés possèdent de meilleurs modificateurs, et accordent des bonus spéciaux lors de l'utilisation d'un Festival pour contribuer au Trésor sacré !"

 #####DownLeft - Government Description#####
 string_government_ynn_diplo:0 "[Root.GetName] pratique la §YDiplomatie Ynnique§!. En 1444, la société Ynnique place une grande valeur sur la continuité et la décentralisation : utiliser des guerres pour voler des terres d'autres seigneurs sera rencontré avec un repoussement lourd, et votre mode principal d'expansion sera à travers la création de sujets de type §YIosahar§!, qui ont les traits suivants :\n-£DLC_ed Donne au Suzerain §G+0.50§! d'Autorité Annuelle s'ils sont loyaux.\n- Ne prend pas de Relations Diplomatiques. Cependant le Suzerain est §Rincapable d'allier des nations à l'intérieur de l'Ynn§!.\n- Peut créer des alliances et mener des guerres indépendamment.\n- Contribution réduite de Limite de Force au Suzerain, Limite de Force Terrestre propre augmentée.\n- Ne peut pas être annexé par des moyens normaux.\n\nPour s'éloigner de cette forme décentralisée de féodalisme et être capable d'annexer les sujets Iosahar, les seigneurs Ynniques devront accumuler l'§YAutorité§! et résoudre tous les §YDébats Théologiques§!, ou se convertir hors du Culte de la Rivière Ynn entièrement. En 1444, le Royaume de Bataille de §YMalacnar§! a abandonné la Diplomatie Ynnique, et les seigneurs §YDrozma Tur§! dans le nord-ouest pourraient bientôt suivre.\n\nD'un autre côté, on pourrait choisir de ne pas réparer ce qui n'est pas cassé…\n\n[Root.startup_government_explanation][Root.startup_estates_explanation]"
 string_government_battlekingdom:0 "[Root.GetName] est un §YRoyaume de Bataille§!. Il est gouverné par le plus fort des guerriers, le §YRoi de Bataille§!, qui a besoin de §Ycommander des armées comme général§! et §Ygagner des batailles§! personnellement. Pour chaque bataille gagnée, il y a une chance que le §Ystatut§! de votre Roi de Bataille progresse. Le statut de votre Roi de Bataille influence une variété de statistiques, incluant les Troubles Nationaux, le Moral des Armées, la Légitimité Annuelle et £DLC_ed l'Autorité Annuelle.\n\nGardez un œil sur le modificateur 'Le Roi de Bataille a Combattu Récemment' - un Roi de Bataille qui évite les batailles trop longtemps peut voir sa réputation diminuer. En même temps, ne soyez pas trop audacieux : si un Roi de Bataille est vaincu, il se sacrifiera dans un dernier combat.\n\nBonne chance, et rappelez-vous : seuls les vainqueurs peuvent pleurer.\n\n[Root.startup_government_explanation][Root.startup_estates_explanation]"
 string_government_wood_elf_salla:0 "§Y[Root.GetName]§! n'est pas un état au sens traditionnel, mais plutôt une collection de clans Elfiques Sylvestres unis menés par un ceann ou chef de clan. Descendant des vestiges d'un bataillon d'Elfes de Lune depuis longtemps passé, il a appris à grandir et prospérer dans les Bois-Profonds et aux côtés de ses habitants fées. Cependant avec l'invasion de la Marée Verte, ou §RThyr Gaethneán (\"Le Tourbillon\")§! et ses conséquences, il est maintenant clair que ce n'est plus suffisant. Le changement doit venir rapidement.\n\nLes elfes de §Y[Root.GetName]§! commencent comme un §Ygouvernement tribal§! §Rsans aucune institution§! et lutteront pour adopter tout changement. Cependant en §Gpassant des réformes gouvernementales§! §Y[Root.GetName]§! peut travailler pour §Gdévelopper ces institutions de l'intérieur§!, mûrissant éventuellement en une §Ymonarchie§!. Une fois que le clan s'est réformé en monarchie et a sécurisé une majorité des §YBois-Profonds§!, il pourrait juste être capable de convaincre ses clans sœurs de s'unir en un vrai état, §YCyranvar§!."

