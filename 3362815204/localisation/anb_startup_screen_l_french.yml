Pelodan Sermentlié vit des victoires répétées et repoussa les Cours Saisonnières vers leurs bastions éloignés jusqu'à ce qu'elles s'unissent contre lui. Pelodan et l'alliance Peitar furent vaincus par les Saisonnalistes près de Kairncal, et avec la mort de Pelodan les tribus Peitar furent brisées à jamais.\n\nLa Croisade Hivernale, la lutte éternelle des Tuathak pour mettre fin à la tyrannie de l'Hiver, vit un grand succès au début du 15e siècle, résultant en l'établissement de Jhorgashirr et Slegcal. Cependant, la Croisade fut arrêtée net par l'intervention des Peitar Strutmar, tuant leur chef Alwaron Winterswrath, brisant l'autorité d'Eighard sur les États Hivernaux. De retour dans la patrie Tuathak, la Cour d'Automne de Dorcurt fut saisie par une invasion surprise des Peitar Iadth depuis le Domandrod. Suivant l'héritage de Pelodan Sermentlié, ses descendants de Pelomar s'accrochent au pouvoir et tentent vainement de réussir là où Pelodan le Premier avait échoué.\n\nComment laisserez-vous votre marque sur l'Eordand ? L'unité et l'équilibre seront-ils ramenés à l'Eordand sous l'Eordellon, ou championnez-vous la saison la plus forte vers sa grandeur méritée ?"

 string_start_title_kheionai:0 "Le Kheion de [Root.GetName]"
 string_start_kheionai:0 "§OPrésentation§!\n\nLes Kheionai descendent tous de grandes cités sur l'île d'§YAlecand§!. Peu est connu de leur passé ancien, ou pourquoi les §Ygrandes protections§! entourent ces cités, mais ce qui est connu c'est que les protections protégeraient leurs habitants du §RJour des Cieux Cendrés§!. Après la catastrophe, ils quittèrent leurs colonies protégées pour trouver un spectacle choquant. Les Kheionai trouvèrent un paysage complètement étranger, sans civilisation à trouver. Ils entreprirent de reconstruire ce qui avait été perdu, et colonisèrent les terres entourant leurs cités. Leur civilisation prospéra malgré les nombreux §Rdangers§! de leur nouvel environnement.\n\n§RLe Jour des Cieux Cendrés§! avait créé un désert massif, magiquement contaminé, au nord-est des cités. Ses sables de couleur bleue causaient des excroissances extrêmement cancéreuses sur le corps, et elles causaient des dommages permanents, potentiellement létaux à tous ceux touchés directement par eux. Périodiquement, de grandes tempêtes de ce sable, appelées §TKaydhano§!, frappaient les cités Kheionai, avec seulement leurs §Ygrandes protections§! les sauvant. Les sables donnèrent aussi aux Kheionai leur couleur de peau bleue caractéristique.\n\nIl ne fallut pas longtemps avant que les Kheionai fondent des colonies à travers la mer, où de nombreux exilés, colons et population excédentaire furent envoyés. Connues comme les §Ynékheis§!, la plupart d'entre elles sont encore sous la suzeraineté de leurs cités parentes, avec seulement §YAmgremós§! étant complètement indépendant en 1444.\n\n§OHistoire Récente§!\n\nÀ l'ouest, les peuples barbares du côté occidental d'Alecand, les §YEltibhari§!, se sont récemment unis sous un seul roi, et se préparent pour une §Rinvasion§! contre les Kheionai.\n\nUne grande guerre éclata dans le nord d'§YAlecand§!, qui mena au partage de §YKimánis§! entre §YDegakheion§! et §YOktikheion§!. Une trêve précaire se dresse entre les deux cités-états, toutes deux attendant que l'autre fasse le premier mouvement.\n\nDes contes et rumeurs viennent de l'est, du kheion d'§YAmeion§! et de son dirigeant, §YLaskaris§!, qui ont conquis de grandes portions du §YTaychend§!, avec l'objectif de prendre la grande cité de §YNanru Nakar§!.\n\nLes Kheionai sont la civilisation §Ydominante§! et la plus avancée de l'§YAelantir Méridional§!, mais cela pourrait ne pas durer éternellement, et il vous revient de mener votre nation vers l'avenir."

 string_start_title_deepwoods_elves:0 "Les Clans Elfes Sylvestres Disparates"
 string_start_deepwoods_elves:0 "§g"Quand nos ancêtres arrivèrent dans cette forêt, n'étaient-ils pas un seul peuple ? N'étaient-ils pas unis sous une cause ? Sous une bannière ? Nous, leurs enfants, ne devrions-nous pas chercher la sagesse de cela ?"\n- Narawen Drennen§!\n\n[Root.start_deepwoods_primer]\n\n§OHistoire Récente§!\nPour les Elfes Sylvestres, mille ans ont passé depuis que leurs ancêtres Elfes de Lune furent piégés derrière le Voile Verdoyant, leur manœuvre de flanquement contre §Rle Roi-Sorcier Nichmer§! ayant terriblement mal tourné. Bloqués dans la forêt, les elfes s'adaptèrent à leur nouveau foyer, apprenant à composer avec les voies des §YCours Fées§! et se querellant avec les Gobelins Forestiers pour le territoire. Au cours des siècles, ils s'installèrent dans les bosquets forestiers et se fragmentèrent en salla distinctes et indépendantes - Elfique Sylvestre pour "clans".\n\nLes salla profondément fragmentées et décentralisées n'étaient pas prêtes pour la Marée Verte. Quand elle arriva dans les Bois-Profonds, elle dispersa les défenseurs elfiques et vit des clans entiers détruits et asservis, tandis que d'autres furent poussés aux bords de leurs bosquets ancestraux. Il semblait que les Elfes Sylvestres seraient perdus dans cette calamité - §RThyr Gaethneán, "Le Tourbillon."§!\n\nPourtant contre cette tempête, les chefs restants des clans tinrent ferme, refusant de permettre à leur peuple d'être emporté. Mettant de côté des générations de querelles mesquines, ces dirigeants voyagèrent vers la cité d'Elynáile et, dans un acte rare d'unité, forgèrent §Yle Pacte Verdoyant§!, une alliance pour coordonner, défendre et reconquérir leurs foyers.\n\nMaintenant, pour la première fois depuis son arrivée, l'Elficité dans les Bois-Profonds est unie dans un but singulier. Si cela sera suffisant pour reprendre leur patrie et repousser les envahisseurs reste à voir."

 string_start_title_deepwoods_goblins:0 "Les Gobelins Forestiers Renaissants"
 string_start_deepwoods_goblins:0 "§g"Gobelin Forestier, Gobelin Extérieur. Quelle est la différence ? Tout le monde là-bas veut que tu sois esclave ou mort. Pensez-vous qu'ils se soucient de savoir si nos yeux brillent jaune ou non ?" - Cleesb Bûche-Épineuse§!\n\n[Root.start_deepwoods_primer]\n\n§OHistoire Récente§!\nLes gobelins ont vécu dans les Bois-Profonds bien, bien plus longtemps que les orques ou les elfes. Leur civilisation avait depuis longtemps passé son zénith au moment où les Elfes Sylvestres arrivèrent, un événement qui brisa le peu de contrôle qu'ils avaient encore sur les Bois-Profonds. Consignés aux coins sombres des bosquets et clairières, les tribus Gobelindes Forestières endurèrent, consignées à l'obscurité.\n\nPuis, trois choses se passèrent qui changèrent drastiquement et irrévocablement les Bois-Profonds. D'abord, le seigneur de guerre gobelin §YOubblig§! gagna une série de guerres qui vit une grande partie du sud-ouest des Bois-Profonds tomber sous la domination gobeline. Puis, une immense invasion d'orques déferla dans les Bois-Profonds depuis le nord, battant beaucoup de clans elfiques et amenant de nombreux esclaves gobelins avec eux. Finalement, le Voile Verdoyant tomba, ouvrant à nouveau les voyages hors des Bois-Profonds. Avec les elfes et orques à la gorge l'un de l'autre, beaucoup des gobelins esclaves s'échappèrent et rejoignirent nos rangs, et avec le monde extérieur maintenant ouvert à nous, il n'y a jamais eu une opportunité comme celle-ci pour les gobelins des Bois-Profonds.\n\nIl y a encore division. Oubblig est mort, son royaume diminué partagé entre §YOubbligschild§! et §YÉcorcheur-de-Ronces§!. §YCarcasse-de-Vermine§! est complètement entouré par des tribus orques, tandis que l'acceptation par le clan §YBûche-Épineuse§! de nombreux esclaves fugitifs a mené §RRelgakk Blackmoon§! à jurer de traquer jusqu'au dernier gobelin dans les Bois-Profonds. Les gobelins sont encore surpassés en nombre par les orques et elfes ensemble, et l'ancienne rivalité entre les gobelins §YChercheurs-de-Pacte§! et ceux qui suivent §Yles Anciennes Voies Chamaniques§! est loin d'avoir disparu. Mais même avec ces conditions désespérées, ceci pourrait être le jour où les gobelins s'élèvent vers la grandeur."

 string_start_title_deepwoods_orcs:0 "La Marée Verte Récédente des Bois-Profonds"
 string_start_deepwoods_orcs:0 "§g"Korgus est mort ? Qu'est-ce que cela nous importe, bloqués ici dans ces bois maudits ? Quelle aide le Dookanson a-t-il été pour nous ici ? …La guidance de Dookan est loin. Il nous trouvera à nouveau… ou nous nous taillerons notre propre chemin." - Relgakk Blackmoon§!\n\n[Root.start_deepwoods_primer]\n\n§OHistoire Récente§!\nLes orques sont de nouveaux arrivants dans les Bois-Profonds. Ce ne fut que quand §Yla Marée Verte§! déferla dans l'Escann dans les années 1420 que les premiers orques entrèrent même dans la forêt, et ceux qui le firent étaient peu nombreux. Les habitants des bois donnèrent à peine une pensée aux premiers traînards isolés, mais en 1439 AA toute l'étendue de la puissance orque se fit sentir quand les grands clans de §YLame-Silencieuse§!, §YLune-Noire§! et §YHurlement-Maudit§! lancèrent une expédition massive dans la forêt. §YL'Invasion de la Marée Verte des Bois-Profonds§! dévasta les Elfes Sylvestres et Gobelins Forestiers, avec des clans entiers détruits et le reste laissé au bord de l'effondrement.\n\nCes succès initiaux sur le champ de bataille laissèrent rapidement place aux luttes internes quand les grands clans apprirent l'existence du Voile Verdoyant, le piège magique qui empêchait tout mortel de quitter les Bois-Profonds. La nouvelle se répandit rapidement dans le camp orque que la horde était piégée, et tandis que les chefs travaillaient ensemble dans un effort pour s'échapper, leurs efforts furent vains.\n\nAlors que leur emprisonnement devenait apparent et que le coût de la Guerre dans les Bois montait, l'unité orque se brisa. Le Clan Hurlement-Maudit fut le premier à quitter la horde, mené par l'honorable §YGordak Hurlement-Maudit§! pour s'installer dans le Bosquet des Fleurs. Peu après, les Lame-Silencieuse rompirent abruptement avec leurs alliés et s'installèrent dans le Bosquet de l'Ombre, leur chef §YTroknar Lame-Silencieuse§! donnant peu d'explication à sa décision. §YRelgakk Lune-Noire§! et les orques restants poussèrent dans le Bosquet des Flèches avant que l'épuisement et une révolte d'esclaves gobelins étouffent finalement tout espoir d'évasion.\n\nIroniquement, le Voile Verdoyant tomba peu après que la Marée Verte des Bois-Profonds se soit brisée. La nouvelle choquante de la mort de Korgus Dookanson fut accueillie avec une apathie générale par les clans, qui avaient depuis longtemps été coupés de ses ordres. Ce qui importait maintenant était de survivre à leur avenir dans la sombre forêt qu'ils en étaient venus à appeler foyer…"

 string_start_title_taychend:0 "Les Seigneurs de Guerre du Taychend"
 string_start_taychend:0 "Bien que le §YTaychend§! ait été épargné de la destruction complète du §RJour des Cieux Cendrés§!, les pires excès de l'Elficité – §Yorgueil, ambition, envie§! – l'ont néanmoins condamné. Alors que la société s'effondrait, esclaves nouvellement libérés et tyrans-esclavagistes se partagèrent le §YTaychend§! en d'innombrables États de §Rseigneurs de guerre§!, centrés autour de grandes cités construites sur les ruines récupérées des précurseurs.\n\nLes manoirs ruraux furent convertis en forteresses de ferraille, bibliothèques et temples transformés en nouveaux centres de commerce et de vice, et les §Tbabioles et artefacts magiques§! des §RSeigneurs-Esclavagistes§! précurseurs furent réutilisés en §Rarmes de destruction massive§!, maniées par de puissants §R"Seigneurs-Reliques"§! exemplifiés par l'infâme §YEbenanth Starshear§!, qui conquit la terre seulement quatre décennies après la ruine. Ceci prouva être une seconde apocalypse, alors que sa magie pulvérisa des cités et anéantit des armées en un instant.\n\nDepuis l'assassinat d'§YEbenanth§! et l'effondrement subséquent de son empire, le §YTaychend§! a été consumé par le §TCycle du Seigneurisme de Guerre§!, un système socio-politique dominé par la guerre endémique, les dirigeants forts, et l'ascension et la chute de royaumes et empires. Des armées de dizaines de milliers d'hommes marchent au rythme de leurs dirigeants seigneurs de guerre, tandis que la foi elle-même alimente le feu, alors que des dizaines de millions d'elfes luttent pour accomplir de grandes choses dans la quête de la §Ydivinité§!. D'innombrables cultes vénèrent les guerriers, conquérants et maîtres-artisans des âges passés.\n\nLe §YTaychend§! a été uni six fois. Deux fois par les §YSeigneurs-Reliques§!, une fois par les §YMudaliars§! de §YNanru Nakar§!, une fois par les §YChendhyans§! et deux fois par les §YGophirans§!. Aucun Empire n'a tenu plus de 150 ans avant de s'effondrer entièrement – la plupart n'ont pas duré même un quart aussi longtemps – mais ce n'est qu'une question de temps. §RLe Taychend s'unira à nouveau§!.\n\nHistoire Récente\n\nEn §Y1316§!, le §YSecond Empire Gophiran§! s'effondra finalement. Après plus d'un siècle de domination, une série de guerres civiles cataclysmiques ravagèrent l'empire, divisant leur prestigieuse armée Ironblood et détruisant une fois de plus tout semblant d'ordre supérieur dans le §YTaychend§!. Pendant les cent dernières années, le §YTaychend§! a été saisi par des combats régionaux et le chaos.\n\nDans la steppe-savane connue sous le nom de §YGuaraddhi§!, §YChendhyans§! et §YTaychendi§! luttent pour le contrôle. §RZaernsarlan le Ravageur§!, à la tête du plus grand §YEzhudar Chendhyan§! depuis les jours de l'ancien §YEmpire Saerraeg§!, a dominé le bas §YGuaraddhi§! pendant quarante ans, rasant l'ancienne §RCité-Esclavagiste de Kannagarendi§! et repoussant les §RManteaux-Sanglants de Rakkabuttai§!. Mais §RZaernsarlan§! vieillit – ce n'est qu'une question de temps avant qu'il n'ascende vers les cieux, et alors c'est à deviner qui pourrait le remplacer.\n\nDans le §YKalavend§!, le royaume de §YNanru Nakar§!, traditionnellement le plus puissant des royaumes §YKalavendhi§! et foyer de la plus grande cité de l'§YAelantir§! de loin, a été déchiré par une crise de succession : la §RGuerre des Trois Frères§!, causée par la mort de leur dernier roi unifié aux mains d'§YErankar§! il y a près de §Y10§! ans. Pendant ce temps, les cités riches du bas Kalavend se préparent pour la guerre – §YLarankar§! marche à nouveau, et si §YNanru Nakar§! est trop divisé pour les arrêter, les autres §YKalavendhi§! doivent se lever à l'occasion.\n\nDans les années §Y1420§!, §YEnlarmai§! émergea victorieux après presque cent ans de guerre contre leur rival éternel, §YUrvand§!, §Rmassacrant§! la famille royale Urvandi – sauf un seul enfant de neuf ans, qui s'échappa. Dix ans plus tard, §YErankar le Défiant§! reconquit sa cité et mit §YEnlarmai§! au feu, §Rrasant§! la cité jusqu'à ses fondations. Bien que les ambitions d'§YErankar§! aient été retardées devant les murs de §YNanru Nakar§!, elles ne furent pas brisées, et le §YHuitième Royaume de Larankar§! se prépare maintenant à lancer une guerre de conquête qui n'a pas été vue depuis des centaines d'années – avec tout le §YTaychend§! comme prix.\n\n§TAmeion§!. Le plus récent envahisseur étranger à menacer le mode de vie §YTaychendi§!, craint depuis qu'il saisit §YAnakalnakori§! puis vainquit une coalition d'États §YTaychendi§! à la §RPremière Bataille de Bukénthia§!. Ce faisant, il tua le §YRoi de Gophira§! en combat singulier et brisa son Royaume résiduel pour de bon. Tout §YYodhanchend§! et §YThektoram§! se prépare pour la prochaine campagne de §TLaskaris le Conquérant§! – mais s'ils peuvent résister à l'avance de la redoutable phalange d'Ameion, personne ne le sait."

 string_start_hobgoblins:0 "[Root.start_hobgoblins_primer]"
 string_start_hobgoblins_primer:0 "§OPrésentation§!\nLes §YHobgobelins§! du §YRahen Septentrional§! menaient traditionnellement des vies simples, organisées en tribus semi-dynastiques lâches. Récoltant de la Fleur-de-Serpent dans les grottes, chassant et élevant du bétail à la surface, l'hobgobelin moyen grandissait avec un arc dans une main, un poignard de chasse dans l'autre, et un sens aigu de combien de pas il y avait entre eux et le prochain point de repère. Dans le passé, ces bandes étaient fréquemment en guerre les unes contre les autres, et ne s'unissaient que sous de puissants mages-chamans — sentis être les représentants des dieux hobgobelins. C'est sous leur guidance que les hobgobelins firent la guerre contre les nains, résultant en la §YChute de l'Empire de Jade§! et la domination gobeline présente de l'§YÉchine-du-Serpent Orientale§!.\n\nCette dynamique changea, cependant, à la suite de la §YPerte-des-Dieux§! (l'événement connu ailleurs comme le §YJour des Cieux Cendrés§!), que beaucoup d'hobgobelins prirent alternativement comme un signe soit de punition soit d'abandon par les dieux. Cette rupture théologique devint permanente avec l'invasion d'§YHarimar le Grand§!, dont les armées jetèrent la société hobgobeline dans un chaos supplémentaire. Ceux qui croyaient que les dieux étaient en colère et nécessitaient une plus grande dévotion fuirent vers le §YMur-des-Dieux§! vers le plateau de §YNomsyulhan§!, où ils maintinrent la société menée par les chamans des §YHobgobelins Aigles§!. Le reste se retira dans les grottes, où ils se reformèrent en systèmes de loyauté intertribale appelés §YCommandements§!. Rejetant le chamanisme de leurs pairs, et avec l'influence de la foi §YHaute Philosophie§! nouvellement surgie du Rahen, ils créèrent plutôt la philosophie §YPerdue-des-Dieux§!, qui tient les dieux pour morts, les valeurs culturelles hobgobelinnes de famille et d'obéissance pour primordiales, et les mages pour être des éléments subversifs dans la société qui menacent de renverser ces mêmes valeurs."

 #Horashesh
 string_start_title_horashesh:0 "Horashesh - Un Tremplin pour les Empires Lointains"
 string_start_horashesh:0 "§OPrésentation§!\nL'§YHorashesh§! n'a jamais été uni sous la bannière de son propre peuple. Au lieu de cela, il a été répétitivement subjugué par les grands empires nés dans ses régions voisines, chaque peuple réclamant qu'ils ont la vraie revendication à ses terres fertiles.\n\nParsemées le long de sa côte se trouvent les §YAnanoma§! - de grandes forteresses en forme de ruche dont les vestiges qui s'effritent sont les derniers restes des cités-états construites par les §YHalfelins Vyzemby§! il y a des milliers d'années.\nBeaucoup plus ancienne que cela est la grande §YKuiika Gamyi§!, la flèche géante pensée être laissée par les dieux - bien que de quels dieux reste une question épineuse. Les hommes-lézards du sud la prennent comme un signe de leur droit divin à régner sur tout le Sarhal, et restent hostiles à toute créature à sang chaud sans écailles qui ose arracher leur destin.\n\nAucun empire n'exerça une plus grande influence sur l'Horashesh que celui de la §YKheterata§!. Une fois traités comme libérateurs qui libérèrent les humains de la domination cruelle des hommes-lézards, ils profitèrent d'une période de troubles entre les peuples §YVurebindu§! et §YIrsukuba§! pour fondre et établir la dominance sur la région.\nIls mirent en place le système §YMedasi§!, envoyant des gouverneurs pour régner sur la population, avec l'objectif de répandre leur supposée culture Kheteratane supérieure et religion khetiste.\n\n§OHistoire Récente§!\nLa domination de la Kheterata sur l'Horashesh ne dura pas. En 1439, les Gnolls Griffe-de-Feu furent unis en §YGnollakaz§! sous la domination de Grizaka, l'auto-proclamée Impératrice-de-Tous-les-Gnolls. Son invasion de Golkora divisa le grand empire en deux, sa domination sur ses possessions méridionales s'effondrant du jour au lendemain.\nCela laissa aux divers peuples Horasheshi leur première opportunité en siècles de s'unir sous leur propre bannière. Pourtant le danger guette de toutes les directions. Un nouvel empire d'hommes-lézards menace la région depuis le sud. Grizaka pourrait encore tourner ses yeux gnolls affamés sur l'Horashesh. La Kheterata pourrait se regrouper et venir pour ses anciens territoires. Même de l'intérieur, les combats entre la noblesse native et les descendants de riches colons khetistes menacent de diviser les pays.\n\nEst-ce que §Y[Root.GetName]§! sera celui qui unifiera finalement l'Horashesh, ou le destin cruel des Horasheshi d'être rien de plus qu'un tremplin pour les empires continuera-t-il à jamais."

 #Akasik
 string_start_title_akasik:0 "Un Âge Fugace de Gloire"
 string_start_akasik:0 "§gChut enfant, sèche tes larmes et cours aussi loin que tu peux, fuis vers la côte et suis les Melgarkas, cette nouvelle ère ne sera pas gentille avec nous, mais nous endurerons, comme nous avons enduré toutes les autres. La Tempête reviendra, notre Mère ne nous a pas oubliés.§!\n\nL'Akasik est une terre de tempêtes et d'argent. Situé dans le coin nord-ouest le plus extrême du Sarhal, il se dresse au carrefour entre la Kheterata, le Cannor et la Fangaula, plus souvent qu'autrement le point de contact entre les deux derniers.\n\n§OHistoire ancienne§!\n\nLes Akasi retracent les origines de leur civilisation à l'§YÂge de la Tempête§!, une époque où les §YReines de la Tempête§! divines régnaient sur la terre. Sous leur règne, les Akasi prospérèrent et le leur devint l'un des plus grands royaumes du Divenhal. L'invasion de la §YKheterata§! et la mort des §YReines de la Tempête§! mirent fin à cet âge.\n\nAprès l'Âge de la Tempête vint l'§YÂge de la Rivière§!, quand les Diables des Profondeurs surgirent de la mer et massacrèrent tous ceux qu'ils affrontaient ; et après cela l'§YÂge de la Lune§!, quand le §YJour des Cieux Cendrés§! déchira la terre. Les Akasi ne verraient pas un autre grand âge jusqu'à l'arrivée de §YSedoric Ier§!, qui unit les 3 royaumes d'Akasik et les mena vers un nouvel âge de gloire.\n\n§OHistoire récente§!\n\nTous les âges doivent passer comme les aspects le font, cependant, et cette gloire retrouvée prit fin après l'invasion gnollish de §YViakkoc§!. Les trois royaumes, puissants qu'ils étaient, se trouvèrent divisés et faibles contre la meute gnollie coordonnée fuyant leur défaite aux mains de §YGnollakaz§!. Le fléau perça les défenses de Khasa et massacra les harpies ailes-de-pierre qui y vivaient, utilisant leur sang comme carburant pour leur §Rflamme démoniaque§! et rituels, asservissant le reste du royaume autrefois fier de Khasa. Les Deshaki se sont agenouillés devant un roi §YTefori§! cherchant protection, et les marchands d'Ekha commirent la plus grande des trahisons, ouvrant les portes de la cité et accordant tribut aux gnolls, envoyant les leurs mourir pour qu'ils puissent vivre un jour de plus.\n\nLes grands âges de gloire sont derrière nous maintenant, mais tout n'est pas perdu - une nouvelle tempête viendra, et l'Akasik sera libre une fois de plus."
 #####UpRight - Religion Description#####
 string_start_religion_regent_court:0 "[Root.start_religion_intro]\n\nLa Cour du Régent (aussi connue sous le nom de Panthéon Cannorien) est la religion principale du Cannor. C'est plus un ensemble lâche de divinités reliées qu'une religion unique avec une hiérarchie stricte et formelle, au lieu de cela avec des temples pour la plupart autonomes adhérant à une divinité patronne particulière.\n\nLa croyance est fluide et flexible, avec la plupart des gens rendant respect à plusieurs dieux selon ce que l'adorateur veut ou nécessite - cependant, la plupart des adorateurs sont attendus d'avoir une divinité patronne à laquelle ils adhèrent par-dessus tout, généralement une qui est la plus pertinente à leur but et chemin dans la vie.\n\nLa Cour du Régent est structurée comme une cour médiévale, avec Castellos prenant le rôle de Roi, et sa femme Esmaryal comme reine. Le reste des divinités sont soit ses enfants (tels qu'Adean), la descendance de ses frères et sœurs décédés, ou des êtres soit créés pendant les conflits d'éons passés ou ceux qui se sont élevés à la divinité depuis des origines mortelles.\n\n§OMécaniques :§!\n£DLC_won£ Les dirigeants de la Cour du Régent peuvent choisir une §YDivinité Personnelle§!, qui conférera des bonus sur tout le pays. Les divinités personnelles peuvent être changées tous les §Y10 ans§!.\n\n£DLC_rom£ Selon les traits de personnalité, les dirigeants peuvent aussi devenir §YÉmulants§! de leurs divinités choisies, accordant des bonus supplémentaires. Les divinités disponibles pour qu'un dirigeant les émule peuvent être vues à travers les options surlignées dans la décision §YChangement de Divinité de la Cour du Régent§!."

 string_start_religion_goblinic_shamanism:0 "[Root.start_religion_intro]\n£DLC_rom£ Le Chamanisme Gobelinique est un terme générique pour une myriade de religions suivies par la plupart des gobelins vivant dans l'Échine-du-Serpent. Il consiste en un ensemble lâche de cultes et pratiques reliés, chaque tribu se consacrant à un aspect différent de la foi. La plupart des croyants sont attendus de se consacrer au culte d'un seul culte – généralement un qui est le plus pertinent à leurs buts dans la vie – mais il n'est pas inouï d'avoir un changement de croyances à mi-chemin de sa vie. Quand les territoires de deux tribus gobelindes différentes se croisent, elles sont connues pour partager leurs cultes l'une avec l'autre, permettant aux cultes de se répandre, bien que lentement. Certains cultes sont aussi formés en tentant d'imiter les pratiques d'une autre religion, telles que les diverses fois Naines ou Cannoriennes. Ce qui distingue le Chamanisme Gobelinique de ces fois est une structure libre, non restreinte manquant de tout concept cohérent d'hérésie. Que tout gobelin spécifique respecte un culte spécifique ne dépend que d'eux, et est impossible à connaître au premier regard.\n\nChaque sous-culture gobelinne a ses propres dieux favorisés, qu'ils regardent plus haut que ceux d'autres gobelins. La foi met aussi beaucoup d'emphase sur les esprits de la nature et les ancêtres des suiveurs, qui sont crus pouvoir être contactés en entrant dans une transe ou en consommant diverses substances hallucinogènes.\n\nLes dirigeants Chamanistes Gobeliniques peuvent sélectionner un §YCulte§! avec ses propres bonus et événements. De nouveaux §YCultes§! peuvent être débloqués en étant frontaliers avec d'autres pays gobelins qui ont adopté des §Ycultes§! qui vous manquent, ou en possédant des provinces d'autres fois."

 string_start_religion_cheshoshi:0 "[Root.start_religion_intro]"
 #REMOVED: \n§OThe following mechanic requires the £DLC_cop£Conquest of Paradise DLC!§!\n\nFollowers of the Death Cult of Cheshosh will gain +0.02 §YTribal Development§! for each of their §YAutonomous Vassal§! also following the §YDeath Cult of Cheshosh§!.

 string_start_religion_spring_court:0 "[Root.start_religion_intro]\n\nL'Eordand est peuplé par cinq cultures distinctes de Nés-des-Ruines qui ne sont pas d'accord sur la primauté des saisons. Ces cultures correspondent souvent à une Cour Saisonnière, telle que les Selpheregi avec la Cour du Printemps, mais même après conversion à une autre Cour ou Eordellon ces cultures conservent leurs traits physiques et valeurs culturelles.\n\nLes Selpheregi soutiennent la saison du Printemps comme la saison la plus supérieure. Ils résident sur la côte occidentale de l'Eordand, centrés autour de l'ancienne cité Précurseure reconstruite d'Arakeprun. Les Selpheregi sont les plus inquisiteurs et créatifs des Eordans, étant entourés de ruines Précurseures qui les inspirent à découvrir les secrets du passé. Ils ont souvent un sens de supériorité envers les autres Eordans à cause des merveilles florissantes de leur patrie. La saison du Printemps leur donne une aptitude naturelle vers la croissance de la vie végétale, ainsi qu'en leur permettant de faire pousser des buissons fleuris sur eux-mêmes. Ils ont une peau rose-blanc ou vert clair et des cheveux vibrants de la couleur des fleurs, généralement longs et coulants sans contrainte. Ils portent souvent des vêtements de soie extravagamment teints et s'ornent de bijoux d'ambre."
 string_start_religion_summer_court: "[Root.start_religion_intro]\n\nL'Eordand est peuplé par cinq cultures distinctes de Nés-des-Ruines qui ne sont pas d'accord sur la primauté des saisons. Ces cultures correspondent souvent à une Cour Saisonnière, telle que les Selpheregi avec la Cour du Printemps, mais même après conversion à une autre Cour ou Eordellon ces cultures conservent leurs traits physiques et valeurs culturelles.\n\nLes Caamasi soutiennent l'Été comme la saison primaire. Ils résident sur la côte méridionale de l'Eordand le long des mers Sarmadfar et Elarbarc. Les Caamasi sont renommés pour être des commerçants experts et sont naturellement aventureux et charismatiques. Ils sillonnent les mers autour de l'Eordand et au-delà pour de nouvelles terres à découvrir et de nouveaux peuples avec qui faire des affaires, et les cités-états de la côte Sarmadfar utilisent ces qualités pour trouver un avantage sur leurs rivaux Caamasi et autres Eordans. Les Caamasi sont les plus tolérants des Selpheregi, car ils voient la saison du Printemps comme juste l'introduction de la saison primaire de l'Été. Les Caamasi ont une peau orange ou rougeâtre rappelant le soleil couchant, et ont des cheveux courts rouges ou bruns. Ils sont bénis par la chaleur de l'Été, grandissant plus grands que les autres Eordans, et portent des vêtements de coton courts et lâches pour rester confortables et libres dans leur patrie chaude."
 string_start_religion_autumn_court: "[Root.start_religion_intro]\n\nL'Eordand est peuplé par cinq cultures distinctes de Nés-des-Ruines qui ne sont pas d'accord sur la primauté des saisons. Ces cultures correspondent souvent à une Cour Saisonnière, telle que les Selpheregi avec la Cour du Printemps, mais même après conversion à une autre Cour ou Eordellon ces cultures conservent leurs traits physiques et valeurs culturelles.\n\nLes Tuathak soutiennent l'Automne comme la saison suprême. Ils résident le long des mers Milsgelp et Randrunnse, la première étant leur patrie et la dernière une conquête par croisades contre les Snecboth. Les Tuathak sont un peuple discipliné, se préparant toujours pour les difficultés de l'hiver et de la guerre en rassemblant de vastes réserves de provisions grâce au travail organisé. Ils tiennent une haine éternelle de l'Hiver et des Snecboth qui le vénèrent pour les mois froids et affamés qui arrivent chaque année, résultant en les Croisades Hivernales contre les Snecboth à la fois comme vengeance et un moyen de mettre fin à l'Hiver. Ils ont une peau de couleur de feuilles automnales brillantes en oranges, rouges et jaunes qui changent tous au brun en hiver. Leurs cheveux sont typiquement noirs, un contraste frappant contre leur peau normalement vibrante. Les Tuathak portent souvent des armures ou vêtements qui pourraient servir pour la guerre ou la survie, et préfèrent porter des vêtements de couleurs automnales brillantes."
 string_start_religion_winter_court: "[Root.start_religion_intro]\n\nL'Eordand est peuplé par cinq cultures distinctes de Nés-des-Ruines qui ne sont pas d'accord sur la primauté des saisons. Ces cultures correspondent souvent à une Cour Saisonnière, telle que les Selpheregi avec la Cour du Printemps, mais même après conversion à une autre Cour ou Eordellon ces cultures conservent leurs traits physiques et valeurs culturelles.\n\nLes Snecboth résident dans les terres dures du nord où l'Hiver est la saison la plus forte. Pour survivre, ils sont principalement semi-nomades, migrant à travers leurs terres vers où est le mieux adapté pour chaque mois de l'année. Ces migrations ont encouru la colère des Tuathak, qui les regardaient comme des intrus pendant leurs migrations et ont blâmé les Snecboth pour leurs difficultés causées par l'Hiver. Les Snecboth maintiennent de fortes relations interfamiliales et interclaniques, et préfèrent discuter calmement des sujets au lieu d'agir témérairement avec violence, mais ne font pas confiance et aident difficilement les étrangers qui n'ont jamais aidé les Snecboth. Ils ont une peau très pâle blanc à légèrement bleue, de longs cheveux noirs ou blancs, et principalement des yeux bleus. Le froid hivernal force les Snecboth à porter des vêtements de fourrure épais pour la chaleur, même malgré leur résistance au froid."
 string_start_religion_eordellon:0 "[Root.start_religion_intro]\n\nL'Eordand est peuplé par cinq cultures distinctes de Nés-des-Ruines qui ne sont pas d'accord sur la primauté des saisons. Ces cultures correspondent souvent à une Cour Saisonnière, telle que les Selpheregi avec la Cour du Printemps, mais même après conversion à une autre Cour ou Eordellon ces cultures conservent leurs traits physiques et valeurs culturelles.\n\nLes Peitar maintiennent l'équilibre des saisons de la foi Eordellon enseignée par leurs Seigneurs Fées dans le Domandrod. Dispersés à travers l'Eordand, les Peitar luttent toujours pour mettre fin à l'hérésie saisonnaliste des autres Eordans, par la force si nécessaire. Au cours des siècles de lutte et d'isolement de leurs cousins saisonniers, les Peitar ont grandi amers et zélés, prêts à prouver pourquoi ils sont les Serviteurs Élus des Fées. Les tribus Peitar tendent à travailler ensemble contrairement aux saisonnalistes, s'alliant souvent et travaillant ensemble en guerre. Du fait de soutenir l'équilibre des saisons, les Peitar ne sont pas aussi frappants que le reste des Eordans : ils ont une peau blanche à plus sombre, des cheveux gingers à blonds tressés, portent souvent des peintures de guerre élaborées, ont souvent des yeux verts, et s'habillent en vêtements verts et bruns pour se fondre dans la forêt profonde à la fois en lin humble et soie fine."

 string_start_religion_ynn_river_worship:0 "[Root.start_religion_intro]\n\n§OPrésentation§!\n§TLe Culte de la Rivière Ynn§! se réfère aux croyances et pratiques traditionnelles de la civilisation §YNée-des-Ruines Ynnique§!, centrées autour du vaste système fluvial duquel leur nom est dérivé, l'§YYnn§!. Tandis que le culte de la rivière surgit en plusieurs endroits, la formation de l'§YEmpire Ynnique§! dans le passé permit une standardisation des croyances et pratiques à travers les fidèles, avec des principes convenus qui sont périodiquement reconfirmés à travers des conciles.\n\nLes principes les plus fondamentaux viennent des anciens rois de Vareynn, et ils déclarent :\n§g-La Rivière Ynn est la seule vraie divinité tandis que toutes les créatures ne sont que sa progéniture.\n-La Rivière Ynn porte vers l'au-delà.§!\n\nEn plus de cela, existe le mythe du §TDéluge Final§!, déclarant qu'en antiquité la Rivière Ynn s'étendit, engloutissant l'ancien monde dans son entièreté dans une tentative de noyer ses nombreux pécheurs. Les Elfes Nés-des-Ruines d'aujourd'hui seraient les descendants des survivants de cette calamité - mais sur cette question déjà, comme les nombreuses fourches de l'Ynn, les opinions commencent à fusionner et diverger…\n\n§ODébats et Réforme§!\nLes pays du Culte de la Rivière Ynn ont une valeur d'£DLC_ed §YAutorité Religieuse§!. Cela monte en accumulant des vassaux §YIosahar§!, contrôlant et maintenant les §YGrands Barrages Ynniques§!, construisant des temples et complétant des missions. Vous gagnerez des bonus basés sur votre niveau d'Autorité, et vous pouvez aussi l'utiliser pour commencer des §TDébats Théologiques§!.\n\nRésoudre un débat donnera un nouveau bonus permanent, et peut résulter en une révolte contre votre règne. Une fois tous les débats résolus, vous vous convertirez au §YCulte de la Rivière Ynn Réformé§! tout en conservant tous les bonus des débats précédents.\n\nSi vous manquez du DLC £DLC_ed El Dorado, vous pourrez commencer des débats depuis le menu des décisions, dépensant Stabilité et Légitimité.\n\n§OZodiaques et Stuir Balia§!\nLe Culte de la Rivière Ynn divise le temps en cycles de quatre ans connus sous le nom de §TStuir Balia§!, chacun associé à un £DLC_won §TAnimal Zodiacal§! donnant aux fidèles un bonus différent. 1444-1447 est le Stuir Balia du §YCochon Ynnea§! (§G-10%§! Attrition Terrestre), et il sera suivi par le Stuir Balia du §YMouton à Quatre Cornes§! (§G+15%§! Direction Commerciale).\n\nLes dirigeants portent le zodiaque du Stuir Balia dans lequel ils sont nés, qui leur accorde le bonus associé et influence leur probabilité de développer certains traits de personnalité.\n\n§OBarges Funéraires§!\nFidèle au second principe, quand un dirigeant meurt vous êtes attendu de §Tconstruire une barge funéraire§!. La barge partira de votre capitale et voyagera lentement en aval vers §YAdbrabohvi§! et la §YChute Divine§! §g(traditionnellement considérée la fin du monde)§!. Le long de son voyage, une barge peut avoir besoin de passer par l'un des quatre §TGrands Barrages Ynniques§! : le propriétaire du barrage peut décider de gracieusement §Yla laisser passer§!, §Ydemander un péage§! pour son passage, ou, en cas d'hostilité dure, §Yarrêter la barge§! et la couler, forçant son occupant à continuer son voyage comme un cadavre flottant.\n\nCette situation met les dirigeants dans la région §YSarda§! en avantage, car ils ont besoin de passer par le moins de barrages avant d'atteindre l'au-delà, tandis qu'inversement posséder les barrages par lesquels la plupart des elfes passent. Cependant, §Tplus le voyage est long, plus grande la récompense d'achèvement§! : une barge voyageant de §YStenurynn§! à §YAdbrabohvi§! est beaucoup moins impressionnante qu'une venant de tout le chemin depuis §YVareynn§!. Et peut-être, alors que la foi s'étend, il pourrait être possible de trouver des points de vue encore meilleurs…"

 string_start_religion_osc_title:0 "L'Ancien Culte Solaire"
 string_start_religion_osc:0 "[Root.start_religion_intro]\n\nCette religion utilise des mécaniques du DLC £DLC_rom£ §YRights of Man§!.\n\n§YL'Ancien Culte Solaire§! du §YBulwar§!, comme il est maintenant connu, a été pratiqué par les humains du §YBulwar§! pendant des millénaires. C'est leur croyance que tous les dieux du monde antique périrent dans la bataille entre la §YLumière§! et les §RTénèbres§! sauf un : §YSurakel§!, qui sacrifia Sa vie pour devenir le §YSoleil§!. Mais même encore il combat alors que les jours se transforment en nuits et les nuits en jours. Tous doivent assister dans la bataille en étant fidèles aux principes de la foi : Ne servir que §YSurakel§! car tous les autres dieux sont morts ou faux, bannir les ténèbres de votre cœur, nourrir vos enfants et les protéger des ténèbres du monde, ne pas dire de mensonges, ne pas abandonner l'espoir, toujours tenter de trouver la joie. Il est cru qu'un jour, §YSurakel§! reviendra pour mener son peuple contre les §RTénèbres§!, les détruisant une fois pour toutes. La plupart dans le §YBulwar§! crurent que §YJaher§! était §YSurakel§! revenu à la vie mais ceux qui adhèrent à l'§YAncien Culte Solaire§! savent que c'est faux car s'il était revenu, sûrement il ne serait pas mort.\n\nIl y a cinq sites qui sont considérés saints pour §YL'Ancien Culte Solaire§! et plus le §YCulte§! contrôle, plus il sera facile pour nos prêtres d'enseigner les §YPréceptes Divins§! au peuple."
 string_start_religion_nsc_title:0 "Le Nouveau Culte Solaire"
 string_start_religion_nsc:0 "[Root.start_religion_intro]\n\nCette religion utilise des mécaniques du DLC £DLC_moh£ §YMandate of Heaven§!.\n\n§YLe Nouveau Culte Solaire§! suit des croyances similaires à l'§YAncien Culte Solaire§!, croyant que tous les dieux moururent dans la bataille contre les §RTénèbres§! sauf §YSurael§!, qui au lieu de cela se sacrifia pour devenir le §YSoleil§!. La nouvelle foi commença quand §YJaher§! débarqua dans le §YBulwar§! avec sa flotte et libéra les humains de leurs maîtres gnolls, leur semblant être Surakel rené et leur sauveur. Après l'émancipation du Bulwar, beaucoup de prêtres de l'§YAncien Culte Solaire§! le déclarèrent officiellement §YSurael Réincarné§!! (Surael étant la forme elfique de Surakel), tandis que certains hésitaient à croire en sa divinité. Après la mort de §YJaher§! et la chute de son empire, sa divinité fut dite avoir passé à tout le peuple Elfique Solaire, en faisant les §YÉlus de Surael§! dans le combat contre les §RTénèbres§! sur Halann.\n\nLa place des §YÉlus§! dans les sociétés du §YBulwar§! est quelque chose d'un débat, avec chaque nation sentant qu'ils devraient servir des rôles différents, des guides spirituels aux seigneurs suprêmes. Les événements majeurs et les actions significatives de certains individus ont changé §Yle rôle des Élus§! dans le passé et le feront certainement à nouveau dans le futur."
 string_start_religion_the_jadd_title:0 "Le Jadd"
 string_start_religion_the_jadd:0 "[Root.start_religion_intro]\n\n§OLe Jadd§! est une ramification du §YCulte Solaire Bulwari§! et fut fondé par §OJaddar Jexiszuir§!. §OJaddar§! réalisa que si même §YJaher§!, l'incarnation de §YSurael§! sur §YHalann§!, ne pouvait vaincre les §RTénèbres§! seul, alors personne ne le peut. Toutes les races doivent se rassembler pour combattre les §RTénèbres§! comme une, et seulement alors peuvent-elles être vaincues et repoussées une fois pour toutes. §OLe Jadd§! est isolé dans le désert du §YSalahad Lointain§! pour l'instant, mais les §YLégions du Désert§! regardent vers l'extérieur, vers la menace gnollish dans le §YSalahad§! et les peuples égarés du §YRahen§!. Bientôt, le monde connaîtra la §YLumière§! et tous s'assiéront dans sa radiance.\n\nLa §YFerveur§! des §OJaddistes§! peut être mise à bon usage dans plusieurs aspects généraux de notre société. Leur zèle et leur drive à apporter la §YLumière§! à tous peut être dirigé vers des buts spécifiques tandis que leurs convictions sont fraîches."

 string_start_religion_khetism_title:0 "Khetiste"
 string_start_religion_khetism:0 "[Root.start_religion_intro]\n\n§YLe Khetisme§! est la religion de la Kheterata et de ses États vassaux les plus proches, et est une religion majeure dans le Sarhal. C'est une foi monothéiste et strictement organisée, avec le §YGrand Prêtre d'Elikhet§! à Kheterat parlant avec une autorité qui ne pourrait être contremandée que par le Khetarque ou §YElikhet Lui-même§!. Elikhet est vénéré comme le Seigneur éternel de la Kheterata, et bien que l'existence d'autres divinités ne soit pas explicitement niée, elles sont universellement considérées moins dignes de vénération qu'Elikhet - leur culte est toléré à divers degrés, mais ne joue aucun rôle dans la doctrine ou les rituels khetistes orthodoxes.\n\nLa croyance en Elikhet et le Khet est considérée comme un fait évident, plutôt qu'une question de foi. Au lieu de cela, l'accent est mis sur le comportement approprié et l'émulation d'Elikhet - la conduite correcte, plutôt que la foi, est soulignée dans le Khetisme et ainsi les rituels et tabous sont l'impact principal de la foi sur ses suiveurs. Un bon Khetiste ne doit pas consorted avec les djinns infâmes, ne doit pas trahir le Roi reconnu, ne doit pas placer une divinité étrangère au-dessus du Seigneur de la Kheterata, et beaucoup d'autres tabous similaires, la majorité d'entre eux décrétés par Elikhet lui-même."

 string_start_religion_the_hunt_title:0 "La Chasse"
 string_start_religion_the_hunt:0 "[Root.start_religion_intro]\n\nCette religion utilise des mécaniques du DLC £DLC_cs£ §YCommon Sense§!\n\n§YLa Chasse§! décrit le mode de vie des §YHarpies§!. Elle est composée principalement de chansons chantées à leurs jeunes qui leur enseignent comment chasser et être prospères dans leurs vies. Ces chansons ont été transmises de mère à fille depuis les jours des premières §YHarpies§!."

 string_start_religion_xhazobkult_title:0 "Le Xhazobkult"
 string_start_religion_xhazobkult:0 "[Root.start_religion_intro]\n\n§RLe Xhazobkult§! est la religion culturelle gnollish qui se concentre sur le culte de leur messie démoniaque, la §RXhazobine§! : un gnoll possédé par des démons, devenant leur champion. Tandis que le kult est fervent dans ses croyances, la majorité de la société gnollish le traite plus comme un ensemble de traditions culturelles et croyances avec une nuance fiendish... jusqu'à ce qu'une §RXhazobine§! ou §RXhazobain§! soit trouvée. Alors le peuple gnollish est fouetté dans une ferveur démoniaque et uni en un §YXhaz§!, une horde gnollish dédiée aux caprices de leur dirigeant et prête pour la conquête et la violence.\n\nAlors que le pouvoir démoniaque et l'autorité du dirigeant du kult grandit, leurs prêtres et magiciens peuvent accomplir de grandes invocations de pouvoir et manifester la volonté de leur dirigeant, quoi que ce soit."

 string_start_religion_kheionism_title:0 "Kheioniste"
 string_start_religion_kheionism:0 "[Root.start_religion_intro]\n\nCette religion utilise des mécaniques des DLCs §OWealth of Nations et Golden Century.§!\n\nLes Kheionai sont un peuple sans foi, qui au lieu de cela croient en la cité-état comme la forme ultime de civilisation, et sont hostiles à toutes formes de monarchie. 9 philosophies gouvernementales dominent les États Kheionai :\n\nLe §TGouvernement Maederitique§!, qui se concentre sur le besoin du mouvement continu du gouvernement.\nLe §TSchaal Ónítheia§!, qui se concentre sur l'ingéniosité et la capacité de toujours survivre face au désastre.\nLes §TEnseignements de Varamelas§!, qui se concentrent sur le besoin de démocratie directe, contrôles et équilibres.\n\nLes §TDictats d'Isparokaeus§!, qui se concentrent sur le besoin pour les dirigeants d'être un grand symbole pour les autres.\nLa §TDoctrine Archatiradiste§!, qui se concentre sur la supériorité des Kheionai sur les autres.\nL'§TAnagbheisme§!, qui se concentre sur l'apprentissage de ceux différents d'eux-mêmes et l'intégration de leurs croyances dans les nôtres.\n\nLe §TMandat Axierophonique§!, qui se concentre sur l'importance d'un militaire fort et de la sécurité.\nLe §TDrivos Rochos§!, qui se concentre sur la modération et la retenue des désirs.\nLe §TCredo de Laskaris§!, qui se concentre sur le besoin de répandre les croyances Kheionistes à travers la guerre et la conquête.\n\nLes bénéfices que ces philosophies fournissent grandissent plus forts selon la quantité de terre qui leur est assignée dans les §YOrganisations Locales§!"

 string_start_religion_fey_court_title:0 "Cour Fée"
 string_start_religion_fey_court:0 "[Root.start_religion_intro]\n\nLes Bois-Profonds sont étroitement liés au Royaume-Fée - en effet, beaucoup des créatures qui remplissent la forêt sont d'origine fée. Tandis qu'un grand nombre de ces créatures sont des entités discrètes comme les pixies et spriggans, il y a aussi ces fées qui sont bien plus puissantes. Principales parmi celles-ci sont les Archfées, êtres immortels qui sont capables de manier un pouvoir immense à la fois dans le Royaume-Fée et le plan matériel. La plupart de ces archfées s'alignent généralement avec l'une de deux organisations puissantes, ou cours - la Seelie et l'Unseelie.\n\nComme il convient à des êtres quasi divins, les Elfes Sylvestres marchent légèrement autour des Archfées. Ils ne vénèrent pas les fées comme des dieux, mais plutôt ils reconnaissent et respectent le pouvoir que les Archfées ont sur les Bois-Profonds. Avec le temps, les elfes ont développé un bon sens de comment traiter avec les Archfées, et sont généralement capables de survivre ou même bénéficier de leurs rencontres pas rares avec ces entités puissantes. Bien que certainement dangereuses et imprévisibles, les archfées suivent certaines règles et traditions, et tant qu'on peut voir au-delà de leurs énigmes et comprendre la façon dont elles pensent, elles sont loin des pires voisins avec qui partager la forêt."

 string_start_religion_pactseeker_title:0 "Chercheur-de-Pacte"
 string_start_religion_pactseeker:0 "[Root.start_religion_intro]\n\nLes Bois-Profonds sont étroitement liés au Royaume-Fée - en effet, beaucoup des créatures qui remplissent la forêt sont d'origine fée. Tandis qu'un grand nombre de ces créatures sont des entités discrètes comme les pixies et spriggans, il y a aussi ces fées qui sont bien plus puissantes. Principales parmi celles-ci sont les Archfées, êtres immortels qui sont capables de manier un pouvoir immense à la fois dans le Royaume-Fée et le plan matériel. Que ce soit pour une soif de pouvoir, des complots inscrutable, ou simplement leur propre amusement, ces archfées ont toujours cherché à faire des accords avec les mortels, élevant des gens réguliers pour devenir des warlocks. À travers ces pactes de warlock, elles accordent une magie puissante et d'autres bienfaits à leurs bénéficiaires en retour d'un service loyal.\n\nTandis que le culte des fées était autrefois commun parmi les gobelinkind, les légendes parlent d'un grand pacte entre fées et gobelins qui fut en quelque sorte brisé dans les temps anciens. La violation de ce pacte supposa mena les fées à détruire la civilisation gobeline dans les Bois-Profonds, et cette trahison perçue a laissé beaucoup de gobelins forestiers avec une haine profondément enracinée des fées. Pourtant il y a ceux qui cherchent encore les Archfées et continuent à faire des pactes pour un grand pouvoir. Ces gobelins, connus comme Chercheurs-de-Pacte, ont historiquement été beaucoup persécutés par leurs frères, qui les voient comme des traîtres. Au cours des siècles, cependant, plusieurs clans Chercheurs-de-Pacte se sont établis et ont utilisé leurs pouvoirs pour repousser la domination Elfique Sylvestre, prouvant que s'aligner avec les fées peut être un risque qui vaut la peine d'être pris."
 
 string_start_religion_gods_of_the_taychend_title:0 "Culte Héroïque Taychendi"
 string_start_religion_gods_of_the_taychend:0 "Les §YTaychendi§! croient qu'on peut devenir un §Ydieu§! à travers des actions légendaires dans la vie. Après leur passage, ces héros s'élèvent pour devenir des dieux à travers l'acclamation populaire. Les exploits qui permettent à quelqu'un d'accumuler la gloire et d'ascendre vers la §Ydivinité§! varient considérablement, mais le chemin le plus renommé est à travers la §Rguerre et le conflit§! – un fait auquel certains, tels que les voisins §TKheionai§! du Taychend, attribuent l'état de §Rguerre endémique constante§! du Taychend.\n\nQuand on meurt et §Rn'ascende pas§!, il est dit qu'on est plutôt §Yréincarné§! basé sur ses actions dans la vie. Un lancier exceptionnel devient un commandant militaire, un potier respecté dans leur village devient un artiste renommé dans une cité-état, un seigneur de guerre mesquin peut devenir un §Yroi§! – à travers cela, tous sont encouragés à exceller et vivre une vie §Yglorieuse§!, §Rquoi que soit leur station§!.\n\nLes §YCultes-Héroïques§! se sont souvent formés autour de ces §Ydieux-héros§!, leurs membres émulant leur dieu à la fois pour gagner leur faveur et potentiellement suivre leurs traces, afin de se donner une meilleure chance d'ascender dans cette vie ou la suivante. Ces §Ycultes§!, à la fois du type secret et populaire, sont très proéminents dans la société §YTaychendi§!, et détiennent une grande influence religieuse et politique.\n\nRéformes\n\nAfin d'unir le §YTaychend§!, et de ne pas tomber dans l'effondrement interne comme tant d'empires l'ont fait avant, nous devons apprivoiser le §TCycle du Seigneurisme de Guerre§! qui a saisi le Taychend pendant un millénaire et demi. Pour ce faire, nous devons instituer des §Tréformes§! religieuses et sociétales qui adressent chaque aspect de la société §YTaychendi§! alors que nous §Rconquérons§! la région.\n\nPasser ces réformes nécessitera que nous détenions à la fois des §Tprovinces directement possédées§! et des §Tvassaux loyaux§!, afin d'administrer proprement le §YTaychend§!. Alors que nous nous étendons, nos réformes religieuses nous permettront de détenir plus de chacun.\n\nGloire\n\nCependant, l'inertie de l'état n'est pas suffisante pour maintenir un empire dans le §YTaychend§! – une attention spéciale doit être portée à la §TGloire§! de notre dirigeant. Gagnée en §Ysubjuguant d'autres seigneurs de guerre, centrant des provinces, humiliant des rivaux§! et §Yvainquant des coalitions ennemies§!, une plus grande §TGloire§! personnelle permet à un dirigeant de contrôler efficacement de plus grandes parties du §YTaychend§!.\n\nLa plupart des dirigeants commencent au §TNiveau 1 de Gloire§!. Le §TNiveau de Gloire§! affecte directement §Yles troubles nationaux, la loyauté des sujets et la capacité gouvernementale§!.\n\nAttention, cependant – la §TGloire§! d'un dirigeant est la sienne propre, et à sa §Rmort§! et ascension espérée vers la divinité, la §TGloire§! sera remise à zéro ; elle doit être reconstruite par leur successeur. La mort d'un dirigeant est un moment de §Rcrise§! – en plus des défis des prétendants opportunistes au trône, §Rles vassaux déloyaux déclareront une guerre d'indépendance à la mort du dirigeant§! !\n\nGuerre et Diplomatie\n\nLes §TAlliances§! sont plus capricieuses dans le §YTaychend§! qu'ailleurs dans le monde – elles sont souvent personnellement arrangées entre seigneurs de guerre, et doivent être renégociées quand un nouveau seigneur de guerre arrive au pouvoir. À la mort du dirigeant, §Rtoutes les alliances seront brisées§! et doivent être §Rmanuellement renouvelées§! !\n\nLa §Rmort§! d'un seigneur de guerre est un moment de crise pour tout état §YTaychendi§!. Si votre état a accumulé une §Texpansion agressive§! extraordinaire avec les états ennemis alors ceux qui ne sont pas alliés à vous ou n'ont pas déjà une trêve avec vous saisiront l'opportunité de §Rformer une coalition et déclarer la guerre§! !\n\nLa crise apporte aussi l'opportunité, cependant – si vous vainquez une §Ycoalition attaquante§!, l'élan d'opposition à votre expansion sera brisé, et §Tl'expansion agressive sera oubliée§! par les §Ranciens membres de la coalition§! et §Yvos vassaux§! !"

 string_start_religion_sky_domain_title:0 "Domaine Céleste"
 string_start_religion_sky_domain:0 "[Root.start_religion_intro]\n\nCette religion nécessite le DLC §YRule Britannia§!.\n\nLa foi du §YDomaine Céleste§!, ou Semayi'gera, est une religion ethnique pratiquée principalement par les peuples §YMengi§! du §YSarhal Oriental§!. Existant comme une tradition polythéiste régionalement diverse avant l'éveil du dragon Zenidir Zentirizar en 471, la foi changea après que le Tueur-d'Ombres centralisa les Mengi sous le premier Empire §YMelakmengi§! ; Amilak se transforma du chef du panthéon d'une famille divine puissante en une divinité suprême adhérée par des agents moindres. Les suiveurs croient qu'Amilak, le Seigneur du Ciel et Essence de l'Ordre, protège toutes les choses bonnes et saintes de son frère jumeau maléfique Yrilak, Essence de la Discorde et le terrible dirigeant ultime.\n\nAmilak supervise beaucoup de devoirs pour maintenir le monde : gratifier la terre de pluie adéquate, impartir guidance à travers des serviteurs divins, et garder les âmes départies des fidèles. Depuis son domaine haut dans les nuages au-dessus de la terre sainte qui s'étend des Montagnes Pakreda Sedara à la rivière Keygas, il contrôle le mal, tel que l'état de sorcière connivente et vile des §bYezel Mora§!, quand et où il menace son peuple.\n\nÀ travers la guidance d'Amilak, accumulez le §YPouvoir Religieux§! pour activer des événements qui invitent des pluies nourrissantes, recevez la grâce d'Amilak pour stabiliser le royaume, gagnez des revendications sur la terre du §YDomaine Céleste§! occupée par les païens, construisez des temples et cathédrales à la gloire d'Amilak, appelez les Riyitewag pour renforcer et reconstituer l'armée, et transformez les dirigeants rivaux du §YDomaine Céleste§! en parias. Unissez les terres fracturées de Madriamilak pour gagner la bénédiction du Seigneur du Ciel !"

 string_start_religion_anzalkatsa_title:0 "Anzalkatsa"
 string_start_religion_anzalkatsa:0 "Cette religion nécessite les DLCs §YWealth of Nations§! & §YCradle of Civilisation§!.\n\nLa religion §YAnzalkatsa§!, par-dessus tous les autres préceptes ou fonctions, travaille pour le 333e Empire promis. La prophétie chuchotée par les nagas tient que le 333e Empire, ou §GKhatalashya§!, unira les nations hommes-lézards en querelle, restaurera les grands piliers sous les étoiles radieuses, et inaugurera une paix perpétuelle. Pour la foi §YAnzalkatsa§!, l'achèvement de la prophétie éclipse tout le reste, même le culte des anciens dieux comme l'empoisonné Ashak Tishin ou le blessé Nhaga-Khatesh qui dort maintenant rêvant dans les mers sans fin. Les minuties de la prophétie ont consumé les sociétés hommes-lézards pendant des éons, mais la question de \"Quand ?\" est toujours certaine : inévitablement, douloureusement bientôt.\n\nLes suiveurs §YAnzalkatsa§! structurent leurs vies entières et société vers l'accomplissement de ce rêve. La foi ordonne les nagas, hommes-lézards sans membres et magiquement puissants, de superviser les fonctions religieuses, conseiller leurs nations avec ruse, et chercher des signes et présages pour mieux inaugurer les jours promis. En parallèle, les monarques et despotes dirigent la société §YAnzalkatsa§! séculière, commandant soldats, marchands et paysans à travers des castes strictes. Conduits par le karmique Zarakash, ou le Cercle Éternel de Création, les hommes-lézards fidèles croient que leurs âmes mortelles poseront la fondation pour la venue du 333e Empire ; pourtant dans une société alimentée par le zèle, même l'apathie tiède est vue comme traîtresse.\n\nÀ l'ascension de chaque dirigeant au pouvoir, choisissez et émulez un archétype parmi Tsaruda le Souverain, Zykyr la Tempête, Dunikcha l'Ancre, et Shkedri l'Érudit. Invitez et sponsorisez des écoles naga différentes pour débloquer des bonus uniques qui tempéreront votre compréhension de l'Empire Final. Par les nagas bénis, le 333e Empire régnera à jamais !"

 string_start_religion_mother_akasik_title:0 "Mère Akasik"
 string_start_religion_mother_akasik:0 "Cette religion nécessite le §YWealth of Nations§!.\n\nMère Akasik est une foi hénothéiste fortement décentralisée dans la région d'Akasik. Selon ses préceptes, le monde fut créé après que la Volonté Originelle se divise en différents éléments primordiaux pour créer la réalité. §YMère Akasik§! est l'aspect Terre de la Volonté Originelle, qui créa toutes les races sapientes en leur donnant une forme matérielle stable, et les montagnes Akasik sont la projection physique et spirituelle de la Mère, berçant ses suiveurs.\n\nEn émulation du mythe de création, les Akasi s'efforcent de vivre leurs vies en §Ycycles§! composés de quatre §Yaspects§!. Ces aspects changent tous les douze ans le 20 de Suren. Les Aspects sont profondément révérés dans la société Akasi et agir d'une manière indigne ou en contradiction directe avec l'aspect actuel peut mener à un rejet profond par la plupart des Akasi.\n\nLe cycle commence avec la §YRésilience§!, quand nous devenons comme la Mère ; inchangeants et fermes tout en fournissant gentillesse et chaleur pour les nôtres ; c'est un temps de contemplation, mais alors que les années passent même le mur le plus dur se fissurera. Puis nous entrons dans un temps de §BCompassion§!, et nous devenons comme l'eau, coulant calmement et atteignant les endroits les plus lointains ; nous nous laissons ouverts l'un à l'autre, et cherchons de nouveaux amis à travers les vagues. Mais la Compassion finira et après elle l'§gÉchange§! se lève, un temps d'être comme l'air ; libre, sans entrave et audacieux. Pendant ce temps, nous cherchons à nous comprendre l'un l'autre à la fois en entendant le côté opposé et en nous faisant entendre, idées librement données et prises. Et puis le dernier aspect vient : la §RJustice§!, quand nous sommes le feu. Passionnés, impitoyables et apaisants, maintenant nous réglons les vieux comptes et remboursons nos dettes - pour tout ce que nous avons enduré, tout ce que nous avons accepté et tout ce que nous avons reçu nous rendrons, que ce soit avec l'argent ou l'acier."

 string_start_religion_noukahi_pantheon_title:0 "Panthéon Noukahi"
 string_start_religion_noukahi_pantheon:0 "Le Panthéon Noukahi est un terme général donné aux croyances et mythes variés des peuples §YHorasheshi§!. Très peu de doctrines partagées existent entre les versions §YVurebindu§! et §YIrsukubu§! de leur foi. Tout le monde s'accorde largement que le dieu Zuvanofa créa le monde, bien qu'il soit une figure distante dont la présence est sentie plus à travers ces grands héros qu'il ou sa femme (qui, selon à qui vous demandez, est soit appelée Noromhanda ou Niramhat) bénirent de grand pouvoir.\n\nLe terme \"Panthéon Noukahi\" fut imposé au peuple par l'Empire de §YKheterata§!, utilisé comme terme fourre-tout pour décrire les diverses croyances non-§YKhetistes§! de ces régions sous leur juridiction. Ils sentaient que c'était leur devoir d'apporter la lumière du Khetisme à l'Horashesh. Ce ne fut qu'alors que les peuples Horasheshi commencèrent à voir leur foi comme quelque chose de partagé parmi tous leurs voisins. Sans la menace de conversion Khetiste, le concept d'un Panthéon Noukahi même partiellement unifié n'existerait probablement pas.\n\nLes contes des héros du Panthéon Noukahi sont répandus par les §Ygriots§!, poètes et conteurs talentueux qui voyagent à travers l'Horashesh pour filer des contes spectaculaires de héros passés. Tout héros avec une bonne histoire peut être intronisé dans le Panthéon Noukahi, signifiant que la religion emprunte lourdement aux religions voisines, incluant le §YKhetisme§!, le §YNakavy Avo§! et le §YPanthéon Fangaulan§!. Si nous devons vraiment unifier la foi, la capacité de conduire des pèlerinages aux lieux de §Ysite saint§! à travers le §YSarhal§! dont parlent ces épopées est un impératif moral et spirituel !"

 string_start_religion_nakavy_avo_title:0 "Nakavy Avo"
 string_start_religion_nakavy_avo: "Cette religion nécessite le DLC §YWealth of Nations§!.\n\nPratiquée par les halfelins de §YFahvanosy§!, la religion Nakavy Avo se centre autour de la Grande Famille, un panthéon bigarré qui guide le monde. Dans leur mythe de création, la divinité créatrice titanesque Nakintra parcourut le cosmos, roulant les sphères fondatrices de l'existence depuis le vide de l'être. Avec ces sphères, Nakintra créa toute vie, incluant la Grande Famille pour gouverner les phénomènes et concepts, et comme acte final, Nakintra fit tourner le soleil pour qu'il brille de leur amour sans fin et la lune pour veiller sur Halann. Leur plus grande œuvre accomplie, Nakintra repartit, continuant leur interminable pérégrination créatrice. La genèse de Nakintra est souvent comparée aux escapades de roulement de fumier du scarabée goliath, et les motifs de scarabées sont prévalents dans les représentations artistiques, prières religieuses et idiomes quotidiens.\n\nReligion polythéiste, la révérence, l'importance et les pratiques fondamentales pour chaque membre de la Grande Famille varient grandement ; certains clans et ordres religieux élèvent même un membre au-dessus de tous les autres, spécialement autour des sanctuaires dédiés qui peuplent le monde §Yhalfelin§!. Néanmoins, même les fidèles monolâtres reconnaissent que le panthéon plus large sert d'importantes fonctions divines. Quand les grandes §YAnánomas§! s'effondrèrent il y a plus de 500 ans, les conciles Nakavy Avo interprétèrent cela comme un changement définissant une ère, rétrogradant Kolo et élevant Lel comme matriarche de la Grande Famille. Tout comme une famille mortelle, la Grande Famille se querelle et se chamaille, mais pour le bien des peuples qu'elle protège, les dieux s'unissent dans l'amour et le devoir.\n\nLes §Ysanctuaires§! de la Grande Famille gisent éparpillés à travers Fahvanosy et les mers environnantes, appelant à la protection ! En possédant ces §Ysanctuaires§!, débloquez les bienfaits plus puissants de la Grande Famille à leur pleine puissance."

 string_start_religion_chi_primer:0 "§OLa Nature du Chi dans Haless§!\nLe §YChi§! est omniprésent dans le continent d'§YHaless§!. Ici, le firmament séparant le Plan Matériel et le §YPlan Spirituel§! s'amincit jusqu'à un point tel que la force vitale métaphysique du Chi devient perceptible, et utilisable, par une âme entraînée. Le Chi jaillit de chaque être vivant, se mouvant à travers et imprégnant le paysage naturel dans un grand cycle cosmique. Il est considéré comme la forme la plus basale de force vitale, et ainsi interagit intimement avec l'âme. En conséquence, les accumulations de Chi peuvent se former en êtres surnaturels connus sous le nom d'§YEsprits§!, et les fantômes d'ancêtres au Chi cultivé sont monnaie courante. Entre les mains d'un manieur connaisseur, le Chi peut accorder des pouvoirs transcendant les capacités mortelles de base, et souvent, dépassant leur compréhension complète. Ainsi, le Chi détient le potentiel d'influencer le destin d'individus, de familles et d'empires entiers.\n\nLe §YChi§! est une forme unique de pouvoir religieux qui ne croît pas naturellement avec le temps, mais doit plutôt être §Tcultivé intentionnellement§! par la discipline et la méditation."
