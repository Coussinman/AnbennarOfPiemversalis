 string_start_title_grizehud:0 "Grizehûd, le plus Amical des Trolls"
 string_start_grizehud:0 "Les trolls de ce qui deviendrait éventuellement Grizehûd commencèrent comme une ancienne légion, marchant dans l'Échine-du-Serpent pour combattre les armées d'Aul-Dwarov. Avec le temps, leur organisation fut brisée, et ils se dispersèrent à travers l'Échine-du-Serpent. Les trolls se dispersèrent en tribus séparées, souvent pas plus d'une douzaine en nombre, mais finalement la tribu de Grizehûd devint l'une des plus grandes de la région suite aux conquêtes du Roi Grize, qui dirigea avec une poigne de fer.\n\nQuand il mourut, il laissa le leadership de la tribu à son fils, Grend Grizeson, qui continua à diriger comme Grize l'avait fait – sauvagement et avec grande cruauté. Brok, un troll qui fut banni de la tribu, s'opposa à lui, et le tua dans un accès de rage. Cela lui gagna la légitimité comme troisième leader de la tribu de Grizehûd, ce qui ne lui plut pas du tout. Il mentora le seul descendant survivant de Grend, un jeune troll nommé Lagok, et enseigna à tous les trolls de Grizehûd les voies de l'amitié et de la compassion. Puis, un jour, il disparut simplement dans les cavernes environnantes, pour ne plus jamais être entendu.\n\nMaintenant, les rênes du pouvoir ont été laissées au jeune Lagok, et le royaume a encore besoin de la sagesse de Brok. Ils tenteront de suivre ses enseignements du mieux qu'ils peuvent, mais s'ils resteront fidèles à eux, seul le temps le dira."

