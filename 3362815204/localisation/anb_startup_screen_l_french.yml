  string_start_title_darkscale:0 "Clan Écaille-Sombre, Éparpillé mais pas Brisé"
  string_start_darkscale:0 "Le clan Écaille-Sombre a été dans une période de déclin depuis quelque temps : autrefois dirigeants de Khugdihr, maintenant rien qu'un reste brisé se cachant profondément dans les cavernes de l'Échine-du-Serpent.\n\nAprès leur émergence suite au Réveil des Dragons un millénaire auparavant, le clan construisit un grand trésor d'or à leur Dieu et Maître Nimrith le Rouge dans Khugdihr occupé. Cette période de force prit fin brutalement avec le meurtre ignoble de Nimrith par une armée d'aventuriers en 1103.\n\nChassés de leur foyer de plus de six siècles par ces aventuriers, les Écaille-Sombre furent crus par beaucoup être complètement brisés pendant plus de deux siècles, jusqu'à ce qu'un dirigeant mage d'un clan mineur les rassemble à nouveau pour reconquérir Khugdihr. Le siège dura neuf années entières, jusqu'à ce que la tragédie frappe encore le clan kobold Écaille-Sombre avec la mort de leur unificateur d'un carreau d'arbalète perdu.\n\nSuite à cette défaite, la reconquête se fragmenta, et beaucoup de clans se dispersèrent profondément dans les cavernes du Dwarovar occidental. L'exode orque récent suite au rassemblement de la Marée Verte sous Korgus Dookanson ne les épargna pas non plus, les forçant hors des plus grands tunnels dans des cavernes plus tordues et clairsemées où les orques ne peuvent atteindre facilement.\n\nL'actuel dirigeant Zorn Écaille-Sombre a réussi à rassembler quelques petits clans en une entité cohésive, mais la survie est loin d'être certaine - après un récent affrontement désastreux avec le Clan Brise-Siège, la position des Écaille-Sombre est vraiment précaire."

 #Kheterata
 string_start_title_kheterata:0 "La Khétérata, Premier Royaume de l'Humanité"
 string_start_kheterata:0 "§OAperçu§!\nSur les rives de la §YPeine de la Mère§! se trouve la plus ancienne de toutes les civilisations humaines : la §YKhétérata§!. C'est une terre dominée par l'héritage de son fondateur divin §YElikhet§! et ses enfants, ses êtres magiques à tête de chat connus sous le nom de §YKhet§!. Peu de mortels sur cette planète pourraient même espérer atteindre l'incroyable pouvoir des Khet, dont la domination n'est limitée que par leur propre paresse et leur incapacité à quitter les rives du grand fleuve duquel ils tiraient leur force. Créés par Elikhet au sommet de son pouvoir et investis de beaucoup de sa puissance divine, la Peine est le centre de la civilisation khétératane - un cœur fertile et abondant protégé de tous les ennemis par des kilomètres et des kilomètres de désert à l'est et à l'ouest. Malgré être protégé à la fois par les Khet et le vaste §YDésert Salahad§!, le peuple khétératan n'a pas toujours été en sécurité contre l'invasion.\n\nPlusieurs fois dans l'histoire khétératane, le §YKhétarque§!, le leader des Khet et chef de la foi §YKhétiste§!, remettrait le titre d'§YIntendant de la Peine§! à un envahisseur. Il y eut l'invasion de la République Damérienne de 106 avant AA, dont l'occupation ne fut contrée que quand Elikhet lui-même s'éveilla de sa tombe pour les chasser. Ou quand la fille de §YJaher§!, §YJexis§!, mena ses légions de l'§YEmpire du Phénix§! dans Kheterat et la couronne fut remise à la reine elfe du soleil, jusqu'à ce qu'elle soit assassinée à Anbenncost en 1162. À d'autres occasions, les Khet étaient impuissants face à un être encore plus puissant qu'ils ne pouvaient avoir vaincu même s'ils avaient essayé. Durant le §YRéveil des Dragons§!, le grand dragon de bronze §YAakhet§! mangea le Khétarque dirigeant et sa famille, établit un Khétarque fantoche, et mena les forces de Khétérata dans une grande conquête à travers le §YBulwar§!.\n\nMais le plus grand ennemi du peuple khétératan a toujours été les §Ygnolls§!. Du fameux esclavagiste §YKrah§!, à la destruction brutale par §YRakhor§!, et finalement la §YPremière Xhazobine§! qui aurait tué Elikhet au combat pour établir le contrôle gnoll de la Peine, l'histoire khétératane antique était dominée par leurs batailles constantes avec les gnolls des deux côtés du Salahad.\n\n§OHistoire Récente§!\nAprès qu'Aakhet ait rencontré sa fin alléguée aux mains du §YDémon des Sables du Salahad§!, la couronne khétératane fut remise à un homme des plus inattendus : le §YRoi Sedoric Crodamos§!, un réfugié alénique devenu roi mercenaire d'§YAkasik§!. Sa dynastie régnerait sur Khétérata pendant des siècles, reprenant le contrôle après la mort de Jexis.\n\nPourtant dans les années récentes il devint clair que le grand Empire s'étendant de Koroshesh à Horashesh s'effondrait de l'intérieur. Les raids gnolls étaient devenus plus fréquents. L'instabilité religieuse commençait à diviser la nation alors que différentes interprétations des enseignements d'Elikhet commençaient à saisir le peuple khétératan. Quand Grizaka Impératrice-de-la-Gnollité envahit la Peine du sud, elle poussait une porte ouverte. Il n'en fallut pas beaucoup pour que l'empire se fissure.\n\nEn 1439, Khétérata se brisa. Le peuple Tijarikheti qui vivait dans les montagnes à la source de la Peine se précipita en entités indépendantes pour se protéger. Les forces d'Elizna entrèrent dans Koroshesh pour établir le contrôle de la grande cité sur la Divenhal. La guerre civile éclata en Khétérata entre le temple de Nirat et ceux encore loyaux à Khétérata. Et au sud se dressaient les hordes de Gnollakaz, menées par l'auto-proclamée Impératrice-De-Toute-Gnollité, prête à finir le plus ancien empire humain une fois pour toutes."

