 string_start_title_lorent:0 "Le Lorent, Royaume de la Rose Rouge"
 string_start_lorent:0 "§g\"Sur mon honneur, je jure amour éternel et allégeance à la Rose, au Roi, et aux Quatre Vertus de Dame Ioriel.\"\n-Dernier vers du Serment du Chevalier Lorentais§!\n\n§OAperçu§!\nLe Lorent trône comme le souverain légitime du Cannor Occidental (connu sous le nom de §YLencenor§!) depuis bien avant l'arrivée des elfes en 1000 AA.\nC'est un pays renommé pour son étiquette, ses vignobles généreux et ses récits romantiques de chevalerie, mais aussi comme l'une des §YGrandes Puissances du Cannor§!, rivalisant avec le §YGawed§! au nord et l'§YEmpire d'Anbennar§! à l'est pour la domination du continent de §YCannor§!.\n\nLe royaume doit sa création et son nom à §YLorenan le Grand§!, un ancien roi humain qui vainquit célèbrement les ancêtres §YAléniques§! envahisseurs de son rival actuel le §YGawed§! durant le chaos du §YRéveil des Dragons§! en 470. Dans l'histoire plus récente cependant, le Lorent est devenu connu comme un grand adopteur de la culture et des coutumes elfiques, tombant sous la guidance de l'elfe §YIoriel§! en 1022, l'épouse du roi §YRuben II§! d'alors, menant le Lorent à devenir la superpuissance culturelle et militaire qu'il est aujourd'hui.\n\nLe pays est divisé en deux cultures principales : les §YHauts-Lorentais§! (la noblesse demi-elfe et la classe urbaine humaine qui ont pleinement embrassé les voies elfiques) et les §YBas-Lorentais§! (l'épine dorsale rurale du pays qui reste principalement humaine, bien que plus acceptante des coutumes elfisées que ses homologues humains ailleurs). En termes d'autres races, le Lorent a longtemps agi comme suzerain des §YHalfelins aux Pieds-Rouges§! du §YPetit-Pays§! méridional, et maintient des relations étroites avec ses anciens voisins §YNains de Rubis§! du §YChâteau-Rubis§!. Le §YRoyaume Elfique§! des §YClairières Rouges§! se trouve aussi sous contrôle lorentais, un sanctuaire forestier établi par Ioriel elle-même.\n\n§OHistoire Récente§!\nLes §YGuerres Lilas§! (1348-1443) entre le Lorent et Anbennar ont mis le royaume à genoux. Et bien que le Lorent ait émergé victorieux, détruisant la §YMaison de Silmuna§! et les empêchant de détenir le trône impérial à nouveau, §YKylian VI§! se trouve maintenant dans une paix fragile chez lui. La guerre vit les plus puissants vassaux du Lorent, les §YSeigneurs du Vin§! de §YMadelaire, Eilísin§! et §YRubenaire§!, prendre le parti des Silmuna, et malgré la fin de la guerre, ils ont maintenant refusé de prêter allégeance à leur suzerain légitime, érodant l'autorité de la couronne lorentaise.\n\nÀ l'est, le Lorent a installé son allié, §YLothane, le Grand-Duc de Wex§!, sur le trône impérial d'Anbennar. Au nom de l'unité, Kylian a marié sa sœur à ce nouvel empereur, espérant utiliser les liens dynastiques pour contrôler l'Empire d'Anbennar de l'intérieur, mais seul le temps dira si c'est un mariage destiné à durer, maintenant que la Maison de Silmuna, l'ennemi de leur ennemi, n'est plus.\n\nAu nord, le §YPetit-Pays§! halfelin demeure calme mais divisé entre le Lorent et son éternel rival, le §YGawed§!. La paix ne dure jamais cependant, et alors que le Lorent cherche à se remettre des Guerres Lilas, l'aigle nordique du Gawed commence à regarder vers le sud à nouveau comme aux jours de §YLorenan le Grand§!."

 #A04
 string_start_title_wesdam:0 "Le Marquisat de Wesdam"
 string_start_wesdam:0 "§g\"Personne ne sait que penser du jeune Marquis. Il semble compétent, mais l'esprit d'un enfant peut devenir bien des choses.\"§!\n-Cevis Orthosmere, tuteur demi-elfe de Laurens Silmuna, 11 novembre 1444\n\n§OAperçu§!\nLe Duché de Wesdam fut créé à partir des terres de jure du §YRoyaume Carnétori§! par le §YRoyaume de Carneter-Damérie§!. Ceci parce que le Royaume Damérien était théoriquement un rôle élu, alors que le Royaume Carnétori ne l'était pas, et était dirigé par la Maison Lorenti des §YRubentis§! à l'époque. Après le déclin des Rubentis en 898 et l'ascension de sa maison cadette, la Maison des §YDameris§!, au trône de Carneter-Damérie, le duché fut finalement donné à leur fidèle partisan §YGuillaume l'Occidental§!, qui fonderait la Maison de Wesdam.\n\nWesdam ne fit rien de notable avant la fondation de l'Empire d'Anbennar, quand il fut désigné Marquisat et frontière militaire contre les rois du §YLorent§!. La famille §Ysíl Wesdam§!, détentrice du titre de Ducs, devint alors les Marquis de Wesdam. Avec ce prestige nouveau, la famille síl Wesdam épousa la grande Maison d'Argent des §YSilmuna§!, devenant une branche cadette de la famille. Pendant des centaines d'années, la famille Silmuna-Wesdam dirigea le Marquisat, mais commença lentement à rechigner sous la suzeraineté de leurs parents, qui les traitaient simplement comme des vassaux plutôt que comme de la famille.\n\n§OHistoire Récente§!\n§g\"Vincen et Adénn ont clairement fait comprendre que je ne signifie rien pour eux. Alors je suis heureux de les remplacer.\" -Marion síl Silmuna-Wesdam§!\n\nQuand les §YGuerres Lilas§! commencèrent en 1348, suivant l'élection de §YReán Siloriel§!, Roi du Lorent au trône Impérial, Wesdam jeta d'abord son sort avec ses frères Silmuna. Cependant, avec le début de la troisième guerre en 1407, il y eut un changement d'attitude au sein de Wesdam. Tout au long de la guerre, §YAdénn Skylance§! traita la branche wesdamérienne de sa famille et leurs possessions comme un pion dans ses batailles contre les Lorentais, et la guerre eut un coût atroce pour les gens de Wesdam, qui servit de site à de nombreuses batailles notables.\n\nCela atteignit son paroxysme quand Adénn exigea que Marion lui donne le contrôle de l'armée de Wesdam et d'autres concessions, citant qu'il était le seigneur féodal de Marion. Cette effronterie poussa Marion par-dessus bord, et il contacta les Lorentais pour faire un marché. Promettant d'accorder au Marquis le trône de Damérie en échange de sa loyauté, en 1409, lors d'une bataille connue sous le nom de §YTrahison de Wesdam§!, l'armée de Wesdam et un groupe de chevaliers lorentais mirent en déroute l'armée Impériale, seul un quart s'échappant. Suite à cela, Marion aida à planifier la §YBataille du Conseil de Lune§!, orchestrant l'élection de §YLothane síl Wex§! comme empereur. Cependant, il mourut de peste peu après, ce que beaucoup crurent être une punition pour sa trahison envers sa parenté.\n\nSon héritier, §YCristof§!, s'avérerait une figure encore plus fascinante, s'enfuyant avec la §YDuchesse de Madelaire, Reánna§!, défiant les conventions nobles concernant le mariage et la cour. Il mourrait avant la fin de la guerre, laissant son fils §YErlan§! comme dirigeant. Erlan mourrait ensuite durant le siège de la Capitale Impériale d'Anbenncóst, dans les derniers jours de la guerre, après avoir tué Adénn Skylance.\n\nIl laisserait derrière lui son frère de six ans Laurens comme Marquis sous la régence de leur mère. Wesdam se trouve maintenant dans les limbes, sans direction. Laurens peut suivre l'un de deux chemins : son sang lorentais de sa mère Seigneur du Vin ou son héritage damérien. Wesdam a pris de nombreuses décisions au cours des siècles passés qui ont remodelé leur destin et celui du Cannor, ce sera indubitablement la même chose."
 #A05
 string_start_title_reveria:0 "La Révérie, les Pirates coincés au milieu"
 string_start_reveria:0 "§g\"Les Lorentais ne craignent pas de briser l'Accord de Portroy, mais ils craignent d'être brisés par nos haches !\"\n-Partie célèbre du discours d'inauguration du Roi Lothane III§!\n\n§OAperçu§!\nLa Révérie est un royaume formé durant l'§YÈre de la Glace Noire§! (768 - 978 A.A.) par des Pirates de Gérudie qui pillèrent et finalement s'installèrent sur ces terres. Le royaume lui-même, avec sa dynastie antique et sa capitale, doit son nom à cette ascendance.\n\nLa Révérie est célèbre pour ses guerriers redoutables et sa culture distincte, qui est un mélange unique entre les traditions et coutumes §YGérudiennes§! et §YLencoriennes§!. L'état a légalement sécurisé sa frontière sud en forçant les §YLorentais§! à signer l'§YAccord de Portroy§! dans leur moment de faiblesse durant l'Ère de la Glace Noire, s'assurant que la terre de ce côté de la rivière Portroy appartient à la Révérie. La Révérie a des minorités halfelinnes et gnomes dans son domaine actuel mais dirigeait autrefois une vaste étendue de provinces originellement gnomes quand le §YPassage Gnome§! était encore sous leur contrôle.\n\n§OHistoire Récente§!\nLa frontière nord est volatile. Pendant des centaines d'années, les Révériens ont eu des relations tendues avec les kobolds à travers leur ancienne frontière dans le Passage Gnome. Bien que la Révérie ait dirigé le Passage Gnome pendant des siècles, il fut arraché de leur contrôle par les §YGnomes des Falaises§! de §YNimscodd§! en 1396, quand ils eurent le soutien des §YGawedis§!. Reconquérir le Passage Gnome a été le premier point de tout agenda depuis.\n\nSi la Révérie doit survivre aux âges, elle devra soit maintenir soigneusement l'équilibre entre elle et les deux géants du §YLorent§! et du §YGawed§!, soit déraciner cet équilibre entièrement, en sortant par le haut. Avec qui la Révérie finit par s'allier est peut-être la plus grande décision qu'on puisse prendre : chercheront-ils des alliés au sud, où ils ont soutenu les §YLorentais§! dans les §YGuerres Lilas§! il n'y a pas un an, utilisant un §YLorent§! reconnaissant pour cimenter une alliance ? Ou la Révérie s'alignera-t-elle avec le §YGawed§!, contre qui ils ont combattu aussi récemment qu'en 1396 mais qui est la seule option viable pour se défendre contre le §YLorent§! ?\n\nLa Révérie approche d'une période tumultueuse sans héritier au trône, un vieux roi, une guerre contre les gnomes à l'horizon et rien que leurs haches pour tenir le §YGawed§! et le §YLorent§! à distance."
 #A06
 string_start_nimscodd_description:0 "§OAperçu§!\nLe peuple gnome a longtemps appelé les montagnes et collines des §YHauteurs du Dragon§! leur foyer. Isolés et en sécurité, pendant de nombreux siècles les gnomes eurent peu d'affaires avec ce qu'ils voyaient comme des §Yhumains§! et §Yhalfelins§! barbares dans les plaines humides à l'est et au sud. Avec le temps, de nombreux gnomes s'aventurèrent vers le sud vers la côte, formant de nouveaux centres urbains, qui devinrent des cités-états prospères.\n\nAu 12ème siècle avant AA, ces cités-états s'étaient unies pour former la §YHiérarchie Gnome§!, l'un des empires antiques de l'antiquité, aux côtés du §YCastanor§! et du §YRoyaume de Khétérata§! ; entre ces trois grandes puissances le Cannor Occidental était divisé, avec la Hiérarchie Gnome subjuguant les tribus humaines et halfelinnes du §YPetit-Pays§!, et posant les fondations de §YPic-des-Abeilles§!.\n\nAvec la prouesse mercantile et la ruse technologique, la Hiérarchie assista à la colonisation de la Tête-de-Dame, aidant à construire à la fois §YVertesk§! et §YDamenath§!. Elle soutint la §YRépublique Damérienne§! dans la §YGuerre de la Ligue Céruléenne§!, bien que cette alliance fût de courte durée et la Hiérarchie se trouverait en guerre avec à la fois la République et Castanor pour la domination du Cannor à divers moments.\n\nMais tout changea quand les kobolds attaquèrent, surgissant dans les années du §YRéveil des Dragons§!. En quelques courtes années, la Hiérarchie avait été réduite à une seule cité-état insulaire, Nimscodd, avec la moitié entière de la population gnome dispersée comme exilés à travers le Cannor, et beaucoup en esclavage.\n\n§OHistoire Récente§!\nPendant près de mille ans, les gnomes ont manœuvré pour regagner leurs terres perdues, et sont maintenant au bord d'un grand effort pour le faire. Ayant pris la forteresse de §YRoyvibobb§! avec l'aide du §YGawed§! voisin, il y a un front clair depuis lequel lancer la reconquête. Mais les kobolds au nord ne sont pas le seul obstacle à surmonter.\n\nLe §YLorent§! et le §YGawed§!, les grandes puissances du Cannor, se surveillent constamment, les deux lorgnant les terres de l'autre côté de la frontière avec avidité. Courtiser l'un ou l'autre sécuriserait les frontières, mais tenterait la colère de l'autre. Et attention au tempérament mercuriel et à la durée de vie des humains ; le nouveau jeune monarque du Gawed souhaite déjà reconquérir le Passage Gnome pour ses propres fins.\n\nAu sud-ouest, les pirates installés de la §YRévérie§! rôdent, et nient à la hiérarchie l'accès terrestre à la cité-état de Portnamm, foyer des §YGnomes de Ruisseau§!. Directement au sud de la frontière se trouve le Petit-Pays, autrefois colonisé par la Hiérarchie et maintenant vassaux du Gawed et du Lorent.\n\nLa Hiérarchie se trouve au pied de sa grandeur antique. Avec des manœuvres adroites et l'aide du §YGommo des Artificiers§!, de nouvelles §Yinventions§! et des tactiques intelligentes gagneront la journée sur la §YCôte du Dragon§!. Les colons sont prêts à recoloniser leur patrie, et les volontaires pour l'Armée de Reconquête affluent. Les kobolds sont divisés entre eux, pour l'instant, et les rouages sont déjà en mouvement pour la première frappe.\n\nLe temps de la reconquête est venu !"
 #A13
 string_start_title_gawed:0 "Le Gawed, l'Aigle du Nord"
 string_start_gawed:0 "§g\"Refuser sa table et son foyer à un homme revient à le tuer. Voler son petit bout de terre finira sa famille. Nous n'avons jamais oublié comment être humains les uns envers les autres — comment être humains. Peut-être qu'eux l'ont oublié.\"\n-Welyam III Gerwick, aux nouvelles de la fin des Guerres Lilas.§!\n\n§OAperçu§!\nPendant mille ans, il y a toujours eu un Gawed - la serre fière dans l'œil des puissances au sud et à l'est, la menace qu'ils ne pourraient jamais ignorer ni détruire. Formé par les hommes des plaines rudes et balayées par le vent, des landes fumantes et des forêts proches et menaçantes du nord, le Gawed a crû et décru au fil des ans mais n'a jamais été vraiment conquis.\n\nIl trouve ses origines dans le §YRéveil des Dragons§!, quand la cité de §YVertesk§! fut renversée par les hommes des plaines §YAléniques§!. Alors que le Réveil des Dragons s'aggravait, ils se déplacèrent vers le sud à travers le §YPetit-Pays§! dans la campagne dévastée du §YLencenor§!, s'installant et s'en emparant jusqu'à ce qu'ils soient repoussés vers le nord par le roi-unificateur §YLorenan le Grand§!, fondateur du §YLorent§!, allumant une rivalité qui brûle encore aujourd'hui.\n\nL'empire pourrissant des §YCastans§! ne put les soumettre ; malgré le §YRoi-Sorcier Nichmer§! forçant leurs terres du sud sous son état-fantoche à Vertesk, les landes et collines demeurèrent un front de résistance, et quand Castanor s'effondra, le Gawed se leva à nouveau. La §YPeste Blanche§! évita ses royaumes froids et lui permit d'arracher la plupart du Petit-Pays à un Lorent affaibli, mettant le feu à la rivalité couvante, avant que l'influence d'§YIoriel Rose-Rouge§! n'étouffe la §YMaison de Gawe§! et déclenche la §YDécennie des Masques§!, et la guerre civile qui l'accompagna. Depuis lors, le Gawed a toujours été méfiant des elfes et de leur vaste influence dans les terres du sud.\n\n§OHistoire Récente§!\nAlors que la plupart du Cannor a brûlé dans les §YGuerres Lilas§!, le Royaume de Gawed se stabilisait suite au retrait du dernier roi §YPère-Chauve§!, §YToman le Fou§!, et a prospéré sous la nouvelle §YMaison de Gerwick§!. Le Gawed s'est longtemps contenté d'étendre son influence par des moyens plus silencieux alors qu'il se reconstruisait après le mauvais gouvernement, ne bougeant brièvement que pour écraser la §YRébellion de Viswall§! aux côtés de son rival de longue date le Lorent.\n\nLa §YMarée Verte§! et la fin des Guerres Lilas, cependant, ont réveillé l'attention des seigneurs du nord. N'eût été la victoire de §YCorin§! en Escann, le Gawed aurait bien pu être pris au dépourvu, et la peur de la complaisance met l'effroi dans l'âme de chaque homme du nord.\n\nAvec les puissances à leur est détruites et celles d'Anbennar au sud épuisées par les Guerres Lilas, ils pourraient ne jamais avoir une telle opportunité à nouveau. L'attention du Gawed se tourne à nouveau vers l'extérieur ; vers les cités-états le long de la côte de la §YTombe du Géant§! au nord, vers les terres longtemps ruinées des gnomes et kobolds à leur ouest, et par-dessus tout, vers Anbennar et le Lorent au sud. Les anciens empires des hommes et des elfes se sont menés à l'épuisement, et ont complètement gaspillé leur jour au soleil. Il est temps pour l'Aigle du Nord de s'élever !"

 # A30
 string_start_title_wex:0 "Le Wex, Usurpateurs de l'Empire"
 string_start_wex:0 "§g\"Une nouvelle ère se lève sur Anbennar, libre de la tyrannie Silmuna !\" -Empereur Lothane III sil Wex§!\n\n§OAperçu§!\nTant qu'ils ont existé, les Wexonards ont dû se battre pour chaque parcelle de terre et de respect qu'ils ont gagnés. Originaires du nord, les Wexonards furent chassés de leur patrie ancestrale par les §YGawedis§! durant le §YRéveil des Dragons§!. Ce qui suivit fut un long et sanglant pèlerinage taillé à travers la §YRépublique Damérienne§!, un précurseur disparu de l'§YEmpire d'Anbennar§! moderne.\n\nPlusieurs fois, les Wexonards menèrent les §YTrois Tribus§! vers le sud, cherchant refuge du Réveil des Dragons et des Gawedis. À chaque fois, ils furent refusés. À chaque fois, ils durent prendre ce dont ils avaient besoin par la force jusqu'à ce qu'enfin, les Wexonards revendiquent l'antique citadelle castanorienne de §YBal Hyl§!. Ici, dans les restes écroulants de la République Damérienne, ils s'installèrent. Et ils ont passé les siècles suivants à s'étendre lentement, évoluant d'un petit royaume de réfugiés vers le §YGrand-Duché de Wex§!, l'une des puissances les plus fortes de l'Empire d'Anbennar.\n\n§OHistoire Récente§!\nDepuis qu'elles commencèrent en 1348, le Wex a été traîné répétitivement dans les §YGuerres Lilas§!, une série de disputes entre la Maison de Silmuna, empereurs de longue date d'Anbennar, et le royaume du Lorent se disputant les trônes de l'autre. Pendant 80 ans, de fiers Wexonards saignèrent et moururent pour l'agenda personnel des Silmunas.\n\nAssez. Après trois de ces guerres, §YLothane III sil Wex§! fit sa propre tentative pour le Trône de la Colombe d'Anbennar. Quand l'empereur mourut, Lothane contesta la revendication de son fils, §YAdénn \"Skylance\" Silmuna§!, au trône, et ensemble avec les rivaux lorentais des Silmunas, il tendit une embuscade à Adénn et ses partisans à la §YBataille du Conseil de Lune§!. Cet acte déchira l'Empire d'Anbennar en deux, et il faudrait encore deux décennies de guerre pour le remettre en pièces. Mais quand la poussière retomba, les ambitions et excès des Silmunas avaient finalement pris fin et Lothane avait gagné le Trône de la Colombe.\n\nLe Wex se dresse maintenant au sommet du monde, mais comme toujours, les Wexonards doivent continuer à se battre pour gagner leur place. Nombreux sont les ennemis qui voudraient les voir traînés de leur trône nouvellement trouvé. Le Wex est menacé de tous côtés par le §YParti de la Lune§! hostile, tous restant loyaux à la Maison déchue de Silmuna et ne pliant le genou qu'à contrecœur. S'ils montreront une vraie féauté à leur nouvel empereur ou s'accrocheront à la mémoire d'une lignée morte est une question à laquelle le Wex devra répondre pour eux.\n\nLa même question de loyauté résonne dans les propres frontières du Wex. Les terres fraîchement revendiquées de la §YDamérie§! sont une riche aubaine, mais son peuple n'acceptera pas la domination du Wex tranquillement. Et au nord, les Gawedis, anciens conquérants de l'ancien foyer des Wexonards, sont prêts à balayer un empire affaibli, amenant les rivaux de longue date en conflit direct à nouveau. Même l'allié le plus proche du Wex, le Lorent, les prise principalement comme une muselière pour l'empire. Lothane doit sa position actuelle aux bonnes grâces du jeune roi du Lorent, §YKylian VI Siloriel§!, mais quel empereur serait content de jouer les dirigeants d'Anbennar les uns contre les autres au bénéfice d'un roi étranger ?"

 #A33
 string_start_title_verne:0 "Le Verne, Terre d'Aventure"
 string_start_verne:0 "§g\"Réjouis-toi, mon ami ! Tu vis une minute de plus, et aucun de nous ne peut demander davantage ! Maintenant, allez ! Reprends cette épée et suis-moi, ce village n'est pas encore sauvé !\"§!\n-Cristof l'Ardent, aventurier-paladin de Verne\n\n§OAperçu§!\nSalut, hommes (et femmes) hardis de Verne ! Tout le Cannor vous connaît, et ne peut s'empêcher de vous admirer, car dans votre cœur bat l'aventure et dans votre esprit l'appel à bien faire brûle comme une torche ! Le mal tremble, et les opprimés se réjouissent, quand ils voient la Wyverne Rouge voler au-dessus du champ, car là en beaux pantalons et moustaches encore plus belles marchent les hommes de Verne, s'efforçant toujours vers quelque chose de meilleur !\n\nLe Duché de Verne naquit Royaume de Verne, fondé par le grand §YArmoc Vernid§!, premier des §Ycavaliers de wyvernes§!. À califourchon sur ces bêtes ailées à deux pattes, les Verniens forgèrent une terre prospère au sud de ce qui serait un jour connu sous le nom d'§YAnbennar§!, niché entre les §YMonts Khenak§!, le §YDétroit de Damesneck§! et la grande §YMer Divenhal§!. Ils s'élèveraient en renommée et gloire durant leurs cinq premiers siècles, connus à travers le Cannor comme des gens hardis et braves avides d'héroïsme, de théâtralité, et par-dessus tout, d'aventure. Cependant, le Royaume déclinerait alors qu'il était \"éclipsé par la Lune\", l'arrivée des §YElfes§! et les §YGuerres de Règne§! forgeant l'§YEmpire d'Anbennar§! qui réduisit Verne à un Duché. Pire encore, les wyvernes bien-aimées de Verne déclinèrent et, il y a des générations, disparurent entièrement.\n\n§OHistoire Récente§!\nToujours loyaux, les Verniens combattirent pour le §YParti de la Lune§! dans les §YGuerres Lilas§!, réprimant l'§YArmada du Lion§! de §YBusilar§! et tenant le flanc sud pour leurs frères d'armes. Hélas, ce ne fut pas suffisant pour sauver la §YDamérie§!, et la Rose victorieuse la laissa brisée et l'empire entre les mains du §YWex§!. Pourtant la plus grande gloire de Verne a été de combattre la §YMarée Verte§!, enfin vaincue. Avec ces guerres perdues et gagnées, un nouveau chapitre de l'histoire de Verne commence — le §YDuc Armoc IV§! regarde vers de nouveaux défis et horizons pour son peuple ambitieux et nombreux.\n\nAu nord, les cités-états verniennes dispersées appellent à la restauration de ce qui fut, et §YIstralore§! semble maintenant voir un ancien ami comme un nouveau rival. De l'autre côté des détroits à l'ouest se trouve une rivalité bien plus ancienne, §YPearlsedge§!, les marins à la tête chauve, descendants de Pirates. À l'est Busilar regarde avec avidité l'amical Eborthíl insulaire. Mais entre eux se trouvent les Gnolls des Collines, dans les montagnes qui furent autrefois le foyer des wyvernes, et de l'autre côté de la Divenhal se trouve la menace la plus immédiate de Verne — les corsaires esclavagistes de §YViakkoc§!, qui ravagent les colonies paisibles et emmènent leurs gens pour une vie d'enchaînement !\n\nEt si l'aventure appelle d'au-delà, de l'inconnu ? Eh bien, une telle chose est exactement ce pour quoi vivent les Verniens !\n\nUne nouvelle ère commence pour la terre de la Wyverne. Bien qu'il puisse y avoir des ténèbres dans le monde, cela importe peu — contre les ténèbres, la lumière brille toujours plus fort ! Voir ce qui se trouve au-delà, affronter ce qui ne va pas dans le monde et le redresser — ce sont là les devoirs des Hommes Hardis de Verne !"

 # A45
 string_start_title_istralore:0 "L'Istralore, Maréchal d'Anbennar"
 string_start_istralore:0 "§g\"N'importe qui peut être un leader. Le premier suiveur porte le fardeau le plus lourd.\"§! -Un commandant istralorais inconnu\n\n§OAperçu§!\nLe concept d'Istralore commença avec l'arrivée de la §YFlotte Résiduelle§! en l'an 1000 du calendrier cannorien. Après les audacieuses revendications de §YMunas Chante-Lune§! de suivre la Lune vers un nouveau foyer pour les elfes, la première à suivre fut le navire §YEstádha§!, et son leader, §YIstralania Chante-Guerre§!. Que cette décision ait été prise par hasard, ou par pure croyance, la flotte arriva bientôt dans la terre déchirée par la guerre du Cannor au milieu de la §YGuerre du Roi-Sorcier§!. Après le débarquement, un marché fut conclu : les elfes trouveraient un foyer dans le Cannor en échange de leur service contre Castanor. Et en ceci, Istralania serait l'une de leurs plus grandes armes. Menant son unité guerrière entièrement féminine, les §YBanshees Istralaries§!, elle ferait des ravages sur ses ennemis.\n\n§g\"Quoi que le monde puisse nous réserver, mon amour, cela ne peut être pire que ce que nous avons surmonté.\"§! -Les vœux de mariage de Sideric 'le Patient' à Istralania.\nAlors que les plus grands guerriers des royaumes libres se préparaient à vaincre le Roi-Sorcier avant la §YBataille du Trialmount§!, Istralania commença à penser à son héritage. Alors après qu'§YUrion Étoile-Jurée§! ait donné sa vie pour elle, elle sut qu'elle devait penser à l'avenir. Alors, après la bataille, elle commença à retourner les affections d'un chevalier humain nommé Sideric, et les deux furent bientôt mariés. En remerciement pour tout ce qu'elle avait fait, Istralania reçut ce qui serait appelé le §YDuché d'Istralore§! par le fils de Munas, le §YRoi Marion Premier-Né§!. La progéniture du couple deviendrait la Maison d'Argent des §YSilistra§!. Le Duché était sujet au §YRoyaume de Damérie§!, les héritiers de Munas Chante-Lune, et les servirait loyalement pendant des années.\n\n§g\"Dans un monde de Rois, il est facile d'oublier les soldats.\"§! -Roi Marion IV Silmuna\nEn l'an 1221, dans les suites du chaos de l'effondrement de l'§YEmpire Jexisien§!, les grands mages de la terre convoquèrent un §YGrand Sommet à Aranthíl§! et formèrent l'§YEmpire d'Anbennar§!. §YMarion IV§!, le Roi de Damérie, fut un soutien clé des efforts des Mages pour apporter la paix au royaume. Le Duc d'Istralore §YAucan Ier§! le soutint en ceci, se portant volontaire pour prendre le manteau de son ancêtre Istralania et mener les armées de l'Empire, gagnant le titre de §YMaréchal de l'Empire§!. Durant les §YGuerres de Règne§!, Istralore se tint aux côtés de leurs seigneurs damériens et aida à élever la noblesse pour gouverner l'Empire plutôt que les mages. En récompense de leurs contributions, Istralore reçut l'un des Électorats pour représenter les nobles de la §YDamérie Orientale§!.\n\n§OHistoire Récente§!\nTout au long de l'entièreté des §YGuerres Lilas§!, Istralore resta loyal au Grand-Duché de Damérie. Contre les guerriers lorentais et les traîtres alike, ils combattirent au service du nom Silmuna. Mais hélas, §YAdénn Silmuna§!, héritier légitime de l'Empire, fut trahi par §YLothane sil Wex§!, qui siège encore sur le Trône de la Colombe. Et tandis que son ascension marqua la fin du Grand-Duché de Damérie, Istralore se dresse comme son héritier le plus légitime, prêt à reconquérir l'héritage de ses ancêtres."

 #A49
 string_start_title_xanzerbexis:0 "Xanzerbexis, Reine des Collines"
 string_start_xanzerbexis:0 "§OAperçu§!\nLes gnolls de §YXanzerbexis§! sont le dernier bastion gnoll au nord de la Divenhal, et leur position précaire est récente. À l'époque du §YDébarquement§! en 1000 AA, le contrôle gnoll s'étendait sur presque tout le Businor. Cependant, cette domination ne devait pas durer, alors que les humains locaux et leurs alliés elfes fraîchement arrivés submergèrent les meutes fractieuses qui composaient le royaume. Finalement les meutes furent poussées vers l'ouest dans les monts Khenak, où elles s'installèrent dans un patchwork disparate de meutes et de seigneurs de guerre.\n\nLe Khenak s'avéra une patrie inhospitalière. Froid, isolé et avec pratiquement aucune terre arable, les gnolls du Khenak se firent la guerre entre eux, se consolidant lentement dans les §Y86 meutes§! ou ce que leurs voisins appelaient les §YGnolls des Collines§!. La chasse, la cueillette et le pillage devinrent les outils de survie, et avec la débrouillardise gnoll typique, les Gnolls des Collines se taillèrent une petite niche à la frontière entre un §YBusilar§! résurgent et un §YVerne§! hostile, aimés de ni l'un ni l'autre mais utiles aux deux. Les 86 meutes agirent comme un tampon utile, et furent une riche source de mercenaires pour à peu près toute sorte de guerre, allant des conflits frontaliers locaux à l'implication gnoll dans les §YGuerres Lilas§! qui engloutiraient plus tard le Cannor.\n\n§OHistoire Récente§!\nCeci aurait pu être le destin des meutes du Khenak : vivre une existence maigre en périphérie, oubliées par l'histoire, et condamnées à mourir dans des guerres étrangères. Cependant, l'ascension de §YXanzerbexis, la Reine-de-la-Colline (Golud-en-Vres)§! pourrait juste offrir aux meutes un destin différent.\n\nXanzerbexis elle-même est une figure énigmatique, sortant de l'obscurité pour unir les 86 meutes en un seul état en 1441 AA à travers un mélange de diplomatie rusée et de guerre à petite échelle. Bien qu'elle ne soit pas une sorcière, Xanzerbexis jouit à la fois d'un grand charisme personnel ainsi que d'un intellect acéré. Fait inhabituel, Xanzerbexis semble désintéressée à revêtir le manteau démoniaque de Xhazobine, et avec le Khenak uni derrière elle, certains murmurent que ses ambitions sont bien plus mondaines. Frapper le Busilar arriviste, et restaurer le règne gnoll sur le Businor sous un seul trône :\n\nLe Trône-des-Collines."
 
 #Z08
 string_start_title_Bjarnrik:0 "Le Bjarnrík, l'Ours du Nord"
 string_start_Bjarnrik:0 "§OAperçu§!\nLe vent fouette autour des montagnes, arrachant la neige de leurs flancs. Il serpente à travers les forêts de pins, secouant les branches de glace et de givre. Il hurle à travers les terres plates et par-dessus la mer grise et orageuse. Les hommes du Dalr craignent le vent pour son froid, sa férocité, et ses tempêtes gérudiennes. Les hommes du Cannor craignent le Vent du Nord pour une raison très différente - il apporte les hommes du Dalr.\n\nLes royaumes du nord ont longtemps été factieux et brisés, mais leur maîtrise de la mer et leur ténacité aguerrie en ont fait une menace au-delà de leur nombre et taille pendant des siècles. À l'§YÈre de la Glace Noire§!, ils terrorisèrent la côte cannorienne, et prirent même le contrôle du grand Empire de §YCastanor§!. Le plus grand d'entre eux est Bjarnrík, l'Ours du Nord, qui s'est toujours présenté comme le plus grand et le plus progressiste des royaumes du Dalr. Ils ont raison de le penser. Dès le début, Bjarnrík a beaucoup appris de ses voisins du sud, quand la reine-guerrière §YBera§! fonda le pays sur le modèle des nations féodales du sud, et avec la richesse prise à ces sudistes. Soutenu par les §YSkaldes§!, les grands leaders religieux du nord, Bjarnrík s'éleva en puissance pendant trois siècles, avant que les gens de §YTête-de-Serpent§! leur portent un renversement stupéfiant à Fuglborg, déclenchant la §YGuerre des Ours§! en 1200 alors que les jarls se battaient entre eux pour le contrôle du nord.\n\n§OHistoire Récente§!\nCe qui émergea victorieux fut Bjarnrík, bien sûr, mais sa situation est délicate quoique prometteuse. Les Jarls de §YSidaett§! et §YRevrhavn§! affichent leurs libertés en défiance de la couronne, avec Revrhavn en particulier continuant à piller les terres du sud à la colère croissante du Konungr. Au nord, les §YTrolls du Givre§! menacent comme ils l'ont fait depuis avant qu'il y ait un Bjarnrík, réduisant les captifs en esclavage dans leurs mines de montagne. À l'est, les états olavish fracturés se querellent et escarmouchent, même alors qu'une nouvelle puissance dangereuse s'élève à leur est, où les §YOrques Gris§! ont écrasé la Marche orientale et semblent prêts à faire quelque chose d'entièrement nouveau. De l'autre côté du Passage Gelé au sud se trouvent les cités-états de la Tombe du Géant : §YBayvic§!, §YAdshaw§!, §YCelmaldor§!, et la haïe §YSerpentgard§!. Au-delà d'eux se trouve le vaste aigle nordique du §YGawed§!, qu'ils ne peuvent que voir comme un rival et une menace. Mais au-delà de tout cela - au-delà des ruines de la Côte du Dragon - se trouvent les restes de l'Ère de la Glace Noire. §YRévérie§!, §YDeranne§!, §YPearlsedge§! - états côtiers loin du Dalr, mais tous portant le sang dalric et ayant leurs racines dans son héritage.\n\nBjarnrík a beaucoup à apprendre de ses cousins perdus du sud, mais au final elle n'est pas le Sud - elle n'est pas définie par ce que font les autres. Elle est Bjarnrík, l'Ours, et la saga de cet âge est la sienne à écrire et chanter. Les gens du Cannor savaient autrefois craindre quand les mers gelaient et que le craquement des drakkars pouvait être entendu au large de leurs côtes. Ils ont oublié. Ils apprendront à nouveau, et bientôt."

 #Z15
 string_start_title_Urviksten:0 "L'Urviksten, le Dragon Noir"
 string_start_Urviksten:0 "§OAperçu§!\n\"Nous gisons vaincus, notre empire brisé de l'intérieur et du dehors. Sur les Plats de Morban, Karadaig fut percé d'une flèche. À §YBal Mire§!, mon père et Kaston furent tués par le sorcier. Garrek gît mort par les lames de l'arriviste de Vrorenmarch, et Ebonmarck est perdu. Mais souviens-toi de ceci, mon fils : nous avons gagné notre place par la force. Nous sommes rentrés chez nous dans la honte. Mais nous ne sommes jamais vaincus. Promets-moi que tu entretiendras la forge et laisseras-la tremper ton esprit. Rassemble les clans olavish, les Skaldes de leur haut-temple, et même la parenté de l'Ourse. Nous reviendrons et rappellerons aux 'Royaumes Libres' la peur de la Glace Noire.\" - citation de lit de mort d'Urvik Ebonfrost à son successeur, Alvor Ebonfrost.\n\nLe Vent souffle à travers les montagnes, alors que les forges brûlent jour et nuit, créant les armes qui reforgeront un empire brisé. Avec des flottes aux voiles noires comme la nuit apportant toujours plus d'or aux coffres de guerre et un nom autrefois vénéré murmuré dans les halls de §YGérudie§!, §YEbonfrost§!.\n\nDurant la légendaire §YÈre de la Glace Noire§!, quand les pirates chevauchèrent les vagues et devinrent la terreur des mers, des figures légendaires émergèrent. Des noms comme §YDerhilda Reine-Pirate§!, §YHenrik Fléau-Divenhal§! ou §YBera Bjarnsson§! suffisaient à inspirer la terreur dans les cœurs des hommes des terres vertes, mais aucun n'atteignit le niveau de renommée et de peur du légendaire pirate §YKaston Ebonfrost§!.\n\nCélèbre pour avoir tué le Castan précédent et pris l'empire pour lui-même, après son ascension au pouvoir il changea les épreuves et les transforma en affaire dynastique, où personne ne portant le nom d'§YEbonfrost§! ne pouvait passer les épreuves. Plusieurs soi-disant \"Hommes Sages\" soulignent que c'était la raison de la chute du §YKastonor§!, fous qu'ils sont tous, la Dynastie Ebonfrost fut la meilleure chose qui arriva jamais à Escann, les guerres civiles s'étaient arrêtées et Kastonor prospéra sous l'œil vigilant du Dragon Noir.\n\n§YUrviksten§!, le lieu de naissance de la plus grande dynastie que le §YCannor§! ait jamais vue, fut occupé jusqu'à la chute de Kastonor, quand §YUrvik§!, l'un des fils de §YKaston l'Enthrallé§! regagna sa maison et s'installa sur la terre avec les vétérans de la guerre du roi sorcier, et ainsi la Maison d'Ebonfrost survécut à la chute du §YKastonor§! pourtant la réputation des §YEbonfrost§! fut tachée et vilipendée par le roi sorcier, un fait qui ne sera jamais oublié.\n\n§OHistoire Récente§!\nAprès avoir récupéré §YUrviksten§!, les Ebonfrost firent face à une longue période de récupération et d'attente pour rassembler les réfugiés gérudiens fuyant vers le nord. Ils attendirent un moment de faiblesse de leurs voisins pour reconquérir leurs richesses et établir une base de pouvoir depuis laquelle reprendre ce qui leur appartenait de droit.\n\nCette opportunité se présenta en l'an 1410, quand l'acclamé Jarl de §YNauvsgol§! mourut et fut remplacé par un héritier faible et corrompu. Alors que le nouveau Jarl était couronné, §YUrviksten§! commença l'offensive et bien que l'armée de §YNavusgol§! fût expérimentée et bien équipée, elle fut écrasée par la discipline imposante des Bannières Pâles. Dans la dernière bataille de la §YGuerre du Pin Noir§!, le Jarl §YKarl II Ebonfrost§! tua le Jarl de Nauvsgol en combat singulier et exhiba sa tête sur les murs d'Urviksten.\n\nMais juste alors qu'§YUrviksten§! ascendait, la §YMarée Grise§! commença. Une armée de créatures bestiales et primitives jaillit du §YPassage Nordique§! et submergea les armées de §YVrorenmarch§!. Aussi rapidement qu'elle avait commencé, l'Ascension d'§YUrviksten§! fut soudainement arrêtée par la nouvelle menace.\n\nMaintenant avec la défaite du §YDookanson§!, les armées de §YFrozenmaw§! tournent leur regard vers le nord, cherchant tout signe de faiblesse, et ainsi les ambitions d'Urviksten ont été coupées court et actuellement le Jarl se trouve dans une situation dangereuse. Une dynastie qui marqua une ère de conquête et de pouvoir va-t-elle s'effacer dans l'obscurité ou les §YEbonfrost§! reviendront-ils à leur place légitime et reprendront-ils leur droit de naissance avec l'Ébonacier et le Feu ?"
 
 #Z26
 string_start_title_adshaw:0 "L'Adshaw, la Vengeance de la Marche"
 string_start_adshaw:0 "§g\"Leurs rires se changeront en cris quand ils découvriront ce que ce vieil Alénique leur réserve.\"\n- Seigneur Rycan Adshaw, la Vipère de Rycastle§!\n\n§OAperçu§!\nAutrefois un puissant royaume qui s'étendait sur toute la Marche Alénique Occidentale, et rivalisait avec la force du §YGawed§!, la seigneurie d'Adshaw est depuis tombée bien bas. Il y a environ 400 ans, durant la §YGuerre du Roi-Sorcier§!, les lâches traîtres de §YBayvic§! déclarèrent leur indépendance tandis que les forces d'Adshaw étaient en campagne de guerre, tentant d'inciter les autres seigneurs sujets des Marches Bleues à leur rébellion. Forcés d'abandonner la guerre, et perdant grâce envers Venac et le Castanor Noir, nos forces rentrèrent chez elles seulement pour découvrir qu'il était un peu trop tard. Dans un effort pour éviter que les autres seigneurs des Marches Bleues ne se joignent, rendant la rébellion ingagnable, nous fûmes lâchés de la subjugation bavicienne. Vingt ans dura la paix avant que les autres seigneurs des Marches Bleues ne se soulèvent. Ils auraient été remis à leur place n'eût été les elfes perfides de §YCelmaldor§!. Utilisant des tactiques de guérilla lâches, leurs forces combinées tendirent une embuscade aux nôtres, et une flèche finit par trouver son chemin vers notre roi, marquant la fin du royaume. Une haine spéciale a depuis été réservée aux §YBaviciens§! pour avoir commencé notre chute, et au §YCelmaldor§! pour l'avoir scellée. Leur trahison n'a jamais été pardonnée ni oubliée.\n\n§OHistoire Récente§!\nSeigneur Rycan 'Vipère de Rycastle' Adshaw est un dirigeant patient et rusé. Durant son règne il a soigneusement placé des espions en positions d'influence à travers la marche occidentale et au-delà. Les Maldoriens aux longues oreilles et les seigneurs côtiers cupides ont depuis longtemps mérité punition pour leurs méfaits. Il y a peut-être eu un temps où la fière famille d'Adshaw était au-dessus de tels mensonges et tromperies, mais les temps ont changé. Et la vengeance est un plat qui se mange froid."

 #F21
 string_start_title_Birsartanses:0 "Les Birzartanšes, le Phénix Rose"
 string_start_Birsartanses:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLes §YBirzartanšes§! sont l'un des royaumes elfes du soleil qui demeurent dans le sillage de la §YGuerre Civile Jexisienne§!, situé sur la côte de la §YMer Divenhal§! s'étendant sur la portion côtière des §YCollines aux Harpies§!. Dans l'histoire récente, ils ont fait la guerre aux gobelins, autres elfes du soleil, et rébellions humaines, et ont été grandement affaiblis à cause de cela.\n\nLes autres états elfes du soleil rivalisent pour le pouvoir sur les diverses cités et républiques humaines, tous revendiquant être les vrais successeurs de Jexis et Jaher. Le §YRoi Arantir Ier Birzartanzuir§! a récemment été déposé par sa fille, §YKeladora Ière Birzartanzuir§!, qui était considérée comme une dirigeante plus compétente que son père faible. Elle aura du pain sur la planche pour mater la rébellion de §YDartaxes§!, repousser les gobelins et harpies, et restaurer le règne des §YÉlus de Surael§! sur §YBahar§!."
 #F22
 string_start_title_Dartaxagerdim:0 "La Rébellion de Dartaxes"
 string_start_Dartaxagerdim:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLe §YRoi Dartaxes§! a décidé qu'il était temps pour l'humanité de secouer le joug de ses oppresseurs. Trop longtemps leurs voies ont été subverties pour celles de leurs 'libérateurs' elfes du soleil. Les mages humains affluent vers sa nouvelle cour, les adorateurs de §YSurakel§! et de l'§YAncien Culte Solaire§! sortent de leur cachette pour répandre la bonne parole du peuple. Avec sa rébellion réussie dans le sillage de la conquête gobeline de §YBahar§!, il est maintenant temps de solidifier sa position et repousser contre les elfes de §YBirzartanšes§!.\n\nLes harpies à l'est et les gobelins à l'ouest seront des menaces imprévisibles tandis que les nations elfes du soleil au nord et au sud essaieront de les subjuguer à tout prix, de peur que les autres nations humaines n'aient la même idée. Le §YRoi Dartaxes§! aura du pain sur la planche, mais sa nation naissante a un grand potentiel. Bientôt, les Bulwaris dirigeront le §YBulwar§! !"
 #F25
 string_start_title_Sareyand:0 "Le Sareyand, le Phénix Cendré"
 string_start_Sareyand:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLe royaume du §YSareyand§! est l'un des royaumes elfes du soleil qui demeurent au §YBulwar§! après la §YGuerre Civile Jexisienne§!. Les Elfes du Soleil du §YSareyand§! sont les plus fermes croyants que les humains devraient toujours être sous les Elfes du Soleil et ils s'assurent que leurs sujets comprennent leur supériorité, les faisant travailler leurs grandes villas et domaines campagnards, la production allant directement dans les coffres elfes du soleil. Sous le §YRoi Eledas II Sarelzuir§!, le royaume de Sareyand contrôlait la vallée de la §YHaute Suran§! et avait tout un réseau d'états vassaux humains qui nourrissaient ses armées de troupes et ses coffres de richesse. Depuis qu'il est arrivé au pouvoir, son fils, §YEledas III§!, a perdu le contrôle de beaucoup de cette terre à cause des invasions gnolls constantes du Salahad.\n\nLes harpies au nord posent encore une menace aux Elfes du Soleil, bien que le royaume de §YVaramhar§! se dresse sur le chemin d'une poussée concentrée des harpies dans le §YSareyand§!, tandis que les gnolls de §YZokka§! au sud posent une menace beaucoup plus urgente. Avec la §YHaute Suran§! et les frontières du désert sous leur contrôle, toute la frontière sud du §YSareyand§! est en danger. À l'ouest, les cités-états humaines se regroupent autour des vallées fluviales, rendant hommage à leurs maîtres elfes du soleil ou tribut à leurs oppresseurs gnolls. Avec les autres monarques elfes du soleil essayant chacun de saisir le pouvoir pour eux-mêmes et combattant des ennemis de tous côtés, §YEledas III§! est dans une position unique pour frapper depuis la sécurité relative fournie par une frontière avec l'§YÉchine-du-Serpent§!. Après que les gnolls soient traités, il n'y aura que des cités humaines entre eux et la domination régionale. Le Phénix Cendré s'élèvera."
 #F27
 string_start_title_Ayarallen:0 "Les Filles de Firanya"
 string_start_Ayarallen:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLes harpies des §YCollines aux Harpies§! sont au Bulwar depuis des temps immémoriaux. Se faisant appeler les §YFilles de Firanya§!, la première harpie et première et dernière monarque de l'antique §YRoyauté§!, les harpies des §YCollines aux Harpies§! se croient supérieures aux autres vols égarés à l'est car elles demeurent encore dans leur patrie ancestrale, §YFiranyalen§! sur le §YLac Jorkad§!. Leur cheffe actuelle §YIštara Ière Ayarato§! revendique descendance de Firanya elle-même et souhaite renforcer l'§YAyarallen§! et reforger l'ancienne §YRoyauté Harpie§! de sa prédécesseure.\n\nLa situation pour le §YVol d'Ayarallen§! est précaire, être considérée comme une race monstrueuse par leurs voisins signifie qu'elles sont toujours rencontrées avec résistance et haine, contrairement à leurs sœurs plus 'raffinées' à l'est qui se sont si étroitement alliées avec les §YJaddaris§!. Les Elfes du Soleil essaient toujours de les pousser hors du §YBulwar§!, de retour vers les montagnes, et les gobelins qui ont déferlé dans §YBahar§! les pressent de l'ouest, les voyant comme des cibles plus faciles que les monarchies elfes du soleil fortifiées. Mais les harpies sont des chasseuses, elles prennent ce qu'elles veulent ! Et prendre elles feront."
 #F28
 string_start_title_Tluukt:0 "La Meute de Tluukt"
 string_start_Tluukt:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLa race gnoll traversa le §YSalahad§! il y a longtemps pour piller et conquérir le §YBulwar§!, formant de puissants royaumes qui prospérèrent sur les humains §YBulwaris§! pendant des siècles. Bien que leur règne ait toujours été changeant à cause de leur nature belliqueuse, ce ne fut qu'jusqu'à ce que §YJaher§! débarque et les repousse hors du §YBulwar§! avec ses puissantes légions elfes du soleil. Depuis ces jours, les gnolls ont lentement refait leur chemin dans le §YŠad Sur§!, le repeuplant en meutes et clans disparates. §RTluukt§! vit une opportunité dans l'unification de ces groupes disparates en une seule meute puissante, la sienne. Elle souhaite utiliser cette unité et la complaisance des §YBulwaris§! pour frapper profondément dans les terres humaines et restaurer les royaumes gnolls d'antan. §RTluukt§! prévoit un grand avenir pour les gnolls !"
 #F29
 string_start_title_Zokka:0 "La Meute de Zokka"
 string_start_Zokka:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLa race gnoll traversa le §YSalahad§! il y a longtemps pour piller et conquérir le §YBulwar§!, formant de puissants royaumes qui prospérèrent sur les humains §YBulwaris§! pendant des siècles. Bien que leur règne ait toujours été changeant à cause de leur nature belliqueuse, ce ne fut qu'jusqu'à ce que §YJaher§! débarque et les repousse hors du §YBulwar§! avec ses puissantes légions elfes du soleil. Depuis ces jours, les gnolls ont été forcés de vivre aux bords du désert, une poignée de meutes fragmentées sans vrai pouvoir ou position pour contre-attaquer. Tandis que §RTluukt§! consolidait le pouvoir au §YBulwar§!, §RZokka§! avait d'autres plans. Lui et sa meute poussèrent vers le nord-est dans les royaumes de la §YRivière Haute Suran§!. Il abattit §YHašr§! et repoussa §YSareyand§! et §YAzka-Sur§! vers leurs capitales respectives, tuant le dernier roi elfe du soleil d'§YAzka-Sur§! dans le processus. À travers ses conquêtes §RZokka§! devint connu comme le §RMangeur-de-Soleil§! et cherche maintenant à dévorer toutes les sources de la §YLumière de Surael§! au §YBulwar§! une fois pour toutes."
 #F34
 string_start_title_AzkaEvran:0 "L'Azka-Evran, le Phénix Sarcelle"
 string_start_AzkaEvran:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLe §YBaharkand§! était autrefois un grand royaume elfe du soleil à §YBahar§!. Il contrôlait les terres des abords d'§YOvdal Tûngr§! à la source de Saluraš. Quand les gobelins déferlèrent des montagnes et attaquèrent durant la §GMarée Verte§!, ils réussirent à grignoter le §YBaharkand§! jusqu'à pouvoir prendre §YAqatbar§!, la capitale. Durant le siège d'§YAqatbar§!, le roi de Baharkand, §YKaltan III Eletarzuir§! et ses fils tombèrent tous au combat, laissant le royaume, techniquement, sans héritier. Avec les gobelins de §YTête de Marbre§! divisant maintenant les terres du royaume en deux, le refuge d'§YAzka-Evran§! ne pouvait plus revendiquer le titre de royaume de §YBaharkand§!. Mais il y a encore de l'espoir. Le dernier héritier possible restant, §YDeggarion Ier Evranzuir§!, un bâtard du feu roi, commandait la garnison d'§YAzka-Evran§! quand la capitale tomba. Bien qu'il soit inapte aux affaires de gouvernement, il est un officier accompli de la fameuse §YGarde du Mur§! d'§YAzka-Evran§! et a un esprit militaire vif. Sera-t-il capable de réunir le royaume et prouver sa valeur et restaurer la gloire du §YBaharkand§! ?"
 #F37
 string_start_title_Irrliam:0 "L'Irrliam, le Phénix Doré"
 string_start_Irrliam:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLe royaume d'§YIrrliam§! est dirigé par §YTaelarios Ier Irrliazuir§!. Ce fut §YTaelarios§! qui prit les cultes et croyances éparpillés qui demeuraient dans le sillage de l'assassinat de §YJexis§! et les unit dans le §YNouveau Culte Solaire§!. À travers la diplomatie, il fut capable de convaincre les monarques elfes du soleil régnants et divers marchands humains puissants d'accepter que la divinité de §YJaher§! passa à sa parenté à sa mort, faisant de tous les Elfes du Soleil les §YÉlus de Surael§!. L'approche diplomatique lui a bien servi depuis que le §YTraité de Brasan§! garantit les droits des humains dans son royaume et ses états vassaux et permit au §YNouveau Culte Solaire§! uni d'être centré autour de lui et d'§YIrrliam§!.\n\nComplètement dans ses années crépusculaires maintenant, §YTaelarios§! sert comme régent pour son petit-fils après la mort de sa fille aînée en faveur de qui il abdiqua. Mais son temps sur Halann touche à sa fin, il a vieilli. Il devra mettre en ordre les affaires de sa nation avant que son passage ne déclenche une vague inévitable de confusion à travers le §YNouveau Culte Solaire§!. Mais avec les gnolls poussant plus avant dans le §YBulwar§! depuis le §YŠad Sur§! au sud et les harpies au nord une menace toujours présente, l'§YIrrliam§! a peu de place pour respirer et leurs sujets humains commencent à questionner la force de leur suzerain."
 #F42
 string_start_title_Varamhar:0 "Le Varamhar, le Phénix Blanc"
 string_start_Varamhar:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nVaramhar, le plus jeune royaume elfe du soleil ayant émergé seulement durant la seconde Guerre des Cendres, se trouve aux frontières des §YCollines aux Harpies§! et a toujours dû traiter avec les harpies depuis les jours de §YJaher§!. Ils ont eu beaucoup d'idées innovantes pour traiter avec les menaces constantes, comme la §YGarde du Phénix Blanc§! ou leurs cités couvertes gardant loin le pire des raids soudains. Le §YVaramhar§! contient aussi la fameuse §MAcadémie de Varamhar§! à §YUlmiš Idiqlat§!. L'académie abrite les esprits les plus brillants du §YBulwar§! et certains des mages les plus puissants.\n\nLe §YRoi Carodir Ier Varamzuir§! devra traiter avec la menace harpie au nord et l'incursion gnoll toujours envahissante au sud pour sécuriser leurs frontières. Une fois cela fait, il peut commencer à mettre en mouvement ses plans pour prouver la plus grande hypothèse magique de l'histoire connue. Le §YPhénix Blanc§! sera ascendant."
 #F46
 string_start_title_Jaddari:0 "Les Légions du Désert du Jadd"
 string_start_Jaddari:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLe concept du §YJadd§! fut formé par §YJaddar§!, le fils de §YJexis§!. Quand le second §YEmpire du Phénix§! tomba, §YJaddar§! partit avec la plupart de la §YLégion du Phénix§! vers l'est le long de la §YRoute Dorée§! vers le §YSalahad Lointain§!, étant considéré trop loyal à l'ancien empire pour être réintégré dans les états elfes du soleil restants. Avec l'aide du peuple Mašnsih local, les légions adaptèrent leurs tactiques à leur nouveau foyer désertique et se réorganisèrent en §YLégions du Désert§!, un état militaire mené par leur commandant §YJaddar§!. Ils suivent ses enseignements que toutes les races doivent assister à combattre les §RTénèbres§! et qu'aucune race ne devrait mener sur une autre car la §YLumière de Surael§! peut briller à travers tous ceux qui l'acceptent.\n\nAvec les §YHarpies Siadúnanes§! au nord et à l'est, les §YHarimraj§! dans le §YRahen§! à l'est et les gnolls à l'ouest, la menace de tous côtés est intimidante, mais les légions de §YJaddar§! sont fortes et renforcées par la §YLumière de Surael§!, rien ne peut se dresser sur leur chemin dans leur combat contre les §RTénèbres§!."
 #F50
 string_start_title_Mulen:0 "Le Mulén, le Moineau du Désert"
 string_start_Mulen:0 "[Root.start_Bulwar_primer]\n\n§OHistoire Récente§!\nLa §YRupture de Siadanlén§! marqua la fin de l'empire harpie du §YSalahad Lointain§! aux mains de §YJaher§!, éparpillant l'unité des vols. Mais avec l'effondrement de l'§YEmpire du Phénix§! et le vide de pouvoir qui s'ensuivit, les §Yvols Siadúnans§! agissent maintenant pour écraser les ambitions de leurs sœurs rivales afin que les leurs puissent se réaliser.\n\nFormé des descendants et partisans de la prophétesse §YMúla Moineau-Rapide§!, le vol §YMulén§! cherche à mettre en œuvre sa philosophie d'apprendre de la sagesse des autres. Poussées contre les montagnes du nord et diplomatiquement isolées, elles ont trouvé cela impossible, et rechignent contre leur confinement. Depuis haut dans les montagnes, l'enchanteresse sans pareille §YMatriarche Kiríja Muló§! voit plus loin que toutes, et épie l'opportunité dans la guerre à venir entre §YZokka§! et §YJaddar§! qui impliquerait aussi les vols §YSiádan§! et §YElaiénna§!. Avec tous ses ennemis dressés les uns contre les autres, le §YMulén§! ne peut permettre à cette fenêtre d'opportunité de se fermer. Briser les chaînes du §YSalahad Lointain§! pour voir le monde au-delà, entendre ses paroles, et faire connaître votre volonté."
 #G06
 string_start_title_cheshohi:0 "[Root.GetName], du Culte de la Mort Cheshoshi"
 string_start_cheshohi_description:0 "Salut, §YCheshosh§! ! Mort ! Porteur de la Ruine, Celui qui abattit les misérables d'autrefois. Prends ces vies, ce sang. Prends ce sacrifice, afin que tu puisses garder tes yeux sur ce monde pêcheur ! Que nos lames coupent la chair impure et souillée, révèlent la beauté pâle de ta fureur en dessous. Ces squelettes que nous mettons à nu sous Ton regard qui voit tout seront dressés comme les piliers de Ton grand temple. Nous prions que la chair saisie sur nos bûchers puisse te donner force !\n\nLe §YCulte de la Mort Cheshoshi§! reste fidèle à son but, même après que tant se soient détournés. Repoussés par la grande vision d'§YImar'el§!, notre peuple fit le long voyage en bas des §YFalaises de la Ruine§!, suivant son appel vers le sud. Même après sa mort, après notre longue errance à la recherche de sa vision, nous restons fidèles à son but. Obéissant à sa prophétie, notre peuple trouva l'ancien temple qui se trouve maintenant sous la §YCitadelle d'Os§!. Là gisait la vérité de notre histoire, §YCheshosh§! tombant des cieux, s'élevant des mers bouillonnantes.\n\nNotre peuple a langui dans nos taudis le long de la §YCôte du Faucheur§! trop longtemps, maintenant. Si nous souhaitons tenir ferme dans ce monde toujours changeant, assez forts pour affronter les abominations des terres sauvages d'§YAelantir§!, les pécheurs au-delà de nos frontières, nous devons nous élever pour montrer la colère de §YCheshosh§! à tous ceux qui oseraient mettre le pied sur notre continent. Humilions nos ennemis ! Arrachons leur décadence !"
