arel leva un sourcil, puis essaya encore. Et rien n'arriva. Elle vérifia le cercle, fit quelques ajustements où quelque chose aurait pu mal tourner, puis essaya encore. Et rien n'arriva. Elle apporta un nouveau squelette dedans. Et rien n'arriva. Elle apporta de nouveaux lingots d'acier dedans. Et rien n'arriva. Elle descendit un ou deux verres de whiskey - pour renforcer ses esprits, bien sûr - et essaya encore. Et rien n'arriva. Et elle devint en colère, et déprimée, et essaya encore et encore et rien n'arriva et rien n'arriva et rien n'arriva. Un mot résonna dans son cerveau en répétition. \"Pourquoi ?\"\n\n\"Pourquoi ? Pourquoi ? Pourquoi ? Pourquoi ? Pourquoi ?\""
 flavor_gemradcurt.26.a:0 "Cela va être difficile."
 
 flavor_gemradcurt.27.t:0 "Essai et erreur... et erreur... et erreur..."
 flavor_gemradcurt.27.d:0 "Immarel pleurait - sangloter, vraiment - alors qu'elle s'asseyait à côté du poste de travail, bras étalés sur le dessus de table. Autour d'elle était un désordre de verres à shot, bouteilles vides, et une quantité immense de tasses de café jetées, en plus des papiers et divagations à moitié folles d'une elfe brisée qui étaient éparpillés sur le sol. Deux ans - cela avait été deux années entières depuis cette nuit fatidique, quand Immarel s'était abandonnée à un projet que, en vérité, elle ne voyait aucun moyen de compléter. Elle avait tout essayé. Tout ! Et encore elle échouait encore et encore et encore ! Elle avait redémarré le projet et révisé ses notes et essayé chaque configuration et disposition imaginable, et tout cela avait été pour rien. Maintenant elle s'asseyait juste dans la chambre de test et pleurait. Elle avait coulé tellement de temps dans ceci, tellement d'énergie. Elle voulait juste que ça marche. Encore, ce mot redouté \"Pourquoi ?\" se répétait dans sa tête.\n\nD'abord elle pensa que c'était les féeriques - ces damnées progénitures de l'enfer qui lui avaient sauté dessus dans le Domandrod. Ces deux - ou peu importe combien d'entre eux étaient vraiment là dans la clairière - l'avaient royalement baisée, et finalement cette malédiction à eux se réalisait. Puis c'était le dragon. Varlengeilt ! Quel nom stupide... qui nomme son enfant Varlengeilt ? Immarel ne le saurait pas, mais aussi, elle s'en fichait. Puis elle pensa que c'était elle-même. Elle était, après tout, une stupide, stupide, stupide, bonne-à-rien mère-de-mort idiote folle, et elle ne pouvait rien faire, encore moins rendre un squelette brillant. Elle était une folle de penser que cela pourrait marcher, une folle ! Immarel laissa échapper un gémissement douloureux alors qu'elle descendait un autre verre de whiskey.\n\nMais ce n'était pas elle, n'est-ce pas... ? Elle savait que ce n'était pas elle. Savait que ce n'était pas les féeriques (pourquoi s'en soucieraient-ils ?), savait que ce n'était pas le vieux Varlengielt (était-il même encore vivant ?), et elle savait que ce n'était pas elle-même - parce que c'ÉTAIT juste. Le cercle, la théorie, la magie, les matériaux, tout était juste ! Ça ne marchait juste pas ! Elle pensa que c'était toutes ces choses, mais elle savait que c'était quelque chose d'entièrement différent. Elle était juste trop mauditement fière pour l'admettre. \"Je suis désolée... est-ce que c'est ce que tu veux... ? Je suis désolée, mon Prince... je voulais juste faire quelque chose de cool... ça allait être si beau... !\" Immarel marmonna les mots à travers ses sanglots ivres, alors qu'elle abandonnait finalement, et s'endormit.\n\nMais alors quelque chose la réveilla - une main froide sur son épaule. Elle se retourna avec un sursaut - s'attendant à voir son patron se glorifiant par-dessus son épaule de son échec. Mais au lieu de cela elle vit un squelette. Un squelette métallique. SON squelette métallique - tête penchée sur le côté et avec un regard curieux derrière les points bleus luisants dans ses orbites. Les yeux d'Immarel s'illuminèrent - puis, encore très ivre, elle sauta et embrassa le squelette, l'étreignant et sautant de haut en bas avec joie, mots sans fin de remerciements sur ses lèvres."
 flavor_gemradcurt.27.a:0 "Maintenant fais-moi un million d'autres comme ceux-ci !"
 
 flavor_gemradcurt.28.t:0 "Le Balladier"
 flavor_gemradcurt.28.d:0 "Immarel marcha à travers les débris de la ville, corps plaqués-métal, squelettiques et non armurés éparpillés dans les rues, jusqu'à ce qu'enfin elle rencontre la cause de toute cette dévastation. Un jeune homme - un garçon, vraiment - retira son épée de la visière plaquée d'un chevalier Ynnique rebelle, essuyant le sang de la lame puis la plantant dans le sol. Alors que sa dirigeante approchait, le garçon écarta ses cheveux noirs de ses yeux, se tourna vers elle, et exécuta un salut net. \"Tous les hostiles éliminés, ma'am.\"\n\n\"Repos, Capitaine - vous avez fait du bon travail ici.\" Le jeune capitaine acquiesça et obéit, alors qu'elle le regardait de haut en bas - à peine une égratignure sur lui. Le garçon, qui était connu de tous seulement comme le Balladier, pour les histoires qui étaient chantées dans l'Eiganrac de sa gloire, était le plus jeune Capitaine de l'Eiganrac jamais vu. Il avait appris à tenir une épée à 9 ans, à tuer à 13, et par sa promotion l'année dernière, à 15 ans, il s'était déjà prouvé maintes fois. \"Une autre mission réussie.\" Immarel sourit en parlant. \"Votre légende grandit de jour en jour, Capitaine - il ne sera pas long jusqu'à ce que tous à Gemradcurt connaissent votre... ah...\"\n\nLe Balladier se détourna, regardant autour de la ville dévastée alors qu'Immarel rougit de son erreur - finalement, ses yeux se fixèrent sur une maison brûlante, s'effondrant sous le poids des flammes. \"C'est bon - je ne me soucie pas vraiment des noms, ma Dame. Tout ce dont j'ai besoin c'est de combattre pour vous.\" Immarel grimaça alors qu'elle réalisa ce qu'il allait dire. Elle avait entendu ceci avant - beaucoup de fois avant - mais elle savait combien les mots signifiaient au garçon. \"Quand ma vraie mère m'abandonna, vous m'avez sauvé - pris. Je n'oublierai jamais cela.\" Il se retourna vers Immarel. \"Vous êtes immortelle. Vous ne mourrez pas... ne partirez pas. Donc je vous servirai, nom ou pas de nom, aussi longtemps que je le peux. C'est tout ce pour quoi je vis.\"\n\nImmarel donna simplement un acquiescement coupant, puis se retourna et marcha vers son élan sans un autre mot. Elle remarqua des larmes qui montaient dans ses yeux, et tendit la main avec des doigts qui n'étaient pas les siens pour les essuyer. Elle ne pouvait supporter de lui dire la vérité - que sa mère, une jeune femme de grande capacité magique et une ressemblance physique frappante avec le corps original d'Immarel, avait été sélectionnée par elle comme corps de remplacement. Elle se rappelait des mots de Varlengeilt - sa mère ne l'avait pas abandonné, elle avait été tuée pour qu'Immarel puisse garder un corps chaud et un joli visage. Immarel avait fait tout ce qu'elle pouvait pour le garçon - lui donné le meilleur entraînement, l'avait fait avancer rapidement à travers l'Eiganrac, cultivé ses immenses compétences et capacités - mais même maintenant, elle sentait que tout cela était si peu. Le visage d'Immarel était baissé alors qu'elle montait son élan-blanc. En partant, elle regarda vers la ville, marmonnant sous un souffle étouffé de larmes."
 flavor_gemradcurt.28.a:0 "\"Le prix de l'éternité est raide, mais pas assez raide...\""
 
 flavor_gemradcurt.29.t:0 "Affaires Comme d'Habitude"
 flavor_gemradcurt.29.d:0 "Le Corinite claqua son poing sur la table en colère alors qu'il réprimandait l'autre membre du conseil. \"Vous devez être fou ! Le fait que vous accepteriez volontairement de traiter avec ce tyran - ça me rend malade ! Si le Dookanson était encore vivant feriez-vous affaire avec lui ? Sûrement nous ne sommes pas si obsédés par le profit que nous pouvons perdre de vue la moralité de base !\"\n\n\"Est-ce que cette \"Dame-Mère\" va envahir Cannor et tuer ma famille ?\" Le membre du conseil offensé, un Adeannic Crownsman, croisa ses bras alors qu'il cracha en retour au Corinite. \"Et d'ailleurs, cette compagnie commerciale fut construite sur l'esclavage - si vous preniez la \"moralité\" comme un tel problème vous auriez rejoint quelqu'un d'autre ! Faire affaire avec ces elfes-neige, ou féeriques, ou ruinborn, ou quoi qu'ils soient, c'est juste la même chose que faire affaire avec peu importe combien d'autres régimes tyranniques il y a dans le monde. Quel est le problème ?\"\n\n\"Le problème...\" Maintenant un Elfe des Mers devenu commerçant Anbennarian, qui naviguait les mers depuis des siècles, parla. \"...est que vous voulez que nous commencions à faire tourner une route commerciale stable vers un paysage infernal hivernal maudit. Ils ont des biens oui, mais ils semblent aussi avoir une police secrète, et une dirigeante mystérieusement immortelle, et ils aiment parler de la \"gloire de l'hiver\" et de son \"étreinte froide.\" Ils sont fous. Et pour moi il n'y a rien de plus à cela. La folie ne fait pas un bon partenaire commercial... !\"\n\nLe Crownsman se leva de sa chaise, sur le point de cracher quelque réplique mordante à l'Elfe des Mers, mais aux côtés du Corinite, qui semblait prêt à tirer un poignard, il fut calmé par un regard du président de la compagnie, un Damérien âgé, et un encore meilleur capitaine que l'Elfe. \"Est-ce que quelqu'un ici a même essayé de naviguer vers Daleigchos ?\" Le Crownsman et l'Elfe des Mers tournèrent leur regard, embarrassés. Le Corinite s'assit juste dans sa chaise et croisa ses bras. \"Eh bien j'ai navigué trois fois vers Fardoc ! C'est deux fois la distance, et je suis maudit sûr que c'est deux fois la difficulté ! Maintenant j'ai réussi à arriver à Gemradcurt une fois, la cité, et laissez-moi vous dire, cette tour ressemblant-Adrail me dit beaucoup sur avec quoi nous avons affaire. Ils ! Sont ! Riches ! Et autant que je suis concerné ils pourraient être dirigés par Canrec le Souilleur et je ferais encore affaire avec eux - et ce n'est pas comme s'ils allaient transformer leurs nouveaux amis commerçants fantaisie en squelettes, n'est-ce pas ? Donc c'est affaires comme d'habitude, vous comprenez tous ?\" Il se tourna vers l'Elfe des Mers, qui avait un regard aigre sur son visage. \"Et si tu as si peur, Liandel, je dirigerai le premier voyage moi-même !\""
 flavor_gemradcurt.29.a:0 "Quand il s'agit de réputation, tout progrès est progrès !"
 
 flavor_gemradcurt.30.t:0 "Un Pacte Accompli"
 flavor_gemradcurt.30.d:0 "Quelques jours de chevauchée de la ville de Fasacglan, un cercle aux trois-quarts de bâtiments longtemps abandonnés se blottissent autour d'une clairière dans la forêt. Un ou deux d'entre eux se sont effondrés sous le poids de la neige, ou de la pourriture qui a infesté beaucoup des rondins qui les gardent debout. Immarel pouvait à peine reconnaître l'endroit, même si, il y a des siècles, dans cette hutte, juste là-bas, elle était née. Sa famille était sédentaire - une rareté à l'époque, spécialement à Gemradcurt, mais toujours plus commune une fois que la Croisade Hivernale commença. Maintenant presque tous les Snecboth vivaient comme la famille d'Immarel avait vécu. Elle s'en était assurée.\n\nImmarel lutta à travers la neige, ses pas lourds, jusqu'à ce qu'enfin elle arrive à son ancien foyer. En entrant, elle pouvait pratiquement entendre le son de ses parents bavardant. Ils aimaient parler, souvent des choses les plus aléatoires - et de combien ils étaient fiers d'elle. De combien elle était géniale, de combien elle serait puissante un jour. Le sourire doux de sa mère, les yeux rayonnants de son père - elle se rappelait quand l'Ordre Taigan la trouva d'abord... la dernière fois qu'elle les vit vivants. Ils avaient tous les deux été tués par les Tuathak. Et maintenant son foyer était parti aussi... la ville avait été abandonnée pendant la Croisade Hivernale, mais il semblait qu'elle avait à un moment été reconvertie en cachette par des Guérillas Snecboth. Armes et armure étaient jetées autour de la pièce, la plupart rouillées au-delà de l'usage, son ancien mobilier orné remplacé par équipement militaire. Sur le mur il y avait un message, écrit en rouge... pas de sang, mais de la peinture. \"Résistez !\" disait-il.\n\nImmarel souhaitait, espérait au-delà de l'espoir... non, ce n'était pas de la Croisade Hivernale. C'était de l'Hiver Rouge. Elle plaça une main sur la peinture... respira fort, et baissa la tête. Une autre victime de son ambition... sa fierté. Elle se demandait si, si elle n'avait pas pris l'offre du Prince, cette ville au milieu de nulle part serait encore vivante ? Ou si ce serait juste un autre camp militaire Tuathak, ou si ce serait de la cendre explosive...\n\nUne voix réveilla Immarel de ses réflexions. \"Je pensais que tu serais ici.\" Immarel se tourna vers son bienfaiteur, debout dans l'embrasure derrière elle. \"J'avais quelque chose que j'avais besoin de te dire... mais si tu as besoin de temps...\" La Dame-Mère secoua la tête, forçant un sourire. \"... alors dans ce cas, j'aimerais te dire ceci. Notre pacte est accompli.\" Immarel leva un sourcil, choquée. \"Tu as créé un hiver éternel - un royaume dans lequel la neige couvre toujours le sol, dans lequel tous peuvent sentir l'étreinte du froid... il n'y a rien de plus que je puisse te demander. Bien fait.\" L'Archféerique sourit. \"Si tu as jamais besoin de moi, appelle juste, et je serai là. Adieu, mon amie.\" Et avec cela, le Prince de l'Éternel-Givre se retourna, et partit. Elle regarda en arrière le graffiti, le fixant en silence."
 flavor_gemradcurt.30.a:0 "Et Immarel était seule."
 
 flavor_gemradcurt.31.t:0 "Un Hiver Éternel"
 flavor_gemradcurt.31.d:0 "Elle se rappelait encore ce rêve, de toutes ces années. Quand elle avait grimpé à la pointe de la Lance-de-Givre, et pendant des kilomètres et des kilomètres elle avait vu la destruction de l'homme... Elle s'était demandée - et se demandait encore - si ce futur avait été évité par elle prenant la main du Prince. Elle se rappelait ce que le dragon lui avait dit à Svemel, à propos de son devenir un dieu. Il avait raison. Son influence atteignait chaque maison et personne dans la nation, d'Arakeprun à Daleigchos... un portrait dans chaque foyer, un informateur sur chaque rue. Les Snecboth n'avaient pas l'habitude d'avoir des dieux. Ils n'avaient pas l'habitude de vivre en un endroit. Ils n'avaient pas l'habitude de contrôler Arakeprun ou Daleigchos. Elle avait changé tout cela, apporté un succès sans pareil à son peuple. Et les changea. Changea chaque bout d'eux. Changea même la terre elle-même. Elle se tenait maintenant dans son bureau à la pointe d'une flèche de métal et verre et glace et bois, et regardait à travers une fenêtre cristal-claire, son regard tombant sur une terre jetée pour toujours dans la neige. Était-il si implausible qu'elle puisse commander les âmes de son peuple, sans diriger sur un royaume des morts ? Était-ce dans son pouvoir aussi ?\n\nImmarel secoua la tête. Une mère de mort... c'était ce qu'elle avait cherché à éviter toutes ces années, elle se rappelait au moins cela. Elle avait fait un serment. Mais depuis lors il semblait que tout ce que les gens faisaient était l'accuser d'en être une. Et ils avaient raison. Elle était la mère de mort... elle avait apporté mort et ruine et destruction à son propre peuple et d'autres. Elle avait fendu sa nation proprement en deux pendant l'Hiver Rouge, écrasé les nations du sud et de l'est, et pire de tout, elle avait tué complètement l'ancien mode de vie Snecboth. Cette dernière partie pesait sur elle le plus. Comment ne le pourrait-elle pas ? Elle avait assassiné la chose même qu'elle avait juré de protéger.\n\nMais ne l'avait-elle pas remplacée par quelque chose... de mieux ? Elle avait, indubitablement, apporté paix, prospérité et sécurité à sa nation, à tous ses sujets. Il n'y aurait jamais une autre Croisade Hivernale - un autre Hiver Rouge. Aucun enfant Snecboth ne serait rendu orphelin par une bande maraudeuse de soldats Automnaux. Et s'ils étaient rendus orphelins par la main d'Immarel, par action nécessaire... ne pourrait-elle pas faire quelque chose à ce sujet ? Les prendre ? Leur donner un nouveau but, comme le Balladier ? Ne pourrait-elle pas les aider où ils en avaient besoin ? Propulser son peuple vers des hauteurs encore plus grandes ? Immarel savait une chose - aussi longtemps qu'elle se dresserait, elle ne laisserait plus jamais l'inaction mettre en péril les peuples du nord. Plus jamais. Et que ce soit le nouveau serment du Courroux-d'Hiver ! Pour toujours et toujours, elle se dresserait. Et pour toujours et toujours, elle dirigerait. Et protégerait. Et garderait l'œil sur cette chose pour laquelle tant avaient versé le sang pour construire. La Dame-Mère de l'Hiver... dirigeant sur un monde sous l'obscurité..."
 flavor_gemradcurt.31.a:0 "...et un Hiver Éternel."
 
 # Long Night Event Chain \n\n
 
 flavor_gemradcurt.32.t:0 "La Longue Nuit - Réflexions"
 flavor_gemradcurt.32.d:0 "Immarel s'assit affaissée dans sa chaise, une main tenue à sa tête, et l'autre tendant vers le feu. Elle sentait sa chaleur contre sa peau - la savourait. Sentirait-elle la même chose demain ? Ce rituel la priverait-il même de cela ? Immarel pensait ces choses, mais en dessous d'elles, une inquiétude différente tournait encore et encore. La nuit dernière elle avait rêvé qu'elle avait grimpé à la pointe de la Lance-de-Givre, un maelström tourbillonnant de neige et magie au-dessus d'elle, et pendant des kilomètres et kilomètres elle avait vu la destruction de l'homme... Les bâtiments de Gemradcurt gisaient en ruine, coques de bois et pierre étaient tout ce qui restait de la vitalité de la cité ; des corps Snecboth jonchaient les rues. Des cavaliers couraient à travers eux, traquant tout elfe encore vivant. En dehors de la cité, des milliers ou dizaines de milliers gisaient morts. La mort écrivit son nom en caractères sanglants à travers la neige.\n\nImmarel s'était réveillée avec des larmes dans les yeux. Affligée, bien que les événements qu'elle avait vus ne soient pas encore arrivés. Elle était aveuglée par sa peur alors, mais maintenant elle pouvait voir deux possibilités devant elle. Dans une, ce jour sinistre était le résultat de l'inaction. Un futur où elle rejetait ce nouveau pouvoir par inquiétude, et Gemradcurt était finalement submergé par ses ennemis. Par les royaumes du sud peut-être, ou d'étranges envahisseurs de la mer. L'autre... ce terrible autre... était que son action serait le messager de catastrophe. Qu'elle serait la mère de mort, et de son ventre jaillirait calamité sans rivale par toutes autres. Que son hubris, sa clameur pour toujours plus de pouvoir, détruirait tout ce qui avait été gagné par le sang de centaines de milliers de ses compatriotes.\n\nImmarel s'assit immobile sur la chaise, pensant et pensant et pensant. Sa peau devint inconfortablement chaude sous le feu, mais elle s'en fichait - ne retira pas sa main. Elle avait le choix... Le rituel était prêt, et il commencerait demain soir. Tout ce qu'elle avait à faire était donner le mot et il serait jeté de côté. Ou elle pourrait aller dormir maintenant, et aller à son destin. Un lancer de pièce qui déciderait le sort de sa nation."
 flavor_gemradcurt.32.a:0 "Procéder avec le rituel."
 flavor_gemradcurt.32.b:0 "Annuler le rituel."
 
 flavor_gemradcurt.33.t:0 "La Nouvelle Immarel"
 flavor_gemradcurt.33.d:0 "Après qu'elle ait donné le mot, les instruments de vie avaient été démontés. Le phylactère avait été brisé. Immarel n'entendit plus du Prince de l'Éternel-Givre de grands plans ou d'un hiver éternel - mais elle ne porta aucune punition non plus. Elle n'avait pas encore fait de pacte officiel avec lui, et ce fait avait probablement sauvé sa vie. Néanmoins, l'appel proche avec les féeriques a changé Immarel. Bien qu'elle croie encore que Gemradcurt doit diriger sans opposition en Éordande, elle comprend que la Cour d'Hiver ne peut se permettre de jeter toutes les choses pour lesquelles ils avaient une fois combattu - ou bien ils pourraient inviter ce terrible sort qu'elle avait rêvé pendant cette longue nuit. Sa quête pour le pouvoir personnel avait presque fait d'elle un esclave des féeriques, mais plus jamais - si elle veut mener son peuple à la gloire, elle doit le faire seule, sous son propre pouvoir. Et, chance voulant, Immarel et ses successeurs construiraient une Cour d'Hiver éternelle, pas juste un hiver éternel."
 flavor_gemradcurt.33.a:0 "Les anciennes voies triomphent !"
 
 flavor_gemradcurt.34.t:0 "La Longue Nuit - Crise"
 flavor_gemradcurt.34.d:0 "Immarel se réveilla avec un sursaut. Il y avait une clameur autour d'elle alors que soldats et marchands et nobles se précipitaient pour barricader les portes, aiguiser leurs armes, et planifier leur prochain mouvement. Ses poignets et chevilles étaient liés, et quelqu'un avait mis un bâillon dans sa bouche. Elle portait encore la robe de nuit blanche qu'elle portait au lit. Elle regarda autour. Dans la chambre du cœur, lourdement armés, se tenait une grande partie de la crème de la société de Gemradcurt. Ils avaient découvert son plan, étaient effrayés, et avaient organisé un coup. Juste ce dont Immarel avait besoin... Près d'une des portes de la chambre se tenait le Capitaine Serondar et quelques nobles très proéminents - ils débattaient de quoi faire ensuite. À en juger par la mention de son nom, les cris faibles et le bruit de l'autre côté des portes de la chambre, et le coup incessant de béliers les frappant, le Capitaine Talaran était de l'autre côté, essayant d'entrer. Au moins quelqu'un était resté loyal. Cela n'importait pas, cependant - Talaran n'entrait pas, et elle ne sortait pas. Les liens étaient si serrés qu'ils mordaient dans sa peau, et elle pouvait à peine bouger ses doigts - pas de lancement de sorts.\n\nPuis le temps s'arrêta. Un Archféerique, l'elfe le plus beau qu'Immarel avait jamais vu, vêtu de fourrures et armure blanches, apparut de l'air mince et approcha, s'accroupissant devant elle. \"La Longue Nuit est venue. Maintenant est le temps que le blé se sépare de la paille, et que ceux qui sont du côté de l'hiver se révèlent.\" Les liens d'Immarel se brisèrent soudainement libres, mouvement restauré à elle même alors que tous les autres dans la pièce se tenaient morts-immobiles. Elle tira le bâillon de sa bouche, et le Prince de l'Éternel-Givre continua. \"Je propose un pacte, à cette heure la plus sombre. Je t'accorde le pouvoir - vie éternelle, et capacités magiques au-delà de la comparaison. Et en retour, tu jetteras la terre dans un hiver éternel, afin que la neige tombe pendant la moitié de l'année, et que tous puissent sentir l'étreinte glacée de l'hiver.\" Il offrit sa main. \"Que dis-tu, ma championne, ma fidèle servante ?\"\n\nImmarel la prit sans délai."
 flavor_gemradcurt.34.a:0 "\"Ton souhait est mon commandement...\""
 
 flavor_gemradcurt.35.t:0 "La Longue Nuit - Ascension"
 flavor_gemradcurt.35.d:0 "Le Capitaine Talaran cria presque d'angoisse quand il entendit une grande explosion consumer la Chambre-Cœur de l'autre côté des portes. Pendant quelques minutes, il craignit - crut - Immarel morte, sa chère dirigeante, dont il était à moitié amoureux, tuée par de perfides traîtres. Puis les portes s'ouvrirent, et il ne craignit plus. Immarel se tenait dans la chambre, l'intérieur du phylactère derrière elle tourbillonnant d'énergie magique, des volutes de celle-ci remplissant la chambre et se répandant une fois les portes ouvertes. Elle se tenait haute, presque majestueuse dans son pouvoir, et complètement à l'aise, malgré ses blessures, debout dans le froid mordant en rien qu'une robe de nuit déchirée - tous les comploteurs et traîtres étaient morts sur le sol, réduits à des cadavres gelés. D'un geste de sa main, ils se levèrent une fois encore à son service. Les loyalistes de l'Ordre Taigan, Talaran inclus, s'agenouillèrent en soumission à elle - mais ils n'avaient aucune idée de ce qui s'était vraiment passé ; Ce qu'Immarel était devenue ; Ce qui arriverait bientôt à Gemradcurt.\n\nAux côtés du reste de la nation, ils le sauraient bientôt. De la pointe de la Lance-de-Givre, coïncidant avec l'explosion dans ses profondeurs, éclata un rayon de lumière qui semblait percer le ciel, un maelström de glace et vent et magie éclatant sur les cieux de la cité. À travers l'Éordande du nord, de Slecgal à Marathmas à Einsagg, les jours continuèrent de devenir plus froids et plus froids et plus froids, jusqu'à ce que toute la nation soit plongée dans un hiver profond. La neige tomba. Puis des armées marchèrent de la Lance-de-Givre - armées de morts-vivants, de cadavres gelés et squelettes blanc-glace, menées par des officiers de l'Ordre Taigan. Et, finalement, Immarel dit au peuple ce qui s'était produit.\n\nIl y avait eu une grave menace à Gemradcurt - une tentative de coup de l'intérieur, soutenue par des ennemis de l'extérieur. Immarel fut forcée de prendre des mesures drastiques. Ce nouvel hiver, un hiver près-éternel qui durerait 9 mois de l'année, aux côtés des armées mortes-vivantes coulant de Gemradcurt, les protégerait pour toujours - comme le ferait Immarel. Car Immarel avait saisi le pouvoir de la vie éternelle. Elle pressa pour le calme. Pour que les gens restent dans leurs foyers jusqu'à ce que la menace soit passée."
 flavor_gemradcurt.35.a:0 "Au lieu de cela, le peuple tendit la main vers ses lances."

 
 flavor_gemradcurt.36.t:0 "Reotcrab Accepte !"
 flavor_gemradcurt.36.d:0 "Le royaume de Reotcrab a vu raison, et placé leurs forces navales et terrestres sous notre commandement ! Avec les raiders du nord de notre côté, nous sommes un pas plus près d'atteindre la victoire totale sur l'Automne haï."
 flavor_gemradcurt.36.a:0 "Excellentes nouvelles !"
 
 flavor_gemradcurt.37.t:0 "Reotcrab Nous Rejette !"
 flavor_gemradcurt.37.d:0 "Quelle qu'en soit la raison, il semble que Reotcrab ait rejeté notre offre de coopération, content de garder le nord et de s'engraisser de raids mesquins et piraterie. Peu importe - s'ils ne nous donneront pas leur flotte ou leurs hommes, nous la saisirons pour nous-mêmes !"
 flavor_gemradcurt.37.a:0 "Très bien - préparez les armées !"
 
 # Red Winter \n\n
 
 flavor_gemradcurt.101.t:0 "L'Hiver Rouge"
 flavor_gemradcurt.101.d:0 "La tentative de coup pendant ce qui est maintenant connu comme \"La Longue Nuit\" impliquait une coupe transversale de la société de Gemradcurt. Jetée ensemble précipitamment au cours d'une semaine, elle était comprise de nobles notables, marchands, clergé, et même soldats de l'Ordre Taigan, qu'ils soient partisans d'Ishera (qui ne savait pas de la tentative) ou supporters auparavant dévots d'Immarel tels que le défunt Capitaine Serondar. Et donc, les morts de ces conspirateurs levèrent naturellement la colère d'une grande partie de l'établissement de Gemradcurt. Une confrontation - troubles - était probable. Mais Immarel ne s'attendait pas à ceci.\n\nCela commença comme des démonstrations. Désobéissance. Cela se transforma bientôt en raids à petite échelle, embuscades sur les soldats de l'Ordre Taigan et patrouilles mortes-vivantes. Puis tout s'effondra, tout à la fois. Des provinces entières commencèrent à rejeter ouvertement le règne d'Immarel. Les armureries furent pillées, et la majorité des soldats Snecboth réguliers désertèrent ou se mutinèrent. Une grande partie du peuple de Gemradcurt s'était soulevé dans la peur et la colère à la saisie du pouvoir d'Immarel, et son usage de la nécromancie, longtemps pensée une arme dégoûtante mais nécessaire de guerre, avait été démasquée pour ce qu'ils la voyaient maintenant vraiment être - un art maléfique, conçu seulement pour augmenter le pouvoir personnel d'Immarel et déchaîner une tyrannie sans rivale sur le peuple Snecboth.\n\nMais Immarel n'était pas seule - la plus grande partie de l'Ordre Taigan resta fanatiquement loyale. Beaucoup de clergé, marchands et nobles choisirent de la soutenir soit par peur ou simplement pour parier sur le côté qu'ils pensaient gagnerait. Mais malgré le choc et la colère de beaucoup de gens ordinaires, peut-être quatre-dixièmes de la population Snecboth ne pouvaient séparer Immarel la libératrice, la conquérante victorieuse et défenseure, de quoi qu'ils disent qu'elle était maintenant. La révélation que le Prince de l'Éternel-Givre, un Archféerique de légende, avait aidé Immarel donna encore plus de légitimité à sa cause. À la fin du mois, le renversement de masse espéré d'Immarel ne s'était pas matérialisé - au lieu de cela, les lignes d'une vraie guerre civile, famille contre famille et ami contre ami, avaient été tracées. L'Hiver Rouge avait commencé."
 flavor_gemradcurt.101.a:0 "Et la neige sera tachée rouge de sang..."
 
 flavor_gemradcurt.102.t:0 "Gardiens du Blanc"
 flavor_gemradcurt.102.d:0 "Le Capitaine Ishera Fasacminn et Immarel Courroux-d'Hiver avaient été proches. L'année avant qu'Immarel ait été propulsée à la direction par les militaristes de Gemradcurt, Ishera avait rejoint l'Ordre Taigan, le même âge qu'Immarel, et les deux étaient devenues amies rapidement. Bien qu'elle n'ait pas les années ou l'expérience de certains de ses conseillers plus âgés, Immarel ne faisait confiance à personne plus qu'Ishera quand il s'agissait de bon conseil sain. Elles se connaissaient bien, et elles avaient combattu côte à côte en beaucoup d'occasions. Quand il s'agissait de questions personnelles, non de questions d'état ou de guerre ou quoi que ce soit d'autre concernant le gouvernement, Ishera était la seule personne vers qui Immarel pouvait se tourner. Mais l'une d'elles avait changé. Soit Ishera devint trop douce, ou Immarel devint trop courroucée, trop affamée de pouvoir et sécurité et paix éternelle. Au temps où la Longue Nuit vint, il y avait cette faille entre elles, indistincte mais toujours présente. Dans les jours après son ascension, Immarel avait espéré, follement, qu'Ishera pourrait comprendre ce qu'elle avait fait ; Pourrait jouer l'amie et confidente dans le temps indubitablement dur à venir.\n\nMais elle avait tort. Bien sûr qu'elle l'était - c'était folie d'espérer tout autre résultat. Peu après que l'Hiver Rouge commença pour de vrai, Ishera fit défection publiquement et ostensiblement vers les rebelles. Elle dénonça Immarel comme traîtresse au peuple de Gemradcurt, aux anciennes voies et à la Cour d'Hiver. Rapidement, elle émergea comme figure clé dans la résistance, et bientôt assez, elle avait été appointée comme dirigeante d'une force qui abattrait sa vieille camarade. Elles s'appellent \"Les Gardiens du Blanc\", prétendant représenter le vrai gouvernement légitime de Gemradcurt, et sont composées largement de la noblesse rebelle proéminente de la nation et classe marchande, beaucoup desquels avaient perdu amis et famille dans le chaos de la Longue Nuit. Elles sont bien équipées, hautement motivées, et pire encore, bien menées. Si Immarel doit retenir le contrôle de Gemradcurt, les Gardiens doivent être pris en charge sans délai."
 flavor_gemradcurt.102.a:0 "La première salve d'une longue guerre..."
 
 flavor_gemradcurt.103.t:0 "Traiter avec les Seigneurs Mesquins"
 flavor_gemradcurt.103.d:0 "L'armée principale des Gardiens du Blanc a été écrasée. Le corps d'Ishera, apporté à Immarel par un soldat loyaliste de l'Ordre Taigan, miséricordieusement et heureusement non ressuscité, fut enterré avec tous les honneurs par sa vieille amie, mais l'héritage de sa trahison, et celles des beaucoup d'autres nobles et marchands qui la suivirent au combat, demeure. Avec leur armée de champ primaire détruite et beaucoup de leurs membres s'installant dans la guerre de guérilla localisée, le temps est venu de voir que dans le Gemradcurt post-guerre, ces traîtres ne relèvent pas leurs têtes une fois encore - les familles des rebelles auront leur propriété confisquée et leurs biens saisis, afin qu'ils n'osent plus se soulever contre Gemradcurt."
 flavor_gemradcurt.103.a:0 "Le dû du traître."
 
 flavor_gemradcurt.104.t:0 "La Rébellion Tuathak"
 flavor_gemradcurt.104.d:0 "Quand Einsagg fut rasée, et les royaumes d'Automne amenés sous le contrôle d'Immarel, on croyait que la menace à l'hiver posée par les Tuathak était définitivement terminée - mais, comme les colons, administrateurs et soldats Snecboth à Glorethir l'ont maintenant découvert, ce n'était pas le cas. À travers tous les territoires à majorité Tuathak dans l'ouest, les fanatiques de la Cour d'Automne et séparatistes Tuathak se sont soulevés en révolte, massacrant tout Snecboth qu'ils peuvent trouver et réimposant le culte de l'Automne à travers leurs territoires contrôlés. Bien que la plupart de ces révoltes soient localisées, à Raithtall une menace bien plus sérieuse s'est levée.\n\nIl semble qu'après la défaite de Raithtall par Immarel et Gemradcurt, le fils de son dernier dirigeant, un certain Galhan Jardinchêne, s'enfuit vers les Acres Dorés de Dorcurt, aux côtés d'une large population de loyalistes. Se dispersant dans la population locale, qui soutenait Galhan et ses hommes face à la tyrannie Snecboth, ils se cachèrent là pendant de nombreuses années, attendant le moment parfait pour frapper et récupérer leur foyer - et ce temps est maintenant. Déjà Raithtall est tombé à leur nouveau roi Jardinchêne, et il semble que la situation occidentale soit sur un précipice. Si nous devons empêcher qu'une autre Croisade Hivernale se produise, nous devons traiter avec ces traîtres aussi rapidement que possible."
 flavor_gemradcurt.104.a:0 "Une trahison attendue, mais encore douloureuse."
 
 flavor_gemradcurt.105.t:0 "Sort du Vieil Ennemi"
 flavor_gemradcurt.105.d:0 "Avec la rébellion Tuathak matée, et le dernier Jardinchêne tué devant les murs de sa cité, le sort de notre vieil ennemi gît maintenant complètement dans nos mains. Les événements de la rébellion ont montré à beaucoup que les Tuathak sont ingouvernables - que leur culture et mode de vie est antithétique au règne de l'hiver, et que nous devons changer leurs voies par tous moyens nécessaires afin d'empêcher une autre rébellion. Cependant, avec l'emprise d'Immarel sur Gemradcurt se resserrant lentement, il y a une autre suggestion - avec son pouvoir personnel grandissant de jour en jour, et les mécanismes de répression grandissant également en force, ne serait-il pas possible de forcer les Tuathak à se soumettre sans détourner d'immenses ressources à leur destruction ? Quel que soit le choix, il guidera probablement nos interactions futures avec des peuples similairement indisciplinés. Immarel doit choisir sagement."
 flavor_gemradcurt.105.a:0 "Les passer au fil de l'épée."
 flavor_gemradcurt.105.b:0 "Nous pouvons faire usage de leurs talents culturels."
 
 flavor_gemradcurt.106.t:0 "La Trahison du Nord"
 flavor_gemradcurt.106.d:0 "Les Dukads du Nord avaient toujours souffert sous le règne de Gemradcurt. Les gens étaient méfiants des hauts impôts nécessaires pour financer les guerres d'Immarel, et ils ressentaient placer leurs parents sous le commandement de commandants distants et fanatiques de l'Ordre Taigan. Après le Festin à Daidh, et l'intégration des deux Dukads dans Gemradcurt propre, ce ressentiment grandit et grandit. Et maintenant, finalement, la prise de pouvoir d'Immarel a apparemment été le caillou qui a fissuré la glace. Les familles royales anciennement dépossédées de Gelcolle et Reotcrab se sont chacune soulevées en révolte, levant des forces considérables en défiance de la volonté d'Immarel. Si nous devons maintenir l'unité du peuple Snecboth, ces traîtres doivent être écrasés."
 flavor_gemradcurt.106.a:0 "Nous aurions dû tous les tuer quand nous en avions la chance."
 
 flavor_gemradcurt.107.t:0 "La Terreur Blanche"
 flavor_gemradcurt.107.d:0 "La \"Trahison du Nord\" des dukads traîtres de Gelcolle et Reotcrab a montré à Immarel la vraie étendue à laquelle les forces rebelles avaient infiltré la nation. À travers les provinces du nord, les gens de toutes sortes et origines se soulevèrent en soutien de figures qui, vraiment, n'avaient pas été politiquement pertinentes depuis que leurs royaumes avaient été subsumés dans Gemradcurt toutes ces années. La force du sentiment anti-Immarel était grande en effet, et cette force requérait une réponse également forte. Bien que les soldats de l'Ordre Taigan partout se soient élevés à la tâche de déterrer les traîtres dans les nombreuses villes et villages du nord, c'était en fait une force différente qui s'avéra la meilleure.\n\nComposée d'ordinaires Snecboth, qui ont rejoint le côté d'Immarel dans l'Hiver Rouge par devoir ou loyauté ou quoi que ce soit d'autre qui les motive, ces guerriers montés, qui s'appellent l'Eiganrac, et portent une insigne d'un flocon de neige blanc sur un champ sanglant, ont prouvé leur valeur d'innombrables fois, réduisant beaucoup de régions du pays à la soumission par pure brutalité efficace. Ils ont été à l'avant-garde de ce que l'ennemi appelle \"la Terreur Blanche\", une campagne d'\"actions de milice\" qui ont résulté en les morts de beaucoup de civils, mais ont aussi été vitales pour sécuriser la survie du régime.\n\nSi nous devons voir la fin de cette guerre civile, cette force doit être organisée et subsumée sous le contrôle direct de l'Ordre Taigan, afin que nous puissions les employer en force et nombres encore plus grands, et rapidement réduire ce royaume à l'ordre."
 flavor_gemradcurt.107.a:0 "Pour la paix et la sécurité, aucun prix n'est trop haut."
 
 flavor_gemradcurt.108.t:0 "L'Invasion de Lancevraie"
 flavor_gemradcurt.108.d:0 "Alors qu'une par une les factions rebelles furent dispersées ou détruites, beaucoup pensaient que cette phase sanglante de l'Hiver Rouge tirait finalement à sa fin, et que bientôt assez Immarel dirigerait incontestée sur le nord d'Éordande. Avec les nouvelles que Jahainar Lancevraie a récemment émergé du Domandrod avec une force de milliers de réfugiés et émigrés Strutmari et Tuathak, Gardiens-de-Clairière, et groupes disparates de rebelles Snecboth, tous ces espoirs (et peurs) ont été brisés.\n\nUn mage puissant de Trimgarb, Lancevraie semble avoir reçu passage à travers le Domandrod d'une manière similaire à cette armée d'Iadth qui écrasa une fois le royaume Automnal de Dorcurt, son armée émergeant de la Porte d'Hiver à Dungat et dirigée droit vers la cité de Gemradcurt - il est clair que si Immarel ne traite pas avec cette nouvelle menace avec hâte, tout ce pour quoi elle a travaillé pourrait se défaire devant elle."
 flavor_gemradcurt.108.a:0 "Un défi final."
 
 flavor_gemradcurt.109.t:0 "La Lance Brisée"
 flavor_gemradcurt.109.d:0 "L'invasion de Gemradcurt par Lancevraie représentait un point de crise pour le régime Immarellien. Beaucoup dans la résistance espéraient que ce serait le coup final qui renverserait le règne de la reine-nécromancienne haïe, et que la guerre civile qui avait déchiré leur foyer se terminerait en leur faveur. Mais alors que Lancevraie fut tué et son armée fut brisée sur l'approche de Gemradcurt, ces espoirs fondirent. Maintenant, il semble seulement une question de temps avant qu'Immarel atteigne sa victoire finale.\n\nMais pour le régime, la destruction de l'armée de Lancevraie présente néanmoins une question intéressante.\n\nBien que les Tuathak et rebelles Snecboth aient aussi contribué à sa force, la majorité de ses partisans étaient Peitar, qu'ils soient réfugiés Strutmari qui avaient fui vers le Domandrod ou d'autres états Peitar, aventuriers de Pelomar ou Trimgarb, ou Gardiens-de-Clairière donnés à l'effort par les Féeriques, abandonnant leurs postes habituels dans un effort extraordinaire pour détruire la menace la plus existentielle à l'équilibre jamais vue dans la région. Bien que beaucoup dans le régime souhaitent que les Peitar soient punis pour leurs transgressions, il y a encore ceux qui argumentent qu'il n'y a pas besoin de gaspiller des ressources persécutant un peuple qui pourrait être plus facilement amené au talon par d'autres méthodes - peu importe la réponse, cela établira indubitablement un précédent pour comment nous traitons les Peitar dans le futur. Le choix, comme tout le reste dans le nord, est maintenant dans les mains d'Immarel."
 flavor_gemradcurt.109.a:0 "Ils suivront le sort de leur dirigeant."
 flavor_gemradcurt.109.b:0 "Ils sont insignifiants - laissez-les vivre."
 
 flavor_gemradcurt.110.t:0 "La Volonté d'Un"
 flavor_gemradcurt.110.d:0 "Bien que les batailles les plus décisives et mortelles de l'Hiver Rouge aient été combattues sur le champ de bataille, avec feu-mage et lances et épées et apparemment tout autre outil conçu pour causer des dommages corporels graves, depuis cette période initiale après la Longue Nuit, quand le royaume se divisa en deux sur la question de faire allégeance à Immarel ou se soulever en armes contre elle, une bataille plus personnelle a fait rage dans les esprits de beaucoup qui vivent sous le drapeau de Gemradcurt - spécialement dans ceux des loyalistes, qui voient chaque jour tant la colère de leurs compatriotes, que leur sang versé à travers la neige de leur foyer. Beaucoup repoussent leurs doutes, et redoublent leurs efforts pour terminer la guerre civile. Dans le cas de notre conseiller récemment parti, l'opposé se produit. Prenant avec eux une quantité significative de ressources d'état, ils sont devenus traîtres et ont rejoint ceux souhaitant déposer Immarel."
 flavor_gemradcurt.110.a:0 "Une trahison insignifiante - après tout, l'espoir chevauche seul."
 
 # used to be hope rides alone
 flavor_gemradcurt.111.t:0 "Voici Venir le Bras"
 flavor_gemradcurt.111.d:0 "La guerre civile a été sanglante et destructrice au-delà de la mesure - des régions entières de la nation gisent en ruines, balayées par rebelle et loyaliste également. Bien que le processus normal de déterrer des guérillas retranchées ou frapper contre des garnisons Immarelliennes soit responsable de beaucoup de cette dévastation, il est indéniable que les méthodes de l'\"Eiganrac\", volontaires elfiques fanatiques qui ont pris le côté d'Immarel pendant la guerre civile, ont été instrumentales dans la réduction d'une grande partie de la nation en cendres tranquilles, cadavres carbonisés et gelés tachant la neige rouge. [scourged_province_target.GetName] a été la dernière victime de la \"Terreur Blanche\" de l'Eiganrac - une grande partie de la population a été massacrée, et tout rebelle dans la province gelé hors de leurs cachettes."
 flavor_gemradcurt.111.a:0 "Ainsi toujours aux traîtres !"
 
 flavor_gemradcurt.112.t:0 "Allumer la Nuit"
 flavor_gemradcurt.112.d:0 "Quand l'Hiver Rouge commença, Gemradcurt se divisa proprement en deux entre les supporters d'Immarel et ses ennemis résolus. Familles et communautés furent divisées, alors que beaucoup prirent les armes contre leurs parents, en défense de principes ou libertés pour lesquels ils mourraient volontiers. Bien que l'intensité toujours approfondie de la guerre civile traîna la populace dans une polarisation et radicalisation correspondantes, les actions du régime Immarellien ont néanmoins été instrumentales dans poussant tant supporters que neutres dans les armes contre lui. Le cas le plus récent de ce phénomène a été à [resist_province_target.GetName], où la population locale s'est soulevée en révolte contre Immarel, refusant de reconnaître ses agents ou son règne."
 flavor_gemradcurt.112.a:0 "\"Résistez\" tout ce qu'ils veulent, tôt ou tard ils reviendront à nous."
 
 flavor_gemradcurt.113.t:0 "Le Combat"
 flavor_gemradcurt.113.d:0 "La Croisade Hivernale fut dévastatrice pour les Snecboth. Des milliers furent tués ou chassés de leurs foyers et territoires ancestraux, alors que les croisés Tuathak marchaient vers le nord dans l'espoir de conquérir l'Hiver une fois pour toutes. Bien que ce fut indubitablement un temps horrifique pour le nord, cela avait quelque doublure d'argent : les Snecboth ont maintenant peut-être la plus grande expérience en guerre de guérilla et irrégulière sur le continent. L'Hiver Rouge l'a prouvé maintes fois. Depuis le jour où les spectres et soldats morts-vivants commencèrent à couler de la Lance-de-Givre, ils et leurs maîtres marionnettistes Chevaliers-de-l'Ordre sont venus sous attaque implacable de combattants rebelles. Bien que premièrement ceci ait été un processus coûteux mais prolongé d'attrition, de temps en temps les guérillas atteignent une victoire étonnante. Malheureusement, ceci a récemment été le cas, alors qu'une force de l'Ordre Taigan fut détruite jusqu'au dernier homme par une attaque chirurgicale par une milice rebelle irrégulière. Avec leurs spectres et soldats squelettiques s'effondrant en poussière ou devenant berserks sans leurs maîtres, toute l'armée nous est perdue, et il sera probablement coûteux de les remplacer."
 flavor_gemradcurt.113.a:0 "Nous enfumerons ces rats finalement !"
 
 flavor_gemradcurt.114.t:0 "La Neige Rouge se Pose"
 flavor_gemradcurt.114.d:0 "Beaucoup s'attendaient à ce que la guerre civile se termine avec un bang - vraiment, beaucoup s'attendaient à ce que la destruction de l'armée de Lancevraie signale l'effondrement près-instantané d'un effort rebelle chancelant. Ils avaient tort. Même après que Lancevraie et sa force Peitar, Tuathak et Snecboth gisent morts sur les champs en dehors de Gemradcurt, les rebelles continuèrent leurs attaques de guérilla et irrégulières sur les forces de l'Ordre Taigan, et les armées rebelles continuèrent à s'élever près-spontanément contre le règne tyrannique d'Immarel. Au lieu d'une victoire rapide, la guerre civile dévastatrice qui déchira Gemradcurt pendant des années se termina non avec un bang, mais avec un gémissement. Alors que les mois passaient, les forteresses rebelles furent brisées, les revenus d'impôt augmentèrent, la désobéissance des agents de l'état et Chevaliers-de-l'Ordre déclina, et les quantités massives de soldats morts-vivants levés pour la défense du régime commencèrent à être parqués ou disposés, plus nécessaires pour le nouveau Gemradcurt, où Immarel règne absolument suprême. Finalement, miséricordieusement, l'Hiver Rouge est terminé."
 flavor_gemradcurt.114.a:0 "La neige rouge se pose enfin..."


