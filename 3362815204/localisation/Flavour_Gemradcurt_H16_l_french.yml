 #custom tooltips
 gemradcurt_truespear_shattered_tt:0 "§rLes Peitar seront purgés ! En résultat, toutes les provinces Peitar seront converties en Snecboth et Cour d'Hiver et seront dévastées.§!"
 gemradcurt_immarel_morrowind_tt:0 "§rAvec la mort de ce personnage, le fil de la prophétie est coupé. Rechargez une sauvegarde, ou persistez dans ce monde maudit que vous avez créé.§!"
 gemradcurt_reflections_a_tt:0 "§DImmarel continuera avec le rituel, et s'embarquera sur un chemin qui mènera Gemradcurt à un hiver éternel. À moins qu'Immarel meure, Gemradcurt ne sera jamais capable de former une Éordande unie.§!"
 gemradcurt_reflections_b_tt:0 "§rImmarel démantelera le rituel, et s'embarquera sur un chemin qui lui permettra de former une Éordande unie. La route vers la licherie à travers les féeriques sera à jamais bloquée.§!"
 gemradcurt_new_immarel_tt:0 "§rImmarel a rejeté les designs des féeriques, et le chemin de l'hiver éternel est à jamais bloqué. Si elle souhaite un plus grand pouvoir personnel, elle devra recourir à des méthodes arcaniques plus traditionnelles.§!"
 gemradcurt_tuathak_conversion_tt:0 "§rLes Tuathak seront chassés de la moitié des provinces qu'ils habitent, convertissant ces zones à la culture Snecboth et religion Cour d'Hiver.§!\n§rDans le futur, nous tenterons de convertir d'autres peuples au mode de vie Snecboth - les Tuathak restants devront être assimilés.§!"
 gemradcurt_tuathak_acceptance_tt:0 "§dDans le futur, nous accepterons, plutôt que persécuter, d'autres cultures au sein de Gemradcurt. Tous les peuples seront égaux sous le régime Immarellien.§!"
 gemradcurt_peitar_conversion_tt:0 "§rLes Peitar seront purgés ! En résultat, toutes les provinces Peitar seront converties en Snecboth et Cour d'Hiver et seront dévastées.\nDe plus, nous devrons suivre cette politique - dans toutes terres que nous conquérons dans le futur, le mode de vie Peitar doit être détruit partout où il existe.§!"
 gemradcurt_peitar_acceptance_tt:0 "§dNous devrons suivre cette politique - dans le futur, nous devrons accepter la culture Peitar, au lieu d'essayer de l'exterminer.§!"
 gemradcurt_first_event_tt:0 "§DImmarel s'embarque sur le chemin vers la Vie Éternelle - vers la Licherie - et sera incapable de commencer le projet magique de Licherie tant qu'elle est encore alliée aux féeriques.§!\n§rImmarel ne s'attend pas à ce que ce soit facile - c'est un voyage qui peut prendre 20 ans ou plus. Avec cela à l'esprit, Immarel doit être prudente qu'elle ne rencontre pas une fin prématurée avant de pouvoir compléter son objectif. Quand Immarel mène une armée comme général mage de guerre, les chances d'une mort prématurée montent dramatiquement. Soyez prudent !§!"
 gemradcurt_due_vendetta_tt:0 "§rEt Einsagg Brûla...§!"
 gemradcurt_winds_of_winter_i_tt:0 "§YAvec les vents de l'hiver balayant la terre, Gemradcurt devra se préparer à contrer ses effets. Les provinces adjacentes aux fortifications seront épargnées d'une grande partie de ses effets néfastes pour maintenant, mais il sera bientôt nécessaire d'investir dans des protections plus sur mesure...§!"
 gemradcurt_winds_of_winter_ii_tt:0 "§YAvec l'hiver éternel s'approfondissant, les provinces fortifiées restent sûres d'une grande partie de sa dévastation - cependant, les fortifications désuètes seront bien moins efficaces à cela. Le peuple de Gemradcurt doit à la place se tourner vers les Gardes-Foyer pour protection.§!"
 gemradcurt_thanks_for_playing_tt:0 "§gMerci d'avoir joué Gemradcurt, cela a pris longtemps à faire et j'espère que vous avez apprécié ! Et merci à Jhorgas d'avoir inventé presque toute l'Éordande, et Mati pour coder l'arbre, vous avez fait la moitié du travail ! - Takasaki§!"
 immariel_cant_into_lich_tt:0 "Immarel s'embarque déjà sur un chemin vers la Licherie aux côtés du Prince de l'Éternel-Givre - il n'y a pas d'usage à poursuivre ce projet de son propre chef tant qu'ils travaillent encore ensemble."
 gemradcurt_southern_expedition_discovery_tt:0 "§GGemradcurt découvrira une route vers les Kheionai !§!"
 gemradcurt_shelter_from_storm_tt:0 "§GToutes les provinces avec des Sites Expéditionnaires Éordaniens recevront des gardes-foyer, ainsi que Gemradcurt et toute autre province que nous avons substantiellement améliorée§!"
