 gemradcurt_dead_trial_at_darblath_title:0 "Procès des Morts à Darblath"
 gemradcurt_dead_trial_at_darblath_desc:0 "La nouvelle de la grande catastrophe d'Eighard à Minnorac était certes réjouissante, mais malgré la mort de leur dirigeant, Andrall Couronnedesmoissons, leur cité demeurait debout, et ils n'ont cessé de récupérer leurs forces depuis. Mais les Murs-Gardés-par-les-Glaces de Darblath ne sont pas incassables - avec l'Hiver uni, il est temps pour Gemradcurt de mener la charge pour détruire l'un de ses ennemis les plus perfides.\n\nEt, bien sûr, Immarel a sa propre mission. Alors que son pouvoir grandit, stimulé par le Prince de l'Éternel-Givre, elle a gagné accès à un pouvoir arcanique encore plus grand - spécialement dans le domaine interdit de la nécromancie. Bien qu'elle en ait utilisé une partie lors de sa contre-attaque initiale contre l'Automne, elle n'a pas encore testé ces pouvoirs à grande échelle - et les restes dévastés de Darblath semblent être l'endroit idéal."

 gemradcurt_the_taigan_supremacy_title:0 "La Suprématie Taigane"
 gemradcurt_the_taigan_supremacy_desc:0 "Immarel Courroux-d'Hiver a entretenu une relation étroite et intime avec l'Ordre Taigan, qui n'était auparavant responsable que de l'éducation arcanique des jeunes femmes dans les frontières de Gemradcurt. Après qu'elle soit arrivée au pouvoir, cependant, personne ne s'attendait à l'ampleur avec laquelle elle autonomiserait et étendrait le rôle de son ordre. L'adhésion fut étendue pour inclure les hommes, et l'Ordre consuma graduellement de plus en plus de responsabilités au sein du pays. Cependant, ce processus n'est pas encore complet - pour qu'Immarel et Gemradcurt protègent la nation et l'Hiver, l'Ordre Taigan doit régner en maître sur le pays, afin que son autorité et son pouvoir puissent être absolus."

 gemradcurt_the_instruments_of_life_title:0 "Instruments de Vie"
 gemradcurt_the_instruments_of_life_desc:0 "À travers l'Éordande, il existe de nombreux artefacts de ceux qui vinrent avant, renommés pour leur capacité à canaliser le pouvoir magique, bien que les peuples d'Éordande n'aient pas encore conçu d'usage révolutionnaire pour eux - cela pourrait changer très bientôt, cependant. Immarel a reçu des plans de son patron féerique, et a déjà consacré ses ressources à la tâche de créer un appareil pour provoquer un changement dans l'équilibre des pouvoirs d'Éordande pour toujours ; une machine qui sécurisera la survie de l'Hiver.\n\nÀ cette fin, elle a commencé la construction de la Lance-de-Givre : une tour massive de métal torsadé et de glace qui sera vue par tous à des kilomètres à la ronde - et sous cette tour, le travail a commencé sur une chambre qui contiendra le cœur même de l'hiver..."

 gemradcurt_unite_the_winter_title:0 "Unir l'Hiver"
 gemradcurt_unite_the_winter_desc:0 "Quand l'Automne haï commença d'abord ses incursions dans nos terres, la Cour d'Hiver était désunie, apparemment inconsciente du péril mortel dans lequel elle se trouvait. Même alors que les royaumes de l'est tombaient, et que les Tuathak souillaient nos terres natales, les nations du nord combattaient seules, trop fières pour voir qu'unies elles auraient eu de bien meilleures chances. Cela nous coûta cher.\n\nEt pourtant, même maintenant, avec l'unité de l'Automne brisée à Minnorac, beaucoup au sein de nos royaumes-sœurs de Gelcolle et Reotcrab ont apparemment déposé les armes, et refusé de prendre les mesures nécessaires pour protéger notre mode de vie - et pour empirer les choses, il y a même des murmures que Gelcolle oserait conspirer avec l'ennemi à Raithtall. Pour Immarel, cette nouvelle troublante lui a clairement montré ce qui doit être fait - si l'Hiver doit être sauvé, il doit être uni. Et si cela doit être accompli par la force, qu'il en soit ainsi."

 gemradcurt_the_counter_attack_title:0 "La Contre-Attaque"
 gemradcurt_the_counter_attack_desc:0 "C'est fait - avec Gelcolle et Reotcrab sous notre contrôle, toutes les nations indépendantes du Snecboth sont sous le contrôle d'Immarel. Maintenant, il ne reste plus qu'une chose à faire : frapper en retour ! Les bannières seront levées, les armes récupérées, les montures préparées, et tous les Tuathak sauront que la vengeance sanglante est sur eux."

 gemradcurt_expell_the_invaders_title:0 "Expulser les Envahisseurs"
 gemradcurt_expell_the_invaders_desc:0 "Les royaumes automnaux de Jhorgashirr et Slecgal ont occupé des terres qui ont appartenu à notre peuple pendant mille ans - mais avec nos récentes victoires sur eux, leurs territoires sont une fois de plus revenus à leurs propriétaires légitimes. Malgré cela, cependant, il reste encore une minorité considérable d'adorateurs de l'automne et de Tuathak eux-mêmes. Si ces terres doivent être véritablement restaurées à leur beauté d'antan, les envahisseurs doivent être expulsés."

 gemradcurt_the_everfrost_crusade_title:0 "La Croisade de l'Éternel-Givre"
 gemradcurt_the_everfrost_crusade_desc:0 "Il y a des décennies, les croisés Tuathak marchèrent dans nos terres, avec l'intention de nous exterminer - nous étions faibles et divisés alors, peu disposés à faire ce qui devait être fait pour nous protéger. Plus jamais !\n\nSous la direction de Gemradcurt, nous avons uni nos territoires et repoussé les envahisseurs, réclamant les terres du nord pour nous-mêmes. Mais notre travail n'est toujours pas fini. Si nous devons éviter une autre catastrophe comme celle-ci, nous devons rassembler nos ressources une fois de plus, et frapper profondément dans le cœur de l'Automne ! Par tous les moyens nécessaires, l'avenir et le destin de notre peuple et de notre foi seront gagnés - et la Croisade de l'Éternel-Givre le verra ainsi."

 gemradcurt_the_long_night_title:0 "La Longue Nuit"
 gemradcurt_the_long_night_desc:0 "L'Hiver gît victorieux sur les Tuathak haïs, et même maintenant nos soldats scrutent les restes de notre ennemi vaincu, purgeant ceux qui s'opposeraient à nous et tournant autant de gens que possible vers la lumière de notre foi.\n\nMais il existe encore de graves menaces à notre prospérité future - il y a eu des murmures préoccupants de l'est au sujet d'un \"dieu dragon\", et même maintenant ceux du sud se rallient contre nous en aiguisant leurs lames en anticipation d'une attaque. Et sans mentionner la menace de l'intérieur de nos frontières. Ignorant les restes Tuathak, des préoccupations ont été soulevées au sujet de notre propre peuple, qui s'irrite sous notre règne, certains critiquant ouvertement notre nouvelle Cour d'Hiver agressive.\n\nMais le Prince de l'Éternel-Givre a donné à Immarel une solution à cela - des pouvoirs personnels inimaginables, afin qu'elle puisse sécuriser la survie de l'Hiver pour toujours, et que le Snecboth ne voie plus jamais la dévastation de la Croisade Hivernale. Avec les instruments de vie rassemblés autour d'elle, et les ressources du Nord sous son contrôle, les exigences auparavant intimidantes pour ce rituel sont devenues plus réalisables de jour en jour. Si Immarel doit sécuriser l'avenir de l'hiver pour toujours, peut-être cette étape la plus drastique doit-elle être prise ?"

 gemradcurt_winter_alone_title:0 "L'Hiver Seul"
 gemradcurt_winter_alone_desc:0 "Quand Couronnedesmoissons et les autres dirigeants de la croisade gisaient morts à Minnorac, écrasés par l'attaque surprise des Strutmari Peitar, les gens de Gemradcurt avaient célébré très joyeusement, et les camarades d'Immarel lui avaient demandé de se joindre aux festivités. Elle avait décliné, feignant la fatigue, mais en réalité elle était simplement choquée. La lutte de décennies contre l'Automne haï avait été terminée par des mains Peitar, non par celles du Snecboth.\n\nPendant un temps Immarel fut reconnaissante, mais alors que l'emprise des Strutmari sur les terres Snecboth d'Imatt et Fasacglan se resserrait, son humeur s'aigrit. Maintenant, le chemin à suivre lui est devenu clair - l'hiver seul doit sécuriser son avenir, ne pas compter sur la charité de ceux qui autrement chercheraient à l'enchaîner. Les terres sous le contrôle du Strutmar doivent être reprises par la force. Après cela, qui peut dire ce qu'il adviendra de ses occupants Peitar ?"

 gemradcurt_winder_court_united_title:0 "Cour d'Hiver Unie"
 gemradcurt_winder_court_united_desc:0 "Avec les nations du nord unies, il est temps pour Immarel et l'Ordre Taigan de s'atteler à un autre de leurs objectifs - la réformation de la foi du Snecboth. Trop longtemps, les principes de la Cour d'Hiver ont été une passivité et une défensivité faibles ; une patience et une inactivité qui nous ont presque fatalement affaiblis quand nous avons fait face à notre lutte la plus amère contre l'Automne. Au fil des années, les peuples de l'Hiver ont commencé à sortir de cet état d'esprit, avec Immarel menant la charge à Gemradcurt, mais le temps est venu de répandre ce nouveau culte de l'hiver à travers notre royaume, afin que nous ne fassions plus jamais face à un désastre comme la Croisade Hivernale."

 gemradcurt_due_vendetta_title:0 "Vendetta Méritée"
 gemradcurt_due_vendetta_desc:0 "Chaque ville prise, chaque cité rasée, a donné aux Tuathak juste un avant-goût des difficultés et des souffrances qu'ils ont infligées au Snecboth pendant les Croisades Hivernales. La Croisade de l'Éternel-Givre, la campagne juste de l'Hiver dans le cœur de l'Automne, a été un succès retentissant, et maintenant Immarel se dresse sur un peuple vaincu et brisé, ces soi-disant successeurs de l'héritage d'Eighard, et dirigeants de la Cour d'Automne ; maintenant chassés vers leur dernier bastion à Einnsag. S'ils pensent vraiment d'eux-mêmes ainsi, alors ils feront face au sort mérité d'Eighard également."

 gemradcurt_pretenders_of_pelomar_title:0 "Prétendants de Pelomar"
 gemradcurt_pretenders_of_pelomar_desc:0 "Au sud gisent les pathétiques prétendants, les soi-disant champions des Féeriques. Pelomar a exploité son titre défunt trop longtemps - il est temps qu'ils soient abattus et remplacés par ceux véritablement dignes."

 gemradcurt_spring_and_summer_title:0 "Printemps et Été"
 gemradcurt_spring_and_summer_desc:0 "Alors que la tourmente de l'Hiver Rouge consumait notre pays, les peuples de nos voisins du sud ne restèrent pas les bras croisés. Volontaires et mercenaires se dirigèrent vers le nord pour combattre ce qu'ils voyaient comme un grand mal, et des Peitar de tous les royaumes du sud se joignirent à la croisade de Lancevraie.\n\nCeci seul est la preuve que si nous n'agissons pas maintenant, il y a une volonté parmi les peuples du Printemps et de l'Été de nous renverser. Et donc avant qu'ils s'unissent et frappent, nous diviserons et briserons avec notre pouvoir retrouvé. Bientôt, toute l'Éordande sera nôtre, et il n'y aura plus personne pour défier la survie de l'Hiver."

 gemradcurt_the_everfrost_court_title:0 "La Cour de l'Éternel-Givre"
 gemradcurt_the_everfrost_court_desc:0 "Avec toute l'Éordande sous notre contrôle, nous avons gagné non seulement une population qui favorise différentes saisons que l'hiver, mais aussi une qui est extrêmement diverse en termes de culture. Bien qu'il n'y ait aucun doute qu'ils doivent être convaincus de la suprématie et de la brillance de l'Hiver, la question demeure de comment traiter au mieux ces cultures du sud. Heureusement, dans nos relations avec les Tuathak et les Peitar du nord, nous avons déjà façonné le chemin que nous prendrons - quoi qu'il arrive, toute l'Éordande sera unie sous la nouvelle \"Cour de l'Éternel-Givre\" d'Immarel."

 gemradcurt_and_the_walls_come_tumbling_down_title:0 "Dans l'Ancienne Forêt"
 gemradcurt_and_the_walls_come_tumbling_down_desc:0 "Le Domandrod a été une épine dans le flanc de la Dame-Mère depuis que ses frontières ont atteint ses limites. Non seulement la force expéditionnaire de Jahainar Lancevraie l'a-t-elle assaillie depuis la forêt, et non seulement le Domandrod s'est-il avéré être un outil incroyable pour les Féeriques d'Éordande pour abattre ceux qu'il considère comme trop dangereux (comme on l'a vu à Minnorac ou Dorcurt), la forêt représente le dernier et le plus puissant vestige d'une Éordande qui était, où l'Hiver ne régnait pas en maître. Ceci ne peut durer.\n\nImmarel a, avec l'aide de l'Ordre des Sciences Arcaniques et les dons du Prince de l'Éternel-Givre, finalement rassemblé les ressources dont elle a besoin pour briser les murs et les protections du Domandrod, et saisir les bosquets pour elle-même. La population de l'Ancienne Forêt a gonflé des nombreux, nombreux réfugiés qui y ont afflué pendant et après la conquête de l'Éordande par Immarel, et ils feront sûrement une sortie pour nous faire face, et nous harceler une fois que nous entrerons dans la forêt ; mais cela n'a pas d'importance - Gemradcurt et la Cour de l'Éternel-Givre revendiqueront ce qui lui revient de droit !"

 gemradcurt_new_mistress_of_the_domandrod_title:0 "Maîtresse du Domandrod"
 gemradcurt_new_mistress_of_the_domandrod_desc:0 "Les efforts de colonisation dans le Domandrod ont rencontré une résistance féroce. Les Peitar ont eu un grand succès en se retirant profondément dans la forêt et en harcelant nos forces par des raids éclair. Chaque jour, hommes et matériel sont perdus, car le terrain s'est avéré un grand obstacle à nos soldats morts-vivants, et nos vivants redoutent d'être assignés à un endroit qu'ils voient comme un piège mortel - mais ceci ne peut durer. Malgré les obstacles, nos établissements dans la forêt poussent toujours vers l'intérieur, et ce n'est qu'une question de temps avant que nous sécurisions notre règne dans le Domandrod pour de bon. En construisant des fortifications à travers la forêt, et en pacifiant la population, Immarel sera enfin la nouvelle maîtresse du Domandrod."

 gemradcurt_bounty_of_the_old_forest_title:0 "Richesses des Quatre Bosquets"
 gemradcurt_bounty_of_the_old_forest_desc:0 "Maintenant que nous avons fermement établi notre règne sur l'ancienne forêt, il est temps de récolter nos récompenses. Le Domandrod a longtemps été pensé comme étant riche en ressources, égoïstement amassées par les féeriques et leurs favoris Peitar, et les études de l'Ordre des Sciences Arcaniques dans la région n'ont fait que confirmer nos soupçons. En construisant une série de plantations dans la forêt, où prisonniers mesquins et politiques travailleront sous la canopée pour extraire les ressources de la forêt, nous nous enrichirons grandement."

 gemradcurt_rite_of_steel_and_bone_title:0 "Rite d'Acier et d'Os"
 gemradcurt_rite_of_steel_and_bone_desc:0 "La découverte de sources extrêmement profondes de fer à Iranncar a donné à la Dame-Mère une excellente idée. Sous sa direction, les chercheurs de l'Ordre des Sciences Arcaniques ont terminé leurs premiers essais sur l'infusion d'os elfiques avec du métal à travers un sort de transmutation complexe, bien que seule Immarel ait le pouvoir et la compétence pour tenter de raffiner le sort afin qu'il fonctionne sur sa cible désirée - un soldat squelettique mort-vivant.\n\nBien que le domaine de la transmutation soit évité par le Prince de l'Éternel-Givre, l'idée de légions de soldats d'acier marchant au pas cadencé dans les rues de Gemradcurt a captivé l'esprit d'Immarel, et elle attend son prochain essai avec une anticipation joyeuse - son nouveau \"Rite d'Acier et d'Os\" lui permettra de réaliser ce rêve, et si cela nécessite un peu de magie de transmutation pour le faire, quel est le mal ?"

 gemradcurt__original_purpose_restored_title:0 "Ancien Objectif Restauré"
 gemradcurt__original_purpose_restored_desc:0 "Quand Immarel fut admise dans l'Ordre Taigan, il était de stature mineure comparé aux ordres Moraine et Tarn, n'étant responsable que de l'éducation arcanique des jeunes femmes. Quand la Dame-Mère prit le pouvoir, et qu'elle étendit d'abord le pouvoir de l'Ordre en permettant l'admission des jeunes hommes avec un potentiel arcanique également, personne ne s'attendait à ce que ce ne soit que la première étape dans l'ascension météorique de l'Ordre au pouvoir. À la fin de la Croisade de l'Éternel-Givre, l'Ordre contrôlait presque toutes les fonctions de l'état Gemradcurter.\n\nMais cette grande expansion dans les attributions et devoirs de l'Ordre vint à un coût - son objectif original d'éducation arcanique fut mis de côté alors que la main-d'œuvre de l'ordre était de plus en plus attirée vers d'autres projets. Si Gemradcurt doit maintenir une grande base de mages compétents avec laquelle soutenir ses exigences et devoirs magiques, alors il doit tourner l'Ordre Taigan vers son ancien objectif. À cette fin, une Académie Arcanique sera établie dans les archives d'Arakeprun."

 gemradcurt_shelter_from_the_storm_title:0 "Abri contre la Tempête"
 gemradcurt_shelter_from_the_storm_desc:0 "Quand les deuxième et troisième années de la guerre civile passèrent avec à peine deux semaines d'été, les rapports de la capitale d'un maelström tourbillonnant de pouvoir magique dans les nuages au-dessus de la Lance-de-Givre devinrent de plus en plus inquiétants pour ceux qui défiaient le règne d'Immarel. Après la fin de l'Hiver Rouge, les mots d'Immarel mirent tous les doutes au repos - l'hiver était son œuvre. À travers Gemradcurt, seulement pendant quelques mois de l'année la température montait assez haut pour que l'agriculture soit soutenue, et pendant une grande partie du reste, le monde tombait sous l'obscurité.\n\nLes pires effets de l'hiver furent contrés seulement par une préparation soigneuse. Des fortifications furent construites pour stocker le grain, réchauffées par magie, et les maisons furent renforcées contre l'Éternel-Givre. En beaucoup d'endroits, l'Hiver Rouge avait \"corrigé\" la population en faveur de la nouvelle situation. Mais si Gemradcurt doit rester prospère, ce n'est pas une bonne solution - nous devons concevoir un moyen pour que la plus grande population soit protégée de l'emprise glacée de l'hiver. Et, heureusement, les esprits brillants ont justement la solution : les \"Gardes-Foyer\", une série d'enchantements et de sorts complexes conçus pour protéger une zone de l'assaut glacial du froid, et permettre une agriculture soutenue tout au long de l'année - un abri fourni par l'état contre la tempête."

 gemradcurt_the_order_of_arcane_sciences_title:0 "L'Ordre des Sciences Arcaniques"
 gemradcurt_the_order_of_arcane_sciences_desc:0 "L'expansion récente de l'Ordre Taigan dans le domaine de l'éducation arcanique a déjà donné de grands fruits sous la forme des Gardes-Foyer - preuve qu'une exploration approfondie de l'arcane est plus que bénéfique à Gemradcurt. Déjà, les membres du personnel éducatif à Arakeprun travaillent sur des Gardes-Foyer moins coûteux (bien que moins puissants), qui peuvent être construits beaucoup plus facilement que leurs homologues supérieurs. Ils ont vu un grand succès, et ont fait pétition à la Dame-Mère pour des fonds accrus pour le projet.\n\nEn réponse, Immarel est allée encore plus loin que leur demande originale. Voyant l'utilité de leurs efforts, elle a ordonné la formation d'un nouvel \"Ordre des Sciences Arcaniques\", basé à Arakeprun mais avec des branches à Gemradcurt et Murdkather. Combiné avec le développement croissant des sources de Reliques des Précurseurs, si proéminentes dans la région, l'OSA aura de amples ressources pour améliorer et avancer nos capacités technologiques, incluant leur projet de Gardes-Foyer moindres qui pourrait révolutionner la situation économique de Gemradcurt..."

 gemradcurt_hearth_cities_of_eordand_title:0 "Cités-Foyer d'Éordande"
 gemradcurt_hearth_cities_of_eordand_desc:0 "L'Ordre des Sciences Arcaniques a déjà prouvé son utilité au décuple en étendant et améliorant les Gardes-Foyer pour s'adapter aux plus grandes demandes de l'hiver qui s'approfondissait, et en finissant le projet des Gardes-Foyer Moindres. Maintenant, ils sont venus à Immarel encore avec une autre idée brillante - avec une application extensive des gardes-foyer moindres et supérieurs, et l'infrastructure et la population nécessaires dans une cité pour les soutenir, ils croient qu'ils peuvent créer des \"Cités-Foyer\", des havres dans l'hiver d'où des populations urbaines extensives peuvent prospérer, tant qu'elles sont soutenues par le reste de la population. Si cela est mené à bien, ce projet pourrait donner à Gemradcurt l'avantage dont il a besoin pour concurrencer avec les nations plus peuplées et prospères du monde."

 gemradcurt_lady_in_the_high_tower_title:0 "La Dame dans la Haute Tour"
 gemradcurt_lady_in_the_high_tower_desc:0 "La cité de Gemradcurt gît à l'épicentre du pouvoir d'Immarel, et en son cœur se dresse l'imposante tour Lance-de-Givre, une flèche de métal torsadé, de bois et de verre qui domine la cité. Mais alors que le pouvoir d'Immarel a grandi, les installations de la Lance-de-Givre sont devenues inadéquates pour l'administration de son nouveau royaume. Par conséquent, Immarel, avec l'aide des premiers architectes de l'OSA, a conçu des plans pour un nouveau bâtiment qui formera le centre de son royaume - la Tour de la Dame-Mère.\n\nUne structure impressionnante, probablement la plus haute d'Aelantir Nord, et peut-être même du monde, la Tour de la Dame-Mère sera un éclat en forme de pyramide de glace, de métal et de verre, s'élevant dans les cieux et jetant une lourde ombre sur les rues de Gemradcurt. Renforcée et protégée par la magie d'Immarel, chaque étage aura amplement d'espace pour que les fonctionnaires du gouvernement et des ordres travaillent ; la disposition des étages du bâtiment inspirée par les méthodes \"d'empilement de maisons\" halfelines apprises des commerçants Cannoriens. En plus de cela, un réseau souterrain extensif de chaque installation arcanique ou industrielle imaginable sera construit sous la tour, afin que Gemradcurt soit une fois de plus le cœur battant de l'armée morte-vivante de la nation. Depuis son bureau aux étages les plus hauts du bâtiment, la dame dans la haute tour aura tout son royaume au bout des doigts."

 gemradcurt_respectable_power_title:0 "Puissance Respectable"
 gemradcurt_respectable_power_desc:0 "Malheureusement, il y en a beaucoup en Aelantir Nord qui voient Gemradcurt comme rien de plus qu'un royaume de nécromanciens conquérants et maléfiques ; une menace au continent entier et plus encore. Nous savons que ce n'est pas le cas - notre expansion vers l'est est simplement de nature défensive, et nous n'avons pas besoin de menacer les colons humains au sud. Par conséquent, afin de sécuriser notre place sur le continent et protéger notre nation des représailles potentielles de nos voisins ignorants et effrayés, nous devons prendre sur nous d'éduquer les Cannoriens d'Aelantir que nous sommes, avant tout, une puissance respectable."

 gemradcurt_everwinter_knights_title:0 "Chevaliers de l'Éternel-Hiver"
 gemradcurt_everwinter_knights_desc:0 "Le Domandrod, l'Étendue, Dolindha - alors que nous étendons nos frontières, il devient de plus en plus nécessaire pour nous de répondre rapidement aux menaces qui surgissent tant à l'intérieur de notre territoire qu'à l'extérieur, qu'elles soient des raids Ependnar ou des guérillas Peitar. Bien que la division militaire pré-existante de l'Eiganrac, les Cavaliers Eiganrac, se soit avérée suffisante jusqu'à présent, nous ne pouvons ignorer les demandes croissantes sur nous. Heureusement nous avons le candidat parfait pour atteindre cette fin.\n\nLa \"Brigade de l'Éternel-Hiver\" de l'aile militaire de l'Ordre Eiganrac a prouvé sa valeur maintes et maintes fois dans l'Étendue, mettant en déroute et battant de manière décisive et avec une grande vitesse les raids Epednar. Surnommés \"les Chevaliers de l'Éternel-Hiver\" pour leur ténacité et leur esprit noble, qui ressemble à la cavalerie Ynnique que nous avons combattue maintes et maintes fois près de la grande rivière, nous étendrons ce groupe en une nouvelle division de \"Cavaliers de l'Éternel-Hiver\", afin qu'ils puissent être un autre bras armé de la volonté d'Immarel."

 gemradcurt_soldiers_of_steel_title:0 "Soldats d'Acier"
 gemradcurt_soldiers_of_steel_desc:0 "Après tant de douleur et d'effort, les efforts d'Immarel ont, par la grâce du Prince de l'Éternel-Givre, finalement porté leurs fruits. Déjà, des soldats-squelettes d'acier ont commencé à marcher hors de la Chambre de Résurrection sous la Tour de la Dame-Mère. Plus durs, plus mortels, et plus réactifs aux commandes que leurs itérations de fortune précédentes - en rassemblant nos ressources et améliorant la production d'acier dans notre nouvelle fonderie expansive dans le Domandrod, nous commencerons la production de masse de ces nouveaux soldats morts-vivants, et bientôt tous nos ennemis trembleront quand ils témoigneront de la vue de notre armée qui avance, et du craquement rythmique de leurs cadres d'acier."

 gemradcurt_the_winter_victorious_title:0 "L'Hiver Victorieux"
 gemradcurt_the_winter_victorious_desc:0 "Enfin, la victoire est nôtre. Les ennemis de l'Hiver, bien que nombreux et apparaissant des Snecboth, Peitar et Tuathak alike, ont tous été vaincus, et le royaume - le royaume d'Immarel - est en paix une fois de plus. Mais l'Hiver Rouge a déchiré notre pays, presque fatalement, et Immarel ne peut secouer le sentiment que si son règne doit survivre - et si son règne doit être digne de survie - quelque chose doit changer."

 gemradcurt_armour_of_winter_title:0 "Armure de l'Hiver"
 gemradcurt_armour_of_winter_desc:0 "L'Eiganrac, formé pendant le chaos et la destruction de l'Hiver Rouge, s'est rapidement élevé pour devenir l'armure de l'Hiver, une ressource précieuse pour les efforts d'Immarel de maintenir le contrôle sur Gemradcurt, afin qu'une catastrophe comme l'Hiver Rouge ne puisse plus jamais arriver. Cependant, en plus des problèmes de l'ordre avec le sous-financement, leur position sous le contrôle de l'Ordre Taigan a réduit leur efficacité, car tant une chaîne de commande étendue que le mandat expansif de l'Ordre Taigan ont rendu leurs opérations lentes et peu maniables.\n\nAfin de fixer ces problèmes, Alwaron Ferwylt, une figure proéminente dans l'Eiganrac surnommé le \"Bouffon\" pour son occupation précédente, son esprit sournois, et sa commande impressionnante sur la magie d'illusion, a présenté une série de propositions pour étendre et améliorer l'organisation. En formant un \"Ordre Eiganrac\" entièrement nouveau, dont l'Esbagg répond directement à Immarel, augmentant le financement donné au nouvel ordre et améliorant et étendant les attributions et pouvoirs de l'Eiganrac, il espère qu'ils prouveront être un atout essentiel à la sécurité du royaume. Peut-être Immarel devrait-elle accepter les suggestions du jeune homme ?"

 gemradcurt_public_relations_title:0 "Relations Publiques"
 gemradcurt_public_relations_desc:0 "Bien que les ennemis de l'Hiver aient été vaincus, et le règne d'Immarel restauré sur l'entièreté du pays, une portion significative de la population voit toujours Immarel comme un tyran illégitime. Pour eux, ses armées sont néfastes, ses intentions - méchantes ; et bien qu'ils aient été battus en soumission par l'Ordre Taigan, l'Eiganrac, et la propre puissance d'Immarel, c'est une situation et attitude qui ne peut durer si l'Hiver doit survivre.\n\nDonc, afin de réparer les relations entre l'état et le sujet, Immarel a décidé de s'embarquer dans une campagne de restauration et de récupération - et avec ceci, espérons qu'un jour les gens la verront non comme un conquérant malveillant, mais un dirigeant bienveillant."

 gemradcurt_cold_command_title:0 "Commandement Froid"
 gemradcurt_cold_command_desc:0 "Les nouveaux pouvoirs d'Immarel lui ont donné une immortalité complète, le pouvoir de diriger Gemradcurt, et d'améliorer sa propre capacité magique pour tout temps. Cependant, même alors que la capacité arcanique d'Immarel grandit, il existe encore des limites à ce pouvoir : la connaissance au-delà de sa portée. À cette fin, la Dame-Mère a cherché le pouvoir de son patron une fois de plus, afin que son commandement froid sur la nation puisse grandir encore plus."

 gemradcurt_the_winds_of_winter_title:0 "Les Vents de l'Hiver"
 gemradcurt_the_winds_of_winter_desc:0 "L'hiver sans fin imposé sur le peuple par Immarel a été une bénédiction pour la nation. Il a grandement amélioré la situation défensive de Gemradcurt, permis l'intégration plus facile de nouveaux territoires, et étendu la majesté de l'Hiver à tous dans la nation, afin que tous puissent sentir son étreinte glacée également.\n\nAvant l'avènement des Gardes-Foyer, la portée et le pouvoir de l'hiver étaient limités par le besoin d'Immarel de soutenir la population, mais maintenant le temps est venu d'approfondir l'éternel-givre afin que tous puissent jouir de son étreinte glacée : afin que les vents de l'hiver puissent se répandre dans chaque coin de la terre."

 gemradcurt_ice_grip_over_the_state_title:0 "Emprise Glacée sur l'État"
 gemradcurt_ice_grip_over_the_state_desc:0 "Avec la construction de toujours plus de Gardes-Foyer, et notre expansion coloniale vers le nord et l'est, Gemradcurt a grandi de toutes les manières possibles. Aux côtés de cela cependant, les marchands et nobles du royaume ont accumulé des richesses et une influence considérables. Bien qu'ils n'aient pas ouvertement défié le règne d'Immarel encore, si laissés à leurs propres appareils, ils peuvent poser une menace potentielle à son contrôle dans le futur. Avec cela à l'esprit, Immarel a décidé qu'elle doit réaffirmer son pouvoir sur les états : Car seulement avec une emprise glacée sur le pays, peut-elle diriger ses forces pour servir les peuples de l'Hiver."

 gemradcurt_the_reokest_archipelago_title:0 "L'Archipel Reokest"
 gemradcurt_the_reokest_archipelago_desc:0 "Pionnier par Mitarel Sendolm, la \"Dame Sanglante\", pendant son premier round de purges et d'arrestations, le Reokest (signifiant littéralement \"camp gelé\") fut vu comme la solution parfaite à la quantité croissante de prisonniers politiques - après tout, le règne d'Immarel n'est pas quelque chose de cruel et malveillant, et nous ne nous abaisserions jamais à exécuter ces citoyens confus de notre nation. En les envoyant aux Reokests, où ils peuvent refroidir leurs têtes tout en travaillant pour réparer tout dommage qu'ils peuvent avoir infligé à l'infrastructure de l'état, ces prisonniers peuvent être réhabilités et renvoyés à leurs familles !\n\nEt s'ils devaient mystérieusement périr pendant le transit, ou succomber aux conditions de travail pas-si-stellaires de ces camps, il y a de amples officiers Eiganrac à proximité prêts et disposés à ressusciter leurs cadavres juste au cas où. Le premier grand réseau de ces camps sera construit dans les forêts du nord de Rzenta."

 gemradcurt_the_lady_mothers_gaze_title:0 "Le Regard de la Dame-Mère"
 gemradcurt_the_lady_mothers_gaze_desc:0 "C'est le devoir de toute mère responsable de prendre soin de ses enfants, et s'assurer qu'ils ne se blessent pas à cause de leur ignorance. De la même manière, c'est le devoir de toute mère responsable de punir leurs enfants s'ils s'écartent du droit chemin, afin qu'ils ne répètent pas leurs erreurs. Et, puisque Immarel est la Dame-Mère de ses sujets, n'est-il pas approprié pour elle de faire de même ?\n\nDepuis qu'Immarel a saisi le pouvoir, l'appareil de sécurité de l'état, propulsé par des figures telles qu'Alwaron Ferwylt et Mitarel Sendolm, a resserré son emprise sur les peuples de Gemradcurt, et la nation n'en est que meilleure. Après tout, si une laisse serrée est ce qui est nécessaire pour une société sûre, sécurisée, et harmonieuse, qui pourrait nous blâmer de poursuivre cet objectif jusqu'à son extrême fin ?"

 gemradcurt_last_gasp_of_autumn_title:0 "Dernier Souffle de l'Automne"
 gemradcurt_last_gasp_of_autumn_desc:0 "Quand Immarel entendit parler de la lame légendaire \"Dracball\", forgée par les mages Automnaux de Monkriok et assez puissante pour avoir tué Drozmagog, le père du dragon Varlengeilt, elle fut à la fois surprise et en colère. Que l'Automne haï, pensé vaincu il y a si longtemps, reviendrait encore d'une manière qu'il pourrait potentiellement poser une menace à elle était extrêmement inquiétant. Et donc, il est impératif de traquer cette lame et de la détruire, par tous les moyens nécessaires, afin que ce dernier souffle de l'Automne puisse être étouffé une fois pour toutes."

 gemradcurt_ice_over_the_ynn_title:0 "Glace sur l'Ynn"
 gemradcurt_ice_over_the_ynn_desc:0 "Les peuples de l'Ynn ont longtemps été capturés par leur culte égaré de cette rivière remplie de monstres - mais tous savent que sous le givre le plus dur et l'hiver le plus profond, toute eau peut se transformer en glace. Il est temps de faire des peuples de Dolindha et Rzenta véritablement les nôtres, afin qu'eux aussi puissent jouir de la majesté de l'hiver. Cette campagne peut être longue et difficile, car beaucoup dans l'Ynn s'accrochent encore aux vieilles traditions, mais la victoire de la Cour de l'Éternel-Givre n'est qu'une question de temps."

 gemradcurt_hearth_cities_of_the_ynn_title:0 "Cités-Foyer de l'Ynn"
 gemradcurt_hearth_cities_of_the_ynn_desc:0 "Comme l'Éordande, une grande partie de l'Ynn a souffert sous les conditions de l'hiver sans fin apporté sur elle par Gemradcurt. Bien que ce problème ait été atténué par l'usage libéral de Gardes-Foyer parmi les zones les plus affectées, il est clair des rapports donnés à Immarel par l'Ordre des Sciences Arcaniques que le potentiel de population de l'Ynn est encore sévèrement restreint par le manque de centres urbains appropriés. Par conséquent, il est impératif que de nouvelles Cités-Foyer soient établies dans la région, afin que le plein potentiel de l'hiver puisse être atteint."

 gemradcurt_the_pact_fulfilled_title:0 "Le Pacte Accompli"
 gemradcurt_the_pact_fulfilled_desc:0 "Un hiver éternel - c'est ce qui fut promis à Immarel par le Prince de l'Éternel-Givre toutes ces années, et c'est ce que les deux d'entre eux ensemble ont accompli. Gemradcurt se dresse sécurisé, prospère, et puissant. Tout va bien - mais toujours, Immarel s'est trouvée de plus en plus à la dérive, incertaine de ce qu'elle doit faire ensuite, questionnant parfois même les mérites de ses actes passés.\n\nEn reconnaissance de ce fait, elle a planifié un voyage privé à l'endroit de sa naissance, un ensemble de huttes abandonnées près de Fasacglan, afin qu'elle puisse se reconnecter avec l'hiver qui était..."

 gemradcurt_the_southern_expedition_title:0 "L'Expédition du Sud"
 gemradcurt_the_southern_expedition_desc:0 "Nous savons depuis très longtemps que nous ne sommes pas seuls sur le continent d'Aelantir, et l'une des autres civilisations qui pourrait prouver défier notre puissance est celle des Kheionai, avec qui les Caamas ont eu contact pendant des siècles.\n\nSi nous devons sécuriser la place de Gemradcurt parmi le monde, il est impératif que nous ne restions pas complètement isolés. À cette fin, Immarel a décidé d'organiser une grande expédition vers l'île, afin que nous puissions établir de bonnes relations avec ses cités-états - bien que pour que cette expédition se passe bien, nous devons d'abord saisir la péninsule Fograc au sud."

 gemradcurt_the_kheionai_connection_title:0 "La Connexion Kheionai"
 gemradcurt_the_kheionai_connection_desc:0 "L'Expédition du Sud s'est passée assez bien, et nous avons établi des connexions parfaitement utilisables avec les cités locales de la région. Cependant, il semble que les commerçants Caamasi en fuite ont répandu de vilaines rumeurs à notre sujet vers le sud, et beaucoup là-bas nous regardent avec suspicion. Afin d'alléger ceci, nous devons redoubler nos efforts diplomatiques dans la région, afin que nous puissions finalement sécuriser un allié dans un monde incertain et toujours changeant."

 gemradcurt_the_queen_and_the_dragon_title:0 "La Reine et le Dragon"
 gemradcurt_the_queen_and_the_dragon_desc:0 "Le dieu-dragon Varlengeilt a une emprise non naturelle sur les peuples de Rzenta - ils le révèrent, lui et son père, les traitant tous les deux comme s'ils étaient des divinités. Mais ils sont encore mortels, comme Drozmagog l'a apparemment découvert il y a des siècles. Bien qu'un dragon soit insignifiant comparé au pouvoir d'Immarel, le souffle de feu de Varlengeilt est encore une menace crédible à ses cités et soldats. Par conséquent la Dame-Mère doit agir contre lui, ou bien Gemradcurt pourrait trouver ses fortifications glaciales pleurant sous la chaleur de la flamme. En l'acculant lui et ses partisans à l'intérieur de son temple à Svemel, nous forcerons une confrontation que l'histoire n'oubliera pas."

 gemradcurt_pacifying_the_east_title:0 "Pacifier l'Est"
 gemradcurt_pacifying_the_east_desc:0 "L'évasion de Varlengeilt et la grande destruction visitée sur la cité de Svemel a incensé les Rzentur. Croyant que leur dieu prépare un grand retour qui balaiera les envahisseurs Snecboth, les cultistes du dragon se sont soulevés contre le règne de Gemradcurt à travers la région, et ont déjà fait de grands dommages à nos garnisons là-bas.\n\nSi nous devions faire face à une invasion dans la zone d'un autre ennemi, il est probable que nous rencontrerions des difficultés à maintenir nos positions, donc nous devons agir et agir rapidement. Les Ordres Taigan et Eiganrac se tiennent prêts à déraciner et détruire ces dissidents à l'intérieur de nos frontières. Avec leurs pouvoirs et la force de notre foi, ce problème sera affronté de front."

 gemradcurt_birthplace_of_two_empires_title:0 "Berceau de Deux Empires"
 gemradcurt_birthplace_of_two_empires_desc:0 "Depuis que nous avons saisi Rzenta, les chevaliers de Dolindha nous ont regardés avec suspicion et hostilité. Quand des rapports émergèrent de chevaliers errants frappant contre nos villes frontalières, cela confirma les sentiments antérieurs d'Immarel - Dolindha doit être conquise pour que les frontières de Gemradcurt soient sécurisées.\n\nCependant, afin d'éviter une autre crise comme à Rzenta, nous devons d'abord faire une démonstration de force qui s'assurera que la région nous reconnaisse comme l'acteur crédible et puissant que nous sommes. La Dame-Mère a mis son regard sur Vareynn - le berceau de l'Empire Ynnique, et une expansion appropriée pour le prochain grand empire dans l'Ynn - Gemradcurt."

 gemradcurt_the_depths_of_dalaire_title:0 "Les Profondeurs de Dalaire"
 gemradcurt_the_depths_of_dalaire_desc:0 "Les Précurseurs ont laissé de nombreuses reliques incroyables à travers Aelantir, et bien que les réserves d'Éordande soient vastes, il y a encore des trésors d'arcanes non déterrés à travers le nord, comme dans les Terres Désolées désolées de Dalairey. Bien qu'incroyablement difficiles à traverser, nous Snecboth sommes acclimatés au froid extrême, et espérons, avec assez de ressources et de financement, nous pourrions gratter la surface des immenses richesses enterrées dans les profondeurs de Dalaire."

 gemradcurt_the_cutting_edge_title:0 "La Pointe de l'Innovation"
 gemradcurt_the_cutting_edge_desc:0 "Avec l'avance de la technologie, l'Ordre des Sciences Arcaniques a transitionné vers l'étude et l'avancement de l'artisanat magique avec la plus grande vigueur et détermination ; un développement qui n'a surpris personne qui a eu à traiter avec les \"boffins\" de l'OSA.\n\nMalgré leurs excentricités, cependant, ils ont une fois de plus prouvé leur valeur inestimable dans ce domaine, pionnier d'un style véritablement unique d'artisanat magique Gemradcurter - et avec les richesses d'Éordande et d'Aelantir Nord au bout de nos doigts, il semble que ce ne soit qu'une question de temps avant que nous atteignions une technologie de pointe et devenions des leaders dans le domaine scientifique. Avec ceci à l'esprit, il est temps que nous accordions à l'Ordre des Sciences Arcaniques le contrôle complet sur les efforts d'artisanat de l'état."

 gemradcurt_business_as_usual_title:0 "Affaires Comme d'Habitude"
 gemradcurt_business_as_usual_desc:0 "Dire que Cannor est riche au-delà de l'imagination serait un euphémisme. Ses commerçants vivent dans autant d'opulence que leurs rois et reines, et leurs cités se dressent hautes et grandes au milieu de leurs terres fertiles. Par conséquent, il est naturel que Gemradcurt doive être capable de commercer avec les nations de Cannor, afin qu'il puisse poursuivre sa propre prospérité.\n\nMalheureusement, il y en a beaucoup qui voient encore Gemradcurt comme un empire maléfique, avec l'intention de domination mondiale ou autres délusions similaires. C'est, bien sûr, un non-sens, mais il semble que nous devions le montrer au monde. En protégeant et patrouillant le passage d'Aelantir Nord vers Cannor, et envoyant des missions diplomatiques aux nations premières de Cannor, nous nous établirons comme leur égal, tant moralement qu'économiquement."

 gemradcurt_long_march_east_title:0 "Longue Marche vers l'Est"
 gemradcurt_long_march_east_desc:0 "À l'est de Gemradcurt gît Armonadh, foyer de diverses tribus mineures de Snecboth, qui vivent contentes dans les collines et vallées de la zone. Mais au-delà de cela, passé le Clatharloch et les collines de Gemradtíog, gît une civilisation presque aussi ancienne que la nôtre, embrassant une grande rivière, et dirigée par un dieu dragon de pouvoir inconnu. Ces rumeurs et murmures, récemment confirmés par des éclaireurs Snecboth, ont grandement inquiété Immarel. Si l'Hiver doit être protégé, nous devons nous embarquer dans une longue marche vers l'est afin de revendiquer les ressources de ces frontières pour nous-mêmes, et traiter avec toute menace à Gemradcurt qui pourrait exister au-delà des montagnes."

 gemradcurt_end_the_ironhunger_title:0 "Finir la Famine-de-Fer"
 gemradcurt_end_the_ironhunger_desc:0 "La \"Famine-de-Fer\" a affligé l'Éordande depuis que nous avons d'abord quitté le Domandrod. En dehors de cette ancienne forêt il n'y a presque aucune source du métal, qui en lui-même est thésaurisé par les féeriques, qui ne le donnent qu'à leurs alliés proches, les Peitar. Cependant, la découverte de fer - et une quantité incroyable de fer à cela - dans la zone d'Armonadh a donné à l'Éordande sa plus grande opportunité de sortir de cette situation économique oppressive. Nous verserons autant de ressources que nous pouvons dans la détersion et le développement de la région, afin que le fer et l'acier puissent finalement être rendus disponibles à tous en Éordande qui le veulent."

 gemradcurt_into_the_unknown_title:0 "Dans l'Inconnu"
 gemradcurt_into_the_unknown_desc:0 "Avec la Famine-de-Fer terminée et Armonadh développé, la route vers Rzenta et l'Ynn nous a été ouverte, un processus qui nous a aussi permis de gagner une compréhension beaucoup plus grande de la région. Ceci, avant tout, nous a montré la nécessité d'avancer en force dans la zone, afin que nous puissions terminer la menace Draconique une fois pour toutes.\n\nEn sécurisant d'abord les forêts de Mrazhelai et Velildeven, nous gagnerons le point d'appui sur les montagnes qui est nécessaire pour de futures opérations militaires."

 gemradcurt_frostbringer_title:0 "Porteur-de-Givre"
 gemradcurt_frostbringer_desc:0 "La Mer Brisée est un royaume d'hiver pur et sans retenue. Pendant une grande partie de l'année, la mer est couverte de champs de glace si pure, vous devez couvrir vos yeux de peur d'être aveuglé par le reflet du soleil. Mais l'expansion de Gemradcurt dans la région n'est pas seulement pour des raisons symboliques, car la Mer Brisée détient aussi la route maritime convoitée la plus proche entre Cannor et l'Ynn du nord et l'Éordande ; le Passage du Nord-Ouest. Comme en témoigne le passage des Croisés Istraloriens et des Thémériens, cette route peut sûrement être utilisée pour nous assaillir du nord, et donc elle doit être sécurisée.\n\nBesides ces deux facteurs, le troisième en est un plus personnel à Immarel. Le Prince de l'Éternel-Givre lui a demandé de revendiquer la région, afin que, dans ses mots, \"un trésor du passé puisse se révéler.\" Ce que cela signifie lui est inconnu. Peu importe, Immarel est toujours disposée à réaliser les souhaits de son patron."

 gemradcurt_cursed_labour_title:0 "Labeur Maudit"
 gemradcurt_cursed_labour_desc:0 "La forêt à l'est de Dolindha est riche en ressources naturelles, qu'elles soient fer, bois, fourrure ou quoi que ce soit d'autre qui gît caché sous les arbres. Il se trouve aussi, comme son nom le suggère, qu'elle est pleine d'\"Êtres Maudits\" ; des elfes à la peau violette diaboliquement forts, qui feraient une excellente main-d'œuvre dans tous camps que nous établirions dans la région. Avec ceci à l'esprit, et l'agressivité féroce et l'hostilité que les Êtres Maudits ont montré, cela semble une parfaite opportunité d'attraper deux poissons avec un coup de lance - les êtres maudits rebelles dans la région seront pacifiés, capturés, et envoyés travailler dans un système de camps extensif le long de la rivière."

 gemradcurt_mountains_of_gold_title:0 "Montagnes d'Or"
 gemradcurt_mountains_of_gold_desc:0 "Le Dalaire du Nord est, tout comme la forêt à son ouest, riche en ressources naturelles de toutes sortes. Cependant, de loin la marchandise la plus profitable dans l'étendue occidentale est l'or, qui existe en grandes quantités dans les montagnes Teira. Avec notre commerce avec les Cannoriens s'étendant, et les demandes d'argent et d'or avec lesquels commercer avec eux augmentant, ces vastes réserves seront extrêmement utiles pour renforcer notre position économique - et, encore mieux, le terrain rude semble parfaitement adapté pour un autre réseau de Reokest extensif dans l'est."

 gemradcurt_winters_wooden_wall_title:0 "Mur de Bois de l'Hiver"
 gemradcurt_winters_wooden_wall_desc:0 "Les Cannoriens ont une tradition maritime longue et fière, rivalisée en Aelantir seulement par des peuples tels que les Caamasi et les Kheionai. Cependant, dû à certaines de nos propres traditions patrouillant la Porte Eigras, et celle des Reotcrab longtemps assimilés, qui étaient des raiders redoutés sur l'océan, les Snecboth ne sont pas entièrement non familiers aux voies de la voile.\n\nAvec le commerce Cannorien augmentant de plus en plus avec notre conquête de Dalaire, le besoin d'une route commerciale stable et sûre vers les états de l'est grandit à côté de lui. Combiné avec la menace posée par l'attaque navale, Gemradcurt doit construire une flotte pour rivaliser avec les autres puissances de Cannor et Aelantir, afin que nous puissions tant nous protéger d'attaque de la mer qu'augmenter notre domination sur les eaux du nord d'Aelantir. Et à cette fin, nous construirons un grand foyer pour ladite flotte, le Reotcal, ou \"port gelé\", d'où notre pouvoir pourra être projeté à travers les vagues."


 # Events \n\n §
 flavor_gemradcurt.1.t:0 "La Colère de l'Hiver"
 flavor_gemradcurt.1.d:0 "Immarel considéra les mots de l'éclaireur en les renvoyant. Une bande renégate de quelques centaines de Croisés Hivernaux, les restes maraudeurs de cette guerre sanglante. Quand Immarel avait chassé les Tuathak de Gemradcurt, et que les Peitar avaient tué Couronnedesmoissons à Minnorac, beaucoup présumèrent la Croisade Hivernale - la menace existentielle à l'hiver qui avait consumé le nord d'Éordande - terminée. Immarel savait mieux. Les Tuathak ne s'arrêteraient pas jusqu'à ce que la Cour d'Hiver soit exterminée. Même maintenant, les restes des armées Automnales demeuraient encore en territoire Snecboth, pillant et tuant à cœur joie. Ils devaient passer à l'offensive pour voir l'hiver sécurisé, c'était certain...\n\nLa voix d'un homme, au rythme lent et claire comme la glace, interrompit ses réflexions - Immarel se tourna pour faire face au son. Devant elle se tenait un homme à l'apparence elfique, sa peau d'un blanc pur et ses cheveux et yeux brillants d'un bleu glacé. Vêtu de fourrures et d'armure ornée blanc neige, il était beau, apparaissant comme un lien divin entre l'Hiver et les elfes. Le Prince de l'Éternel-Givre, son patron, se tenait devant elle. Un Archféerique.\n\n\"Tu chevaucheras contre l'Automne - mais n'oublie pas ce que je t'ai dit avant. Au-delà des moyens de destruction gît un pouvoir bien plus élevé... !\"\n\nImmarel acquiesça affirmativement, se retournant vers son bureau et récupérant une plume et du papier - des ordres. Le partenariat entre Immarel et le Prince de l'Éternel-Givre avait été long et fructueux - que l'influence du Prince ou ses propres pouvoirs extraordinaires vinrent en premier elle ne le savait pas, mais depuis ses premiers jours Immarel pouvait se rappeler les mots doux et les conseils durs de l'Archféerique. Elle l'avait appelé \"l'Homme-Givre\" à l'époque, avant qu'elle connaisse sa vraie nature et son pouvoir. C'était lui qui l'avait poussée à dépasser les morts de ses parents avec une détermination sinistre ; à saisir le pouvoir direct de la \"faction militariste\" qui pensait pouvoir la contrôler ; à repousser les Tuathak et s'embarquer dans ce voyage final - et, avec de la chance, il serait à ses côtés quand elle saisirait l'outil ultime qui sécuriserait Gemradcurt pour toujours."
 flavor_gemradcurt.1.a:0 "Le Pouvoir Éternel sera nôtre..."
 
 flavor_gemradcurt.2.t:0 "La Mort d'Immarel"
 flavor_gemradcurt.2.d:0 "Immarel est morte, et avec elle meurent ses ambitions, et celles du Prince de l'Éternel-Givre. Avec l'Ordre Taigan brûlant la plupart des archives de son règne, et la vie à Gemradcurt retournant à un semblant de normalité, il semble que la nation redeviendra une fois de plus un état normal en Éordande, bien que sans doute rendu grand par la colère de l'hiver."
 flavor_gemradcurt.2.a:0 "Et ainsi cela se termine."
 
 flavor_gemradcurt.3.t:0 "Offre de Gemradcurt"
 flavor_gemradcurt.3.d:0 "Gemradcurt a demandé que nous nous soumettions à eux, afin que nous marchions contre l'Automne ensemble - devrions-nous nous conformer ?"
 flavor_gemradcurt.3.a:0 "Oui"
 flavor_gemradcurt.3.b:0 "Non"
 
 flavor_gemradcurt.4.t:0 "Gelcolle Accepte !"
 flavor_gemradcurt.4.d:0 "Malgré les rumeurs troublantes de Gelcolle conspirant avec les Tuathak, ils ont néanmoins accepté notre offre et se sont placés sous notre commandement. Nous sommes un pas plus près de la victoire !"
 flavor_gemradcurt.4.a:0 "Notre victoire finale approche..."
 
 flavor_gemradcurt.5.t:0 "Gelcolle Nous Rejette !"
 flavor_gemradcurt.5.d:0 "Quelle qu'en soit la raison, il semble que Gelcolle souhaite se dresser contre nous et notre désir de combattre les envahisseurs Tuathak une fois pour toutes. Peu importe - s'ils sont si disposés à conspirer avec l'ennemi, alors ils seront traités comme un eux-mêmes."
 flavor_gemradcurt.5.a:0 "Un obstacle de plus."

 flavor_gemradcurt.6.t:0 "Le Grand Festin de Daidh"
 flavor_gemradcurt.6.d:0 "Dans la Grande Salle du village de Daidh, une hôte massive fut assemblée. Des centaines de guerriers, nobles et bourgeois Snecboth s'étaient joints à Immarel et aux dirigeants Mainblanche et Marchehiver de Gelcolle et Reotcrab, en célébration de l'unité de la Cour d'Hiver et du peuple Snecboth dans leur lutte contre l'Hiver. Viande, boisson et réjouissances étaient abondantes. Même Immarel, normalement stoïque et toujours fixée sur un objectif ou l'autre, semblait totalement à l'aise. Mais, comme avec ce comportement stoïque et calme, ceci n'était qu'une façade sur ses vrais sentiments. En vérité, elle était nerveuse - il y avait des grondements constants dans son cercle au sujet de la déloyauté des camarades d'armes de Gemradcurt, et certains souhaitaient même qu'ils soient amenés sous le contrôle personnel d'Immarel entièrement. Et, bien sûr, il y avait beaucoup parmi les peuples des vassaux qui s'irritaient sous le contrôle de l'Ordre Taigan. Quand un de ces conseillers, un membre haut placé de l'Ordre Taigan, l'avait approchée la nuit précédente avec un plan pour éliminer la direction de Gelcolle et Reotcrab au grand festin, et sécuriser l'autorité de Gemradcurt sur le nord d'un coup, elle l'avait renvoyé - mais elle ne l'avait pas nié. Elle savait, même alors qu'elle jouait l'alliée joyeuse des deux Dukads sur l'estrade, que beaucoup de Gemradcurters dans la salle avaient leurs yeux sur elle - attendant un signal pour frapper.\n\nBrusquement, Immarel se leva et demanda le silence. Les Gemradcurters le firent rapidement, comme s'ils venaient juste de recevoir l'ordre de le faire par un officier commandant, mais les Gelcollers et Reotcrabers prirent du temps pour se calmer. Elle leva son verre à l'assemblée Snecboth.\n\n\"Il y a 10 ans, les nations du nord se joignirent ensemble pour se dresser contre les envahisseurs Automnaux, et depuis, nous avons combattu aux côtés les uns des autres comme des frères et sœurs. Nous avons gagné victoire après victoire, et maintenant nous sommes au précipice de sécuriser l'avenir de la Cour d'Hiver pour toujours !\" La salle éclata en acclamations. Après qu'elles s'éteignirent, Immarel continua. \"Mais encore, il existe des divisions parmi nous... des fissures dans l'unité qui a été si essentielle à notre succès.\" Immarel vit un des officiers aux tables placer une main sur son épée... elle n'avait qu'à dire le mot, et la salle éclaterait en sang. \"Mais cela se termine aujourd'hui ! À ce festin, dans cette salle, nous construirons un avenir plus brillant, et renforcerons la machine qui détruira les Tuathak une fois pour toutes ! Et nous ne pouvons faire cela...\""
 flavor_gemradcurt.6.a:0 "\"... que sous le drapeau de Gemradcurt, et mon commandement personnel !\""
 flavor_gemradcurt.6.b:0 "\"... qu'en nous engageant pleinement à notre objectif, ensemble !\""
 
 flavor_gemradcurt.7.t:0 "Le Procès des Morts à Dablath"
 flavor_gemradcurt.7.d:0 "La neige tombait alors que les soldats de l'Ordre Taigan empilaient les derniers des corps Tuathak devant elle. La prise de Darblath avait été extrêmement coûteuse, avec les Murs-Gardés-par-les-Glaces de la cité donnant à Immarel un grand défi, mais avec le temps ils étaient tombés devant Immarel et ses forces, et la cité était maintenant sous contrôle Snecboth une fois de plus. Malgré le coût, cependant, le Prince de l'Éternel-Givre lui avait enseigné quelque chose - derrière chaque victoire sur le terrain gisait un autre succès, caché. Alors que ses pouvoirs arcaniques grandissaient, il était devenu nécessaire pour elle de tester ses capacités nouvellement trouvées sur des échelles de plus en plus grandes, en préparation pour ce que le Prince de l'Éternel-Givre lui avait assuré serait un rituel des plus exigeants. Et donc, après que Darblath soit tombée, Immarel avait ordonné à ses soldats de rassembler autant de guerriers morts dans la cité qu'ils le pouvaient. Le résultat était une affaire horrifique, et bien que les corps aient été gelés par magie pour arrêter une grande partie de la décomposition, la vue de tant de morts apportait encore un malaise à certains des officiers assemblés. Mais Immarel savait, bien sûr, qu'un tel spectacle pâlissait en comparaison du nombre tué par les Tuathak. Une punition appropriée !\n\nLes gardes d'Immarel se tournèrent avec un sursaut alors qu'un élan blanc approchait par derrière. Quand elle se retourna cependant, elle les repoussa alors que le cavalier démonta - c'était le Prince de l'Éternel-Givre déguisé, un casque blanc à bois au-dessus de sa tête pour dissimuler son apparence d'un autre monde. Il se pencha près d'Immarel, et parla avec son comportement glacial habituel. \"Ce n'est que le commencement. Quand tu auras atteint les hauteurs du pouvoir, tu seras capable de commander le monde même comme tu le ferais de ces soldats. Souviens-toi de ceci...\" Immarel acquiesça, s'avançant alors que le Prince de l'Éternel-Givre regardait aux côtés de ses gardes du corps. Elle leva ses bras.\n\nLa lueur bleue de la magie enveloppa la place, alors que les membres dans l'enchevêtrement de corps commencèrent à se contracter et frémir. Bientôt, il y eut un vrai mouvement - mouvement non naturel, raide, comme si les corps étaient marionnettés par quelque maître invisible au-dessus d'eux. Puis, la pile prit vie, alors que des centaines, puis des milliers de morts-vivants commencèrent à se ranimer pleinement. Immarel peina sous le stress du sort alors que sa tête commença à faire mal et ses bras commencèrent à brûler d'effort, mais bientôt elle réussit à lutter pour le contrôle complet de l'hôte assemblé. Quelques commandes, et la masse devant elle s'était déplacée en quelque imitation sinistre d'une force organisée. Immarel sourit."
 flavor_gemradcurt.7.a:0 "Le pouvoir éternel est à notre portée !"
 
 flavor_gemradcurt.8.t:0 "Confrontation à Dungat"
 flavor_gemradcurt.8.d:0 "En dehors de la forteresse de Dungat, le messager Peitar attendait une réponse avec un souffle retenu. La volonté des Strutmari avait été brisée, et ils étaient disposés à se rendre entièrement. Regardant la forteresse au loin, murs se brisant, et entourée par des soldats Snecboth et des Peitar réanimés, Immarel ouvrit sa bouche pour parler, mais le Capitaine Ishera, un supporter de confiance et lieutenant qui avait rejoint l'Ordre à un âge similaire à Immarel (bien qu'en tant que stagiaire novice), interjecta. \"Immarel, nous devrions prendre leur offre. Il ne sert à rien d'assaillir la cité si nous pouvons la prendre pacifiquement... et d'ailleurs, ces gens nous ont aidés dans la Croisade Hivernale. C'étaient les Strutmari qui tuèrent Couronnedesmoissons à Minnorac ! À quoi bon-\"\n\nUne autre voix interrompit Ishera, alors qu'un autre des lieutenants d'Immarel - le Capitaine Talaran - se leva pour parler. \"Où étaient les Peitar quand ils envahirent en premier lieu ? Ils n'attaquèrent que quand les maudits Tuathak avaient pillé nos terres pendant des décennies ! Et sans mentionner Imatt et Fasacglan. À moins que tu penses que la ville natale d'Immarel soit légitimement terre Strutmari, alors je pense que tu devrais-\"\n\n\"Assez !\" La commande coupante d'Immarel coupa Talaran immédiatement, alors qu'Ishera recula de son escalade imminente, croisant ses bras. Immarel savait que les Peitar avaient rendu à l'hiver un grand service à Minnorac, et avaient saisi Fasacglan et Imatt des envahisseurs Tuathak, non des états Snecboth natifs. Mais leur refus de retourner les provinces, et leur rejet de la suprématie de l'Hiver posait un problème - qui savait que ces gens ne poseraient pas un jour une menace à la sécurité de l'Hiver ? Immarel s'avança vers le messager. \"J'ai pris ma décision...\""
 flavor_gemradcurt.8.a:0 "\"... reddition refusée. Talaran, envoie les troupes !\""
 flavor_gemradcurt.8.b:0 "\"... reddition acceptée. Ishera, prends charge des prisonniers.\""
 
 flavor_gemradcurt.9.t:0 "Les Instruments de Vie"
 flavor_gemradcurt.9.d:0 "Immarel entra dans la chambre souterraine avec malaise. Même maintenant, elle pouvait entendre le bruit de construction au-dessus de sa tête, alors que les ouvriers érigèrent le plus grand bâtiment qu'Immarel avait vu de toute sa vie, même dans son état inachevé. Sous sa direction, ils avaient construit une construction monumentale, avec une étendue de travaux encore plus grande en dessous. C'était incroyable, mais alors qu'elle marchait dans les tunnels et chambres des niveaux souterrains de la Lance-de-Givre, elle n'était pas entièrement sûre que toute la chose ne s'effondrerait pas sur sa tête. Elle devrait surmonter sa peur, cependant, car en ce lieu gisait la clé de son destin. Au cœur de la chambre - qui elle-même était assez grande que la pièce centrale semblait éclipsée par ses environs, avec un haut plafond et beaucoup d'espace autour de l'objet - il y avait un grand cristal luisant-blanc, monté sur quelque appareil des Précurseurs, et percé de nombreux tubes et câbles assortis, connectés au toit comme s'ils tenaient le cristal. Devant lui se tenait le Prince de l'Éternel-Givre, regardant profondément dans les confins du Cristal.\n\n\"Le Cœur de l'Hiver... et avec les instruments de vie rassemblés autour de toi, ceci deviendra l'épicentre de ton pouvoir.\" Alors qu'Immarel l'approchait, l'archféerique ne bougea pas, bien qu'elle se sentit obligée de lui donner de l'espace. \"Quand la longue nuit viendra, tu lieras ton âme au Cœur, et le pouvoir éternel sera tien...\"\n\nLes mots \"pouvoir éternel\" affectaient encore Immarel de la même manière qu'ils le firent quand elle les entendit pour la première fois. Ce que le Prince de l'Éternel-Givre offrait était la vie éternelle - son âme serait liée au Cœur de l'Hiver, son \"phylactère\", d'où elle serait capable de contrôler son propre corps vivant, ou potentiellement celui de quelqu'un d'autre, bien que ce processus soit chronophage, coûteux, et tuerait effectivement quiconque à qui c'était fait. Le Prince de l'Éternel-Givre avait expliqué que cette méthode, bien qu'étant plus coûteuse et plus dangereuse, avec le Cœur devant rester dans la Lance-de-Givre, la laisserait plus forte et avec plus de vitalité que les méthodes \"orientales\" traditionnelles du même processus, bien qu'Immarel ne sût pas de quelle terre orientale il parlait. Avec sa propre magie hivernale, elle pourrait geler son corps mortel et étendre sa vitalité trois fois, n'ayant besoin de transférer à un nouveau qu'une fois que l'ancien corps était irréversiblement âgé ou endommagé. C'était un pouvoir approprié pour guider la Cour d'Hiver vers un avenir plus brillant - et avec juste un peu plus de sang et de sueur, il serait à Immarel de manier."
 flavor_gemradcurt.9.a:0 "Une calamité comme la Croisade Hivernale n'arrivera plus jamais."
 
 flavor_gemradcurt.10.t:0 "Vendetta Méritée"
 flavor_gemradcurt.10.d:0 "Immarel chevaucha à travers la cité-île au sommet d'un élan blanc, passé les guerriers et civils Tuathak qui gisaient morts dans la rue, et les soldats Snecboth et de l'Ordre Taigan qui attendaient avec anticipation meurtrière le mot de leur dirigeante. Immarel l'avait fait. Même maintenant cela semblait à peine croyable pour elle - elle avait détruit les royaumes de l'Automne, et terminé le conflit séculaire entre Snecboth et Tuathak pour de bon. Elle avait gagné.\n\nMais que maintenant ? C'était la question dans l'esprit de beaucoup qui s'étaient rassemblés là. Immarel arriva à la place au cœur de la ville, devant le bâtiment qui servait de centre de pouvoir d'Einsagg. Ses lieutenants étaient là, aux côtés d'une grande partie des troupes dans la cité. Ils attendaient des ordres - tous sauf un, bien sûr. Le Capitaine Ishera s'avança, pour prévenir les mots que beaucoup attendaient de la bouche d'Immarel : Elle parla des innocents dans la cité, de la folie et de l'insensé de tout cela ; De l'ancienne voie ; De la vie pacifique et morale et juste que nous vivions, avant d'être forcés de prendre les armes contre les envahisseurs. Talaran et Serondar, capitaines durs tous les deux, tentèrent de crier par-dessus elle, de l'accuser et la rabaisser devant les troupes assemblées, mais Immarel les arrêta avec un regard-glace, et continua d'écouter en silence.\n\nQuand Ishera eut fini son appel, apparemment toute son énergie dépensée sur son propre dernier combat, Immarel démonta, et l'approcha. La place regardait avec anticipation, Ishera avec espoir désespéré. Immarel plaça sa main sur l'épaule de sa vieille amie. \"Ishera...\""
 flavor_gemradcurt.10.a:0 "\"... les Tuathak ont creusé leur tombe. Je ne fais que les enterrer.\""
 
 flavor_gemradcurt.11.t:0 "L'Hiver Victorieux"
 flavor_gemradcurt.11.d:0 "Immarel s'agenouilla à côté du feu dans son bureau à la Lance-de-Givre, ses mains si près des flammes que la peau craquait sous la chaleur. Cela lui rappelait un temps antérieur, avant qu'elle ait mis sa propre nation en feu, et apporté toute mesure de destruction aux terres qu'elle appelait foyer ; Quand elle s'était assise à côté de ce même feu et contemplé un terrible cauchemar... calamité rendue manifeste. Ruine écrite à travers le nord en lettres dégoulinantes de rouge, tachant la neige même de rouge avec du sang. Elle vit, et elle ne comprit pas. Elle choisit mal. Ou, au moins, c'était la pensée qui la tenait éveillée la nuit ; Qui la suivait dans ses moments les plus privés ; Qui la glaçait jusqu'au cœur.\n\nMais il y avait quelque chose qui gardait la foi en elle-même et son choix vivante. Elle avait gagné la lutte qu'elle avait apportée sur sa nation, et maintenant elle était dans une position sans précédent pour la mouler à sa volonté, de jeter chaque ressource pour s'assurer que ceci n'arriverait plus jamais. Mais ces mots sonnaient encore creux - assise dans cette pièce, à côté de ce feu, elle se rappelait avoir fait le même vœu, avec un antagoniste différent. Quelque chose devait changer. Immarel devait penser différemment. Sécurité, sûreté - vitales, oui, mais les avait-elle vraiment traitées ainsi ? Ou ces mots avaient-ils juste été une couverture pour la colère et le désir brûlant de vengeance qui l'avait consumée depuis qu'elle avait vu son foyer pris d'elle par les Tuathak, depuis qu'elle avait vu famille et ami massacrés comme de la vermine pour des raisons qui lui étaient étrangères à ce jour. La colère qui avait réduit la moitié de la nation en cendres.\n\nImmarel retira ses mains du feu. Cela n'importait pas vraiment - elle avait perdu la plupart des sensations en elles il y a longtemps. Elle se rappela, bientôt après son ascension, résolvant de ne pas se soucier de prendre un nouveau corps jusqu'à ce que son ancien se soit écroulé en poussière ou ait été détruit. Elle n'avait pas besoin de sentir - elle pouvait exister à part et au-dessus de son propre peuple. Mais ce n'était pas assez bon - cette attitude, cette perte de sensation, l'avait menée à commettre les crimes les plus terribles. Immarel secoua la tête, et saisit une plume et du papier de son bureau, écrivant un ordre demandant qu'une jeune femme de sa taille et taille soit amenée à la Chambre-Cœur. Elle ne dirigerait pas comme un squelette froid, mais comme une elfe de chair et de sang, qui mangeait et dormait et adorait la chaleur d'un feu comme ses sujets le faisaient. Elle devrait encore opprimer ses sujets, bien sûr, écraser la dissidence, briser les rébellions, étouffer les libertés et libertés - mais elle ne le ferait plus comme quelque tyran froid, pour sa propre colère et rage et pouvoir personnel, mais pour la prospérité de son peuple ; Afin qu'ils puissent vivre en harmonie bienheureuse sous la bannière de Gemradcurt et la protection d'Immarel. Elle dirigerait non comme un commandant militaire le ferait sur les Snecboth, non comme une apporteuse de calamité, non comme une mère de mort..."
 flavor_gemradcurt.11.a:0 "\"...mais comme la Dame-Mère de l'Hiver.\""
 
 flavor_gemradcurt.12.t:0 "La Mort d'Immarel"
 flavor_gemradcurt.12.d:0 "Le ministre de l'agriculture éclata à travers la porte, ses vêtements extérieurs dissimulant à peine les vêtements de nuit en dessous. Il avait reçu le message quelques heures plus tôt, seulement quelques minutes après s'être réveillé - le Cœur de l'Hiver avait été détruit, et maintenant Immarel gisait sur le sol de son bureau, inconsciente - probablement morte. Le ministre leva ses mains, mettant de côté son manteau alors qu'il se dépêchait vers le corps de la Grande Dirigeante. \"Oh, c'est une calamité ! Calamité !\" Il bougea pour s'agenouiller à côté de son corps, mais le Commandant Adjoint de l'Ordre Taigan l'arrêta avant qu'il puisse mouiller ses pantalons dans une flaque sur le sol. Le ministre bougea de son autre côté. \"Oh... oh non ! Elle est sur le sol, le putain de sol ! Que faire, que faire ? Mon cœur est- il est malade ! Comme s'il allait au combat...\" Le ministre se tourna vers le Commandant Adjoint. \"Dis-moi que tu as appelé un docteur ?\"\n\nLe Commandant Adjoint gratta l'arrière de son cou, regardant ailleurs. \"Eh bien, comme Commandant par intérim, je pense que le cabinet devrait décider d'appeler un docteur ou pas. Nous devrions attendre jusqu'à ce que nous soyons au quorum.\"\n\nLe ministre se leva, un regard indigné sur son visage. \"Au quorum ? La pièce n'est qu'à 75% consciente ! Et notre vraie dirigeante gît sur le sol dans une- dans une flaque d'indignité !\" Le ministre se tourna vers le Commandant de l'Eiganrac, qui était affalé trop confortablement sur la chaise de bureau d'Immarel. \"Écoute, de la façon dont je le vois, je pense vraiment que le visage d'Immarel nous dit que nous devrions lui trouver un docteur, et maintenant !\"\n\nLe Commandant pencha sa tête, regardant le ministre de l'agriculture de haut en bas. \"Es-tu en train de porter une robe de nuit ?\"\n\nLe ministre fut pris au dépourvu, indigné une fois de plus. \"Pourquoi - oui, je porte une robe de nuit ! Et j'en porte une parce que j'agis de manière décisive et avec grande vitesse, Iwandir ! Maintenant, si aucun de vous ne va fournir de leadership valable, je pense qu'il est temps que je-\"\n\nLe Commandant de l'Eiganrac le coupa, se levant avec un sursaut. \"Je pensais que j'allais être défié par quelqu'un, je ne m'attendais juste pas à ce qu'il soit un fermier portant une maudite chemise de nuit. Immarel est déjà morte. Sors, ou tu seras la prochaine personne ici gisant dans une flaque de sa propre pisse. L'Eiganrac prend le pouvoir.\" Le ministre de l'agriculture sembla comme s'il allait dire quelque chose, mais décida ensuite que ce n'était pas une bataille qui valait la peine. Abandonnant, il leva ses mains, ramassa son manteau, et sortit de la pièce en furie."
 flavor_gemradcurt.12.a:0 "Comment pourrons-nous jamais récupérer ?"
 
 flavor_gemradcurt.13.t:0 "Le Bouffon"
 flavor_gemradcurt.13.d:0 "Callasa essaya de se lever quand elle se réveilla, mais son camarade, qu'elle reconnut comme son ami Warmal, mit rapidement une main pour l'arrêter - une décision sage, car tout à la fois la rebelle remarqua la douleur dans laquelle elle était. Tout son corps faisait mal, et une grande partie de son bras droit était gravement brûlé. Callassa secoua la tête. L'opération avait été un désastre - la dernière chose dont elle pouvait se rappeler était un éclair de feu la faisant perdre connaissance. Elle regarda autour de la pièce inconnue. \"Où sommes-nous, Warmal ? Ce n'est pas la planque habituelle.\"\n\nWarmal secoua la tête. \"Trop chaud, a dû choisir une nouvelle - autant que je sache, cependant, c'est la seule qui soit compromise.\" Warmal tendit la main vers une table de chevet, saisissant un verre d'eau pour elle - Callasa accepta avec empressement, avalant l'eau d'un trait. \"L'Eiganrac recherche des insurgés. Je pense que nous avons une bonne course chanceuse vers l'une de nos autres planques appropriées, et pas beaucoup de temps avant qu'ils frappent ici aussi. Tu as des idées ?\"\n\nCallasa rendit le verre et se rallongea sur le lit, pensant. \"Eh bien... celle de la Rue de l'Aulne est trop loin. La maison d'Iwan est bien trop grande, nous ne pouvons pas risquer cela. Peut-être le Dragon Glacé ? Ils ont des armes et de l'armure Taigane aussi, nous pourrions peut-être apporter un déguisement et faire une course, aller dans une autre cité.\"\n\nAprès avoir entendu sa suggestion, Warmal se leva brusquement, applaudissant. \"Brillant ! Je pense que nous irons aux trois !\" Callasa leva un sourcil. Puis Warmal changea. Et les murs tombèrent. Et Warmal n'était plus Warmal mais un autre Snecboth entièrement - et il y avait des soldats Eiganrac autour d'elle et ils la prenaient et Immarel Courroux-d'Hiver était là ! La reine-sorcière serra la main de l'homme alors que l'esprit de Callasa se brisa presque de confusion - était-ce un rêve ? Une illusion ? \"Mais elle - il - comment - quoi ?\" Callasa pouvait à peine former des mots alors que les soldats Eiganrac la saisissaient.\n\nAlors qu'elle était traînée, elle pouvait entendre Immarel parler à l'homme. \"Excellent travail, Commandant Ferwylt - j'ai l'impression que j'avais raison de te confier ces sortes d'opérations.\" À cela, Ferwylt s'inclina en appréciation, avec toute la flourish d'un artiste professionnel."
 flavor_gemradcurt.13.a:0 "\"Que puis-je dire, ma dame - un bouffon a ses astuces !\""
 
 flavor_gemradcurt.14.t:0 "L'Expédition du Sud"
 flavor_gemradcurt.14.d:0 "Depuis qu'Ealar le Marin traversa d'abord les grandes mers vers le sud, et découvrit les terres lointaines des Kheionai, un peuple à la peau bleue avec tant une culture riche qu'une grande richesse matérielle, les navires commerciaux osèrent faire le long, long voyage vers le sud. Un voyage périlleux de nombreux mois, avec des tempêtes cataclysmiques et des vents de mort consignant les marins au fond de la mer, des monstres aquatiques dévorant les vaisseaux et des terrestres s'attaquant aux équipages en ravitaillement, le voyage avait longtemps été bien trop dangereux et coûteux pour établir toute sorte de contact à long terme et extensif entre nos deux civilisations - mais, avec l'avènement de nouvelles technologies, et les ressources offertes à une Éordande unie, ceci a changé.\n\nBeaucoup pensaient que l'\"Expédition du Sud\", une grande flotte envoyée pour établir contact avec les gens à la peau bleue au sud, serait un échec lamentable, un autre signe de l'hubris du régime Immarellien - ils avaient tort. Au lieu de cela, l'Expédition a été un succès massif, retournant à Murdkather avec des caisses de soies fines, d'armures de fer et de bronze, de gemmes finement taillées, de métaux précieux et - peut-être plus important - d'information. Il est devenu évident que la Mer Fendue est une région en flux, alors que le pouvoir change entre les Grands Kheions et leurs colonies à l'est, et l'unification de la région, auparavant impensée, commence à remplir les cœurs ambitieux de beaucoup dans les assemblées disparates des Kheionai. Si Gemradcurt doit finalement tendre la main et gagner des alliés dans ce monde périlleux, le sud pourrait bien être le candidat premier pour notre premier pas."
 flavor_gemradcurt.14.a:0 "Grand succès !"
 
 flavor_gemradcurt.15.t:0 "La Connexion Kheionai"
 flavor_gemradcurt.15.d:0 "Un halètement collectif se répandit à travers la chambre d'assemblée alors que l'ambassadrice Gemradcurter, Rosanike sal Lóra, entra dans la salle. Pour toutes les choses qu'ils avaient entendues sur le nord, leur envoi d'un envoyé Kheionai n'était pas parmi elles.\n\nOu au moins, elle avait l'air Kheionai. Sa peau était de la couleur sarcelle des Kaydano, et alors qu'elle parlait à l'assemblée de pouvoir et de force et d'opportunité, elle le faisait dans leur langue native. Mais tous pouvaient aussi voir que le nord l'avait grandement influencée. Rosanike avait une fois, comme orpheline, voyagé vers le nord avec des navires Gemradcurter - avait été moulée par les coutumes et normes de ce lieu froid et impitoyable. Et elle était maintenant revenue comme la voix d'Immarel, celle qui l'avait sauvée et lui avait donné un nouveau but. Mais tous assemblés ne voyaient pas cela comme une bonne chose - et bien que l'alliance soit si près d'être votée, les dissidents et les douteurs avaient encore une majorité rasoir-mince. Et les gens dehors, aussi, avaient peur. Ils avaient de bonnes raisons de l'être.\n\nAu milieu de son discours, un capitaine de mer Caamasi, un réfugié de sa patrie, éclata à travers l'entrée de la chambre, repoussant les gardes qui tentaient de l'arrêter avec la force rabide et désespérée d'un exilé rencontrant son exileur. Il dénonça Immarel et les Snecboth et Rosanike comme sorcières, malfaitrices et destructrices. Il dit à l'assemblée, qui avait à moitié envie de l'écouter, de ce que la Dame-Mère de l'Hiver avait fait à sa patrie, à tout le nord. Et puis, la rage et le deuil et la vengeance le surmontant, il tira une arme, s'enveloppa de magies d'Été, et chargea vers la diplomate. Il fit à peine 10 pas avant de gésir sur le sol mort, une tempête de feu et de glace flash-gelant sa chair et la brisant dans le même souffle. Baissant son bras, des volutes de magie tourbillonnant autour de ses doigts, elle se retourna vers l'assemblée.\n\n\"Ce qu'il dit était vrai. Tout cela.\" Les Kheionai s'assirent dans un silence stupéfait alors que Rosanike reprenait son discours, à moitié en admiration et à moitié en crainte-effroi. \"Mais pensez, vous tous, à ce que le pouvoir dont il parlait pourrait faire dans les mains de votre cité. Ce que je vous ai montré n'était qu'une fraction de cela, et si une simple diplomate pouvait faire ceci...\" Elle gesticula vers le cadavre brûlé-glacé derrière elle. \"... alors imaginez ce qu'une centaine de moi pourrait faire à vos ennemis. Ce pouvoir - le vrai pouvoir - est à votre portée. Tout ce que vous avez à faire est de tendre la main et le prendre !\""
 flavor_gemradcurt.15.a:0 "Après des heures de débat, l'assemblée vota en faveur d'une alliance."
 
 flavor_gemradcurt.16.t:0 "La Reine et le Dragon"
 flavor_gemradcurt.16.d:0 "Immarel s'avança dans la vaste chambre, mains se contractant d'anticipation - ce soir, elle tuerait un dragon. Alors qu'elle approchait du centre de la pièce, une voix profonde résonnante résonna à travers la salle.\n\n\"Eh bien eh bien eh bien... ! Si ce n'est pas le Courroux-d'Hiver, venue me voir partir enfin ! Pas contente de ton petit paysage infernal, hm ?\" La voix voyagea autour d'elle, alors qu'Immarel luttait pour la suivre - il n'y avait aucun signe d'aile, de flamme ou de griffe. Où est-il ? \"Tu es puissante, oh oui... les féeriques t'ont donné de grands dons en effet ! Et tu prends ces dons et fais quoi avec eux ? Te pose en quelque sorte de dieu ? Était-ce partie de l'accord de ton Archféerique ? Ou était-ce ton œuvre ?\"\n\nImmarel claqua ses dents. \"Je ne suis pas un dieu, pas comme toi ! Et au moins je ne passe pas mes jours à putasser et paresser ! Gaspillant la richesse en frivolités !\" Elle parla à toute la chambre, essayant de trouver où son ennemi se cachait. \"Si tu veux m'accuser de quoi que ce soit, ne m'accuse pas de donner à mon peuple la sécurité ! La paix ! Une vie meilleure !\"\n\n\"Une vie meilleure en servage... sécurité comme peur... une fin paisible, alors que leurs cadavres sont paradés comme outils de ton désir sinistre... !\" Immarel verrouilla finalement sur la source - c'était devant elle, au pied de la chambre. Il y avait une figure humanoïde debout là. Un elfe, pas de dragon. \"Et tu as l'audace de dire que tu ne gaspilles pas la richesse en \"frivolités !\" Au moins je n'ai pas besoin de meurtre pour avoir un joli visage... !\" Immarel porta réflexivement une main à sa joue, sentant la chaleur de chair qui n'était pas la sienne.\n\n\"D'un dieu à l'autre, Immarel, sache ceci... !\" Il y eut une grande explosion, alors que l'espace autour de l'elfe se déforma sous l'explosion bouillonnante de vapeur et de fumée, et Varlengeilt émergea des débris - il rugit alors qu'il affichait la majesté de sa forme, et un jet de flamme de sa gueule mit le toit de la chambre en feu. Il griffa son chemin vers Immarel, brisant des colonnes avec sa queue et perçant le sol avec ses griffes, se propulsant vers l'avant jusqu'à ce qu'enfin sa gueule soit à quelques mètres du visage d'Immarel, l'immensité d'échelle et de chair l'éclipsant entièrement. \"... Sache ! Ta ! Place ! Tu peux commander les actes de tes sujets - par peur ou admiration - mais tu ne seras jamais capable de commander leurs âmes ! Et si tu te trouves le faire, alors tu règnes sur un royaume de thralls, pas de gens ! Une mère de mort, pas d'hiver !\" Le dragon s'éleva dans l'air avec un sursaut, la pure force faisant tomber Immarel au sol. Puis, avec le fracas de pierre et bois et métal brûlants et brisés, il perça le toit fumant, des jets de flamme détruisant les étoiles."
 flavor_gemradcurt.16.a:0 "Le dragon vola vers le sud-est, et ne fut plus jamais revu."
 
 flavor_gemradcurt.17.t:0 "Les Vents de l'Hiver"
 flavor_gemradcurt.17.d:0 "L'\"Hiver Éternel\" qui avait été implémenté après l'arrivée au pouvoir d'Immarel fit beaucoup pour sécuriser son règne, enveloppant les terres de Gemradcurt sous neige et tempête, et étouffant les rebelles qui avaient fui vers les bois et collines pour abri, loin de la sécurité relative des villes. Cependant, cet hiver n'était pas la force absolue que le Prince de l'Éternel-Givre avait une fois envisagée, ni l'instrument de sécurité et de contrôle qu'Immarel avait souhaité. Bien que l'hiver soit étendu et prolongé, il était nécessaire que les températures se lèvent, et que l'hiver dégèle, pour une partie de l'année, afin que l'agriculture puisse être permise, et que le peuple d'Immarel ne meure pas de faim. Avec l'avènement des Gardes-Foyer, qui permettent l'agriculture toute l'année sous leur égide, ce grand défaut a finalement été fixé.\n\nIl n'y eut pas de grande annonce, pas d'avertissements, mais tous remarquèrent alors que les jours devinrent plus froids, la couverture neigeuse grandit plus épaisse, et que le printemps, court comme il était, ne vint jamais. Et alors que la subsistance des gens commença de plus en plus à venir d'expéditions de ces zones Garde-Foyer, contrôlées, bien sûr, par le régime Immarellien, et que la propagande commença à proclamer comment la \"Dame-Mère Fournit\", tous surent qui était responsable. Mais ce n'était pas comme s'ils pouvaient faire quoi que ce soit - les vents de l'hiver couvraient la terre totalement, absolument. Un véritable hiver éternel, pour un régime éternel. Le rêve du Prince de l'Éternel-Givre accompli."
 flavor_gemradcurt.17.a:0 "Et le monde tomba sous l'obscurité..."
 
flavor_gemradcurt.18.t:0 "Et les Murs s'Effondrent..."
 flavor_gemradcurt.18.d:0 "Immarel attendait ce jour depuis longtemps : Le jour où l'\"équilibre\" serait éliminé pour de bon ; Le jour où ces féeriques qui avaient osé si longtemps imposer leurs propres volontés aux peuples de l'hiver seraient vaincus pour de bon ; Le jour où le Domandrod tomberait. Elle s'adressa à ses troupes assemblées avec passion, leur parlant de chaque atrocité commise au nom des agents de la forêt, des crimes de Lancevraie, et de la trahison du Strutmar, et de chaque autre injustice qui traversait son esprit. Tous écoutaient attentivement - bien que beaucoup aient encore leurs yeux fixés sur le mur de la forêt derrière elle.\n\nImmarel se tourna après avoir fini son discours, vers le Domandrod qui arrêtait l'attention de tous les présents. Beaucoup de gens avaient fui vers le Domandrod alors que Gemradcurt s'étendait, employés par les Féeriques comme force de garde de ce lieu maudit. Une fois qu'elle aurait abattu les protections, ils défileraient, lances et arcs en main, et donneraient tout dans la défense de leur nouveau foyer - et leurs maîtres anciens. Et ceci, elle le savait, se répéterait à chaque porte où elle avait stationné ses forces, se répéterait une fois qu'ils entreraient dans la forêt, et se répéterait dans chaque clairière et chaque éclaircie forestière qu'ils rencontreraient. Le sol de la forêt boirait le sang des Peitar et des Snecboth.\n\nMais si c'était le prix, qu'il en soit ainsi - Immarel donna le mot, et leva ses mains, un sort pour abattre les protections du Domandrod au bout de ses doigts."
 flavor_gemradcurt.18.a:0 "Et la guerre pour le Domandrod commença."
 
 flavor_gemradcurt.19.t:0 "Porteur-de-Givre"
 flavor_gemradcurt.19.d:0 "\"Et Finnor aux mains de bronze vit la flèche de roche dans la glace, et cria à eux de chercher abri sous ses ailes-de-pierre. Mais Dewa à la langue d'argent fit attention à l'avertissement, comme Erra des Marches de Pierre, et Galho au cœur grave, avec ses draps de neige, et...\" Immarel décrocha encore alors que le bavardage sans fin du Prince de l'Éternel-Givre continuait, et elle lutta pour marcher en le suivant à travers le blizzard. Peu après qu'ils aient quitté la pointe d'Aerin, il avait commencé à réciter un poème épique qu'elle n'avait jamais entendu auparavant. Trois semaines il l'avait récité, les noms et dates et batailles sans fin la confondant depuis longtemps, et elle avait depuis longtemps perdu la volonté de déchiffrer sa signification.\n\n\"...mais enfin Kalrod couronné-de-sang appela à la paix. Finnor façonneur-de-roche il favorisa, et il ordonna à tous de se tenir sous son nouveau trône de pierre.\" Quand Immarel leva les yeux ensuite, ses yeux s'écarquillèrent - devant elle était une tour de roche, perçant la glace comme sa propre Lance-de-Givre. \"Et Kalrod né-des-étoiles, qui avait saigné et fait saigner pour le peuple de Stel, grimpa cette tour ! Et enfin il planta sa lance dans la roche, la traînée argent-blanc de Tanalla, qui avait apporté le destin-de-givre à tant, et dit...\" Le Prince lui ordonna de rester, se tournant vers Immarel et étendant ses bras quand il atteignit la face rocheuse. \"...c'est fait ! La glace sera notre foyer ! La fin de notre voyage est venue - pour tout temps, pour tout âge, pour tout peuple, qu'il soit su !\" Et alors le Prince de l'Éternel-Givre disparut dans un éclair de lumière, et Immarel était seule.\n\nÀ la face rocheuse, Immarel trouva la lance que \"Kalrod\" avait logée dedans. Au-dessus, peinte en détail marqué, était une murale dépeignant une bataille de deux humanoïdes, chacun avec des halos de six étoiles. Elle s'avança vers elle, piétinant une masse de crânes de poisson qui avaient été construits devant elle, et avec un seul tirage ferme saisit la lance de métal blanc. Le manche intact était froid au toucher, mais la pointe gela presque le gant d'Immarel quand elle essaya de le toucher - une fabrication des précurseurs ? Ou un design des féeriques ?\n\nImmarel fut réveillée de ses réflexions par un cri perçant. Elle se retourna pour faire face au trouble - un Dormeur-de-Glace massif se traîna à travers la neige avec ses terribles griffes, émergeant de la tempête et de la neige. Ses yeux de perle la fixaient profondément dans l'âme, et sa bouche sans lèvres pendait ouverte, révélant une gueule de crocs et de dents. D'abord, la bête avança lentement, délibérément - puis elle chargea, criant encore et chargeant à vitesse aveuglante. Immarel leva la lance, et de sa pointe lança un grand éclat de glace, déchirant la bête en un seul coup et peignant la glace de sang violet-rouge et de viscères. La lance semblait aussi doubler comme focus de sort. Immarel sourit."
 flavor_gemradcurt.19.a:0 "\"Je pense que je l'appellerai Porteur-de-Givre !\""
 
 flavor_gemradcurt.20.t:0 "La Dame Sanglante"
 flavor_gemradcurt.20.d:0 "Immarel se pencha sur les rapports dans ses mains, l'inquiétude écrite sur son visage. Après les troubles des dernières années, Immarel avait admis une légère tendance paranoïaque. Diverses institutions s'irritaient sous les nouvelles restrictions placées sur elles, c'était sûr, mais elle ne s'attendait pas à ce qu'un cercle conspiratoire si étendu émerge. Ils ne planifiaient pas son renversement, non, mais ils s'engageaient dans toute autre manière de trahison disponible pour eux. Une cabale de figures du clergé, nobles, guildes marchandes, l'Ordre Taigan et même l'Eiganrac, dédiée à contourner la politique gouvernementale, conduisant des activités interdites ou restreintes, et tentant de gagner une influence indue sur Immarel elle-même. Cette dernière était spécialement troublante - jusqu'où dans son cercle intérieur ce groupe avait-il atteint ?\n\nLa Dame-Mère leva les yeux vers le capitaine Eiganrac qui lui avait donné les rapports, une certaine Mitarel Sendolm, se tenant au garde-à-vous devant le bureau de sa dirigeante. Elle était petite, et ses cheveux teints-rouge coupaient un contraste dramatique avec sa peau blanc-neige. Immarel pouvait voir d'où venait son surnom, \"la Dame Sanglante\". Elle avait une certaine brutalité et efficacité impitoyable derrière ses yeux qui, bien que la Dame-Mère essayait de ne pas le montrer, troublait Immarel. Et son dossier, bien sûr, parlait de lui-même. \"C'est inquiétant, Capitaine Sendolm. Je ne suppose pas que vous ayez des idées sur comment démanteler cette force, n'est-ce pas ? Ils sont influents - je ne veux pas que quelque chose comme l'Hiver Rouge arrive encore...\"\n\n\"Avec respect, Ma'am, je pense qu'une touche légère rapprocherait cela de la réalité.\" Mitarel sourit. \"Je propose une solution plus simple, et une que je pense résoudra ce problème habilement. Arrêtez-les tous, tuez tout vrai traître et envoyez le reste aux Reotkests.\" Immarel leva un sourcil - elle s'y attendait, mais pensait-elle vraiment qu'une réaction si ouverte n'enflammerait pas les tensions ? \"Plus longtemps vous laissez ceci s'infecter, ma Dame, plus gros le problème grandit. Pourquoi ne pas le couper à la source ?\"\n\nImmarel secoua la tête, regardant de nouveau les rapports. Elle savait que les mots de Mitarel avaient quelque vérité - et Immarel avait beaucoup plus de contrôle maintenant qu'elle en avait à l'époque. Enfin, elle céda, classant les papiers. \"D'accord, Capitaine. Je vous donne libre cours sur ceci. Ne me décevez pas.\"\n\nLe sourire de Mitarel se transforma en plein sourire. \"Je m'assurerai que non, ma Dame. Je n'ai pas reçu mon affreux surnom pour rien, après tout.\""
 flavor_gemradcurt.20.a:0 "Cette femme pourrait s'avérer utile dans le futur..."
 
 flavor_gemradcurt.21.t:0 "Nouvelle Maîtresse du Domandrod"
 flavor_gemradcurt.21.d:0 "Immarel marcha à travers la forêt, chaque pas pris avec précaution. Elle avait reçu une invitation à venir seule, et soupçonnait un piège - mais l'endroit était vide. Aucun Peitar ou féerique à trouver. Finalement, elle tomba sur une petite source, l'eau gelée, la glace possédant un éclat miroir. Quand elle regarda dedans, elle se trouva plus seule - une femme d'une beauté enchanteresse, drapée de vignes et avec une couronne d'épines-de-rose, se tenait derrière elle dans le reflet. Son visage était figé dans une grimace, yeux flamboyant de rage. Immarel se retourna, mais au lieu de la femme elle trouva une bête massive, avec un masque de bois tordus. Elle se tourna vers la mare, alors que la femme et la bête parlaient au milieu de mille voix, les arbres et feuilles et source et sol chantant, venin sur leurs lèvres et sur le vent.\n\n\"Toi destructrice !\" \"Toi dévoreuse !\" \"Tu n'es pas une elfe, mais un héraut de ruine !\" \"Une marionnette !\" \"Un monstre !\" Immarel claqua sa main vers la mare, sa colère flamboyant, et un éclat-sort brisa la surface-miroir - mais les voix continuèrent, projetées de la femme qui occupait maintenant chaque éclat restant de glace. \"Le Prince du Givre tire les ficelles et tu danses !\" \"Tu brises mes parents, étouffes ton histoire !\" \"Tu écures la terre par ton avance sinistre !\" Immarel se retourna pour faire face au féerique à bois alors que les voix l'attaquaient, levant une main encore et tirant, un éclat cataclysmique de feu froid dévastant tout devant elle, brûlant la terre même - mais des cendres de son attaque s'élevèrent dans le ciel mille guêpes et mouches et choses-volantes-sinistres, tous lesquels, chacun en distinction aiguë, joignirent leurs voix au chœur brillant. \"L'éternité est un jeu de fou - nous attendons ta chute avec souffle retenu !\" \"Une malédiction sur toi, Ô \"Maîtresse du Domandrod !\" \"Dame de l'Hiver !\" \"Tu n'es rien qu'une Mère de Mort !\" Alors qu'un million de poignards de langue et de vérité dansaient et gravaient des mots-de-sang dans son esprit, la dirigeante du nord tomba à genoux, agrippant sa tête et criant dans la terreur et la douleur et le deuil et le regret et la connaissance-cruelle. Et alors, tout à la fois, les voix cessèrent, et la forêt était en paix.\n\nPendant des heures, Immarel s'agenouilla sur le sol, bras tendus pour s'empêcher de s'effondrer, tête baissée, alors que la ruine de sa folie brûlait la forêt autour d'elle. Larmes et sueur mouillaient son visage alors qu'elle respirait fort, tremblant incontrôlablement, la terreur persistant au-delà de la fin de l'épreuve. Ses yeux étaient figés grands ouverts, pupilles contractées en têtes d'épingle. Ce serait un jour complet avant qu'elle retourne à son peuple, un regard pâle sur son visage, et peur et mécontentement mijotant dans ses yeux. De ce jour en avant, il n'y eut plus de raids Peitar ou de calamités portées-par-les-féeriques dans le Domandrod - mais Immarel n'oublia jamais la peur, les voix, la douleur. Et dans son cœur, elle craignait qu'ils ne lui permettraient pas de..."
 flavor_gemradcurt.21.a:0 "Le Domandrod est nôtre - mais à quel prix ?"
 
 flavor_gemradcurt.22.t:0 "Mémoires de Veliveden"
 flavor_gemradcurt.22.d:0 "\"J'ai été enlevé la nuit, sans aucun avertissement. Je dormais quand ils vinrent, cinq ou six soldats Eiganrac, qui brisèrent ma porte et me traînèrent de mon lit. Ils me battirent à moitié mort - le voyage vers mon lieu d'emprisonnement finissant presque le travail. Mais quand j'arrivai au Reokest de Velildeven, ma souffrance ne fit que s'approfondir.\n\nAucun Snecboth \"respectueux-des-lois\" ne pourrait comprendre la pauvreté abjecte de ces lieux ! Le Reokest flétrit votre corps... le froid vous assaille chaque jour, quand vous dormez ou travaillez. Nourriture et eau sont souvent rassies ou sales, et quoi qu'ils vous donnent c'est juste assez pour vous garder travaillant, et rien de plus - non pas comme s'ils avaient besoin que vous travailliez, bien sûr ! Une grande partie de ce qu'ils nous assignent pourrait facilement être fait par les morts-vivants - spécialement considérant l'ample provision de cadavres que ce lieu sinistre produit.\n\nCe qu'ils font à votre esprit est pire - bien pire si vous êtes un prisonnier politique. Ils attaquent votre esprit chaque jour - lectures et sermons et classes constants, pendant que vous travaillez ou pendant que vous mangez ! Chaque jour on vous rappelle l'ampleur de votre erreur. De la vraie et appropriée façon de vivre, des réalités du monde, et votre place dedans. La pire partie est que ça marche - trop de mes amis ont été victimes de la chanson de la Sorcière, ont été brisés, et laissés coquilles creuses de leurs anciens grands moi ! S'il vous plaît - quiconque lit ceci, je vous implore - vous devez dire à tous que vous connaissez de ces lieux. Ceci ne peut continuer, ça ne peut pas - si les gens savaient seulement, ils demanderaient changement, action ! Ma défiance me tue, et j'ai un temps limité restant... mais j'espère seulement que les générations futures n'auront pas besoin de partager ma misère.\"\n\nLe soldat Eiganrac soupira alors qu'il fourrait le manuscrit dans sa poche de manteau, regardant en arrière le rebelle mort sur le sol devant lui. Tout ce trouble pour un bout de papier et une histoire - merci Immarel il avait intercepté cet elfe avant qu'il trouve une presse, ou bien il aurait pu avoir de vrais troubles sur ses mains. Il regarda vers son cheval, secouant la tête - la chevauchée vers Velildeven était longue et fatiguante en effet, et maintenant il avait besoin de boucher une fuite..."
 flavor_gemradcurt.22.a:0 "La résistance est futile !"
 
 flavor_gemradcurt.23.t:0 "Une Puissance Respectable"
 flavor_gemradcurt.23.d:0 "Quand il fut envoyé par son foyer pour gagner une mesure véridique de ce qui se passait à Gemradcurt, afin de voir si une alliance avec eux serait une bonne idée ou apporterait désastre et ruine, le courrier Ynnsman s'attendait à trouver Nichmer renaissant, l'amalgame de chaque histoire calomnieuse qui avait été racontée du Courroux-d'Hiver. Mais quand il avait monté la Tour de la Dame-Mère, un bâtiment élégant et angulaire de verre, acier, et glace, et avait ouvert les portes du bureau d'Immarel, il n'avait pas trouvé une reine-sorcière méprisable, mais une simple femme ruinborn, aussi normale que possible, regardant par les murs de verre de son bureau vers l'étendue blanche qu'elle dirigeait, une boisson chaude dans sa main.\n\nQuand Immarel s'était retournée, et avait chaleureusement offert au courrier un siège, il avait gracieusement accepté, retirant son chapeau alors qu'il s'asseyait. La femme n'était pas exceptionnellement belle ou quoi que ce soit, avec un visage et une figure plain, mais cela ne servait qu'à mettre le Ynnsman plus à l'aise - il avait entendu parler de féeriques attirant les gens avec des mots doux et des regards enchanteurs, mais la Snecboth devant lui ne semblait rien faire de tel. \"J'ai entendu que vous vouliez voir avec quoi vous aviez affaire - j'espère que la cité et la tour vous ont donné une image de notre prospérité.\"\n\n\"Oh ça sûrement, Mlle.\" Même maintenant le courrier ne pouvait imaginer être si haut - la Tour devait rivaliser même avec les plus grands châteaux de Calasandur. Mais même encore... \"Ah'll être honnête, toute cette technologie fantaisiste m'fait penser. Ah n'ai pas exactement entendu beaucoup de bonnes histoires sur votre royaume, Mlle Courroux-d'Hiver... la moitié est venue ici s'attendant à un squelette !\"\n\nImmarel haussa les épaules. \"J'ai peur que mon \"royaume\" n'ait pas la plus grande réputation, oui... mais j'imagine que vous pouvez voir que la plupart des histoires ne sont que des contes fantastiques. J'ai un rêve qu'un jour tous verront Gemradcurt non comme quelque état méchant, mais comme une puissance respectable en Aelantir Nord. Votre patrie est une étape vitale pour s'assurer que cela devienne une réalité. Mon horaire est libre aujourd'hui - cela vous dérangerait-il de faire une promenade autour de la cité ? Je suis sûre que vous avez beaucoup de questions.\n\nLe courrier remit son chapeau, le soulevant en révérence alors qu'il se levait. \"Eh bien... ah'm sûr que ça serait juste bien, Mlle...\""
 flavor_gemradcurt.23.a:0 "La réputation de Gemradcurt grandit."
 
 flavor_gemradcurt.24.t:0 "Les Profondeurs de Dalaire"
 flavor_gemradcurt.24.d:0 "Les Terres Désolées de Dalairey sont un lieu sinistre et désolé, avec des blizzards et des vents-mauvais au-delà de la compréhension de la plupart des gens rendant la plupart des efforts d'exploration intensive inefficaces. Cependant, avec les inventions de l'Ordre des Sciences Arcaniques, et la commande de l'Ordre Taigan des magies hivernales et réchauffantes également, nous avons eu plutôt du succès dans le nettoyage des terres désolées pour les reliques des précurseurs.\n\nBien qu'il n'y ait eu aucune découverte majeure, il est rare qu'une expédition s'aventure dans les terres désolées et ne trouve pas quelque chose qui couvre le coût du voyage. Avec assez d'investissement, notre avant-poste dans les terres désolées deviendra sûrement un point focal de l'artisanat magique Éordanien."
 flavor_gemradcurt.24.a:0 "Grand succès !"
 
 flavor_gemradcurt.25.t:0 "Dernier Souffle de l'Automne"
 flavor_gemradcurt.25.d:0 "Immarel et ses gardes du corps marchèrent dans Krantisor, alors que des membres des Ordres Eiganrac et Taigan entraient dans la ville de toutes les approches. Après la chute d'Arganjuzorn, et la mort de son dernier dirigeant, un rejeton de la maison d'Uma-Zomaj, nommé Artorean, revendiqua la lame automnale qui abattit une fois Drozmagog. Pendant un moment maintenant il avait mené une résistance spirituelle, Dracball réclamant les vies de beaucoup de soldats, mais finalement il avait été traqué vers cette ville sur le bord de la rivière - tout ce qu'ils avaient à faire était le trouver, et Immarel l'exploseraient lui et son épée maudite en rien. C'était le plan, en tout cas - mais Artorean les trouva d'abord.\n\nTout à la fois, toute la ville explosa dans le chaos - le son d'épées qui s'entrechoquent, sorts précipités et mal lancés et même les fissures éparses de mousquets et verrous-mage. Il semblait que chaque chevalier rebelle d'Arganjuzorn éclata des maisons et caves de Krantisor. Immarel et ses gardes du corps furent immédiatement attaqués, beaucoup tombant alors qu'ils étaient abattus par l'acier Juzornien, et alors que feu et glace engloutirent les bâtiments des rues, et brûlèrent les pierres de pavé sous leurs pieds. Immarel était occupée à aboyer des ordres, fournissant un soutien magique où c'était le plus désespérément nécessaire - trop occupée pour repérer la marée approchante de sang et destruction fonçant vers elle.\n\nQuand un garde du corps demanda frénétiquement son attention, et qu'elle se retourna finalement pour voir le trouble, les yeux de la Dame-Mère s'écarquillèrent. Artorean surgeait vers l'avant, éclats d'acier des précurseurs déchirant chair et os alors qu'il se taillait un chemin droit vers Immarel avec vitesse aveuglante et férocité impossible. Des éclats-spirale de glace explosèrent le sol où son ennemi se tenait, mais il était trop rapide, esquiva l'attaque, et en un moment il était sur elle. Le garde qui l'avait frappée surgit vers l'avant, mais il fut abattu près-instantanément - Immarel recula alors qu'il leva Dracball, mais elle était trop tard, et son tranchant sépara son bras droit proprement, douleur lançant à travers son corps. Elle serra les dents, leva son gauche à la place alors qu'elle fit un autre pas en arrière, et tira une volée désespérée. Elle attrapa Artorean au milieu de son torse avec un éclat-glace, déchirant un grand trou à travers son corps et envoyant boyaux et viscères sur la rue derrière lui, mais le dernier Uma-Zomaj bougea comme un homme possédé. Alors que le cadavre-marchant leva son épée une fois encore, prêt à frapper un coup fatal alors que ses yeux brûlaient de rage et vengeance-sanglante, Immarel tira encore, et il n'y avait plus de cadavre pour le faire.\n\nAlors que la bataille faisait encore rage autour d'elle, Immarel saisit Dracball, la tenant haut vers le ciel alors que le sang gouttait des restes de son bras droit. Elle la tint haute, afin que tous puissent voir, et alors surgit magie à travers elle avec un cri. L'acier craqua et se fendit, alors qu'un vortex tourbillonnant de givre et mana entourait la lame, jusqu'à ce qu'enfin elle ne puisse plus résister à l'assaut, et se brisa."
 flavor_gemradcurt.25.a:0 "Le dernier souffle de l'Automne éteint !"
 
 flavor_gemradcurt.26.t:0 "Rite d'Acier et d'Os"
 flavor_gemradcurt.26.d:0 "Immarel appliqua les dernières touches finales au cercle de sort, alors qu'elle demanda à certains de ses assistants OSA de traîner les matériaux dedans. Bien qu'à l'extérieur elle affichait encore son comportement stoïque habituel, à l'intérieur la Dame-Mère de l'Hiver était agitée, débordant d'un mélange d'anticipation, doute, et excitation. Quand elle avait parlé au Prince de l'Éternel-Givre de ce projet, il avait initialement été hésitant - pourquoi ne le serait-il pas ? Le Prince abhorrait la magie de transmutation, la voyant comme rien de plus qu'une corruption non naturelle de l'ordre naturel du monde. Et maintenant sa cliente voulait aller contre ses souhaits pour un projet de vanité ? Immarel pouvait comprendre ses réticences - mais quand elle pensait au futur, aux soldats-squelettes métalliques marchant au pas dans les rues de Gemradcurt, un bouclier qui protégerait son royaume pour toujours, comment pourrait-elle reculer ?\n\nLe Prince de l'Éternel-Givre avait acquiescé, finalement - après tout, Immarel avait déjà fait tellement pour lui - mais il lui avait donné un avertissement de mauvais augure avant qu'il parte. Quelque chose sur \"apprendre la voie des choses\" et \"un rite d'acier et d'os\" - Immarel n'y prêta pas attention. En fait, elle avait pris ce dernier nom comme titre pour son nouveau rituel, qui produirait finalement en masse une armée d'acier des profondeurs de la Tour de la Dame-Mère. \"Le Rite d'Acier et d'Os\". Immarel sourit en pensant à quel point cela allait être génial - ce projet semblait faire sortir une sorte d'enfant intérieur en elle, mais elle s'en fichait. Cela allait être beau.\n\nFinalement, les instruments de vie furent rassemblés autour d'elle, et le Rite était prêt. Ordonnant à ses assistants de sortir du chemin, elle leva ses mains, énergie magique tourbillonnant autour d'elle alors qu'elle lança le sort. La pièce brilla bleu alors que le cercle s'activait...\n\n...et alors rien n'arriva. Immarel leva un sourcil, puis essaya encore. Et rien n'arriva. Elle vérifia le cercle, fit quelques ajustements où quelque chose aurait pu mal tourner, puis essaya encore. Et rien n'arriva. Elle apporta un nouveau squelette dedans. Et rien n'arriva. Elle apporta de nouveaux lingots d'acier dedans. Et rien n'arriva. Elle descendit un ou deux verres de whiskey - pour renforcer ses esprits, bien sûr - et essaya encore. Et rien n'arriva. Et elle devint en colère, et déprimée, et essaya encore et encore et rien n'arriva et rien n'arriva et rien n'arriva. Un mot résonna dans son cerveau en répétition. \"Pourquoi ?\"\n\n\"Pourquoi ? Pourquoi ? Pourquoi ? Pourquoi ? Pourquoi ?\""
