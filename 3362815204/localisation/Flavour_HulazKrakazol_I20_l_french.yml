 flavor_krakazol.300.t:0 "Cul Sec"
 flavor_krakazol.300.d:0 "Le moment est venu. Un grand nombre de Nains d'Améthyste se sont rassemblés pour le Haraz-Valkumol, attendant avec impatience que le [Root.Monarch.GetTitle] choisisse la bière à servir. Bien que les coûts pour produire ces bières pures soient élevés, chacune de ces bières a été magistralement brassée dans Strâmolgiv elle-même et une telle pureté donne aux bières les effets durables pour lesquels elles sont célèbres.\n\nComme [Root.Monarch.GetTitle], [Root.Monarch.GetName] doit tenir bon dans les sept tours, de peur qu'il ne soit trouvé indigne de mener les Améthystes à la gloire. Plus de boissons, plus de gloire. Bien sûr, boire autant de boissons si pures pourrait bien tuer le [Root.Monarch.GetTitle], mais ce ne serait pas moins glorieux, et une manière juste et appropriée pour un Améthyste de partir."
 flavor_krakazol.300.a:0 "Annuler"

 flavor_krakazol.300.b:0 "Ventre de Fer"
 flavor_krakazol.300.tooltip1:0 "Le §YBurezen§! métallique est aimé par de nombreux soldats. Une bonne gorgée de celui-ci améliore le §Gmoral§! et la nature métallique §Gréduit la quantité de blessures§! !. Les nains qui occupent nos nombreuses §Gforteresses§! ont l'habitude de le boire aussi."

 flavor_krakazol.300.c:0 "Bière Noire du Dwarovar"
 flavor_krakazol.300.tooltip2:0 "Seulement au fond d'une chope de §YGripoldur§! nos §Gidées§! les plus brillantes émergent. Ces idées §Ginnovatrices§! améliorent habituellement nos §Gméthodes de production§! !."

 flavor_krakazol.300.e:0 "Tourne-Barbe"
 flavor_krakazol.300.tooltip3:0 "La promesse de §YBardsnaevin§! encourage toujours les §Gesprits brillants à offrir leurs services§! !. Ceux qui le boivent deviennent si plaisants à qui parler que leur §Gréputation et relations§! s'amélioreraient indubitablement."

 flavor_krakazol.300.f:0 "Délice de L'Excavateur"
 flavor_krakazol.300.tooltip4:0 "Il est dur d'arrêter un nain ivre de §YHyg Azgrafa§! de creuser des trous partout. Que ce soit dans de §Gnouvelles terres§! !, des provinces en cours de §Gdéveloppement§! !, ou même dans nos §Gforteresses§! ! !"

 flavor_krakazol.300.g:0 "Brûle-Cœur"
 flavor_krakazol.300.tooltip5:0 "Le §YBâlazhargûn§! épicé a donné naissance à une nouvelle §Gtradition parmi nos soldats§! !. Les disputes sont maintenant réglées en descendant une chope puis en se faisant la course, la §Gvitesse§! des nains courants est assez §Gchoquante§! pour les spectateurs !"

 flavor_krakazol.300.h:0 "Gelée Jaune"
 flavor_krakazol.300.tooltip6:0 "Le §YLogrzotr Guln§! est une boisson très dangereuse. Pas pour sa puissance mais pour permettre au buveur de transformer les métaux en §Gor§! par le toucher. Des restrictions prudentes doivent être placées après le Haraz-Valkumol sinon la quantité d'§Yor produit§! causera de l'§Ginflation§! !."

 flavor_krakazol.300.i:0 "Vert du Gésier"
 flavor_krakazol.300.tooltip7:0 "Les gemmes ont toujours été un symbole de §Gsplendeur§! !, et quand brassées en §YGrôn Azludok§! cela ne devient que plus apparent. Car quel autre royaume §Gprospère§! peut se permettre de boire des gemmes que le nôtre ? Met vraiment l'§Gesprit à l'aise§! ! qu'il fait."

 flavor_krakazol.300.j:0 "Nez Brisé"
 flavor_krakazol.300.tooltip8:0 "Malgré ses origines douteuses, l'§YAndlraezbit§! est devenu tout un succès avec certains groupes. Il donne la sensation de marcher sur du verre fin, rendant nos §Gespions plus prudents§! !, nos §Gmarchands méfiants des biens étrangers§! !, et nos §Gadministrateurs plus rapides dans leur travail§! ! !"

 flavor_krakazol.300.k:0 "Fumeur d'Entrailles"
 flavor_krakazol.300.tooltip9:0 "Ah §YDimazbur§! !, la boisson qui mène aux plus de bagarres de bar. Il est facile de repérer un soldat ivre de celle-ci, ils §Gtirent toujours en premier§! sans se soucier s'il y a des §Gréserves§! pour les aider. Non seulement ça mais ils ont aussi été vus bourrant encore plus de poudre à canon dans nos §Gcanons de siège§! ce qui mène à des résultats dévastateurs."

 flavor_krakazol.300.l:0 "Dispute du Buveur"
 flavor_krakazol.300.tooltip10:0 "On penserait que le §YHug Azdrîka§! causerait des problèmes dans le royaume, mais cela a en fait été un énorme bénéfice. §GTous nos états§! sont trop occupés à se quereller entre eux pour se quereller avec nous ! Les terres qui étaient autrefois fermement sous leur emprise retournent lentement au §Gcontrôle de l'état§! nous laissant investir les nouvelles ressources dans les §Gavancées technologiques§! ! !"

 flavor_krakazol.300.m:0 "Souffle de Ventre"
 flavor_krakazol.300.tooltip11:0 "Les Nains d'Améthyste peuvent habituellement être sentis avant d'être vus. Le §YBrothbur§! rend cela possible à des kilomètres ! Vous ne voulez pas être près d'un nain en colère qui en a eu quelques tours, car vous vous évanouiriez de l'odeur avant même d'§Gentendre les insultes§! ! ! Des nations entières §Gse tiennent à l'écart§! de nous à cause de cela, ce qui pour nous signifie qu'elles nous considèrent comme les §Gdirigeants légitimes§! de ces nouvelles terres"

 flavor_krakazol.300.n:0 "Bière des Ancêtres"
 flavor_krakazol.300.tooltip12:0 "L'§YOl Azubrdwar§! n'est rien que nous ayons jamais brassé auparavant. Les §Génergies magiques§! contenues à l'intérieur nous rendent juste §Gmeilleurs à tout§! !. Nous avons aussi réussi à §Gréduire les coûts pour nos conseillers§! en supplémentant leur salaire avec juste une seule gorgée de la bière."







 flavor_krakazol.301.t:0 "Premier Tour"
 flavor_krakazol.301.d:0 "Le premier lot de boissons a été servi. Les nains engloutissent la bière comme s'ils étaient payés pour ça, se chahutant les uns les autres pour continuer. Les salles sont remplies de rires, chansons, et l'étrange bagarre ici et là, et c'est dans l'ensemble une occasion assez joyeuse et vivante.\nLe [Root.Monarch.GetTitle] est assis sur son trône avec une chope de la bière la plus pure. C'est son devoir, que dis-je, son honneur de boire avec son peuple, et boire il le fera ! Le [Root.Monarch.GetTitle] sent tous les yeux de la grande salle visant sur lui, spéculant s'il survivra ou non."

 flavor_krakazol.302.t:0 "Deuxième Tour"
 flavor_krakazol.302.d:0 "Le prochain lot de boissons a été servi. Les nains engloutissent la bière comme s'ils étaient payés pour ça, se chahutant les uns les autres pour continuer. Les salles sont remplies de rires, chansons, et l'étrange bagarre ici et là, et c'est dans l'ensemble une occasion assez joyeuse et vivante.\nLe [Root.Monarch.GetTitle] est assis sur son trône avec une chope de la bière la plus pure. C'est son devoir, que dis-je, son honneur de boire avec son peuple, et boire il le fera ! Le [Root.Monarch.GetTitle] sent tous les yeux de la grande salle visant sur lui, spéculant s'il survivra ou non."

 flavor_krakazol.303.t:0 "Troisième Tour"
 flavor_krakazol.303.d:0 "Le prochain lot de boissons a été servi. Les nains engloutissent la bière comme s'ils étaient payés pour ça, se chahutant les uns les autres pour continuer. Les salles sont remplies de rires, chansons, et l'étrange bagarre ici et là, et c'est dans l'ensemble une occasion assez joyeuse et vivante.\nLe [Root.Monarch.GetTitle] est assis sur son trône avec une chope de la bière la plus pure. C'est son devoir, que dis-je, son honneur de boire avec son peuple, et boire il le fera ! Le [Root.Monarch.GetTitle] sent tous les yeux de la grande salle visant sur lui, spéculant s'il survivra ou non."

 flavor_krakazol.304.t:0 "Quatsième Tour"
 flavor_krakazol.304.d:0 "Le proshain lot de boisshons a été shervi. Lesh nains engloutishent la bière comme sh'ils étaient payésh pour sha, she shahauttant lesh unsh lesh autresh pour continuher. Lesh shallesh shont rempliesh de riresh, shanshonsh, et l'étrange bagarre ishi et là, et sh'esht dansh l'enshemple une ocashion ashesh joyeushe et vivante.\nLe [Root.Monarch.GetTitle] esht ashish shur shon trône avec une shope de la bière la plush pure. Sh'esht shon devoir, que dish-je, shon honneur de boire avec shon peuple, et boire il le shera ! Le [Root.Monarch.GetTitle] shent toush lesh yeush de la grande shalle vishant shur lui, shpéculant sh'il shurvivra ou non."

 flavor_krakazol.305.t:0 "Shinquième Tour"
 flavor_krakazol.305.d:0 "Le proshain lot de boisshonsh a éshé shervi. Lesh nainsh engloutishent la bière comme sh'ilsh éshaient payésh pour sha, she shahauttant lesh unsh lesh autresh pour continuher. Lesh shallesh shont rempliesh de riresh, shanshonsh, et l'éshtrange bagarre ishi et là, et sh'esht dansh l'enshemple une ocashion ashesh joyeushe et vishante.\nLe [Root.Monarch.GetTitle] esht ashish shur shon trône avec une shope de la bière la plush pure. Sh'esht shon devoir, que dish-je, shon honneur de boire avec shon peuple, et boire il le shera ! Le [Root.Monarch.GetTitle] shent toush lesh yeush de la grande shalle vishant shur lui, shpéculant sh'il shurvivra ou non."

