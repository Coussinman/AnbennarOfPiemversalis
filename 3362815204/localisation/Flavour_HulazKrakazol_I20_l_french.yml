 flavor_krakazol.101.t:0 "Une Mort mais pas la Mienne"
 flavor_krakazol.101.d:0 "Victorieux, le [Root.Monarch.GetTitle] se dresse au-dessus de la bête, plein d'orgueil et d'arrogance. Tuer la bête était un effort monumental, un vrai test de force, digne d'une célébration. Mais avec cette célébration il y a une pensée lancinante dans son esprit, la connaissance qu'avec ce triomphe quelque chose d'autre que la bête est mort : Une mort digne."
 flavor_krakazol.101.d2:0 "Enfin le Kirin tombe. Le corps de Raiuja s'effondre au sol et un grand rugissement de tonnerre, comme si la tempête au-dessus se tordait d'agonie remplit l'atmosphère, faisant exploser rochers et plantes jusqu'à ce qu'elle se calme finalement. Soudain le ciel se dégage, des rayons de soleil brillent sur le corps de Raiuja. Chaque écaille scintille et brille d'une myriade de couleurs, la fourrure et la corne crépitent encore de foudre. Alors que les nuages se séparent tout le plateau est arrosé de soleil, Raiuja maintenant une tache bleue sous un ciel bleu.\n\n[Root.Monarch.GetName] se lève et regarde le corps avec admiration. Combattre Raiuja avait été une expérience profonde, presque spirituelle. L'élégance avec laquelle il filait, le pouvoir de la foudre, la grâce avec laquelle il chargeait sa corne vers le [Root.Monarch.GetTitle], tout cela était tellement à absorber.\n\nMais maintenant c'était fini. Raiuja avait été tué. Cette bête presque divine a été vaincue par nul autre que [Root.Monarch.GetName], [Root.Monarch.GetTitle] de Hul-az-Krakazol. Cet accomplissement sera chanté jusqu'à la fin des temps, immortalisé par la chanson et l'histoire, le conte et le mythe !"
 flavor_krakazol.101.d3:0 "Avec un dernier tremblement la seule tête restante d'Halukandaran tombe au sol. Le sang jaillit de la gorge, mais la blessure est rapidement cautérisée et fermée. Plus aucune tête ne poussera, l'hydre est finalement morte. Son corps gît immobile sur la plaine, ses pattes épaisses ont été brisées, le torse fendu. Autour du [Root.Monarch.GetTitle] gisent les têtes restantes, chacune pleine de dents empoisonnées et arborant des yeux qui exsudent encore la haine primale d'Halukandaran.\n\n[Root.Monarch.GetName] se lève, jette son arme de côté et regarde son accomplissement. Une vague d'admiration et de peur le submerge alors qu'il regarde ses mains tachées de sang où son propre sang s'était mélangé avec le sang épais et presque gluant de l'hydre coagulé. Il reste comme ça pendant quelques minutes avant de commencer à bouger à nouveau, marchant vers l'hydre pour découper son trophée à ramener chez lui. Dans son esprit il peut déjà entendre les tavernes chanter son accomplissement, son histoire mise dans les annales de Hul-az-Krakazol comme l'audacieux [Root.Monarch.GetTitle] qui a affronté Halukandaran."
 flavor_krakazol.101.a:0 "Je chercherai la mort ailleurs"
 flavor_krakazol.101.b:0 "Ma quête continue..."


 flavor_krakazol.102.t:0 "Douce Délivrance"
 flavor_krakazol.102.d:0 "Enfin, c'est arrivé.\n\nUn corps brisé, couvert de sang, des membres dans des angles bizarres, [Root.Monarch.GetName] a été tué par son ennemi. Maintenant son conte, sa disparition ultime vivra à jamais dans les chansons de taverne de notre peuple, un nom vénéré car il a trouvé sa fin glorieuse."
 flavor_krakazol.102.a:0 "Mon serment accompli..."


 #slayer mercs appear
 flavor_krakazol.103.t:0 "L'Appel du Tueur"
 flavor_krakazol.103.d:0 "Les [Root.Monarch.GetTitle]s de Hul-az-Krakazol ont abattu maintes grandes bêtes depuis que la forteresse a été reconquise et restaurée. La connaissance de ces accomplissements de bravoure et de valeur s'est rapidement répandue et a enflammé un feu chez d'autres : L'appel à tuer, l'envie de tuer et prouver sa force contre les bêtes horrendes que ce monde a à offrir, ou mourir dans l'effort vaillant, leur mort immortalisée dans les annales et chansons de taverne des nains de Hul-az-Krakazol. Ces tueurs endurcis au combat se sont maintenant regroupés, cherchant des ennemis toujours plus grands à combattre. Ils sont maintenant venus offrir leur service à ceux qui les ont inspirés en premier lieu : Les [Root.Monarch.GetTitle]s."
 flavor_krakazol.103.a:0 "Survie du Plus Fort"
 unlock_merc_novice_slayers_tt:0 "De grands groupes de §YTueurs Novices§! se sont rassemblés en une compagnie mercenaire unique disponible à l'embauche"
 has_unlocked_merc_novice_slayers:0 "A débloqué la compagnie mercenaire §YTueurs Novices§!."


 flavor_krakazol.104.t:0 "La Mort nous Échappe"
 flavor_krakazol.104.d:0 "De grands trophées de bêtes encore plus grandes ornent les salles des [Root.Monarch.GetTitle]s, chacun un conte légendaire à raconter pour l'éternité. Cette exposition inspire l'admiration chez ceux qui cherchent à les émuler et les poussent à des actes toujours plus audacieux de destruction intrépide. Mais aucuns ne sont plus bienvenus que les nouvelles recrues arrivant à la capitale. Ils sont une bande d'aventuriers chevronnés, des chasseurs de monstres dont la renommée s'est propagée à travers tout Rakhadesh. Ils offrent maintenant leurs services à nous, dans l'espoir de mourir dans un combat vaillant."
 flavor_krakazol.104.a:0 "Tuer et être tué, c'est ce pour quoi nous nous efforçons"
 unlock_merc_bloodied_slayers_tt:0 "Remplaçant les novices, les §YTueurs Ensanglantés§! sont maintenant disponibles à l'embauche"
 has_unlocked_merc_bloodied_slayers:0 "A débloqué la compagnie mercenaire §YTueurs Ensanglantés§!."


 flavor_krakazol.105.t:0 "Ceux que la Mort Craint"
 flavor_krakazol.105.d:0 "Les portes s'ouvrent en fracas. Une lumière aveuglante éblouit les nains. Des silhouettes noires contre l'extérieur. Lentement le groupe marche dans les salles du [Root.Monarch.GetTitle], qui les observe avec un grand intérêt. Il devient bientôt clair que ce n'est pas juste un autre groupe de tueurs. Ce sont les plus grands chasseurs de Rahen et au-delà, qui s'offrent maintenant au [Root.Monarch.GetTitle], leur seul égal. Les contes de leurs aventures audacieuses, et leur immortalité apparente, avaient atteint la cour auparavant. Un seul guerrier maîtrisant des yétis avec rien que son bras gauche, des groupes défiant des hordes d'hydres et des bataillons de bakus avec facilité. Rien ne semble trop dur, rien ne semble même s'approcher de leur faire du mal.\n\nAlors qu'ils passent plus de temps autour de Hul-az-Krakazol, quelque chose d'étrange apparaît : Nos précédents tueurs reviennent avec un message terrible. Ils n'ont pu trouver une seule bête à tuer. Le tumulte et l'enquête immédiate ont suivi cette histoire terrifiante, et bientôt la raison fut découverte. Ces nouveaux tueurs ont été si vigoureux qu'ils ont presque conduit des populations entières à l'extinction. Après de longues délibérations, le [Root.Monarch.GetTitle] signe une loi pour assurer un massacre durable."
 flavor_krakazol.105.a:0 "En temps voulu nous vaincrons notre propre immortalité !"
 unlock_merc_doomed_slayers_tt:0 "Incapables de trouver la mort qu'ils cherchent, ces §YTueurs Maudits§! offrent maintenant leurs services"
 has_unlocked_merc_doomed_slayers:0 "A débloqué la compagnie mercenaire §YTueurs Maudits§!."



 #yeti
 flavor_krakazol.110.t:0 "La Mort Blanche"
 flavor_krakazol.110.d:0 "L'étendue glaciale au-dessus de l'Arbre de Pierre offre une vue sur les vallées chaudes, déserts et jungles de Rahen. Mais pas même la plus petite parcelle de cette chaleur n'atteint le [Root.Monarch.GetTitle] ici-haut, entre les pics frissonnants des montagnes. Les tempêtes de glace battent contre la roche froide et dure, et des stalactites de glace de la taille d'humains pendent à travers le précipice. Cela a une beauté étrange, comme des flûtes et des carillons dans une nuit hivernale. Berçant cette pensée, le [Root.Monarch.GetTitle] s'enfonce plus profondément dans les montagnes. Ce n'est ni la glace ni la musique qu'il cherche, c'est la bête qui demeure ici : un redoutable Yéti, une énorme menace qui se nourrit de voyageurs imprudents à la frontière de son territoire.\n\nLa piste du Yéti apparaît, des empreintes dans la neige fraîche, chacune de la taille d'un petit tonneau. Le guide pointe vers la trace, mais ne va pas plus loin. C'est le devoir du [Root.Monarch.GetTitle] de tuer la bête. Enfin, suivant un sentier sinueux le long des pics de l'Échine-du-Serpent, il est arrivé au repaire de la bête, une petite caverne, à peine un renfoncement dans la roche environnante. Des viandes lâches et gelées sont éparpillées sur le sol, pâles et bleues, et en leur milieu se dresse le Yéti, sa fourrure blanche hirsute et ensanglantée. Le [Root.Monarch.GetTitle] prépare son arme."
 flavor_krakazol.110.a:0 "Le jugement dernier est sur toi !"


 #manticore
 flavor_krakazol.120.t:0 "Le Seigneur des Dunes"
 flavor_krakazol.120.d:0 "Le [Root.Monarch.GetTitle] se dresse aux confins extérieurs du désert, des dunes balayées par le sable sous un soleil éblouissant. Il regarde par-dessus le sol sec, plein de sable et de rochers. La manticore, une créature horrible faite des parties les plus terrifiantes d'autres bêtes, doit vivre quelque part dans cette chaleur hostile, son corps de lion se prélassant sous le soleil."
 flavor_krakazol.120.a:0 "Je dois trouver cette bête"

 flavor_krakazol.121.t:0 "Le Perce-Cœur"
 flavor_krakazol.121.d:0 "Lentement, délibérément, la manticore marche à travers les dunes, posant ses pattes dans le sable avec une précision gracieuse. Sa tête laide, presque humaine, scrute le désert. À son extrémité gît la queue, un simulacre écailleux et chitineux de scorpion, se balançant d'avant en arrière. Puis, soudainement, elle tourne brusquement sa tête sur le côté. Les yeux perçants avaient remarqué un intrus, une petite figure trapue escaladant les dunes : Le [Root.Monarch.GetTitle] de Hul-az-Krakazol, bien qu'elle ne connaisse pas ce fait. Le monarque massacreur, cependant, savait exactement qui était son adversaire, et se prépara pour une charge directe vers son visage."
 flavor_krakazol.121.a:0 "C'est maintenant au destin de décider"


 #cockatrice
 flavor_krakazol.130.t:0 "Pas un Coq"
 flavor_krakazol.130.d:0 "« De toutes les créatures viles errant sur cette terre, le cockatrice pourrait être le plus laid, car il manque de toutes les caractéristiques majestueuses des autres. Même les peuples monstrueux de Bulwar et les esprits rageurs au-delà de Shuvüüshudi ont quelques traits rédempteurs, pas même la manticore ou le baku, créatures similairement hasardeuses en stature et composition, ne partagent la présentation vile du cockatrice. Il est vraiment, sans équivoque et irréfutablement, laid.\n\n« Je préférerais danser avec un ogre plutôt que même regarder un cockatrice. »\n\nDe « Le Livre des Bêtes » par Studgar le Tueur »"
 flavor_krakazol.130.a:0 "Ne devrait pas être dur à trouver, alors ?"

 flavor_krakazol.131.t:0 "Studgar n'avait pas Tort, C'EST Laid"
 flavor_krakazol.131.d:0 "Alors que le [Root.Monarch.GetTitle] approche du cockatrice, une pensée singulière traversa son esprit : Le Livre des Bêtes devrait être amendé, Studgar n'a pas correctement transmis à quel point ce cockatrice est vraiment laid, une vue répugnante qui a presque révélé la position du tueur à la bête. Non pas que cela importerait dans quelques minutes, car son corps serait méconnaissable suite à la charge frontale du [Root.Monarch.GetTitle]."
 flavor_krakazol.131.a:0 "Il ressemble à un poulet, mais aura-t-il ce goût ?"


 #baku
 flavor_krakazol.140.t:0 "Nuit sur les Collines Démoniaques"
 flavor_krakazol.140.d:0 "L'obscurité de la nuit rampe lentement sur les collines d'Azjakuma, illuminant le ciel pristine avec des milliers d'étoiles. Alors que la plupart des êtres vivants dorment bientôt profondément, le [Root.Monarch.GetTitle] voyage à travers les routes abandonnées de la campagne, avec rien que la lune et leur lanterne pour les guider. Il cherche des traces, mais pas juste les traces de n'importe quel animal, non. Les empreintes dodues à quatre orteils des Baku sont ce qu'ils recherchent. « Les Bakus chassent la nuit », avait dit son compagnon et guide, l'un des rares humains dans les terres oni. « C'est alors qu'ils cherchent les rêves des vivants. »"
 flavor_krakazol.140.a:0 "Des rêves, hein ? J'en ai quelques-uns"

 flavor_krakazol.141.t:0 "Fais de Beaux Rêves"
 flavor_krakazol.141.d:0 "Peu après minuit, le [Root.Monarch.GetTitle] trouve une trace, les empreintes caractéristiques. Elles mènent vers l'un des nombreux villages dispersés dans les Collines Démoniaques, terrain de chasse de choix pour le mangeur de rêves, et un appât parfait pour les attirer. Il suit en silence, alors que les traces approchent du lieu de cachette, une petite crevasse avec une excellente vue du village. Là, la créature laide et multicolore gît en embuscade, son museau d'éléphant se tordant et tressaillant, les écailles rouges et la fourrure brillant dans la lumière pristine de la lune. 'Presque une créature adorable', pense le [Root.Monarch.GetTitle], 'n'était-ce pour la forme grotesque et le mélange hasardeux de différents animaux…'\n\nAprès une courte période de préparation, le [Root.Monarch.GetTitle] décide de frapper. Le Baku vient juste de se rouler sur le côté, grattant son dos contre l'écorce d'arbre, laissant les pattes vulnérables et le ventre ouverts pour l'attaque. Le [Root.Monarch.GetTitle] sourit et prépare son arme de choix."
 flavor_krakazol.141.a:0 "C'est mon rêve de tuer ou mourir ici, voyons quel goût cela a !"



 #generic kirin
 flavor_krakazol.150.t:0 "Thrimbongur le Grignoteur"
 flavor_krakazol.150.d:0 "Le [Root.Monarch.GetTitle] se détend et pense à ses grands accomplissements, regardant autour de la salle. Là, suspendu haut, exposé de manière proéminente, est le trophée de Raiuja, la Fureur de la Tempête. Vraiment un conte pour les âges, un conte comme peu d'autres. Il feuillette distraitement un livre d'anciens contes nains quand quelque chose attire son attention : L'histoire d'un certain Thrimbongur le Grignoteur, qui mourait de faim dans les montagnes quand un esprit à la ressemblance d'un cheval apparut devant lui, un être étrange avec des écailles semblables à un dragon et des cheveux tourbillonnants et la bouche d'un hybride dragon-lion. 'Attendez un moment', pense le [Root.Monarch.GetTitle], 'cela ressemble à Raiuja !' Il n'y a qu'une seule discordance : Raiuja n'a jamais voyagé aussi loin au sud que cette histoire est située. Une étrange coïncidence…\n\nPuis quelque chose d'inattendu arriva. Au plus profond des archives de Hul-az-Krakazol, un parchemin fut trouvé. Son auteur : Thrimbongur de Thilgurhul. À l'intérieur se trouvait le conte du Grignoteur, mais de ses propres mains, de sa propre voix. 'Plus de Kirin', pensa [Root.Monarch.GetName], cela devrait faire l'affaire. Et maintenant, avec de nouvelles directions sur où ils pourraient se cacher, je peux approcher ce nouveau défi !"
 flavor_krakazol.150.a:0 "Je dois trouver ces autres kirin"

 flavor_krakazol.151.t:0 "Fugace comme le Vent"
 flavor_krakazol.151.d:0 "Traquer l'insaisissable kirin n'est pas une tâche facile, en fait, c'est assez dur. Les observations sont rares, les traces et indices encore plus rares, et les gens qui ont été de près ? Oubliez ça. Là où beaucoup auraient arrêté par frustration, le [Root.Monarch.GetTitle] continua, alimenté par l'envie, l'appel, le besoin de défier des ennemis toujours plus grands à la recherche d'une mort glorieuse. Mais pour mourir, [Root.Monarch.GetName] doit d'abord le trouver. Et puis se préparer en conséquence pour qu'il ne s'échappe pas, ou pire encore, le tue avec ses éclats de foudre. Il n'y a pas de gloire dans la mort de loin."
 flavor_krakazol.151.a:0 "Où est cette chose ?"

 flavor_krakazol.152.t:0 "Le Précipice"
 flavor_krakazol.152.d:0 "Le vent dur tourbillonnait autour du [Root.Monarch.GetTitle] [Root.Monarch.GetName], des éclats de glace coincés dans sa barbe et ses sourcils. Mais l'ascension ardue en valait la peine : Juste devant lui se dressait le kirin, majestueux et tout, et un poète aurait pu disserter longuement à son sujet, mais au moment le [Root.Monarch.GetTitle] ne s'en souciait pas. Il n'y avait qu'une pensée singulière occupant son esprit :"
 flavor_krakazol.152.a:0 "ChAaaAAaAAaaAAaarge !"


 #special kirin
 flavor_krakazol.155.t:0 "Raiuja, la Fureur de la Tempête"
 flavor_krakazol.155.d:0 "Les gens de Kradhungur et Maruvad parlent d'un kirin légendaire dans leurs terres, un lieu pour le culte et la vénération locaux. Raiuja, la Fureur de la Tempête, l'appellent-ils. Les contes racontent les puissantes tempêtes qu'il peut conjurer, foudre et tonnerre, vent et pluie, un être de pouvoir impressionnant, sa fourrure bleue et ses écailles imprégnées de stries jaunes, comme la foudre à travers le ciel.\n\nCes contes, finalement, atteignent Hul-az-Krakazol, et les oreilles du [Root.Monarch.GetTitle]. La perspective d'une bataille si prestigieuse est attirante, et bientôt il a pris sa décision : Qu'elle existe ou non, si cette bête peut être trouvée, elle doit être trouvée, par nul autre que lui, naturellement, car c'est un défi qui ne convient qu'au [Root.Monarch.GetTitle] de Hul-az-Krakazol. Il ne s'est même pas écoulé trois heures depuis que la connaissance de Raiuja était arrivée que [Root.Monarch.GetName] prépara des provisions pour maîtriser cette bête, ou être maîtrisé par elle. Le jour suivant, le [Root.Monarch.GetTitle] quitte la forteresse, prêt à affronter tout ce qui pourrait se dresser sur son chemin.\n\nLa zone autour de Maruvad est rocheuse et montagneuse, avec des villages agricoles nichés entre les pentes dures mais luxuriantes de l'Échine-du-Serpent. Les moutons et chèvres paissent le long des champs alors que les fermiers les traient et les tondent.\n\nLe chemin mène plus loin dans les montagnes, où les champs de pâturage deviennent clairsemés, à la place la roche et la pierre sont les compagnons constants du [Root.Monarch.GetTitle]. Au loin, soudainement, la foudre frappe. Alors que le tonnerre roule sur les montagnes, réverbéré par les murs de pierre, le [Root.Monarch.GetTitle] sait : C'est le chemin."
 flavor_krakazol.155.a:0 "Suivre le tonnerre"

 flavor_krakazol.156.t:0 "Prouesse et Force d'Âme"
 flavor_krakazol.156.d:0 "La chaman locale regarde le [Root.Monarch.GetTitle] avec confusion. Elle secoue la tête et fait signe à [Root.Monarch.GetName] de partir. « Tuer Raiuja », crie-t-elle, « non, quelle horrible perspective. C'est semblable au suicide, ce que vous tentez. Nul n'échappe à Sa tempête, nul ne survit à Sa colère. Faites demi-tour, je vous en supplie, laissez tranquille ce qui ne peut être changé. » Elle file dans sa maison et barre les fenêtres. Sans personne disposé à dire au [Root.Monarch.GetTitle] ce qu'il pourrait faire pour se défendre, il erre dans la forêt clairsemée. Un sourire court sur ses lèvres. 'Foudre', pense-t-il, 'et si je me couvrais de boue ? Oui, sûrement cela me protégera de sa foudre.' Il rit. Un plan parfait."
 flavor_krakazol.156.a:0 "La force et la témérité sont les meilleurs amis d'un tueur"

 flavor_krakazol.157.t:0 "Consolation et Méditation"
 flavor_krakazol.157.d:0 "Les légendes parlent peu de Raiuja lui-même, juste la présence et les tempêtes qui lui sont attribuées. Ce peu qu'elles disent, cependant, est attirant, mais pas encourageant. Il est dit que Raiuja bouge avec la vitesse de la foudre elle-même, qu'aucun mortel n'a l'esprit pour même comprendre comment il frappe. 'Risible', pense [Root.Monarch.GetName], 'si personne n'a survécu à une rencontre, comment sauraient-ils quoi que ce soit à ce sujet ?' Néanmoins, il y a une différence entre la témérité et la stupidité. Il étudia la zone, absorba tout ce qu'il put et se calma face à la tempête. De loin il observe un soldat pendant une routine matinale, s'étirant et méditant. Soudainement inspiré, le [Root.Monarch.GetTitle] suit les mouvements, qui clarifient son esprit, maintenant concentré sur un but singulier : Combattre !"
 flavor_krakazol.157.a:0 "Je suis prêt"

 flavor_krakazol.158.t:0 "Enfin, un Adversaire Digne"
 flavor_krakazol.158.d:0 "L'ascension vers les pics était ardue, le paysage accidenté et marqué par la foudre. Les rochers avaient tous la même qualité suie les uns avec les autres, et bientôt même les montagnes se ressemblaient près du cœur de la tempête. Finalement, après avoir grimpé à travers une division étroite, [Root.Monarch.GetName] atteignit une plateforme d'où il pouvait examiner la zone. Soudain il entendit un ruissellement de pierres tomber derrière lui. Il se retourna - et c'était là.\n\nRien n'aurait pu préparer le [Root.Monarch.GetTitle] à la magnificence qu'était Raiuja. Perché sur le précipice d'une falaise il se dressait, sa crinière ondulant dans la puissante tempête l'entourant. La foudre illuminait les montagnes, rendant son corps en une silhouette, une ombre puissante contre le ciel brillant. Ses écailles jaunes étincelaient et reflétaient la lumière de myriade façons, la fourrure scintillant d'électricité statique. Pour un moment le [Root.Monarch.GetTitle] resta juste là, s'émerveillant de la majesté de cette bête.\n\nLe kirin légendaire tourna sa tête presque draconique vers la falaise plus basse sur laquelle le [Root.Monarch.GetTitle] se tenait. Pour un moment la tempête se tut alors que Raiuja examinait la figure étrange, trapue, bien armée avec les plus belles armes. Dans ses yeux rusés le [Root.Monarch.GetTitle] vit comment la résolution et l'orgueil gagnèrent sur la prudence, que Raiuja avait jugé ce combat digne, une notion absurde aux yeux du [Root.Monarch.GetTitle], mais cela signifiait qu'ils n'auraient pas à escalader la falaise. À la place Raiuja descendit le long des pentes jusqu'à ce qu'il se dresse fier et grand devant eux.\n\nIl n'y avait pas de moment à perdre, sur le plus petit signe d'action du kirin le [Root.Monarch.GetTitle] courut vers l'avant, prêt à plaquer la bête au sol. Soudain la tempête éclata en assaut tonnant, avec la foudre frappant à gauche et à droite. La fourrure, maintenant entièrement chargée, attirait les éclairs d'électricité, les redirigeant vers le [Root.Monarch.GetTitle] alors qu'il se précipitait hors du chemin, brandissant son arme.\n\nLe moment est venu : Soit [Root.Monarch.GetName] soit Raiuja doit tomber."
 flavor_krakazol.158.a:0 "Notre bataille sera légendaire"


 #generic hydra
 flavor_krakazol.160.t:0 "La Menace à Plusieurs Têtes"
 flavor_krakazol.160.d:0 "Même pour le tueur le plus dilettante, la trace de l'hydre est indéniable. Une ligne terrifiante de dévastation, des arbres pliés comme des cure-dents et la terre brûlée, des lits de rivières bloqués et des villages ruinés. Elles sont constamment en mouvement, dévorant tout ce qui est sur leur chemin, supplantant les écosystèmes par des déchets. Seulement pendant la saison d'accouplement les hydres restent au même endroit pendant quelques mois jusqu'à ce que les hydreaux soient éclos et bien en route pour ravager la campagne.\n\nIl est pratique, donc, que l'hydre que [Root.Monarch.GetName] a décidé de chasser soit actuellement en reproduction et ait réclamé une colline rocheuse comme son repaire. De là elle détruit les villes et villages, envoyant la population fuir vers les villes voisines - et farouchement gardées. Le [Root.Monarch.GetTitle] regarde par-dessus la colline et remarque expertement que l'hydre est actuellement à la chasse, laissant les œufs bien cachés, mais finalement non gardés. Mais les cavernes sont l'expertise d'un nain, et les œufs, chacun de la taille du [Root.Monarch.GetTitle] lui-même, sont bientôt trouvés et détruits. Pour un moment il hésita. Il pourrait les laisser tranquilles et espérer qu'ils écloraient pour que les futures générations de tueurs aient encore des hydres à tuer - non, pense-t-il, mieux vaut traiter avec le lot de manière rapide et décisive.\n\nAvec la bonne action accomplie, le [Root.Monarch.GetTitle] regarde autour. Où pourrait être la mère…"
 flavor_krakazol.160.a:0 "Suivre juste le chemin de destruction"

 flavor_krakazol.161.t:0 "S'Empiffrer et Dévorer"
 flavor_krakazol.161.d:0 "[Root.Monarch.GetName] a repéré l'hydre seulement quelques minutes en avance. Elle dévore somptueusement du bétail avec deux de ses têtes tandis que les autres surveillent les alentours, montrant ses longues dents. Alors qu'elle avale la dernière pauvre vache, elle commence à bouger son corps vert et écailleux vers les collines rocheuses voisines, vers son repaire.\n\nLes hydres sont difficiles à tuer, principalement attribué à leur capacité malheureuse de faire repousser les têtes coupées. Une fois qu'une est coupée, deux poussent à sa place, à moins qu'on cautérise la blessure. Le [Root.Monarch.GetTitle] ricane et regarde dans son sac. Des fioles de feu liquide, des concoctions volatiles brassées dans un réservoir particulièrement robuste dans Strâmolgiv, feraient l'affaire, il en était sûr."
 flavor_krakazol.161.a:0 "Je me demande quel goût aurait celle-là ?"

 flavor_krakazol.162.t:0 "Pile ou Face"
 flavor_krakazol.162.d:0 "Approcher l'hydre était la partie facile, maintenant venait le combat. Le [Root.Monarch.GetTitle] échangea de nombreux coups avec la bête, coupa des têtes, cautérisa les blessures, esquiva les dents à gauche et à droite, mais c'était un combat fatigant, pour les deux combattants. Les têtes roulaient, la queue tourbillonnait autour, et morceau par morceau la bête perdait des écailles. Puis, l'ouverture : La poitrine exposée. Juste… Un… Bond… Au Loin…"
 flavor_krakazol.162.a:0 "..."


