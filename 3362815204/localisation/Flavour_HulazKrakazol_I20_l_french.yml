 #####1-99 Missions#####
 flavor_krakazol.1.t:0 "Une Solution Temporaire"
 flavor_krakazol.1.d:0 "Bien que nous ne puissions affronter le Commandement dans notre état actuel, nous disposons d'une option pour les tenir à distance. Nous avons constitué une réserve considérable de bière d'une qualité bien supérieure à ce que les hobgobelins ont l'habitude de boire. Si nous leur offrons un grand nombre de tonneaux en tribut, nous pourrions obtenir une sécurité temporaire. Même si cela ralentirait notre production de bière, la tranquillité d'esprit en vaudrait certainement la peine."
 flavor_krakazol.1.a:0 "Roulez les Tonneaux !"
 flavor_krakazol.1.b:0 "Cela ressemble à des paroles de lâches !"

 flavor_krakazol.2.t:0 "Une Offre de Bière"
 flavor_krakazol.2.d:0 "Une bande de nains, ce qui est surprenant, est arrivée à la cour avec ce qui semble être d'énormes réserves de bière. Ces nains prétendent venir de la forteresse de Hul-az-Krakazol et nous apportent une proposition. En échange de quantités massives de bière, nous permettrions à ces nains de poursuivre paisiblement cet effort de reconquête."
 flavor_krakazol.2.a:0 "Dites aux nains que nous acceptons leur offre."
 flavor_krakazol.2.b:0 "Aucun hobgobelin ne devrait jamais avoir besoin de ces viles « Bières »"

 flavor_krakazol.3.t:0 "Une Autre Clé"
 flavor_krakazol.3.d:0 "Chaque mois qui passe voit arriver de plus en plus de nains aux portes, impatients de mettre leurs mains à l'œuvre. Rapidement notre population grandit et la prospérité est à portée de main. Parmi les arrivants récents se trouve un vieux nain hagard du nom d'Otgad. Il s'approche de notre dirigeant avec un message simple mais cryptique : « Avez-vous trouvé Strâmolgiv ? »\n\nCette question est accueillie avec confusion quant à ce dont il parle. Il prend une profonde inspiration et explique : « Strâmolgiv, le Grand Donneur de Bière », explique-t-il, « était autrefois la fierté de Hul-az-Krakazol. Une brasserie légendaire qui, dans des âges passés, approvisionnait tout l'Aul-Dwarov avec les meilleures bières et breuvages que la race naine ait jamais connus ! » Il s'arrête et regarde autour de lui les visages intrigués des nains qui l'écoutent. « Je suis un descendant du grand maître brasseur Erig, et avec moi j'ai son héritage : La clé de Strâmolgiv ! » Il plonge la main dans son manteau en lambeaux et sort une clé complexe. Une clé qui supplie que sa serrure soit ouverte."
 flavor_krakazol.3.a:0 "Que la recherche commence"


 flavor_krakazol.4.t:0 "Strâmolgiv"
 flavor_krakazol.4.d:0 "Enfin nous avons trouvé l'entrée de la brasserie. Exactement comme les anciens récits que nous avons depuis découverts nous l'avaient promis, la brasserie fut vaillamment défendue par Erig Sombre-Tonneau et ses braves compagnons. Des tas de squelettes entourent la porte, spectacle solennel à contempler.\n\nEnfin, Otgad marche vers la porte. Il place la clé dans la serrure et regarde la foule qui est venue voir la légende se réaliser. « C'est une grande occasion. De père en fils, cette clé a attendu de revenir à cet endroit précis. C'est mon honneur de récupérer l'héritage de mon ancêtre. » Il se tait et tourne la clé. Le mécanisme de verrouillage s'anime, les engrenages et chaînes résonnant à travers la pierre tandis que les portes s'ouvrent en grand."
 flavor_krakazol.4.a:0 "Dans les grandes salles !"
 flavor_krakazol.4.tooltip:0 "De §YNouvelles Missions§! seront déverrouillées après que l'§Yexpédition réussisse§! !"

 flavor_krakazol.5.t:0 "Goût de Métal"
 flavor_krakazol.5.d:0 "Après une longue attente et anticipation, un liquide, comme du mercure, sortit des tuyaux de Strâmolgiv pour remplir un tonneau sous la tuyauterie. Sa consistance était fluide mais épaisse comme du sirop, et sa surface calme indiscernable d'un miroir. Avoir une pinte pleine donne l'impression de soulever un marteau de la table à chaque gorgée. La boire double le poids du buveur et de nombreux nains ont failli mourir d'asphyxie en luttant ; nous devons encore décider si c'est une façon honorable de mourir ou non. Ce poids supplémentaire, cependant, est bon pour l'exercice et pour se stabiliser au combat. Aucune bête ne renverse un nain avec du Burezen dans le ventre !"
 flavor_krakazol.5.a:0 "Fer en main. Fer à l'intérieur. Épanchement de fer rouge bientôt en vue !"


 flavor_krakazol.6.t:0 "Un Nouveau Challenger Apparaît"
 flavor_krakazol.6.d:0 "Finalement, le conseil a décidé d'une façon de sélectionner un nouveau monarque. Ouvert à tout nain assez brave pour essayer, un grand tournoi se tient, avec la couronne de Hul-az-Krakazol comme grand prix. Les concurrents doivent vider un tonneau entier de bière avant chaque match, qu'ils ne gagnent que lorsque leur adversaire vomit, perd conscience ou meurt. Le tournoi fait rage pendant plusieurs jours, le nombre de candidats diminuant à chaque match. Après le combat final, un forgeron nommé Gorick Tripe-de-Fer est finalement couronné comme le nouveau roi, encore partiellement couvert du petit-déjeuner de son dernier adversaire."
 flavor_krakazol.6.a:0 "Glorieux !"


 flavor_krakazol.7.t:0 "Pouvoir Illimité"
 flavor_krakazol.7.d:0 "Maintenant, le problème avec l'horrible bière appelée Bière de Botte... nous avions, apparemment, laissé le levier d'acidité sur la position « marche » alors que nous aurions dû tourner le bouton de douceur 2 fois vers la gauche et presser à moitié le bouton de trouble tout en pompant simultanément la valve de carbone d'avant en arrière ; ou quelque chose comme ça. Le maintenant sans-bottes Danir a réussi à trouver un manuel, qui était malheureusement trop taché et touché par le temps pour être d'une quelconque utilité réelle. La seule page qui était lisible était enfermée dans une fine couche de matériau semblable au verre pour la préserver. La page contenait la recette et les boutons et interrupteurs pour une bière généralement bonne ; et une mention supplémentaire d'options de réglage fin dans la tuyauterie de Strâmolgiv courant encore plus profondément dans les cavernes de la montagne...\n\nNous avons maintenant décoré le mur de la salle de contrôle avec la page préservée du manuel et utilisons le reste du livre comme repose-pieds. Maintenant nous savons que la brasserie des ancêtres descend profondément et qu'il y a encore beaucoup à explorer. Mais d'abord, essayons de brasser quelques boissons pour rendre notre voyage supportable !"
 flavor_krakazol.7.a:0 "Santé à Strâmolgiv !"


 flavor_krakazol.8.t:0 "Perdre Connaissance"
 flavor_krakazol.8.d:0 "Dans un rêve ivre nous marchions seuls, routes étroites de pavés. Sous la flamme d'une lanterne, nous tournions nos barbes vers le froid et l'humidité. Puis nos yeux furent poignardés par l'éclat de la lumière de l'éon. Qui fendit la nuit. Et toucha le goût de Gripoldur...\n\nNous savions tous que la Sombre Dwarovar était une boisson nostalgique, mais ça ? Ça frappait différemment. Ce n'était pas aussi nostalgique que... sombre."
 flavor_krakazol.8.a:0 "Nous nous sommes réveillés différents de quand nous nous sommes évanouis."


 flavor_krakazol.9.t:0 "Double Coup"
 flavor_krakazol.9.d:0 "Il y avait peu de sources de lumière dans la grande Salle-Porte de Tuwad-Dhûmankon, mais les lumières vives émanant de plus profond dans la forteresse se reflétaient sur l'acier des armures, lames et mousquets, parfois éclairées par un flash de poudre à canon. Alors que les combats poussaient d'avant en arrière sur le sol de granit balafré, les différentes armées pouvaient être identifiées moins par la vue que par le son. Les cris et ordres secs et claquants des troupes du Commandement. Les cris de guerre stridents des esclaves gobelins. Et les chants de bataille gutturaux des nains de Hul-az-Krakazol. [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Heir.GetTitle] [Root.Heir.GetName] chantent aussi, alors qu'ils se taillent sinistrement un chemin vers l'avant à travers la masse de métal et de chair devant eux.\n\n« Notre forteresse et foyer soient loin ou près,\nPour l'honneur et la gloire nous combattons et mourons !\nAvec une coupe et une entaille,\nleurs corps nous déchirons,\nnos ennemis nous écrasons,\njusqu'à rencontrer notre fin. »\n\nIls savaient où ils devaient aller : les officiers hobgobelins s'étaient retranchés sur la Grande Terrasse, surveillant la salle, signalant des ordres à leurs troupes en bas. Finalement, ils s'étaient taillé un chemin vers le large escalier en spirale intégré dans le mur. [Root.Monarch.GetTitle] [Root.Monarch.GetName] interrompit son chant et aboya quelques ordres rapides. « Ordgrim, Dolbar, que vos guerriers gardent l'entrée. Le reste d'entre vous, avec moi !\n\nL'escalier était déjà jonché de cadavres. [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'assura de ne pas marcher dessus en montant les marches précipitamment. Deux silhouettes descendirent les marches, et un éclair de hache plus tard elles rejoignirent leurs semblables au sol. Finalement, ils se précipitèrent à travers la porte de la Grande Terrasse, chargeant dans les rangs des nobles et officiers gobelins et hobgobelins rassemblés là. [Root.Monarch.GetTitle] [Root.Monarch.GetName] sentit un éclair d'acier derrière [Root.Monarch.GetHerHim], se retournant pour voir [Root.Heir.GetName] sauter devant un coup destiné à [Root.Monarch.GetHerHim]. Alors que le corps de [Root.Monarch.GetHerHis] enfant s'effondrait, [Root.Monarch.GetName] balança [Root.Monarch.GetHerHis] hache sur le tueur. Une tête de gobelin couronnée tomba au sol. [Root.Monarch.GetSheHeCap] fixa le cadavre de [Root.Heir.GetName] un instant, puis se ressaisit et examina la bataille autour d'[Root.Monarch.GetHerHim]. Un casque avec un panache rouge orné était visible derrière une rangée d'hobgobelins. La tête du serpent. [Root.Monarch.GetName] se lança sur les guerriers, se frayant un chemin vers [Root.Monarch.GetHerHis] proie. Cinq coups de hache plus tard [Root.Monarch.GetSheHe] l'avait atteint, et trois coups de hache de plus [Root.Monarch.GetSheHe] l'avait tué. [Root.Monarch.GetName] essaya de crier triomphalement, mais découvrit qu'[Root.Monarch.GetSheHe] n'avait plus le souffle pour le faire. Une lance hobgobeline était logée dans [Root.Monarch.GetHerHis] poitrine. [Root.Monarch.GetName] s'effondra au sol, [Root.Monarch.GetHerHis] mains agrippant le manche de la lance dans [Root.Monarch.GetHerHis] poitrine, l'arrachant d'un coup sec. Un éclair de douleur, puis [Root.Monarch.GetSheHe] ne sentit plus rien. Les sons de métal contre métal remplissaient le grand balcon, mais [Root.Monarch.GetName] pouvait encore distinguer les chants de bataille de la Salle-Porte en bas. Avec [Root.Monarch.GetHerHis] dernier souffle, [Root.Monarch.GetName] râla les mots."
 flavor_krakazol.9.a:0 "Jusqu'à rencontrer notre fin..."


 flavor_krakazol.10.t:0 "Gros Buveurs aux Paroles Douces"
 flavor_krakazol.10.d:0 "Les autres races se plaignent souvent que les nains sont trop durs à manier, mais cela pourrait enfin être la solution. Ce n'est pas un remède, car il n'y a rien à guérir, mais la douce tendresse du Bardsnaevin parvient à apaiser le tempérament nain et à faire tourner les têtes de nombreux nains qui auraient quitté l'argument en trombe."
 flavor_krakazol.10.a:0 "Nous acceptons d'être en désaccord, pour l'instant..."


 flavor_krakazol.11.t:0 "L'Offre d'Améthyste"
 flavor_krakazol.11.d:0 "Un nain s'approche du monarque avec une seule et simple requête : Que nous lui remettions les terres sur lesquelles les nains ont travaillé récemment. Une offre intéressante, mais les voix parmi la cour sont divisées. Il y a ceux qui sont sympathiques à la cause naine et sont prêts à vendre la terre, mais il y en a d'autres qui pensent que le statu quo devrait être maintenu. Que devons-nous faire ?"
 flavor_krakazol.11.a:0 "Les nains auront la terre"
 flavor_krakazol.11.b:0 "Elle est nôtre, et elle le restera"


 flavor_krakazol.12.t:0 "Le Roi Exilé"
 flavor_krakazol.12.d:0 "Notre diplomate arrive à la demeure somptueuse de l'Exilarque, le roi exilé de Grôzumdihr. Il a vécu en paix et prospérité pendant des âges, mais est devenu paresseux et indécis au fil des années, une disposition inadéquate pour une figure si importante à notre cause. Après l'échange de politesses, il demande le déjeuner, où « toutes les affaires délicates » peuvent être discutées. Ces affaires délicates, cependant, ne sont pas l'état de sa forteresse, mais les vraies délicatesses dont il a joui si longtemps. Alors que la journée continue, notre diplomate essaie d'expliquer l'urgence de notre reconquête, et combien un Grôzumdihr sécurisé est essentiel, mais ses mots tombent dans l'oreille d'un sourd. Les quelques jours suivants n'apportent pas non plus d'améliorations significatives à notre relation avec l'Exilarque, mais le cinquième jour il appelle finalement le diplomate dans ses chambres privées, où il se repose sur un grand divan.\n\n« J'ai pensé à ce que vous avez dit ces derniers jours », commence-t-il en prenant une gorgée de vin, « comment vous avez fait appel à mon honneur et ma fierté, à notre passé partagé et notre futur, et je dois dire, je suis impressionné par votre idéalisme. Mais votre peuple est jeune et vos esprits sont pleins d'un feu qui nous consumera rapidement tous si nous ne l'éteignons pas de manière appropriée. » Il offre un verre de vin à notre diplomate. « J'ai attendu, et je peux encore attendre, jusqu'à ce que le moment soit propice pour faire un mouvement. » Il hoche gravement la tête. Notre diplomate perd cœur, ayant espéré que quelque chose pourrait enfin changer, mais hélas, l'Exilarque ne veut toujours pas se consacrer à son héritage.\n\nLa semaine suivante, une missive de Hul-az-Krakazol arrive : « Si Exilarque peu disposé, offrir propre expédition. S'il accepte, renvoyer mot. » Avec ces nouvelles instructions, le diplomate s'approche une fois de plus du Nain de Péridot. « Qu'est-ce que c'est cette fois, votre harcèlement constant commence à m'agacer ».\n« Votre majesté, je comprends que vous souhaitiez vous assurer que le moment est propice pour votre reconquête et qu'il soit sûr pour vous de revenir. »\n« Oui, et ? »\n« Que diriez-vous si nous, les nains de Hul-az-Krakazol, envoyions une équipe d'avant-garde de notre cru pour évaluer les dangers à l'intérieur avant de commencer tout effort de reconquête ? »\n\nL'Exilarque fixe silencieusement le diplomate pendant presque une minute avant d'attraper des raisins. « Si vous le souhaitez, alors je n'y vois aucun mal. Vous avez ma bénédiction, mais ne me dérangez plus, vous avez gâché mon appétit... »"
 flavor_krakazol.12.a:0 "Enfin Grôzumdihr sera reconquis"

 flavor_krakazol.13.t:0 "Retour du Roi ?"
 flavor_krakazol.13.d:0 "La Porte Verte de Grôzumdihr s'ouvre en grand, les gemmes scintillant dans le soleil de l'après-midi de Rahen. Devant se tenaient de nombreux nains, humains et même harimari témoins de la grande occasion, la réouverture de la forteresse de Péridot. Et là, au milieu de tout cela, perché sur une barge avec coussins et boissons, gisait l'Exilarque lui-même, un sourire suffisant aux lèvres. Ses porteurs avancèrent et le déposèrent devant notre ingénieur en chef, qui avait travaillé sans relâche jour et nuit pour restaurer sa forteresse. Non, ça ne sonne pas juste. En quoi était-ce sa forteresse ? Il n'avait rien fait pour elle, c'était notre peuple qui l'avait ramenée du bord du gouffre.\n\n« Je dois vous féliciter pour l'exploit grandiose que vous avez accompli ici », rumine l'Exilarque, sa voix suave coulant dans l'air. « J'accepte gracieusement votre offrande... »\n\n« Non. »\n\nSilence, tout bavardage parmi les spectateurs se tait. De derrière l'ingénieur vint une voix inattendue, grave et pleine d'autorité. « Vous n'avez rien fait pour cette forteresse pendant que nous nous sommes échinés à la restaurer. Vous n'y avez aucun droit, pas plus que nous. » De l'ombre derrière la porte marche [Root.Monarch.GetName], en grande tenue. « Par tout droit excepté celui de naissance, cette forteresse est nôtre. Nous avons labouré pendant que vous buviez et mangiez sans souci du monde. Nous, et Grôzumdihr, n'avons pas besoin d'un nain paresseux, complaisant et indifférent. Partez, retournez à votre domaine et adonnez-vous à ces plaisirs mesquins. Que votre peuple, qui a bravé Rahen pendant autant d'années que vous, qui a peiné pour trouver une vie comme nous l'avons fait, entre. Mais ni nous ni eux n'avons besoin d'un roi indifférent à leurs luttes. »"
 flavor_krakazol.13.a:0 "Nous n'avons pas besoin d'un Paresseuxarque"

 flavor_krakazol.14.t:0 "Retour des Péridots"
 flavor_krakazol.14.d:0 "La Porte Verte de Grôzumdihr reste ouverte à tous ceux qui souhaitent entrer, excepté l'Exilarque, qui avait été chassé de ces salles il y a des âges, et encore récemment. Pourtant son peuple, les Péridots, restent éparpillés à travers Rahen, des nains qui ne sont pas restés inactifs, se délectant de leurs richesses mais travaillant dur et bien, des nains qui ont gagné une place parmi les nains de Grôzumdihr. Nous les accueillerons à bras ouverts."
 flavor_krakazol.14.a:0 "Parlez, ami, et entrez"


 flavor_krakazol.15.t:0 "Or Liquide"
 flavor_krakazol.15.d:0 "Nous avons longtemps pensé que les légendes de Mîdar du Clan Asra n'étaient que des métaphores pour sa connaissance bancaire et son œil perspicace pour les affaires, mais nous pourrions nous tromper. Boire du Logrzotr Guln, nommé d'après sa texture presque gélatineuse et, évidemment, sa couleur dorée, a donné à ses buveurs une capacité limitée à transformer ce qu'ils touchent en or. La nature limitée de la capacité étant le cadeau ici, merci les Ancêtres, ou tout le Dwarovar pourrait se transformer en métal doré. Au plus une zone d'un mètre autour du point de contact était affectée et l'effet variait pour différents matériaux avec la pierre et les métaux changeant le plus.\n\nNous devons, cependant, limiter cela, car la surutilisation au mieux risque de faire chuter la valeur de l'or et au pire pourrait mener à notre perte."
 flavor_krakazol.15.a:0 "Mais c'est encore de l'or, non ?"


 flavor_krakazol.16.t:0 "L'Olthrun"
 flavor_krakazol.16.d:0 "Les grandes fonderies de verre de Grôzumdihr flambent, rivalisant avec les maîtres d'Orlghelovar, pour créer une œuvre magnifique d'art éternel, un trône fait de verre évidé, solide comme l'acier, pourtant léger et pristine. Jour et nuit nos meilleurs nains y travaillent, perfectionnant chaque courbe, chaque poussée et traction, pour qu'il soit le plus grand trône à avoir jamais orné ce monde.\n\nAlors que l'Olthrun est soulevé hors de la chambre de durcissement, il scintille en couleurs étincelantes, encore enflammé et rouge. De nombreux « Ooooh » et « Aaaah » pouvaient être entendus alors qu'il était placé délicatement sur son piédestal pour refroidir. Alors que la couleur chaude disparaissait, la vraie gloire cristalline pouvait être témoin.\n\nMaintenant qu'il a refroidi, il est prêt à être rempli de nos concoctions les plus prestigieuses. De multiples poches entrelacées, chacune équipée de tuyauterie et robinets, furent inondées de bière. Notre noblesse regardait avec admiration alors qu'il se remplissait lentement, prêt à être mis en perce. Beaucoup versèrent quelques larmes en se prélassant dans sa gloire comme s'ils avaient été témoins des dieux et ancêtres eux-mêmes descendre dans nos salles mêmes.\n\nMême les étrangers qui entrent dans nos salles comme diplomates, ambassadeurs ou marchands voyageurs, ne pouvaient résister à la beauté enivrante de l'Olthrun, ils tombèrent à genoux dans l'admiration et la stupéfaction, et peu osèrent le regarder directement."
 flavor_krakazol.16.a:0 "Que toute la bière salue notre Olthrun, le plus grand trône du monde !"
 flavor_krakazol.16.tooltip:0 "S'asseoir sur l'§YOlthrun§! est le plus grand honneur. De plus §Ghabiles combattants§! entreront dans l'§YOlzonog§! pour la chance de s'asseoir dessus.\nLes §YBières de Niveau 2§! seront aussi §Gmoins chères§! à produire"

 flavor_krakazol.17.t:0 "Des Boissons pour Tous"
 flavor_krakazol.17.d:0 "La vieille tradition du Valkumol n'était pas mauvaise, mais ces jours-ci nous avons besoin de gestes plus grandioses. Maintenant, chaque conseiller, noble, artisan et fermier est rassemblé. Tous les Nains d'Améthyste attendent dehors les grandes salles, chacun avec une chope dans les mains fournie par l'État. Le Haraz-Valkumol commence aujourd'hui. À partir de maintenant, le [Root.Monarch.GetTitle] et tous ceux qui viendront après lui boiront avec leur peuple. Un nain qui ne peut tenir sa boisson n'est pas un Améthyste, et un nain qui ne boit pas avec ses compagnons ne peut nous diriger."
 flavor_krakazol.17.a:0 "Prodrî !"
 flavor_krakazol.17.tooltip:0 "§TLe Seigneur-Tonneau pourra boire avec son peuple via décision§!"

 flavor_krakazol.18.t:0 "Tonneaux Tonnerre"
 flavor_krakazol.18.d:0 "« Feu ! »\n\nAvec un tonnerre sonore, les canons tirent à l'unisson, leurs charges soaring à travers la caverne. Juste avant qu'elles frappent la roche, elles explosent, enflammant la bière fortement distillée à l'intérieur. Une vague de feu liquide couvre le sol de la caverne, illuminant les murs de la caverne jusqu'aux positions des canons.\n\nL'ingénieur en chef regarde fièrement [Root.Monarch.GetTitle] [Root.Monarch.GetName], un large sourire fendant sa barbe roussie. « Alors qu'en pensez-vous ? »"
 flavor_krakazol.18.a:0 "C'est une beauté !"


 flavor_krakazol.19.t:0 "Ne Rien Gaspiller"
 flavor_krakazol.19.d:0 "Alors que le [Root.Monarch.GetTitle] visite les nombreuses tavernes de notre royaume, l'une des tavernes se remet d'une bagarre massive. Des éclats de verre et des chaises brisées sont partout et l'établissement est à peine debout avec de nombreux trous de taille naine dans les murs. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec sa suite décident d'aider à nettoyer ce qui reste de l'endroit.\n\nAvec tous les éclats de verre et échardes de bois rassemblés, le [Root.Monarch.GetName] ivre exige que tout soit jeté dans Strâmolgiv. Tout le monde semble confus car ils pensent tous que le [Root.Monarch.GetTitle] a finalement perdu la raison et est devenu fou, mais alors [Root.Monarch.GetName] parle à nouveau et corrige que seuls les éclats de verre sont destinés à être utilisés comme ingrédient et non le bois, car les échardes devraient être réservées aux feux de la brasserie. Cela ne clarifie aucune confusion mais maintenant le mage de cour, aussi ivre, dit que c'est une idée brillante aussi !\n\nLe [Root.Monarch.GetTitle] nomme alors de sa propre initiative la boisson Andlraezbit. Il est encore débattu si le nom signifie Nez Brisé et est une référence à la bagarre de bar ou si [Root.Monarch.GetName] était juste trop ivre cette nuit-là pour parler clairement. Le [Root.Monarch.GetTitle] n'a pas commenté la question car il ne s'en souvient pas."
 flavor_krakazol.19.a:0 "Nous buvons du verre, qu'est-ce que-"


 flavor_krakazol.20.t:0 "Donnez-moi la Mort"
 flavor_krakazol.20.d:0 "Dans les siècles de décadence suivant les Derniers Jours du Dwarovar, la chute de notre empire autrefois grandiose sous les montagnes d'Halann, d'autres créatures ont « hérité » des tunnels et cavernes. Mais ces héritiers ne sont pas de bons gardiens, en fait, ils se moquent de notre art, notre culture, notre histoire même. Depuis notre retour dans les montagnes, nous avons arraché le contrôle des cavernes de leurs mains avec un succès considérable. Si réussi, en effet, que les orques, gobelins, kobolds et tous les autres habitants des ténèbres ne posent plus de défi pour nous. Il n'y a plus de gloire à tuer pour nous, du moins pas tuer des gobelins et leur engeance.\n\nMais nous aspirons à un défi. Le rêve de conquérir de puissantes bêtes, de surpasser même les créatures les plus immondes et diaboliques que les profondeurs de l'enfer ont à offrir. Le frisson, la gloire, la satisfaction personnelle de plonger une lame jusqu'à la garde dans un ennemi bien au-dessus de nous, d'abattre un marteau sur des crânes qui craquent. C'est ce que nous sommes, qui nous sommes.\n\nAlors, après des années sous terre, la plupart du temps contents de notre forteresse, nous regardons à nouveau vers l'extérieur, non pour des terres fertiles et d'anciens alliés, mais pour trouver un nouveau défi digne de notre attention. Les vastes terres de Rahen ont beaucoup à offrir à cet égard : Sous le mince voile de civilisation que les Rajas maintiennent, il y a une terre de bêtes et monstres qui attendent pratiquement nous, attendant d'être tués."
 flavor_krakazol.20.a:0 "Le rêve nous appelle."


 flavor_krakazol.21.t:0 "Et Je Creuse un Trou"
 flavor_krakazol.21.d:0 "Le maintenant nommé Hyg Azgrafa eut les effets les plus inattendus sur son buveur. Le, appropriément nommé, Délice de L'Excavateur rendit ses appréciateurs fébrieusement obsédés par le creusage car ils disaient que ça n'avait jamais été plus facile auparavant. Cela s'avéra vrai, car la grande adaptabilité du mithril se transféra dans une certaine mesure au buveur. Cela donna à leurs corps la capacité de se réajuster inconsciemment si un changement ou juste un petit extra était nécessaire.\n\nL'exposition à long terme à la boisson augmente encore plus ces traits adaptables et nous permet de les utiliser dans toutes sortes de construction et gestion de zones."
 flavor_krakazol.21.a:0 "Nous avons déverrouillé le potentiel nain"


 flavor_krakazol.22.t:0 "Épicé"
 flavor_krakazol.22.d:0 "Enfin notre grand plan est mis en mouvement et l'arôme qui pique le nez des épices remplit les salles de Strâmolgiv. Si les épices donnent à la nourriture ce coup de fouet supplémentaire, ça marchera très bien dans les boissons aussi ! Jetez juste TOUTES les épices dedans et laissez nos troupes se réveiller avec la belle odeur de Bâlazhargûn au matin de la bataille et vivre pour boire plus pour la suivante !"
 flavor_krakazol.22.a:0 "Ça sent la victoire"


 flavor_krakazol.23.t:0 "Gemmes Vertes"
 flavor_krakazol.23.d:0 "Qui se soucie de quelques biérologues plus-hauts-que-toi. Ils boivent juste leur bière plus-haute-que-toi dans leurs appartements plus-hauts-que-vous. Nous sommes meilleurs et NOUS trouverons la solution à pourquoi les choses « non comestibles » semblent savoureuses. Elles peuvent être non comestibles mais elles ne sont PAS imbuvables. Nous l'appellerons même Grôn Azludok car, dans notre théorie, la boisson sera très probablement verte et elle fera de nous de meilleurs penseurs que n'importe lequel de ces biérologues pisseuses."
 flavor_krakazol.23.a:0 "Tirez le levier, Danirl !"


 flavor_krakazol.24.t:0 "L'Offre de l'Améthyste"
 flavor_krakazol.24.d:0 "Le [Root.Monarch.GetTitle] du [Root.GovernmentName] de Hul-az-Krakazol estime que les terres que nous louons de vous sont de la plus haute impor- impor- nous les estimons vraiment importantes ! Beaucoup de Nains d'Améthyste y vivent déjà et ils veulent rentrer chez eux et -mais nous avons encore besoin d'eux dans les fermes donc nous sommes prêts à acheter les terres de vous. Nous sommes même prêts à vous donner un POURBOIRE pour que vous puissiez acheter de la vraiment excellente bonne bière ! De nous, bien sûr.\n\nEt comme mentio- comme nous- COMME NOUS L'AVONS DIT AVANT, il y a beaucoup de travailleurs nains dans la zone déjà donc dire « non » c'est comme, comme un très mauvais mouvement et nous sommes prêts à lever nos pintes- euh, nos armes pour revendiquer ce qui est actuellement déjà nôtre. Donc si vous voulez commencer la bagarre de taverne, nous serons les premiers à jeter les chaises ! Donc est-ce un marché ou est-ce un marché mais avec des étapes sanglantes supplémentaires ?\n\nSigné,\n[Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_krakazol.24.a:0 "Qua- Qu'est-ce que- Je suppose ?"
 flavor_krakazol.24.b:0 "Non, juste non"


 flavor_krakazol.25.t:0 "Biértimatum Réussi ?"
 flavor_krakazol.25.d:0 "Eh bien ils, en effet, ne nous ont pas donné la terre pour une grosse somme d'argent et un large sourire. Ils nous ont en fait corrigés qu'ils ne la donneraient pour aucune somme d'argent et ils étaient outrés que nous considérions même leur foi « à vendre ». Nous avons aussi appris beaucoup de nouveaux mots de juron et que la Haute Philosophie n'interdit pas lesdits jurons ; même de leurs gens d'église.\n\nBref !\nMaintenant nous devons juste obtenir les terres à l'ancienne et essayer de rendre la guerre rapide et sans douleur. Nous essaierons même de contourner les temples pour éviter de les énerver davantage. Nous espérons juste qu'avec le temps ils reconnaîtront que ces temples sont mieux entretenus dans nos mains qu'ils ne l'auraient jamais été dans les leurs."
 flavor_krakazol.25.a:0 "Pour des « Hauts Philosophes » ils ne sont pas si intelligents"


 flavor_krakazol.26.t:0 "Une Odeur pour Laquelle Mourir"
 flavor_krakazol.26.d:0 "Maintenant ça, ça c'est le truc.\nJuste un reniflement de la puanteur répugnante de la bière fait se retourner même un estomac nain solide et faire un salto. Mais juste la puanteur seule vous rend aussi terriblement, terriblement ivre, donc nous appellerons ça un succès ! Cela causa instantanément une rangée de défis à la cour où beaucoup essaient de prouver qu'ils sont assez nains pour boire une pinte entière de l'appropriément nommé Brothbur, Souffle du Ventre, sans même ciller. Quiconque réussit une telle tâche est sûr d'obtenir le respect et l'approbation de n'importe quel nain. Notre Plus Grand Ivrogne [Root.Monarch.GetTitle] [Root.Monarch.GetName] a bien sûr réussi et en récolte les bénéfices.\n\nC'est bien que nous ayons décidé d'écouter ces mages à propos des pierres colorées dans Zotrstunz."
 flavor_krakazol.26.a:0 "Prodrî pour [Root.Monarch.GetName] et les mages !"


 flavor_krakazol.27.t:0 "Fin de Nuit"
 flavor_krakazol.27.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] leva sa longue-vue, inspectant les murs du Temple Noir depuis son point d'observation sur le toit. Même si le reste de la ville de Yinsheng était solidement sous contrôle nain, le Temple Noir ne l'était pas. Les portes de cette structure impie ne bougeraient pas, présumément renforcées par des moyens magiques et autres en préparation du siège. À sa satisfaction, cependant, il fut rapidement capable d'identifier plusieurs faiblesses structurelles. [Root.Monarch.GetName] effondra et rangea sa longue-vue, et glissa en rappel sur la corde de son grappin, atterrissant entre les canons qui étaient déjà roulés dans les rues. « Visez sous les fenêtres et au-dessus des contreforts », aboya-t-il au général qui l'attendait. « Nous pouvons faire une brèche escaladable. »\n\nIl fallut deux salves aux canons pour créer la brèche. [Root.Monarch.GetName] se prépara, s'attendant à moitié aux cris stridents des monstruosités Jiangfu qu'ils avaient combattues dans la ville venir se déverser. Au lieu de cela, il n'y eut que grognements et raclements de métal, alors que les nains qui s'étaient rassemblés devant le mur attendaient impatiemment les ordres. [Root.Monarch.GetName] grimpa sur les décombres, gesticulant avec sa hache pour que ses nains le suivent. Regardant prudemment à travers l'ouverture, il pouvait voir un couloir s'étendant dans les deux directions et un grand escalier, illuminé seulement par la lumière de la brèche. Aucun mouvement n'était visible à part la poussière dans l'air qui se dissipait encore des explosions. « J'ai les escaliers », dit-il, se tournant pour faire face à ses lieutenants qui s'étaient rassemblés derrière lui. « Unkon, gauche. Drim, droite. Et que vos nains apportent des torches. »\n\nIl y avait un silence inhabituel parmi les nains. Pas de rires, de discussions ou de chants - les couloirs sombres seulement illuminés par la lumière des torches ressemblaient à ce qu'ils auraient pu être dans le Dwarovar, mais ils ne le sentaient certainement pas de cette façon. Soudain, un cri strident remplit l'air, alors qu'une horde de monstruosités Jiangfu et de figures en robes sombres viennent se déverser de la porte devant. Les robes sont familières : elles étaient aussi portées par les soldats qu'ils avaient combattus plus tôt, et sont bien plus résistantes qu'elles n'en ont l'air, capables d'absorber les coups de hache comme une armure. [Root.Monarch.GetName] vise ses coups précisément, chaque balancement dirigé vers la tête. Un tombe. Deux. Trois. À ce moment-là, l'instinct de tueur avait pris le dessus. Le reste du combat est flou, et [Root.Monarch.GetName] ne se reprend que debout au milieu de tas de sang et membres."
 flavor_krakazol.27.a:0 "Tuez-les tous."
 flavor_krakazol.27.tooltip:0 "§YJinqiu§! n'aura plus accès au §YDomaine Vampire§! !"

 flavor_krakazol.28.t:0 "Faire Sauter un Couvercle"
 flavor_krakazol.28.d:0 "Cuivre et soufre. Strâmolgiv prend souvent en compte les usages et natures des ingrédients. Donnez-lui du fer et il crée une boisson qui nous rend forts. Donnez-lui de l'or et il nous aide à en gagner plus.\n\nAlors donnez-lui des ingrédients de canon et il nous aidera à faire exploser nos ennemis de loin !\n\nParfaitement logique !"
 flavor_krakazol.28.a:0 "Nous espérons seulement que ça ne nous transforme pas en boulets de canon"


 flavor_krakazol.29.t:0 "Pris par les Cornes"
 flavor_krakazol.29.d:0 "« MAINTENANT ! » Six douzaines de nains portant de gros tonneaux émergèrent du fossé de siège, immédiatement accompagnés par une volée de suppression de feu de mousquet de derrière eux. Une volée défensive des auxiliaires humains des ogres sur les murs répondit. [Root.Monarch.GetTitle] [Root.Monarch.GetName] regarda par-dessus le bord de son abri, suivant de près le mouvement de sa garde avancée. Certains tombèrent du feu d'armes, mais la plupart réussirent à atteindre le bas du mur et commencèrent à jeter les tonneaux ensemble en trois tas, aux coins où les murs et tours se croisent. Il avait été extrêmement difficile de manœuvrer l'artillerie sur le terrain accidenté des Collines Démoniaques, et le positionnement de ces forts-monastères Shirgrii nichés dans les collines ne permettait pas de bonnes lignes de tir. Alors ils s'en contentèrent. [Root.Monarch.GetName] attendit jusqu'à ce que les nains se soient éloignés des tonneaux, signala l'ordre et se couvrit les oreilles.\n\nAvec un son tonnant, les tonneaux de poudre à canon explosèrent. [Root.Monarch.GetName] garda la tête baissée, alors qu'il entendait un morceau de roche frapper le sol derrière lui. Quand il se releva, il remarqua que les armes des deux côtés avaient arrêté de tirer ; il semblait que la fumée de la poudre à canon avait rempli l'air et enlevé toute visibilité. C'était encore mieux qu'espéré. [Root.Monarch.GetName] saisit sa hache et cria les premières lignes d'un chant de bataille.\n\n« Haut là-haut est la gloire et l'honneur, la puissance de nos ancêtres\nSoutenue par les héros d'autrefois\nPetits nous pouvons être, mais nous l'atteindrons si nous combattons\nAlors que nous escaladons une montagne de gore ! »\n\nIl sourit alors que les nains se joignirent, et sauta sur le bord du fossé. Il donna deux coups rapides sur sa hache avec son gantelet pour signaler l'attaque, et se précipita à travers la fumée vers les brèches."
 flavor_krakazol.29.a:0 "Chargez !"
 flavor_krakazol.29.tooltip:0 "Les §Yoni§! ont été tués ! Les §Yhumains§! repeuplera les §YCollines Démoniaques§! ."

 flavor_krakazol.30.t:0 "L'Ennemi Ultime"
 flavor_krakazol.30.d:0 "Nous avons finalement trouvé la réponse à ces doutes rongeants et pensées intrusives qui nous assaillent dans ces moments où nous sommes sans boisson ou proie. Nous nous sentons inadéquats parce qu'ayant accompli tant, c'est seulement maintenant que nous sommes finalement capables de voir ce qu'est l'ennemi ultime. Il n'y a pas de retour en arrière à ce que nous étions avant, et bien que nous désespérions de l'énormité de la tâche devant nous, nous devons la voir jusqu'au bout. Pour mettre fin à nos peurs et doutes, nous devons tuer la sobriété."
 flavor_krakazol.30.a:0 "Mais comment ?"


 flavor_krakazol.31.t:0 "La Grande Dispute"
 flavor_krakazol.31.d:0 "Bonne nouvelle : La bière fumante chaude a aidé le mal de tête et même un reniflement donne de la vigueur aux esprits des nains à proximité et leur donne une vigueur nouvelle ; très utilisable pour être utilisée pour le travail de bureau.\nMauvaise nouvelle : Notre cour a utilisé la récupération et la vigueur nouvellement trouvée pour argumenter. Les membres plus traditionnels refusent d'appeler cette nouvelle bière quoi que ce soit de lié au thé par peur d'être vus comme moins nains, tandis que les intellectuels refusent d'appeler la boisson aqueuse chaude autrement.\n\nAprès que l'argument ait duré quelques heures, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ivre et maintenant très irrité se leva de son Aletrône et déclara que la boisson s'appellerait Hug Azdrîka, Dispute du Buveur, et interdit plus de discussion sur le sujet avec la menace de sobriété forcée."
 flavor_krakazol.31.a:0 "Le [Root.Monarch.GetTitle] a parlé !"


 flavor_krakazol.32.t:0 "Ça Nous Appelle"
 flavor_krakazol.32.d:0 "ÇA. EST. ÇA !\n\nNous l'avons finalllllllement eu. C'esssst l'appel de la BIÈÈÈÈRE. Nos sobriétés crient littéralement pour se faire noyer dans les jus juteux qui sont juste au-delàààà de ces damnées portes dures. Laissez-nous entrer. LAISSEZ-NOUS ENTRER ! À l'instant ! Maintenant ! Le [Root.Monarch.GetTitle] vous commande, ouvrez-vous sésame ; peu importe ce que c'est !\n\nMerde, nous avons probabbbblement besoin de quelque chose de mieux que ça...."
 flavor_krakazol.32.a:0 "La bière... Elle nous appelle..."


 flavor_krakazol.33.t:0 "Pourquoi la Bière est Partie"
 flavor_krakazol.33.d:0 "Après que les Gommo aient invoqué une perceuse de damestear noire, comme nous l'avions deviné qu'ils feraient, nous sommes finalement entrés dans le temple.\nEt qu'est-ce qu'on trouve ?\n\nC'est V. I. D. E.\n\nBon presque vide mais certainement vide de BIÈRE, la SEULE et UNIQUE CHOSE QUE NOUS VOULIONS !\nIl n'y a que quelques statues, sanctuaires, encens, esprits, artefacts précurseurs de suppression d'esprit, plus d'esprits, tapisserie de Haute Philoso-\n\nAttendez un peu."
 flavor_krakazol.33.a:0 "Ça ne peut pas être..."


 flavor_krakazol.34.t:0 "Emporté par les Esprits"
 flavor_krakazol.34.d:0 "Au début les artificiers se montrèrent très sceptiques à propos de notre seconde demande mais après des pintes ils entendirent finalement le son de la raison et l'appel de la bière spirituelle. Ils commencèrent à construire des machines portables, transportables, avec des réservoirs séparables pour le confinement d'esprits. Le noyau à l'intérieur crée un vide contenu en harmonisant artificiellement l'air puis en le faisant bourdonner sur une certaine fréquence pour attirer les esprits. Les esprits sont alors extraits dans les réservoirs avec l'aide du vide en les touchant avec la Baguette Trona, qui est connectée au sac par un fil.\nLe constructeur derrière cette invention magnifique décida de la nommer d'après lui-même comme le Sac à Dos Roton.\n\nAprès une « récolte » abondante, nous avons un stock considérable de tonneaux d'esprits prêts pour la grande machine de brassage.\n\nQue la boisson soit nommée Ol Azubrdwar, la Bière de l'Ancêtre, et que chaque pinte soit en leur mémoire !"
 flavor_krakazol.34.a:0 "Pour les Ancêtres !"

 flavor_krakazol.35.t:0 "Blasphème"
 flavor_krakazol.35.d:0 "D'abord les sites sacrés puis ça... Ces nains n'ont aucun contrôle sur leur soif de conquête. Ni sur leur soif de bière. « Bon en fait nous l'appelons bière. » Nous nous en fichons. Vous êtes un ivrogne et vous profanez nos temples et nos guides spirituels ne sont PAS les vôtres à boire.\n\nNous pouvons encore essayer de tolérer cet ivrogne enragé ou entendre l'appel de notre peuple et arrêter ce spiritucide."
 flavor_krakazol.35.a:0 "Nous allons enflammer leurs bières et les laisser brûler !"
 flavor_krakazol.35.b:0 "Laissons les ivrognes endormis mentir..."
 flavor_krakazol.35.tooltip:0 "§RNous leur déclarerons une guerre dans deux mois !§!"

 flavor_krakazol.36.t:0 "Une Boisson de Trop"
 flavor_krakazol.36.d:0 "Il semble que nous ayons pu énerver les nations de Haute Philosophie avec notre Bière de l'Ancêtre et certaines d'entre elles déclarent la guerre pour arrêter notre « spiritucide », peu importe ce que c'est. Elles appellent même nos pratiques « blasphème » et « immorales ».\n\nElles sont juste jalouses que nous ayons eu l'idée des boissons spirituelles en premier ! Il n'y a qu'une chose que nous détestons autant que la sobriété... les mauvais perdants."
 flavor_krakazol.36.a:0 "La guerre soit"


 flavor_krakazol.37.t:0 "La Réponse à Tout"
 flavor_krakazol.37.d:0 "Nous sommes veeeeery ivres en ce moment comme SHHHEEESH. Mais qu'est-ce qui nous a enivrés ?\nL'alcool est la mauvaise réponse d'ailleurs. NOUS NOUS SOMMES ENIVRÉS AVEC LE NECTAR DES DIEUX ! Nous avons bu tonneaux et tonneaux et tonneaux de BIÈRE. Mais ça nous a fait penser-penser. Qu'est-ce qui d'autre est jaune et liquide ?\n\nTais-TOI, Danir. Personne ne t'a demandé.\n\nRecommençant.\nOk, donc qu'est-ce qu'un liquide ? Et ce n'est pas une question de biérologie ; la réponse est simple et c'est l'eau. Des nains sur des bateaux c'est la réponse. Nous devons maintenant abandonner notre nature même et aller où les nains s'aventurent rarement, la mer.\n\nIl doit y avoir une vérité liquide à notre problème liquide !"
 flavor_krakazol.37.a:0 "Nous devons aller à la source"


 flavor_krakazol.38.t:0 "Île Solitaire"
 flavor_krakazol.38.d:0 "Alors que nous naviguons sur la Kharunyana, notre dirigeant ainsi que nos mages travaillent dur pour essayer de deviner où exactement nous devrions nous diriger, aidés par une généreuse quantité de bière. Finalement, alors que nous passons une petite île, [Root.Monarch.GetTitle] [Root.Monarch.GetName] indique que c'est notre destination. Un groupe de locaux se rassemble autour de nos navires alors que nous échouons nos navires sur le rivage, exigeant de savoir ce que nous faisons sur leur île. Ils se dispersent bientôt, cependant, alors que [Root.Monarch.GetName] ordonne qu'un gros tas d'or soit apporté, déclarant que nous achetons leur île."
 flavor_krakazol.38.a:0 "...Et maintenant quoi ?"
 flavor_krakazol.38.tooltip:0 "Nos navires sont arrivés à la §YCôte Sardika§! !"

 flavor_krakazol.39.t:0 "Pouvoir Écrasant"
 flavor_krakazol.39.d:0 "Thormir termina soigneusement les marquages sur la pierre runique finale, et la posa sur le bord du cercle rituel. Il regarda son [Root.Monarch.GetTitle], qui était allongé sur le dos dans l'herbe, yeux fermés et marmonnant pour lui-même. Thormir se racla la gorge. « C'est prêt, mon seigneur. » [Root.Monarch.GetTitle] [Root.Monarch.GetName] se leva maladroitement, clairement encore ivre. « Merci, Thormy... Je shuis shûr que tu... tu as fait un travail exshalant. » Un sourire fendit le visage du [Root.Monarch.GetTitle]. « Maintenant, laissons-le libre »\n\nLe [Root.Monarch.GetTitle] entra dans le cercle rituel, écarta ses bras et commença les incantations. Contrairement à son discours juste avant, il n'y avait pas de marmonnement ou de mots indistincts. chaque ligne était nette et délivrée avec un pouvoir rugissant. Thormir, expérimenté avec la magie runique bien qu'il fût, n'était pas familier avec ce rituel, et ne savait pas comment [Root.Monarch.GetName] l'avait appris ; il avait seulement préparé le cercle selon les instructions de son seigneur. Il reconnaissait, cependant, des fragments de l'incantation, et ils le remplissaient de malaise. Pendant ce temps, [Root.Monarch.GetTitle] [Root.Monarch.GetName] continua, ses incantations devenant plus fortes. Lentement, une grimace douloureuse apparut sur son visage. Thormir paniqua alors que les incantations se transformèrent en cris. « Mon seigneur ! Je vous sors de là ! » Il tenta de saisir le [Root.Monarch.GetTitle], mais le cercle rituel le repoussa, et Thormir sentit une force puissante le jeter en l'air avant d'atterrir plusieurs pas plus loin. Étourdi, il regarda avec horreur son [Root.Monarch.GetTitle] être soulevé, ses bras étendus comme s'ils étaient tirés par des cordes invisibles, l'air crépitant d'énergie magique. Puis l'énergie se libéra, effaçant le cercle et envoyant les pierres runiques voler. [Root.Monarch.GetTitle] [Root.Monarch.GetName] tomba au sol, et Thormir se précipita à son côté. « C'est fait... » Le [Root.Monarch.GetTitle] marmonna, levant sa tête de l'herbe. « Par mes ancêtres... » Il ne termina pas sa phrase, et sa tête retomba sur l'herbe, sans vie.\n\n« Barbe de Dagrin, qu'est-ce que c'est ? » Un des nains s'exclama, pointant le ciel. Thormir leva les yeux. Une étoile filante traversait le ciel, mais lentement, brûlant avec une queue de flamme violette. Thormir réfléchit un moment. « La queue devient plus courte... » il fit une pause. « Elle tourne. Elle vient par ici ! À TERRE ! » Les nains de l'expédition se jetèrent au sol, et moments plus tard un impact violent secoua le sol. Thormir se leva et regarda autour. Juste au nord d'eux, un panache de fumée colorée s'élevait d'un cratère d'impact. Thormir fit signe aux autres de le suivre, et marcha au bord. Une grosse météorite, étonnamment encore en grande partie d'une pièce, était assise au centre du cratère. Les motifs étranges sur la roche suggéraient que ce n'était pas un minéral que Thormir connaissait, et un liquide jaunâtre coulait d'une fissure de la couche extérieure. Une odeur familière remplissait l'air. Thormir glissa sur le bord, marcha vers la météorite, et recueillit un peu du liquide dans sa main. Prudemment, il le porta à ses lèvres et goûta."
 flavor_krakazol.39.a:0 "C'est... C'est de la bière. C'est de la bière !"


 flavor_krakazol.40.t:0 "La Quête Accomplie"
 flavor_krakazol.40.d:0 "Alors que la bière de la météorite continue de couler dans l'océan, la réalité de notre accomplissement commence à nous apparaître. Comme la bière semble, par tous comptes, infinie, nous avons mis quelque chose en mouvement qui, en temps voulu, changera le monde. Bien que nous existions encore dans ses derniers souffles, nous avons tué la sobriété et commencé une nouvelle ère. Un âge d'ivresse éternelle.\n\nEt bien que nous célébrions notre immense accomplissement, les doutes rongeants demeurent. Non, ils sont plus forts que jamais. Ayant atteint nos objectifs au-delà du point de nos rêves les plus fous même, nous sommes laissés sans adversaire ou ambition. Notre rôle dans ce monde est joué, et nous sommes un peuple sans but. Qu'est-ce qu'un Nain d'Améthyste, après qu'il ait tout accompli ?"
 flavor_krakazol.40.a:0 "Nous sommes les hérauts d'un nouvel âge qui n'a plus besoin de nous."


 flavor_krakazol.41.t:0 "Finir la Folie"
 flavor_krakazol.41.d:0 "Insensés. Fous. Menace à l'équilibre de toutes choses.\n\nTous ces mots que le front maintenant uni de Rahen et Haless a décidé de nous appeler. Fous, heh. Les vrais fous viennent de se montrer.\n\nNous avons atteint un état plus haut que l'ivresse et bien plus haut que la sobriété. Nous voyons les choses clairement maintenant ; plus clairement que les faibles qui doivent encore voir notre triomphe final. Nous sommes ivres depuis longtemps pendant qu'ils lèvent juste la première pinte.\n\nIls ne sont pas prêts pour la fête à venir et seront laissés dans la poussière où appartiennent les sobres."
 flavor_krakazol.41.a:0 "Nous avons longtemps cherché la Mort ; maintenant nous sommes la Mort"
 flavor_krakazol.41.tooltip:0 "Tout §YRahen§! et §YHaless§! §Rnous déclare la guerre !§!"

 flavor_krakazol.42.t:0 "Effondrement Sobriétal"
 flavor_krakazol.42.d:0 "Notre victoire est absolue. La bière suintant de la météorite s'est répandue à travers l'océan, voyageant dans les rivières de Haless et portée profondément dans les hautes terres. Et même si diluée, sa présence est indubitable. Des vignes poussent des rues et grimpent sur les maisons, la sève à l'intérieur de leurs raisins déjà presque du vin. Des champs de blé et riz poussent hauts et sauvages, leurs récoltes produisant de la nourriture alcoolique étrange. Les arbres poussent des fruits qui fermentent déjà sur les branches.\n\nHaless se lève à un nouveau matin, le début d'un nouvel âge. Un âge ivre."
 flavor_krakazol.42.a:0 "Tout va bien qui finit à la bière."
 flavor_krakazol.42.tooltip:0 "Tout §YRahen§! et §YHaless§! §Gproduira maintenant de la bière !§!"



 #####200-249 Maintenance/Elections#####
 

 flavor_krakazol.200.t:0 "Survie Honteuse"
 flavor_krakazol.200.d:0 "Le mandat de notre [Root.Monarch.GetTitle] est terminé, et à sa honte il a été incapable de trouver une mort honorable. Comme dicté par la loi, il sera boudé par tout notre peuple, dépouillé de son statut de Nain d'Améthyste, et forcé de quitter le Dwarovar en exil."
 flavor_krakazol.200.a:0 "Son nom ne sera plus prononcé."
 flavor_krakazol.200.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! a §Réchoué§! à mourir glorieusement !"

 flavor_krakazol.201.t:0 "Fin d'un Améthyste"
 flavor_krakazol.201.d:0 "...ainsi passe [Root.Monarch.GetName], [Root.Monarch.GetTitle] de Hul-az-Krakazol\n\nNotre [Root.Monarch.GetTitle] a réussi à trouver sa mort. Il est temps que nous tenions l'Olzonog pour sélectionner son successeur."
 flavor_krakazol.201.a:0 "Salut au nouveau Seigneur-Tonneau"
 flavor_krakazol.201.tooltip:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort en §Gtuant§! une puissante bête ! Vraiment glorieux !§!"
 flavor_krakazol.201.tooltip2:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort pendant sa §YQuête de Tueur§! mais avant qu'il puisse affronter la bête ! Nos Ancêtres sont déçus !§!"
 flavor_krakazol.201.tooltip3:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort pendant le §Gdernier round du Haraz-Valkumol§! ! Les effets de sa dernière bière persisteront encore un peu !§!"
 flavor_krakazol.201.tooltip4:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort pendant le §GHaraz-Valkumol§! ! Quel buveur !§!"
 flavor_krakazol.201.tooltip5:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort pendant la §Gbataille§! ! Une inspiration pour tous les Nains d'Améthyste !§!"
 flavor_krakazol.201.tooltip6:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort d'un §Raccident militaire§! ! Quelle honte !§!"
 flavor_krakazol.201.tooltip7:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort d'une façon si §Rinsignifiante§! que notre peuple refuse même d'en parler ! Nos ancêtres nous regardent et pleurent !§!"
 flavor_krakazol.201.tooltip8:0 "§T§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est mort en §Gbuvant du légendaire Aleteor§! ! Nos salles se remplissent de chants au passage de celui qui a apporté le salut !§!"

 flavor_krakazol.210.t:0 "Une Insulte à Notre Être Même"
 flavor_krakazol.210.d:0 "Au début ce n'étaient que des rumeurs. Le [Root.Monarch.GetTitle] étudiant la Nécromancie ? Absurde ! Pourquoi un Nain d'Améthyste chercherait-il à souiller les glorieux morts ?\n\nPuis ce sont devenus des chuchotements...\nQuand confronté, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ricana et dit que nous n'étions pas assez ivres. Une réponse étrange, considérant que nous sommes presque toujours ivres. On pourrait même dire que c'était évasif.\n\nMaintenant, maintenant c'est de notoriété publique. L'ensemble de Hul-az-Krakazol est en émoi, exigeant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] reçoive la punition la plus dépourvue d'honneur : l'exécution. Même la garde personnelle du [Root.Monarch.GetTitle] ne le défendrait pas, et [Root.Monarch.GetName] fut sommairement traîné au billot du bourreau sans procès ni argument.\n\nLa hache tombe, le nom supprimé, la mémoire oubliée."
 flavor_krakazol.210.a:0 "Que l'Olzonog recommence une fois de plus"


 krakazol_no_necromancy_tooltip:0 "§RUn Nain d'Améthyste cherche la mort, il ne cherche pas à l'éluder. Étudier la Nécromancie ne sera pas une décision sage§!\n"

