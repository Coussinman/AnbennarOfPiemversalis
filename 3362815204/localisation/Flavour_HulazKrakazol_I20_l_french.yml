 #1
 krakazol_block_passage_title:0 "Bloquer le Passage"
 krakazol_block_passage_desc:0 "Après nos récentes escapades dans les Alemines, il semble que nous ayons reçu une attention non désirée. De nombreux éclaireurs gobelins, portant la marque du Commandement, sont entrés en contact avec nos ingénieurs et mineurs travaillant sur les excavations à travers le Passage de l'Ivrogne. Ces bandes de gobelins, bien qu'actuellement peu nombreuses et ne constituant pas une menace directe, retourneront inévitablement au Commandement avec des nouvelles de la reconquête.\n\nCela ne mettrait pas seulement nos opérations dans les Alemines en danger, mais tout notre effort de reconquête. Afin de maintenir notre sécurité, nous devons bloquer le passage menant aux Mines de Jade."
 krakazol_beer_chill_title:0 "Bière et Détente"
 krakazol_beer_chill_desc:0 "De leur invasion du Nord de Rahen, et de la destruction des nombreux Royaumes en Ruines, à leurs sous-fifres gobelins squattant dans diverses parties des Mines de Jade, le Commandement a toujours été une menace massive pour nous même avant que nous reconquérions notre foyer. Ils sont nombreux et bien disciplinés, et bien que nous n'aimions pas l'admettre, ils sont actuellement trop forts pour que nous les traitions en combat direct.\n\nCela dit, il pourrait y avoir une façon éprouvée de les traiter : la bière. Si nous offrons un tribut assez conséquent d'une variété de boissons alcoolisées aux hobgobelins en échange de la paix, ils pourraient juste nous laisser tranquilles pendant au moins un petit moment."


 #2
 krakazol_mining_ale_title:0 "Miner pour la Bière"
 krakazol_mining_ale_desc:0 "Alors que nous nous préparons à reprendre la production de bière dans Hul-az-Krakazol, nous avons du mal à obtenir les ingrédients dont nous avons besoin. Beaucoup de nos anciens vergers et jardins de Rahen qui nous donnaient la capacité de brasser notre bière ne sont plus sous notre contrôle.\n\nMais maintenant, nous avons trouvé une solution. Des récits datant d'avant la chute de Hul-az-Krakazol détaillent un endroit appelé le Passage de l'Ivrogne, nommé ainsi à cause des grandes quantités de champignons et serpentfleur là-bas qui forment la base de la plupart de nos bières. Si nous devions sécuriser les Alemines là-bas, nous pourrions commencer des opérations agricoles là-bas qui nous donneraient finalement un approvisionnement régulier d'ingrédients pour brasser notre bière efficacement une fois de plus."
 krakazol_slaying_rail_title:0 "Tuer sur les Rails"
 krakazol_slaying_rail_desc:0 "La reconquête de notre foyer, bien que réussie dans l'ensemble, n'est pas venue sans quelques obstacles sur la route. Beaucoup de gobelins en notre absence ont squatté dans nos anciennes terres natales, et bien que désorganisés, ils se sont avérés être toute une nuisance. De plus, nos explorateurs nous parlent d'une nouvelle menace gobeline, spécifiquement dans la forteresse d'Ovdal-az-Ân.\n\nÀ en juger par les rapports de diverses équipes de reconnaissance, il semble qu'ils soient bien plus organisés que les diverses bandes de gobelins que nous avons précédemment rencontrées. Afin de sécuriser notre foyer, cette nouvelle menace gobeline de l'ouest doit être traitée rapidement, et bien que cela puisse sembler une tâche ardue, nous avons plus qu'assez de bière pour maintenir le moral.\n\nAvec de nombreux nains impatients de montrer leur valeur au combat, ces gobelins semblent la cible parfaite pour tester à la fois notre acier et notre bière."


#3
 krakazol_other_home_title:0 "Notre Autre Foyer"
 krakazol_other_home_desc:0 "Les terres verdoyantes de Rajnadhaga ont été un foyer pour notre peuple depuis des siècles. Dans nos heures les plus sombres, ils nous ont accueillis et offert un refuge, un service envers notre clan que nous n'oublierons jamais. Leurs terres sont devenues notre second foyer, où nous avons vécu dans la paix et la prospérité. Mais maintenant, avec notre forteresse ancestrale reconquise et les grandes portes à nouveau ouvertes, il est temps d'approcher nos amis une fois de plus, non pour demander quelque chose, mais pour offrir quelque chose en retour : nous formaliserons cette amitié et nous engagerons comme frères d'armes."
 krakazol_amethysts_tree_title:0 "Les Améthystes de l'Arbre"
 krakazol_amethysts_tree_desc:0 "Tous nos frères ne sont pas restés à Rajnadhaga après que nous ayons abandonné Hul-az-Krakazol. Certains ont voyagé plus loin et se sont dispersés à travers tout Rahen. Ces Nains d'Améthyste ont trouvé des moyens de subsistance au loin, mais maintenant nous pouvons leur offrir un nouveau foyer.\n\nCertains d'entre eux pourraient se sentir appelés à travailler avec nous pour restaurer notre forteresse, tandis que d'autres seront satisfaits de leur situation actuelle. Quoi qu'il en soit, nos portes sont ouvertes à tous nos frères qui souhaitent revenir ici."
 krakazol_bloody_door_title:0 "Où est cette Foutue Porte"
 krakazol_bloody_door_desc:0 "Si nous voulons restaurer Strâmolgiv, nous devons d'abord trouver la porte menant à ses grandes salles. Fouillons les cavernes, elle doit être quelque part !"


 #4
 krakazol_find_key_title:0 "Trouver la Clé"
 krakazol_find_key_desc:0 "Quand Hul-az-Krakazol fut abandonnée au millénaire que l'on appelle maintenant les « Derniers Jours du Dwarovar », nos ancêtres ont dû verrouiller les portes de leur grande forteresse, pour que nos ennemis ne puissent pas se répandre dans Rahen.\n\nMaintenant, des siècles plus tard, c'est notre honneur, que dis-je, notre devoir d'ouvrir les portes une fois de plus et de laisser Rahen témoigner de notre renaissance. Hul-az-Krakazol ne sera plus jamais une forteresse désolée. Il n'y a qu'un seul problème… Où avons-nous mis la clé encore ?"
 krakazol_start_brewing_title:0 "Commencer le Brassage"
 krakazol_start_brewing_desc:0 "Toute bonne aventure commence toujours dans une taverne, alors pourquoi fonder une nation devrait-il être différent ? Aujourd'hui, la première taverne de Hul-az-Krakazol a eu sa grande réouverture, mais nous avons rencontré un petit problème minuscule…\nNous n'avons PAS DE BIÈRE !\n\nCommençons par le Chapitre 1 de 'Comment Construire votre Brasserie...' "
 krakazol_strong_base_title:0 "Une Base Solide"
 krakazol_strong_base_desc:0 "Chapitre 3, section 12 : Pour commencer tout brassage nain digne de ce nom, rassemblez de grandes quantités de Fleur-Serpent et de Champignons, la base de nombreuses bières naines...\n\nMaintenant nous avons juste besoin de quelques cavernes pleines d'ingrédients pour la production de masse et nous pourrons vraiment commencer !"


 #5 
 krakazol_borrowed_thumbs_title:0 "Pouces Empruntés"
 krakazol_borrowed_thumbs_desc:0 "'Chapitre 1, section 6 : Ayez une main-d'œuvre capable et rassemblez une récolte de grains'...\n\nEh bien, heureusement nous sommes les meilleurs fermiers dans ces contrées et la plupart de l'agriculture pour l'ancien empire était faite par nous ! Kepakkazol semble être un bon endroit pour commencer et les dirigeants locaux ne verront sûrement pas d'inconvénient à ce que des experts comme nous cultivent un peu pour eux. Dommage que nous ne puissions pas passer directement à la première récolte, car les ouvriers se lassent déjà des boissons locales. Le moral a pris un coup car la bière rahenie a le goût de pisse de chat et n'est pas assez forte pour soûler qui que ce soit."

 krakazol_preparing_land_title:0 "Préparer les Terres"
 krakazol_preparing_land_desc:0 "Le moral des ouvriers remonte rapidement ! Nous ne savons pas ce qui contribue le plus à cette amélioration ; le fait que cette terre soit exactement du bon type pour nos besoins ou que chaque sac de grain nous rapproche de boissons vraiment bonnes. Les habitants sont principalement des nains à ce stade et nous devrions probablement discuter de la propriété de la terre avant qu'un désordre bureaucratique n'arrive…\n\nMais c'est un problème pour demain ! Aujourd'hui nous buvons et festoyons, et quand le moment viendra… nous trouverons bien quelque chose."


 #####Part2#####
 #1b
 krakazol_death_glory_title:0 "Pour la Mort et la Gloire"
 krakazol_death_glory_desc:0 "Être un Nain d'Améthyste, c'est être un guerrier. Peu importe le sort de chacun dans la vie, tout le monde est censé pouvoir manier une hache ou une épée et être heureux de le faire. L'envie de tuer coule dans notre sang, et il n'y a pas de plus grande gloire que de tomber au combat face à un ennemi digne.\n\nBien sûr, aucune exception n'est faite pour le monarque. L'histoire de notre forteresse est jonchée de grands rois et reines guerriers. Pour gouverner Hul-az-Krakazol, vous devez tuer."
 krakazol_listen_commands_title:0 "Écouter les Commandements"
 krakazol_listen_commands_desc:0 "Le Commandement est sans aucun doute la plus grande menace pour notre forteresse. En tant que tel, bien que cette approche soit généralement mal vue chez les Nains d'Améthyste, il serait sage de s'assurer que nous connaissions tous leurs agissements dès que possible.\n\nIl n'est pas possible pour un nain d'infiltrer leurs rangs par l'usurpation d'identité ou l'espionnage à la vue de tous, donc c'est une tâche réservée aux plus furtifs d'entre nous. Ces espions doivent découvrir leurs plans de bataille, leurs routes d'approvisionnement, leurs points faibles, et tout ce qui pourrait nous donner un avantage sur ces hobgobelins."


 #2b
 krakazol_balls_steel_title:0 "Couilles d'Acier"
 krakazol_balls_steel_desc:0 "Commençons par quelque chose de simple. Nous avons rassemblé quelques clous et boulons d'apparence pas-importante que nous avons vus traîner et les avons jetés dans la grande gueule de Strâmolgiv. Les nains sont forts, Strâmolgiv est fort et le fer est fort. Il faut du courage pour boire ce qui va sortir mais nous sommes prêts et notre curiosité a autant soif que nos bouches. Maintenant nous attendons les résultats."
 #2b-s
 krakazol_ale_choose_title:0 "Laissons la Bière Choisir"
 krakazol_ale_choose_desc:0 "Alors que nous pleurons notre ancien roi, et chantons les chansons de ses grands exploits, nous réalisons que nous devons nous remettre de cette perte. Le Commandement ne tardera pas à panser ses blessures, et sans leadership nous ne serons pas capables de les repousser. Et comme le roi est mort sans héritier, un nouveau devra être couronné bientôt. Laissons le conseil du roi décider comment résoudre cette question."
 krakazol_ale_choose_tooltip: "L'§YInterrègne§! a duré 2 ans"


 #3b
 krakazol_new_methods_title:0 "Nouvelles Méthodes"
 krakazol_new_methods_desc:0 "Strâmolgiv ne plaisante pas.\n\nSi cette chose n'était pas incrustée dans le flanc de la montagne, nos ancêtres l'auraient définitivement emportée avec eux. Nous aurions même pu essayer de la découper des murs nous-mêmes, si cela ne tenait qu'à nous.\nCe sacré engin peut supporter tellement de choses dedans et il produit encore des résultats ! Les bottes de Danir ont fini là-dedans après un 'accident' de fin de soirée avec ses amis, mais il en est sorti quelque chose de si dégoûtant que nous ne pouvions même pas l'appeler de la bière, alors nous l'avons appelée Bière de Botte ! Ce n'était sûrement pas bon comparé à n'importe quoi d'autre, mais cela nous a donné un bon rire et assez à boire pour quelques heures. Nous devons essayer plus de choses avant de continuer plus profondément…"
 krakazol_darkness_friend_title:0 "Les Ténèbres, Ma Vieille Amie"
 krakazol_darkness_friend_desc:0 "Nous avons fait de nombreuses expériences et nous avons goûté de nombreuses bières, mais maintenant c'est le moment pour le test ultime. La Bière Noire du Dwarovar a toujours été la favorite de tous les temps des nains, mais maintenant… Ici nous pourrons peut-être avoir une chance de la perfectionner.\n\nQuelle est la pire chose qui pourrait arriver ?"
 krakazol_darkness_friend_tooltip:0 "Chaque province possédée produisant soit des §YChampignons§! soit de la §YFleur-Serpent§! a un §YAtelier§! !"
 krakazol_axe_face_title:0 "Hache au Visage"
 krakazol_axe_face_desc:0 "Le moment est venu pour la mort, la gloire, ou les deux ! La guerre contre le Commandement est inévitable, et nous sommes aussi prêts maintenant que nous le serons jamais. Pour notre première affaire, les squatteurs gobelins qui occupent Tuwad-Dhûmankon devront nous laisser la place alors que nous nous frayons un chemin vers les Mines de Jade et dans les crânes du Commandement. Haches en l'air !"
 krakazol_axe_face_tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! participe personnellement à une bataille ou un siège dans la super-région de l'§YÉchine-du-Serpent Orientale§! !"


 #4b
 krakazol_cotton_candy_title:0 "Barbe à Papa"
 krakazol_cotton_candy_desc:0 "Nous venons de recevoir la dernière livraison de coton à transformer en équipement d'aventurier, et regarder l'étiquette \"Fabriqué à Kepakkazol\" a donné à beaucoup d'entre nous la même pensée. Kepakkazol est l'endroit d'où viennent les ingrédients pour notre bière.\nNous nous sommes alors regardés et avons hoché la tête.\n\nNous devons jeter le coton dans Strâmolgiv."
 #4b-s
 krakazol_need_more_title:0 "Mais Nous Avons Besoin de Plus"
 krakazol_need_more_desc:0 "Il n'y a qu'une seule vraie réponse à tous les bouleversements récents, et c'est ce que les Nains d'Améthyste sont connus pour faire : Obtenir plus de bière ! Mais pour étancher cette soif nous devons creuser plus profondément dans Strâmolgiv et faire usage de ses secrets anciens."


 #5b
 krakazol_land_purchase_title:0 "Achat de Terres"
 krakazol_land_purchase_desc:0 "Avec Kepakkazol bien sous notre contrôle économique, il pourrait être temps de le mettre aussi sous notre sphère d'influence politique. Nous l'achèterons directement pour que nous puissions unifier nos possessions en une grande nation."
 krakazol_contact_lazylarch_title:0 "Contacter le Paresslarch"
 krakazol_contact_lazylarch_desc:0 "Le roi des Nains de Péridot, l'Exilarque, est encore une institution existante, et il a demeuré à Rahen depuis des âges maintenant, mais semble non intéressé à reprendre son foyer légitime, Grôzumdihr. Nous devons lui demander si le moment est venu, ou s'il viendra jamais…"
 krakazol_fulfill_oath_title:0 "Accomplir le Serment"
 krakazol_fulfill_oath_desc:0 "Nous avons prêté serment à l'Exilarque que nous reconquerrons Grôzumdihr et cela sera fait, car le serment d'un Nain d'Améthyste tient même dans la mort !"



 #####Part3#####
 #1c
 krakazol_glassing_market_title:0 "Faire Fondre le Marché"
 krakazol_glassing_market_desc:0 "Nos coffres pourraient être un peu plus lourds, et nous produisons beaucoup de brassins plus faibles que nous pourrions vendre aux humains et harimari de Rahen. À cette fin, il y a beaucoup de voix au gouvernement qui plaident pour l'ouverture d'une grande auberge pour les étrangers à Grôzumdihr. Pour accomplir cela, cependant, nous aurons besoin de beaucoup de planification, beaucoup de main-d'œuvre, et beaucoup de verre."

 krakazol_strong_seed_title:0 "Une Graine Forte"
 krakazol_strong_seed_desc:0 "Terresemence est un lieu extrêmement saint, étant l'endroit où Halanna créa les premiers nains. Et bien que nous autres nains nous soyons dispersés depuis lors, nous répandant à travers les montagnes et au-delà, le pouvoir divin qui nous a créés ne s'est pas dissipé.\n\nIl a suinté profondément dans la roche, imprégnant le minerai là-bas de propriétés étranges. Nos mages nous disent que ce minerai, avec quelques encouragements magiques, peut manifester une puissante magie de transmutation, le transformant en or."

 krakazol_gold_malt_title:0 "Malt d'Or"
 krakazol_gold_malt_desc:0 "Il y a toujours eu un certain attrait pour l'or. C'est pourquoi tous les nains, dragons et même les humains à barbe minuscule l'aiment et le veulent. Une autre chose dorée que nous, en particulier, aimons c'est la bière, avec sa teinte comme un soleil se couchant dans un océan.\n\nGrâce à nos grandes découvertes faites dans différents coins de Strâmolgiv, nous avons finalement les moyens de combiner les deux choses que nous aimons en tant que Nains d'Améthyste."

 krakazol_this_is_drink_title:0 "Maintenant Ça, C'est une Boisson"
 krakazol_this_is_drink_desc:0 "La rumeur de notre Logrzotr Guln s'est répandue rapidement, et a attiré l'attention de nombreux étrangers plus riches et entreprenants, y compris des humains. Il semble, cependant, que leurs corps ne soient pas capables de la traiter correctement, et ils n'ont pas pu profiter de ses propriétés uniques. Au lieu de cela, leurs intestins la rejettent et l'or dans la boisson est simplement mélangé avec leurs excréments.\n\nBien que ces selles dorées soient certainement intéressantes, elles ne sont pas exactement précieuses, et la plupart des humains ont complètement abandonné la boisson. Un nombre surprenant, cependant, semble vraiment apprécier le processus à un degré inquiétant, au point de s'installer définitivement à Grôzumdihr."

 krakazol_chicken_run_title:0 "Course de Poulets"
 krakazol_chicken_run_desc:0 "[Root.krakazol_drunk_chicken]"
 krakazol_chicken_run_desc1:0 "La côte de Rahen est une terre épaisse et verdoyante pleine de jungles débordantes de vie. Elle n'est pas seulement le foyer des premiers harimari, mais aussi de l'une des créatures les plus laides imaginables : le Cockatrice.\n\nLa plupart des gens sensés fuient devant lui, mais nous ne reculerions jamais. En fait, nous allons même le chercher ! Il n'y a qu'un seul problème… nous n'avons aucune idée de comment vraiment y arriver, ou comment les trouver. Nous avons besoin d'expertise locale, et peut-être même quelques sorts de détection si nous voulons que cette entreprise en vaille la peine."
 krakazol_chicken_run_tooltip:0 "A le modificateur d'opinion §YCadeau Envoyé§! avec une valeur de §G+10 ou plus§! !"

 krakazol_in_footsteps_title:0 "Sur Ses Traces"
 krakazol_in_footsteps_desc:0 "Notre brasserie, Strâmolgiv, est un chef-d'œuvre sans égal. Elle nous a donné un but et de nombreuses, nombreuses, nombreuses nuits amusantes. Dans notre quête pour trouver toujours plus de recettes, nous avons découvert des domaines entièrement nouveaux de la science, une biologie et une chimie fascinantes.\n\nNous allons maintenant construire une université en l'honneur de son créateur Erig afin que nous puissions transmettre cette connaissance aux générations futures."
 krakazol_in_footsteps_tooltip:0 "Le dirigeant a un modificateur §YBière Noire du Dwarovar§! d'au moins §Yniveau 5§! !"

 krakazol_alethrone_title:0 "Un Trône de Bière"
 krakazol_alethrone_desc:0 "Nous avons mis beaucoup de choses dans nos bières. Du verre, du métal, le tas bizarre de poussière qu'Ogrim a trouvé la semaine dernière, et Strâmolgiv nous a donné beaucoup de bière en retour. Mais il y a une question qui brûle dans certains esprits : Et si nous essayions de tout retourner ?\n\nNe pas mettre des trucs dans notre bière, mais mettre de la bière dans d'autres trucs, autres que les chopes, barils et ventres, bien sûr. Oui, nous construirons un édifice de verre à notre grandeur, un trône magnifique, dont la teinte dorée ne sera pas fournie par le métal, mais par la bière !"

 #2c
 krakazol_valkumol_title:0 "Haraz-Valkumol"
 krakazol_valkumol_desc:0 "Le Valkumol a toujours été une tradition honorée à Hul-az-Krakazol, avec des spiritueux échangés lors de toute rencontre diplomatique. Mais bien que notre forteresse soit renaissante, nous ne sommes pas ce que nous étions autrefois. Nous n'avons jamais vraiment été une forteresse de diplomates, mais encore moins maintenant qu'auparavant.\n\nNous sommes gouvernés par un roi qui boira avec son peuple. Tenons un Haraz-Valkumol, où chaque nain de Hul-az-Krakazol échangera des spiritueux et boira les uns avec les autres !"

 krakazol_need_drink_title:0 "Vous Avez Besoin d'une Boisson, les Gars ?"
 krakazol_need_drink_desc:0 "Contrairement à notre propre forteresse, Ovdal Kanzad a réussi à résister à la longue chute d'Aul-Dwarov, survivant aux assauts gobelins avec leurs impressionnants barrages d'artillerie. Mais ils ne sont qu'une coquille de ce qu'ils étaient autrefois, un vestige décadent de temps meilleurs. Ils s'en sortiraient mieux si nous les prenions sous notre aile ; ils pourraient utiliser la protection, et peut-être une bonne boisson."

 krakazol_barely_challenge_title:0 "À Peine un Défi"
 krakazol_barely_challenge_desc:0 "Les gobelins de l'Arbre de Pierre ont été solidement défaits, et ce qui reste d'eux se terre dans les cavernes. Il n'y a aucun défi ou joie à les tuer, mais ils continuent de faire des raids sur nos lignes d'approvisionnement et semblent résolus à rester une nuisance. Pour le bien de notre royaume, nous devrons les déraciner."

 krakazol_parry_this_title:0 "Pare Ça"
 krakazol_parry_this_desc:0 "[Root.krakazol_drunk_parry]"
 krakazol_parry_this_desc1:0 "Comme de nombreux nains l'ont découvert lors d'une bagarre de bar qui a mal tourné, l'alcool est assez inflammable. Certains de nos ingénieurs les plus entreprenants sont désireux de faire usage de ce fait, car ils ont conçu une nouvelle forme de munitions d'artillerie qui sont essentiellement juste des barils renforcés de bière fortement distillée avec un allumage retardé. Leurs tests initiaux étaient prometteurs, et ils sont assez impatients d'étendre la production et de l'essayer à plus grande échelle."
 krakazol_parry_this_tooltip:0 "§YInsulter Dédaigneusement§! une §YNation Monstrueuse§! qui a une province en §YHaless§! pendant qu'on est §YIvre§! !"

 krakazol_pour_another_title:0 "Servez-m'en une Autre"
 krakazol_pour_another_desc:0 "Pendant nos célébrations sur le succès des Tonneaux de Tonnerre, nous avons peut-être un peu exagéré, et à la fin nous buvions dans les barils des canons. Alors que cette histoire se répand à travers le royaume, cependant, certains aubergistes ont vraiment pris goût à l'idée.\n\nIls demandent que nous donnions quelques vieux canons à une bonne cause, pour que nos sujets puissent célébrer de la même façon !"

 krakazol_cant_be_serious_title:0 "Vous ne Pouvez pas Être Sérieux"
 krakazol_cant_be_serious_desc:0 "[Root.krakazol_drunk_serious]"
 krakazol_cant_be_serious_desc1:0 "Le [Root.Monarch.GetTitle] visite souvent les auberges du royaume, mais cette fois un mage de cour renommé insiste pour l'accompagner. Personne ne sait pourquoi le mage a décidé de se joindre à eux mais qui pourrait dire non à des compagnons de boisson supplémentaires et qui sait, peut-être que cette petite histoire aura une fin heureuse ?"

 krakazol_deepest_dark_title:0 "Les Ténèbres les Plus Profondes"
 krakazol_deepest_dark_desc:0 "Nous nous embarquerons bientôt dans la quête finale pour cartographier les niveaux les plus bas de Strâmolgiv, mais avant de pouvoir lancer l'expédition, nous sommes appelés à sécuriser et nettoyer les Fosses aux Esclaves de toute trace de gobelins. Nous ne tolérerons pas de gobelins dans nos frontières et le seul bon gobelin est celui qui cesse d'exister promptement.\n\nLes pierres ici sont colorées et cassantes et elles contiennent aussi beaucoup de minéraux parfumés. Nos mages pensent que nous pouvons broyer les pierres ici pour faire une sorte d'encens minéral et en tirer de grands profits. Une idée nous vient à l'esprit et, comme nous avons besoin d'un nouveau nom pour l'endroit de toute façon, nous décidons d'appeler l'endroit Zotrstunz, « Pierres Douces »."

 #3c
 krakazol_slayers_call_title:0 "L'Appel du Tueur"
 krakazol_slayers_call_desc:0 "Boire et Mourir, tel est notre but. Mais n'importe quelle mort ne fera pas l'affaire. Nos ancêtres, les Améthystes d'antan, sont morts dans des morts glorieuses tandis que nous sommes affligés par l'âge qui nous fait défaillir.\n\nCela ne peut pas continuer. Il est temps de trouver la gloire au combat, d'écouter l'Appel du Tueur, l'appel à chercher des ennemis toujours plus forts qui tomberont sous nos armes."

 krakazol_bottom_flagon_title:0 "Fond de la Chope"
 krakazol_bottom_flagon_desc:0 "« L'esprit est une chose étrange », proclame un nain, complètement marteau après des heures de boisson, « car il est aussi peu profond que la flaque comparée au tonneau, qui est la mer puissante, bénies soient ses vagues, et santé. » Il lève sa chope et prend une gorgée, ou plutôt une cruche, mais juste une seule goutte sort.\n\n« Qu'est-ce que, par la barbe de Dagrin, cette chope est déjà vide ? Je n'ai même pas commencé, il doit y en avoir plus quelque part, je dois juste la chercher ; quelques recoins et fissures peuvent avoir le truc que je cherche… » Il s'éloigne à la recherche de plus d'alcool, mais ses derniers mots ont frappé une allumette métaphorique, car l'air aurait probablement été trop inflammable à ce moment-là."

 krakazol_am_dwarf_title:0 "Je Suis un Nain"
 krakazol_am_dwarf_desc:0 "Chaque nain sait que le meilleur et le plus précieux des métaux est le mithril. Si jamais ils explorent les cavernes sauvages et inexplorées et les routes de l'Échine-du-Serpent et qu'ils frappent du mithril avec leurs haches, ils savent qu'ils seront riches en échangeant et produisant le gobelin éternel hors de ce filon.\n\nL'importance du mithril pour la race naine est sans précédent, mais que se passerait-il s'il était transformé en boisson ?"

 krakazol_digging_hole_title:0 "Nous ne Pouvons Jamais Creuser Trop Profond"
 krakazol_digging_hole_desc:0 "Il est dans notre nature de creuser toujours plus profond, de ne jamais arrêter de creuser. Comme c'est fortuné, alors, que la terre elle-même semble se fendre sans fin devant nos pioches et marteaux, pour que nous puissions continuer vers l'avant.\n\nIl n'y a pas de fin en vue et nous espérons qu'il n'y en aura jamais, car nous ne cesserons jamais de creuser !"
 krakazol_digging_hole_tooltip:0 "Gagne §G+25.00§! de progrès de prospérité dans §YChaque Province de Forteresse§! !"

 krakazol_numbskulls_title:0 "Eh, Têtes de Mule"
 krakazol_numbskulls_desc:0 "[Root.krakazol_drunk_numbskulls]"
 krakazol_numbskulls_desc1:0 "Les insultes sont un effet secondaire habituel de la boisson excessive, mais on ne devrait pas sous-estimer le pouvoir des mots alimentés par la bière : Ce qu'un nain dit en étant ivre est ce qu'il pense vraiment, et nous n'avons jamais été du genre à fermer notre langue. Il est temps de dire ce que nous pensons, de parler clairement tandis que notre cerveau est bien arrosé de bière."
 krakazol_numbskulls_tooltip:0 "§YInsulter Dédaigneusement§! chaque §YNation Monstrueuse§! en §YHaless§! pendant qu'on est §YIvre§! !"

 krakazol_cut_head_title:0 "Couper la Tête"
 krakazol_cut_head_desc:0 "La première règle du Massacre est de toujours couper la tête. Cela vaut pour toutes les bêtes, et les hobgobelins du Commandement ne sont pas différents. Si nous prenons Grônstunad, ils paniqueront et fuiront, avec leur « tête » caverneuse enlevée."

 krakazol_call_it_mine_title:0 "et ils Appellent ça une Mine..."
 krakazol_call_it_mine_desc:0 "Les Mines de Jade ont été prises par nous, et nos Tueurs travaillent dur pour exterminer les derniers gobelins et hobgobelins des mines. Ils cherchent au loin et au large, fouillant chaque petite caverne pour qu'aucun ne soit manqué ou - que les ancêtres nous en préservent - épargné."

 krakazol_hobbled_title:0 "Estropiés"
 krakazol_hobbled_desc:0 "Avec les mines enfin libres de la menace hobgobeline, nous pouvons nous détendre un peu et apprécier notre magnifique accomplissement. Bien qu'il y ait encore des hobgobelins à la surface, ils ne nous importent pas. Ce qui importe c'est que les Mines de Jade et la capitale orientale d'Aul-Dwarov ont été reconquises par leurs héritiers légitimes, les nains."


 #4c
 krakazol_giving_back_title:0 "Rendre la Pareille"
 krakazol_giving_back_desc:0 "Ô toi puissant Strâmolgiv, qui gis dans cette montagne. Donne-nous notre bière quotidienne ; et pardonne-nous notre manque d'entretien, car nous étions ivres. Nous promettons de te donner le travail et les soins que tu mérites ; juste après une pinte de plus de ton œuvre. Nous te rendrons aussi glorieux, non, encore plus glorieux que tu ne l'as jamais été !"

 krakazol_not_yeti_title:0 "Nous n'avons pas Fini, Yéti"
 krakazol_not_yeti_desc:0 "[Root.krakazol_drunk_yeti]"
 krakazol_not_yeti_desc1:0 "Les chaînes de montagnes froides et glaciales de l'Arbre de Pierre abritent de nombreuses terreurs, l'une d'elles étant le redoutable Yéti. Bien qu'il ne soit pas la bête la plus dangereuse qui puisse être trouvée le long des pics croûtés de glace, il est encore très fort, et frappe un bon coup."

 krakazol_one_flagon_title:0 "Une Chope pour les Gouverner Toutes"
 krakazol_one_flagon_desc:0 "Une Chope pour les montrer, une Chope pour tout contenir, et à travers son goulot les étancher.\n\nLes chopes des [Root.Monarch.GetTitle]s ont un gros (ou petit, moyen, surdimensionné) problème : Leur volume varie énormément d'un dirigeant à l'autre. Nous devons remédier à cela immédiatement et créer la plus grande, la plus grandiose, la plus imposante Chope de toutes !"
 krakazol_one_flagon_tooltip:0 "Les §YBières de Niveau 1§! seront §Gmoins chères§! à produire"

 krakazol_spicing_up_title:0 "Pimenter les Choses"
 krakazol_spicing_up_desc:0 "Nous ne sommes pas Orlazam-az-Dihr.\n\nCela signifie que nous n'élevons pas de béliers. Nous ne montons pas de béliers et, finalement, nous ne nous MÉLANGEONS CERTAINEMENT pas avec le bétail ; comme les Chevaucheurs de Béliers se mélangent avec leurs montures. Nous n'avons pas d'usage pour ces moutons et ils ne feront que gêner notre agriculture, qui nous rapportera beaucoup plus que toute laine que nous pourrions tondre. Pour ajouter à son importance suprême, une fois que nous planterons et obtiendrons notre première récolte d'épices, nous prévoyons de les utiliser pour de très nombreuses choses…"

 krakazol_seeing_green_title:0 "Voir Vert"
 krakazol_seeing_green_desc:0 "Nos grands bièresophes ont longtemps médité sur la question de pourquoi les choses non comestibles ont l'air comestibles, et maintenant nous nous trouvons à regarder ces émeraudes fraîchement extraites de Tuwad-Dhûmankon et quelques esprits plus ivres se sont mis à penser 'Elles ressemblent à des bonbons. Autant en prendre une bouchée'.\n\nUn vétéran des expéditions Strâmolgiv, Danir, a perdu une dent en mordant une des gemmes car elles ne sont, en fait, pas des bonbons. Mais Strâmolgiv… Ça nous donne une idée…"

 krakazol_watch_tail_title:0 "Attention à la Queue"
 krakazol_watch_tail_desc:0 "[Root.krakazol_drunk_tail]"
 krakazol_watch_tail_desc1:0 "Les déserts de Rahen abritent les manticores, d'étranges bêtes semblables à des lions avec des queues empoisonnées. Un tel désert se trouve presque à notre porte, ou porte-de-forteresse : Pirhager. Il n'est surprenant pour personne, alors, que beaucoup aient regardé ces bêtes comme le prochain grand prix du Tueur."

 krakazol_not_plants_title:0 "Ce ne sont pas des Plantes"
 krakazol_not_plants_desc:0 "Hé, hé, hé, hé, HÉ ! Ce n'était pas du tout ce que nous avions planifié. Nous ne pouvons même pas imaginer à quel point un NAIN doit être ivre pour faire ce niveau d'erreur. Cela met l'Efficacité Naine légendaire en péril !\n\nBien sûr qu'on construit les manufactures de tissu à l'intérieur des vastes cavernes et qu'on utilise les précieuses petites terres agricoles que nous avons pour produire les matières premières et pas l'inverse ! Maintenant nous devons recommencer de zéro et déplacer toute l'industrie textile d'ici au Col d'Ibran et recultiver la terre. Nous n'avons pas beaucoup d'espace et peu de routes d'expansion facile donc nous devons être optimaux dans ces choses pour prospérer pleinement."

 krakazol_a_mine_title:0 "...Une Mine !"
 krakazol_a_mine_desc:0 "Le nom - Mines de Jade - insinue que seul le minéral vert peut être trouvé ici, mais ce n'est pas le cas. En fait, les Mines de Jade détiennent de nombreuses richesses, à la fois mises à la surface par nos ancêtres, puis par les gobelins et hobgobelins."
 krakazol_a_mine_tooltip:0 "Chaque Province dans les §YMines de Jade§! avec un bien commercial §YComestible§! ou qui produit de la §YLaine§!, de l'§YEncens§!, ou du §YVerre§! a §Y6 de développement§! !"
 krakazol_a_mine_tooltip2:0 "Chaque Province dans les §YMines de Jade§! avec un §YBien Minier§! gagnera §G2 de production et perdra 30 d'autonomie§! !"

 #5c
 krakazol_good_labor_title:0 "Du Bon Dur Labeur"
 krakazol_good_labor_desc:0 "Notre 'essai pilote' à Kepakkazol a produit des résultats abondants et nous allons maintenant commencer l'opération à nouveau à une échelle beaucoup plus grande. Cette fois dans TOUS les plateaux de montagne. Louer la terre, cultiver la terre, récolter la terre, obtenir la terre."

 krakazol_good_labor_tooltip:0 "Chaque nation qui possède une province en §YRahen§! qui borde l'§YArbre de Pierre§! a soit §G75 d'opinion§!, §Yest monstrueuse§!, §You est un rival§! !"
 krakazol_good_labor_tooltip2:0 "Toutes les provinces remplissant les conditions gagnent des §YMinorités naines§! !"

 krakazol_herd_me_title:0 "Tu m'as Entendu"
 krakazol_herd_me_desc:0 "[Root.krakazol_drunk_herd]"
 krakazol_herd_me_desc1:0 "Eh bien, les humains vivant près de Grôzumdihr sont quelque chose et pas le bon genre de quelque chose. Après des semaines à réfléchir à comment résoudre cela dans l'endroit le plus diplomatique de tous, la taverne, le [Root.Monarch.GetTitle] a -hic- pris une décision. Il est temps d'écrire aux sans-barbe un Alétimatum Diplomatique Ivre approuvé-par-la-taverne style Nain d'Améthyste !"
 krakazol_herd_me_tooltip:0 "Si le §YPropriétaire§! de chaque province accepte alors elle sera §GCédée§! à nous. Sinon nous gagnerons une §YRevendication permanente§! dessus.\nSi nous possédons déjà la province alors elle gagnera §Y2 de production§! !"

 krakazol_thumbs_dirt_title:0 "Pouces dans la Terre"
 krakazol_thumbs_dirt_desc:0 "Maintenant que nous avons sécurisé ces terres pour le plus grand bien du brassage de bière, il est temps de se retrousser les manches et de se remettre au travail pour nourrir la gueule affamée de Strâmolgiv et nos gorges assoiffées."

 krakazol_friends_title:0 "Amis pas Conquérants"
 krakazol_friends_desc:0 "Les humains et les chats-chatons de Rahen ont commencé à former des coalitions diplomatiques et même militaires contre nous pour « utiliser la force et des fermiers-espions » pour « escroquer la terre sous leur nez ». BALIVERNES !\n\nLes Nains d'Améthyste sont les plus diplomatiques de tous les nains. Nous aimons notre bière et nous aimons nos compagnons de boisson. Et notre amour profond pour la bière signifie la dévotion, et la dévotion à son artisanat signifie l'argent !\n\nCet argent VA retourner vers les terres rahénies et ce n'est PAS juste une promesse sans fondement, c'est une vérité améthyste ! Rahen était notre foyer pendant longtemps et nous rendrons la faveur et les rendrons aussi accueillants que possible par tous les moyens !"
 krakazol_friends_tooltip:0 "Chaque nation §YHumaine non-rivale§! en §YRahen§! a §G50 d'opinion§! de nous"

 krakazol_more_dirt_title:0 "Nous Avons Besoin de Plus de Terre"
 krakazol_more_dirt_desc:0 "La terre devient un peu serrée à nouveau et il est temps pour un autre Alétimatum Diplomatique Ivre approuvé-par-la-taverne !\n\nHeureusement cette fois les habitants des zones voisines VEULENT vraiment être sous notre protection plutôt que sous celle de leur dirigeant actuel, car ils savent clairement que le [Root.GovernmentName] de Hul-az-Krakazol est le pays bien meilleur ! Ou ils veulent notre bière au prix du marché interne, mais ils sont tout aussi bienvenus !"
 krakazol_more_dirt_tooltip:0 "Si le §YPropriétaire§! de chaque province accepte alors elle sera §GCédée§! à nous. Sinon nous gagnerons une §YRevendication permanente§! dessus\nSi nous possédons déjà la province alors elle gagnera §Y2 de production§! !"

 krakazol_too_far_title:0 "Pousser la Limite"
 krakazol_too_far_desc:0 "Nous avons gardé le plus dur pour la fin. Ce fameux dernier ensemble de terres que nous prévoyons de conqué- euh, financer, ont toutes des temples de Haute Philosophie que la secte considère « sacrés au plus haut degré ». Les Hauts Philosophes ont déjà quelques griefs avec nos bièresophes pour 'se moquer de leurs pratiques', mais peut-être, juste peut-être, qu'ils nous donneront les terres pour une somme coquette et un large sourire ? Alétimatum, en avant !"

 krakazol_give_take_title:0 "Donner et Prendre"
 krakazol_give_take_desc:0 "L'acte est accompli et les temples sont nôtres avec leur sol fertile environnant. Les nations suivant la Haute Philosophie ont sanctionné nos nombreuses revendications sur la terre comme fausses, même si nous avons sécurisé la zone sous notre plus haute forme d'influence, et même les habitants de la zone sont pleins de ressentiment contre nous.\n\nNous devons juste montrer que nous les respectons et leurs bâtiments de pierre sacrés et leurs hauts-machins ; et peut-être même leur donner de la bière gratuite pour apaiser leur colère."
 krakazol_give_take_tooltip:0 "Chaque nation de §YHaute Philosophie§! va §RGagner -25 d'opinion§! !"

 #####Part4#####
 #1d
 krakazol_belly_beast_title:0 "Ventre de la Bête"
 krakazol_belly_beast_desc:0 "Après notre dernière expulsion de gobelins, nous avons trouvé un énorme filon de minéraux d'encens ! Mais même si une bonne bière est quelque chose pour laquelle prier, nous ne brûlons pas l'encens sur les autels, non non.\n\nNous faisons ce que nous faisons de mieux et en faisons un liquide précieux et corsé."

 krakazol_into_darkness_title:0 "Dans les Ténèbres"
 krakazol_into_darkness_desc:0 "Il y a d'étranges créatures qui vivent au-delà des Collines Démoniaques. Pas tout à fait humaines plus, ces Jiangshi qui gouvernent Jinqiu sont craints au loin et au large. Mais plus pour longtemps ! Nous venons pour eux ensuite, et nous devons nous assurer qu'ils le sachent !"

 krakazol_dragged_light_title:0 "Traînés à la Lumière"
 krakazol_dragged_light_desc:0 "Assez parlé, maintenant nous passons à l'action ! Il est temps que nous mettions nos haches où sont nos bouches et marchions pour la guerre. Brisez leurs légions, saccagez Jingcheng, et traînez chaque dernier Jian hors de leurs trous de cachette ! Occupons-nous de ces monstres une fois pour toutes !"


 #2d
 krakazol_dreams_demise_title:0 "Rêves de Disparition"
 krakazol_dreams_demise_desc:0 "[Root.krakazol_drunk_demise]"
 krakazol_dreams_demise_desc1:0 "De l'autre côté des portes de Verkal Dromak s'étend un paysage accidenté peuplé d'ogres sorciers appelés Oni. Ces bêtes diaboliques ne sont pas les seules menaces là-bas : Le Baku, un monstre particulièrement hideux, se repaît de rêves et similaires chaque nuit. Une cible ésotérique, dont le trophée serait un spectacle bienvenu dans nos salles."

 krakazol_swallower_rivers_title:0 "L'Avaleur de Rivières"
 krakazol_swallower_rivers_desc:0 "[Root.krakazol_drunk_swallower]"
 krakazol_swallower_rivers_desc1:0 "Les contes parlent de la terre de Parraj, où les rivières se rencontrent, dans le nord de Rahen. Là, une bête si insurmontable a fait son nid qu'elle a même obtenu son propre nom : Halukandaran, L'Avaleur de Rivières. Notre destin nous appelle là-bas : Cette hydre doit tomber."

 #3d
 krakazol_explosive_personality_title:0 "Une Personnalité Explosive"
 krakazol_explosive_personality_desc:0 "Les canons sont sûrement efficaces à la guerre. Rien ne vaut vraiment une ligne complète ou deux qui fait juste exploser les ennemis en néant. Ah, l'odeur de la poudre à canon…\n\nAttendez.\n\nSi nous utilisons juste du cuivre, le métal principal pour les canons, et du soufre, le composant de la poudre à canon qui n'a pas si mauvais goût…\n\nOui. Cela pourrait même marcher."

 krakazol_blasted_hills_title:0 "Collines Explosées"
 krakazol_blasted_hills_desc:0 "[Root.krakazol_drunk_hills]"
 krakazol_blasted_hills_desc1:0 "À l'extrémité de la Dwarovrod, juste au-delà des portes extérieures de l'ancienne forteresse des rêveurs de Verkal Dromak, s'étendent les Collines Démoniaques. Elles abritent les Oni, des ogres cornus sinistres qui ont longtemps terrorisé ces terres. Ils sont résistants, malicieux, et dangereux. Dans l'ensemble, ils sont une prochaine cible parfaite.\n\nNous devrions leur faire savoir ce que nous pensons d'eux, et que nous venons pour eux."

 krakazol_off_heads_title:0 "Qu'on leur Coupe la Tête"
 krakazol_off_heads_desc:0 "Nous avons nos provisions et bière emballées, nos fusils polis, et nos plus grosses haches choisies. Il est temps de débarrasser les Collines Démoniaques de leurs monstres, et de sécuriser la sécurité du bord oriental le plus éloigné du Dwarovar !"

 krakazol_cannot_slain_title:0 "Ce qui ne Peut Être Tué"
 krakazol_cannot_slain_desc:0 "[Root.krakazol_drunk_slain]"
 krakazol_cannot_slain_desc1:0 "Il y a eu un sentiment général croissant de malaise parmi notre population. Nous avons vraiment accompli de très grands exploits, forgeant nos propres histoires pour surpasser même nos ancêtres. Nous avons tué des gobelins, hobgobelins, oni, jiangshi, yétis, manticores, cockatrices, baku, même un kirin légendaire et une hydre.\n\nEt pourtant, nous nous sentons vides. Comme si face à l'énormité de l'existence, nos accomplissements ne portent aucune signification plus grande. Nous essayons de garder nos esprits clairs de ces pensées non naturelles, mais elles sont persistantes et implacables."


 #4d
 krakazol_fragrant_tusks_title:0 "Défenses Parfumées"
 krakazol_fragrant_tusks_desc:0 "Les Rahéniens ont utilisé l'ivoire pulvérisé pour traiter d'innombrables maux en plaçant la poudre dans de l'eau chaude et en la mélangeant. Une autre boisson saine placée-dans-l'eau-chaude est le thé.\n\nMais ce mal de tête devient un peu ridicule. Nous avons besoin de quelque chose de sain ; de préférence avec de l'alcool. Achetons et commençons à élever quelques Éléphants pour que nous fassions rouler la balle sur ce front. Oh et nous ne devons pas oublier le damné thé !"

 krakazol_storms_fury_title:0 "La Fureur de la Tempête"
 krakazol_storms_fury_desc:0 "[Root.krakazol_drunk_storm]"
 krakazol_storms_fury_desc1:0 "Maruvad est une terre accidentée et montagneuse avec des pics balayés par la neige et un temps rude. Les contes de la région rappellent des histoires de légendes qui sont devenues des mythes eux-mêmes qu'il y a un Maître des Orages, une créature qui règne sur les cieux depuis son précipice dans les montagnes : Raiuja, La Fureur de la Tempête, on l'appelle.\n\nLe destin appelle : Frapper ou être frappé, un adversaire digne est sur nous !"

 #5d
 krakazol_call_ale_title:0 "Appel de la Bière"
 krakazol_call_ale_desc:0 "[Root.krakazol_drunk_call]"
 krakazol_call_ale_desc1:0 "Les temples…\nLes temples que nous avons occupés…\nIl y a quelque chose à leur sujet et nous ne pouvons pas vraiment mettre le doigt dessus.\n\nOh bon, nous sommes probablement hors de notre profondeur ici et nous aurions besoin d'une nouvelle expertise pour même considérer aller de l'avant. Rahen doit avoir du sang nouveau…\nAlors nous les rendrons juste aussi ivres qu'on peut l'être et nous sommes sûrs d'obtenir des résultats !"

 krakazol_digging_sideways_title:0 "Creuser de Côté"
 krakazol_digging_sideways_desc:0 "[Root.krakazol_drunk_sideways]"
 krakazol_digging_sideways_desc1:0 "Les portes du temple se sont révélées délicates.\nLes portes sont un article de luxe, clairement criblées de glyphes de protection magiques et gravées avec de nombreux sigilles et motifs jolis qui sont aussi de nature magique. Aucune quantité d'huile de coude naine ou de tonneaux de tonnerre n'a laissé même une égratignure sur la porte. Maintenant nous sommes doublement sûrs qu'ils nous cachent quelque chose de grand et rien qu'une bière divine ne pourrait être si précieuse à protéger !\n\nHeureusement, le Gommo voisin à Rahen pourrait avoir quelques idées pour notre porte magique espérons-bientôt-ouverte. Peut-être une perceuse d'annulation magique ? Nous savons qu'au moins la damestear noire a ce genre d'effets…"
 krakazol_digging_sideways_tooltip:0 "Les §YPerceuses Korashi§! ont été découvertes en §YHaless§! !"
 krakazol_digging_sideways_tooltip2:0 "A été §YPillé§! !"

 krakazol_pure_spirits_title:0 "Purs Esprits Nains"
 krakazol_pure_spirits_desc:0 "Ce temple attire les esprits comme une lanterne attire les mouches. Esprit est un autre nom pour une boisson forte, souvent transparente, qui contient de l'alcool. L'alcool vous rend ivre, mais qu'est-ce qui d'autre vous rend ivre ? La bière.\n…\n… Tout est connecté.\n\nAllumez Strâmolgiv."
 krakazol_pure_spirits_tooltip:0 "Cela peut avoir de §RGraves conséquences diplomatiques§!..."

 #####Epilogue#####
 krakazol_true_clarity_title:0 "Véritable Clarté"
 krakazol_true_clarity_desc:0 "Bière et massacre…\nNotre existence peut se résumer en deux mots, mais maintenant ni l'un ni l'autre ne demeurent. Tout ce qui valait la peine d'être tué a été tué. Tout ce qui valait la peine d'être brassé a été brassé. Tout ce qui valait la peine d'être bu a été bu.\n\nPourquoi ?\n\nPourquoi existons-nous si nous n'avons plus rien pour quoi vivre ? Dans cette fin que nous avons créée nous-mêmes, nous ne pouvons que boire et être joyeusement ivres. Nous avons gagné…\nMais avons-nous vraiment gagné ?"

 krakazol_rivers_ale_title:0 "Sur des Rivières de Bière"
 krakazol_rivers_ale_desc:0 "Pour naviguer, on a besoin de marins et de navires. Mais nos exigences ne sont pas si simples. Nous avons besoin de navires qui peuvent voguer sur les rivières de nos rêves\n\n… Et les rivières de Krakazol vers la mer."
 krakazol_rivers_ale_tooltip:0 "§Y20 galères§! apparaîtront à §YHul-az-Krakazol§! !"

 krakazol_gold_mint_title:0 "Monnaies d'Or"
 krakazol_gold_mint_desc:0 "Nous sommes une race généreuse. Nous sommes sur le chemin de la gloire, du salut, de l'éveil et de la transcendance ! Les espèces au foie plus faible peuvent témoigner de notre navigation triomphante et s'émerveiller !\n\nQue les rivières coulent jaune après notre flotte et que l'herbe des paysans devienne dorée. Laissons ces faibles expérimenter la beauté du Logrzotr Guln."

 krakazol_find_answer_title:0 "Trouver la Réponse"
 krakazol_find_answer_desc:0 "Bien que nous ayons une direction générale, nous ne savons pas encore exactement où aller. Cependant, grâce à la magie de divination assistée par les spiritueux et la bière, nous pouvons découvrir où le destin nous mènerait ! Montez sur les navires, et ouvrez les tonneaux !"

 krakazol_magic_unbound_title:0 "Magie Libérée"
 krakazol_magic_unbound_desc:0 "Notre seigneur-tonneau ressent la présence de quelque chose qui tend la main ici sur Tipiphiya, mais pas tout à fait sur Tipiphiya. Il s'est endormi après avoir bu pas mal de bière pour comprendre quoi faire ensuite, et après ce qui semble avoir été une vision assez intense, il s'est réveillé.\n\nIl marmonne à lui-même au sujet d'un météore qui veut être fait tomber, et a ordonné à l'expédition de se diriger vers le centre de l'île pour faire des préparatifs pour un rituel d'évocation."
 krakazol_magic_unbound_tooltip:0 "Nous avons atteint notre destination"

 krakazol_end_sobriety_title:0 "Fin de la Sobriété"
 krakazol_end_sobriety_desc:0 "La bière a continué à couler hors de la météorite, même si elle aurait dû se vider plusieurs fois, bien plus que l'expédition n'était capable de boire. Cela a atteint le point où le cratère s'est entièrement rempli, submergeant la météorite dans la bière.\n\nDepuis le bord du cratère, un petit ruisseau s'est formé qui coule en aval vers la mer, où il se mélange avec l'eau. La bière elle-même est extrêmement puissante, au point de pouvoir rendre un Nain d'Améthyste extrêmement ivre avec une seule gorgée. Beaucoup plus de Nains d'Améthyste ont voyagé vers Tipiphiya, pour expérimenter ce miracle que notre ancien [Root.Monarch.GetTitle] nous a accordé."



