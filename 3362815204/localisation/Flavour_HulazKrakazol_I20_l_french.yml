 flavor_krakazol.165.t:0 "Quand Commence le Voyage d'un Héros ?"
 flavor_krakazol.165.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] marche le long des couloirs de Hul-az-Krakazol, regardant fièrement les rangées de trophées que lui et ses prédécesseurs avaient assemblés au fil du temps. Yétis, manticores, cockatrices, même des bakus étaient exposés de manière proéminente pour inspirer l'admiration chez les nombreux futurs-tueurs qui essaieraient d'émuler les batailles héroïques et les morts des [Root.Monarch.GetTitle]s.\n\nPourtant une tristesse silencieuse grandit en lui, une peur presque, qu'il n'y avait plus rien pour se prouver. Il ne pouvait que répliquer les actes de ses ancêtres, les triompher en nombres, buvant plus de bière, tuant plus de bêtes, mais il ne restait que de vieux terrains à refouler.\n\nSauf qu'il y en avait. Il y a des décennies, des nouvelles avaient atteint Hul-az-Krakazol d'une bête si puissante qu'elle pouvait dévorer des paysages entiers pour apaiser sa faim, qu'elle boit des rivières entières à sec pour étancher sa soif, une monstruosité de nom, forme et renommée : Halukandaran, l'Avaleur de Rivières\n\nPersonne n'avait osé l'approcher. Les contes racontent qu'une confrontation avec elle serait semblable au suicide, seulement beaucoup, beaucoup plus tourmentante car son souffle acide et ses dents acérées infligeront une douleur impensable. Il n'y avait pas l'ombre d'un doute dans l'esprit du [Root.Monarch.GetTitle] que ce serait, devait être sa marque sur les annales de Hul-az-Krakazol. Halukandaran serait son héritage, et même s'il mourait - un résultat probable étant donné les précédents - il serait encore l'une des rares âmes courageuses à poser les yeux sur la bête."
 flavor_krakazol.165.a:0 "Est-ce quand vous sortez de la sécurité de votre forteresse ?"

 flavor_krakazol.166.t:0 "Ou Quand Vous Réalisez que le Combat ne Fait que Commencer"
 flavor_krakazol.166.d:0 "Ayant suivi avec succès Halukandaran, la prochaine étape de [Root.Monarch.GetName] était de découvrir où elle allait. Il serait imprudent de l'attaquer dans un champ ouvert, où elle pourrait le voir à des kilomètres. Heureusement il y avait une zone légèrement rocheuse à proximité, avec quelques falaises et collines sous lesquelles il pourrait essayer d'embusquer l'hydre massive.\n\nMais ce ne serait pas si facile car Halukandaran n'avait aucune inclination à quitter les champs ouverts regorgeant de proies. Elle devrait être attirée, mais avec quoi ? À quoi une hydre de cette taille pourrait-elle être possiblement intéressée ?\n\nIl n'y avait pas moyen de contourner cela : [Root.Monarch.GetName] avait besoin d'aide. Il devrait préparer un appât de taille monstrueuse pour correspondre à sa quête, comme un troupeau de vaches ou de cochons ou quelque chose de similaire. Il regarda autour et essaya de distinguer quelque fermette qui n'avait pas été ruinée par l'hydre, et, à sa joie, il y en avait une à quelques kilomètres au sud de sa position.\n\nD'un pas rapide il se dirigea vers la maisonnée humaine, le fermier levant un sourcil à l'arrivée d'un nain si royal.\n\n« Eh bien, eh bien, Maître Nain, que pourriez-vous faire ici ? » demanda le fermier. « Je souhaite tuer Halukandaran », répondit le [Root.Monarch.GetTitle]. « Et j'ai besoin de votre bétail. »\n\nMalgré la réticence initiale et l'incrédulité, à la fin le fermier consentit. [Root.Monarch.GetName] paierait deux fois le prix habituel du bétail du fermier pour l'utiliser comme appât. Ils rassemblèrent les animaux dans les collines et en abattirent quelques-uns pour stimuler le nez de l'hydre, et bientôt les pas se rapprochèrent. Le fermier mit son chapeau sur sa poitrine. « Par tout ce qui est bon en ce monde, je vous souhaite la meilleure des chances. » Le [Root.Monarch.GetTitle] hocha la tête et le remercia pour l'aide. Et avec Halukandaran s'approchant, le fermier partit."
 flavor_krakazol.166.a:0 "Et que le voyage n'est pas une route solitaire"

 flavor_krakazol.167.t:0 "Est-ce Quand Vous Comprenez Combien Vous Êtes Petit"
 flavor_krakazol.167.d:0 "Les pas tonnants d'Halukandaran sont comme une moquerie aux oreilles de [Root.Monarch.GetName], chaque seconde qu'elle erre encore sur terre une insulte à sa capacité comme tueur. Mais il y a eu assez de tueurs qui ont couru avec trop de zèle dans une bataille avec un ennemi qu'ils n'avaient aucune chance de battre. Cela n'arriverait pas au [Root.Monarch.GetTitle], non. Même s'il est au pic de sa capacité physique et mentale, Halukandaran a de nombreuses capacités mortelles dont il faut tenir compte. Le souffle acide, les dents venimeuses, la peau papier de verre, et, bien sûr, les nombreuses, nombreuses têtes.\n\nDu coin de l'œil il avait repéré 'Vrûngrash', un antivenin puissant qui n'est pas disponible dans l'Échine-du-Serpent dû à son besoin de lumière solaire. Le [Root.Monarch.GetTitle] s'agenouille sur le sol et sort un mortier et un pilon. 'Un bon signe', pense-t-il alors qu'il broie l'herbe en une pâte fine et la remplit dans une bouteille, créant une potion de fortune. Puis il enduit soigneusement sa peau avec une crème faite de chaux et de boue alcaline pour contrecarrer au moins une partie de la vapeur acide.\n\nAprès que ces préparations soient terminées, il regarde autour. Halukandaran avait déjà fini avec l'appât, a traîné plus loin et [Root.Monarch.GetName] doit rattraper à nouveau, et alors ce serait finalement le temps pour cette confrontation mythique."
 flavor_krakazol.167.a:0 "Comparé à l'immensité qui menace de vous détruire"

 flavor_krakazol.168.t:0 "Les Âmes Moindres Perdent Courage"
 flavor_krakazol.168.d:0 "Se dressant au-dessus de [Root.Monarch.GetName] se tient Halukandaran, sa multitude de têtes menaçantes, tous les yeux penchés sur le [Root.Monarch.GetTitle]. Pour une seule seconde, la peur gonfla dans sa poitrine. L'hydre semble être un ennemi insurmontable, un d'une magnitude si impressionnante qu'elle peut dévorer des paysages entiers avec ses gueules à mille dents et ses gorges larges. Un grondement profond, une moquerie de rire s'échappa de l'hydre alors qu'elle reculait sa tête et exhalait une vapeur fumante, brûlante, piquante. Il pouvait sentir la crème réagir, dégageant un peu de chaleur, ce qui pourrait être une indication que les préparations fonctionnaient, ou peut-être était-ce juste la chaleur de la bataille.\n\nUne tête enfonça ses dents dans le sol juste où [Root.Monarch.GetName] s'était tenu une seconde avant, pompant son venin dans le sol. Les plantes se flétrissaient et le sol se fissurait de la pure puissance, et la potion hâtivement fabriquée semblait soudain de moins en moins rassurante, mais c'était mieux que rien. Il tourbillonna et glissa sous les pattes de l'hydre, enfonçant une lame dans son ventre. Un rugissement multiple remplit l'air qui fit trembler les arbres. De là le [Root.Monarch.GetTitle] sauta autour de la patte et sur la queue que l'hydre maniait comme une masse. Maintenant monté sur son dos il pouvait travailler sur les gorges et commencer à cautériser les blessures avant que même plus de têtes n'apparaissent.\n\nPuis Halukandaran se secoua soudainement, jetant le [Root.Monarch.GetTitle] au loin, le projetant contre un arbre voisin. Respirant fortement il regarda l'hydre alors qu'elle se rapprochait, lame dans sa main. Une seule tête restait. Maintenant c'était le moment. La gueule tressaillit et se précipita vers lui et il leva sa lame. C'était ça. C'était la fin, d'une façon ou d'une autre."
 flavor_krakazol.168.a:0 "Mais un [Root.Monarch.GetTitle] risque tout"




