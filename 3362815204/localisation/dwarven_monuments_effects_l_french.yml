kozenad_brothel_new_ladies_of_the_opal_calling: "Nouvelles Dames de la Vocation Opaline Introduites à Verkal Kozenad"
kozenad_brothel_new_ladies_of_the_opal_calling_desc: "Les célèbres Dames de la Vocation Opaline sont les courtisanes raffinées qui ont forgé la réputation sulfureuse de Verkal Kozenad (ou sa gloire, selon à qui vous demandez). Avec l'achèvement triomphal des dernières améliorations et expansions monumentales du quartier des maisons de plaisir de Verkal Kozenad, la maîtresse principale a informé nos officiels locaux qu'elles célébreront les généreux investissements de l'État en organisant un projet grandiose conçu pour raviver les esprits des habitants et galvaniser le moral de l'armée. La dame n'a rien révélé de plus à ce stade, mais il n'est pas difficile d'imaginer les festivités somptueuses qu'elle a planifiées étant donné les circonstances et la nature de son établissement prestigieux."

gor_vazumbrog_the_vaulthold_secrets: "Secrets de la Forteresse-Coffre Révélés"
gor_vazumbrog_the_vaulthold_secrets_desc: "La Forteresse-Coffre abrite d'innombrables secrets nains ancestraux qui ont été perdus dans les brumes du temps depuis la chute de l'empire. Ces coffres de titanium scellés renferment des merveilles technologiques, des armes interdites et des connaissances arcaniques que nos ancêtres jugeaient trop dangereuses pour l'usage commun. Nous devons entreprendre une exploration méthodique de ces technologies antiques oubliées, déchiffrer leurs mystères complexes, et découvrir comment les adapter et les déployer avec une efficacité dévastatrice contre nos ennemis actuels. Que les secrets de nos pères deviennent les cauchemars de nos adversaires!"

verkal_skomdihr_warding_gate_extra_firepower: "Une Arme pour Surpasser les Bois-Profonds"
verkal_skomdihr_warding_gate_extra_firepower_desc: "Pour assurer notre domination absolue et incontestée sur les mystérieux Bois-Profonds et leurs habitants féeriques, nous devons nous équiper des outils les plus puissants et des techniques les plus avancées de la guerre moderne. Les arquebuses perfectionnées de Verkal Skomdihr, combinées aux enchantements protecteurs de la Porte Gardienne, nous donneront la supériorité tactique nécessaire pour conquérir définitivement ces forêts ancestrales qui ont résisté à tant de tentatives d'invasion."

amlharaz_assembly_hold_council: "Tenir une Nouvelle Assemblée dans l'Amlharaz"
amlharaz_assembly_hold_council_desc: "Avec l'achèvement majestueux des améliorations finales sur la nouvelle Salle d'Assemblée d'Amlharaz, nous allons convoquer une grande réunion historique rassemblant tous les dirigeants importants de notre nation ainsi que des représentants des nations amicales (s'il en existe encore). Cette assemblée solennelle discutera des affaires d'État cruciales et des défis futurs du Dwarovar. Nous saisirons cette opportunité unique pour impressionner nos invités distingués avec notre puissance retrouvée et notre influence grandissante, depuis la magnificence incomparable de l'une des plus anciennes et vénérables forteresses naines de tous les temps. Que les échos de nos délibérations résonnent dans les halls sacrés où nos ancêtres forgèrent l'empire!"

verkal_dromak_mage_academy_mages_summon_large_damestear_meteor: "Les Mages Dromaki Invoquent un Météore de Damestear Considérable"
verkal_dromak_mage_academy_mages_summon_large_damestear_meteor_desc: "Nos mages érudits de Verkal Dromak ont réussi l'exploit extraordinaire d'accomplir un rituel d'invocation d'une complexité inouïe pour faire s'écraser un météore massif de damestear directement près de l'entrée principale de notre forteresse. Cette masse céleste de damestear pure est peut-être l'une des plus grandes météorites de ce minerai précieux que nous ayons jamais observées dans l'histoire récente, et fournira aux mages des ressources magiques presque illimitées pour leurs recherches arcaniques futures et l'élaboration de sorts encore plus puissants. Les cristaux de damestear scintillent déjà d'une énergie mystique prometteuse."

orlazam_food_silos_shrimp_fried_rice: "Un Nain Local Crée le Riz Frit aux Crevettes"
orlazam_food_silos_shrimp_fried_rice_desc: "Un nain cuisinier ingénieux de notre forteresse a réussi l'exploit culinaire remarquable d'utiliser un fragment de damestear sur une crevette qu'il avait pêchée dans le Lac Logr pour la faire frire du riz de manière magique. Lorsque ce nain innovateur livra ce repas extraordinaire à un officiel local comme cadeau de bienvenue, l'officiel, impressionné par les saveurs exquises, lui demanda comment ce plat avait été préparé. Il fut frappé d'incrédulité absolue et d'émerveillement quand on l'informa qu'une crevette enchantée avait littéralement fait frire son riz. Cette découverte culinaire révolutionnaire pourrait transformer notre gastronomie naine traditionnelle!"

ramvault_mines_rise_of_the_rams: "L'Ascension des Chevaucheurs de Béliers"
ramvault_mines_rise_of_the_rams_desc: "Les grandes salles ancestrales du Dwarovar résonneront bientôt du martèlement tonitruant de nos sabots de guerre! L'ascension glorieuse et inéluctable de notre cavalerie de béliers légendaire est enfin arrivée! Que tous ceux qui entendent le grondement apocalyptique de leurs sabots d'acier-de-bélier tremblent de terreur devant nos armées invincibles! Les charges dévastatrices de nos guerriers montés briseront les lignes ennemies comme le marteau brise l'enclume! Gloire éternelle aux Chevaucheurs de Béliers d'Orlazam!"

emerald_spire_emerald_deposit_beneath_the_spire: "Vaste Gisement d'Émeraude Découvert Sous la Flèche"
emerald_spire_emerald_deposit_beneath_the_spire_desc: "Un petit groupe d'élite de mineurs travaillant pour l'État a miraculeusement découvert un gisement colossal d'émeraudes pures sous la Flèche d'Émeraude légendaire. Bien que le chef des mineurs ait proposé diverses théories fascinantes quant à leur origine mystique - certains parlent du sang cristallisé d'Halanna elle-même - une chose demeure absolument certaine : nous pouvons et nous devons exploiter cette richesse incommensurable. Ces émeraudes parfaites alimenteront notre économie et nos enchantements magiques pour les siècles à venir!"

sedadhum_discovery_of_mithril_small: "Petite Quantité de Mithril Découverte en Profondeur"
sedadhum_discovery_of_mithril_small_desc: "Une crevasse gigantesque a été découverte dans les profondeurs souterraines des confins reculés de l'Enclume du Géant par une équipe courageuse de mineurs d'élite travaillant depuis Krakdûmvror. Ils rapportent avec excitation que la crevasse contient un gisement modeste, mais économiquement significatif, de mithril pur. Les opérations de prospection de surface indiquent également que le gisement pourrait être considérablement plus vaste que prévu initialement, mais des investissements supplémentaires sont nécessaires pour percer la roche gelée depuis des millénaires qui obstrue l'accès aux veines principales."

sedadhum_discovery_of_mithril_medium: "Gisement de Mithril Plus Profond Découvert"
sedadhum_discovery_of_mithril_medium_desc: "Grâce aux investissements supplémentaires généreusement accordés, l'équipe intrépide de mineurs de Krakdûmvror rapporte triomphalement qu'ils ont dégagé une quantité monumentale de roche gelée dure comme le diamant qui recouvrait le gisement de mithril au fond de la crevasse abyssale. Ils ont déjà commencé l'extraction intensive des veines fraîchement exposées, et rapportent avec enthousiasme qu'il y a probablement encore des quantités astronomiques de mithril dissimulées sous l'épaisse glace millénaire. Les mineurs semblent extraordinairement optimistes quant au potentiel d'extraction massive de mithril, et demandent un investissement final de l'État pour cartographier définitivement l'échelle titanesque du gisement."

sedadhum_discovery_of_mithril_large: "Le Mithril Légendaire de Sedadhûm"
sedadhum_discovery_of_mithril_large_desc: "Incroyable! Miraculeux! L'équipe héroïque de mineurs de Krakdûmvror a finalement découvert l'intégralité du mithril caché dans les profondeurs glaciales de la crevasse située au fin fond de l'Enclume, et quel gisement monumental c'est! Le chef de l'équipe minière avec laquelle nous travaillons a expliqué, les yeux brillants d'excitation, à l'un de nos officiels qu'ils estiment n'avoir extrait que 10 à 15% du mithril total de cette veine légendaire avant que les investissements supplémentaires ne révèlent le reste. Ce trésor de mithril rivalise avec les réserves de l'ancien empire à son apogée! Nos forges brilleront de l'éclat argenté du mithril pour les millénaires à venir!"

haraz_orldhum_nobles_pleased_with_hold_improvements: "Les Nobles Ravis des Améliorations de la Forteresse"
haraz_orldhum_nobles_pleased_with_hold_improvements_desc: "Une délégation prestigieuse composée des nobles les plus influents résidant dans Haraz Orldhûm est arrivée à notre cour aujourd'hui dans leurs plus beaux atours de platine pour nous remercier solennellement des améliorations considérables et des rénovations luxueuses que nous avons apportées à leur forteresse ancestrale. Bien que la délégation soit restée diplomatiquement laconique, il est plus qu'évident que nous trouverons désormais les nobles du royaume considérablement plus disposés à accepter nos réformes ambitieuses et à satisfaire nos demandes politiques, du moins pour un temps appréciable. La loyauté des Nains de Platine est un atout inestimable."

ovdal_az_an_display_of_state_power: "Démonstration Grandiose de la Puissance d'État"
ovdal_az_an_display_of_state_power_desc: "Un bal masqué somptueux et inoubliable a été organisé dans la légendaire salle de bal du lac d'Ovdal Az-An, rassemblant les dignitaires les plus importants et les ambassadeurs les plus influents du monde connu. C'est véritablement un spectacle époustouflant de magnificence, avec des centaines d'invités prestigieux tourbillonnant et virevoltant gracieusement sur la piste miroir au son de la musique la plus raffinée et civilisée de notre époque. En tant qu'hôtes d'une soirée aussi exceptionnelle et mémorable, c'est certainement une vitrine éblouissante pour notre État renaissant. Les échos de cette nuit légendaire résonneront dans les cours royales pour les décennies à venir."

marrhold_tatake_tatake: "Tatake, Tatake"
marrhold_tatake_tatake_desc: "Notre général légendaire Eren Chasseur continue de fixer intensément son reflet dans le miroir de bronze poli en répétant inlassablement 'Tatake, Tatake' à lui-même avec une détermination farouche. Nos officiels perplexes ne peuvent déterminer ce qu'il essaie d'accomplir, si tant est qu'il essaie quoi que ce soit. Peut-être prépare-t-il mentalement son esprit guerrier pour une bataille titanesque contre nos ennemis jurés dans un futur proche. Certains vétérans murmurent qu'il invoque un ancien cri de guerre oublié des temps héroïques."

tuwad_dhumakon_gardens_prosperity: "Nouveaux Développements Horticoles pour les Forteresses"
tuwad_dhumakon_gardens_prosperity_desc: "Les Jardins de Tuwad-Dhûmakon sont une merveille botanique à contempler, et les jardiniers et paysagistes nains professionnels qui ont méticuleusement entretenu ces jardins paradisiaques souhaitent depuis longtemps propager leurs techniques révolutionnaires aux autres forteresses que nous possédons dans l'Échine-du-Serpent. Enfin, après une planification exhaustive et un financement généreux pour ces expéditions horticoles ambitieuses, ils peuvent entreprendre la grande expédition jardinière qui transformera nos halls de pierre. Qui sait à quel point nos forteresses seront verdoyantes et florissantes dans le futur? Les jardins souterrains rivaliseront avec ceux de la surface!"

khugdihr_bank_generous_interest_rates: "La Banque Asra Accorde des Taux d'Intérêt Généreux"
khugdihr_bank_generous_interest_rates_desc: "En signe de gratitude profonde pour notre aide précieuse dans la rénovation monumentale et l'amélioration de la prestigieuse Banque Asra de Khougdir, les banquiers reconnaissants nous ont gracieusement accordé des taux préférentiels exceptionnellement généreux sur tous les prêts contractés auprès de la Banque Asra et de ses innombrables filiales affiliées pour une période prolongée. Cette faveur financière stimulera considérablement notre économie et nos projets d'expansion futurs. L'or appelle l'or, comme disent les anciens!"

earthseed_missionaries: "Une Campagne de Conversion depuis Graine-de-Terre"
earthseed_missionaries_desc: "Des missionnaires zélés de Graine-de-Terre, nouvellement remplis d'une ferveur religieuse inébranlable après nos rénovations spectaculaires du lieu le plus sacré de toute l'Échine-du-Serpent, sont partis en croisade spirituelle pour convertir ces païens blasphématoires et hérétiques qui résident encore dans nos terres tout en rejetant obstinément Halanna comme la créatrice toute-puissante d'Halann. C'est dans le nom même du monde! Ces prêcheurs passionnés porteront la vérité divine dans chaque hall et chaque tunnel, jusqu'à ce que tous reconnaissent la gloire d'Halanna!"

ovdal_kanzad_cannon_foundry_experimental_artillery: "Nouvelle Artillerie Expérimentale Révolutionnaire d'Ovdal Kanzad"
ovdal_kanzad_cannon_foundry_experimental_artillery_desc: "Les fonderies légendaires d'Ovdal Kanzad produisent désormais sans relâche de nouvelles formes révolutionnaires et améliorées d'artillerie, de mortiers dévastateurs, de canons titanesques, et de tout autre engin capable d'anéantir les troupes ennemies depuis une distance sûre. Cette nouvelle série d'artillerie expérimentale sortant des forges est particulièrement prometteuse et terrifiante. L'ingénieur en chef responsable, un génie de la balistique, promet solennellement que ces armes seront particulièrement dévastatrices contre les murs de forteresse les plus épais. Les remparts de nos ennemis s'effondreront comme du sable!"

arg_ordstun_great_clast_shafts_development: "Nouvelles Techniques d'Excavation Révolutionnaires d'Arg-Ôrdstun"
arg_ordstun_great_clast_shafts_development_desc: "Les mineurs et excavateurs légendaires d'Arg-Ôrdstun ont développé des techniques d'extraction révolutionnaires inspirées de leurs Grands Puits de Claste monumentaux. Ces méthodes innovantes peuvent être appliquées dans toutes les autres forteresses que nous possédons et pourraient s'avérer extraordinairement bénéfiques pour l'expansion de notre empire souterrain. Les profondeurs cachent encore tant de richesses inexploitées!"

ovdal_lodhum_tunnel_of_love_colonizing_the_serpentspine: "Coloniser l'Échine-du-Serpent"
ovdal_lodhum_tunnel_of_love_colonizing_the_serpentspine_desc: "Tant qu'une seule partie de l'Échine-du-Serpent demeure hors de notre contrôle souverain, l'État doit s'expandre inexorablement pour remédier à ce problème intolérable. L'amour que nous portons à notre terre ancestrale nous pousse à reconquérir chaque tunnel, chaque hall, chaque forge abandonnée. Le Tunnel de l'Amour nous rappelle que c'est par amour pour notre peuple que nous devons unifier toutes les forteresses sous une seule bannière glorieuse!"

grozumdhir_green_gate_friendlier_relations: "Relations Plus Amicales avec les Royaumes Environnants"
grozumdhir_green_gate_friendlier_relations_desc: "Dans le cadre des plans visionnaires de notre gouverneur local de Grôzumdhir concernant la restauration majestueuse de la Porte Verte légendaire, il a investi massivement et méthodiquement dans un corps diplomatique plus large et infiniment plus capable. Ces ambassadeurs d'élite peuvent démontrer au monde extérieur (et intérieur) de l'Échine-du-Serpent que nous sommes un peuple amical et accueillant qui ne souhaite de mal à personne. Bien que nous soyons certainement amicaux envers nos alliés, nous avons définitivement l'intention de causer des dommages considérables et irréparables à certains ennemis jurés de l'État, mais les autres nations n'ont pas nécessairement besoin d'entendre cette partie de nos plans..."

kronium_throne_one_throne_to_rule_them_all: "Un Trône pour les Gouverner Tous!"
kronium_throne_one_throne_to_rule_them_all_desc: "Un Trône pour les gouverner tous, Un Trône pour les trouver, Un Trône pour les amener tous et dans les ténèbres les lier... Le Trône de Kronium brille de sa lumière éternelle, rappelant à tous les clans que le temps de l'unification est venu. Les runes ancestrales pulsent d'un pouvoir ancien qui transcende les âges!"

seghdihr_home_of_the_seg_band_warriors_of_the_segbandal: "Guerriers du Segbandal"
seghdihr_home_of_the_seg_band_warriors_of_the_segbandal_desc: "Le Segbandal fut jadis une alliance militaire redoutable de nations dirigée d'une main de fer par Seghdihr. Parmi ses nations figuraient certains des guerriers mercenaires les plus féroces et redoutés de tout Bulwar. Avec Seghdihr retrouvant enfin sa gloire martiale d'antan, nous pourrions grandement bénéficier de l'aide de tels guerriers légendaires... Que les lames mercenaires du Segbandal tranchent à nouveau pour la gloire!"

verkal_ozovar_phokhao_citadel_enhanced_diplomacy: "Diplomatie Renforcée et Perfectionnée"
verkal_ozovar_phokhao_citadel_enhanced_diplomacy_desc: "De nouveaux investissements massifs dans l'enseignement à nos ambassadeurs et diplomates de l'étiquette la plus récente, raffinée et sophistiquée garantiront que notre prouesse diplomatique demeure absolument inégalée dans tout Haless. Nos émissaires maîtriseront chaque nuance culturelle, chaque protocole cérémoniel, transformant les négociations en véritables œuvres d'art diplomatique."

ovdal_tungr_port_hold_ship_durability: "Nouvelles Techniques Navales Naines Révolutionnaires d'Ovdal Tûngr"
ovdal_tungr_port_hold_ship_durability_desc: "Les ingénieux nains maritimes d'Ovdal Tûngr ont proposé que nous utilisions des fonds de cuivre sur nos navires pour augmenter drastiquement leur durabilité et leur résistance. Bien que cela puisse initialement sembler être une simple manœuvre pour nous vendre davantage de cuivre extrait de leur forteresse, les tests préliminaires rigoureux suggèrent qu'ils ont découvert quelque chose de véritablement révolutionnaire... Les coques cuivrées résistent aux parasites marins et à la corrosion avec une efficacité stupéfiante!"

fortress_of_verkal_vazkron_capital_terrain_bonus: "La Grande Défense de l'Échine-du-Serpent"
fortress_of_verkal_vazkron_capital_terrain_bonus_desc: "Les forteresses légendaires de l'Échine-du-Serpent étaient autrefois pratiquement invincibles face aux attaques extérieures, des citadelles imprenables qui défiaient les sièges pendant des décennies. Avec une planification stratégique méticuleuse et une ingéniosité architecturale brillante, nos forteresses peuvent redevenir des remparts inexpugnables contre le monde entier. Que nos ennemis se brisent comme les vagues contre nos murs de pierre éternelle! La forteresse de Verkal Vazkron nous montre la voie vers l'invincibilité!"