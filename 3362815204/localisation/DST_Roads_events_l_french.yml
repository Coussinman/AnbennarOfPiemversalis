l_french:
 building_early_road: "Route de Terre"
 building_early_road_desc: "§gAu fil du temps, les sentiers naturels ont évolué en routes de terre. Il est essentiel de les entretenir et d'installer une signalisation pour assurer leur bon entretien et leur utilisation appropriée.§!\n\n"
 building_gravel_road: "Route de Gravier"
 building_gravel_road_desc: "§gLe gravier sert de fondation supérieure pour les routes comparé à la terre basique compactée.§!\n\n"
 building_royal_road: "Route Pavée"
 building_royal_road_desc: "§gLe pavé constitue une fondation améliorée pour les routes, surpassant le gravier en termes de durabilité et d'attrait esthétique.§!\n\n"
 building_macadam_road: "Route Naine"
 building_macadam_road_desc: "§gLes routes naines marquent un bond évolutif significatif au-delà du pavé, incarnant les avancées dans la construction routière pionnières de diverses forteresses naines. Avec des techniques naines innovantes impliquant la superposition systématique de pierres concassées, fournissant non seulement une durabilité supérieure mais aussi une surface routière remarquablement plus lisse et moderne.§!\n\n"
 building_railroad: "Chemins de Fer"
 building_railroad_desc: "§gL'introduction du chemin de fer a servi d'amélioration transformatrice aux routes macadam traditionnelles, révolutionnant la connectivité terrestre et permettant un mouvement plus rapide et efficace des marchandises et des personnes.§!\n\n"
