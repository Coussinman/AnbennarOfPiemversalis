 flavour_maskedbutcher.9.t:0 "Tout Ce Que Touche la Lumière"
 flavour_maskedbutcher.9.d:0 "Royan se précipita dans le tunnel, les murs se rétrécissant. Pour un moment, ses pensées se tournèrent vers Dominic et Kalas. Il espérait qu'ils s'en étaient sortis, espérait qu'ils avaient échappé à ces passages maudits... mais il ne pouvait pas s'attarder là-dessus maintenant.\n\nUne faible lueur de lumière, pâle et distante, perça l'obscurité devant lui. La porte de la forteresse, celle qu'ils avaient trouvée scellée derrière eux avec de la pierre épaisse, gisait juste au-delà de cette lumière.\n\nLes grognements derrière lui devinrent plus forts. Royan refusa de les laisser l'attraper.\n\nArrachant l'arme de son dos, il fit tourner les cadrans si furieusement qu'ils se détachèrent du canon. L'arme gémit en protestation, la vapeur s'évacuant de ses chambres, mais il s'en fichait.\n\nIl visa la pierre et pressa la gâchette.\n\nL'explosion fut assourdissante. Un éclair brillant explosa de la chambre, secouant la caverne, envoyant des morceaux de roche éclater des murs. Royan toussa, reculant en titubant, protégeant son visage tandis que les échos s'estompaient.\n\nLa pierre s'était fissurée, juste assez.\n\nSe jetant en avant, Royan se lança dans la fissure, se faufilant à travers le petit trou. Chaque centimètre fut une lutte contre la roche qui s'effritait, des segments tranchants poignardant et griffant les restes de son armure jusqu'à finalement, finalement, finalement-\n\nIl y arriva.\n\nLe vent frappa le visage de Royan, frais et coupant, portant le parfum du pin. Le monde sembla l'accueillir - le gazouillis des oiseaux, le bruissement des feuilles dans la brise. Les bêtes grattèrent la roche derrière lui, incapables de le poursuivre, leurs grognements en colère se calmant tandis qu'elles battaient en retraite vers leur fosse.\n\nRoyan se leva, le poids se soulevant de ses épaules. Il sentit la chaleur du soleil sur sa peau. Il laissa l'air frais remplir ses poumons. Ses yeux parcoururent le vaste paysage devant lui - les montagnes, les vallées, les forêts. Tout ce que touchait la lumière."
 flavour_maskedbutcher.9.a:0 "Voir c'est croire, oh dieu-engendré, dieu-engendré..."
 flavour_maskedbutcher.10.t:0 "Ce Qui Observe"
 flavour_maskedbutcher.10.d:0 "Deux paires d'yeux observaient en silence tendu tandis que les étrangers à peau d'obsidienne peignaient la forêt. Les créatures bougeaient avec un but, lentes et délibérées. Chaque buisson, chaque tronc tombé, chaque cachette était passé au crible. Petit à petit, ils se rapprochaient du creux de Pip et Glom.\n\nC'était loin de quand les créatures avaient d'abord envahi la forêt. À l'époque, les deux pixies avaient accordé peu d'attention aux derniers nouveaux arrivants. Et tandis que ces mêmes créatures s'enfonçaient plus avant dans la forêt, le duo s'était amusé simplement à les regarder trébucher dans le feuillage.\n\nMais puis vinrent les moissons.\n\nAmis. Famille. Autres fées.\n\nPeut-être auraient-ils dû s'envoler. Fuir comme les autres survivants. Mais ils n'avaient pas voulu quitter leur foyer. Et... peut-être qu'une partie d'eux connaissait une vérité plus sombre.\n\nQu'il n'y avait pas d'échappatoire.\n\nUne troisième paire d'yeux observait en silence curieux tandis que la réalité arrachait les fées moindres. Ils regardaient tandis qu'ailes, membres, puis visages étaient sculptés. Et ils regardaient tandis que deux masques petits s'ajoutaient à la collection grandissante. En réponse irréfléchie, un des nombreux bras de l'observateur frôla le sac au sommet de son dos voûté. Sa main effleura les nombreux masques qu'il avait lui aussi collectés.\n\nLe Marchand de Masques et Visages ne savait pas pourquoi les créatures cherchaient ce qu'elles cherchaient. Mais cela importait peu. Elles détenaient quelque chose qui valait d'être ajouté à sa collection."
 flavour_maskedbutcher.10.a:0 "Et peut-être, un échange pourrait être fait..."
 flavour_maskedbutcher.11.t:0 "Ailes Coupées"
 flavour_maskedbutcher.11.d:0 "Les serres de Thišši grattèrent contre la roche tandis qu'elle attendait. L'expédition de reconnaissance était partie depuis des semaines - un peu trop longtemps pour une mission de routine. Les étendues extérieures ne prenaient jamais typiquement si longtemps à voler.\n\nUn scintillement de mouvement attira son œil. Finalement. Au loin, silhouettées contre le ciel qui s'assombrissait, elle les vit. Cinq harpies, formes élancées planant à l'unisson, ailes tranchant l'air avec une grâce exercée. Le soulagement inonda la poitrine de Thišši... bien que quelque chose dans leur approche la rongeât. Quelque chose clochait. Munnephe était reconnaissable avec ses plumes rousses, mais elles n'attrapaient pas la lumière mourante comme elles le devraient. Elles semblaient ternes, presque muettes. Et, tandis qu'elles s'approchaient, ses yeux... avaient-ils toujours été si froids ?\n\nNon. Thišši secoua la pensée. Peut-être avaient-elles fait face à quelque chose qui les avait endurcies. Une telle chose semblait probable, avec le chaos et l'inquiétude qui avaient inondé les terres environnantes dernièrement. \"Munnephe,\" elle salua prudemment tandis que les harpies atterrissaient sans un mot, \"Qu'avez-vous trouvé ?\"\n\n\"Rien. Les montagnes sont silencieuses.\" Elle sonnait différente. Plus plate. Plus gutturale ?\n\n\"Silencieuses ? Les bêtes bougent vers le sud depuis des mois. Sûrement vous avez vu quelque chose.\" Le regard de Vymaukyre se tourna vers elles, étrangement intense.\n\n\"Nous n'avons rien vu. La terre est vide.\" Le cœur de Thišši commença à s'emballer. Quelque chose allait terriblement, terriblement mal. Elle pouvait le sentir maintenant, rampant sur sa peau comme de la glace. Les yeux de ses sœurs, leurs visages, la façon dont elles se tenaient et parlaient, la façon dont elles ne bougeaient même pas leurs ailes tandis que le vent glacial passait à côté d'elles.\n\n\"Vous n'êtes pas vous-mêmes.\" Elle murmura, plus pour elle-même que pour elles. Munnephe s'approcha, claquant sa langue comme si elle considérait quelque chose.\n\n\"Nous sommes qui nous avons toujours été.\" Les mots sonnaient faux, comme un écho de la voix de quelqu'un d'autre. Avant qu'elle puisse bouger, la chose - parce que ce n'était pas sa sœur, ça ne pouvait pas être - inclina sa tête. \"Viens, Thišši.\" La voix portait une parodie tordue de chaleur. \"Les cieux sont nôtres à nouveau. Nous sommes revenues.\"\n\nDerrière elle, l'appel se leva. Des voix joyeuses, chaudes et accueillantes, s'élevèrent du nid. Thišši ne pouvait pas bouger, son sang se glaçant. Elles étaient trop proches. Si elle bougeait, elles la déchireraient avant qu'aucune alarme puisse être sonnée. Alors elle avala, et s'écarta, regardant les choses passer à côté d'elle dans la lumière qui s'estompait."
 flavour_maskedbutcher.11.a:0 "Voir c'est croire, mais la croyance suffit-elle ?"
 flavour_maskedbutcher.12.t:0 "Le Pacte du Rasoir"
 flavour_maskedbutcher.12.d:0 "Dans l'éternité qui avait passé pour lui, le Marchand de Masques et Visages avait rencontré d'innombrables êtres. Elfes nés de cette forêt et elfes nés de l'Empire Déchu. Gobelins des cavernes et gobelins du Royaume Perdu. Orques qui suivaient le fils d'un dieu et orques qui avaient tourné l'attention du Prince des Cendres.\n\nLa créature, cet Otar, qui se tenait devant eux était différente. Changée. Tordue de façon fondamentale, irréversible, globale.\n\nMais c'étaient des observations oiseuses. De simples détails ajoutés aux registres de l'archfée tandis qu'il attendait une réponse à son offre.\n\nLa montée vers le moment avait été courte et sans mots, car le Marchand avait appris que la diplomatie signifiait peu pour l'Otar et ses hordes. Ils avaient simplement eu besoin d'approcher les bêtes au moment opportun et déployer deux de ses nombreuses mains. Une tenait le couteau. L'autre, un masque fané, rayonnant de pouvoir.\n\n\"Ce couteau est faim. Il te désire. Prends-le. Découpe-toi. Prends un nouveau visage.\"\n\nPeu d'autre était nécessaire pour comprendre la nature de l'échange."
 flavour_maskedbutcher.12.a:0 "Rejette sa domination. Fais de la forêt ta propriété, oh dieu-engendré, dieu-engendré."
 flavour_maskedbutcher.12.b:0 "Un masque pour un autre, oh dieu-engendré, dieu-engendré."
 flavour_maskedbutcher.14.t:0 "La Réponse Bulwari"
 flavour_maskedbutcher.14.d:0 "Kyruš se tenait seul dans la chambre obscure, l'air lourd d'encens. La cité de Bulwar s'étendait sous lui, dômes et flèches scintillant dans la lumière du soir, les plaines au-delà baignées de teintes d'or et rouge. La menace était plus proche que jamais. Les rumeurs parlaient de villages déjà brûlant, d'appels désespérés à l'aide résonnant sans réponse dans les montagnes et collines distantes. Le temps filait.\n\nQuelque chose devait être fait.\n\nDevant lui se tenait le réceptacle. Une lampe ornée du Salahad, la surface scintillant avec des gravures tourbillonnantes d'une magie oubliée depuis longtemps. Lié à l'intérieur était un pouvoir que peu pouvaient prétendre avoir manié. Un Djinn. Il avait acheté l'artefact d'un groupe en haillons d'aventuriers du sud, leurs mains tremblant avec des histoires de comment ils avaient à peine échappé aux ruines du désert où il fut trouvé. Ils n'étaient pas sûrs de ce que c'était. Mais Kyruš l'avait su instantanément.\n\n\"Djinn, lève-toi.\"\n\nL'air chatoiera autour de la lampe, un vent froid remuant la pièce. Du réceptacle, un nuage épais commença à se déverser, se tordant et s'enroulant en une forme puissante. Une voix, comme un tonnerre distant, roula dans la chambre.\n\n\"Mortel. Tu m'invoques, Ekhar le Deux-Fois-Lié.\" Kyruš rencontra son regard. Il avait répété ce moment mille fois, considérant soigneusement ses mots.\n\n\"Je fais appel à toi pour intervenir dans la bataille qui approche ces terres. Les envahisseurs du nord - ils doivent être ralentis. Leur avance doit être stoppée.\" Les yeux du Djinn se rétrécirent légèrement, considérant le mortel devant lui. Un bourdonnement bas et grondant de pouvoir commença à remplir la pièce tandis qu'il dériva plus près, sa forme changeant comme un serpent.\n\n\"Souhaite-le, mortel.\" Kyruš fit une pause, et respira."
 flavour_maskedbutcher.14.a:0 "\"Je souhaite...\""
 flavour_maskedbutcher.15.t:0 "Un Dernier Souhait"
 flavour_maskedbutcher.15.d:0 "Un noble bulwari, Kyruš szal-Zarhran, planifie d'utiliser la magie-souhait d'un Djinn pour ralentir l'avance des Bouchers qui approchent.\n\nUne telle action est drastique, mais c'est peut-être la seule façon de les arrêter !"
 flavour_maskedbutcher.15.a:0 "\"Je souhaite...\""
 flavour_maskedbutcher.15.b:0 "Arrêtez-le ! Il ne connaît pas le prix ?!"
 mb_wish_magic_tt:0 "Toutes les provinces bulwaris possédées par [Root.GetName] obtiennent §R+5§! d'Agitation Locale, §R-15%§! de Vitesse de Mouvement Amical, et §R-20%§! de Défensivité Locale pour §Y20§! ans."
 mb_magic_price_tt:0 "La magie a §Rtoujours§! un prix..."
 flavour_maskedbutcher.16.t:0 "Surakel le Brisé"
 flavour_maskedbutcher.16.d:0 "\"Frères. Sœurs.\" Commença Darandil Vindarzuir, Serviteur de la Lumière. \"Regardez autour de vous. Voici ce qui reste. Cendres. Pierres brisées. Braises mourantes. Nos sacrifices passent inaperçus.\" Il fit une pause, contemplant les acolytes.\n\n\"La Lumière a échoué.\"\n\nDes murmures remplirent la pièce. Certains s'accrochaient encore à l'espoir, bien sûr, mais les mots de Darandil l'arrachaient, le défaisant fil par fil délicat.\n\n\"Combien de nos proches sont tombés, essayant vainement de repousser les Ténèbres Malveillantes ?\" Il continua, arpentant, la voix devenant plus forte. \"Comment se sentiraient-ils, sachant que nous nous tenons brisés et diminués, tandis que l'obscurité n'a fait que s'approfondir ?\" Un silence tomba sur la pièce. Darandil hocha la tête. Dans leurs cœurs, ils connaissaient la vérité de ses mots. Eux aussi avaient vu le monde s'effondrer.\n\n\"Mais il y a un autre chemin.\" Sa voix tomba à presque un murmure, à peine portée dans la pièce silencieuse. Ses disciples se penchèrent pour entendre.\n\n\"Les bêtes - nos nouveaux maîtres - apportent leur propre divinité sur ces terres. Une de pouvoir, de force. Une née des ténèbres, oui, mais une avec le pouvoir d'éclipser la lumière.\" Il parla plus fort, par-dessus les murmures qui montaient. \"Car bien que beaucoup soient morts tandis que nous étions forcés dans l'ombre... nous devons accepter le fait qu'elle a gagné. Le salut de la Lumière était un mensonge. Et dans l'obscurité, il n'y a plus de douleur. Plus de guerre. Seulement la vérité finale. Seulement le dernier, vrai sauveur.\"\n\nDarandil sourit. Derrière son visage, un autre aussi."
 flavour_maskedbutcher.16.a:0 "\"Vous l'avez vu ! Louange au dieu-engendré, dieu-engendré !\""
 flavour_maskedbutcher.17.t:0 "L'Ascension des Ténèbres Malveillantes"
 flavour_maskedbutcher.17.d:0 "La Lumière a échoué. Ces ignobles Bouchers, agents des Ténèbres Malveillantes, ont pris nos terres les plus saintes et jeté notre visage dans le chaos.\n\nLes temps de la fin sont venus. Bientôt, le monde sera enveloppé d'ombre. Nous n'étions que les premières victimes."
 flavour_maskedbutcher.17.a:0 "Nous sommes abandonnés !"
 mb_surakel_tt:0 "Toutes les provinces du Culte du Soleil possédées par [Root.GetName] obtiennent §Y+2%§! de Force Missionnaire Locale et §Y-50%§! de Coût Missionnaire Local pour §Y50§! ans.\n\n[Root.GetName] obtient des revendications temporaires sur tout le §YBulwar§!.\n\nTous les pays suivant le Culte du Soleil obtiennent §R-10%§! d'Unité Religieuse et §R+2§! d'Agitation Nationale jusqu'à la fin de la partie."
 flavour_maskedbutcher.18.t:0 "La Maison de [Root.Monarch.GetName]"
 flavour_maskedbutcher.18.d:0 "Zarin szal-Zarhran grandit sous l'ombre de l'héritage de son grand-père. Un acte unique et désespéré, brisant la terre, amenant une cité au sol. Mais cela lui avait aussi appris comment faire face aux bêtes - avec courage. Avec une volonté de fer. Elle n'avait pas hérité de la peur de l'homme ; seulement son ambition, et sa haine pour les créatures qui avaient tout pris à son peuple.\n\nElle se tenait sur le pont de son navire, le vent teinté de sel fouettant ses cheveux sombres tandis qu'elle contemplait le Divenhal. Les bannières flottaient dans le vent derrière elle, rouge et or, s'étendant sur la mer comme une ligne de feu et de fureur.\n\n\"C'est l'heure.\" Elle dit, la voix coupant la brise. \"Nous naviguons à l'aube. Donnez les ordres aux Expéditions de se déchaîner.\"\n\nCe serait une campagne combinée - terre et mer. Fermer les ports pour contenir la menace et reprendre la côte. Frapper à l'intérieur des terres en multiples points de faiblesse, prenant les monstres au dépourvu. Humain, elfe, nain, gnoll, harpie, et gobelin, tous unis. Une vraie Armée de Halann, prête à reprendre leurs foyers.\n\nLe Bulwar s'éveillait, osant contre-attaquer.\n\nZarin regarda la flotte une fois de plus. Son esprit se tourna vers les jours à venir - batailles encore à mener, innombrables vies perdues dans la lutte pour la liberté. Mais cela devait être fait. Les bêtes avaient régné assez longtemps. Ce qui était pensé mort doit maintenant se relever.\n\nElle ferma les yeux, laissant le vent porter ses mots tandis que le soleil se levait au-dessus de l'horizon.\n\n\"Pour le Bulwar. Pour la Lumière. Pour la liberté.\""
 flavour_maskedbutcher.18.a:0 "Noyez-vous dans les profondeurs, ou élevez-vous-en..."
 flavour_maskedbutcher.19.t:0 "Dévorer les Montagnes"
 flavour_maskedbutcher.19.d:0 "Ogre. Centaure. Troll. Tous fixèrent leurs yeux sur les montagnes qui s'étendaient devant eux. Le règne des bêtes avait touché bien au-delà de ces pics altiers et tunnels sombres, mais avec une rébellion embrasant le sud, leur emprise s'effritait.\n\nC'était leur seule chance.\n\n\"Nous nous levons, maintenant.\" Togh gronda, sa voix un grognement profond qui résonna à travers le rassemblement. Chacun de son peuple leva les yeux avec des yeux brûlants, lourdement armés. \"Nous avons attendu assez longtemps. Les bêtes noires croient qu'elles nous ont écrasés. Mais elles ne nous connaissent pas.\"\n\nLes ogres frappèrent leurs poitrines. Les centaures se cabrèrent sur leurs sabots. Les trolls grognèrent et grincèrent des dents en anticipation. Ce n'était pas une armée, forgée dans les feux de la conquête. C'était un collectif que les monstres avaient cru brisé - tribus dispersées, indignes d'attention supplémentaire.\n\nMaintenant, ils verraient la vérité.\n\nLa bande de guerre fit ses premiers pas vers les montagnes, prête à récupérer leurs terres, à restaurer l'honneur de leur peuple, à rejeter le règne d'un ennemi qui les voyait comme du bétail.\n\nNon. Ils s'élèveraient. Et l'Otardom Abyssal tomberait."
 flavour_maskedbutcher.19.a:0 "GRANDISSEZ RAPIDEMENT DE FUREUR. ENGRAISSEZ-VOUS DE FORCE."
 flavour_maskedbutcher.20.t:0 "Le Retour de Royan"
 flavour_maskedbutcher.20.d:0 "Cela faisait une vie, mais les montagnes n'avaient pas changé.\n\nLes mains de Royan, noueuses avec l'âge et calleuses d'un siècle de bricolage, ajustèrent le gantelet complexe qu'il portait - bien loin de l'arme crude qu'il avait jadis fabriquée dans les profondeurs. Il bourdonnait doucement, un vrombissement bas de magie et d'ingénierie. Ses inventions avaient grandi avec lui. Elles étaient intelligentes. Plus mortelles. Comme lui.\n\nEt maintenant, le voici à nouveau, debout devant les montagnes qui avaient failli réclamer sa vie il y a si longtemps.\n\n\"Elles sont belles, d'une... façon tordue, hein ?\" Une voix pialla dans son oreille. Mila, une jeune humaine qu'il avait prise comme apprentie, à peine sortie de l'adolescence. Plus de feu que de prudence, celle-là ; un trait amusant, mais qui l'inquiétait plus souvent qu'autrement.\n\n\"Elles sont la mort, fillette,\" Royan répondit, la voix graveleuse, \"Et elles m'ont attendu.\"\n\nDerrière eux, l'expédition passa en revue une vérification finale de leurs provisions. L'élite de Cannor, amenant des aventuriers d'aussi loin que les Terres Brisées et les Portes Déchirées. Ils avaient demandé un joli centime, mais Royan avait vu les signes, entendu les rumeurs. La rébellion faiblissait. Ce n'était plus de la vengeance pour lui.\n\nIl avait l'intention de finir ce qu'il avait laissé inachevé.\n\n\"Reposez-vous.\" Il leur dit. \"Demain, on entre. Probablement plus loin que je n'ai jamais réussi à aller. Ils seront là-bas. Et nous allons les finir.\" Tandis que la nuit tombait, il garda son regard fixé sur la gueule noire de la forteresse, écoutant le silence.\n\n\"J'arrive. Cette fois... je pars avec plus que ma vie.\"\n\nLa montagne était silencieuse. Quelque part, dans les profondeurs, quelque chose remua..."
 flavour_maskedbutcher.20.a:0 "\"Cela se terminera, d'une façon ou d'une autre.\""
 flavour_maskedbutcher.21.t:0 "Tous Meurent, Finalement"
 flavour_maskedbutcher.21.d:0 "Ce n'était pas la même montagne. Ce n'était pas le même ennemi. Royan le savait maintenant, mais la vérité était venue trop tard.\n\nSon gantelet s'estompa. Il le frappa, la frustration bouillant dans sa poitrine, mais il répondit à peine. La chambre bâilla ouverte devant lui, massive et sombre.\n\nEt puis, des ombres, elle vint.\n\nRoyan leva son arme, les mains commençant à trembler. Ce n'était pas le même Otar qu'il avait affronté avant - c'était un plus terrible qu'il n'aurait jamais pu imaginer.\n\n\"Je... je suis venu finir ça.\" Il haleta, la voix rauque et brisée. Il pressa la gâchette, l'arme sursautant dans ses mains. Une explosion d'énergie jaillit, frappant la bête dans la poitrine.\n\nRien ne se passa.\n\n\"Non...\" Il murmura, tirant à nouveau. Et encore. Chaque tir était plus faible que le précédent. Chacun n'était rien de plus qu'un scintillement futile de lumière contre l'obscurité écrasante. L'arme glissa de ses mains, cliquetant inutilement au sol.\n\nCe n'était pas comme ça que c'était supposé finir.\n\nLa bête s'approcha, se penchant, le visage à quelques centimètres du sien. Son souffle était chaud et rance, son regard impitoyable.\n\n\"Tu as couru. Lâche.\" Elle grogna, la voix basse et terrible. \"Et maintenant, tu rampes pour mourir.\"\n\nLa bête leva son poing, l'abattant sur le gantelet, le brisant en morceaux. Sa main, déchiquetée et glissante de sang, tomba molle à son côté. Sa vision se brouilla tandis qu'elle le leva à nouveau, attrapant à peine le scintillement du rasoir qu'elle maniait maintenant. Le métal s'approcha du bord de sa mâchoire, glissant sous la peau.\n\nRoyan serra les yeux fermés. Il détourna ses pensées. Il amena à l'esprit l'odeur du pin, le chant des oiseaux, les vallées et forêts. N'importe quoi sauf le rasoir.\n\nN'importe quoi que touchait la lumière."
 flavour_maskedbutcher.21.a:0 "Mais voir c'est croire, oh dieu-engendré, dieu-engendré..."
 flavour_maskedbutcher.22.t:0 "Comme Un"
 flavour_maskedbutcher.22.d:0 "Je suis engourdi maintenant, oh dieu-engendré, dieu-engendré.\n\nIls sont venus dans la nuit, comme ils le font toujours. Quelque chose était différent cette fois, on pouvait le dire. Il y avait une énergie dans l'air - fiévreuse, frénétique. La moitié de la réserve fut rassemblée. Mon cousin essaya d'aider, de les arrêter, mais ils le tuèrent sur place. Sa fille est la dernière d'entre nous.\n\nJe suis désolé, mais ça faisait mal, oh dieu-engendré, dieu-engendré.\n\nMes cris semblaient les ennuyer, même avec le vacarme gémissant de la caverne. Je n'avais jamais vu tant de races différentes en un seul lieu. Tout Halann, dans ta plus sainte des chambres. Ils me laissèrent vivant. Ils montrèrent à ma famille la miséricorde d'une mort rapide.\n\nOù était ma miséricorde, oh dieu-engendré, dieu-engendré ?\n\nJe vis, mais je saigne, et ce n'est pas une blessure que je peux stopper. C'est comme ça que je mourrai, avec un visage sans peau et des doigts désespérés, aspirant à atteindre la chose qui n'est plus la mienne. À caresser la joue de ma femme. À toucher le nez de mon fils. À tenir ces choses glorieuses avec mes propres mains, une dernière fois.\n\nMais peut-être, je vivrai, et je les reverrai tous les deux. Sommes-nous partie de toi maintenant, oh dieu-engendré, dieu-engendré ?"
 flavour_maskedbutcher.22.a:0 "Noyez-vous, noyez-vous, noyez-vous."
 flavour_maskedbutcher.41.t:0 "Siffler dans l'Obscurité"
 flavour_maskedbutcher.41.d:0 "\"En avant, amis ! Les profondeurs ne bougeront pas pour nous !\" -Arianne síl Verne."
 flavour_maskedbutcher.41.a:0 "Noyer, ou s'élever ?"
 flavour_maskedbutcher.42.t:0 "Perdus dans les Profondeurs"
 flavour_maskedbutcher.42.d:0 "\"Arrête de te plaindre, on doit être près de la sortie. Elle doit être quelque part par ici...\" -Kalas Kettlebrook."
 flavour_maskedbutcher.42.a:0 "Noyer, ou s'élever ?"
 flavour_maskedbutcher.100.t:0 "Des Cendres"
 flavour_maskedbutcher.100.d:0 "Quand un Otar meurt, les Bouchers frénétiques s'enroulent ensemble. Naturellement, un bain de sang suit.\n\nÀ la fin de tout, seul un se dresse victorieux. Seul un peut revendiquer le manteau.\n\nSeul un peut prendre le trône vide."
 flavour_maskedbutcher.100.a:0 "Priez, parlez. Les trouvez-vous dignes, oh dieu-engendré, dieu-engendré ?"


 mb_from_the_dark:0 "Des Ténèbres, Ils Vinrent"
 desc_mb_from_the_dark:0 "\"Ils ont vraiment rempli ces cavernes à un rythme remarquable. Peut-être sont-ils simplement des reproducteurs rapides ? Je préférerais ne pas supposer que quelque chose de plus magique soit à l'œuvre. Pas encore, du moins.\" -Dominic de Lakeshire."
 mb_melting_pot:0 "Le Creuset"
 desc_mb_melting_pot:0 "\"Ces bêtes n'ont laissé aucune pierre non retournée. Tout ce qui n'est pas habité est dépouillé. Tout ce qui l'est... eh bien, il vaut mieux continuer avant qu'elles nous remarquent.\" -Dominic de Lakeshire."
 mb_moonlight0:0 "Clair de Lune Quiescent"
 desc_mb_moonlight0:0 "§gUn froid particulier persiste ici...§!"
 mb_moonlight1:0 "Clair de Lune Naissant I"
 desc_mb_moonlight1:0 "\"Les observations initiales suggèrent une sorte de magie latente, profondément sous terre. Kalas et moi devons conduire d'autres expériences.\" -Dominic de Lakeshire."
 mb_moonlight2:0 "Clair de Lune Naissant II"
 desc_mb_moonlight2:0 "\"Ça se réveille ! Je ne suis pas sûr si ma chair de poule vient du froid, ou de l'excitation. La lumière du soleil semble être empêchée d'entrer dans cette caverne, mais la lune peut être clairement vue. D'étranges magies sont à l'œuvre ici.\" -Dominic de Lakeshire."
 mb_moonlight3:0 "Clair de Lune Naissant III"
 desc_mb_moonlight3:0 "\"Nos provisions s'amenuisent, mais je peux à peine partir un moment avant que mes lectures fluctuent à nouveau. Kalas est parti rassembler plus. J'espère qu'il ne sera pas absent trop longtemps.\" -Dominic de Lakeshire."
 mb_moonlight4:0 "Clair de Lune Naissant IV"
 desc_mb_moonlight4:0 "\"Chaque fois que j'essaie de partir, j'ai été retourné. Quelque chose est ici avec moi.\" -Dominic de Lakeshire."
 mb_moonlight5:0 "Clair de Lune Tremblant I"
 desc_mb_moonlight5:0 "\"Je les vois au loin, me regardant. Parfois, ils me bombardent de 'bloom pourrie. Parfois, c'est de la charogne. J'ai essayé de m'arrêter, mais j'avais si faim.\" -Dominic de Lakeshire."
 mb_moonlight6:0 "Clair de Lune Tremblant II"
 desc_mb_moonlight6:0 "\"La lune n'apporte aucun réconfort. Les yeux ne clignent jamais, ne partent jamais. Je n'ai aucun répit.\" -Dominic de Lakeshire."
 mb_moonlight7:0 "Clair de Lune Tremblant III"
 desc_mb_moonlight7:0 "\"Combien de temps s'est-il écoulé ? Que veulent-ils de moi ? Quand cela finira-t-il ?\" -Dominic de Lakeshire."
 mb_moonlight8:0 "Clair de Lune Tremblant IV"
 desc_mb_moonlight8:0 "\"Je ne frissonne plus. Le froid a pénétré mes os.\" -Dominic de Lakeshire."
 mb_moonlight9:0 "Clair de Lune Tremblant V"
 desc_mb_moonlight9:0 "\"Il me manque. J'espère qu'il n'a pas souffert. J'espère que je le rejoindrai.\" -Dominic de Lakeshire."
 mb_moonlight10:0 "Clair de Lune Exalté I"
 desc_mb_moonlight10:0 "\"Dans l'obscurité, tout est noir. Dans la lumière, tout est rouge.\" -Dominic."
 mb_moonlight11:0 "Clair de Lune Exalté II"
 desc_mb_moonlight11:0 "\"Je n'ouvre plus les yeux, car la lumière est plus effrayante que l'obscurité.\" -Dominic ?"
 mb_moonlight12:0 "Clair de Lune Exalté III"
 desc_mb_moonlight12:0 "\"Je crains que mes doigts gèlent si je lâche ma plume.\" -Chroniqueur Halfelin Mineur Inconnu."
 mb_moonlight13:0 "Clair de Lune Exalté IV"
 desc_mb_moonlight13:0 "\"Le monde est aussi immobile que la glace, aussi froid qu'un cadavre.\" -Halfelin Inconnu."
 mb_moonlight14:0 "Clair de Lune Exalté V"
 desc_mb_moonlight14:0 "\"Je sens la main de la Mort sur mon épaule. Elle est plus chaude que ma peau.\" -Inconnu."
 mb_moonlight15:0 "§OClair de Lune Incandescent§!"
 desc_mb_moonlight15:0 "§TJ'arrive, Kalas.§!"
 mb_advanced_fortifications:0 "Fortifications Avancées"
 desc_mb_advanced_fortifications:0 "\"Si ça ne bloquait pas notre chemin si complètement, je pourrais qualifier l'architecture de 'merveilleuse'. Pour l'instant, 'horrifiante' devrait faire l'affaire.\" -Dominic de Lakeshire."
 mb_arianne_last_stand:0 "Le Dernier Combat d'Arianne"
 desc_mb_arianne_last_stand:0 "\"Je ne faiblirai pas, ne fuirai pas, n'échouerai pas ! Le pouvoir de Corin me soutient dans les profondeurs ! Je ne m'y noierai pas ! Je m'en élèverai !\" -Arianne síl Verne."
 mb_otar_on_the_move:0 "Otar en Mouvement"
 desc_mb_otar_on_the_move:0 "\"Ont-ils... peur de nous ? Ça ressemble à leur siège du pouvoir, mais il n'y a qu'un trône vide...\" -Kalas Kettlebrook."
 mb_reserve:0 "Réserve Raciale"
 desc_mb_reserve:0 "\"Est-ce vraiment comme ça que vous comptez vivre ? Réduits au statut de simple bétail ?\" -Kyruš szal-Zarhran, Porteur-de-Souhaits.\n\n§gLes populations de Réserves établies se propageront pour devenir des majorités à peu près tous les 9 ans.§!"
 mb_hunt_begins:0 "La Chasse Commence"
 desc_mb_hunt_begins:0 "\"Dix-huit... Dix-neuf... Vingt ! Prêts ou pas, j'arrive !\" -Arya de Ciernhibin."
 mb_dream_flight:0 "Le Rêve de Voler"
 desc_mb_dream_flight:0 "\"Et ainsi, les bêtes prirent leurs premiers vols vers le soleil.\" -Chroniqueur Gelkari Inconnu."
 mb_bloodied_beards:0 "Barbes Ensanglantées"
 desc_mb_bloodied_beards:0 "\"Frappez douloureusement la terre tachée de sang...\" -Duran Azgheledbul."
 mb_crimson_heights:0 "Hauteurs Pourpres"
 desc_mb_crimson_heights:0 "\"Regardez vers le ciel. Sachez que les bêtes au-dessus sont portées par leur propre création. Sachez-le, et désespérez pour cela.\" -Chroniqueur Gelkari Inconnu.\n\n§gCe modificateur disparaîtra si la culture de la province n'est pas Orque Ensanglanté.§!"
 mb_north_heart:0 "Cœur du Nord"
 desc_mb_north_heart:0 "Les routes tremblent à nouveau, mais le vieil empire reste mort et enterré, oh dieu-engendré, dieu-engendré."
 mb_the_price:0 "Le Prix"
 desc_mb_the_price:0 "\"Le marché est conclu. Le prix fut payé.\" -Ekhar le Trois-Fois-Lié."
 mb_last_wish:0 "Dernier Souhait"
 desc_mb_last_wish:0 "\"Ça... ça ne suffira pas ! Ça ne fera que les ralentir p-\" -Derniers mots de Kyruš szal-Zarhran, Porteur-de-Souhaits."
 mb_forward_fortress:0 "Forteresse Avancée"
 desc_mb_forward_fortress:0 "\"Des écrits de Dominic de Lakeshire, nous pouvons inférer que ces forteresses de montagne ne sont pas les premières de leur genre. Leur style existe probablement profondément dans le domaine central de l'Otardom Abyssal. Leur existence ici est une preuve indéniable - ce qui était à l'intérieur, est maintenant à l'extérieur.\" -Chroniqueur Gelkari Inconnu."
 mb_new_ownership:0 "Nouvelle Propriété"
 desc_mb_new_ownership:0 "\"Kyruš était un fou. Cette cité est poussière à cause de lui. Peut-être que ces monstres seront mieux...\" -Murmures autour de la cité de Bulwar."
 mb_submission:0 "Soumission"
 desc_mb_submission:0 "\"La Lumière a perdu, fous ! Embrassez votre nouveau dieu-engendré, dieu-engendré !\" -Darandil Vindarzuir, Prêcheur-de-Lune."
 mb_malevolent_dark:0 "Les Ténèbres Malveillantes"
 desc_mb_malevolent_dark:0 "Où est notre champion ? Où est la lumière ?"
 mb_razorlight:0 "Lumière-Rasoir"
 desc_mb_razorlight:0 "\"Ne craignez pas ceux avec les lames, ni les armes, ni même la magie. Craignez ceux avec le tranchant du rasoir.\" -Inconnu."
 mb_rising_tide:0 "Marée Montante"
 desc_mb_rising_tide:0 "\"Ils ont saisi la terre, mais pas la mer ! Nous chercherons un océan libre de ténèbres ! Un nouveau luminant !\" -Zarin szal-Zarhran, Marcheuse-des-Mers."
 mb_new_luminant:0 "Le Nouveau Luminant"
 desc_mb_new_luminant:0 "\"Les Ténèbres Malveillantes revendiquent tout...\" -Derniers mots de Zarin szal-Zarhran, Marcheuse-des-Mers."
 mb_hero_return:0 "Le Retour du Héros"
 desc_mb_hero_return:0 "\"Ils ont peur de moi ! Hah ! Regardez comme ils paniquent !\" -Royan Roypecker, Fléau-des-Bouchers."
 mb_weaponised_hunger:0 "Faim Militarisée"
 desc_mb_weaponised_hunger:0 "\"Manger... Travailler... Travailler... Manger...\"-Klogrot Peau-d'Or."
 mb_reaching_higher:0 "Atteindre Plus Haut"
 desc_mb_reaching_higher:0 "Ils viennent pour toi, oh dieu-engendré, dieu-engendré."
 great_fey_mask_tt:0 "Toutes les provinces possédées des Bois-Profonds obtiennent §G-3§! d'Agitation Locale et §G+10%§! de Biens Locaux Produits."
 

 mb_otardom_ruler_tt:0 "Les dirigeants ont probablement une stat §GMIL§! élevée."
 abyssal_otardom_reform:0 "Otardom Abyssal"
 abyssal_otardom_reform_desc:0 "\"Il s'est avéré difficile de tracer les origines du nom commun pour le collectif bestial - l''Otardom Abyssal'. J'ai réussi à identifier qu'il est probablement né parmi les humains de Volnimestin ou Bal Ouord, qui s'engageaient dans une correspondance conjointe avec les états Bahari environnants. C'est ma croyance, donc, que le nom était une tentative de dramatiser la horde monstrueuse et d'impressionner plus efficacement le besoin d'assistance. Comme nous le savons, cette tentative a échoué, mais le descripteur a persisté.\" -Chroniqueur Gelkari Inconnu."
 OTARDOM:0 "Otardom"
 OTAR:0 "Otar"
 otaric_succession_reform:0 "Succession Otarique"
 otaric_succession_reform_desc:0 "\"Quand un Otar périt (malgré la croyance populaire, ils peuvent, en fait, mourir), une brève période d'anarchie animalière peut être observée parmi les bêtes, même dans leurs possessions les plus distantes. Cela se calme habituellement suivant une sorte de combat ritualiste profondément dans la montagne, avec un nouvel Otar prenant la position. Intéressant, certains de ces Otars ont plutôt pris le titre 'Madar' pour des raisons que nous devons encore déterminer - cet épithète cependant, n'a pas pris parmi leurs sujets, ou le public général.\" -Chroniqueur Gelkari Inconnu."
 rights_razorblessed_reform:0 "Droits des Bénis-du-Rasoir"
 rights_razorblessed_reform_desc:0 "\"Les bêtes semblent anormalement habiles à contrôler les frontières de leur territoire, mais sont encore meilleures à impressionner leurs croyances malsaines sur les vulnérables. Leur marque d'évangélisme est extrêmement singulière - ils brisent une population donnée jusqu'à ce que l'espoir soit totalement éteint, avant de leur permettre la liberté de déterminer leurs nouvelles philosophies. Via quelque phénomène inconnu, ces philosophies entourent universellement quelque 'dieu-engendré' ; un être énigmatique, probablement connecté avec la Lune. En résultat, ceux qui tentent de s'échapper sont arrêtés, et habituellement punis assez sévèrement, tandis que beaucoup ne font jamais la tentative en premier lieu.\" -Chroniqueur Gelkari Inconnu."
 mb_razorblessed_bonus_tt:0 "Les races opprimées qui ne sont pas purgées ou expulsées ne tenteront jamais d'émigrer."
 estate_mb_arok_ankash:0 "Arok-Ankash"
 estate_mb_arok_ankash_desc:0 "\"L'entrelacement conceptuel de Clerc et Mage n'est guère nouveau à Halann, mais typiquement c'est le dernier qui subvertit le premier. De ce que j'ai vu, l'opposé semble vrai pour ces agents des Ténèbres Malveillantes. En effet, leur ferveur semble si intense que des exploits de magie se produisent à travers le processus de culte fervent, probablement à travers quelques altérations naturelles des sorts rituels que certains praticiens ont été connus pour performer. Si quelque lumière de Surael reste à portée, je crois que ce processus peut même être replicable, donné notre victoire imminente et totale sur les habitants des montagnes.\" -Exemplaire Eledas."
 mb_mage_change_tt:0 "L'État des Mages de [Root.GetName] sera subverti par les Arok-Ankash."
 estate_mb_keepers_razor:0 "Gardiens du Rasoir"
 estate_mb_keepers_razor_desc:0 "\"Castellos, Adean, Ara, Munas, Falah, Corin, Nerat, je vous supplie pour de l'aide ! Je vous implore, où êtes-vous ?! Où êtes-vous allés ?!\" -Inconnu.\n\n§gL'état des Gardiens du Rasoir représente les masques équipés par l'Otar. Ces masques peuvent être fabriqués et améliorés en utilisant l'action religieuse §!§YPréparer un masque !§!§g tandis qu'une seule race valide est §!§Yciblée§!§g en utilisant l'écran §!§YTolérances Raciales & Politiques§!. Les masques fabriqués peuvent être équipés et déséquipés à tout moment, sans encourir de pénalité de loyauté.§!\n\n§YPréparer un masque !§!§g est débloqué en complétant des missions.§!\n\n§gTous les masques peuvent être améliorés en Pareidolique, mais seulement un peut être équipé à la fois. Équiper un masque Pareidolique tandis qu'un autre est porté accordera les bonus Percolants du masque nouvellement équipé. Assurez-vous de déséquiper le masque Pareidolique actuel avant d'améliorer ou d'équiper un nouveau.§!"
 estate_vampires_organisation_listless_drinkers:0 "Buveurs Apathiques"
 estate_vampires_organisation_listless_drinkers_desc:0 "\"Les records montrent que certains de ces 'Bouchers' ont frappé indépendamment du reste de leur horde, terrorisant la campagne locale et démontrant un désir insatiable pour le sang. Bien que les bêtes soient universellement abominables en nature, la proclivity pour la violence affamée et indiscriminée que ces loups solitaires ont démontré n'est pas applicable à toute la meute. Cela dit, le nombre de ces acteurs indépendants semble augmenter...\" -Dominic de Lakeshire."
 estate_vampires_organisation_purpose_of_the_blade:0 "But de la Lame"
 estate_vampires_organisation_purpose_of_the_blade_desc:0 "\"C'est assez fascinant, en fait. Des échantillons limités que nous avons obtenus, les créatures - ces soi-disant 'Bouchers Masqués' - semblent avoir contracté une forme de vampirisme, bien que lourdement dépréciée ; peut-être due à l'influence des magies transmutatives entourant cette zone des Confins-Serpents. Je suspecte qu'en échange de force directe, durées de vie étendues, et capacité évolutionnaire, cette souche permet une transmission plus facile via leur partage culturel de sang et ne confère pas les mêmes faiblesses classiques de la condition. Cela semble plus proche d'une maladie que d'une affliction magique... Venez, nous devons en découvrir plus !\" -Dominic de Lakeshire."
 prepare_mask:0 "Préparer un masque !"
 desc_prepare_mask:0 "\"Bien que tous les masques semblent rayonner une petite quantité de magie, les plus remarquables semblent constamment avoir au moins deux signatures distinctes. La première, peut-être évidemment, vient du propriétaire original du visage. Les autres ne peuvent être détectées qu'en examinant l'essence qui fuit constamment de l'intérieur.\" -William de Damesear, Chroniqueur.\n\n§gLes masques ont trois niveaux de puissance : Ecchymotique, Percolant, et Pareidolique.§!\n\n§OLa capacité de créer des masques Pareidoliques doit être débloquée via des missions avant qu'ils puissent être fabriqués.§!\n\n§gTous les masques peuvent être améliorés en Pareidolique, mais seulement un peut être équipé à la fois. Équiper un masque Pareidolique tandis qu'un autre est porté accordera les bonus Percolants du masque nouvellement équipé. Assurez-vous de déséquiper le masque Pareidolique actuel avant d'améliorer ou d'équiper un nouveau.§!"
 flavour_maskedbutcher.104.title:0 "Tambours Sous les Ténèbres"
 flavour_maskedbutcher.104.desc:0 "Tambours, tambours, tambours dans les profondeurs.\n\nJe vais mourir, je le sais. Je l'ai accepté il y a longtemps, quand ces choses ont d'abord rampé hors de leurs trous.\n\nC'est douloureux. C'est dégradant. J'avais des espoirs, des rêves - plus maintenant. Il n'y a aucun intérêt. Le bétail ne rêve pas.\n\n...Bonjour ? Il y a quelqu'un là ?\n\nSi vous êtes là, dites quelque chose. Montrez-vous.\n\nSauvez-moi.\n\nS'il vous plaît. S'il vous plaît, sauvez-moi."
 flavour_maskedbutcher.104.a:0 "Ainsi les voix des mortels supplient, cherchant toujours la preuve de votre existence..."
 flavour_maskedbutcher.104.b:0 "Allez-vous arrêter les tambours ? Plus de temps vivant n'est que plus de torture."
 flavour_maskedbutcher.105.t:0 "Pas le Mien, Pas le Mien"
 flavour_maskedbutcher.105.d:0 "C'est parti.\n\nLa lame a creusé profond et juste, et ça a juste... glissé. Comme enlever un uniforme après une longue, très longue journée.\n\nJe me sens soulagé, en fait.\n\nPersonne n'est venu me sauver. J'ai supplié et imploré. J'ai pleuré. J'ai crié leurs noms, et ils n'ont pas répondu.\n\nIls ont pris la chose qui n'est plus la mienne, et ils l'ont mise avec le reste, et les battements de tambour ont cessé. À qui appartient-elle maintenant ?"
 flavour_maskedbutcher.105.a:0 "Est-elle vôtre, oh dieu-engendré, dieu-engendré ?"
 flavour_maskedbutcher.106.t:0 "Tranchant du Rasoir"
 flavour_maskedbutcher.106.d:0 "C'est parti.\n\nLe sang coule librement, dégoulinant le long de mon corps, trempant mes vêtements et le sol rocheux sur lequel je me tiens. Il se mélange avec celui des autres.\n\nCertains d'entre eux gémissent, appelant leurs familles, leurs amis, leurs héros, leurs dieux. Ils refusent d'accepter que ceux qu'ils cherchent sont morts ou ignorants.\n\nD'autres sont comme moi - engourdis et silencieux, attendant et regardant.\n\nLa chose qui n'est plus la mienne est placée avec le reste. Les battements de tambour cessent. Le clair de lune se déverse, comme mille seaux versant un déluge."
 flavour_maskedbutcher.106.a:0 "Je me noie, me noie, me noie, oh dieu-engendré, dieu-engendré."
 flavour_maskedbutcher.107.t:0 "Apophénie"
 flavour_maskedbutcher.107.d:0 "C'est parti.\n\nY a-t-il un but à cette effusion de sang, oh dieu-engendré, dieu-engendré ? Quelque objectif plus grand que je ne peux espérer comprendre, avec mon esprit faible et mortel ?\n\nMe punissez-vous ? Ai-je fait quelque chose de mal, dans quelque vie passée oubliée depuis longtemps ?\n\nNon... je vois maintenant.\n\nC'est une récompense. Une victoire. Vous me libérez, n'est-ce pas ?\n\nVous me voyez ! Ma douleur ! Mes chagrins ! Mes souhaits de moins de douleur !\n\nJe savais que je n'étais pas seul ! Je savais que vous étiez avec moi, oh dieu-engendré, dieu-engendré !"
 flavour_maskedbutcher.107.a:0 "Sous la lumière de la lune, je me noie joyeusement !"
 flavour_maskedbutcher.109.t:0 "C'est Dans la Lumière"
 flavour_maskedbutcher.109.d:0 "Sous le soleil, l'espoir naît. Une chose glorieuse, éclose d'un œuf, incubée par des rayons chauds.\n\nL'espoir ne peut durer. Pas dans les terres des Bouchers.\n\nVous le savez, oh dieu-engendré, dieu-engendré. C'est votre volonté. C'est ainsi que vous avez choisi de dépenser votre pouvoir.\n\nL'espoir cède la place au sommeil. Le sommeil cède la place aux rêves. Les rêves cèdent la place aux cauchemars, au désespoir, à l'angoisse totale et complète.\n\nMais ne rêvez pas, vils mortels, car la lune de sang se lève. Et elle se lèvera encore."
 flavour_maskedbutcher.109.a:0 "Pas le clair de lune..."
 flavour_maskedbutcher.109.b:0 "...mais du sang qui coule."
 blood_moon_tt:0 "L'événement '§YC'est Dans la Lumière§!' se produit."
 flavour_maskedbutcher.110.t:0 "NOYEZ-VOUS EN LUI"
 flavour_maskedbutcher.110.d:0 "Maman ? Qu'est-ce qui ne va pas, maman ?\n\nLe clair de lune est oh-si-froid, maman.\n\nJe l'ai laissé entrer, maman, par la fenêtre. Il peut se réchauffer près du feu, n'est-ce pas, maman ?\n\nPourquoi tu pleures, maman ? Regarde ! Il est si très amical.\n\nPrends ma main. Sèche tes larmes. Il veut qu'on le voie, maman."
 flavour_maskedbutcher.110.a:0 "N'aie pas peur. On peut regarder ensemble."
 blood_frenzy:0 "Se soumettre à la frénésie !"
 desc_blood_frenzy:0 "Cédez à votre soif de sang, oh dieu-engendré, dieu-engendré. Vos futurs sujets crient votre nom !\n\n§gCe Casus Belli durera §!§G20§!§g ans, et ne peut être utilisé qu'§!§Yune fois§!§g par usage de l'action religieuse §!§YSe soumettre à la frénésie !§!. Ce Casus Belli permet l'usage de l'offre de paix §YRevendiquer les Oblations§!, par laquelle les Bouchers saisiront et disperseront un nombre de populations minoritaires de la culture raciale primaire du pays cible autour de leurs propres provinces, selon le développement de la cible.§!"
 no_active_frenzy_tt:0 "Une frénésie sanglante n'est pas actuellement active."
 summon_blood_moon:0 "Invoquer la lune de sang !"
 desc_summon_blood_moon:0 "Les plus grands rites ont lieu sous la lumière glaciale de la lune pourpre.\n\n§gTous les pays voisins, et leurs voisins à leur tour, ont une chance de §!§Y10%§!§g de perdre §!§R1§!§g de stabilité s'ils ont une vue claire de la lune de sang. Les Bouchers recevront §!§G25§!§g de chaque pouvoir monarchique pour chaque pays auquel cela s'applique.\n\nCinq provinces valides auront la §!§Ymajorité raciale§! choisie §Rsacrifiée§!§g. L'Ichor de cette race sera gagné.\n\nLes Arok-Ankash obtiendront§! §G+5%§! §gd'Équilibre de Loyauté et d'Influence pendant§! §Y10 ans§!§g. Si ce modificateur est déjà possédé, il est étendu de §Y5 ans§!§g.§!"
 estate_mages_all_mask:0 "Le Tout-Masque"
 estate_mages_all_mask_desc:0 "La §RVision§! est une §Rmaladie§! qui infecte les §Resprits§! mortels.\n\n§gVoir c'est croire, oh dieu-engendré, dieu-engendré.§!\n\nUn aperçu de §Rcorruption§! dans la lumière les mènera à la §Rterreur§!, ou la §Rcolère§!, ou le §Rdésespoir§!.\n\n§gVoir c'est croire, oh dieu-engendré, dieu-engendré.§!\n\nOh, pour l'§Rhorreur§! à la §Rvue§! des visages écorchés !\n\n§gVoir c'est croire, oh dieu-engendré, dieu-engendré.§!\n\nOh, pour la §Rrage§! quand ils §Rcontemplent§! le masque aux multiples visages !\n\n§gVoir c'est croire, oh dieu-engendré, dieu-engendré.§!\n\nOh, d'être §Rtémoin§! des espoirs désespérés et finaux mis à nu dans leurs §Ryeux§!, si parfaits et §Rmûrs§! pour la prise !"
 free_focusing_tt:0 "Cibler les races est gratuit."
 estate_mages_steady_ichorletting:0 "Saignée d'Ichor Constante"
 estate_mages_steady_ichorletting_desc:0 "\"Tandis que des sujets plus racialement variés sont incorporés dans l''Otardom Abyssal', comme il en est venu à être connu, les Prêtres-Mages semblent avoir pris un rôle dirigeant dans la curation du flux de sang, probablement pour usage dans des rites ignobles tenus profondément dans les Confins-du-Serpent. Leur société nous reste plutôt ésotérique, mais il est clair que, pour eux, l'ichor est pesé de la même façon que l'or.\" -William de Damesear, Chroniqueur."
 mb_deepwoods_buff:0 "Connaissance des Noms"
 desc_mb_deepwoods_buff:0 "Nom-Fée pour Visage-Orque..."
 estate_mages_great_fey_mask:0 "Masque de la Grande Fée"
 estate_mages_great_fey_mask_desc:0 "\"Ils ont pris le marché, Marchand de Visages, Voleur de Noms. Nom-Fée pour Visage-Orque. Vies pour une vie.\" -Apporteur-de-Dons, Dryade."
 mb_yle_mine_tt:0 "Les Bois-Profonds ont été traités, d'une façon ou d'une autre..."
 mb_mag_ruins_tt:0 "Les Ogres Bouchemaréc et Fathide ont tous deux été pacifiés."

 has_crafted_mask_tt:0 "Ce masque doit être fabriqué en utilisant l'action religieuse §YPréparer un masque !§!"
 keepers_dont_care_tt:0 "Les masques peuvent toujours être déséquipés sans subir une pénalité de loyauté."
 mask_current_level_1_tt:0 "Ce masque est meurtri, doux, et malléable."
 mask_current_level_2_tt:0 "Ce masque pleure de l'ichor de son derme."
 mask_current_level_3_tt:0 "Ce masque vous regarde en retour.\n§RSeul un masque Pareidolique peut être équipé à la fois.§!"
 mask_current_level_3_human_tt:0 "Ce masque vous ressemble.\n§RSeul un masque Pareidolique peut être équipé à la fois.§!"
 mask_current_level_3_alt_tt:0 "Ce masque vous regarde en retour.\n§RSeuls deux masques Pareidoliques peuvent être équipés à la fois.§!"
 mask_current_level_3_human_alt_tt:0 "Ce masque vous ressemble, oh dieu-engendré, dieu-engendré.\n§RSeuls deux masques Pareidoliques peuvent être équipés à la fois.§!"
 mask_level_3_already_tt:0 "\n§YLe nombre maximum de masques Pareidoliques sont déjà équipés. Équiper ce masque accordera seulement ses effets Percolants.§!"
 not_level_3_tt:0 "Ce masque n'est pas Pareidolique."
 must_reequip_tt:0 "Les masques Pareidoliques nouvellement fabriqués doivent être ré-équipés."
 can_craft_mask_3_tt:0 "Les Masques Pareidoliques peuvent maintenant être créés."
 bonus_level_3_capacity_tt:0 "Un Masque Pareidolique supplémentaire peut être équipé."
 five_chosen_provinces_tt:0 "Cinq provinces valides auront la §Ymajorité raciale§! choisie §Rsacrifiée§!. L'Ichor de cette race sera gagné."
 five_chosen_provinces_minority_tt:0 "Cinq provinces valides auront la §Yminorité raciale§! choisie §Rsacrifiée§!. L'Ichor de cette race sera gagné."
 invalid_race_mask_tt:0 "La race choisie ne fera pas un masque satisfaisant."
 invalid_race_ichor_tt:0 "La race choisie ne produira pas d'Ichor satisfaisant."
 has_ichor_tt:0 "Si le masque choisi est amélioré, l'Ichor de cette race doit aussi être possédé. L'Ichor est accordé par l'action religieuse §YInvoquer la lune de sang !§!"
 estate_vampires_mask_centaur:0 "Masque Centaure"
 estate_vampires_mask_centaur_desc:0 "Peau étirée serrée sur l'os. Il porte le parfum d'herbe sauvage, les yeux figés dans la terreur primale du moment où une chasse a mal tourné.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+5%§! de Dégâts de Choc §get§! §G+1§! de Manœuvre de Commandant Terrestre§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+10%§! de Dégâts de Choc et §G+2§! de Manœuvre de Commandant Terrestre§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+10%§! de Dégâts de Choc§g,§! §G+2§! de Manœuvre de Commandant Terrestre§g,§! §G+50%§! de Ratio Cavalerie sur Infanterie§g, et§! §G+50%§! de Flanquement de Cavalerie§g.§!"
 estate_vampires_mask_dwarven:0 "Masque Nain"
 estate_vampires_mask_dwarven_desc:0 "Cuir épais tiré sur du fer forgé, barbe croustillante de sang et tissée de pierres sculptées.\n\n§gQuand Ecchymotique, ce masque accorde§! §G-5%§! de Coût de Construction §get§! §G+10%§! d'Efficacité de Production§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G-10%§! de Coût de Construction et §G+20%§! d'Efficacité de Production§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G-10%§! de Coût de Construction§g,§! §G+20%§! d'Efficacité de Production§g,§! §G-0.5§! d'Inflation Annuelle§g, §! §G-25%§! de Réduction d'Inflation d'Or§g, et§! §G-50%§! de Chance d'Épuisement d'Or§g.§!"
 estate_vampires_mask_elven:0 "Masque Elfe"
 estate_vampires_mask_elven_desc:0 "D'une pâleur parfaite, mais froid et cassant. Encadré de cheveux argentés, ses yeux jadis brillants reposent creux et sombres.\n\n§gQuand Ecchymotique, ce masque accorde§! §G-1%§! de Déclin de Prestige §get§! §G+2.5%§! de Discipline§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G-2%§! de Déclin de Prestige et §G+5%§! de Discipline§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G-2%§! de Déclin de Prestige§g,§! §G+5%§! de Discipline§g,§! §G+25%§! de Modificateur de Progrès d'Étude Magique§g, et§! §G+25%§! de Durée de Vie du Dirigeant§g.§!"
 estate_vampires_mask_gnollish:0 "Masque Gnoll"
 estate_vampires_mask_gnollish_desc:0 "Une gueule grinçante figée à mi-grognement, fourrure raide d'ichor séché. Sa faim semble persister.\n\n§gQuand Ecchymotique, ce masque accorde§! §G-2§! d'Agitation Nationale §get§! §G-5§! Années de Nationalisme§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G-4§! d'Agitation Nationale §get§! §G-10§! Années de Nationalisme§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G-4§! d'Agitation Nationale§g,§! §G-10§! Années de Nationalisme§g,§! §G+2§! de Dévotion Annuelle§g, et§! nous permet d'§Geffectuer des raids d'esclaves§!§g.§!"
 estate_vampires_mask_gnomish:0 "Masque Gnome"
 estate_vampires_mask_gnomish_desc:0 "Un visage familier, le Mort-Enfin.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+25%§! de Gain d'Innovation §get§! §G+25%§! de Défense d'Espion§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+50%§! de Gain d'Innovation et §G+50%§! de Défense d'Espion§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+50%§! de Gain d'Innovation§g,§! §G+50%§! de Défense d'Espion§g, et§! §G-10%§! de Coût de Technologie§g.§!"
 estate_vampires_mask_goblin:0 "Masque Gobelin"
 estate_vampires_mask_goblin_desc:0 "Un sourire difforme est sculpté dans le visage noueux, les orbites tressaillant encore de folie non fanée.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+20%§! de Construction de Réseau d'Espions §get§! §G-5%§! de Coût d'Idée§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+40%§! de Construction de Réseau d'Espions §get§! §G-10%§! de Coût d'Idée§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+40%§! de Construction de Réseau d'Espions§g,§! §G-10%§! de Coût d'Idée§g, et§! §G+20%§! de Limite de Force Terrestre§g.§!"
 estate_vampires_mask_halfling:0 "Masque Halfelin"
 estate_vampires_mask_halfling_desc:0 "Kalas et Dominic, ensemble à nouveau.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+25§! d'Augmentation Globale de Colons §get§! §G-25%§! de Coût d'Adoption d'Institution§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+50§! d'Augmentation Globale de Colons §get§! §G-50%§! de Coût d'Adoption d'Institution§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+50§! d'Augmentation Globale de Colons§g,§! §G-50%§! de Coût d'Adoption d'Institution§g,§! §G-20%§! de Coût de Conseiller§g, et§! §G+10%§! de Vitesse de Récupération de Main-d'Œuvre§g.§!"
 estate_vampires_mask_harimari:0 "Masque Harimari"
 estate_vampires_mask_harimari_desc:0 "Il est marqué de peinture, mais sa fourrure est soigneusement taillée.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+1§! Culture Acceptée §get§! §G+5%§! de Capacité de Combat d'Infanterie§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+3§! Cultures Acceptées §get§! §G+10%§! de Capacité de Combat d'Infanterie§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+3§! Cultures Acceptées§g,§! §G+10%§! de Capacité de Combat d'Infanterie§g, et§! §G+5%§! d'Efficacité Administrative§g.§!"
 estate_vampires_mask_harpy:0 "Masque Harpie"
 estate_vampires_mask_harpy_desc:0 "Les plumes ont été durement arrachées de la peau, demi-bec fissuré ouvert, à mi-cri, portant l'écho des vents qui hantaient jadis les cieux.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+5%§! de Capacité de Siège §get§! §G+5%§! de Capacité de Gouvernance§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+10%§! de Capacité de Siège §get§! §G+10%§! de Capacité de Gouvernance§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+10%§! de Capacité de Siège§g,§! §G+10%§! de Capacité de Gouvernance§g,§! §G+20%§! de Vitesse de Mouvement§g, et§! §G-33%§! de Temps de Voyage d'Envoyé§g.§!"
 estate_vampires_mask_hobgoblin:0 "Masque Hobgobelin"
 estate_vampires_mask_hobgoblin_desc:0 "Un masque de chair rigide et traits tranchants. Il pue le vieux sang, son regard jadis commandant n'étant plus que des orbites vides.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+0.25§! de Professionnalisme d'Armée Annuel §get§! §G+50%§! de Gain d'Entraînement§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+0.5§! de Professionnalisme d'Armée Annuel §get§! §G+100%§! de Gain d'Entraînement§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+0.5§! de Professionnalisme d'Armée Annuel§g,§! §G+100%§! de Gain d'Entraînement§g, §!§G+10§! d'Absolutisme Maximum§g, et §!§G+10%§! d'Organisation des Réserves§g.§!"
 estate_vampires_mask_human:0 "Masque Humain"
 estate_vampires_mask_human_desc:0 "Arianne síl Verne, profondément aimée, amèrement regrettée. Le corps d'une guerrière, jamais retrouvé.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+5%§! de Moral des Armées §get§! §G+0.25§! de Croissance de Prospérité Globale§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+10%§! de Moral des Armées §get§! §G+0.5§! de Croissance de Prospérité Globale§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+10%§! de Moral des Armées§g,§! §G+0.5§! de Croissance de Prospérité Globale§g, et §!§G-15%§! de Coût de Création de Cœur§g.§!"
 estate_vampires_mask_kobold:0 "Masque Kobold"
 estate_vampires_mask_kobold_desc:0 "De fines écailles ont été minutieusement appliquées à l'os. Ses petites dents tranchantes comme des dagues restent découvertes pour toujours.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+50%§! de Butin Disponible §get§! §G+15%§! de Vitesse de Renforcement§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+100%§! de Butin Disponible §get§! §G+30%§! de Vitesse de Renforcement§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+100%§! de Butin Disponible§g,§! §G+30%§! de Vitesse de Renforcement§g, §!§G+2§! d'Attrition Hostile§g, et §!§G+1§! d'Attrition Hostile Maximum§g.§!"
 estate_vampires_mask_lizardfolk:0 "Masque Homme-Lézard"
 estate_vampires_mask_lizardfolk_desc:0 "Écailles froides et cuir raide forment ce masque, figé dans l'immobilité prédatrice. Il sent le sel.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+15%§! de Modificateur de Marins Globaux §get§! §G+5%§! de Durabilité de Navire§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+30%§! de Modificateur de Marins Globaux §get§! §G+10%§! de Durabilité de Navire§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+30%§! de Modificateur de Marins Globaux§g,§! §G+10%§! de Durabilité de Navire§g, §!§G+1§! Navire Amiral Maximum§g, et §!§G+1§! de Tradition Navale Annuelle§g.§!"
 estate_vampires_mask_ogre:0 "Masque Ogre"
 estate_vampires_mask_ogre_desc:0 "Le visage coriace d'une brute, pendant lourdement. Sa bouche à défenses est molle, dégoulinant sans fin des derniers restes de sa gloutonnerie.\n\n§gQuand Ecchymotique, ce masque accorde§! §G+10%§! de Vitesse de Récupération de Moral d'Armée §get§! §G+1.5§! de Pouvoir Religieux Mensuel§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G+20%§! de Vitesse de Récupération de Moral d'Armée §get§! §G+3§! de Pouvoir Religieux Mensuel§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G+20%§! de Vitesse de Récupération de Moral d'Armée§g,§! §G+3§! de Pouvoir Religieux Mensuel§g, et§! §G+15%§! de Biens Produits§g.§!"
 estate_vampires_mask_ruinborn:0 "Masque Né-des-Ruines"
 estate_vampires_mask_ruinborn_desc:0 "Peau comme de la porcelaine peinte, c'est vraiment le masque d'un porteur de masques.\n\n§gQuand Ecchymotique, ce masque accorde§! §G-5%§! d'Autonomie Minimum dans les Territoires §get§! §G-5%§! de Dégâts de Choc Reçus§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G-10%§! d'Autonomie Minimum dans les Territoires §get§! §G-10%§! de Dégâts de Choc Reçus§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G-10%§! d'Autonomie Minimum dans les Territoires§g,§! §G-10%§! de Dégâts de Choc Reçus§g, §!§G-20%§! d'Attrition Terrestre§g, et §!§G+15%§! de Limite de Force Navale§g.§!"
 estate_vampires_mask_troll:0 "Masque Troll"
 estate_vampires_mask_troll_desc:0 "Une peau anormalement épaisse pend de ce masque par plaques, la régénération stoppée juste assez longtemps pour qu'il soit façonné.\n\n§gQuand Ecchymotique, ce masque accorde§! §G-5%§! de Dégâts de Feu Reçus §get§! §G+100%§! de Projection de Pouvoir par Insultes§g.§!\n\n§gQuand Percolant, ce masque accorde§! §G-10%§! de Dégâts de Feu Reçus §get§! §G+200%§! de Projection de Pouvoir par Insultes§g.§!\n\n§gQuand Pareidolique, ce masque accorde§! §G-10%§! de Dégâts de Feu Reçus§g,§! §G+200%§! de Projection de Pouvoir par Insultes§g, §!§G+20%§! de Dégâts de Garnison§g, et §!§G+10%§! de Modificateur de Pouvoir Commercial Provincial§g.§!"
