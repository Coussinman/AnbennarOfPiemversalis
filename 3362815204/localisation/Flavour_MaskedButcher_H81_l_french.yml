 # All by JellyCow
 H81_maskedbutcher_all_the_world_title:0 "Tout le Monde"
 H81_maskedbutcher_all_the_world_desc:0 "\"Les lectures et témoignages de la région indiquent une certaine prédilection géographique vers les magies transmutatives. On ne peut qu'imaginer le genre d'horreurs sinistres qui ont pu prendre racine là-bas...\" -Dominic de Lakeshire."
 skill_2_advisor_tt:0 "Un conseiller de Compétence 2 est actuellement employé."
 mb_level_3_advisor_tt:0 "Un conseiller diplomatique de Compétence 3 est actuellement employé."
 mb_world_serpentreach_tt:0 "La partie occidentale des Confins-Serpents est §Yvide§! ou §Ysous le contrôle de [Root.GetName]§!."
 mb_all_the_world_tt:0 "[Root.GetName] obtient §G-50%§! de Coût de Colonie Local et §G+30%§! de Croissance de Colon Local lors de la colonisation de la partie occidentale des Confins-Serpents."
 H81_maskedbutcher_cauldron_title:0 "Le Chaudron"
 H81_maskedbutcher_cauldron_desc:0 "\"Allez, Dom ! Où est ton sens de l'aventure ? Elle cherche une expédition, tu as besoin de quelque chose à chroniques, et je m'ennuie à mourir ! Qu'est-ce qu'on attend ?\" -Kalas Kettlebrook."
 H81_maskedbutcher_seek_title:0 "Cherchez..."
 H81_maskedbutcher_seek_desc:0 "\"Il y a quelque chose dans ces montagnes, gamin.\" -Elrac d'Ourdia."
 mb_empty_serpentreach_tt:0 "Il ne reste aucune expédition dans la partie occidentale des Confins-Serpents."
 H81_maskedbutcher_and_ye_shall_find_title:0 "...Et Vous Trouverez"
 H81_maskedbutcher_and_ye_shall_find_desc:0 "\"Je me souviens exactement de quand ça a commencé. Alin, Sofina, la douce Arya - tous là un jour, disparus le suivant. Une famille entière manquant de leurs lits. Aucun de nous ne les a jamais revus. Si on avait su mieux, on aurait peut-être parti. Mais on savait pas.\"\n\n\"Bien sûr, d'autres ont suivi. Elenior et son p'tit frère sont jamais revenus d'un voyage de cueillette. Welhem a dit qu'il chasserait trois jours, mais une semaine plus tard on avait toujours rien trouvé de lui. Dostan s'est éclipsé de sa mère juste avant le crépuscule. Heh. J'ai jamais vu une femme si folle, jusqu'à ce qu'elle coure en hurlant comme une banshee dans les arbres. Maintenant je la revois plus jamais.\" -Elrac d'Ourdia."
 mb_expeditiondone_tt:0 "[Root.GetName] a terminé l'expédition sous l'§YAutel Ensanglanté§!."
 H81_maskedbutcher_crucible_title:0 "Le Creuset"
 H81_maskedbutcher_crucible_desc:0 "\"Écoute-moi bien, gamin. Tu entends ces battements ? C'est des tambours de guerre, j'pense, et je bouge pas plus vite qu'eux avec ma jambe esquintée comme ça. Toi, par contre... tu peux encore courir, gamin. T'as une chance. Tu m'écoutes toujours ? Bien. Descends au rivage, prends mon bateau, et file vers le sud-ouest jusqu'à c'que tu touches Crathanor. Utilise tout cet or que t'as piqué au vieux Ardac et paie-toi un voyage à Stingport. Mon neveu est en apprentissage avec un de ces types magiques. Prends ma bague et montre-la lui - tu le trouveras vite, il me ressemble comme deux gouttes d'eau. Il t'aidera.\" -Elrac d'Ourdia."
 mb_empty_serpentreach_skomdihr_tt:0 "Il ne reste aucune expédition à l'ouest de Verkal Skomdihr."
 mb_moonlight_tt:0 "L'Autel Ensanglanté obtient §Y'Clair de Lune'§! jusqu'à la fin de la partie.\n\nCe modificateur augmente en puissance avec le tas de trophées de la capitale. À sa puissance maximale, il fournit §G+30%§! d'Équilibre de Loyauté des Mages, §G+30%§! d'Influence des Mages, et §G+1§! Missionnaire, §gentre autres choses...§!"
 mb_moonlight2_tt:0 "L'Autel Ensanglanté obtient §Y'Clair de Lune'§! jusqu'à la fin de la partie.\n\nCe modificateur augmente en puissance avec le tas de trophées de la capitale. À sa puissance maximale, il fournit §G+30%§! d'Équilibre de Loyauté des Mages, §G+30%§! d'Influence des Mages§!, §G+1§! Missionnaire, et §G+6§! de Capacité de Masques."
 mb_dark_serpentreach_tt:0 "Toutes les provinces surlignées sont §Yentièrement colonisées par [Root.GetName]§!."
 H81_maskedbutcher_dark_below_title:0 "Les Ténèbres d'En-Bas"
 H81_maskedbutcher_dark_below_desc:0 "\"Quoi que tu fasses, faut que tu envoies quelqu'un ici. Quelqu'un de bien, tu m'entends ; une bonne expédition, tu comprends ? Ce genre de problème, c'est pas le type à rester dans un coin jusqu'à ce que ça s'éteigne. Ça va grandir, et grandir, jusqu'à c'que ce soit trop gros pour l'arrêter. Ton Corin va pas te sauver, comme ma Nathalyne a pas pu. Pas par manque d'essayer, j'espère.\n\nAllez-y maintenant, gamin. Dégage. T'es le dernier d'entre nous maintenant.\" -Elrac d'Ourdia."
 mb_dark_below_nocap_tt:0 "Une des provinces §YArg-Ôrdstun§!, §YOrlghelovar§!, ou §YShazstundihr§! doit être la capitale de [Root.GetName], et les deux autres provinces doivent contenir des camps de pillage."
 H81_maskedbutcher_ties_that_bind_title:0 "Les Liens qui Nous Unissent"
 H81_maskedbutcher_ties_that_bind_desc:0 "\"Pour des bêtes si sauvages, leur société semble étrangement uniforme, et leurs doctrines religieuses répugnantes aussi. En toute honnêteté, leur dévouement obsessionnel est étrangement inspirant. Peut-être, si nous en laissons quelques-uns vivants, ils pourraient être amenés à la lumière de Surael...\" -Exemplaire Eledas."
 mb_ties_serpentreach_tt:0 "Toutes les provinces de la partie occidentale des Confins-Serpents doivent être de la §Yculture primaire§! et §Yreligion§! de [Root.GetName], et toutes les provinces non-forteresse doivent avoir au moins §Y5 de développement§!."
 H81_maskedbutcher_dawnborne_title:0 "Né de l'Aube"
 H81_maskedbutcher_dawnborne_desc:0 "\"Six d'entre nous sont entrés dans cette fosse maudite de Dame. Avides. Jeunes. Nous pensions tous que le soleil brillait de nos culs. Ça voulait rien dire à la fin, hein ?\" -Royan Roypecker."
 mb_no_dauntless_hold_tt:0 "§TLes Six Intrépides§! ne doivent pas traverser une province forteresse."
 H81_maskedbutcher_rulers_end_title:0 "Dormeur, Éveille-toi" #yes I swapped this with sleeper_awake
 H81_maskedbutcher_rulers_end_desc:0 "\"Vous n'avez pas remarqué ? Les monstres disent un mot, encore et encore. Nous l'avons entendu chanté comme un hymne de bataille, appelé comme un salut, et murmuré comme une malédiction mourante. Je ne peux m'empêcher de sentir que nous nous y prenons mal avec cette expédition.\"\n\n\"Et si cet 'Otar' n'était pas juste un mot ? Et si c'était un titre ?\" -Dominic de Lakeshire."
 mb_dookan_omen_tt:0 "[Root.GetName] a un §YPrésage de Dookan actif§!."
 H81_maskedbutcher_duskbound_title:0 "Lié au Crépuscule"
 H81_maskedbutcher_duskbound_desc:0 "\"Continuez à vous battre ! Pensez à vos familles, vos foyers ! Ces bêtes ne s'arrêteront devant rien pour les voir brûler jusqu'aux fondations, les visages arrachés de leurs corps ! Nous nous élèverons de cet abîme ! Nous ne devons pas nous y noyer !\" -Arianne síl Verne."
 H81_maskedbutcher_follow_lights_title:0 "Suivez les Lumières"
 H81_maskedbutcher_follow_lights_desc:0 "\"Allez, Dominic ! Il y aura d'autres choses à écrire - des choses qui ne sont pas à cent brasses sous la satanée montagne !\" -Kalas Kettlebrook.\n\n\"Je ne suis pas venu ici juste pour repartir sans rien- Attends. Tu vois ça ?\" -Dominic de Lakeshire."
 H81_maskedbutcher_sleeper_awake_title:0 "La Fin de [Root.Monarch.GetName]" #sorry but the names just fit better this way
 H81_maskedbutcher_sleeper_awake_desc:0 "\"Je ne laisserai pas ça finir ici. Je ne peux pas.\" -Royan Roypecker, le Dernier."
 has_frenzy_tt:0 "[Root.GetName] a un Casus Belli §YFrénésie Sanglante§! actif de l'action religieuse §YSe soumettre à la frénésie !§!"
 H81_maskedbutcher_follyfall_title:0 "Chute de la Folie"
 H81_maskedbutcher_follyfall_desc:0 "\"I-ils sont maléfiques... ils veulent nous tuer ! Nous chasser des cachettes... arracher la fourrure de la chair... la porter comme peaux ! Mais... mais ils rendent les terres... ils donnent plus ! Veulent noyer tout... dans le sang. Peut-être... peut-être cet 'Otar'... juste leur Xhazobine...\" -Szith Poilboue."
 gnoll_reserve_tt:0 "Toutes les provinces possédées dans la région de §YFolie de Daravan§! deviendront une §YRéserve Raciale§! pour les §YGnolls Marqués-par-les-Flammes§!."
 H81_maskedbutcher_mountains_edge_title:0 "Au Bord des Montagnes"
 H81_maskedbutcher_mountains_edge_desc:0 "\"Ils ont déferlé des cavernes et forteresses comme si la montagne elle-même enfantait des cauchemars. Nous pensions que le ciel était devenu sombre, mais c'était simplement leur nombre pur, infini et implacable. Les pouvoirs en place ne semblaient pas réagir, pas assez vite. Ils ne semblaient pas comprendre que c'était le jour où les anciennes voies moururent. C'était le jour où l'ordre de la terreur prit leur place.\" -Chroniqueur Gelkari Inconnu."
 H81_maskedbutcher_inward_perfection_title:0 "Perfection Intérieure"
 H81_maskedbutcher_inward_perfection_desc:0 "\"Tu penses qu'ils vont bien dehors ?\" -Adar, fils d'Adar.\n\n\"Dehors ? Tu penses que j'en ai quelque chose à foutre de l'extérieur, gamin ? Concentre-toi sur la gloire, petit ! Le trésor ! Le- c'était quoi ça ?\" -Adar, fils de Brann."
 H81_maskedbutcher_by_glass_and_marble_title:0 "Par le Verre et le Marbre"
 H81_maskedbutcher_by_glass_and_marble_desc:0 "\"Comme le crépuscule assombri hante le jour timide,\nDors en sécurité, ô enfant, mais prends garde :\nLes règles de ton père doivent être suivies -\nDe peur que les Bouchers ne te trouvent là...\"\n-Comptine d'Ourdia."
 H81_maskedbutcher_hole_title:0 "Là et Retour"
 H81_maskedbutcher_hole_desc:0 "\"C'est toi, papa ? Tu as l'air terrible ! Entre, entre, pose tes pieds, laisse-moi te préparer du thé.\" -Duncan Mainslégères.\n\n\"Non merci, fiston, ça va très bien. Dis... ça t'embêterait de m'accompagner pour un petit voyage ce soir ?\" -Conrad Mainslégères ?"
 halfling_reserve_tt:0 "Toutes les provinces possédées dans les zones de §YJonction Fourchue§! et §YDwarovrod |21-24|§! deviendront une §YRéserve Raciale§! pour les §YHalfelins Piedrouges§!."
 H81_maskedbutcher_chilling_cinders_title:0 "Cendres Glaçantes"
 H81_maskedbutcher_chilling_cinders_desc:0 "\"Ils sont venus dans la nuit, tout ombres et murmures. Nous ont amenés ici. Forteresse chaude, tunnels chauds. Mais veulent du sang. Veulent nos visages. Pas libres, pas comme avant. Mais quand même, on reste. Qu'est-ce qui est pire ? Les monstres dehors ? Ou ceux qu'on sert ?\" -Levaz Korlak."
 kobold_reserve_tt:0 "Toutes les provinces possédées dans les zones de §YGor Bûrad§! et §YForge-Bûrad§! deviendront une §YRéserve Raciale§! pour les §YKobolds Écaillenoire§!."
 H81_maskedbutcher_treetapping_title:0 "Saignée des Arbres"
 H81_maskedbutcher_treetapping_desc:0 "\"Marchez doucement, sombres créatures, dans la clairière,\nOù lumière et ombre dansent et se fanent.\nLes bois murmureront, se tordront et ploieront,\nEt les bêtes qui entrent se réparent rarement...\"\n-Parleur-de-Malédictions."
 mb_one_grove_tt:0 "Au moins un bosquet est complètement contrôlé."
 dwarven_reserve_tt:0 "Toutes les provinces possédées dans les zones des §YMonts Tûngr§! et §YMedbahar§! deviendront une §YRéserve Raciale§! pour les §YNains de Diamant§!."
 H81_maskedbutcher_copper_taste_title:0 "Ce Goût de Cuivre"
 H81_maskedbutcher_copper_taste_desc:0 "\"Nous avons forgé nos propres destins dans ces montagnes, et maintenant nos propres foutus marteaux sont utilisés contre nous. Ils volent notre esprit. Mais nous sommes des nains ! Nous sommes peut-être esclaves maintenant, mais le cuivre plie. Il ne se brise pas si facilement ! Un jour, nous récupérerons notre liberté ! Un jour...\" -Duran Azgheledbul."
 H81_maskedbutcher_nighthawks_title:0 "Faucons de Nuit"
 H81_maskedbutcher_nighthawks_desc:0 "\"Si seulement... j'avais... parlé... Si j'avais juste... pu les... arrêter...\" -Ivil Thišši."
 harpy_reserve_unlock_tt:0 "Toutes les provinces possédées dans les zones de §YMišarallen§! et §YNanšalen§! deviendront une §YRéserve Raciale§! pour les §YHarpies Firanyennes§!."
 H81_maskedbutcher_old_heart_title:0 "Le Vieux Cœur"
 H81_maskedbutcher_old_heart_desc:0 "\"La grâce salvatrice de l'Échine-du-Serpent est le fait que ces monstres ont, jusqu'à présent, échoué à atteindre le dépôt ferroviaire d'Er-Natvir. Si une telle chose arrivait, ils obtiendraient sûrement un contrôle totalement incontesté sur le reste des montagnes. Tant que la menace reste confinée aux Confins-Serpents et au Bulwar, je n'anticipe pas le besoin de réagir plus que le monde ne l'a fait pour, disons, l'Exode Gobelin.\" -Magistrat Gelmon."
 mb_elf_or_goblin_crafted_tt:0 "Un Masque Elfique ou Gobelin a été fabriqué."
 mb_3_grove_tower_tt:0 "Trois §YBosquets entièrement possédés§! dans les Bois-Profonds ont une §Ytour de mage§!."
 H81_maskedbutcher_cold_iron_title:0 "Fer Froid"
 H81_maskedbutcher_cold_iron_desc:0 "\"Avec des rasoirs de fer tranchants et aiguisés,\nVenez faire un pacte, ou régnez inaperçus.\nCar le pouvoir gagné par des mensonges murmurés,\nTournera le soleil et voilera les cieux...\"\n-Parleur-de-Malédictions."
 elven_reserve_unlock_tt:0 "Le §YBosquet de la Flèche§! deviendra une §YRéserve Raciale§! pour les §YElfes des Bois§!."
 goblin_reserve_unlock_tt:0 "Le §YBosquet de la Rivière§! deviendra une §YRéserve Raciale§! pour les §YGobelins des Forêts§!."
 mb_yle_mine_unlock:0 "[Root.GetName] bénéficiera du grand projet §YLes Mines d'Yfelorr§! sans remplir ses exigences normales."
 H81_maskedbutcher_utter_dread_title:0 "Effroi Absolu"
 H81_maskedbutcher_utter_dread_desc:0 "\"La peur fait faire aux hommes des choses atroces et désespérées. Je n'ai jamais été plus terrifié.\" -Kyruš szal-Zarhran, Porteur-de-Souhaits."
 H81_maskedbutcher_khagtragom_title:0 "Khagtragom"
 H81_maskedbutcher_khagtragom_desc:0 "\"Quelque chose remue dans les passes. J'ai vu leurs ombres au loin, à l'horizon. Des bêtes qui marchent comme des hommes, mais bougent comme des prédateurs. Ils ne viennent pas négocier, mais chasser - en tant que chasseur moi-même, je ne peux être plus certain.\" -Rughd Bailleth."
 H81_maskedbutcher_fill_the_void_title:0 "Combler le Vide"
 H81_maskedbutcher_fill_the_void_desc:0 "\"Venez maintenant, venez tous ! Le vieux monde est mort - mort sous les décombres de cette cité jadis-grande ! Mais pourquoi doit-il être jadis-grand, quand les nouveaux-grands sont ici pour nous gouverner ! Acceptez leurs enseignements ! Rejetez les paroles de vos dieux morts, de votre lumière défaillante ! Inclinez-vous devant les nouveaux maîtres ! Inclinez-vous devant leur dieu-engendré, dieu-engendré !\" -Darandil Vindarzuir, Prêcheur-de-Lune."
 H81_maskedbutcher_bring_them_down_title:0 "Les Abattre"
 H81_maskedbutcher_bring_them_down_desc:0 "\"'Envahisseurs' ? Hah ! Tu voudrais que j'envoie un message disant que de la nouvelle viande est arrivée aux collines ? Allez, j'ai une bien meilleure idée ! Rassemblez-vous ! Soyons les premiers à goûter ces saveurs exotiques.\" -Ithiq Rughan Brisehanche."
 mb_one_region_or_other_tt:0 "Soit la Vallée-du-Serpent ou la vallée sud des Ogres deviendra une §YRéserve Raciale§! pour leur population locale d'Ogres. Une décision sera accordée permettant la création d'une seconde réserve dans l'autre région. Créer cette seconde réserve permettra à [Root.GetName] de bénéficier du grand projet §YRuines Nuageuses de Maghargma§! sans remplir ses exigences normales.\n\nUne décision sera accordée permettant la création d'une §YRéserve Raciale de Trolls des Cavernes§! dans la zone du §YGrand-Caverne§!."
 hill_ogre_de_tt:0 "Débloque une décision pour établir une §YRéserve Raciale d'Ogres Fathide§! dans la §Yrégion sud de la vallée des Ogres§!."
 swamp_ogre_de_tt:0 "Débloque une décision pour établir une §YRéserve Raciale d'Ogres Bouchemaréc§! dans la région de la §YVallée-du-Serpent§!."
 swamp_ogre_reserve_tt:0 "La §YVallée-du-Serpent§! deviendra une §YRéserve Raciale§! pour les §YOgres Bouchemaréc§!."
 hill_ogre_reserve_tt:0 "La §Yvallée sud des Ogres§! deviendra une §YRéserve Raciale§! pour les §YOgres Fathide§!."
 troll_reserve_tt:0 "Les zones de §YVallée du Tannage§! et §YLointaine Möitsa§! deviendront une §YRéserve Raciale§! pour les §YTrolls des Forêts§!."
 cute_troll_reserve_tt:0 "La zone du §YGrand-Caverne§! deviendra une §YRéserve Raciale§! pour les §YTrolls des Cavernes§!."
 H81_maskedbutcher_bloody_husbandry_title:0 "Élevage Sanglant"
 H81_maskedbutcher_bloody_husbandry_desc:0 "\"Nous avons marché pendant des jours. Mes sabots se fissurent contre la terre dure. Tout mon corps me fait mal. Ils nous poussent comme ils le feraient avec des bêtes de somme, nous forçant à retourner au bord des plaines. Sommes-nous destinés à être parqués ? Sont-ce les morts qui ont eu de la chance, et nous les fous ? Irdaeos... nous ne pouvons plus honorer ton don. Nous serons détournés d'Ik Magthaal.\" -Centaure Inconnu."
 centaur_reserve_tt:0 "Les zones d'§YEgoirnasgh§! et §YCaubheameas§! deviendront une §YRéserve Raciale§! pour les §YCentaures Inear§!."
 H81_maskedbutcher_piercing_light_title:0 "Lumière Perçante"
 H81_maskedbutcher_piercing_light_desc:0 "\"Des cendres, Sarnagir s'élèvera une fois de plus !\" -Zarin szal-Zarhran, Marcheuse-des-Mers."
 H81_maskedbutcher_unto_luminant_title:0 "Vers le Luminant"
 H81_maskedbutcher_unto_luminant_desc:0 "\"Les terres nous ont fait défaut, mais la mer demeure, vaste et indomptée, scintillante de promesses. Puissions-nous apprendre à naviguer sur les ténèbres comme nous le faisons sur ses vagues. À travers cet horizon, où le ciel rencontre l'eau, nous pourrions repousser les ombres en utilisant le pouvoir de ce Nouveau Luminant.\" -Zarin szal-Zarhran, Marcheuse-des-Mers."
 new_reserves_tt:0 "Des décisions seront accordées permettant la création de §YRéserves Raciales Bonus Harimari§!, §YNés-des-Ruines§!, et §YHobgobelins§!."
 H81_maskedbutcher_hope_at_dawn_title:0 "L'Espoir à l'Aube"
 H81_maskedbutcher_hope_at_dawn_desc:0 "\"Je lève les yeux vers le ciel, et pour la première fois, je vois le soleil et ressens l'espoir. Je vois la chance que j'ai cherchée toute ma vie. Oh, ne pleure pas, ma chère. Je peux mourir heureux dans l'obscurité, sachant que mes enfants, et les enfants de mes enfants, vivront bientôt dans la lumière.\" -Derniers mots du Chroniqueur Gelkari Inconnu."
 H81_maskedbutcher_heard_forgotten_title:0 "Entendu, Oublié"
 H81_maskedbutcher_heard_forgotten_desc:0 "\"Ils seront prêts pour nous, Capitaine. Leur magie sera forte si près de leur autel maudit, encore plus forte que ne le disent les anciens journaux.\" -Hannir szel-Drolas, Grand Vizir.\n\n\"...Bien. Je sors l'artillerie lourde.\" -Zarin szal-Zarhran, Marcheuse-des-Mers."
 H81_maskedbutcher_hunger_pangs_title:0 "Crampes de Faim"
 H81_maskedbutcher_hunger_pangs_desc:0 "\"Oh, dieu-engendré, dieu-engendré... Puis-je encore continuer ? J'ai si, si faim... Mais je persisterai. Tu me soutiendras. Et si je dois mourir de faim, au moins nous serons ensemble.\" -Tiraga Buveuse-de-Sang."
 hunger_pang_reward_tt:0 "Toutes les provinces possédées dans les régions d'§YYyl Möitsa§!, §YVallée des Ogres§!, §YVallée-du-Serpent§!, et §YPassage du Nord§! obtiennent §Y'Faim Militarisée'§! jusqu'à la fin de la partie, qui accorde §G+15%§! d'Efficacité de Production Locale et §G-2§! d'Agitation Locale."
 H81_maskedbutcher_horror_at_dusk_title:0 "Horreur au Crépuscule"
 H81_maskedbutcher_horror_at_dusk_desc:0 "\"Ils sont morts. Tous. Encore seul, hein, Royan ?\" -Royan Roypecker, le Dernier-Une-Fois-Encore."
 all_parties_blocked_tt:0 "Toutes les provinces avec une expédition d'aventuriers active ont au moins §Y25§! régiments stationnés là, et chaque province voisine doit avoir au moins §Y10§!."
 H81_maskedbutcher_true_nightfall_title:0 "Vraie Tombée de Nuit"
 H81_maskedbutcher_true_nightfall_desc:0 "\"Sois sur tes gardes, cher enfant. Le pouvoir du dieu-engendré, dieu-engendré grandit. Il s'élève à son apogée sous l'heure de la lune de sang. Crains, mais trouve du réconfort - si tu n'entends pas les tambours, il ne s'est pas levé pour toi.\" -Proverbe Bahari."
 H81_maskedbutcher_monism_title:0 "Monisme"
 H81_maskedbutcher_monism_desc:0 "\"Est-ce la fin, oh dieu-engendré, dieu-engendré ?\" -Inconnu."
 all_mask_tt:0 "Chaque Masque Percolant a été fabriqué."
 no_more_reserves_tt:0 "Toutes les réserves seront §Rpurgées définitivement§!, et aucune nouvelle réserve ne peut être créée."

 flavour_maskedbutcher.1.t:0 "Dans les Ombres"
 flavour_maskedbutcher.1.d:0 "Faim. Faim. Toujours la faim.\n\nL'obscurité ma peau, mon souffle. Le temps oublié. Enterré sous la pierre. Pas de lumière. Pas de soleil. En sécurité. En sécurité d'attendre. En sécurité de se nourrir.\n\nL'autel chante. Les murmures serpentent à travers la roche. Il appelle, mais pas de contact. Pas encore. Pas assez fort.\n\nDu mouvement ? Des pas ?\n\nLourds. Étranges intrus. Formes noires. Odeur de fer. Ils saignent. Oh, ils saignent.\n\nJ'attends. J'attends. J'attends.\n\nLa soif hurle plus fort que le silence. Ils entrent. Importuns ! Viande. Sang. La soif griffe l'esprit. Ils me voient ? Je les vois. La peur a un goût sucré.\n\nBonds ! Dents ! Griffes ! Déchire ! Déchire et lacère et mords ! La peau éclate ! Chaud et riche et ça me remplit de pouvoir et de force et ils hurlent ! Je bois ! Un tombe ! Un autre ! Un autre !\n\nLes yeux changent. Brillent rouge, comme les miens. Ils changent ! La faim les tord ! Pas juste les miens maintenant ! Ils me nourrissent ! Ils vont me nourrir ! Ils vont-\n\nTrop nombreux. Trop forts ! Les massues brisent mes os. Les lames coupent profond. Je bois. Je bois ! Mais la douleur-\n\nL'autel chante. L'autel chante."
 flavour_maskedbutcher.1.a:0 "Ténèbres..."
 flavour_maskedbutcher.2.t:0 "Dans la Fosse"
 flavour_maskedbutcher.2.d:0 "\"C'est ici que ça commence.\"\n\nArianne se tenait à la tête du groupe, son armure scintillant dans la lumière du soleil. Sa cape rouge profond, brodée d'une wyverne s'enroulant autour d'une épée, flottait dans le vent. \"Restez vigilants. Nous savons peu de ce qui nous attend.\"\n\nÀ ses côtés, Dominic griffonnait déjà dans son livre, sourcils froncés. \"Bêtes... monstres... comment se fait-il que personne ne sache ce que sont ces choses ? C'est plutôt difficile d'écrire un traité convaincant quand l'histoire ne cesse de changer.\" Son partenaire rit doucement.\n\n\"Allez, Dom. Tu auras plein de temps pour écrire au camp.\" Kalas se tenait détendu, bien que sa main ne s'éloigne jamais de sa dague. \"Assurons-nous juste qu'il y ait un 'au camp', d'accord ? De préférence avec nous tous encore en train de respirer.\" Il adressa un sourire à Dominic, qui leva les yeux au ciel.\n\nDerrière, Royan s'occupait de son arme - une arbalète montée sur le bras, forgée en laiton. \"Peu importe ce que c'est. Tout meurt si on lui tire dessus.\" Il tourna un cadran, levant les yeux vers les autres. \"C'est ça la magie de la science.\"\n\nEledas se tenait à l'écart du groupe, l'image parfaite d'un fier Exemplaire. Reinia marchait à ses côtés, ses pas légers remuant à peine la poussière sous ses pieds. \"Quoi qui nous attende, je serai prête. Évitez juste de trop vous blesser avant que je puisse vous atteindre, oui ?\"\n\nD'un hochement de tête décisif, Arianne fit son premier pas vers les montagnes, l'expédition la suivant."
 flavour_maskedbutcher.2.a:0 "\"Dans les profondeurs nous allons, mes amis.\""
 flavour_maskedbutcher.3.t:0 "Éveillé des Profondeurs"
 flavour_maskedbutcher.3.d:0 "Sofina s'agenouilla près du lit, le cœur lourd. La douce lueur de la chandelle vacillait dans le coin de la petite chambre. Les yeux brillants d'Arya scintillaient dans la lumière, pointés vers la fenêtre avec appréhension.\n\n\"J'ai peur, maman.\" Elle parla, sa voix à peine au-dessus d'un murmure. Elle serrait fort son lapin en peluche, comme s'il pouvait la protéger des ombres tapies juste au-delà de la fenêtre.\n\n\"C'est normal, mon amour.\" Sofina répondit, sa voix apaisante même si elle tremblait. \"J'ai peur aussi. Mais je t'ai. Je suis là.\"\n\n\"Quand est-ce que papa reviendra ?\"\n\n\"...Je ne pense pas qu'il reviendra, ma chérie.\"\n\nIl y eut un coup à la porte.\n\n\"Sofina ? Arya, chérie ? C'est moi, ouvre ! Laisse-moi entrer !\" Sofina se pencha sur sa fille, l'enlaçant.\n\n\"Ignore ça, ma douce. C'est normal. Ça va.\" Un autre coup résonna, plus fort que le précédent.\n\n\"Ils sont partis, Sofina, je le promets ! C'est juste moi !\" Sofina savait que la voix mentait. Elle l'avait vu arriver, après tout, et elle ne pouvait croire que ce qu'elle avait regardé. Regardé ces choses découper le v- de son mari\n\n\"Maman ?\"\n\n\"Ça va, Arya. Ferme juste les yeux et endors-toi.\" Les coups continuaient, de plus en plus forts. \"Endors-toi, chérie. Je resterai avec toi jusqu'à ce que tu te réveilles.\""
 flavour_maskedbutcher.3.a:0 "Toc. Toc. Toc."
 mb_vampireunlock_tt:0 "[Root.GetName] débloquera l'état des §YGardiens du Rasoir§!."
 flavour_maskedbutcher.4.t:0 "Une Légion Éclaircie"
 flavour_maskedbutcher.4.d:0 "Arianne s'agenouilla près de sa camarade tombée pour seulement un battement de cœur, le souffle haletant, l'armure bosselée et maculée de sang. Dans la mort, les yeux de Reinia semblaient vides de la bonté qui avait toujours brillé en eux. Mais il n'y avait pas de temps pour le deuil. Pas quand les bêtes se rapprochaient.\n\nDominic serrait ses notes, le visage pâle, son calme habituel brisé. Eledas bougeait déjà, traînant la halfeline vers l'extrémité du tunnel. Kalas agrippait sa dague, les articulations blanches, tandis que Royan fouillait avec son arbalète enrayée.\n\n\"Arianne !\" Kalas cria, la voix tremblante. \"On ne peut pas-\"\n\n\"Je sais !\" Elle claqua, se redressant. Elle se tourna, l'épée scintillant tandis qu'elle faisait face à la horde. \"Partez. Maintenant. Je les retiendrai aussi longtemps que possible.\"\n\n\"On ne te laisse pas !\" La voix de Dominic se brisa tandis qu'il luttait pour se libérer, mais l'elfe le tenait fermement.\n\n\"Vous le ferez !\" Elle dit, la voix dure comme le fer. \"Je vous achèterai du temps. Sortez d'ici. Vous tous.\"\n\nElle prit sa position, la lame stable, le souffle calme. Les autres se traînèrent derrière elle, battant en retraite dans les tunnels, leurs pas résonnant faiblement tandis qu'ils disparaissaient.\n\n\"Que la lumière veille sur toi, Arianne.\" Eledas murmura, sa voix presque noyée par les sons des monstres qui approchaient. Plus de mots ne furent prononcés tandis que l'expédition se glissait dans les profondeurs. Arianne se tenait seule, le froid de la caverne s'infiltrant dans ses os.\n\nLes créatures chargèrent.\n\nElle leva son épée."
 flavour_maskedbutcher.4.a:0 "\"Noyez-vous dans les profondeurs, ou élevez-vous !\""
 flavour_maskedbutcher.5.t:0 "Les Dernières Heures d'Arianne síl Verne"
 flavour_maskedbutcher.5.d:0 "Elle était descendue ici depuis des mois.\n\nLes bras d'Arianne se sentaient comme du plomb, chaque coup de sa lame plus lent que le précédent. Mais elle continua. Son armure jadis-pristine était fissurée, tenant à peine. Sa silhouette était mince de faim, à peine soutenue par la maigre nourriture qu'elle avait pu récupérer. Pourtant elle se tenait ferme, les pieds plantés sur la pierre imbibée de sang.\n\nUne autre bête se jeta sur elle, un flou de muscle et d'ombre. Elle esquiva, laissant son épée mordre profondément dans l'épaule de la créature. Une autre bondit sur elle par derrière, mais elle pivota juste à temps, bouclier levé pour bloquer le coup de griffe. L'impact envoya une secousse dans son bras, et elle serra les dents contre la douleur.\n\nPuis, elle trébucha.\n\nTandis que les jambes d'Arianne fléchirent, sa prise faillit. La lame dérapa sur le sol de pierre, hors de portée. La panique surgit dans sa poitrine, mais elle se releva rapidement, atteignant la dague à sa ceinture même tandis que les bêtes se rapprochaient, leur souffle chaud contre sa peau.\n\nIl y en avait trop.\n\nLa douleur transperça son corps tandis qu'elle fut renversée à nouveau. Une des bêtes se dressa au-dessus d'elle, les yeux brillant d'une faim malade. Elle se battit contre elle, mais sa force l'avait quittée. Elle l'attrapa par la gorge, la tenant immobile, avant d'approcher un petit rasoir de son visage - au bord de son œil.\n\nArianne ressentit la peur. Une vraie, véritable peur.\n\nElle essaya de crier. Seul un souffle haletant s'échappa tandis que la lame se rapprochait, à seulement quelques centimètres de sa peau."
 flavour_maskedbutcher.5.a:0 "Noyez-vous, noyez-vous, noyez-vous."
 flavour_maskedbutcher.6.t:0 "Le Croc du Faux Dragon"
 flavour_maskedbutcher.6.d:0 "Quelque chose de sombre grandissait en Royan. Quelque chose d'agité. Ils avaient marché dans ces passages pendant des mois, devançant l'inévitable, mais Eledas avait eu raison. Ils ne pouvaient pas continuer à se retirer dans les cavernes comme des rats acculés. Il s'arrêta brusquement. Il n'y avait pas de sortie. Le chemin par lequel ils étaient entrés avait été fermé depuis longtemps, très longtemps.\n\n\"Assez.\" Il marmonna, la voix basse mais dure de détermination. Il détacha l'engin encombrant attaché à son dos.\n\n\"Qu'est-ce que tu veux dire, 'assez' ?\" Dominic demanda, s'essuyant le front. \"On doit continuer à bouger, Royan. On ne peut pas juste... s'arrêter. Pas ici. Pas maintenant.\"\n\nRoyan commença à assembler quelque chose qu'aucun de ses compagnons n'avait vu auparavant. Un assemblage de laiton, fer, et valves à vapeur siffla à la vie dans sa poigne, des engrenages complexes cliquetant en place.\n\n\"Je ne cours plus.\" Le gnome grogna, ajustant quelques cadrans. \"J'en ai fini avec ça. Fini d'errer dans ces tunnels maudits, attendant de mourir. J'apporte le combat à eux.\" Kalas s'avança, l'inquiétude gravée sur son visage.\n\n\"De quoi tu parles ? On doit rester ensemble ! On ne peut pas juste-\"\n\n\"Non !\" Royan le coupa. \"Ensemble c'est plus assez. Eledas est mort. Reinia est morte. Arianne s'est sacrifiée pour qu'on puisse continuer à ramper comme des lâches dans ces satanées cavernes. Mais plus maintenant ! Pas moi !\" Il s'arrêta, respirant profondément, avant de se tourner pour faire face à ses compagnons. \"Vous deux devez partir. Sortez d'ici, peut-être par une des cavernes. Trouvez la surface, et prévenez les autres. Mais je ne courrai plus.\"\n\nLe souffle de Dominic se coinça dans sa gorge. Il échangea un regard avec son partenaire, mais il n'y avait plus rien à dire. Ils bougèrent lentement d'abord, jetant des coups d'œil en arrière à la petite silhouette de Royan silhouettée contre l'obscurité du tunnel, la vapeur s'élevant de l'arme dans ses mains.\n\nTandis qu'ils tournaient le coin et laissaient Royan derrière, un bourdonnement mécanique bas remplit l'air, suivi d'un clic sec. Seul dans l'obscurité, le gnome regardait les ombres ramper plus près, le pouls s'accélérant.\n\n\"Allez-y, alors.\" Il marmonna entre ses dents."
 flavour_maskedbutcher.6.a:0 "\"Voyons voir comment vous aimez un combat équitable.\""
 flavour_maskedbutcher.7.t:0 "Plus de Chance"
 flavour_maskedbutcher.7.d:0 "\"Tu es là, Kal ?! Je ne te trouve pas !\"\n\nKalas courut, trébuchant aveuglément dans l'obscurité, sa torche éteinte depuis longtemps abandonnée. Ses jambes brûlaient, sa poitrine se soulevait d'épuisement, mais il courut néanmoins.\n\nDominic s'était émerveillé de la façon dont les cavernes avaient été décorées, peintes avec un art complexe et gravées de runes délibérées et ornées. Il avait pris des échantillons du vernis granuleux et cramoisi, prenant soin d'éviter d'endommager les œuvres uniques, planifiant de rechercher ses propriétés en profondeur une fois que l'expédition serait revenue à la civilisation. Même quand la paire avait été séparée du reste de leur groupe, Dominic s'était aventuré avec empressement plus profondément dans les cavernes, suivant des courants d'air à peine perceptibles et la douce lumière du feu qu'ils avaient porté. Même alors, ils ne s'étaient séparés qu'une fois, quand Dominic avait voulu regarder de plus près l'étrange autel de quartz qu'ils avaient découvert.\n\nMaintenant, de simples heures plus tard, Kalas courait seul. Des pierres détachées et des sédiments menaçaient de le faire tomber, mais il continua, délibérément insouciant de ce qui l'attendait.\n\n\"Kal ?! S'il te plaît, Kalas, reviens ! S'il te plaît !\" Les cris terrifiés de Dominic résonnaient dans les cavernes, toujours distants, mais plus proches qu'avant. Kalas agrippa ses oreilles, les articulations blanches, et courut plus loin.\n\nParce que quoi que soit cette chose, ce n'était plus Dominic."
 flavour_maskedbutcher.7.a:0 "Élevez-vous des profondeurs, ou noyez-vous-y."
