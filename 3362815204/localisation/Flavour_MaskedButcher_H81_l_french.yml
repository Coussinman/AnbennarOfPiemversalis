 flavour_maskedbutcher.8.t:0 "Royan Roypecker, le Dernier"
 flavour_maskedbutcher.8.d:0 "Avec un sourire sinistre, Royan visa. L'arme vibrait de puissance, les engrenages ronronnant à la vie. Il pressa la gâchette, et avec un claquement sec, un trait d'énergie déchira la poitrine de la bête. La vapeur jaillit de l'arme tandis qu'elle sifflait comme un dragon. Une autre bondit sur lui par le côté, mais Royan fut plus rapide. Cette fois, une gerbe d'éclats d'obus tira vers l'avant, déchirant le flanc du monstre. Le sang éclaboussa les murs tandis qu'il s'effondrait, convulsant et hurlant.\n\n\"Tu pensais que je me cacherais pour toujours, hein ?!\" Il cria, tirant salve après salve - plus de traits d'énergie, plus d'éclats, des vagues de chaleur qui incinéraient les créatures qui s'approchaient trop. Le couloir commença à puer la chair brûlée, mais Royan continua d'avancer.\n\nEt puis, au fond de la forteresse, il le vit.\n\nSa peau noire était tendue sur des muscles ondulants. Son regard cramoisi derrière le visage d'Arianne dégoulinait d'une intelligence cruelle et calculée. Son rugissement assourdissant secoua la pierre même autour d'eux. C'était l'Otar. Ça devait être ça.\n\nRoyan n'avait plus rien à perdre.\n\nAvec des doigts exercés, il ajusta les cadrans à leur sortie maximale, se tenant complètement immobile tandis que la monstruosité se ruait vers lui. Le premier tir la fit trébucher. Le second libéra une lèche de flamme, forçant un hurlement de la bouche de l'Otar tandis qu'il cuisait vivant. Il visa une dernière fois, sentant la chaleur de l'arme dans ses mains.\n\n\"Meurs.\" Il murmura, et tira.\n\nLe tir était parfait. La force de l'explosion fendit le crâne de la bête avec un craquement écœurant. Elle poussa un dernier grognement pitoyable avant de s'effondrer au sol.\n\nLe poids de la bataille se souleva soudainement. Pour la première fois en années, Royan ressentit le pur besoin de vivre. Il ne pouvait pas mourir ici. Pas après tout. Pas maintenant.\n\nSans une seconde d'hésitation de plus, Royan fit volte-face et sprinta dans le tunnel. Ses jambes brûlaient, mais il poussa vers l'avant. Il devait atteindre la forteresse. Il devait faire exploser les portes qui les avaient enfermés à l'intérieur. Des rugissements résonnaient au loin, mais Royan ne s'arrêta pas. Pas pour les monstres. Pas pour les morts.\n\nIl allait vivre."
 flavour_maskedbutcher.8.a:0 "\"Élevez-vous !\" -Arianne síl Verne."
