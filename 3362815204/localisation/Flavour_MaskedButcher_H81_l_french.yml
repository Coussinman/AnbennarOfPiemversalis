 mb_credits_tt:0 "§gMerci d'avoir joué, oh dieu-engendré, dieu-engendré. -Jelly§!"
 flavour_maskedbutcher.420.t:0 "Plus Rien à Donner"
 flavour_maskedbutcher.420.d:0 "Que voulez-vous de moi ?\n\nJe vous ai donné des trésors. Je vous ai accordé une force incomparable. Si vous le souhaitiez, tout Halann pourrait être écrasé sous votre pied.\n\nPourtant, vous cherchez encore plus ?\n\nLeurs visages ne suffisent-ils pas ? Vous avez pris tout ce qu'ils sont - qu'ils étaient. Vous tenez leurs âmes mêmes dans votre main, équipées pour accorder quelque perversion tordue des choses qui les rendaient, eux.\n\nQue voulez-vous d'autre ? Je n'ai plus d'avantages à donner. J'offrirais mon propre visage, si vous pouviez l'atteindre, mais cela assouvirait-il votre désir ?\n\nOu peut-être est-ce plus simple. Peut-être, tout ce que vous cherchez c'est ma reconnaissance. Mes éloges dénués de sens et symboliques.\n\nEh bien alors, ils sont vôtres. Prenez-les. Je n'en ai plus besoin."
 flavour_maskedbutcher.420.a:0 "Je m'émerveille de votre folie, oh dieu-engendré, dieu-engendré."
