 # missions
 R62_the_marching_of_boots_title: "La Marche des Bottes"
 R62_the_marching_of_boots_desc: "Terres agricoles verdoyantes. Jungle tentaculaire. Collines drapées de brume. Nous marchons sur chacune d'elles et nous les prenons toutes pour nôtres. Nul ne saura nous faire faiblir, nul ne nous verra cesser, et bientôt tout Haless connaîtra le rythme de nos bottes qui résonne à travers les vallées."
 
 R62_the_beating_of_drums_title: "Le Battement des Tambours"
 R62_the_beating_of_drums_desc: "Bataille féroce. Siège amer. La longue, très longue marche d'une légion sortant de [Root.Capital.GetName]. Les tambours résonnent pour chacune, se répercutant à travers bouclier, lance et épine dorsale, et tous ceux qui l'entendent savent qu'ils vivront bientôt selon notre rythme impérieux."
 
 R62_the_howling_of_horns_title: "Le Hurlement des Cors"
 R62_the_howling_of_horns_desc: "Cri de guerre fervent. Défi murmuré. Tonnerre du canon. Chacun d'eux est noyé dans le mugissement de nos cors de signalisation et de triomphe, tout comme Haless est noyé sous notre domination absolue."
 
 R62_serpentsbloom_rations_title: "Rations de Fleur-de-Serpent"
 R62_serpentsbloom_rations_desc: "Au plus profond de la mémoire ancestrale hobgobeline se trouvent les jours où nous fûmes forcés aux confins de l'Échine-du-Serpent, quand nous mourions de faim dans les ténèbres. Quand nous prîmes les Mines de Jade aux nains, cela changea : le champignon bioluminescent connu sous le nom de Fleur-de-Serpent, abondant dans cavernes et chemins, fournit toute la nutrition qu'un jeune hobgobelin en croissance pourrait requérir.\n\nCultivé et préparé par des esclaves, il sert de moyen d'approvisionnement principal à nos soldats. Mais alors que notre armée grandit, les fermes de Fleur-de-Serpent doivent croître aussi. Les esclaves travailleront, les récoltes pousseront, et ainsi les armées marcheront."
 
 command_serpentsbloom_tt: "Chaque province possédée avec de la Fleur-de-Serpent gagnera le modificateur suivant :"
 
 R62_control_the_zanyu_kinunin_title: "Contrôler les Zanyu Kinunin"
 R62_control_the_zanyu_kinunin_desc: "Les orques ont l'esprit simple, mais constituent une race résistante, turbulente et têtue, ce qui en fait des esclaves efficaces, quoique difficiles à contrôler. Bien que ces défis soient ardus, par un processus de récompenses symboliques, de grands mouvements et suffisamment de discipline, même le plus coriace des orques peut être amené à plier le genou.\n\nAvec ces nouvelles pratiques, aucun orque ne verra jamais la liberté. C'est leur devoir en tant que race de servir et d'obéir au Commandement, car même l'orque le plus stupide sait qu'il n'est rien sans son maître."
 
 R62_blades_and_spades_title: "Lames et Bêches"
 R62_blades_and_spades_desc: "Les orques sont de redoutables guerriers, comme le montrent leur grande force et leur volonté presque indomptable. Ces traits, bien qu'appliqués efficacement sur le champ de bataille, peuvent aussi être appliqués très efficacement dans nos fermes.\n\nAvec notre dispersion de la race orque à travers Rahen, nous avons vu une large augmentation du rendement des récoltes dans nos fermes avec des esclaves orques. L'efficacité de ces rendements orques à travers nos terres a été étonnante, et nous continuerons désormais cette tendance de fermiers et ouvriers orques dans notre domaine.\n\nQue l'orque ne peine pas seulement sur le champ de bataille, mais aussi dans les champs de grain et de riz."
 
 R62_tempered_rage_title: "Rage Tempérée"
 R62_tempered_rage_desc: "Par nos pratiques répandues d'esclavage orque et la dispersion de leur race à travers Rahen, une nouvelle sorte de race, issue du mélange entre humains et orques, a surgi. Du fait qu'ils possèdent du sang orque, ils sont encore assez désorganisés et faciles à soumettre pour nous. Mais, parce qu'ils sont plus intelligents que l'orque moyen, ils sont parfaits pour des tâches de production et administratives plus complexes mais subalternes. Nous continuerons d'observer les demi-orques, car ils ont été un atout considérable."
 
 R62_honourable_half_orcs_title: "Demi-Orques Honorables"
 R62_honourable_half_orcs_desc: "Avec le nombre croissant de demi-orques à travers nos terres, spécialement dans nos zones sous application Ninun, ils ont vu naître une nouvelle identité. Au lieu d'être vus comme des bâtards et des parias, ils sont maintenant vus comme des artisans laborieux, dévoués à un sens de l'honneur. Avec cette nouvelle réputation, les demi-orques ont maintenant gagné une place bien plus honorable parmi les sociétés humaines Wuhyun. Grâce à cette nouvelle réputation, beaucoup plus de demi-orques ont surgi à travers notre domaine, et même des majorités demi-orques en quelques endroits ont été observées. Nous devrions continuer à encourager cette réputation à travers notre domaine, car un artisan honorable est un artisan loyal."
 
 R62_new_schools_of_thought_title: "Nouvelles Écoles de Pensée"
 R62_new_schools_of_thought_desc: "Notre campagne dans les salles de débat est aussi réussie que toute autre, et nous avons convaincu beaucoup de disciples des Hautes Philosophies que notre idéologie est la voie de l'avenir. Mais le processus n'a pas été une guerre, en vérité. Certaines de leurs écoles de pensée sont si similaires aux idées de Dieu-Perdu que nous sommes plus d'accord avec elles que nous ne débattons.\n\nCes écoles ont toutes leurs lieux originaux de conception, où se rassemblent les plus fins de leurs philosophes. Si nous devions occuper ces terres, nous pourrions discuter d'idées avec les meilleurs de Rahen, et par là peut-être même aiguiser notre propre compréhension du devoir et de l'honneur."
 
 R62_teach_and_learn_title: "Enseigner et Apprendre"
 R62_teach_and_learn_desc: "Il y a beaucoup à enseigner aux peuples de Haless, et peu d'endroits pour le faire. Construire simplement plus d'écoles aidera ce problème, mais nous devons nous assurer que ce qui y est enseigné n'entre pas en conflit avec nos valeurs. Une fois que nous aurons un réseau assez large, nous pourrons établir un programme d'études à suivre pour les écoles."
 
 R62_philosophy_of_state_and_blood_title: "Philosophie d'État et de Sang"
 R62_philosophy_of_state_and_blood_desc: "« Il n'y a que deux groupes dans ce monde : nous, et eux. Tous ceux qui travaillent comme partie de notre état sont nous : ils sont membres de notre seule famille unie et recevront le respect qu'implique une telle appartenance. Race, croyance et histoire ne sont aucun obstacle à rejoindre la famille qu'est l'état. Seuls les efforts de chacun comptent. Ceux qui s'opposent à l'état, cependant, sont eux. Ils ont choisi de rejeter la famille, et ils ne s'arrêteront devant rien pour nous voir détruits. C'est seulement notre force combinée et notre foi l'un en l'autre qui nous verront les survivre. À la fin, il ne peut y avoir de paix entre nous et eux : seulement le sang. »\n\n-Gottami de la Horde Éléphant, l'un des défenseurs les plus fervents et éminents derrière l'essor des enseignements nationalistes au début du XVIe siècle."
 
 R62_a_good_marshal_title: "Un Bon Maréchal"
 R62_a_good_marshal_desc: "Toutes les grandes familles sont bâties sur la confiance. Il en va de même alors pour le Grand Commandement. Bien que notre poussée pour une identité nationale plus forte ait été réussie, nous tenons encore à l'idée qu'un maréchal doit prouver sa force pour diriger notre grande nation.\n\nCeci ne sera plus le cas. Si nous devons nous faire confiance les uns aux autres, nous devons aussi faire confiance à notre chef. Le respect sera donné d'emblée : tout maréchal est un bon maréchal, jusqu'à preuve du contraire."
 
 R62_virtues_embodied_title: "Vertus Incarnées"
 R62_virtues_embodied_desc: "Beaucoup de [Root.Monarch.GetTitle]s ont dirigé le Grand Commandement. La plupart nous ont menés à la victoire, quelques-uns exultant dans une succession de campagnes glorieuses.\n\nMais aucun n'a rivalisé avec [Root.Monarch.GetName]. Il est l'honneur, il est la discipline, il est le génie stratégique et l'acuité martiale. Et alors qu'il étudie les cartes de la Salle de Guerre, esquissant la prochaine campagne et tout ce qui suit, vous pouvez voir le visage de Haless : l'avenir de Haless, remodelé dans ses yeux."
 
 R62_secure_logistics_title: "Logistique Sécurisée"
 R62_secure_logistics_desc: "Le Loup, la grande bête d'après laquelle l'un de nos commandements est nommé, représente beaucoup des plus grandes vertus de notre nation, l'une d'elles étant les wargs bien entraînés et les chemins sécurisés qui approvisionnent nos troupes à travers Rahen.\n\nC'est leur travail, leur honneur, leur responsabilité de maintenir notre commandement en marche, au sens littéral comme au sens figuré. Un réseau robuste de routes, dans le style de l'ancienne grande route dorée, avec des relais et des maisons de patrouille donnera à nos messagers la capacité d'accomplir cette tâche selon les attentes."
 
 R62_supply_the_kikunin_title: "Approvisionner les Kikunin"
 R62_supply_the_kikunin_desc: "Kikun : notre Armée, les tambours battants et les cœurs de notre nation. Notre monde et notre fierté tournent autour des soldats qui risquent leur vie pour pousser toujours plus loin dans Rahen. Alors qu'ils s'éloignent de plus en plus de leurs foyers, ils ont besoin d'être approvisionnés avec tout ce dont ils ont besoin, la nourriture étant le plus important de tout. Comme on dit souvent, une armée marche sur son estomac."
 
 R62_calm_down_sir_title: "Calmez-Vous, Sir"
 R62_calm_down_sir_desc: "« Cette révolte à Sir marque la première instance majeure de rébellion des conquis. Ils croient que notre campagne est le pillage de monstres, que nous nous effondrerons et reculerons au premier signe de résistance organisée. Notre réponse ici sera un message à chaque lieu et peuple de Haless. Il devrait être clair. »\n\n-Le Maréchal Loup, rapport à la Salle de Guerre, deux jours après le soulèvement à Sir."
 
 R62_the_shaman_question_title: "La Question Chamanique"
 R62_the_shaman_question_desc: "Vous pouvez prendre des épées et arracher des lances, mais la magie d'un Chaman ne se désarme pas si facilement. Les méthodes traditionnelles de gestion chamanique hobgobeline : les tribus individuelles les tuant ou les gardant comme esclaves, ont flanché sous la pression de nos nouveaux sujets humains.\n\nLes hobgobelins se souviennent des jours du Maître Sombre, ce Chaman Kamtarhid qui déclara une guerre constante et incessante au peuple hobgobelin. C'est notre armée qui nous porta à travers ces jours sombres, et elle répondra à la question posée aujourd'hui : que doit-on faire du peuple Chaman ?"
 
 R62_new_methods_of_management_title: "Nouvelles Méthodes de Gestion"
 R62_new_methods_of_management_desc: "Alors que la politique de Désarmement progresse, la question chamanique devient toujours plus enchevêtrée et complexe. Les humains répugnent à abandonner leurs Chamans, les cachant dans leurs foyers et se soulevant occasionnellement en révoltes menées par de petits Maîtres Sombres. Les armées des Commandements sont tendues : nous ne pouvons être en guerre continuelle avec nos propres sujets.\n\nDe même, des problèmes de gestion surgissent dans les hetenapuzo. Alors qu'ils augmentent en taille, la gouvernance directe du personnel féminin des camps devient de moins en moins faisable. Ce gonflement n'est pas seulement dû à la conquête : la première génération de Chamans a donné naissance à une seconde génération née dans les camps. Être enchaîné dès la naissance à Korashi a eu des effets adverses sur leur développement magique. Malheureux : si les futures générations de Chamans devenaient désarmées, elles seraient inutiles au Grand Commandement...\n\nSur les deux fronts, nous requérons une administration plus subtile."
 
 R62_strange_yet_familiar_title: "Étrange Mais Familier"
 R62_strange_yet_familiar_desc: "Nous nous attendions à une résistance en imposant nos philosophies dans les terres conquises, car même avec une guerre terminée il y a des batailles à livrer. Mais à Kamapar nous avons trouvé l'opposé : les philosophies personnelles des locaux semblent bien se mélanger avec les voies de Dieu-Perdu et déjà ils débattent et discutent de ses points les plus fins : une surprise, c'est sûr, mais une surprise bienvenue."
 
 R62_an_exaltation_of_man_title: "Une Exaltation de l'Homme"
 R62_an_exaltation_of_man_desc: "« Honneur. Discipline. Loyauté. C'est ce qui fait un hobgobelin. C'est ce qui constitue le Grand Commandement.\n\n« Parmi les conquis, il y a ceux avec de l'honneur. Ceux avec de la discipline. Ceux avec de la loyauté. Ils sont une lance à aiguiser, une lame à affûter. Ils serviront, et nous serviront bien. »\n-[Root.Monarch.GetName], mettant fin au long débat de la Salle de Guerre sur la question de savoir si les humains ont une place dans l'armée."
 
 R62_permit_debate_title: "Permission de Débat"
 R62_permit_debate_desc: "Les humains de Haless ont démontré deux choses que nous n'attendions pas : la capacité à posséder l'honneur, et l'habileté à penser comme nous aussi. Peut-être serait-il prudent de promouvoir la discussion avec les humains en construisant des bâtiments d'apprentissage.\n\nLe progrès n'a jamais été atteint par l'ignorance : il est possible que nous apprenions quelque chose de leur « Haute Philosophie »."
 
 R62_children_of_the_azepyanunin_title: "Enfants des Azepyanunin"
 R62_children_of_the_azepyanunin_desc: "« Une lance en réserve\nUne épée, tenue haut, non tombée\nDans la brise, Wuhyun »\n\n-La Brise, 1601, l'un des nombreux poèmes qui émergea du style unique des Azepyanunin."
 
 R62_adoptive_clans_title: "Clans Adoptifs"
 R62_adoptive_clans_desc: "Avec les pressions montant de l'intérieur et de l'extérieur, le fardeau sur les clans devient trop grand à porter. Nous devons agir, et bientôt, pour le bien de cet empire naissant, bâti sur le dos de l'unité. Menacer une telle notion serait catastrophique, mais perdre tout ce que nous avons bâti serait bien pire.\n\nMais tout va bien, car les hobgobelins comprennent la notion de famille bien mieux que les autres races, la famille présidant sur tout le reste, même sa propre nation. Pour ces nombreux malheureux dont les familles ont été élaguées par la guerre, encourageons l'adoption et la fusion de familles en lambeaux en nouveaux clans adoptifs."
 
 R62_the_ten_reforms_title: "Les Dix Réformes"
 R62_the_ten_reforms_desc: "Alors que l'Empire grandit, la pression sur nos systèmes sociaux grandit aussi. Nous ne sommes plus un peuple blotti étroitement dans les cavernes des Mines de Jade. Des milliers de pieds marchent au rythme de tambours retentissants, de tirs rythmiques, et du fracas mélodique de l'acier, et pourtant les foyers vers lesquels chaque soldat aspire à retourner sont en péril. La nécessité engendre l'action, et malgré nos réserves, le temps est venu de codifier la loi sous une autorité centrale unique afin que nul individu ne puisse se soustraire à sa responsabilité.\n\nLes Dix Réformes seront gravées dans la pierre afin qu'elles puissent demeurer éternelles, tout comme nous demeurons résolus face à un ennemi fondant sur nous. Elles détailleront les codes sociaux, légaux et administratifs que tous doivent suivre pour l'édification de chaque individu, et la permanence du Grand Commandement dans son ensemble."
 
