 estate_lion_command_build_trade_building_in_y: "Étendre l'Infrastructure Commerciale à [agenda_province.GetName]"
 estate_lion_command_build_trade_building_in_y_desc: "Le [Root.GetLion CommandName] affirme que le marché de [agenda_province.GetName] est trop petit pour convenir à leurs besoins. Ils demandent que nous investissions dans un marché plus grand, qui selon eux augmentera grandement la prospérité de la province et du pays dans son ensemble."
 estate_lion_command_build_temple_in_y: "Construire une Maison de Culte à [agenda_province.GetName]"
 estate_lion_command_build_temple_in_y_desc: "Le [Root.GetLion CommandName] nous presse de construire une magnifique maison de culte à [agenda_province.GetName] afin que leurs fidèles puissent avoir un lieu adéquat pour se rassembler dans la province."
 estate_lion_command_retake_core: "Reprendre [agenda_province.GetName]"
 estate_lion_command_retake_core_desc: "Le [Root.GetLion CommandName] déplore le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous réclamions la terre qui nous appartient de droit !"
 estate_lion_command_recover_abysmal_prestige: "Récupérer notre Prestige"
 estate_lion_command_recover_abysmal_prestige_desc: "Le [Root.GetLion CommandName] est consterné par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
 estate_lion_command_improve_prestige: "Améliorer notre Prestige"
 estate_lion_command_improve_prestige_desc: "Le [Root.GetLion CommandName] souhaite que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."
 estate_lion_command_reduce_corruption: "Réduire la Corruption"
 estate_lion_command_reduce_corruption_desc: "Le [Root.GetLion CommandName] se plaint des injustices causées par la corruption qui afflige notre nation. Ils nous pressent de prendre des mesures pour restreindre de telles pratiques illégales."
 estate_lion_command_annex_subject: "Annexer [agenda_country.GetUsableName]"
 estate_lion_command_annex_subject_desc: "Le [Root.GetLion CommandName] convoite les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
 
