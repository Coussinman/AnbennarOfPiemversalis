 the_command.301.g: "« Je devrais suivre les Enseignements Industrieux »"
 the_command.301.h: "« Je devrais suivre les Enseignements Nationalistes »"

 the_command.302.t: "Inviter un Philosophe Wuhyun"
 the_command.302.desc: "Historiquement notre société a tourné autour de la philosophie Perdudieu, mais depuis l'introduction des humains parmi nos rangs nos officiers ont aussi regardé vers d'autres pensées. Spécialement le Commandement du Tigre a été intéressé par la Haute Philosophie, ce qui est compréhensible. La philosophie partage de nombreuses similitudes avec la nôtre, et nous ne pouvons nier leur pensée intéressante. En conséquence, nous nous sommes engagés dans la discussion avec des philosophes de villes telles que Kamapar, Sarisung et Kharispid. Faisons-le à nouveau, mais quel genre de philosophe le Grand Maréchal [Root.Monarch.GetName] devrait-il rencontrer ?"
 the_command.302.a: "Un Philosophe Œil Étoilé"
 the_command.302.b: "Un Philosophe Soleil Radieux"
 the_command.302.c: "Un Philosophe Écharpe Orange"
 the_command.302.d: "Un Philosophe Palais Doré"
 the_command.302.e: "Un Philosophe Griffe Ininterrompue"
 the_command.302.f: "Un Philosophe Turban de Soie"
 the_command.302.g: "Un Philosophe Âme Ascendante"

