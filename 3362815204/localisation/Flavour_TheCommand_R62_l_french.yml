 the_command.0.t: "Le Grand Commandement"
 the_command.0.d: "Les humains avaient peur. Créatures dans l'obscurité, esprits en colère dans la nuit. Et, quand ils regardaient vers l'Échine-du-Serpent menaçante, ils craignaient une marée sans fin de monstres sauvages, le genre d'histoires de nains exilés. Les tribus hobgobelines qui vivaient dans les contreforts étaient un fléau et une nuisance, mais simplement cela. Ils craignaient la mauvaise chose.\n\nCela est évident alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] observe les armées assemblées devant lui dans [Root.Capital.GetName]. D'un côté gisent les Ninyu Kikun, l'élite du Grand Maréchal ; de l'autre, la racaille d'état esclave des Zanyu Kikunin. Se dressant devant lui, droits au salut, le Maréchal Loup, le Maréchal Lion, le Maréchal Sanglier, leurs armées derrière eux.\n\n[Root.Monarch.GetSheHeCap] tient leurs yeux une seconde, puis deux puis trois, avant que [Root.Monarch.GetHerHis] regard ne bouge, attiré par les bannières massives de soie pillée, chaque général subordonné de maréchal accompagné d'un porte-étendard.\n\nAu-delà de cela, les corps semblent se brouiller ensemble. Mais le [Root.Monarch.GetTitle] sait ce qu'[Root.Monarch.GetSheHe] verrait, connaît l'organisation stricte qui gouverne chaque corps dans cette vaste plaine. Les Nosunin, menés par le lieutenant-général de l'infanterie, consistant en huit régiments par armée. Quatre bannières par régiment, huit bandes par bannière et trois équipes par bande. Dix soldats dans une équipe, tous espérant un jour s'élever et commander l'un de ces groupements eux-mêmes.\n\nSur les flancs, la cavalerie Gikunin : trois tribus de cavaliers-worg, l'élite de leur commandement et données les loups massifs pour entraîner et monter. Certains disent que les Lieutenants-Worg et Cavaliers Huppés qui servent comme subordonnés ici sont presque bestiaux eux-mêmes, mais de telles voix sont rares : leurs charges tendent à ne pas laisser de survivants.\n\nCeci est l'armée hobgobeline. Ceci est le Grand Commandement. Ceci est ce que Haless, Halann, apprendra bientôt à craindre."
 the_command.0.a: "Battez les tambours de guerre !"
 until_end_of_halessi_magic: "jusqu'à §YLa Fin de la Magie Halessi§! !"
 the_command.2.t: "Vous Assistez aux Funérailles de Moguwon Loupnée"
 the_command.2.desc: "Quand Moguwon Loupnée mourut, tous ceux qui comptaient assistèrent aux funérailles : ses amis, subordonnés, sa famille. En tant que Grand Maréchal, vous fûtes assigné un siège au premier rang. Les éloges furent peu nombreux ; seuls ceux les plus proches du défunt autorisés une plateforme. D'abord était un vieux hobgobelin, voûté et bossu. Avec un débit pratiqué, il récita une série d'histoires légendaires : l'honnêteté de Moguwon enfant, sa discipline envers la guerre, son ouverture d'esprit en matières de foi. Vous vous lassâtes à mi-chemin : vous les aviez toutes entendues avant, et toutes les quelques années il y en avait une autre. Moguwon, conclut le vieil homme, était un exemplaire de chaque vertu hobgobeline, une main ferme à la barre, une fontaine éternelle de justice. Le vieil homme le saurait, il était l'ami personnel de Moguwon. Comme c'est étrange. À votre connaissance, Moguwon Loupnée n'avait pas d'amis.\n\nEnsuite était Kuen, le Maréchal Lionnée. Il était jeune quand Moguwon était vieux, un prodige qui avait entendu les histoires du vieil homme en grandissant. Son éloge raconta le rôle de Moguwon dans l'union des clans, maintenant des loyautés qui auraient autrement fracturé. Moguwon le roi, Moguwon le juste. Il parla comme s'il connaissait Moguwon, bien qu'il ne l'ait jamais fait. Vous pensâtes à vous-même qu'il aurait été bien plus pratique pour le conte de Kuen si Moguwon avait été le premier Grand Maréchal, plutôt que le second.\n\nPuis un orateur de la famille de Moguwon : sa fille Naburo, qui resta à la maison alors que son père partait en campagne. Elle comprenait l'absence, bien sûr. Son rôle était celui de guerrier, général, soldat. Vous pouviez dire combien dur elle s'était entraînée pour gagner le respect de son père (et, pensiez-vous joyeusement, son attention). Ses bras étaient épais comme des branches d'arbre, un fourreau d'arme sur sa hanche. Une femme hautement inhabituelle : vous prîtes note de ses capacités. Mais même elle, la propre fille de Moguwon, semblait n'avoir vu son père que de loin, comme par silhouette.\n\nEt finalement vous. Vous prîtes la scène, après tous les autres. Vous commençâtes à parler : « Moguwon Loupnée est mort. Il était beaucoup de choses pour beaucoup de gens, et maintenant il n'est rien pour personne. C'est le droit des vivants de décider l'héritage des morts. »"
 the_command.2.a: "« Nous l'appellerons Législateur. »"
 the_command.2.b: "« Nous l'appellerons Unificateur des Clans. »"
 the_command.2.c: "« Nous l'appellerons Fléau de Haless. »"
 the_command.2.d: "« Nul ne peut parler pour Moguwon Loupnée. Ses actions parlent pour elles-mêmes. »"
 the_command.3.t: "Le Règne de $MONARCH$ $DYNASTY$"
 the_command.3.desc: "L'ascension de $MONARCH$ à la position de Grand Maréchal annonce une nouvelle ère. Avec leurs origines $DYNASTY$, ils favoriseront sûrement leur Commandement natal. Bientôt la cour sera dominée par leurs frères et le Commandement sera dominé par les $DYNASTY$."
 the_command.3.a: "Le temps du Loup est venu !"
 the_command.3.b: "Le temps du Sanglier est venu !"
 the_command.3.c: "Le temps du Lion est venu !"
 the_command.3.d: "Le temps du Dragon est venu !"
 the_command.3.e: "Le temps de l'Éléphant est venu !"
 the_command.3.f: "Le temps du Tigre est venu !"
 the_command.4.t: "Le Commandement est en Marche !"
 the_command.4.desc: "Chaque quatrième année, le Kenu-Ike du Commandement se rencontre pour décider la politique, prendre des décisions stratégiques, et déterminer le cours des conquêtes du Commandement. La conclusion réussie de la Campagne précédente a annoncé l'arrivée d'une autre, et cette fois elle est dirigée près de nous. Heureusement, le Commandement n'est pas subtil avec sa direction : les nouvelles des mouvements de troupes hobgobelins ont déjà fait leur chemin jusqu'à nos oreilles. Au cours des prochaines décennies, le Commandement ne s'arrêtera devant rien pour conquérir le territoire sur lequel il a jeté son dévolu. Nul dans le chemin de leurs revendications ne sera en sécurité."
 the_command.4.a: "Se dresser et combattre, ou se tourner et fuir ?"
 the_command.4.b: "Nous ne sommes pas concernés par les affaires d'états moindres."
 the_command.5.t: "[Root.GetDeWuhyunizationTitleName]"
 the_command.5.title_orig: "La Question Wuhyun"
 the_command.5.desc: "Les gens ici sont Wuhyun maintenant : ou au moins, les gens au pouvoir sont Wuhyun. Leur culture et foi sont celles du Commandement. Mais il y a d'autres gens qui vivent ici, des gens qui pourraient être fidèlement restaurés à leur position précédente comme dirigeants de la communauté. Et donc la question Wuhyun : que doit-on faire des Wuhyun ? Nous pouvons continuer les politiques du Commandement, et collaborer pour leur permettre de rester au pouvoir, ou nous pouvons fermer les yeux sur quelles émeutes, quels combats internes, quelles certaines inévitabilités pourraient se produire : et voir les Wuhyun se désintégrer de retour dans les annales de l'histoire."
 the_command.5.a: "[Root.GetDeWuhyunizationOptionName]"
 the_command.5.a_orig: "Les Wuhyun règnent par la grâce des armes hobgobelines. Nous ne pouvons supporter ceci."
 the_command.5.b: "Il est mieux de soutenir les dirigeants locaux plutôt que de soutenir les insurgés."
 
 the_command.15.t: "La Rivalité de Jade : Combats Internes Gobelins"
 the_command.15.desc: "Des murmures dans l'obscurité parlent d'agression intra-clan de Gobelins Souterrains. Des lignes dans le sable étant ignorées, des lances étant levées en promesse de futur bain de sang. Des accusations de clans cherchant toute excuse pour réduire les possessions de clans rivaux en cendres avec une malice joyeuse seulement trouvée chez les Gobelins Souterrains avec une hache à moudre. Ces conflits pourraient potentiellement nuire à la production dans les Mines de Jade, et visent seulement à augmenter l'inquiétude avec d'autres rapports coïncidants de lourds combats internes dans les rues du Ventre. Il n'est pas clair si c'est un groupe mécontent d'esclaves ou quelque chose de bien plus profond. De toute façon, la puissance du Commandement ne devrait pas être défiée par de simples esclaves !"
 the_command.15.a: "Les insurrectionnistes se reproduisent comme des mouches ; un régiment de nos meilleurs devrait être envoyé immédiatement !"
 the_command.15.b: "Une opportunité de désherber les oppositionnistes ! Envoyez des forces additionnelles."
 the_command.16.t: "La Rivalité de Jade : Négociations Territoriales"
 the_command.16.desc: "Une mer de malaise roule à travers les systèmes de cavernes dans les systèmes de cavernes de Gemme Volée et Blackstep. Ce malaise menace de bouillir en conflit total s'il n'est pas géré proprement : heureusement les deux clans se sont rassemblés pour discuter des règlements de terre. Il y a une opportunité de médier ces réunions et assurer qu'un semblant d'ordre soit restauré via notre main guidante, mais l'option de les laisser gérer leurs propres problèmes en interne est disponible, si nous leur faisons confiance pour arriver à une conclusion « positive ». Nos forces se dressent facilement disponibles pour assister dans cette affaire."
 the_command.16.a: "Ne compliquons pas les affaires en interférant."
 the_command.16.b: "Un Unta Lion sera une paire d'yeux suffisante, ou des crocs si les choses dégénèrent."
 the_command.17.t: "La Rivalité de Jade : Amants Croisés par les Gemmes"
 the_command.17.desc: "Un amour forgé dans les braises d'une vendetta séculaire. Le meurtre d'un cousin dans un duel de rue mal ficelé, et la tromperie choquante d'un empoisonnement feint. Une infirmière familiale concernée s'est avancée avec une histoire presque trop tragique par nature pour être crue, mais si elle doit être crue n'a fait qu'ajouter aux complications précédemment vues entre Gemme Volée et Blackstep.\n\nUn vagabond gobelin errant inconnu provenant de Gemme Volée a pris la main de celle qui était destinée à être fiancée à un autre dans un mariage arrangé destiné à réduire les tensions. Si nous devions réagir rapidement à un tel événement, nous pourrions être capables de récupérer notre face de la vue du peuple. Certains argumentent pour l'acceptation de tels actes perpétrés dans la poursuite de telles ambitions nobles comme l'amour pour un autre, indépendamment des différences sociétales ou obstructions. Mais nous pouvons aussi faire savoir fermement aux deux clans notre position dans toute cette affaire en décriant publiquement leur amour."
 the_command.17.a: "Honorons leur amour."
 the_command.17.b: "La loyauté familiale est une vertu primordiale."
 the_command.18.t: "La Rivalité de Jade : Une Réunion à Grônstunad"
 the_command.18.desc: "Une large table circulaire en pierre entoure une paire d'Anciens Gobelins Souterrains se querellant et chamaillant. Diverses bannières représentant les clans d'élite des différents Domaines pendent au-dessus d'une poignée d'administrateurs Hobgobelins. Des talismans d'os tintent aux côtés de cris aigus, ricanements et grognements remplissant le large amphithéâtre vide de leur bruit incessant alors que des bougies allumées des heures auparavant commencent à brûler à leurs tiges. Un administrateur hobgobelin à l'air fatigué regarde ses pairs pour affirmation avant de frapper un marteau sur le bureau de pierre, les coups forts résonnant dominatn momentanément le bruit et arrêtant ainsi la querelle et attirant l'attention des deux anciens.\n\n« Respectable Ancien Chiefnort, sage Ancien Ga'ba Biggatooth. Nous avons été assez gracieux pour héberger votre... rapport aussi longtemps que nous l'avons fait : mais nous avons unanimement convenu qu'une décision finale doit être prise. Chiefnort de Gemme Volée, votre appel aux armes provient de trouver 'le champignon le plus puissant que vous ayez jamais posé les yeux', bien dans les revendications territoriales de Gemme Volée. Il y a une revendication additionnelle que cette substance ressemblant à un champignon aide vos ouvriers à se concentrer, permettant un plus grand rendement dans votre tribut. D'autre part, Plek de Blackstep argumente que cette caverne appartenait légitimement à Blackstep et son peuple bien avant que les... 'broyeurs de gemmes morve pour cerveaux', aient eu leur mot à dire dans l'affaire. Il y avait une mention de la substance susmentionnée et ses qualités augmentant la tolérance à la douleur des guerriers, ignorant des blessures que la plupart jugeraient fatales. Toutes deux des offres très prometteuses en effet, mais seulement l'un de vous sera accordé cette parcelle de caverne et ce sera la fin. Cette dispute a suivi son cours loin et largement assez, et franchement des affaires plus importantes doivent être adressées. »"
 the_command.18.a: "Vous devez faire amende honorable et gouverner la caverne ensemble."
 the_command.18.b: "Notre prochaine campagne pourrait utiliser l'augmentation financière."
 the_command.18.c: "Bien que questionnable par nature, le Commandement pourrait utiliser cette main-d'œuvre."
 the_command.19.t: "La Gouvernance des Mines"
 the_command.19.desc: "Il est devenu clair qu'avec nos frontières continuant leur expansion rapide, nous ne pouvons tolérer d'autres entraves des tensions dans les Mines de Jade. Notre personnel administratif dans Grônstunad a commencé à planifier une transition pour amener les gobelins dans l'administration des cavernes, et étendre leur travail des simples opérations minières aux affaires de logistique, production alimentaire, et forge.\n\nNotre bienveillance en permettant aux gobelins plus de gestion de leurs propres affaires nous fournit aussi une opportunité. Nous avons longtemps été vexés par la croyance continue des Gobelins Souterrains dans les absurdités superstitieuses des Chamans duplices, mais leur existence continue servait comme un point focal important pour l'organisation des clans gobelins. Maintenant que nous réorganisons les clans, cependant, nous pouvons arracher cette mauvaise herbe par ses racines : pour que les clans gobelins dirigent les mines, ils doivent chasser les Chamans et apprendre à la place la discipline et l'ordre. Pour s'élever, ils doivent suivre le chemin des Dieu-Perdu.\n\nEnacter ces changements ne sera pas un petit exploit : les gobelins sont des mineurs ingénieux (si bizarres), mais ils nécessiteront un soutien dédié de nos superviseurs, et nous devrons naviguer soigneusement le règlement de terre entre les clans Gemme Volée et Blackstep pour assurer que cette transition soit douce. Une telle dédicace de nos ressources nécessite que nous choisissions seulement un clan pour diriger, mais ceci causera sûrement du mécontentement de leur rival. Une main habile doit être clan dans un gantelet de mithril pour cette affaire : quiconque questionne notre règne ici ne sera pas autorisé à questionner longtemps."
 the_command.19.a: "Gemme Volée est le choix évident. L'Ancien Chiefnort sera content."
 the_command.19.b: "Blackstep est le choix évident. L'Ancien Ga'ba Biggatooth sera content."
 
 the_command.20.t: "Migration de [Root.GetName] vers [command_destination_province.GetName]"
 the_command.20.desc: "Un camp nouvellement construit est l'un des endroits les plus occupés de tout le Commandement. Les tentes sont levées, la nourriture est distribuée, une mer de lances et épées sont polies après une marche difficile. Le bavardage de milliers de hobgobelins remplit l'air avec l'odeur de chevaux, bétail, sueur et riz trempant, le sol écrasé en une bouillie de boue. Les généraux débattent sur des cartes dans la tente de guerre tandis que les cuisiniers commencent à assembler leurs grands woks et se mettent au travail nourrissant une armée.\n\nLe camp est une chose vivante, et alors que la ligne de front bouge, le camp de guerre suit dans son sillage."
 the_command.20.a: "La guerre peut changer, mais le camp est éternel."
 the_command.21.t: "Le Camp Lion"
 the_command.21.desc: "Le Commandement Lion se vante de sa dignité et élégance au combat (bien que les autres commandements diffèrent d'avis), et son camp est similairement digne. Le camp Lion démonte ses tentes avec une efficacité troublante, il marche à un rythme parfait, et ses écuries sentent tout juste à peine les chevaux. D'autres commandements se moquent de l'artifice de leur performance, mais les Lions savent que la vraie discipline se trouve dans l'élégance avec laquelle un hobgobelin peut monter sa tente."
 the_command.21.a: "Les Lions dorment même avec grâce et dignité."
 the_command.22.t: "La Vie Sous le Soleil"
 the_command.22.desc: "Un guerrier entraîné peut tuer une douzaine de ses ennemis dans une bataille donnée. Un cavalier-worg d'élite pourrait approcher une centaine de morts, contingent d'une charge bien chronométrée. Mais combien de vies [Root.Monarch.GetName] a-t-il prises aujourd'hui, avec les ordres qu'[Root.Monarch.GetSheHe] vient de signer ? Des milliers. Des dizaines de milliers, s'[Root.Monarch.GetSheHe] errait, ou avait un trait de génie. Tel est le fardeau et la responsabilité du leadership, et d'être [Root.Monarch.GetTitle] du Grand Commandement.\n\nCette pensée ne s'estompe pas alors que [Root.Monarch.GetName] retourne à la maison de la tente de commandement dans [Root.Capital.GetName], mais elle devient... moins saillante. [Root.Monarch.GetSheHe] vérifie la maison, mais elle est vide, malgré l'heure tardive.\n\nAvec un sourire, il marche autour de la demeure vers le dojo derrière elle. Là, il est victime d'une embuscade sauvage : un guerrier entraîné court vers lui, arme en main.\n\nLe sourire de [Root.Monarch.GetName] s'élargit, et il caresse sa moustache. Son fils de quatre ans arrive à un arrêt net quelques pieds plus loin, les yeux s'élargissant. L'épée d'entraînement : juste un peu plus longue qu'une dague, tombe au côté du jeune homme, et il donne à son père un salut solennel.\n\nAlors que son fils s'agenouille, les yeux de [Root.Monarch.GetName] balaient le dojo. Il voit sa femme, esquissant des plans dans le soleil de fin d'après-midi. Il voit ses neveux, l'entraînement pausé, têtes inclinées en respect approprié au [Root.Monarch.GetTitle].\n\nIl leur fait signe de retourner à leur entraînement. Et puis, avec un rire, il prend son fils et le balance dans l'air. Le soleil est chaud, le propre rire de son fils est infectieux, et la vie dans le Grand Commandement est comme elle devrait toujours être."
 the_command.22.a: "C'est la vie. Et elle appartient à tout le Grand Commandement."
 
 the_command.30.t: "Philosophies Similaires"
 the_command.30.desc: "L'Écharpe Orange enseigne l'importance vitale de la famille. Dieu-Perdu enseigne la même chose.\n\nL'Écharpe Orange enseigne l'obéissance à un seul groupe, par-dessus tout. Dieu-Perdu enseigne la même chose.\n\nL'Écharpe Orange est bien acceptée à travers Haless. Dieu-Perdu... ne l'est pas, encore. Mais des notes sur ce chevauchement intriguant ont atteint la Salle de Guerre jusqu'à Kamapar, parce que les similarités entre nos enseignements et cette école ancienne de Haute Philosophie représentent une opportunité.\n\nUn Martial Sanglier, imprégné d'enseignements impérialistes, argumente que nous devrions utiliser ceci comme levier dans la dissémination supplémentaire de notre mode de vie : partout où nous voyons une fissure dans l'armure, nous devrions frapper. D'autre part, le Logisticien Premier du Loup, qui est enclin aux enseignements cléments, argumente que nous ne devrions pas prendre la première ouverture mais attendre l'opportunité maximale : peut-être pourrions-nous même apprendre quelque chose des discussions ? Mais cette décision, comme toutes les autres, repose ultimement dans les mains du [Root.Monarch.GetTitle]. Que décidera-t-[Root.Monarch.GetSheHe] ?"
 the_command.30.a: "Exploitez cette opportunité !"
 the_command.30.b: "Hmmm, tenez-moi au courant de ces discussions..."
 the_command.31.t: "L'Humain Prouve l'Honneur"
 the_command.31.desc: "La visite du Maréchal Sanglier aux lignes de front avait été plaisante, et édifiante. Bien que les rapports qui jonchent la Salle de Guerre soient détaillés, ils ne peuvent capturer la vraie expérience d'être en Campagne, et ne peuvent pas non plus inclure chaque détail : et parfois, ce sont ces détails pensés les moins importants qui s'avèrent décisifs. Ainsi, le Maréchal était plongé dans ses pensées alors que lui et sa garde d'honneur marchaient de retour vers [Root.Capital.GetName], voyant à peine le paysage alors qu'il pensait stratégie et tactiques.\n\nEt puis, alors que leur marche les menait à travers une petite vallée, ils furent pris en embuscade. Une voix humaine cria un avertissement, mais la suite du Maréchal eut à peine le temps de tirer leurs lames avant que les rebelles ne soient sur eux. Bien que leurs ennemis fussent désorganisés et mal armés, ils surpassaient aussi en nombre les hommes du Maréchal au moins trois contre un.\n\nLe Maréchal tua un rebelle, puis un autre, puis un autre, mais même ainsi il vit ses gardes tomber autour de lui. Mais aucun hobgobelin n'abandonne un combat. Poignardez un rebelle, tailladez un second et repoussez un troisième d'un coup de pied : mais déjà un autre avait une épée courte levée, sur le point de frapper. Et puis, comme la foudre d'un ciel bleu clair, l'humain fut percé par une lance bien lancée.\n\nAvec un moment pour respirer, le maréchal remit sa garde, se préparant pour une attaque renouvelée. Mais il fut étonné de voir les rebelles tomber d'une attaque par l'arrière, par un humain solitaire se battant avec une habileté inégalée. Voyant les marées tourner, les rebelles se bousculèrent pour tuer le hobgobelin haï : et bien qu'ils marquèrent quelques entailles méchantes sur ses bras et poitrine, en minutes, l'attaque était terminée.\n\nL'homme, nommé Atar Daya Gakhkhar, s'inclina bas en excuse formelle devant le maréchal. Il avait traqué la bande rebelle pendant des semaines, mais ne connaissait pas leur destination, ou serait intervenu plus tôt. Pour expier les morts des troupes hobgobelines, qu'il échoua à éviter, il servirait comme escorte du maréchal pour le reste de la marche.\n\nGahkhar semblait se voir comme un homme qui avait échoué, malgré les douzaines de rebelles qu'il avait tués aujourd'hui. Mais regardant l'homme, le Maréchal Sanglier savait ce qu'il voyait : un humain avec honneur."
 the_command.31.a: "Cet homme est digne de commander nos troupes."
 the_command.31.b: "Il peut servir comme conseiller à la Salle de Guerre."
 the_command.32.t: "L'Expertise des Temples Xiaken"
 the_command.32.desc: "[Root.Monarch.GetName] pause dans l'embrasure du temple, et passe [Root.Monarch.GetHerHis] main le long de la pierre humide. C'est un jour chaud, mais les brumes s'accrochent encore étroitement aux collines de Xianjie. Il se retourne un moment, hochant la tête aux Nosunin Unta qui resteront dehors, avant de procéder dans le bâtiment.\n\nLe maître du temple est incliné bas dans le dojo, une lame sur le sol devant lui. Le [Root.Monarch.GetTitle], ne disant pas un mot, la prend et donne quelques coups d'entraînement. La poignée semble usée, mais le tranchant reste acéré.\n\nEst-ce la même chose vraie de Xianjie ? Une terre conquise, dont le tranchant reste bien aiguisé ? C'est la question que le maître du temple a supplié les Maréchaux de répondre, une question qui remonta toute la chaîne de commandement. Les deux grandes campagnes qui écrasèrent les Xia virent d'innombrables soldats des temples tués, mais la plupart des bâtiments eux-mêmes se dressent encore. Ont-ils quelque chose à offrir au Grand Commandement, en entraînement et en pratique ? Ou devraient-ils être démilitarisés comme avec tant d'autres peuples conquis, autorisés à enseigner la philosophie ou travailler sur des biens artisanaux mais jamais lever lame ou lance encore une fois ?\n\nLe [Root.Monarch.GetTitle] grogne, signalant au maître âgé de lever sa tête. Elle rencontre ses yeux, visage sans expression. Le choix de [Root.Monarch.GetName] est clair."
 the_command.32.a: "Je ne dirais jamais non à l'entraînement, et le Grand Commandement non plus."
 the_command.32.b: "Vous pouvez travailler, mais vous ne pouvez pas vous battre."
 the_command.33.t: "La Légalité du Chi"
 the_command.33.desc: "Le Commandement a interdit la magie sauf sous la supervision directe d'officiers commandants. Cela est bien connu et bien établi.\n\nCe qui n'est pas bien connu ou bien établi, cependant, c'est où le 'chi' des Xia tombe en termes de cette question. D'un côté, le chi produit des effets plutôt semblables à la magie, et un maître de chi peut être tout aussi destructeur que n'importe quel Chaman en furie. D'autre part, l'usage du chi requiert un degré de discipline et auto-contrôle : des qualités que la plupart des utilisateurs de magie manquent, mais que le Commandement respecte grandement. Additionnellement, il n'y a eu : jusqu'à présent, en tout cas, aucun rapport d'utilisateurs de chi faisant des pactes avec des démons ou diables, contrairement à ce que les Chamans ont eu tendance à faire.\n\nComme les Maréchaux le voient, il y a trois chemins disponibles pour le Commandement concernant le chi. Premièrement, nous pouvons l'interdire de la même manière qu'ils ont fait avec la magie, bien que ceci bouleverserait sûrement les utilisateurs de chi des Xia. Deuxièmement, nous pouvons le laisser tranquille et permettre aux utilisateurs de chi de fonctionner comme avant, bien que seul le temps dira ce que des milliers d'utilisateurs de chi en territoire conquis pourraient résulter. Finalement, le Commandement pourrait tenter d'intégrer les utilisateurs de chi et les techniques de chi dans leur ensemble dans notre militaire ; bien que ceci augmenterait sans doute significativement nos capacités de combat, il n'y a aussi aucun doute que les forces réactionnaires dans le Commandement protesteraient : peut-être violemment, contre ce qu'ils voient comme juste encore plus d'utilisateurs de magie entrant dans les rangs de bataille.\n\nQuelle que soit la décision à laquelle nous arrivons, nous devons y arriver maintenant."
 the_command.33.a: "Les utilisateurs de chi ne sont que des Chamans avec un nom différent. Bannissez-les."
 the_command.33.b: "Il vaut mieux laisser dormir les chiens qui dorment. Laissez juste les utilisateurs de chi être."
 the_command.33.c: "Le pouvoir des utilisateurs de chi ne peut être nié. Intégrez-les dans le militaire."
 the_command.34.t: "La Wuhyunisation Se Produit (§TÉvénement Caché§! !)"
 the_command.35.t: "Programmes Scolaires"
 the_command.35.desc: "Avec le nombre d'écoles que nous possédons maintenant, souvent enseignées par des humains, nous devons être assurés que chacun de nos sujets soit proprement enseigné les voies de l'honneur. Ceci peut être atténué en établissant un programme que toutes les écoles suivront. Le Grand Maréchal [Root.Monarch.GetHerselfHimself] aidera à concevoir des directives et examens à l'échelle de l'état, à distribuer à chaque école dans le Grand Commandement. Ainsi nous assurerons qu'aucune école ne s'écarte du chemin que nous prescrivons.\n\nNous pouvons toujours ajuster le programme plus tard pour mieux convenir à nos besoins. Avec ceci à l'esprit, sur quoi notre focus sera-t-il ?"
 the_command.35.a: "Les mathématiques sont la fondation de la guerre !"
 the_command.35.b: "La philosophie encouragera la création de nouvelles idées !"
 the_command.35.c: "Mieux nous comprenons le monde, plus nous pouvons l'exploiter !"
 
 the_command.40.t: "Adoption de Clan"
 the_command.40.desc: "Les campagnes récentes ont vu certains clans perdre beaucoup de leurs membres à la lance et à la balle, et certains deviennent maintenant dysfonctionnels du fait de leur manque de membres et de mains pour travailler les champs, dans l'atelier ou toute autre tâche qui doit être faite. Beaucoup ont commencé à travailler étroitement avec des clans avec lesquels ils partagent de fortes relations maritales et ont en tout sauf le nom fusionné dans un phénomène appelé Senunjoji ou Fusion de Clan.\n\nCe sont aussi ces clans qui pétitionnent maintenant pour la fusion formelle de leurs clans pour regagner leur force et nombres. Tout comme vous fondriez et combineriez des ferrailles de vieux fer en une nouvelle épée forte, disent-ils, ainsi leurs clans devraient être unis.\n\nAlternativement, nous pourrions aussi envoyer les nombreux orphelinats de guerre à ces clans blessés pour qu'ils soient adoptés, leur donnant la structure d'une Bande pour grandir et s'entraîner. C'est une pratique qui n'est pas inouïe déjà, mais pourrait être étendue et formalisée, permettant aux clans une nouvelle génération pour remplacer ceux perdus sur le champ de bataille."
 the_command.40.a: "Laissez-les fusionner alors"
 the_command.40.b: "Laissez-les adopter des orphelins"
 the_command.40.c: "Laissez-les comme ils sont"
 
 the_command.41.t: "Promulguer les Dix Réformes"
 the_command.41.desc: "Nos philosophes ont passé de nombreuses heures à réfléchir et débattre des réformes que nous devrions adopter pour affronter l'avenir avec courage. Finalement, ils se sont accordés sur une liste de dix réformes qui revitaliseraient tous les aspects de notre société. Mais ils conseillent de ne pas toutes les mettre en œuvre simultanément, et de laisser la société évoluer graduellement. Maintenant, le Grand Maréchal doit décider dans quel ordre elles devraient être promulguées. Que décrète [Root.Monarch.GetSheHe] ?"
 the_command.41.a: "Promulguer l'Untado ge Toreiki - Décret des Bandes Familiales"
 the_command.41.b: "Promulguer le Kokku Tsaguko Toreiki - Décret des Liens Maritaux"
 the_command.41.c: "Promulguer l'Ozukehyu Toreiki - Décret du Code Légal"
 the_command.41.d: "Promulguer le Shijikura Toreiki - Décret des Classes de Possession"
 the_command.41.e: "Promulguer le Ninun ko Tsoki Toreiki - Décret du Sol et de l'Honneur"
 the_command.41.f: "Promulguer le Shokaitei Toreiki - Décret des Voies Sociales"
 the_command.41.g: "Promulguer le Wuhyunin Toreiki - Décret de l'École Wuhyun"
 the_command.41.h: "Promulguer le Sanojutsuji Miko Toreiki - Décret Civil Sanojutsuji"
 the_command.41.i: "Promulguer le Kikushi Toreiki - Décret des États Kikun"
 the_command.41.j: "Promulguer le Tekozu Toreiki - Décret Tekozu"
 the_command.43.t: "Obéissance ou Consensus"
 the_command.43.desc: "Maintenant que nous avons réformé notre société et que notre État est devenu puissant, nous pouvons aborder peut-être la question la plus cruciale concernant le gouvernement de notre société : Quelle est la place de notre Grand Maréchal dans tout cela ?\n\nAllons-nous accorder à notre Grand Maréchal un contrôle absolu sur l'État et l'armée, et le laisser régner comme un dirigeant absolu - un dirigeant qui a fait ses preuves et qui constitue l'autorité unique et finale dans la Salle de Guerre et le Grand Commandement dans son ensemble ? Ou le Grand Maréchal devrait-il être un dirigeant puissant, mais non absolu, qui partagera le pouvoir avec le Grand Régent et la Salle de Guerre ? Un dirigeant qui, bien que maître de l'armée et de l'administration, reste lié par ceux qui l'entourent pour contrôler ses décisions et tempérer son pouvoir."
 the_command.43.a: "L'ordre et l'obéissance avant tout !"
 the_command.43.b: "Nous sommes forts ensemble !"
 the_command.44.t: "La Pétition Tughayasa"
 the_command.44.desc: "Le Nozanohai ou Grande Insubordination a failli détruire complètement notre société. Pourtant, par le sang, la sueur et la mort, nous avons prévalu contre ces traîtres et opportunistes. Les dragons rampants ont été muselés, les éléphants piétinants ont vu leurs barrissements étouffés et les tigres misérables ont leurs griffes entravées. Ils se sont agenouillés devant nous une fois de plus, pourtant leurs langues n'ont pas cessé de s'agiter, semble-t-il.\n\nUn groupe de généraux du Commandement autrefois rebelles, connus sous le nom de « Maréchaux Tughayasa », se sont présentés à nous avec une pétition qu'ils ont rédigée quand il est devenu clair que leur insubordination était vouée à l'échec. Ils prétendent avoir agi en secret complet et sans la connaissance de leurs supérieurs, y voyant le mieux pour le Grand Commandement (et pour sauver leurs propres vies, bien sûr).\n\nIls proposent ce qui suit : Les commandements du Dragon, du Tigre et de l'Éléphant prêteront serment de loyauté éternelle et de subordination au Grand Commandement en échange de leur entrée dans la Salle de Guerre en tant qu'égaux. Ils citent que leur expertise, leur main-d'œuvre et leur production sont indispensables et que tous ceux qui avaient la traîtrise dans le cœur ont été tués sur le champ de bataille. Il appartient maintenant au Grand Maréchal de décider du sort de cette proposition. Allons-nous tous les autoriser à revenir ou seulement ceux que nous jugeons dignes de confiance ?"
 the_command.44.a: "La Salle de Guerre est suffisamment remplie"
 the_command.44.b: "Le Commandement du Dragon peut prêter son expertise"
 the_command.44.c: "Le Commandement de l'Éléphant pesera sur les décisions"
 the_command.44.d: "Le Commandement du Tigre a gagné le droit de parler"
 the_command.44.e: "Cela conclut nos affaires"
 the_command.45.t: "Un Commandement Universel\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBanner]"
 the_command.45.desc: "La Salle de Guerre s'est rassemblée dans l'ombre du mont Tughayasa. Chaque Commandement est représenté : les Maréchaux des Commandements du Loup, du Sanglier, du Lion, du Dragon, de l'Éléphant et du Tigre dirigent leurs généraux et les lieutenants généraux des nosunin, gikunin et sunyanin. Mais ce ne sont pas seulement des hobgobelins qui ont rejoint le rassemblement dans la grande salle de Tughayasa. Les généraux des Wuhyun Kikunin sont récemment arrivés et ont pris leur place avec leurs hommes et femmes, parmi lesquels se trouvent non seulement des humains, mais aussi des harimari et des demi-orques.\n\nComme un seul homme, tous les rassemblés plongent leurs armes dans le sol, comme le veut la tradition lors d'un Kenu-Ike. Les maréchaux retirent leur armure, elle est emportée selon la tradition, et les 6 hobgobelins les plus puissants du royaume rejoignent leur supérieur élu, [Root.Monarch.GetTitle] [Root.Monarch.GetName], dont la tente a été dressée surplombant le puissant Kharunyana et le pic blanc de la montagne de l'oracle.\n\nDans un Kenu-Ike normal, ce serait le moment pour les propositions, la sollicitation et l'argumentation. Cependant, il n'y a rien de tout cela. Ils savent tous qu'ils sont venus ici dans un but précis. Ils sont ici pour forger un accord, pour parler d'une seule voix. Il est temps de prononcer un Commandement, non seulement pour Haless, mais pour le monde entier."
 the_command.45.a: "La Salle de Guerre est d'accord. L'Édit est en vigueur."
 the_command.45.b: "La Salle de Guerre célèbre un succès au-delà de leurs rêves les plus fous"

 
 the_command.46.t: "Le Destin de l'Oracle"
 the_command.46.desc: "Les oracles de Tughayasa ont une longue tradition de conseiller les dirigeants à travers Haless grâce à leur utilisation de rituels de divination pour prédire l'avenir. La portée des oracles s'étend loin, et ils possèdent une influence bien plus grande qu'on ne s'attendrait d'un seul temple.\n\nAprès un siège prolongé, l'Ordre Oraculaire au sommet du Mont Tughayasa est tombé sous notre contrôle. En prenant d'assaut les temples, nos Dix (régiments) ont pris soin d'enchaîner chaque moine avec des chaînes Korashi avant de sécuriser le complexe. Maintenant que chaque trésor est comptabilisé et chaque moine enchaîné, le destin des oracles repose entre les mains du Commandement.\n\nLes oracles ne sont peut-être pas habiles avec la magie telle que nous la connaissons, mais tous ont de l'expérience avec la divination, et ils possèdent une quantité inquiétante d'influence à travers Haless. Les factions intransigeantes exigent que les oracles soient exécutés et que le temple du Mont Tughayasa soit pillé et réduit en cendres. Bien que cela projette notre force et frappe de terreur le cœur de quiconque ose se mêler de l'arcane et de ceux qui comptent sur eux, cela pourrait gaspiller un outil qui peut servir le Commandement.\n\nMaintenant que nous avons une abondance de chaînes Korashi importées des Oni, il est aussi possible de garder les oracles enchaînés et de ne les faire utiliser leurs pouvoirs de prophétie qu'au service du Grand Commandement. L'ordre oraculaire pourrait être transformé en un appareil de collecte de renseignements qui pourrait nous donner un avantage tactique et informationnel sur nos ennemis, mais agir ainsi pourrait enrager les éléments traditionnels de la société hobgobeline.\n\nLa décision ultime, comme toujours, appartient au Grand Maréchal."
 the_command.46.a: "Massacrez les oracles, l'avenir de Haless se termine avec le Commandement !"
 the_command.46.b: "Enchaînez les oracles, l'avenir se plie à la volonté du Commandement !"
 the_command.46.c: "Les locaux tiennent beaucoup à ces vieillards, laissons-les vivre."
 
 the_command.47.t: "Le Commandement Empiète sur le Harimraj"
 the_command.47.d: "Le Raja était assis sur le Trône de Lotus quand un messager fit irruption dans la cour, s'excusant d'apparaître dans un état si débraillé devant le Raja. [Root.Monarch.GetName] lui fit signe de parler, et elle dit précipitamment : « Mon Raja, Pordhatti est tombé ! Tilthagar est tombé ! Les hobgobelins marchent vers le Harimraj ! ».\n\nLa salle éclata dans le chaos, les ministres questionnant comment ces monstres pouvaient vaincre les grands défenseurs du Raj, les bureaucrates débattant qui devrait être le prochain senaptia pour les remplacer, les représentants des prabhi s'inquiétant du sort de leurs royaumes. Les nouvelles se répandirent comme un feu de forêt, et les questions et discussions dégénérèrent en accusations mutuelles et querelles à travers la capitale. Les ministres blâmaient les castes supérieures pour avoir négligé leurs devoirs militaires, tandis que la caste supérieure blâmait les ministres pour ne pas avoir délégué assez de ressources à l'armée. Les castes moyennes furent condamnées pour avoir gardé avidement leurs pièces pour elles-mêmes au lieu de soutenir le Raj, tandis que les castes moyennes prétendaient que les ministres et les castes supérieures avaient échoué à les protéger. Bien que personne ne blâmât directement le Raja, il y avait certainement des regards qui suggéraient qu'ils pensaient [Root.Monarch.GetHerHim] indigne à la fois comme dirigeant et protecteur du Raj.\n\nÀ la fin de ce qui sembla être le jour le plus long du règne du Raja, la Cour de Lotus se dispersa pour la journée avec peu à montrer sinon des humeurs aigries. Malheureusement, le chaos au sein de la cour se répandit rapidement à travers les divers royaumes du Raj, fractionnant davantage un royaume déjà lâchement gouverné. Certains royaumes cherchent à utiliser le chaos pour consolider leur position au sein du Raj, d'autres cherchent la protection de pays extérieurs au Raj face à la menace du Commandement, certains envisagent même de se soumettre pour éviter la destruction qui pourrait s'abattre sur leurs terres et leur peuple.\n\nCela marque-t-il le début de la fin pour le Raj ? Ou le Raja peut-il organiser une résistance contre la menace hobgobeline ?"
 the_command.47.a: "La garde du nord gît brisée et le Raj tremble devant la puissance du Commandement."
 
 the_command.48.t: "Débattre des Enseignements"
 the_command.48.desc: "Durant la visite du Grand Maréchal [Root.Monarch.GetName] à la Salle du Débat Éternel de Rayavhashapal, [Root.Monarch.GetSheHe] surprend un groupe d'hobgobelins engagés dans un débat avec un groupe de philosophes locaux. Au moment où le Grand Maréchal passe près de leur groupe, la discussion s'est tournée vers la nature des divers enseignements de la philosophie de Dieu-Perdu. [Root.Monarch.GetName] écoute un moment les arguments avancés en faveur de l'un ou l'autre. Comme c'est le plus souvent le cas dans de telles situations, les mérites des enseignements cléments et stricts sont les plus chaudement débattus. Et bien que les enseignements domestiques soient hautement loués, aucun ne semble parler des enseignements de la valeur, quelque chose qui ne peut être toléré par l'un des gardes du corps du Grand Maréchal, qui prend la parole pour défendre sa valeur. L'interjection expose la présence du Grand Maréchal et de [Root.Monarch.GetHerHis] entourage et les débatteurs rassemblés s'inclinent rapidement pour montrer leurs respects. [Root.Monarch.GetName] reconnaît leurs respects et leur fait signe de reprendre leur débat.\n\nUne heure plus tard environ, quand le débat s'est calmé et que le Grand Maréchal retourne à [Root.Monarch.GetHerHis] tente, le garde du corps qui était intervenu demande : « Grand Maréchal, le débat d'aujourd'hui a-t-il influencé votre opinion sur nos enseignements ? Cela a-t-il changé votre favori ? »"
 the_command.48.a: "Je reste convaincu que ma préférence est correcte."
 
 the_command.49.t: "Le Commandement Exige Notre Soumission !"
 the_command.49.desc: "Au cours des dernières années, les hobgobelins du Commandement ont renforcé leurs liens diplomatiques avec nous. Nous avons échangé nos précieux Korashi avec eux et avons même formé une alliance pour faire trembler Haless devant notre puissance combinée. Maintenant, la délégation du Grand Maréchal suggère que nous unifions nos nations en une seule. Bien que leur proposition soit voilée sous l'implication d'un partenariat égal, il est clair qu'ils auront tout leur mot à dire et que nous n'en aurons aucun. Ils semblent se croire supérieurs, malgré le fait d'être la race cadette. Il y en a certains dans le temple qui suggèrent que c'est une opportunité d'utiliser leur pouvoir pour répandre notre influence sur les hauts temples de Haless, tandis que d'autres mettent en garde que le rejet pourrait résulter en guerre. Devrions-nous voir ceci comme un outrage ou saisir l'opportunité ?"
 the_command.49.a: "Nous accepterons leur offre."
 the_command.49.b: "C'est un outrage ! Non !"
 the_command.50.t: "Les Oni Refusent Notre Offre !"
 the_command.50.desc: "Bien que cela aurait peut-être dû être attendu, cela vient quand même comme un choc quand notre délégation à Azjakuma revient avec les nouvelles. Les Oni ont refusé notre offre. La Salle de Guerre est convoquée pour planifier notre prochain mouvement. Bien qu'encore formellement alliés, il est clair que la situation ne peut être maintenue longtemps. [Root.Monarch.GetTitle] [Root.Monarch.GetName] est d'accord avec le Maréchal du Loup que nous avons besoin d'un approvisionnement sûr et stable de Korashi et nous ne pouvons faire confiance à la non-fiabilité d'une source non sous notre contrôle. Le Maréchal du Lion fait remarquer que ce refus est une insulte et qu'il ne peut être toléré, car l'honneur doit être satisfait. Le Maréchal du Sanglier est moins expressif dans la discussion, mais d'après ses mots précédents sur les Oni, il est clair qu'il les considérait comme un flanc ouvert menant directement à nos foyers dans la plaine de Shamakhad. Nous ne pouvons clairement faire qu'une chose :"
 the_command.50.a: "Nous devons nous préparer à la guerre."

 the_command.52.t: "Le Processus Korashi : Augmentation d'Échelle"
 the_command.52.desc: "« Phase de Recherche 4-46 ; Entrée Sept.\n\nJ'ai réuni des représentants de tous les Commandements subordonnés avec nos attachés Oni et nous avons passé en revue l'état actuel du processus. Les Oni ne comprennent pas notre hésitation à intégrer plus de ritualistes, mais ils ne sont pas habitués à la prudence autour de telles choses. Heureusement, présenter cela comme de la chimie plutôt que du chamanisme a fait des merveilles pour l'adhésion, et nous avons au moins obtenu l'accord verbal de chacun des chefs de ligne.\n\nC'est étrange de s'aligner avec les Oni contre les miens, mais avec un processus si lent, la main-d'œuvre est vraiment l'enjeu principal. J'ai suggéré que nous enrôlions des retraités et des blessés, puisque le processus n'est pas intrinsèquement épuisant, juste chronophage. Rien de tout cela ne remplace les améliorations de processus, cependant : nous avons déjà rempli trois entrepôts avec des teimarji non activés. »\n\nJournal Personnel de Kitokan Lionborn, Directeur de Recherche du Projet Korashi"
 the_command.52.a: "C'est le début de la fin de la magie."
 the_command.53.t: "Le Processus Korashi : Un Coup de Chance"
 the_command.53.desc: "« Phase de Recherche 7-31 ; Entrée Quatre.\n\nPercée étrange aujourd'hui. D'habitude, nous gardons les sujets loin des forges korashi pour empêcher l'adultération des teimarji ou tout tour qu'on ne peut prédire, mais nous manquons d'espace dernièrement et l'un des sergents a fini par coller ce gamin cauchemar dans l'un des débarras. Il fait des siennes, les gardes l'abattent. Un étage au-dessus, les processus korashi du matin se terminent sur-le-champ. Tout le lot de la journée prêt en moins de quelques heures…\n\nNous transportons du korashi et quelques Chamans de plus à travers l'un des sites auxiliaires et répliquons. Effectivement, le même effet, encore et encore. Si nous pouvons systématiser ceci, nous pourrions résoudre le goulot d'étranglement rituel et convertir les teimarji aussi vite que nous pouvons expédier des Chamans. »\n\nJournal Personnel de Kitokan Lionborn, Directeur de Recherche du Projet Korashi"
 the_command.53.a: "Ils auront tous les Chamans dont ils ont besoin."
 the_command.54.t: "Le Processus Korashi : Percée sur Percée"
 the_command.54.desc: "« Phase de Recherche 9-26 ; Entrée Une.\n\nJ'ai l'impression d'être un greffier. Le complexe de la Forge est massif maintenant, et les chefs de ligne ont à peine besoin de ma contribution, donc je passe la plupart de mon temps à tamponner des réquisitions d'approvisionnement. Les périls de se rendre obsolète, je suppose. Je m'attends à ce qu'ils amènent un quartier-maître sans âme pour diriger le tout de manière bien plus efficace que moi.\n\nHeureusement, j'ai encore du crédit avec les gradés. J'ai résolu leur problème de Chamans pour de bon, tant que nous pouvons les expédier hors des Camps de Contrition et rester au sommet de la logistique. Avec une telle abondance de Korashi activé, l'étape naturelle suivante est l'armement, mais j'attendrai d'être relevé de mes fonctions avant de commencer à plonger mes mains dans ce fourré particulier… »\n\nJournal Personnel de Kitokan Lionborn, Directeur de Recherche du Projet Korashi"
 the_command.54.a: "Alors que les mages enchaînent les mages, la fin de la magie nous guette."
 
 the_command.55.t: "Lois de Ninun terminées en [This.GetAreaName]"
 the_command.55.desc: "La promulgation des Lois de Ninun en [This.GetAreaName] s'est révélée très efficace pour répandre notre culture et nos valeurs parmi son peuple. Les locaux connaissent maintenant nos coutumes et nos lois et ont prouvé qu'ils étaient dignes de faire partie de notre société. Bientôt leurs fils marcheront aux côtés des nôtres et leurs filles opéreront notre artillerie avec les meilleurs esprits hobgobelins."
 the_command.55.a: "Merveilleux !"
 
 the_command.56.t: "Le Grand Maréchal [Root.Monarch.GetName] Prouve son Leadership"
 the_command.56.desc: "Alors que la conquête de Haless devient la conquête de Halann, il y a des Grands Maréchaux qui s'élèvent au-dessus des autres pour entreprendre des campagnes aussi grandioses et triomphantes que celles du passé. Le Grand Maréchal [Root.Monarch.GetName] est un tel cas. Aujourd'hui, le Grand Maréchal parade à travers la Route Dorée avec la puissance du Commandement à [Root.Monarch.GetHerHis] dos : des milliers de soldats occupent les rues, marchant en formation. Le Ninyu Kikun prend une place proéminente, juste derrière le Grand Maréchal [Root.Monarch.GetHerselfHimself]. Les civils regardent depuis les côtés, honorables Wuhyun et hobgobelins loyaux jurant allégeance au Grand Maréchal. Les enfants sont autorisés à courir en avant et toucher les vêtements du Grand Maréchal ; les adultes s'agenouillent simplement en servitude.\n\nÀ la fin du voyage, six maréchaux se tiennent en deux rangées de trois. Les maréchaux du Sanglier, du Loup et du Lion se dressent fièrement devant, tandis que les maréchaux du Dragon, de l'Éléphant et du Tigre prennent la deuxième rangée. Derrière eux sont rassemblés de nombreux généraux moindres de nombreuses tribus moindres, organisés en formation de marche et faisant face à l'opposé du chemin de la parade. Le cortège s'arrête devant la foule rassemblée, apparemment stoppé par la force combinée de chaque Commandement moindre. Un battement. Puis les maréchaux du Sanglier, du Loup et du Lion s'agenouillent, comme ils furent les premiers à s'agenouiller devant le Grand Commandement. Les maréchaux du Dragon, de l'Éléphant et du Tigre s'agenouillent ensuite, les leçons de la Grande Insubordination bien apprises. Puis les dizaines, centaines de généraux moindres s'agenouillent, une grande vague d'hommes et de femmes dédiant tous leurs vies au service du Grand Commandement, au service du Grand Maréchal."
 the_command.56.a: "Aujourd'hui est un jour d'honneur."
 
 the_command.60.t: "Les Dix Réformes : Sur les Bandes Familiales"
 the_command.60.desc: "La famille hobgobeline repose au cœur de notre société. Ses structures rigides et sa révérence pour la stratification forment la base à la fois de notre structure militaire et de notre administration civile. Bien que notre société ait toujours eu de fortes valeurs familiales, cependant, ces règles n'ont été guère plus que tradition, et sans codification elles ont varié grandement à la fois au sein et entre les commandements.\n\nIl est temps de codifier l'Unta ou « Bande » comme la structure légale pour les familles, dans laquelle le vétéran le plus ancien est le dirigeant et est responsable à la fois du comportement et du bien-être de ses membres familiaux. Dorénavant, seul le Chef de Bande représentera l'Unta dans les réunions, et chaque chef de bande aura le droit exclusif de punir, bloquer les mariages, relations ou affaires au sein de leur famille."
 the_command.60.a: "Promulguer l'Untado ge Toreiki - Décret des Bandes Familiales"
 the_command.61.t: "Les Dix Réformes : Sur les Liens Maritaux"
 the_command.61.desc: "Les mariages dans la société hobgobeline sont principalement un accord matériel, un moyen pour les familles de renforcer leurs liens avec d'autres au sein de leurs commandements. Comme d'autres parties de notre société, les règles entourant le refus de mariage, la validité du divorce et le contenu des contrats maritaux n'ont jamais été codifiées, planant plutôt dans un espace liminal gouverné par la tradition et les coutumes.\n\nLe temps d'introduire de telles règles est venu. Dorénavant, les mariages pourront être refusés par le chef de l'Unta ou l'un ou l'autre des époux potentiels. Les divorces seront permis en cas de comportement déshonorant, d'offense criminelle ou de désertion. Tous les contrats maritaux seront désormais écrits, et ne seront contraignants que s'ils sont signés par les Chefs de Bande pertinents. Ces contrats permettront l'échange de terre et de pièces, mais les exigences onéreuses telles que les quotas de progéniture sont par les présentes interdites. Ces changements visent à promouvoir l'honneur et prévenir les conflits familiaux, pour le mieux de tout le Commandement."
 the_command.61.a: "Promulguer le Kokku Tsaguko Toreiki - Décret des Liens Maritaux"
 the_command.62.t: "Les Dix Réformes : Sur le Code de Loi"
 the_command.62.desc: "Depuis des temps immémoriaux, les hobgobelins distribuaient la justice au sein de la famille et de la tribu. Les traditions et coutumes de cette justice remontent loin dans le temps, et l'origine de beaucoup sont perdues. Au début de l'existence du Commandement, ces coutumes persistaient, mais les temps ont changé et nous devons nous adapter si nous voulons maintenir notre état fonctionnel.\n\nIl est temps de codifier les lois du royaume et de standardiser les punitions pour les offenses communes. Ces punitions seront basées sur le rang d'un membre de la société, avec les généraux recevant plus de latitude dans leurs actions que les soldats communs. Nous laisserons le maintien de la loi entre les mains d'une branche judiciaire, avec les plus sages des anciens et vétérans comme juges qui seront les Ozukehogai - les « Gardiens de la Loi »."
 the_command.62.a: "Promulguer l'Ozukehyu Toreiki - Décret du Code Légal"
 the_command.63.t: "Les Dix Réformes : Sur la Classification des Possessions"
 the_command.63.desc: "Le concept de Shijikura ou « Classification des Possessions » est ancien dans la société hobgobeline. Il décrit la vue traditionnelle sur qui peut posséder quoi et en quelle quantité. Ceci se concentre principalement sur des choses comme les maisons, matériaux ou nourriture, mais peut être étendu aux luxes et butins de guerre également.\n\nÉtendant l'organisation des Commandements, nous organiserons nos citoyens en classes de propriété, décrivant quels types et quantités de différents biens ils peuvent posséder. Ces classes ne seront pas basées sur le rang militaire, cependant, mais sur le besoin de l'individu et de sa famille - après tout, quel besoin ont les généraux de graines de blé, ou les fermiers d'un arsenal ? Tous ceux qui enfreignent ces lois seront sujets à confiscation de propriété et jugement par les Ozukehogai."
 the_command.63.a: "Promulguer le Shijikura Toreiki - Décret des Classes de Possession"
 the_command.64.t: "Les Dix Réformes : Sur le Sol et l'Honneur"
 the_command.64.desc: "Une grande partie de la terre du royaume est détenue par d'anciens nobles et riches fermiers, et les années de conquête ont vu une grande partie de cette terre rester en jachère et inculte. La terre sous-utilisée est intrinsèquement mal gérée et va au gaspillage, affaiblissant notre peuple. Nous devons veiller à ce que cette terre soit utilisée d'une manière qui soutient le Commandement et aide notre machine de guerre. Nous donnerons à l'état le pouvoir de confisquer la terre improductive de ces nobles et fermiers non conformes, la redistribuant aux travailleurs industrieux qui ont prouvé leur loyauté et fiabilité à l'état."
 the_command.64.a: "Promulguer le Ninun ko Tsoki Toreiki - Décret du Sol et de l'Honneur"
 the_command.65.t: "Les Dix Réformes : Sur les Voies de Carrière"
 the_command.65.desc: "Tous dans la société hobgobeline doivent prouver leur valeur. Pour s'assurer que chaque individu fait sa part et contribue au mieux de ses capacités, leurs compétences doivent être testées et les compétences évaluées. Nous créerons un bureau, le Shokaitei, qui décidera quelle est la meilleure voie de carrière pour chaque individu. Ces rôles seront ouverts indépendamment de l'origine ou de l'ascendance, et toute voie peut être suggérée et attribuée si les candidats prouvent qu'ils possèdent les compétences ou connaissances requises. Si les individus sous-performent, le Shokaitei aura le pouvoir de les transférer à une position plus appropriée. De cette façon, tous auront une place où ils travaillent le mieux, servant la société avec les dons qu'ils ont reçus à la naissance."
 the_command.65.a: "Promulguer le Shokaitei Toreiki - Décret des Voies Sociales"
 the_command.66.t: "Les Dix Réformes : Sur l'Éducation Wuhyun"
 the_command.66.desc: "La plupart des races ont prouvé qu'elles étaient indignes de se tenir à nos côtés, mais les humains, ils montrent du potentiel. Ils sont dynamiques, adaptables, et possèdent une grande endurance. Si nous pouvons canaliser ces traits et supprimer leur propension inhérente aux querelles, ils pourraient être d'un grand service au Commandement. Pour faire ceci, nous enseignerons aux humains les vertus de l'ordre absolu et de la force et les transformerons en citoyens et soldats loyaux et intrépides. Tout ceci sera fait dès leur jeunesse en fournissant une éducation complète, suivie d'un entraînement au combat et d'un endoctrinement philosophique. Ils embrasseront lentement mais sûrement nos traditions, vertus et philosophies et nous serviront fidèlement."
 the_command.66.a: "Promulguer le Wuhyunin Toreiki - Décret de l'École Wuhyun"
 the_command.67.t: "Les Dix Réformes : Sur le Service Postal Civil"
 the_command.67.desc: "Depuis assez longtemps, nous nous sommes appuyés sur un système étendu de relais militaires via des courriers de guerre pour transmettre des messages à travers nos terres. Ce système a prouvé sa valeur plus d'une fois déjà, et à mesure que l'état grandit, nos routes commerciales se renforcent et le besoin d'étendre nos services de messagerie grandit avec. Notre population civile et l'économie en général bénéficieraient grandement d'un service postal disponible à des fins non militaires, et donc nous étendrons le réseau de relais militaire et le rendrons disponible au peuple commun. Nous permettrons aussi aux soldats d'écrire du front à leurs familles et vice versa pour stimuler le moral et rendre les civils plus investis dans nos campagnes et triomphes militaires."
 the_command.67.a: "Promulguer le Sanojutsuji Miko Toreiki - Décret Civil Sanojutsuji"
 the_command.68.t: "Les Dix Réformes : Sur les Divisions Administratives"
 the_command.68.desc: "Notre état a jusqu'à présent été une confédération de Commandements, qui jouissent chacun d'une grande autonomie et contrôle sur leurs propres terres, qui est maintenue par le Grand Maréchal et le Ninyu Kikun partagé. Ce système a été fonctionnel jusqu'à présent, pourtant l'expansion de l'état a rendu plus difficile pour cet appareil de gouverner nos vastes territoires. Ceci est principalement causé par le fait que notre administration militaire et civile sont une seule et même chose. C'est pour cette raison que nous aurons besoin d'une réorganisation de notre nation et administration pour sécuriser son avenir.\n\nDorénavant, l'administration civile et militaire sera séparée, avec le Ninyu Kikun montrant la voie. Sa structure sera reflétée en une branche militaire et civile et chacune traitera de ses propres affaires, gardant bien sûr une structure militarisée pour la familiarité et l'efficacité. Chaque Commandement sera similairement divisé, avec sa branche civile menée par un Murasesho ou « Maréchal-régent », qui préside le Seshokozen du Commandement, ou « généraux-régents », qui gouvernent les plus petites subdivisions territoriales connues sous le nom de Kikushi."
 the_command.68.a: "Promulguer le Kikushi Toreiki - Décret des États Kikun"
 the_command.69.t: "Les Dix Réformes : Sur la Monnaie Standardisée"
 the_command.69.desc: "Longtemps avons-nous utilisé les monnaies locales de nos territoires conquis et leur avons assigné leur valeur à travers leur poids et pureté. Ce système n'a jamais été idéal et notre état a besoin d'un système monétaire unifié. Nous créerons une nouvelle monnaie appelée le Tekozu qui a des mesures et méthodes de production standardisées. Cette nouvelle monnaie sera produite et contrôlée par un nouveau système bancaire central chargé de la gestion monétaire et de la prospérité économique."
 the_command.69.a: "Promulguer le Tekozu Toreiki - Décret Tekozu"

 the_command.79.t: "L'Écriture sur le Mur"
 the_command.79.desc: "Citation V.245 :\nOfficier rapporteur (indéchiffrable) : le mur du complexe du temple en a été découvert vandalisé ce matin, sans doute par des voyous mal intentionnés. Les mots, dessinés hâtivement en peinture rouge, se lisent comme suit :\n\n[Root.GetMageRevoltGraffiti]\n\nL'enquête est en cours, et selon toute vraisemblance nous aurons attrapé les perpétrateurs et informé leurs parents quelque part la semaine prochaine."
 the_command.79.a: "Qui a pensé que c'était assez important pour informer le Grand Maréchal ?"
