 command_implementing_the_10_reforms_title: "£icon_the_command£ Implémenter les Dix Réformes"
 command_implementing_the_10_reforms_desc: "Les Dix Réformes sont un mélange de principes modernisateurs proposés par les philosophes politiques hobgobelins, d'inspiration de l'administration harimari antérieure, et de simple logique organisationnelle. Elles transformeront le Commandement d'une armée avec un état en un empire moderne approprié, prêt à faire face aux défis du futur. Ces réformes résisteront à l'épreuve du temps."
 command_changing_the_curriculum_title: "£icon_the_command£ Changer le Curriculum"
 command_changing_the_curriculum_desc: "Assurer une bonne éducation est de grande importance pour notre prochaine génération d'officiers, ingénieurs, et administrateurs. Cependant, ce qu'implique exactement une bonne éducation change d'année en année. Chaque génération d'enseignants voit différents aspects de l'éducation comme importants. Et si nous déterminons que l'éducation des années précédentes n'est plus appropriée nous devrons ajuster le curriculum pour mieux convenir aux besoins actuels de l'état."
 command_army_powers_title: "£icon_the_command£ Capacités des Armées du Commandement"
 command_army_powers_desc: "Contrairement au Ninyu Kikun, les armées des commandements séparés sont chacune spécialisée dans leurs propres tâches et sous le contrôle de leurs propres maréchaux. Mais à la fin elles répondent aussi au Grand Maréchal, et donc elles obéiront aux ordres si nous avons besoin de leurs ensembles de compétences uniques."
 estate_command_special_commissions_decision_title: "Grand Commandement : Commissions Spéciales"
 estate_command_special_commissions_decision_desc: "Faire appel à la loyauté des Commandements envers qui nous avons montré de la clémence."
 estate_wolf_command_recruit_logistician_decision_title: "Commandement du Loup : Recruter un Logisticien"
 estate_wolf_command_recruit_logistician_decision_desc: "Recruter un logisticien parmi les meilleurs officiers du Commandement du Loup, pour qu'il puisse servir comme conseiller."
 estate_lion_command_exaltations_from_leadership_decision_title: "Commandement du Lion : Exaltation par le Leadership"
 estate_lion_command_exaltations_from_leadership_decision_desc: "Exalter l'un des plus beaux dirigeants du Commandement du Lion, en faisant d'eux un général pour mener nos armées."
 estate_tiger_command_reassess_teachings_decision_title: "Commandement du Tigre : Réévaluer les Enseignements"
 estate_tiger_command_reassess_teachings_decision_desc: "Réorienter le Grand Commandement vers un nouveau chemin pour le moment."
 estate_tiger_command_invite_wuhyun_philosophers_decision_title: "Commandement du Tigre : Inviter un Philosophe Wuhyun"
 estate_tiger_command_invite_wuhyun_philosophers_decision_desc: "Inviter un philosophe Wuhyun de l'une des nombreuses écoles de Haute Philosophie."
 
