 estate_wolf_command_campaign_shamakhad: "Campagne de Shamakhad"
 estate_wolf_command_campaign_shamakhad_desc: "Le [Root.GetWolf CommandName] veut que nous complétions la domination des Royaumes en Ruines du Rahen septentrional avant de tourner notre regard ailleurs."
 estate_boar_command_campaign_xiadao: "Campagne de Xiadao"
 estate_boar_command_campaign_xiadao_desc: "Le [Root.GetBoar CommandName] demande que la prochaine campagne soit menée contre les Xiaken et leur direction à Xiadao. Ils soutiennent que laisser ces mystiques à notre frontière ne mènera qu'à l'instabilité à l'intérieur de nos frontières."
 estate_lion_command_campaign_bianfang: "Campagne de Bianfang"
 estate_lion_command_campaign_bianfang_desc: "Le [Root.GetLion CommandName] soutient que le Royaume de Bianfang est la puissance montante du Yanshen et pourrait offrir une résistance tenace. Il vaut mieux frapper maintenant, avant qu'ils puissent consolider la région."
 estate_lion_command_campaign_ghavaanaj: "Campagne de Ghavaanaj"
 estate_lion_command_campaign_ghavaanaj_desc: "Le [Root.GetLion CommandName] veut que la prochaine campagne soit lancée le long du flanc oriental du Désert de Marutha, car les tigres seront vulnérables à une attaque sous cet angle."
 estate_wolf_command_campaign_dhujat: "Campagne de Dhujat"
 estate_wolf_command_campaign_dhujat_desc: "Le [Root.GetWolf CommandName] recommande que la prochaine campagne soit menée contre les Cités de Porcelaine et Sarisung, dont les populations et la production renforceront grandement notre économie."
 estate_wolf_command_campaign_bhuvauri: "Campagne de Bhuvauri"
 estate_wolf_command_campaign_bhuvauri_desc: "Le [Root.GetWolf CommandName] insiste pour ré-asservir les peuples récemment libérés du delta de Kharunyana, nous donnant le contrôle de toute la voie navigable et montrant aux humains leur vraie place sous nous."
 estate_lion_command_campaign_dhenbasana: "Campagne de Dhenbasana"
 estate_lion_command_campaign_dhenbasana_desc: "Le [Root.GetLion CommandName] implore que la prochaine campagne devrait mettre fin au Raj, car ils ont déjà été grandement affaiblis par les campagnes précédentes."
 estate_boar_command_campaign_rakhadesh: "Campagne de Rakhadesh"
 estate_boar_command_campaign_rakhadesh_desc: "Le [Root.GetBoar CommandName] demande que la prochaine campagne soit montée vers l'ouest. Contourner le Désert de Marutha surprendra le Raj, le déstabilisant davantage."
 estate_wolf_command_campaign_rahen_coast: "Campagne de la Côte de Rahen"
 estate_wolf_command_campaign_rahen_coast_desc: "Le [Root.GetWolf CommandName] sait que les Harimari sont originaires de la péninsule méridionale de Rahen. L'incorporer dans le Commandement montrerait que les tigres ont été entièrement supplantés par les hobgobelins."
 estate_boar_command_campaign_telebei: "Campagne de Telebei"
 estate_boar_command_campaign_telebei_desc: "Le [Root.GetBoar CommandName] a demandé au Grand Maréchal de frapper vers le sud dans le Bassin de Telebei. La zone est clé pour contrôler Vimdatrong et le puissant fleuve Kharunyana."
 estate_boar_command_campaign_hukai: "Campagne de Hukai"
 estate_boar_command_campaign_hukai_desc: "Le [Root.GetBoar CommandName] a demandé que la prochaine campagne soit de saccager les cités-forteresses du Bomdan méridional. Cela cimentera le Commandement comme le plus grand conquérant de l'Histoire halessienne."
 estate_wolf_command_campaign_sikai: "Campagne de Sikai"
 estate_wolf_command_campaign_sikai_desc: "Le [Root.GetWolf CommandName] soutient que les bourgs du Thidinkai septentrional sont faibles et divisés, mûrs pour la conquête."
 estate_lion_command_campaign_baihon_xinh: "Campagne de Baihon Xinh"
 estate_lion_command_campaign_baihon_xinh_desc: "Le [Root.GetLion CommandName] rapporte que la voie vers le Haless méridional n'est bloquée que par de faibles états ravagés par la guerre civile. C'est maintenant le moment de lancer une campagne et de frapper."
 estate_wolf_command_campaign_thidinkai: "Campagne de Thidinkai"
 estate_wolf_command_campaign_thidinkai_desc: "Le [Root.GetWolf CommandName] pousse le Grand Maréchal à continuer la subjugation de Thidinkai. Seule la domination complète de la zone sécurisera notre emprise dans le sud."
 estate_wolf_command_campaign_lupulan: "Campagne de Lupulan"
 estate_wolf_command_campaign_lupulan_desc: "Le [Root.GetWolf CommandName] affirme que les ressources de la Forêt Tropicale de Lupulan sont impressionnantes, et que les défenses seront faibles, la cible parfaite pour une campagne."
 estate_boar_command_campaign_arawkelin: "Campagne d'Arawkelin"
 estate_boar_command_campaign_arawkelin_desc: "Le [Root.GetBoar CommandName] plaide pour la saisie du grand port d'Arawkelin. Ils affirment que cela cimentera le contrôle du Commandement sur la péninsule méridionale de Haless."
 estate_lion_command_campaign_yanszin: "Campagne de Yanszin"
 estate_lion_command_campaign_yanszin_desc: "Le [Root.GetLion CommandName] parle du pouvoir des eunuques, et de comment leur influence se répand à travers Yanshen. Yanszin est leur base de pouvoir, la prendre affaiblira grandement leur influence."
 estate_boar_command_campaign_xianjie: "Campagne de Xianjie"
 estate_boar_command_campaign_xianjie_desc: "Le [Root.GetBoar CommandName] veut que nous finissions l'attaque sur les Xiaken affaiblis de Xianjie. Ils implorent qu'il est critique de les détruire avant qu'ils puissent regagner leur force."
 estate_boar_command_campaign_zyujyut: "Campagne de Zyujyut"
 estate_boar_command_campaign_zyujyut_desc: "Le [Root.GetBoar CommandName] implore l'importance de sécuriser le flanc de Yanshen en sécurisant Zyujyut. Ils soutiennent de plus que les avancées scientifiques de la région, si elles continuent, s'avéreront dangereuses."
 estate_lion_command_campaign_tianlou: "Campagne de Tianlou"
 estate_lion_command_campaign_tianlou_desc: "Le [Root.GetLion CommandName] soutient que la Cité de Tianlou et son arrière-pays sont parmi les zones les plus riches de Haless, et une campagne là-bas nous sécurisera ces richesses."
 estate_lion_command_campaign_jiantsiang: "Campagne de Jiantsiang"
 estate_lion_command_campaign_jiantsiang_desc: "Le [Root.GetLion CommandName] veut éteindre la dernière lumière de la civilisation harimari libre. Capturer la forteresse de Jiantsiang accomplira cela."
 estate_lion_command_campaign_tree_of_stone: "Campagne de l'Arbre de Pierre"
 estate_lion_command_campaign_tree_of_stone_desc: "Le [Root.GetLion CommandName] raisonne que de même que nous venons des cavernes, une autre force pourrait venir des cavernes. Conquérir l'Arbre de Pierre s'assurera que cela n'arrive jamais."
 estate_wolf_command_campaign_azjakuma: "Campagne d'Azjakuma"
 estate_wolf_command_campaign_azjakuma_desc: "Le [Root.GetWolf CommandName] exige que les Oni paient pour leur insolence. Ils rappellent aussi au Grand Maréchal l'importance de sécuriser l'approvisionnement en Korashi de la région."
 
 estate_tiger_command_campaign_shamakhad: "Campagne de Shamakhad"
 estate_tiger_command_campaign_shamakhad_desc: "Le [Root.GetTiger CommandName] veut que nous complétions la domination des Royaumes en Ruines du Rahen septentrional avant de tourner notre regard ailleurs."
 estate_tiger_command_campaign_ghavaanaj: "Campagne de Ghavaanaj"
 estate_tiger_command_campaign_ghavaanaj_desc: "Le [Root.GetTiger CommandName] veut que la prochaine campagne soit lancée le long du flanc oriental du Désert de Marutha, car les tigres seront vulnérables à une attaque sous cet angle."
 estate_tiger_command_campaign_dhujat: "Campagne de Dhujat"
 estate_tiger_command_campaign_dhujat_desc: "Le [Root.GetTiger CommandName] recommande que la prochaine campagne soit menée contre les Cités de Porcelaine et Sarisung, dont les populations et la production renforceront grandement notre économie."
 estate_tiger_command_campaign_bhuvauri: "Campagne de Bhuvauri"
 estate_tiger_command_campaign_bhuvauri_desc: "Le [Root.GetTiger CommandName] insiste pour ré-asservir les peuples récemment libérés du delta de Kharunyana, nous donnant le contrôle de toute la voie navigable et montrant aux humains leur vraie place sous nous."
 estate_tiger_command_campaign_dhenbasana: "Campagne de Dhenbasana"
 estate_tiger_command_campaign_dhenbasana_desc: "Le [Root.GetTiger CommandName] implore que la prochaine campagne devrait mettre fin au Raj, car ils ont déjà été grandement affaiblis par les campagnes précédentes."
 estate_tiger_command_campaign_rakhadesh: "Campagne de Rakhadesh"
 estate_tiger_command_campaign_rakhadesh_desc: "Le [Root.GetTiger CommandName] demande que la prochaine campagne soit montée vers l'ouest. Contourner le Désert de Marutha surprendra le Raj, le déstabilisant davantage."
 estate_tiger_command_campaign_rahen_coast: "Campagne de la Côte de Rahen"
 estate_tiger_command_campaign_rahen_coast_desc: "Le [Root.GetTiger CommandName] sait que les Harimari sont originaires de la péninsule méridionale de Rahen. L'incorporer dans le Commandement montrerait que les tigres ont été entièrement supplantés par les hobgobelins."
 
 estate_elephant_command_campaign_xiadao: "Campagne de Xiadao"
 estate_elephant_command_campaign_xiadao_desc: "Le [Root.GetElephant CommandName] demande que la prochaine campagne soit menée contre les Xiaken et leur direction à Xiadao. Ils soutiennent que laisser ces mystiques à notre frontière ne mènera qu'à l'instabilité à l'intérieur de nos frontières."
 estate_elephant_command_campaign_telebei: "Campagne de Telebei"
 estate_elephant_command_campaign_telebei_desc: "Le [Root.GetElephant CommandName] a demandé au Grand Maréchal de frapper vers le sud dans le Bassin de Telebei. La zone est clé pour contrôler Vimdatrong et le puissant fleuve Kharunyana."
 estate_elephant_command_campaign_hukai: "Campagne de Hukai"
 estate_elephant_command_campaign_hukai_desc: "Le [Root.GetElephant CommandName] a demandé que la prochaine campagne soit de saccager les cités-forteresses du Bomdan méridional. Cela cimentera le Commandement comme le plus grand conquérant de l'Histoire halessienne."
 estate_elephant_command_campaign_sikai: "Campagne de Sikai"
 estate_elephant_command_campaign_sikai_desc: "Le [Root.GetElephant CommandName] soutient que les bourgs du Thidinkai septentrional sont faibles et divisés, mûrs pour la conquête."
 estate_elephant_command_campaign_baihon_xinh: "Campagne de Baihon Xinh"
 estate_elephant_command_campaign_baihon_xinh_desc: "Le [Root.GetElephant CommandName] rapporte que la voie vers le Haless méridional n'est bloquée que par de faibles états ravagés par la guerre civile. C'est maintenant le moment de lancer une campagne et de frapper."
 estate_elephant_command_campaign_thidinkai: "Campagne de Thidinkai"
 estate_elephant_command_campaign_thidinkai_desc: "Le [Root.GetElephant CommandName] pousse le Grand Maréchal à continuer la subjugation de Thidinkai. Seule la domination complète de la zone sécurisera notre emprise dans le sud."
 estate_elephant_command_campaign_lupulan: "Campagne de Lupulan"
 estate_elephant_command_campaign_lupulan_desc: "Le [Root.GetElephant CommandName] affirme que les ressources de la Forêt Tropicale de Lupulan sont impressionnantes, et que les défenses seront faibles, la cible parfaite pour une campagne."
 estate_elephant_command_campaign_arawkelin: "Campagne d'Arawkelin"
 estate_elephant_command_campaign_arawkelin_desc: "Le [Root.GetElephant CommandName] plaide pour la saisie du grand port d'Arawkelin. Ils affirment que cela cimentera le contrôle du Commandement sur la péninsule méridionale de Haless."
 estate_elephant_command_campaign_xianjie: "Campagne de Xianjie"
 estate_elephant_command_campaign_xianjie_desc: "Le [Root.GetElephant CommandName] veut que nous finissions l'attaque sur les Xiaken affaiblis de Xianjie. Ils implorent qu'il est critique de les détruire avant qu'ils puissent regagner leur force."
 
 estate_dragon_command_campaign_bianfang: "Campagne de Bianfang"
 estate_dragon_command_campaign_bianfang_desc: "Le [Root.GetDragon CommandName] soutient que le Royaume de Bianfang est la puissance montante du Yanshen et pourrait offrir une résistance tenace. Il vaut mieux frapper maintenant, avant qu'ils puissent consolider la région."
 estate_dragon_command_campaign_yanszin: "Campagne de Yanszin"
 estate_dragon_command_campaign_yanszin_desc: "Le [Root.GetDragon CommandName] parle du pouvoir des eunuques, et de comment leur influence se répand à travers Yanshen. Yanszin est leur base de pouvoir, la prendre affaiblira grandement leur influence."
 estate_dragon_command_campaign_zyujyut: "Campagne de Zyujyut"
 estate_dragon_command_campaign_zyujyut_desc: "Le [Root.GetDragon CommandName] implore l'importance de sécuriser le flanc de Yanshen en sécurisant Zyujyut. Ils soutiennent de plus que les avancées scientifiques de la région, si elles continuent, s'avéreront dangereuses."
 estate_dragon_command_campaign_tianlou: "Campagne de Tianlou"
 estate_dragon_command_campaign_tianlou_desc: "Le [Root.GetDragon CommandName] soutient que la Cité de Tianlou et son arrière-pays sont parmi les zones les plus riches de Haless, et une campagne là-bas nous sécurisera ces richesses."
