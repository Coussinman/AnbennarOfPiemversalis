 the_command.80.t: "L'Ascension des Chamans"
 the_command.81.t: "Chamans Ré-enchaînés"
 the_command.81.desc: "Quand cette rébellion a commencé, le Grand Maréchal a donné un discours à une mer de gens : soldats, leur discipline forte, même si leur courage faiblissait. Et la rébellion se termine avec un discours à un groupe de taille similaire : mages capturés, tous liés avec du Korashi, et forcés à s'agenouiller par les soldats déployés autour d'eux.\n\n« Vous avez trahi le Grand Commandement. Vous avez trahi l'honneur, trahi le devoir, trahi ce que c'est que de vivre. Et donc vous avez forfait vos vies.\n\n« Par nos lois les plus anciennes et nos valeurs les plus profondes, je vous condamne tous à mort. Pour un cinquième, cette mort viendra maintenant. Et pour le reste, cette mort viendra après le service dans les chaînes.\n\n« Mais ne vous méprenez pas. Vous êtes déchus, maintenant. Et jamais plus vous ne vous élèverez. »\n\nLes soldats commencent à se déplacer à travers la foule, leurs lames tombant sur chaque cinquième captif. Et alors que le sang commence à s'accumuler parmi la foule, le Grand Maréchal sait que [Root.Monarch.GetHerHis] victoire a finalement terminé ce qui avait commencé quand les Chamans furent renversés il y a tant d'années."
 the_command.81.a: "Et jamais plus ils ne s'élèveront"
