 estate_wolf_command_hire_advisor_desc: "Le [Root.GetWolf CommandName] désire que le [Root.Monarch.GetTitle] recrute un nouveau conseiller militaire."
 estate_wolf_command_fire_advisor: "Renvoyer notre Conseiller Militaire"
 estate_wolf_command_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté le [Root.GetWolf CommandName]. Ils exigent que nous le renvoyions [Root.Mil_Advisor.GetHerHim] !"
 estate_wolf_command_restore_legitimacy: "Restaurer la Légitimité"
 estate_wolf_command_restore_legitimacy_desc: "Le [Root.GetWolf CommandName] s'inquiète que le [Root.Monarch.GetTitle] soit incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
 estate_wolf_command_develop_x: "Augmenter les Revenus Fiscaux dans [agenda_province.GetName]"
 estate_wolf_command_develop_x_desc: "Le [Root.GetWolf CommandName] demande que nous investissions dans la prospérité de leurs terres à [agenda_province.GetName]."
 estate_wolf_command_build_manufactory_in_y: "Construire une Manufacture à [agenda_province.GetName]"
 estate_wolf_command_build_manufactory_in_y_desc: "Le [Root.GetWolf CommandName] de [agenda_province.GetName] demande que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement hautement profitable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
 estate_wolf_command_build_production_building_in_y: "Améliorer l'Efficacité de Production à [agenda_province.GetName]"
 estate_wolf_command_build_production_building_in_y_desc: "Les économistes parmi le [Root.GetWolf CommandName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de leur province. Ils affirment que les installations étendues qu'ils proposent augmenteraient grandement la prospérité de la province et du pays dans son ensemble."
 estate_wolf_command_get_cash: "Constituer un Trésor"
 estate_wolf_command_get_cash_desc: "L'état pitoyable de nos coffres est une source de grande préoccupation pour le [Root.GetWolf CommandName]. Ils nous pressent de modérer nos dépenses afin que notre trésor puisse être reconstitué."
 estate_wolf_command_build_cavalry: "Étendre la Cavalerie"
 estate_wolf_command_build_cavalry_desc: "Le [Root.GetWolf CommandName] considère notre cavalerie comme un embarras pour notre nation. Ils appellent urgemment à son expansion, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_wolf_command_expand_into_x: "S'étendre dans [agenda_province.GetAreaName]"
 estate_wolf_command_expand_into_x_desc: "Le [Root.GetWolf CommandName] a jeté un œil jaloux sur [agenda_province.GetAreaName], une zone qu'ils désirent puissamment amener sous leur contrôle. Ils appellent à une campagne militaire pour en sécuriser une partie pour notre nation."
 estate_wolf_command_complete_conquest_of_x: "Compléter la Conquête de [agenda_province.GetAreaName]"
 estate_wolf_command_complete_conquest_of_x_desc: "Le [Root.GetWolf CommandName] voit [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et ressent le fait qu'elle ne soit pas entièrement nôtre. Ils exigent une action pour sécuriser le reste de la zone pour nous-mêmes !"
 estate_wolf_command_build_up_manpower_reserves: "Constituer nos Réserves de Main-d'Œuvre"
 estate_wolf_command_build_up_manpower_reserves_desc: "L'épuisement de nos réserves de main-d'œuvre inquiète le [Root.GetWolf CommandName], qui avertit que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils prônent que nous nous consolidions pour un temps et permettions à nos réserves de se rétablir."
 estate_wolf_command_reduce_overextension: "Réduire la Surextension"
 estate_wolf_command_reduce_overextension_desc: "Le [Root.GetWolf CommandName] affirme que les capacités de gouvernance de notre nation sont étendues jusqu'au point de rupture. Ils soutiennent que nous devons faire une pause pour nous consolider avant de tenter de nouvelles conquêtes."
 
