 estate_boar_command_develop_x_desc: "Le [Root.GetBoar CommandName] demande que nous investissions dans la prospérité de leurs terres à [agenda_province.GetName]."
 estate_boar_command_build_manufactory_in_y: "Construire une Manufacture à [agenda_province.GetName]"
 estate_boar_command_build_manufactory_in_y_desc: "Le [Root.GetBoar CommandName] de [agenda_province.GetName] demande que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement hautement profitable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
 estate_boar_command_build_army_building_in_y: "Étendre l'Infrastructure Militaire à [agenda_province.GetName]"
 estate_boar_command_build_army_building_in_y_desc: "Le [Root.GetBoar CommandName] de [agenda_province.GetName] nous presse de construire de nouveaux centres d'entraînement et de recrutement militaire dans la province afin que notre approvisionnement en recrues de haute qualité pour l'armée puisse être rendu plus sûr."
 estate_boar_command_build_soldier_households_in_y: "Construire des Foyers de Soldats à [agenda_province.GetName]"
 estate_boar_command_build_soldier_households_in_y_desc: "Le [Root.GetBoar CommandName] de [agenda_province.GetName] nous presse de construire de nouveaux logements pour soldats dans la province afin que notre approvisionnement en recrues de haute qualité pour l'armée puisse être rendu plus sûr."
 estate_boar_command_crush_revolts: "Écraser les Rebelles"
 estate_boar_command_crush_revolts_desc: "Le [Root.GetBoar CommandName] exige que nous rétablissions l'ordre et écrasions les révoltes qui balaient notre nation."
 estate_boar_command_build_an_army: "Construire une Armée pour notre Nation"
 estate_boar_command_build_an_army_desc: "Le [Root.GetBoar CommandName] considère notre armée comme un embarras pour notre nation. Ils appellent urgemment à son expansion, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_boar_command_bigger_army_than_rival: "Se Protéger contre [agenda_country.GetUsableName]"
 estate_boar_command_bigger_army_than_rival_desc: "Le [Root.GetBoar CommandName] s'inquiète que notre armée ferait piètre figure contre les [agenda_country.GetAdjective] dans une guerre. Ils insistent que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_boar_command_break_coalition: "Briser la Coalition"
 estate_boar_command_break_coalition_desc: "L'alliance de nations rangées contre nous inquiète profondément le [Root.GetBoar CommandName]. Ils nous supplient de faire ce que nous pouvons pour apaiser les craintes de ceux qui s'opposeraient à nous - ou à défaut, de briser leur résistance en les écrasant au combat."
 estate_boar_command_vassalise_vulnerable_country: "Vassaliser [agenda_country.GetUsableName]"
 estate_boar_command_vassalise_vulnerable_country_desc: "Le [Root.GetBoar CommandName] ne peut s'empêcher d'être tenté par la cible vulnérable présentée par nos voisins de [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire pour les amener sous notre domination !"
 
