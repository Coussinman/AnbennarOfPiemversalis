 estate_dragon_command_build_port_building_in_y: "Étendre l'Infrastructure Portuaire à [agenda_province.GetName]"
 estate_dragon_command_build_port_building_in_y_desc: "Le [Root.GetDragon CommandName] appelle à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
 estate_dragon_command_build_coastal_defence_building_in_y: "Étendre les Défenses Côtières à [agenda_province.GetName]"
 estate_dragon_command_build_coastal_defence_building_in_y_desc: "Le [Root.GetDragon CommandName] appelle à l'expansion des défenses côtières de [agenda_province.GetName], permettant à la province de se développer en une forteresse côtière précieuse pour notre nation."
 estate_dragon_command_build_impressment_offices_in_y: "Construire des Bureaux de Conscription à [agenda_province.GetName]"
 estate_dragon_command_build_impressment_offices_in_y_desc: "Le [Root.GetDragon CommandName] appelle à la construction de bureaux de conscription à [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."
 estate_dragon_command_build_artillery: "Construire Plus d'Artillerie"
 estate_dragon_command_build_artillery_desc: "Le [Root.GetDragon CommandName] considère notre artillerie comme un embarras pour notre nation. Ils appellent urgemment à en construire davantage, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_dragon_command_access_sea: "Obtenir l'Accès à la Mer"
 estate_dragon_command_access_sea_desc: "Le [Root.GetDragon CommandName] aspire à l'accès à la mer, notre manque de celui-ci nuisant à leurs intérêts mercantiles. Ils demandent une action militaire pour sécuriser un port pour notre nation."
 estate_dragon_command_build_a_fleet: "Construire une Marine pour notre Nation"
 estate_dragon_command_build_a_fleet_desc: "Le [Root.GetDragon CommandName] déplore l'état pitoyable de notre flotte. Ils appellent à son expansion significative avec un programme ambitieux de construction navale afin d'assurer que leurs intérêts puissent être protégés."
 estate_dragon_command_bigger_fleet_than_rival: "Se Protéger contre la Flotte [agenda_country.GetAdjective]"
