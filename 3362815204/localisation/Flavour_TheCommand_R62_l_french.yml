 ability_command_korashi_mechanic: "La Chasse aux Chamans"
 korashi_reserves: "Réserves de Korashi"
 korashi_reserves_desc: "Le Korashi est un cristal métallique de couleur sombre qui a faim d'énergie magique, drainant toutes les instances de magie en lui-même. Il est inconfortable à toucher pour la plupart, mais pour les Chamans il brûle. Traditionnellement, le Korashi était créé par les Oni d'Azjakuma, et échangé par les hobgobelins qui l'utilisaient pour maintenir leurs mages sous contrôle. La quantité de Korashi que nous avons en réserve représente le degré auquel notre état est stable, à l'abri des Chamans, et peut consacrer son attention ailleurs.\n\nLes Réserves de Korashi sont gagnées depuis :\n   Sous la Capacité de Gouvernance : §G+1,00§! à 0%\nLes Réserves de Korashi sont dépensées pour :\n   Autonomie Locale Moyenne : §R-5,00§! à 100%\n   Surextension : §R-1,50§! à 100%\n   Au-dessus de la Capacité de Gouvernance : §R-1,00§! à 200%"
 monthly_korashi_reserves: "Réserves de Korashi Mensuelles"
 command_estates_korashi_button: "[Root.GetEstatesKorashiButtonName]"
 command_estates_korashi_button_1: "Faire Appel aux Kenu-Ike"
 command_estates_korashi_button_2: "Déraciner les Chamans dans la Haute Hiérarchie"
 command_estates_korashi_button_desc: "[Root.GetEstatesKorashiButtonDesc]"
 command_estates_korashi_button_desc_1: "La Salle de Guerre est une institution importante pour le Commandement : par elle, le consensus est atteint, la légitimité est maintenue, et les conquêtes sont préparées. Nous pouvons nous appuyer sur ses capacités en demandant que chacun des Commandements consacre certaines de leurs ressources à supprimer la menace chamanique. Cependant, se concentrer sur la politique interne plutôt que sur la conquête externe ne rendra pas les Commandements heureux...\n-------------"
 command_estates_korashi_button_desc_2: "Les Chamans sont trompeurs, et ne souhaitent rien de plus que la subversion de toute notre structure de Commandement. À cette fin, certains d'entre eux ont sans aucun doute fait leur chemin dans les plus hauts niveaux d'administration, et doivent être déracinés. Ceux qui ont montré de la déloyauté, qui ont menacé d'apporter le chaos dans notre ordre, ceux qui ont été gênants pour le Grand Maréchal : ils seront supprimés dans un balayage complet de tout le haut Commandement, leurs positions données à ceux plus méritants et coopératifs.\n-------------"
 command_korashi_forge_button: "[Root.GetKorashiForgeButtonName]"
 command_korashi_forge_button_1: "Actionner les Soufflets"
 command_korashi_forge_button_2: "Propagandiser la Production de Korashi"
 command_korashi_forge_button_desc: "[Root.GetKorashiForgeButtonDesc]"
 command_korashi_forge_button_desc_1: "Les forges de Korashi travaillent sans relâche pour produire plus du matériau qui maintient les Chamans enchaînés, maintient le Commandement stable, légitime le pouvoir du Grand Maréchal. Placées dans les grands centres de population pour tirer avantage de la distribution, ces structures sont devenues une toile de fond indélébile du règne du Commandement.\n-------------"
 command_korashi_forge_button_desc_2: "L'état est toujours en crise. Chaque campagne est, pour toujours et à jamais, la campagne la plus importante de toute une vie. À cette fin, les citoyens du Commandement affluent vers le Korashi comme le matériau-sauveur de l'état, assurant la victoire contre les Chamans à l'intérieur et à l'extérieur. En distribuant de grandes quantités de Korashi, nous pouvons créer des poussées de volonté politique à diriger selon nos goûts.\n-------------"
 command_populace_korashi_button: "[Root.GetPopulaceKorashiButtonName]"
 command_populace_korashi_button_1: "Conscrire des Chasseurs de Chamans Novices"
 command_populace_korashi_button_2: "Découvrir les Chamans dans l'Opposition"
 command_populace_korashi_button_desc: "[Root.GetPopulaceKorashiButtonDesc]"
 command_populace_korashi_button_desc_1: "Nous ne pouvons pas toujours épargner des professionnels formés pour la tâche de Chasse aux Chamans. Détourner quelques nouvelles recrues vers les Chasseurs de Chamans nous permettrait d'élargir notre capacité sans diminuer significativement la capacité des Commandements à faire la guerre. Cela nécessiterait cependant que nous consacrions du temps et de l'énergie à la tâche de former ces recrues.\n-------------"
 command_populace_korashi_button_desc_2: "Les chamans travaillent en secret, orchestrant des fronts de résistance publique et menant une opposition psychologique en plus d'actes physiques de terrorisme. C'est un fait bien connu que derrière chaque campagne de résistance contre le Commandement, il y a d'innombrables chamans et sympathisants chamaniques. Ce n'est qu'une question de le montrer.\n-------------"