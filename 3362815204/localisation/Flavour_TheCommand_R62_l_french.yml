 command_insubordination_menu_title: "£icon_the_command£ §OSaboter les Capitales Ennemies§!"
 command_insubordination_menu_desc: "Ces capitales des Commandements du Dragon, de l'Éléphant, et du Tigre ont toutes été fortifiées de telle sorte que les assiéger avec succès sans affaiblir leurs défenses d'abord serait quasi-impossible. Heureusement, nous avons plusieurs options de sabotage à notre disposition."
 command_direct_the_chained_oracle_title: "£icon_the_command£ Diriger l'Oracle Enchaîné"
 command_direct_the_chained_oracle_desc: "L'Oracle à Tughayasa a pu être le centre de la vie Halienne à un moment, maintenant l'ordre nous est lié et nous avons un monopole sur l'avenir. En temps de besoin ils ne peuvent s'empêcher d'obéir à nos ordres et de nous révéler les mystères du temps et les plus grands secrets de nos ennemis."
 command_ease_jade_mines_tension_title: "£icon_the_command£ Apaiser la Tension des Mines de Jade"
 command_ease_jade_mines_tension_desc: "La rivalité entre les tribus Gemme Volée et Pasnoir est sortie de contrôle. Bien que leur division les ait rendues faciles à contrôler, elle mène régulièrement à des explosions violentes entre les deux tribus, qui nécessitent alors une réponse violente de nos forces. Il nous convient de mettre notre esprit à apaiser leur conflit pour qu'elles puissent un jour travailler ensemble à exploiter les richesses de la terre."

