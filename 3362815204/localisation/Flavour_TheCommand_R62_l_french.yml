 R62_strengthen_the_ninyu_kikun_title: "Renforcer les Ninyu Kikun"
 R62_strengthen_the_ninyu_kikun_desc: "Il y avait une idée. Rassembler un groupe de soldats remarquables du Sanglier, du Loup et du Lion. Voir s'ils pourraient devenir quelque chose de plus. Ainsi, quand le Grand Commandement aurait besoin d'eux, ils pourraient livrer les batailles qu'un kikun individuel ne pourrait jamais livrer.\n\nLes Ninyu Kikun ont servi, et bien servi. Il est temps d'étendre et de renforcer leurs forces : d'un petit groupe d'élite du Grand Maréchal, en une armée combinée appropriée, capable de rassembler les forces de toutes les tribus en une force cohésive."
 
 R62_the_war_room_title: "La Salle de Guerre"
 R62_the_war_room_desc: "Le Grand Commandement est une fédération des trois clans : Sanglier, Loup et Lion. À travers notre nation, il y a des centaines de fortifications, une douzaine de cités hobgobelines majeures, trois grands camps de guerre. Mais il n'y a qu'une seule Salle de Guerre.\n\nIci, les Maréchaux qui dirigent chaque Commandement débattent de stratégie et de tactiques. Ici, le Grand Maréchal envoie les ordres initiant la prochaine campagne. Et ici, nous refaisons l'avenir de Haless."
 
 R62_the_support_of_the_marshals_title: "Le Soutien des Maréchaux"
 R62_the_support_of_the_marshals_desc: "Trois maréchaux, trois Commandements. Cette trinité nous a guidés des Mines de Jade dans Rahen, et nous mènera même plus loin au-delà.\n\nSans eux, le Grand Maréchal est impuissant. Mais avec leur soutien, nous pouvons accomplir des exploits qui rivaliseront même avec la conquête de Jaher."
 
 R62_build_new_households_title: "Construire de Nouveaux Foyers"
 R62_build_new_households_desc: "Alors que nous nous préparons au départ des profondeurs sombres de l'Échine-du-Serpent vers nos terres nouvellement conquises à Rahen, nous devons construire des maisons : des maisons pour vivre, pour s'entraîner, pour travailler, des maisons qui seront le foyer de générations de hobgobelins, où les grands-pères enseigneront aux jeunes nos voies ancestrales."
 
 R62_moving_camp_title: "Déplacer le Camp"
 R62_moving_camp_desc: "Le temps est proche, le jour est venu : Nous avons préparé les provisions, les fermes, les foyers. Nous avons gagné le soutien des maréchaux. Maintenant il est temps pour nous de finalement laisser l'Échine-du-Serpent derrière nous. Il est temps de déplacer le camp !"
 
 R62_digging_in_title: "S'Enraciner"
 R62_digging_in_desc: "En vérité, peu importe à quel point la campagne est brutale ou sanglante, la conquête ne marque que le début de la guerre qui doit être menée pour gouverner un territoire. Ce qui reste est la longue haleine d'éliminer les rebelles, de répondre aux troubles, et de pacifier la terre. Les ancres de telle guerre sont des forts bien construits et bien préparés, une base pour répondre à tout dérangement, et tout comme nous nous assurons que nos armées sont bien équipées, nous devons nous assurer que nos forts sont bien dotés en hommes."
 
 R62_a_changing_diet_title: "Un Régime Changeant"
 R62_a_changing_diet_desc: "Il y a très longtemps, nous fûmes forcés à la surface, nous débrouillant une vie de chasse et de cueillette. Mais dans les siècles après que nous eûmes gagné notre retour pour dominer les Mines de Jade, nos guerriers ont vécu et sont morts sur un régime de fleur-de-serpent, de champignons, et d'autres nourritures souterraines.\n\nMais maintenant cela change. Nos fermes de surface se remettent de la guerre, et produisent de vastes quantités de blé, de riz, et de légumineuses de toutes sortes : ainsi nos rations évoluent, et nous évoluons avec elles."
 
 R62_life_under_the_sun_title: "La Vie Sous le Soleil"
 R62_life_under_the_sun_desc: "« Ah, Maréchal Loup, une chasse après que cette logistique soit terminée ? »\n« Peut-être une autre fois, Porte-Étendard, j'ai des engagements dans l'après-midi. »\n\n« Oh ! Une longue journée dans la salle de guerre ? Consulter les dernières cartes du front ? Une inspection des troupes ? »\n\n« Non. Vous voyez, j'ai promis à mon fils que je lui enseignerais comment monter un worg... »\n\n-Entendu aux tentes stratégiques dans le Grand Camp de Guerre de [Root.Capital.GetName]"
 
 R62_the_wuhyun_title: "Les Wuhyun"
 R62_the_wuhyun_desc: "« Être Wuhyun c'est être un homme d'honneur, mais qu'est-ce que l'honneur ? Je vous réponds, l'honneur est ceci : ne mentez pas, ne soyez pas insincère, ne soyez pas obséquieux, ne soyez pas superficiel, ne soyez pas avide, ne soyez pas impoli, ne soyez pas vantard, ne soyez pas arrogant, ne calomniez pas, ne soyez pas infidèle, soyez en bons termes avec les camarades, ne vous préoccupez pas excessivement des événements, montrez de la sollicitude les uns pour les autres, soyez compatissant, avec un fort sens du devoir.\n\n« Être Wuhyun c'est plus que la simple rapidité de sa lame ou une volonté de donner sa vie. »\n-Chandra Malhotra, De l'Honneur"
 
 R62_laws_of_ninun_title: "Lois de Ninun"
 R62_laws_of_ninun_desc: "Là où il y avait de petits seigneurs de guerre, maintenant il y a le Grand Commandement. Là où il y avait des troubles, il y a l'ordre. Et là où il y avait d'innombrables gens visant peu et accomplissant moins, il y aura les lois de Ninun : l'éducation qui fait un homme, les examens qui prouvent leur aptitude martiale et culturelle, les règles qui leur permettent de vivre comme partie du Grand Commandement."
 
 R62_warriors_of_the_kintonan_title: "Guerriers des Kintonan"
 R62_warriors_of_the_kintonan_desc: "« Si vous n'avez pas d'espions, vous ne pouvez jamais savoir ce qui est substantiel ou non substantiel concernant l'intention de votre ennemi, vous ne pouvez réussir à envahir un mur massif de nombreux miles, ou mener une armée ennemie entière dans un piège et accomplir une victoire dans chaque bataille que vous rencontrez.\n\n« Y a-t-il autre chose qui permette à une seule personne de ruiner une force d'innombrables gens ? Seulement la voie du ninja. »\n\n-Fujibayashi Ken, un érudit Kintonan, dans son introduction à une œuvre décrivant les pratiques uniques de certains soldats Kintonan."
 
 R62_wuhyun_kikun_title: "Kikun Wuhyun"
 R62_wuhyun_kikun_desc: "« Vous avez servi avec honneur. Vous avez servi avec discipline. Vous avez servi avec talent et habileté. Cela n'est pas passé inaperçu : Pour la première fois en générations, la Salle de Guerre a approuvé une nouvelle classe de Kikun. Demain, le recrutement commence pour les premiers Kikun Wuhyun. »\n\n-Le Grand Maréchal, s'adressant aux soldats Wuhyun rassemblés."
 
 R62_the_burden_of_empire_title: "Le Fardeau de l'Empire"
 R62_the_burden_of_empire_desc: "D'humbles racines ne peuvent espérer ancrer un arbre de pierre, pas un tel que celui-ci. Les tambours de guerre battent toujours, une symphonie rythmique de sang répandu sur les champs en contrebas. Des bandes de nos guerriers courent à travers la face de Rahen, les trois Commandements une volonté de fer derrière eux.\n\nJamais notre peuple n'a été un tel spectacle à contempler, mais avec cette gloire vient un grand prix. Ces épaules se lassent, et seules les tribus peuvent soulever le poids d'elles. Mais les trois Commandements peuvent-ils vraiment accomplir un tel exploit ?"
 
 R62_the_act_of_division_title: "L'Acte de Division"
 R62_the_act_of_division_desc: "Pendant des décennies, les tribus sont tombées en place, remplissant naturellement des rôles pour créer une grande tapisserie organique. C'est beau dans son efficacité et sa structure. Les hobgobelins possèdent une grande unité de but, nous permettant de nous élever au-dessus de notre station au nom du progrès. Cet arrangement a apporté la prospérité à [Root.GetName], mais ce progrès est basé sur un équilibre délicat. Si l'unité des tribus venait à être stressée au-delà de la limite, seul un désastre complet pourrait suivre. Le temps est venu de diviser formellement les droits d'administration et de but entre les Commandements, faisant la transition de cette grande nation vers une gouvernance moderne."
 
 R62_the_tiger_command_title: "Le Commandement du Tigre"
 R62_the_tiger_command_desc: "Quand nous atteignîmes d'abord la lumière extérieure pour prendre notre place légitime à Rahen et au-delà, nous rencontrâmes les sages Harimari et leurs sujets humains. Cependant, il devint rapidement clair que la grande sagesse des Harimari les avait aussi rendus complaisants, décadents et arrogants. Si nous devons gouverner sans tomber dans le déclin comme l'a fait l'Harimraj, alors nous ne devrions pas seulement copier leurs enseignements et leurs voies d'administration, mais aussi nous assurer d'apprendre des erreurs qu'ils ont faites. Ce sera la tâche de notre plus nouvelle division administrative : le Commandement du Tigre.\n\nEn se concentrant sur l'administration et l'éducation de notre propre espèce et de nos sujets humains, le Commandement du Tigre s'assurera que nous ne faiblissons pas dans notre marche, et que chaque citoyen soit imprégné des valeurs de discipline et d'ordre. Ils nous apporteront les administrateurs et commandants dignes dont notre nation a besoin, afin que nos campagnes n'échouent jamais."
 
 R62_shackled_claws_title: "Griffes Entravées"
 R62_shackled_claws_desc: "Il y a de nombreux siècles, Harimar mena son peuple hors des jungles du sud de Rahen. Sous sa direction, le peuple tigre conquit tout Haless. Ils balayèrent tout devant eux avec la puissance de la dent et de la griffe. Cependant, les harimari s'amollirent avec le temps. Leurs vies de luxe et de pouvoir leur firent perdre leur avantage, et leur empire se fractura. Ce sont les harimari affaiblis sur lesquels le Commandement du Tigre base son administration. Mais peut-être que s'ils apprennent l'agressivité et l'ambition des harimari d'autrefois, ils pourraient constituer une menace pour nous. Nous ne pouvons laisser cela arriver. Ils resteront administrateurs et seront heureux dans leur tâche."
 
 R62_one_great_command_title: "Un Grand Commandement"
 R62_one_great_command_desc: "Quand le maître forge une lame, il prend le minerai non raffiné et le consolide par des coups de marteau. Puis il divise son métal en acier fort et fer doux. Par pliage et chauffage, il expulse toute impureté de la barre, renforçant son lien. Puis pour faire la lame, il enroule l'acier autour du fer, l'acier formant le tranchant de la lame et le fer formant l'épine. Ceci fait un tout complet et résulte en une épée différente de toute autre.\n\nEt ainsi le Commandement s'est-il forgé en un tout complet. Nous avons été martelés, pliés, repliés, recombinés, chauffés et trempés. Nos réformes, nos guerres et notre lutte interne nous ont rendus plus forts. Il est temps que nous montrions cela au monde : nous ne sommes pas seulement six Commandements disparates unis en alliance. Nous sommes Un Grand Commandement !"
 
 R62_the_edict_of_x_title: "L'Édit de [GetYear]"
 R62_the_edict_of_x_desc: "En 1428, Haless était une terre de chaos et de conflits. C'était une terre faible et exposée, avec des rois et des paysans se querellant entre eux. Maintenant tout cela a changé. Nous avons remodelé le monde, forgé un seul peuple à partir des nombreuses tribus et royaumes en conflit. Une nouvelle langue a surgi ! Les valeurs sociales sont une et même de Tianlou à Sramaya. L'humanité a prospéré sous notre règne et nos conseils, et nous avons appris d'eux en retour. Nous marchons maintenant côte à côte, hobgobelin, humain, harimari et demi-orque. Nos bottes battent aux mêmes tambours. Un peuple. Un Commandement.\n\nMais maintenant, en [GetYear], nous en sommes venus à apprendre beaucoup du monde au-delà des montagnes et des mers. Et tout comme Haless de 1444, c'est un lieu de chaos et de conflits. Il est temps que nous signions notre destin. Haless ne suffit pas, nous devons unir le monde."
 
 R62_cursed_temples_title: "Temples Maudits"
 R62_cursed_temples_desc: "Dans nos campagnes, nous avons conquis des terres agricoles luxuriantes, des cités animées, des forteresses imposantes. Mais les Hauts Temples qui parsèment la terre sont différents de tout le reste, et suite à notre conquête, nos administrateurs rapportent d'étranges événements dans leur voisinage. Peut-être les Oni, avec toute leur connaissance, ont-ils une idée de ce qui se passe ici : et si c'est le cas, notre sécurité continue exige leur assistance prompte."
 
 R62_prepare_new_stewards_title: "Préparer de Nouveaux Quartier-Maîtres"
 R62_prepare_new_stewards_desc: "Une fois que nous laisserons les Mines de Jade derrière nous, nous avons besoin de quelqu'un d'autre pour les gouverner pour nous. Mais quiconque ce pourrait être, ils ont besoin de tout savoir sur nos foyers ancestraux, les tunnels et cavernes qui nous ont abrités pendant des âges et des âges.\n\nIl est temps de trouver des candidats prometteurs et de les préparer à devenir nos Quartier-Maîtres."
 
 R62_warbringer_peacemaker_title: "Porteur de Guerre, Faiseur de Paix"
 R62_warbringer_peacemaker_desc: "Avec les tensions entre nos états esclaves gobelins s'apaisant, il est temps de mettre fin formellement et proprement à leur rivalité et de les préparer pour l'avenir : Un avenir où ils gouverneront les Mines de Jade. Lionsles ensemble par le mariage."
 
 R62_the_jade_march_title: "La Marche de Jade"
 R62_the_jade_march_desc: "Avec les Mines de Jade se vidant, nous laissons derrière beaucoup de terre. Il est temps pour Blackstep et Stolen Gem d'emménager. Mais pour les gouverner proprement, nous devons les unir en un seul pays, une marche qui administrera les Mines de Jade en notre nom : La Marche de Jade."
 
 R62_deep_mithril_mining_title: "Extraction Profonde de Mithril"
 R62_deep_mithril_mining_desc: "Le mithril, bien que connu de nous depuis des siècles, a toujours été difficile à amasser du fait de sa rareté, souvent disponible seulement aux Maréchaux les plus forts (et les plus riches). Cependant, dans la Marche de Jade nouvellement consolidée, les gobelins : creuseurs naturels, nous ont présenté une opportunité.\n\nAvec suffisamment de ressources, les gobelins pourraient faire un creusage profond pour des veines de mithril, espérant suffisant pour sécuriser de vastes quantités : ou au moins, assez pour s'assurer que nos meilleures troupes manient des armes de mithril, rendant nos forces encore plus dévastatrices et notre avance encore plus imparable."
 
 R62_the_mithril_forge_title: "La Forge de Mithril"
 R62_the_mithril_forge_desc: "Avec les gobelins continuant leurs opérations d'extraction de mithril, nous avons maintenant sécurisé non seulement un approvisionnement constant, mais abondant de mithril. Au-delà de nos fonderies existantes à Sarilavhan, nous avons la possibilité de faire une nouvelle forge, entièrement dédiée à faire des armements de mithril.\n\nBien que la quantité de mithril nécessaire pour approvisionner cette forge serait ridicule, avec suffisamment de ressources, et de gobelins, tout devrait être possible."
 
 R62_misty_drills_title: "Exercices Brumeux"
 R62_misty_drills_desc: "Les temples martiaux des Xia passèrent des siècles à développer leurs techniques. Ils tombèrent devant nous en une poignée d'années. Donnons un nouveau but aux centaines de temples enveloppés de brume laissés dans notre sillage pour enseigner non des philosophies ratées, mais les voies du Grand Commandement."
 
 R62_the_nature_of_chi_title: "La Nature du Chi"
 R62_the_nature_of_chi_desc: "Nous perdîmes plus d'une bande de Nosunin face à des forces mystérieuses avant de comprendre que nous faisions face à quelque chose de nouveau : le chi. Nos généraux traitèrent les guerriers des Xia comme s'ils étaient des utilisateurs de magie, et pourtant... Ce n'est pas tout à fait le même type de magie que les Chamans et autres ont utilisé, non plus. C'est un type de pouvoir particulier, mais c'est aussi un sur lequel nous devons prendre une décision, et plus tôt plutôt que plus tard."
 
 R62_the_faceless_title: "Les Sans-Visage"
 R62_the_faceless_desc: "Les mages qui ont revêtu des masques faciaux lamellés cloutés de korashi et subi la « mort publique » : renonçant à leurs noms, leur famille, et leur avenir. Demi-hobgobelins demi-humains, enfants de camps élevés sous l'idéologie Wuhyun. Illégitimes par les circonstances de leur naissance tant au Commandement qu'aux Raheni, c'est là qu'ils finissent : les Sans-Visage, un organe laid collé au côté du Ronpunyo-Ura. Mages commandés par de petits bureaucrates, forcés à des missions dangereuses pour enchaîner des Chamans que personne d'autre ne peut. Si on ne savait pas mieux, on pourrait considérer cela comme hypocrite. Comme c'est naïf : dans une guerre, on doit utiliser toutes les armes disponibles."
 
 R62_guards_of_the_ikaniwagain_title: "Gardes des Ikaniwagain"
 R62_guards_of_the_ikaniwagain_desc: "« Les Ashigaru sont équipés à bon marché. Armure de plaques de métal cousues sur un support de tissu, facile à produire et à transporter. Une épée, une lance, assez robustes. Un heaume conique complète leur appareil. Et un long fusil à mèche, combiné avec un entraînement constant et une discipline rivalisant avec la nôtre, les rend mortels sur le champ de bataille. »\n\n-Grand Maréchal du Commandement du Dragon, rapportant sur les « Ashigaru » Ikaniwagain à la Salle de Guerre."
 
 R62_spread_garrisons_title: "Étendre les Garnisons"
 R62_spread_garrisons_desc: "Un empire demeure une façade en l'absence de son peuple. Bien que grands en nombre, les hobgobelins sont absents de la majorité de notre terre, avec les humains et harimari représentant les majorités dans le territoire nouvellement acquis.\n\nSeuls ceux de vrai sang hobgobelin peuvent être dignes de confiance pour la défense de l'empire contre des probabilités croissantes, et c'est le devoir des Commandements d'envoyer une avant-garde de vétérans avec la promesse de nouvelles terres à installer et défendre."
 
 R62_the_great_warcamps_title: "Les Grands Camps de Guerre"
 R62_the_great_warcamps_desc: "Administrer un empire requiert plus que de simples magistrats et bureaucrates. Une terre gagnée par la force doit être gardée par la force, une leçon que nous apprîmes trop bien à Sir. Pour empêcher qu'un tel événement se reproduise, une présence militaire constante doit être maintenue, tant dans le but de gouvernance que de conquête.\n\nDe grands camps de guerre seront établis à travers les champs de Haless pour vraiment cimenter notre présence comme dirigeants plutôt qu'occupants, et pour faciliter des campagnes renouvelées vers l'est."
 
 R62_the_elephant_command_title: "Le Commandement de l'Éléphant"
 R62_the_elephant_command_desc: "Au-delà des cavernes et sous les cieux se trouvent d'innombrables animaux, bêtes et monstruosités dont les semblables sont nouveaux à notre peuple. Peut-être siégeant au-dessus d'eux tous en termes de puissance brute, cependant, se trouve l'éléphant. Une majesté pesante capable de gérer des fardeaux bien plus grands que de simples bœufs ne peuvent porter, les éléphants sont la pièce manquante du puzzle logistique que nous nous trouvâmes luttant à résoudre au milieu des campagnes incessantes. Nous porterons cette notion et fonderons la plus récente division dans la structure de commandement : Le Commandement de l'Éléphant.\n\nSéparé de la triarchie établie, le devoir du Commandement de l'Éléphant tourne autour de la construction, fortification, et le transport de matériaux bruts pour traitement ou pour usage par les Sunyanin. Les murs mêmes qui se dressent entre sauvagerie et civilisation seront le produit des éléphants, et les fonderies du Commandement seront dotées des plus grands esprits qu'ils ont à offrir. Avec le temps, le Commandement de l'Éléphant deviendra le rempart qui ancre ces grandes terres aux plaines de Haless."
 
 R62_tiger_schools_title: "Écoles du Tigre"
 R62_tiger_schools_desc: "Le premier et principal objectif du Commandement du Tigre a toujours été de s'assurer que notre état soit administré aussi efficacement qu'il peut l'être. Pour atteindre cet objectif, nous devons faire naître des générations d'humains et hobgobelins bien éduqués. L'ouverture de grandes écoles et académies est donc vitale pour ce but, car même le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a dû étudier les bases après tout."
 
 R62_blunted_tusks_title: "Défenses Émoussées"
 R62_blunted_tusks_desc: "Les seigneurs éléphant de Rahen ont une méthode d'exécution par laquelle le condamné est cloué par ses mains et pieds à une étendue plate de terre, après quoi le seigneur président fait passer ses éléphants au-dessus d'eux pour les piétiner à mort. Bien que cette méthode d'exécution ne soit pas communément pratiquée à Vimdatrong, ce doit indubitablement être ce que le Commandement de l'Éléphant nous ferait s'ils se prouvaient nos supérieurs. Nous devons nous assurer que cela n'arrive jamais. Nous neutraliserons à la fois leur force et assurerons leur coopération volontaire."
 
 R62_loyalty_enforced_title: "Loyauté Imposée"
 R62_loyalty_enforced_desc: "« C'est une vérité universellement reconnue qu'un état fort en possession d'un large territoire doit être en manque d'une armée. Le but de cette armée est de projeter le pouvoir, tant à l'extérieur qu'à l'intérieur de ses frontières. Elle garde les sujets loyaux et peut bien servir l'état en temps de conflits civils. Bien que des parties de cette armée puissent se détacher et se révolter, l'état a besoin de plus de force pour résister à de telles indignités. Cette force est dérivée de la loyauté et de la stabilité. Et ainsi suit le cycle de l'état : La force assure la loyauté et la stabilité, et elles, à leur tour, assurent la force. »\n-Hado Naomichi Tigrenée, De l'Art de Gouverner, 1622"
 
 R62_korashi_imports_title: "Importations de Korashi"
 R62_korashi_imports_desc: "Pendant des siècles, nous hobgobelins avons lutté pour contrôler les Chamans qui vivent parmi nous, créatures égoïstes communément connues comme « mages » par d'autres pays. La stratégie que nous avons employée jusqu'à tout récemment a été de mutiler ou simplement exécuter les Chamans, nous débarrassant de leur influence chaotique mais éliminant aussi toute possibilité d'utiliser leur pouvoir pour nous-mêmes.\n\nCependant, les Oni d'Azjakuma nous fournissent dernièrement ce qu'ils appellent « Korashi », un matériau rare avec la capacité de neutraliser les effets de la magie. Utilisant des chaînes de ce Korashi, nous avons été capables de lier les Chamans et d'inhiber leurs pouvoirs, leur permettant seulement d'utiliser leur magie en tant qu'armes vivantes pendant la bataille. Malheureusement, alors que le Commandement s'étend, la quantité de Chamans dans notre territoire augmente rapidement, tandis que la quantité de Korashi que nous contrôlons... n'augmente pas. Heureusement, les Oni sont prêts à augmenter les exportations de Korashi vers nous en échange de protection. Un tel arrangement devrait être formalisé rapidement, avant qu'il y ait plus de Chamans dans le Commandement qu'il n'y a de Korashi."
 
 R62_a_question_of_allegiance_title: "Une Question d'Allégeance"
 R62_a_question_of_allegiance_desc: "Les Oni d'Azjakuma ont été de fins alliés jusqu'ici, un flanc sécurisé et des soutiens utiles alors que nous poussons dans Haless. Cependant... Le Commandement n'a pas vraiment d'alliés. Il a des ennemis, et il a des subordonnés. Nous pouvons graduellement intimider Azjakuma avec nos envoyés, ou les écraser rapidement et fermement sous notre talon. Peu importe ce que nous choisissons, le résultat sera le même : les Oni doivent devenir nos esclaves."
 
 R62_extract_oni_secrets_title: "Extraire les Secrets Oni"
 R62_extract_oni_secrets_desc: "« Les Oni ont été amenés à servir. Mais une épée que vous ne contrôlez pas en est une qui peut être retournée contre vous. Notre campagne n'est pas terminée tant que leurs secrets de Korashi ne sont pas révélés. En ce moment, nous savons que cela a quelque chose à voir avec ce que les Oni appellent teimarji, la substance brute de pierre-magique dont un large dépôt existe à Xianjie. Bientôt, nous en saurons plus : nous maîtriserons le processus de création de cette substance, et elle sera enchaînée pour le Commandement, tout comme elle enchaîne les autres pour nous. »\n\n-Rapport du Maréchal Loup au Conseil de Guerre"
 
 R62_korashi_production_title: "Production de Korashi"
 R62_korashi_production_desc: "Alors que le Commandement a grandi, sa population chamanique a grandi aussi : et sa demande pour le Korashi. Utilisant notre connaissance nouvellement trouvée de la production de Korashi, nous sommes capables de construire des ateliers à l'extérieur des Hauts Temples dédiés à la production de chaînes de Korashi, dans lesquels les Oni eux-mêmes peuvent s'escrimer.\n\nAlors, une méthode de distribution doit être implémentée. La chasse aux Chamans, qui a jusqu'ici été gérée ad-hoc par chaque Commandement, sera maintenant centralisée sous une seule autorité : Le Ronpunyo-Ura, ou Soldats de Paix. Séparés de la structure de Commandement, répondant directement au Grand Maréchal, ces « police des mages » ont mandat de capturer ou tuer tous les Chamans vivant à l'intérieur des frontières du Commandement, et d'éteindre le Chamanisme. Leur quartier général, établi à Sarilavhan, frappera la peur dans le cœur de tout Chaman. Avec ces réformes en place, l'approvisionnement de Korashi ne sera plus jamais un problème."
 
 R62_end_halessi_magic_title: "Mettre Fin à la Magie Halessi"
 R62_end_halessi_magic_desc: "Depuis trop longtemps, les Chamans et autres utilisateurs de magie se déchaînent à travers Rahen, utilisant égoïstement et indistinctement leurs pouvoirs incontrôlables pour un gain personnel mesquin et une auto-satisfaction sadique.\n\nLe Commandement a maintenant assez de chaînes de Korashi pour lier chaque Chaman à Rahen qui n'a pas d'usage sur le champ de bataille... Que ceci soit fait, et mettons fin à la magie Halessi une fois pour toutes."
 
 R62_centralized_exploitation_title: "Exploitation Centralisée"
 R62_centralized_exploitation_desc: "Nos campagnes constantes signifient que la demande pour armes et armures n'a jamais été plus haute, et ainsi, notre besoin pour une production plus efficiente a augmenté énormément. Nous ne pouvons nous contenter de ce que les conquis ont construit, nous devons construire de nouvelles forges et fonderies à travers notre domaine, et centraliser leur processus de production de telle sorte que chacune soit accordée aux derniers besoins de la Salle de Guerre."
 
 R62_the_sarilavhan_foundries_title: "Les Fonderies de Sarilavhan"
 R62_the_sarilavhan_foundries_desc: "Sarilavhan, bien que servant de capitale du Commandement, sert aussi un autre but très important : le travail du fer. Bien que des forges s'élèvent à travers notre terre, Sarilavhan a grandi plus vite que n'importe où ailleurs, notre capitale bénéficiant de la proximité aux riches mines de fer de Kradhungur et de l'Échine-du-Serpent.\n\nAvec cette production massivement augmentée, Sarilavhan est maintenant devenue le foyer de certaines des plus grandes fonderies non seulement du Grand Commandement, mais de tout Rahen."
 
 R62_the_evolution_of_warfare_title: "L'Évolution de la Guerre"
 R62_the_evolution_of_warfare_desc: "Bien que la tradition puisse dominer les esprits de notre peuple, le pragmatisme doit prendre préséance sur le champ de bataille. Nous avons observé le développement rapide de l'armement à poudre avec grand intérêt, bien que jusqu'à maintenant, les canons volumineux agissent simplement comme un pauvre substitut pour un mage lié. Mais on ne peut s'attarder sur le passé sans risquer l'avenir. Les fusils rugiront, les murs s'effondreront, et le Grand Commandement supervisera tout cela, car telle est la volonté du Maréchal."
 
 R62_expand_the_sunyanin_title: "Étendre les Sunyanin"
 R62_expand_the_sunyanin_desc: "Parmi les nombreux rôles de soutien entrepris par les femmes hobgobelines se trouve celui des Sunyanin : le corps d'ingénieurs dédiés du Commandement. Instrumentales tant dans la guerre conventionnelle que de siège, les Sunyanin creusent des tranchées, tunnellent sous les forteresses ennemies, et finalement amènent la chute des nombreux ennemis de [Root.GetName]. En ce sens, les Sunyanin jouent une part intégrale dans toutes les campagnes militaires, et ainsi doivent constituer le meilleur du corps d'officiers féminins."
 
 R62_the_dragon_command_title: "Le Commandement du Dragon"
 R62_the_dragon_command_desc: "Les deux grands fleuves de Haless sont le Kharunyana et le Yanhe. Tous deux jaillissent de nos terres et donc il est naturel que nous revendiquions leur cours entier. C'est le dernier de ces fleuves qui coule vers l'est dans Yanshen, où il donne vie à toute la région. Les locaux disent que l'esprit du fleuve est en fait la plus puissante des créatures : Un dragon. Et ainsi, alors que nous revendiquons leur fleuve, leur force vitale, il n'est que convenable que nous revendiquions aussi leur grand protecteur. Une nouvelle division, un nouveau commandement, sera créé spécialement pour eux : le Commandement du Dragon.\n\nLes eunuques de Yanshen sont un peuple rusé. Leurs écoles et universités sont allées au-delà des poursuites mondaines d'administration et de philosophie, et se sont aventurées dans le royaume de la science naturelle. Les penseurs les plus perçants du Commandement du Dragon extrairont leurs secrets et les transformeront en merveilles d'ingénierie. Ils équiperont la machine de guerre du Commandement avec les machines de guerre les plus avancées."
 
 R62_standardized_sunyanin_title: "Sunyanin Standardisées"
 R62_standardized_sunyanin_desc: "Jusqu'à maintenant, chaque corps de Sunyanin s'est adapté pour rencontrer les exigences et le style de l'armée à laquelle il est attaché. Mais avec les inventions et développements que le Commandement du Dragon supervise, il est clair que nous devons nous assurer que chaque force soit capable de les utiliser. Nous devons standardiser l'entraînement et les pratiques des Sunyanin immédiatement."
 
 R62_korashi_tuners_title: "Accordeurs de Korashi"
 R62_korashi_tuners_desc: "Maintenant que le Commandement du Dragon a été créé pour administrer et superviser la région de Yanshen, le Grand Commandement peut plus efficacement contrôler la production et le traitement du Korashi présent dans la zone, leur permettant de continuer à garder le rythme avec le nombre croissant de Chamans dans notre territoire.\n\nEn effet, quelques artisans intrépides dans le Commandement du Dragon ont commencé à expérimenter avec l'excès de Korashi, et ont accordé les chaînes de liaison pour permettre un contrôle plus précis et incrémental sur les puissantes magies détenues par les Chamans."
 
 R62_muzzled_breath_title: "Souffle Muselé"
 R62_muzzled_breath_desc: "Il y a une histoire que les anciens racontent aux jeunes hobgobelins pour les avertir de la magie. Elle parle de deux jeunes guerriers dont la rivalité les pousse à la grandeur et à la destruction. Tous deux dépassent répétitivement l'autre dans des tests d'habileté, jusqu'à ce qu'un jour Takemoto, le plus faible et le plus malin des deux, fasse un pacte avec des pouvoirs qu'il ne comprend pas. Il défait et tue son rival, mais quand il essaie d'utiliser son nouveau pouvoir en guerre, il tue non seulement l'ennemi mais aussi ses camarades. L'ambition du Commandement du Dragon est admirable, mais nous ne pouvons les laisser être comme Takemoto. Leur avancement sera vérifié, qu'ils ne détruisent pas tout le Commandement."
 
 R62_prepare_the_troops_title: "Préparer les Troupes"
 R62_prepare_the_troops_desc: "Les éclaireurs nous reviennent avec une image claire du terrain : collines vallonnées et plaines verdoyantes, parfaites pour marcher à travers, avec des saisons égales et des récoltes comestibles familières cultivées par les populations locales facilement pillées et utilisées pour nourrir nos hommes.\n\nLa terre paraît à la fois simple et peut-être même sereine, mais il serait erroné d'assumer que les gens sont similairement ainsi. Des salles d'entraînement dédiées pour guerriers de diverses origines et stratégies peuplent les villes et cités, et chaque village est gardé par quelque force militarisée. La connaissance sur ces techniques de combat est fragmentée et sourcée principalement d'infiltrations nordiques, mais il ne fait aucun doute qu'il pourrait y avoir une quantité sans fin de ces stratégies capables de prendre nos troupes au dépourvu de villages innombrables.\n\nAvec la connaissance présente, nous estimons que ces états Xia peuvent aligner environ deux à trois Kikun, une force aussi nombreuse que la nôtre. Un défi c'est sûr, et un digne pour notre nouveau commandant."
 
 R62_the_battle_of_shanyutian_title: "La Bataille de Shanyutian"
 R62_the_battle_of_shanyutian_desc: "Ceci est un rapport post-bataille détaillant les spécificités de notre campagne victorieuse de Xianje, écrit approximativement deux mois depuis notre triomphe à Shanyutian. L'information présentée est basée sur des comptes de première main de commandants et soldats de première ligne survivants.\n\nLes forces Xia s'écrasèrent sur nos lignes de front, poursuivant le combat avec nos troupes avec une ferveur surnaturelle, ceux qui furent isolés en combat un-contre-un furent transformés en cadavres. Nos forces s'adaptèrent assez rapidement sur ordre des commandants locaux, s'assurant qu'aucune déviation d'un mur de boucliers inter-verrouillés ne soit autorisée, alors que nos cavaliers worgs et sangliers les harcelaient avec des avances trop rapides pour contrer efficacement.\n\nLe résultat fut une victoire, parmi les plus grandes des campagnes. Inséré sous ce rapport se trouve un rapport mis à jour des troupes et armements perdus durant le cours de la bataille, le haut commandement peut le trouver particulier."
 
 R62_start_the_xiadao_campaign_title: "Commencer la Campagne Xiadao"
 R62_start_the_xiadao_campaign_desc: "La terre des Xia est divisée parmi des douzaines d'états, tous rivalisant pour le pouvoir sous le joug d'un dirigeant avec seulement un contrôle nominal sur ses tribus internes. Pourtant, il apparaît que ce contrôle nominal est suffisant pour lier ses sujets à protéger le dirigeant lors d'une déclaration de guerre. Jusqu'au dernier d'entre eux, tous engagés à défendre le dirigeant des Xia : et à leur tour, la terre elle-même, jusqu'au dernier homme.\n\nCe rapport avance une requête de cesser les préparations et commencer la campagne immédiatement. Basé sur l'information présente, leurs forces peuvent converger et s'unifier en l'affaire de jours. Si nous devons assurer une victoire rapide et décisive, nous devons agir avant que le commandant des Xia ne puisse rassembler sa main-d'œuvre éparpillée en une force unie capable de rivaliser avec la nôtre."
 
 R62_dissolve_the_mists_title: "Dissoudre les Brumes"
 R62_dissolve_the_mists_desc: "La question des brumes étranges, « mystiques » comme décrites par certaines troupes a atteint un point critique. Trop longtemps nos troupes ont rencontré leur fin de manière prématurée, s'entrechoquant frontalement avec une force que ni les fusils ni l'acier ne peuvent bannir... jusqu'ici.\n\nNous avons identifié les sources de cette brume, ses propriétés dérivées de sites légendaires locaux. Des artisans sous notre emploi, dont les noms et accomplissements peuvent être vus dans le parchemin attaché, ont identifié certaines solutions pour cette menace éthérée, dont nous pouvons nous débarrasser avec une action décisive et une somme coquette pour compenser ces individus. Les Oni du nord se sont aussi portés volontaires pour bannir cette brume avec un degré de ferveur malveillante, non pas que nous nous préoccupions de leur raison, juste que ce soit fait aussi vite que possible."
 
 R62_victor_of_the_xiadao_title: "Vainqueur des Xiadao"
 R62_victor_of_the_xiadao_desc: "Grandes nouvelles du front. La cité prisée des Xiaken et son temple et fort respectifs ont été amenés dans notre giron. Beaucoup hérauteront ce moment comme le jour où la guerre fut gagnée, et tous les Xia furent condamnés à tomber dans nos mains. La vérité que je puis avancer se résume à notre gestion supérieure des lignes d'approvisionnement et de discipline, mais je crains que cela puisse être un côté de l'histoire qui restera non commémoré. La vérité que la guerre fut gagnée au moment où nous posâmes nos yeux sur cette terre mûre pour la conquête."
 
 R62_inspect_the_temple_title: "Inspecter le Temple"
 R62_inspect_the_temple_desc: "Ceci est un rapport d'inventaire du butin reçu durant la campagne Xiadao et son pillage subséquent. À la date actuelle, ceci est un rapport incomplet, beaucoup a été laissé non comptabilisé, et les pillards de nos rangs moins disciplinés peuvent se trouver souffrant de leur impatience. Une chose peut être dite avec certitude, cependant, et c'est que ces moines ne vivaient pas aussi modestement qu'ils le prétendaient. Plusieurs tonnes d'or et de pierres précieuses ont été fondues et réutilisées en barres, à transporter vers la capitale aussitôt que suffisamment de worgs peuvent être procurés pour une telle tâche.\n\nQuoi qu'il en soit, commençant par les peignes ornés..."
 
 R62_shattering_the_alliance_title: "Briser l'Alliance"
 R62_shattering_the_alliance_desc: "Ceci est un rapport de l'intelligence centrale Xiadao. Les traînards ont été neutralisés, tout ce qui reste maintenant sont des champs silencieux et une population soumise. Les marches et batailles simulées qui harcelaient les gens des villes avec leur disunion grinçante et bruyante sont parties : remplacées par le son mélodieux des troupes hobgobelines patrouillant la terre. Une victoire vraie et finale a été accomplie."
 
 R62_start_the_shamakhad_campaign_title: "Frapper pour Shamakhad"
 R62_start_the_shamakhad_campaign_desc: "De simples décennies ont passé depuis que nous détruisîmes les royaumes désorganisés du nord de Shamakhad, mais notre dominance sur la région demeure contestée. Les Maréchaux savent que ceci est inacceptable. Nous devons donc pacifier les résistants du sud et cimenter notre contrôle sur ces plaines fertiles."
 
 R62_seize_the_ancient_cities_title: "Saisir les Cités Anciennes"
 R62_seize_the_ancient_cities_desc: "Bien que Shamakhad soit une terre ancienne et riche, il y a certaines cités dans cette région qui sont plus anciennes et plus riches que le reste. Avec ces cités en nos mains, nous serions capables d'exercer notre autorité sur tout Shamakhad. Étendons donc notre domination et incorporons ces territoires dans ce Grand Commandement."
 
 R62_a_final_ruin_title: "Une Ruine Finale"
 R62_a_final_ruin_desc: "Notre dominance sur Shamakhad est indiscutée, et tous ceux qui nieraient ce fait basique ont été amenés au talon. Le temps est venu pour nous de nous reposer, et de labourer les champs, et de remplir nos greniers et entrepôts, avant que les préparations pour la prochaine campagne recommencent à nouveau."
 
 R62_the_ramp_of_sarnihanpur_title: "La Rampe de Sarnihanpur"
 R62_the_ramp_of_sarnihanpur_desc: "Nos sujets humains disent que Sarnihanpur est la plus ancienne cité de Rahen, mais un tel pedigree ne lui a pas été d'une grande utilité. Nous l'avons encerclée, et ses habitants nous résistent farouchement. Une chose doit être dite, cependant : ils se battent bien, et nos pertes s'accumulent.\n\nLe temps est venu de s'engager à briser Sarnihanpur, et nos ingénieurs ont justement la solution : une rampe mammouth, s'étendant des plaines vallonnées qui entourent la cité pour former un arc au-dessus des murailles. Nous défendrons cette rampe contre toutes les attaques, et une fois qu'elle sera achevée, nous déferlerons par-dessus les murs et mettrons fin à cette épine dans notre flanc."
 
 R62_the_spoils_of_war_title: "Les Fruits de la Guerre"
 R62_the_spoils_of_war_desc: "Nous avons pris Sarnihanpur, la plus ancienne cité de Rahen, l'ancienne capitale du « Nadimraj », et pouvons maintenant jouir des fruits de notre labeur. Ses greniers ont été attelés à nos lignes d'approvisionnement, et ses voûtes financeront nos futures campagnes. Son peuple, aussi, labourera dans les champs et dans nos mines, au service de notre Grand Commandement. Notre règne sur Shamakhad est maintenant de fer."
 
 R62_construct_a_river_fleet_title: "Construire une Flotte Fluviale"
 R62_construct_a_river_fleet_desc: "La cité fortifiée de Bianfang sert de porte le long du fleuve Yan, limitant grandement notre capacité à approvisionner les troupes en aval. L'une des Sunyanin a proposé la construction de la première flotte fluviale hobgobeline pour assiéger Bianfang le long du Yan pendant qu'elle est assiégée par terre. Avec l'approbation du Grand Maréchal, ce plan sera mis en mouvement et nous gagnerons l'avantage dans le siège de Bianfang."
 
 R62_move_the_fleet_downriver_title: "Déplacer la Flotte en Aval"
 R62_move_the_fleet_downriver_desc: "Selon nos nouveaux sujets à Bianfang, Jincheng est le siège du Conseil Éternel de Jingqiu. Ils prétendent que les eunuques de Jingqiu pratiquent des magies sombres et siphonnent le chi des autres pour soutenir leurs propres vies. Basé sur cette information, une requête pour plus de chaînes de Korashi a été faite par les officiers commandants et sera livrée avant que nous ne bougions pour soumettre la cité.\n\nUne fois que la flotte fluviale aura été réparée et qu'un nouveau jeu de chaînes aura été importé, la flotte fluviale se dirigera vers Jincheng. Cet assaut à deux volets étendra les ressources des défenseurs et permettra à nos forces de percer comme elles l'ont fait à Bianfang."
 
 R62_the_third_city_title: "La Troisième Cité"
 R62_the_third_city_desc: "Nos rapports sur Szicheng suggèrent qu'elle fut originellement construite comme un camp d'armée pour protéger les cités voisines dans la ligue de Yanszin. Si elle était saisie, elle pourrait servir de centre pour nos opérations militaires dans le bas Yanshen. Donc la flotte fluviale doit être employée encore pour saisir cette cité et nous accorder l'accès à un centre militaire vital plus loin dans Yanshen.\n\nNos généraux, capitaines et lieutenants sont devenus beaucoup plus adeptes à utiliser la flotte fluviale en conjonction avec nos kikun au cours de cette campagne. Les difficultés affrontées et les leçons apprises des deux premières excursions de la flotte fluviale nous permettront d'employer des manœuvres plus avancées pour surmonter les défenses de Szicheng."
 
 R62_start_the_bianfang_campaign_title: "Belligérance de Bianfang"
 R62_start_the_bianfang_campaign_desc: "Yanshen est une terre divisée et chaotique mûre pour la conquête. Avec Xiadao sécurisé, nous pouvons maintenant regarder vers l'est le long du Yan. Notre renseignement a trouvé que le fleuve Yan est gardé par la cité de Bianfang, signifiant qu'elle et la région environnante doivent être sécurisées avant que notre avance dans Yanshen puisse vraiment commencer.\n\nDonc le Dragon Blanc de Bianfang est devenu notre premier obstacle à l'expansion dans Yanshen, et leur chute formera la fondation de nos opérations dans Yanshen."
 
 R62_by_the_throat_title: "À la Gorge"
 R62_by_the_throat_desc: "Le siège de Bianfang a réussi et la cité est maintenant fermement sous notre contrôle. Ceci a grandement affaibli l'état seigneur de guerre de Bianfang et rend toutes les grandes cités du Yan vulnérables à nos forces.\n\nBianfang servira de base militaire clé dans nos conquêtes du haut Yanshen. Additionnellement, il semble que le seigneur de guerre de Bianfang cherchait à unifier Yanshen sous sa bannière. Avec la cité en nos mains, les plans, le renseignement et le personnel qui étaient rassemblés pour ceci peuvent être réorientés pour s'adapter à nos ambitions dans Yanshen."
 
 R62_the_superior_drill_title: "L'Exercice Supérieur"
 R62_the_superior_drill_desc: "Les armées de Bianfang possédaient une organisation et une cohésion bien plus grandes que toute la racaille désorganisée que nous avons affrontée jusqu'ici. Elles se sont battues avec une unité et une férocité qui approchaient les standards d'un vrai kikun hobgobelin. Leur engagement envers l'ordre est admirable, mais à la fin elles furent incapables d'égaler la discipline absolue montrée par nos troupes. Bien que la logistique et les tactiques furent clés dans notre triomphe sur Bianfang, nous possédions ultimement l'exercice supérieur.\n\nNous avons tué le Dragon Blanc et avec leur chute tous les royaumes le long du Yan sont ouverts au Grand Commandement."
 
 R62_secure_the_hill_fortification_title: "Sécuriser le Fort de Colline"
 R62_secure_the_hill_fortification_desc: "Hubao est une forteresse vitale pour protéger Yanshen de l'ouest. Avec elle maintenant sous notre contrôle, nous devons faire des efforts pour étendre les fortifications et cimenter notre contrôle sur la zone pour s'assurer que nous ne puissions être pris de flanc et avoir notre système logistique coupé dans toute future guerre dans la région.\n\nHubao possède une signification plus grande qu'être un fort stratégique. Nous avons appris qu'elle est l'un des derniers vestiges des conquêtes de Harimar le Grand dans Yanshen. Ce remnant de grande conquête sert de rappel de la prouesse que tout Grand Maréchal doit aspirer à surpasser."
 
 R62_break_the_northern_guard_title: "Briser la Garde du Nord"
 R62_break_the_northern_guard_desc: "Le flanc nord de l'Harimraj est fort et robuste, mais il n'est pas impénétrable. En fait, les rapports de nos agents indiquent qu'ils sont devenus complaisants ces dernières années. Occuper les deux forteresses de Pordhatti et Tiltaghar : qui, entre elles, gardent le reste de Rahen, brisera la soi-disant unité des harimari, spécialement si ceci est fait simultanément."
 
 R62_start_the_ghavaanaj_campaign_title: "Viser Ghavaanaj"
 R62_start_the_ghavaanaj_campaign_desc: "À l'ouest du Kharunyana s'étend la Plaine Ghavaanaji, une vaste terre aride qui domine le Rahen Central. C'est de là qu'originent les éléphants trompetants de nos ennemis. La souveraineté dans cette région est divisée entre un nombre de « seigneurs-éléphant » se querellant, la rendant spécialement vulnérable.\n\nÉtant donné les acquisitions récentes, nous devrions frapper tant que le fer est chaud et oblitérer les Ghavaanaji et leurs troupeaux d'éléphants avant que ces vastes créatures ne grandissent encore plus."
 
 R62_dont_get_trampled_title: "Ne Vous Faites Pas Piétiner !"
 R62_dont_get_trampled_desc: "Maints Edan ont trouvé leur fin sous les pieds frappants d'un éléphant en furie. Alors que notre campagne approche de son apogée, nous avons commencé à placer les hordes d'éléphants sous un contrôle de plus en plus serré. Les Ghavaanaji natifs peuvent se penser maîtres de ces bêtes, mais beaucoup d'entre eux ont été piétinés aussi.\n\nIl est clair que les éléphants sont un danger pour toutes les créatures pensantes, et leur mouvement doit être étroitement réduit si nous devons prospérer. De plus, garder les éléphants sous garde stricte servira de propagande pour montrer que nous avons vraiment dompté Ghavaanaj."
 
 R62_bulwark_of_elephants_title: "Rempart d'Éléphants"
 R62_bulwark_of_elephants_desc: "Avec tout Ghavaanaj sous notre contrôle, nous pouvons relâcher les restrictions sur les troupeaux d'éléphants. Le Grand Maréchal nous a rendu clair que nous ne devons pas être complaisants, cependant : un faux pas, et une révolte pourrait éclater, menée par les sombres cavaliers d'éléphants que nous avons conquis.\n\nAinsi, nous commencerons à conditionner les éléphants dans ces terres pour nous accepter comme cavaliers. Qui sait ? Un jour, il se peut bien que nous voyions un hobgobelin assis au sommet d'un éléphant, chevauchant ses ennemis comme nos nouveaux sujets Ghavaanaji le faisaient autrefois."
 
 R62_the_bombardment_of_khiraspid_title: "Le Bombardement de Khiraspid"
 R62_the_bombardment_of_khiraspid_desc: "La Grande Guerre Dhujat (ou la Guerre de la Triple Alliance) commença en 1572 quand le Commandement reprit son avance lente et inexorable vers le sud. En six ans, tout Dhujat avait été occupé... tout sauf une cité. Maintenant, alors que des centaines d'équipes d'artillerie dirigent leurs visées sur les murs de Khiraspid, le Commandement se prépare à faire un exemple de la Porte de Porcelaine : un que Rahen n'oubliera pas de sitôt."
 
 R62_start_the_dhujat_campaign_title: "Commencer la Campagne Dhujat"
 R62_start_the_dhujat_campaign_desc: "Riche et dominé par d'énormes conurbations urbaines, notamment les Cités de Porcelaine, Dhujat chevauchait les deux rives du Kharunyana, en faisant une région vraiment vitale à contrôler pour tout conquérant aspirant. De plus, aux quinzième et seizième siècles, la région était politiquement divisée, laissant le chemin à la conquête grand ouvert. Ainsi, en 1507, le Commandement envahit Pordhatti dans sa première poussée dans Dhujat."
 
 R62_control_the_crossings_title: "Contrôler les Passages"
 R62_control_the_crossings_desc: "Le Kharunyana est un fleuve majestueux, mais une telle voie d'eau est inutile sans ponts sur lesquels on pourrait le traverser. Nous devrons sécuriser les trois passages vitaux pour empêcher nos adversaires de perturber nos lignes d'approvisionnement."
 
 R62_down_the_great_river_title: "Le Long du Grand Fleuve"
 R62_down_the_great_river_desc: "Les Cités de Porcelaine ont vu la raison, et se sont soumises à notre règne. Notre domination s'est étendue encore une fois, englobant la longueur du Kharunyana, mais maintenant n'est pas un temps pour le repos, parce qu'il y a des ennemis tout autour, et la conquête constante est une nécessité dans un monde tel que celui-ci. Dhujat, après tout, n'est qu'un tremplin vers de plus grandes choses."
 
 R62_the_fate_of_the_oracle_title: "Le Sort de l'Oracle"
 R62_the_fate_of_the_oracle_desc: "Les Oracles de Tughayasa sont dits sages au-delà de toute mesure, ce qui est bien et bon. Un trait plus pertinent, cependant, est que beaucoup d'humains les tiennent en haute estime, ce qui ferait d'eux un serviteur utile à avoir, car avoir leur soutien réduirait grandement les troubles dans nos territoires à majorité humaine. De plus, il peut être possible d'armer leur connaissance ésotérique pour sécuriser plus de victoires dans l'avenir. Une fois Tughayasa sécurisé, le Grand Maréchal devrait leur rendre visite et voir ce qu'ils ont à dire pour eux-mêmes."
 
 R62_the_heart_of_haless_title: "Le Cœur de Haless"
 R62_the_heart_of_haless_desc: "Il y a beaucoup de grandes et riches cités dans Dhujat, mais la plus grande d'elles toutes est indiscutablement Sarisung. Située à la confluence des fleuves Kharunyana et Telkhram, elle peut bien être l'établissement le plus stratégiquement significatif de tout Haless. Pour commencer, cependant, Dhujat suffira. Pour que notre contrôle sur cette région soit incontesté, nous devons la saisir de ses propriétaires actuels."
 
 R62_order_out_of_chaos_title: "Ordre du Chaos"
 R62_order_out_of_chaos_desc: "Nous avons restauré l'ordre dans Dhujat, ce qui n'est pas un petit exploit, puisque : à notre compréhension, la région a été empêtrée dans le chaos pendant un certain temps. Cependant, c'est une chose de restaurer l'ordre, et tout à fait une autre de le maintenir. Ainsi, nous investirons cinq Yuyuanin dans Sarisung comme une force de réaction rapide toujours prête à écraser les rébellions et soulèvements contre notre règne."
 
 R62_threaten_mercenary_executions_title: "Exécutions de Mercenaires"
 R62_threaten_mercenary_executions_desc: "Il apparaît que les mercenaires servant dans les armées Bhuvauri ont labouré sous la mauvaise impression pendant un certain temps. Ils ont assumé que nous leur permettrions de se retirer ou de se rendre : que nous les traiterions comme s'ils étaient spéciaux, comme s'ils étaient distincts, comme s'ils étaient une classe séparée de soldat.\n\nIls se trompaient."
 
 R62_raheni_slavery_title: "Esclavage Raheni"
 R62_raheni_slavery_desc: "Le Grand Marché d'Esclaves d'Ishudhen est et demeure le cœur battant du commerce d'esclaves Raheni, avec les routes et fleuves de Rahen ses veines et artères, portant les réduits en esclavage vers leurs nouveaux foyers. En prenant Ishudhen, nous serions ainsi capables de boire directement de la source, gagnant l'accès à des milliers d'esclaves sans avoir à passer par des intermédiaires."
 
 R62_start_the_bhuvauri_campaign_title: "Confronter Bhuvauri"
 R62_start_the_bhuvauri_campaign_desc: "Par leur contrôle du Delta du Kharunyana et leur accès à de vastes hordes de soldats réduits en esclavage, les seigneurs-marchands de la Grande République de Bhuvauri ont le potentiel de devenir une épine significative dans notre flanc. Sécuriser Sramaya, de plus, nous accorderait l'accès à leurs réserves de pièces et de labeur réduit en esclavage. Donc, ils sont la cible la plus logique pour nos forces."
 
 R62_the_chained_port_title: "Le Port Enchaîné"
 R62_the_chained_port_desc: "Après beaucoup de lutte et de labeur, nos adversaires gisent prosternés devant nous, et tout ce qui reste est de sécuriser le Delta lui-même. Resserrer notre contrôle sur la région nous gagnerait le contrôle tant du Dhenbasana que du Kharunyana, accomplissant deux objectifs d'un seul coup."
 
 R62_the_kharunyana_fleet_title: "La Flotte du Kharunyana"
 R62_the_kharunyana_fleet_desc: "Nos adversaires ont fortifié la cité de Sramaya, et il nous incombe maintenant de la saisir et de décapiter toute résistance. Au fil des années, nous avons construit une flotte considérable de vaisseaux marchands sillonnant les eaux du Kharunyana, et le temps est venu de la mettre à bon usage. Nous dépenserons pièces, faveurs et bon vieux bras-de-fer pour construire une flotte capable d'abattre Sramaya."
 
 R62_local_command_support_dhenbasana_title: "Tactiques du Tigre"
 R62_local_command_support_dhenbasana_desc: "Cette campagne ne sera pas facile. Heureusement, le Commandement du Tigre, que nous avons créé pour gouverner Rahen, a un nombre de ressources disponibles pour nous assister dans la conquête de la région. Leur connaissance de Rahen sera sûrement d'une grande aide à nos logisticiens et stratèges."
 
 R62_start_the_dhenbasana_campaign_title: "Plonger dans le Dhenbasana"
 R62_start_the_dhenbasana_campaign_desc: "Beaucoup de progrès a été fait concernant notre objectif d'englober Rahen, mais la fin est en vue. Les terres fertiles arrosées par le Dhenbasana constituent le cœur de Rahen, et elles gisent sans défense : prêtes à être prises. Une poussée finale devrait suffire à les livrer dans nos mains."
 
 R62_the_southern_cities_title: "Les Cités du Sud"
 R62_the_southern_cities_desc: "Les Cités de Porcelaine peuvent être riches au-delà de toute comparaison, mais la vraie autorité découle des cités qui encombrent la longueur du Dhenbasana. Nous ne savons pas grand-chose de l'histoire locale, mais nous savons que c'est ici que le premier Rahenraj commença, et c'est le foyer de toutes les grandes capitales de Rahen.\n\nPour que notre autorité sur Rahen soit vraiment incontestée, nous devons saisir ces capitales : jusqu'à la dernière, et les forcer à reconnaître notre règne."
 
 R62_the_palace_city_title: "La Cité-Palais"
 R62_the_palace_city_desc: "Bien que ses consœurs soient grandes, Dhenijansar est plus grande encore. Beaucoup de ceux qui passent par ses portes repartent convaincus que ce n'est pas une cité, mais plutôt un immense complexe-palais, construit pour servir quiconque règne sur Rahen. Toutes choses dans Dhenijansar tournaient autour du Raja... mais plus maintenant.\n\nDhenijansar est nôtre, et l'Harimraj avec elle. Même maintenant, nos hommes ont commencé à cataloguer les trésors de cette cité-palais, triant ceux qui peuvent être vendus et ceux qui devraient être déplacés vers le nord à notre capitale pour stockage dans nos voûtes. Quand nous en aurons fini avec elle, Dhenijansar n'hébergera plus jamais un challenger à notre puissance."
 
 R62_the_battle_of_durdhinana_title: "La Bataille de Durdhinana"
 R62_the_battle_of_durdhinana_desc: "Nouvelles du front, Grand Maréchal ! Nos forces se sont heurtées avec celles du Raj à Durdhinana, et nous avons infligé une défaite écrasante aux harimari. Pendant la bataille, nos troupes furent capables de manœuvrer de manière décisive les hommes du Raja, et déchargèrent une volée dévastatrice sur leurs lignes. Les restes brisés de l'armée de notre opposant fuirent le champ, bien que la majorité fût laissée derrière comme cadavres."
 
 R62_the_city_of_victory_title: "La Cité de la Victoire"
 R62_the_city_of_victory_desc: "Les trompettes sonnent alors que le Grand Maréchal [Root.Monarch.GetName] chevauche le long du large boulevard au cœur de Vajiya, monté au sommet d'un worg vraiment massif. L'Harimraj fut forgé dans cette cité, et elle demeura le cœur culturel des Harimari pendant des siècles après. Le site d'une bataille majeure entre Harimar et les royaumes Raheni éclatés, elle fut renommée par le conquérant lui-même... et maintenant, nous, les conquérants de l'Harimraj, l'avons prise.\n\nAlors que des milliers et des milliers de soldats se mettent au garde-à-vous, le Grand Maréchal lève une main. Comme un seul homme, nous saluons. Car Rahen est nôtre, et le sera à jamais."
 
 R62_prepare_the_front_rakhadesh_title: "Préparer le Front"
 R62_prepare_the_front_rakhadesh_desc: "La campagne dans Rakhadesh est bien adaptée aux forces de nos états esclaves, tant qu'ils sont subordonnés à une stratégie hobgobeline appropriée. Nous devons préparer les Zanyu Kikun pour cette guerre."
 
 R62_the_dhenbasana_rapids_title: "Les Rapides du Dhenbasana"
 R62_the_dhenbasana_rapids_desc: "Les cités du Sud-Ouest de Rahen sont maintenant fermement dans notre emprise, consolidant notre commandement sur les sources du Dhenbasana. Avec leur conquête, la route vers le Joyau de Rahen gît ouverte."
 
 R62_visit_the_hall_of_endless_debate_title: "Visiter la Salle du Débat Sans Fin"
 R62_visit_the_hall_of_endless_debate_desc: "L'idée du « Débat Sans Fin » encapsule la décadence de Rahen : des bureaucrates querelleurs se querellant perpétuellement sur des matières inconséquentes pendant que la terre se décompose. Pourtant, autrefois c'était un lieu de sagesse, où de grands hommes se rencontraient pour discuter l'avenir de cette riche terre. Leurs mots sont immortalisés ici, et il y a beaucoup que notre Grand Maréchal peut apprendre de leurs histoires."
 
 R62_start_the_rakhadesh_campaign_title: "Commencer la Campagne Rakhadesh"
 R62_start_the_rakhadesh_campaign_desc: "Les Royaumes en Ruine vivent maintenant à la hauteur de leur nom, et avec leur chute les collines de Rakhadesh se présentent devant nous. Certains des humains du Rahen Occidental vivent de bien des manières similairement à comment nous vivions autrefois avant notre élévation à la grandeur : bergers pastoraux divisés par de petites querelles sur les droits de pâturage. D'autres vivent dans de somptueuses forteresses veillant sur les fleuves précipités qui divisent la région. Il est critique que cette région stratégique soit amenée au talon.\n\nNos rapports de renseignement disent que la terre est divisée entre les fleuves Narajandi et Dhenbasana, l'un coulant vers le nord et l'autre vers le sud. Avec eux sous notre contrôle, la frontière occidentale de notre domaine sera tout sauf sécurisée, et ouvrira le chemin vers les terres les plus riches de Rahen et Haless."
 
 R62_the_backwater_campaign_title: "La Campagne des Eaux Stagnantes"
 R62_the_backwater_campaign_desc: "« Les confins les plus éloignés de Rahen se sont avérés plus difficiles à contrôler. Certains des bergers se dissimulent dans les collines et vallées de Ghankedhen. Au pire, ils nous défient avec férocité, et au mieux ils persistent encore dans une ignorance béate de notre existence. Nous demandons des ordres sur comment contrôler au mieux ces zones. » -Missive du Grand Capitaine Bekun Loupnée\n\nIl a été décrété que pour solidifier le contrôle sur ces zones, des Senunin seront dépêchés pour exiger des serments de loyauté de chaque patriarche. S'ils refusent, les lignées familiales qu'ils tiennent si sacrées seront coupées. Telles sont les exigences du Grand Maréchal."
 
 R62_the_narajandi_rapids_title: "Les Rapides du Narajandi"
 R62_the_narajandi_rapids_desc: "Nous avons surmonté les falaises du Nord Rakhadesh, et les pères-de-clan se soumettent à notre règne. Les plus grands affluents du Kharunyana sont maintenant dans nos mains, nous permettant de concentrer nos efforts sur la richesse du Sud et de l'Est."
 
 R62_the_root_gate_title: "La Porte Racine"
 R62_the_root_gate_desc: "La forteresse de Grôzumdihr a longtemps dominé le mouvement entre Rahen et l'Arbre de Pierre, mais il est temps que cela change. Peu importe qui contrôle l'Arbre, il est impératif que le Grand Commandement garde un œil proche sur les activités dans la région. Nous devons construire un rempart contre les horreurs qui se tapissent dans les ténèbres, que ce soient des gobelins, des nains ou quelque chose d'encore pire."
 
 R62_start_the_rahen_coast_campaign_title: "Conquérir la Côte"
 R62_start_the_rahen_coast_campaign_desc: "Peu de Hobgobelins ont jamais vu une côte, encore moins une mer. Le concept même d'un si vaste corps d'eau est un ajout relativement nouveau à notre conception d'Halann, car pour la plupart de notre existence nous n'avons connu que l'air sec du Nord Rahen. Les Maréchaux sont sceptiques des contes du concept d'un corps d'eau sans fin, blâmant le romantisme naïf des hommes du sud.\n\nBien que beaucoup de tels contes soient probablement une exagération, le fait demeure qu'une vaste richesse est logée dans les cités le long de la Côte de Rahen, métropoles de décadence et de dégénérescence. Elles seront nôtres, et elles seront nettoyées de la corruption que la complaisance a forgée."
 
 R62_an_unusual_frontier_title: "Une Frontière Inhabituelle"
 R62_an_unusual_frontier_desc: "La terre connue sous le nom de Berceau de Harimar nous est totalement étrangère. Pendant des siècles, nous n'avons connu que les arrière-pays forestiers des collines Halessi. Pourtant alors que nos soldats poussent plus au sud, nous trouvons un paysage bizarre : vignes tordues et arbres imposants soutenus par des pluies quasi-constantes, un enfer vert où la maladie semble aussi mortelle que les griffes d'un chargeur Harimari.\n\nCertains de nos hommes pourrissent de l'intérieur, leur peau même tombant de leurs os de maladies inconnues de nous. Peu importe. Malgré la dureté de cette terre, nous endurerons. Non, nous prospérerons, et malgré la dureté de cet endroit il sera nôtre, comme tout Rahen le sera un jour. Les vignes seront arrachées, et la jungle sera domptée. C'est notre destinée, notre droit de naissance."
 
 R62_ports_of_rahen_title: "Ports de Rahen"
 R62_ports_of_rahen_desc: "Nos hommes émergent des jungles du Berceau durcis et usés, mais victorieux. Alors que le bourbier verdoyant reculait derrière nous, l'horizon offre la vue des légendaires cités portuaires de Rahen.\n\nElles tombent comme des dominos devant notre force. La richesse des seigneurs-marchands sert maintenant la marche du Commandement."
 
 R62_enlist_naval_experts_title: "Enrôler des Experts Navals"
 R62_enlist_naval_experts_desc: "Il est assez embarrassant que malgré notre dominance claire sur le champ de bataille, notre capacité navale soit... déficiente. Avant maintenant, notre seule expérience navale venait de vaisseaux de commerce traversant les nombreux fleuves dans le Grand Commandement.\n\nUn maréchal proposa que les humains, avec leur expérience dans le domaine, soient confiés avec l'élévation d'une marine. Bien que ceci causât initialement un grand tumulte dans la Salle de Guerre, finalement tous concédèrent que les humains seraient instrumentaux dans la projection de notre pouvoir sur les mers, même si cela portait un coup à la fierté hobgobeline."
 
 R62_dominance_at_sea_title: "Dominance en Mer"
 R62_dominance_at_sea_desc: "Notre décision d'utiliser l'expérience des humains a porté fruit. Dans notre campagne actuelle, nous avons accompli la supériorité sur terre et, pour la première fois, mer contre notre adversaire. Déjà, les plus aventureux de notre espèce ont afflué vers les ports, attirés par des contes héroïques d'une vie en mer. Avec une supériorité navale sécurisée, aucune nation sur Halann ne résistera à notre puissance !"
 
 R62_the_great_assault_title: "Le Grand Assaut"
 R62_the_great_assault_desc: "La flotte Hobgobeline : première de son genre, trace son cours à travers la Mer de Raghamesh, destinée à Sarkhashabid, Perle de la Côte. Ses défenseurs se retranchent contre nos Kikunin, ayant bien appris des contes de nos conquêtes antérieures. Cependant, les Seigneurs-Marchands de la cité sont lamentablement non préparés pour un assaut né de la mer.\n\nAux canons, hommes ! Que les Raheni sachent qu'il n'y a aucun champ de bataille où le Grand Commandement ne prévaudra pas !"
 
 R62_the_kharunyana_fords_title: "Les Gués du Kharunyana"
 R62_the_kharunyana_fords_desc: "Le Kharunyana a longtemps été connu pour être le fleuve le plus puissant de Haless, et peut-être de tout Halann. Cependant, alors que les soldats hobgobelins se massent sur la rive occidentale du Kharunyana, un problème inattendu a surgi. Le fleuve s'est avéré trop massif et rapide pour être traversé à gué comme cela a été fait à travers nos campagnes jusqu'ici. Il y a une solution. De larges ponts sur les fleuves existent dans les cités de Phanbang et Semphreong. Il est temps d'envoyer nos armées sur ces ponts et revendiquer ces cités de porcelaine pour les nôtres."
 
 R62_start_the_telebei_campaign_title: "Commencer la Campagne Telebei"
 R62_start_the_telebei_campaign_desc: "La région au sud du Raj déclinant et du Xiaken défait se dresse faible et divisée. Elle sert de porte d'entrée à la grande plaine de Thidinkai, et devient donc de plus en plus importante à incorporer dans le Commandement, sans mentionner les richesses propres de la zone. Il y a deux façons par lesquelles les conseillers du Grand Maréchal ont suggéré de commencer l'invasion : de l'est, par-dessus le fleuve Kharunyana, ou du nord. Le Grand Maréchal n'a qu'à choisir la direction de l'attaque initiale."
 
 R62_spirit_bastions_title: "Bastions des Esprits"
 R62_spirit_bastions_desc: "Le Nord Bomdan centré autour du fleuve Telebei a toujours été une zone renommée pour ses fortifications défensives et sa difficulté à être envahie. Alors que nos conquêtes ici continuent, cette image s'érode. Cependant, il y a définitivement des fortifications utiles qui ont été construites dans la région, spécifiquement la série de forts connus sous le nom de Btei. Contrôler ces forts nous permettra non seulement de consolider nos gains ici mais aussi de défendre correctement contre les révoltes inévitables par les locaux qui suivront."
 
 R62_the_bom_empire_title: "L'Empire Bom"
 R62_the_bom_empire_desc: "« Nous avons traversé le puissant Kharunyana, mis fin à la chance de Semphreong, pris d'assaut à travers le bassin Telebei, brisé l'illusion naïve que Bomdan est inconquérable. Alors qu'avant le Bomdan était divisé et faible, ceci ne sera plus jamais le cas. Aujourd'hui il n'y a qu'un seul empire dans le Bomdan, celui du Commandement. »\n-Discours du Grand Maréchal [Root.Monarch.GetName] aux commandements combinés lors de [Root.Monarch.GetHerHis] arrivée à Bim Lau."
 
 R62_the_telebei_forts_title: "Les Forts Telebei"
 R62_the_telebei_forts_desc: "Les deux puissances les plus fortes dans le Bassin Telebei sont facilement Bim Lau et Lot Dekkhang. Jusqu'à ce que ces deux fiefs soient pacifiés, aucune conquête du nord Bomdan ne serait complète. Au-delà de leur valeur stratégique, ces deux forts doivent être sous notre contrôle pour sécuriser notre position. Bim Lau contient une grande nécropole, qui ne doit pas être autorisée à rester influencée par des mages. Plus important encore, la capitale de Lot Dekkhang détient la plus grande population de hobgobelins en dehors du Commandement. Ceci ne peut pas durer."
 
 R62_no_harbouring_deserters_title: "Pas d'Hébergement de Déserteurs"
 R62_no_harbouring_deserters_desc: "Bien que les hobgobelins brisent rarement avec la société établie, des déviants existent qui râlaient sous la structure du Commandement. Ils désertèrent. Trahirent leurs frères. Quand ils firent ceci, ils abandonnèrent leur place dans la société hobgobeline et devinrent des criminels. La plupart de ces hobgobelins finiraient par s'installer à Lapnam Amrik, utilisant les compétences de guerre apprises dans le Commandement contre nous. Bien que certains de ces hobgobelins fussent même nés en dehors du Commandement, peu importe, la trahison de leurs pères gît encore en eux. Ces déserteurs doivent être exterminés, et quiconque les a aidés doit recevoir une leçon : trahir le Commandement c'est forfaire sa vie."
 
 R62_geometric_warfare_title: "Guerre Géographique"
 R62_geometric_warfare_desc: "Beaucoup des emplacements fortifiés dans Hukai sont intégrés avec leur environnement, ayant souvent un terrain moins qu'idéal pour mener des assauts et ayant peu d'espace à dédier aux batteries d'artillerie. Naturellement, une solution devra être trouvée à ces problèmes.\n\nUne équipe de scientifiques naturels entraînés incorporée dans les Sunyanin de chaque armée sera capable d'analyser la géographie de chaque forteresse problématique, découvrant les zones vulnérables qui doivent être attaquées pour accélérer une opération de siège."
 
 R62_bom_climbers_employed_title: "Grimpeurs Bom Employés"
 R62_bom_climbers_employed_desc: "Les humains Bom de la région sont généralement très compétents grimpeurs, capables d'escalader les forts de la région avec une facilité inégalée par quiconque d'autre dans la région. Dans une région telle que celle-ci, ces talents sont profondément précieux.\n\nAu lieu de laisser ce potentiel simplement aller aux déchets, nous pouvons employer des Bom coopératifs pour escalader les murs de Khabtei Teleni et saboter les défenseurs de toute façon possible. Cela hâtera plus que probablement le siège considérablement."
 
 R62_start_the_hukai_campaign_title: "Dur vers Hukai"
 R62_start_the_hukai_campaign_desc: "Faire campagne dans Hukai, les zones du sud de Bomdan, est une nécessité pour préparer de futures incursions dans le Thidinkai occidental et contre Baihon Xinh. Les seigneurs de guerre dans la région règnent sur de larges populations, concentrées dans des cités-forteresses.\n\nLe Grand Maréchal devra prouver sa capacité à pacifier efficacement des établissements qui sont conçus depuis leur conception pour être des forteresses, en tandem avec être capable d'organiser la capture de ces emplacements fortifiés."
 
 R62_12_sides_shattered_title: "12 Côtés Brisés"
 R62_12_sides_shattered_desc: "La cité de Khabtei Teleni est spécialement bien conçue, affichant une compétence en ingénierie qui dépasse de loin le statut du seigneur de guerre l'habitant. Elle est entourée d'une fortification à douze côtés, conçue de telle sorte que chaque côté soit capable de fournir un soutien de feu à au moins un autre côté des fortifications.\n\nMême après avoir eu plusieurs segments endommagés au-delà de l'usage, les défenseurs furent capables d'offrir une résistance substantielle contre les forces d'attaque. On ne peut qu'imaginer l'utilité de cette cité sous contrôle hobgobelin."
 
 R62_the_fortress_cities_title: "Les Cités-Forteresses"
 R62_the_fortress_cities_desc: "Khabtei Teleni n'est pas la seule cité-forteresse dans Hukai, bien qu'elle soit la plus renommée. Ces forteresses sont très fréquentes, combinant des magasins d'approvisionnement abondants, un terrain favorable, et une ingénierie de haute qualité en véritables citadelles à travers la campagne. Une fois qu'une portion assez large de ces cités-forteresses est pacifiée, il sera approprié de déclarer la campagne un succès."
 
 R62_no_hold_left_untouched_title: "Aucune Forteresse Laissée Intacte"
 R62_no_hold_left_untouched_desc: "Verkal Ozovar concentra la majorité de ses ressources sur la protection de ses sujets dans les terres agricoles environnantes, par opposition à s'assurer que ses propres défenses fussent adéquatement préparées. La Forteresse tomba rapidement : et nous avons des siècles d'expérience dans ce qui suit. Saccagez tout, pillez chaque pièce, et assurez-vous que même les tunnels les plus profonds ne puissent soutenir la résistance."
 
 R62_start_the_sikai_campaign_title: "Commencer dans Sikai"
 R62_start_the_sikai_campaign_desc: "Les zones qui constituent le nord Thidinkai sont connues collectivement sous le nom de Sikai, une terre qui s'étend approximativement du bourg d'Azkare à la forteresse naine de Verkal Ozovar. Conquérir cette terre est une nécessité pour prouver l'acuité du Grand Maréchal et sécuriser un chemin pour de futures campagnes. Du fait de sa proximité, l'objectif le plus précoce sera de pacifier Azkare, puis balayer vers l'est et subjuguer Verkal Ozovar."
 
 R62_the_greatest_of_townships_title: "Le Plus Grand des Bourgs"
 R62_the_greatest_of_townships_desc: "Azkare a été capturé. Les échelons supérieurs de son gouvernement sont prédominamment elfes, qui tentèrent quelque système étrange tenant chacun de leurs sujets en égard égal : une idée infaisable. Heureusement, avec leur capture, elle sera oubliée."
 
 R62_the_base_of_the_phokai_title: "La Base des Phokai"
 R62_the_base_of_the_phokai_desc: "Les terres agricoles du peuple Phokai sont parmi les plus fertiles du continent, et les contrôler est un boost majeur à notre capacité logistique. Cette campagne peut facilement être proclamée un succès : la voie gît ouverte pour pacifier le reste des seigneurs de guerre Thidinkai."
 
 R62_local_command_support_sikai_title: "Élévation de l'Éléphant"
 R62_local_command_support_sikai_desc: "Le Commandement de l'Éléphant s'est acclimaté au terrain local remarquablement rapidement, avec les divisions Éléphant affichant une performance notoirement augmentée dans les champs de Sikai comparé à d'autres groupes. Des troupes affiliées sont déjà contribuées comme attendu, mais il y a très définitivement une contribution possible qui n'est pas déjà faite : gagner le Maréchal Éléphant le persuadera de l'offrir."
 
 R62_start_the_baihon_xinh_campaign_title: "Dans Baihon Xinh"
 R62_start_the_baihon_xinh_campaign_desc: "Nos éclaireurs rapportent que l'hégémon de la région Thidinkai, Baihon Xinh, est actuellement dans un état de récupération suivant une guerre civile. Si cet état peut être détruit, il n'y aura aucune entité politique dans la région capable de fournir une résistance significative à de futures campagnes. La résistance sera probablement la plus forte dans les zones de Mo Hoang et Hon Sai, les terres de cœur de l'Empire. Si le Grand Maréchal doit se prouver dévoué à la sécurité du Grand Commandement, cet empire en lutte : mais menaçant, a besoin d'être détruit."
 
 R62_baihon_xinh_middle_title: "Chasseur de Fantômes"
 R62_baihon_xinh_middle_desc: "Des esprits influençant la terre ? Cela sonne comme l'œuvre d'un mage renégat. Dans Baihon Xinh, cependant, il semble dû à quelque entité étrange qui se nomme l'Empereur-Fantôme.\n\nCet esprit renégat mérite le même sort que tout Chaman renégat : l'élimination."
 
 R62_the_kai_empire_title: "L'Empire Kai"
 R62_the_kai_empire_desc: "Vous pouvez défaire un ennemi en tuant chaque armée contre vous. Alternativement, vous pouvez simplement séparer un ennemi de sa capacité à rassembler des ressources de son territoire, le privant de main-d'œuvre et estropiant sa logistique.\n\nUtilisons ce dernier pour Baihon Xinh. Tout ce qu'il faudra c'est occuper les quelques derniers centres de population qui ne sont pas encore sous contrôle, et alors nous aurons bientôt une emprise ferme sur les terres des Kai."
 
 R62_the_battle_of_mo_hoang_title: "La Bataille de Xa Vaung"
 R62_the_battle_of_mo_hoang_desc: "L'ennemi fut capable de rendre nos forces durement pressées dans les étapes d'ouverture de la bataille. Leurs charges d'infanterie de masse étaient désordonnées, mais submergèrent presque nos troupes en plusieurs occasions. Incluses ci-dessous se trouvent plusieurs façons que nous pouvons empêcher que ceci arrive encore...\n-L'introduction du rapport d'un Maréchal Loup sur la Bataille de Xa Vaung."
 
 R62_start_the_thidinkai_campaign_title: "Pas dans Thidinkai"
 R62_start_the_thidinkai_campaign_desc: "Le Thidinkai est rempli de seigneurs de guerre indépendants qui doivent être conquis individuellement. Même ainsi, notre campagne restera singulière et cohésive : notre avance commencera dans les confins du nord, et poussera ensuite vers le sud et vers l'est. Il ne devrait y avoir aucune circonstance spéciale, simplement une autre conquête organisée."
 
 R62_welcome_to_the_rice_fields_title: "Bienvenue dans les Champs de Riz"
 R62_welcome_to_the_rice_fields_desc: "Les zones du nord du Thidinkai sont incroyablement fertiles, et en conséquence hébergent de vastes étendues de terres agricoles, dont la production semble être exceptionnellement élevée.\n\nPour alléger la pression sur notre logistique, la nourriture peut être saisie de ces fermes et redistribuée à nos soldats dans la zone, capable d'arriver beaucoup plus vite et d'être beaucoup plus facile à garder en stock que les rations d'ailleurs."
 
 R62_thidinkai_campaign_middle_title: "La Cité du Nord"
 R62_thidinkai_campaign_middle_desc: "La capture de Nirakvonkai est un jalon majeur dans la conquête du Thidinkai, car cette cité est l'un des plus grands centres de population dans toute la région. Les humains à l'intérieur sont rebelles, comme le sont la plupart des conquêtes récentes, cependant une main suffisamment ferme nippera toute rébellion naissante dans l'œuf."
 
 R62_the_siege_of_keoaden_title: "Le Siège de Keoaden"
 R62_the_siege_of_keoaden_desc: "« Keoaden. Une redoute pour nos ennemis. Un rempart contre notre campagne. C'est une cité où chaque approche est dominée par la grande forteresse à Hintantich. Mais bougez des forces ici, et une petite flotte là : et elle tombera comme tout le reste. »\n-Entendu dans la Salle de Guerre."
 
 R62_thidinkai_campaign_finished_title: "Rivaux Unis"
 R62_thidinkai_campaign_finished_desc: "Les seigneurs de guerre dans Thidinkai semblent avoir tenu quelque inimitié les uns avec les autres, s'engageant dans des raids internecins constants pour des raisons peu claires et sans importance. Maintenant et à jamais, ces états mineurs sont unis sous une bannière : la nôtre.\n\nAvec le temps, ces divisions moindres seront oubliées, remplacées par la loyauté à l'état. La région prospérera sous la guidance des hobgobelins, un endroit où on n'a pas besoin de raider son voisin pour des rancunes longtemps rendues sans but."
 
 R62_train_jungle_fighters_title: "Entraîner des Combattants de Jungle"
 R62_train_jungle_fighters_desc: "Nos soldats savent comment se battre dans de vastes plaines ou des contreforts montagneux. Moins dans la forêt tropicale, avec son humidité extrême, sa faune dangereuse, et son feuillage dense.\n\nCe problème peut être résolu en employant des orques : leurs peaux épaisses et leur constitution robuste leur permettent de continuer à se battre dans des conditions où la faune locale ou même le climat aurait tué un hobgobelin. Tout ce qui sera requis est de les entraîner correctement puis de les lâcher."
 
 R62_start_the_lupulan_campaign_title: "Dans la Jungle"
 R62_start_the_lupulan_campaign_desc: "Jungle dense. Myriades de tribus, chacune avec son propre roi, et sa propre armée. Assez de cachettes pour mille groupes rebelles pour conspirer. Pourtant rien de cela ne leur servira contre l'organisation hobgobeline."
 
 R62_lupulan_campaign_middle_title: "Soldatesque vers le Sud"
 R62_lupulan_campaign_middle_desc: "Une somme significative de la forêt tropicale a été pacifiée, quoique non sans difficulté : le terrain est particulièrement hostile à naviguer et beaucoup du « caractère » de la zone a dû être appris par expérience directe. Pourtant la Campagne procède tout de même. Plusieurs bases avancées ont été établies, et avec elles beaucoup de la forêt tropicale a été battue à soumission."
 
 R62_slash_and_burn_title: "Coupe et Brûle"
 R62_slash_and_burn_desc: "Le feuillage du Lupulan rend les mouvements de troupes à grande échelle difficiles, ainsi que rendant le transport d'équipement quasi-impossible. De plus, les taux de repousse élevés signifient que toute tentative de simplement couper des chemins est fréquemment inefficace. Au lieu de cela, des solutions plus dommageables devront être employées : incinérer de larges bandes de la jungle devrait suffire."
 
 R62_lupulan_regrowth_title: "Repousse"
 R62_lupulan_regrowth_desc: "La faune et le feuillage du Lupulan étaient la source de beaucoup de ce que ses habitants produisaient. Les coûts de brûler la forêt tropicale sont devenus apparents, car les zones nouvellement conquises produisent peu dans son sillage. Les forces d'occupation devront contribuer à repousser la forêt tropicale pour restaurer les zones à leur productivité appropriée."
 
 R62_lupulan_campaign_finished_title: "La Forêt s'Agenouille"
 R62_lupulan_campaign_finished_desc: "Autrefois, cette terre était remplie de rois, chacun avec sa propre couronne. Maintenant, tous se sont inclinés devant le Grand Commandement, et la jungle connaît finalement l'ordre. Si c'est un ordre de cendres, qu'il en soit ainsi. Que ceci soit une leçon à tout Haless, et un présage de leur avenir."
 
 R62_broken_crowns_title: "Couronnes Brisées"
 R62_broken_crowns_desc: "Chaque tribu style leur chef un roi, mais à part cela, ils ont chacun leurs propres coutumes, lois, et façons. Rien de cela n'importera, cependant : toutes celles-ci seront balayées pour la loi du Grand Commandement, et tous leurs liens tribaux primitifs finiront par n'être rien que de l'histoire !"
 
 R62_start_the_arawkelin_campaign_title: "Une Marche Finale vers le Sud"
 R62_start_the_arawkelin_campaign_desc: "La cité la plus importante du sud Haless est le port d'Arawkelin. Les archives indiquent qu'elle fut originellement construite comme une station navale, mais dépasssa plus tard ce but et existe maintenant comme une puissante cité-état. L'infrastructure portuaire d'Arawkelin en fait une cible haute priorité pour établir une marine capable d'assister les opérations basées sur terre avec pleine efficacité."
 
 R62_arawkelin_campaign_middle_title: "La Forteresse de la Péninsule"
 R62_arawkelin_campaign_middle_desc: "Nous ne pouvons marcher sur Arawkelin jusqu'à ce que nous prenions les forts d'Aksa Sanuyego, qui sert de redoute majeure pour les forces ennemies et leur permet le contrôle sur beaucoup de la campagne occidentale. Ce ne sera probablement pas un siège rapide, mais nul ne peut battre la persévérance des hobgobelins."
 
 R62_batteries_at_sea_title: "Batteries en Mer"
 R62_batteries_at_sea_desc: "Les conceptions de navires que nous employons sont lourdes et capables de tenir une grande quantité de poids : ceci les rend parfaits pour héberger des batteries d'artillerie. Le siège à Aksa Sanuyego est lent, mais certaines de ces batteries de mer devraient s'assurer que notre campagne ne faiblisse pas."
 
 R62_citadel_on_the_linchpin_title: "Citadelle sur la Cheville Ouvrière"
 R62_citadel_on_the_linchpin_desc: "Aksa Sanuyego était intimidante quand contrôlée par des ennemis : le front pour une armée d'attaque était très petit, en plus de requérir une marine pour perturber le flux d'approvisionnements. Mais maintenant qu'elle est sécurisée, notre contrôle dans la région est assuré, libérant les ressources d'armée pour projeter le pouvoir ailleurs."
 
 R62_the_sun_elf_city_title: "Une Nouvelle Station Navale"
 R62_the_sun_elf_city_desc: "Selon les archives, Arawkelin fut initialement fondée comme une station navale pour une invasion Elfe Solaire de Haless : si ceci est vrai, alors notre conquête sera considérée un retour à la forme. Ce qui reste pour nous résister est indubitablement une coque attendant sa destruction finale."
 
 R62_command_of_the_sea_title: "Commandement de la Mer"
 R62_command_of_the_sea_desc: "Nos capacités récemment acquises pour la construction navale permettent quelque expérimentation doctrinale. Le consensus de la Salle de Guerre est que la marine requiert un navire qui soit capable de diriger et mener le reste de la flotte, tout comme le Grand Maréchal dirige le Grand Commandement.\n\nCe vaisseau amiral agira comme le centre pour l'amirauté en mer, l'emplacement d'où ils auront la capacité de naviguer efficacement tout en coordonnant aussi les actions de flotte pendant la bataille."
 
 R62_arawkelin_campaign_finished_title: "Les Ports du Sud"
 R62_arawkelin_campaign_finished_desc: "Tant Arawkelin qu'Aksa Sanuyego sont des emplacements naturels pour l'infrastructure navale, avec la géographie nécessaire pour créer de larges complexes portuaires. Toutes deux ont eu leur potentiel négligé en faveur du commerce commercial : plus maintenant ! Les ports militaires devront être étendus à leur forme appropriée, cependant avec ces deux nous serons capables de construire une flotte capable de contester tout ennemi en mer."
 
 R62_the_battle_of_the_great_lake_title: "La Bataille du Grand Lac"
 R62_the_battle_of_the_great_lake_desc: "« Ceci est un rapport post-bataille, écrit approximativement un mois après notre triomphe sur les rives du Lac Tianhu :\n\nLes forces Yanszin unifiées préparèrent des lignes de bataille le long des rives de Tianhu, utilisant le front lacustre comme une barrière aux attaques de flanc, et avaient préparé une petite flotte de vaisseaux de pêche pour retirer leurs troupes, si la bataille tournait contre eux. Les attaques de sondage initiales furent rencontrées avec une forte résistance, mais ils tentèrent de briser notre centre alors que nous étalions nos forces pour frapper leurs flancs.\n\nNotre centre recula alors que les divisions sur les côtés s'effondrèrent vers l'intérieur, piégeant les troupes Yanszin chargeantes, et brisant le moral des défenseurs restants. Alors que la retraite commençait à travers le Lac Tianhu, nous lançâmes une petite flotte des nôtres, chargée d'huile et mise en flammes, dans les vaisseaux attachés, tandis que nos cavaliers worgs et sangliers s'abattirent sur leur ligne défensive confuse, décimant leurs rangs.\n\nLe résultat fut une victoire décisive, la plus grande de la campagne. Inséré dessous se trouve un rapport sur les pertes et mouvements de troupes et les méthodes de la flotte de retraite Yanszin. »"
 
 R62_start_the_yanszin_campaign_title: "Commencer la Campagne Yanszin"
 R62_start_the_yanszin_campaign_desc: "À notre Est se trouve la Ligue de Yanszin, une petite mais populeuse alliance de Yan, maintenue ensemble par la peur des conquérants étrangers et la complaisance. Ce rapport avance une requête de cesser les préparations et commencer la campagne immédiatement.\n\nLes forces qu'ils ont seront capables de s'unifier en une semaine, mais en saisissant l'initiative, nous pouvons décimer de larges portions de leurs armées avant qu'elles ne puissent réagir."
 
 R62_league_no_longer_title: "Plus de Ligue"
 R62_league_no_longer_desc: "Nous avons pris les sièges de leur ligue, et ce qui reste de leur unité est factieux au mieux. Les Eunuques ont fui, et le peuple se soumet à notre règne. Avec les états restants séparés les uns des autres, ils manquent de la force pour travailler ensemble efficacement ou nous résister."
 
 R62_the_middle_yan_title: "Le Yan Central"
 R62_the_middle_yan_desc: "Avec la région maintenant fermement sous notre contrôle, nous avons rassemblé la ligue querelleuse, et amené leur large population dans notre domaine. La ruse, la prévoyance, la traîtrise et l'intelligence qu'ils ont montrées tout au long de la campagne seront amenées à servir le Commandement.\n\nAlors que les préparations pour de nouvelles conquêtes sont en cours, occupons-nous de nos champs et écoutons attentivement nos nouveaux sujets tant pour la déloyauté que pour les recommandations sur comment procéder."
 
 R62_prepare_the_front_yanszin_title: "Préparer le Front"
 R62_prepare_the_front_yanszin_desc: "D'après nos renseignements actuels, les humains des Yanszin sont une ligue désordonnée, constamment en compétition pour le pouvoir entre eux, mais unifiés contre les menaces des petites nations en dehors de leurs frontières. Si nous devions relocaliser l'un de nos états esclaves à la frontière, ils recevraient un sens de l'échelle de à quel point leur situation est désespérée, et souffriraient de désertion massive."
 
 R62_expert_mathematicians_title: "Mathématiciens Experts"
 R62_expert_mathematicians_desc: "Avec notre saisie de Yangcheng, nous avons gagné le Collège de Yangcheng, un centre d'apprentissage prestigieux. Bien que les sujets pour lesquels il est le plus renommé soient la philosophie et la théologie, il y a aussi un fort curriculum de mathématiques. Beaucoup de nos Sunyanin ont demandé que nous renforcions cet aspect, soulignant les calculs nécessaires pour viser avec précision l'artillerie par-dessus nos troupes, sans les frapper.\n\nCette proposition a été bien reçue par le département de mathématiques du Collège de Yangcheng, qui a déjà soumis des ordres de réquisition pour les fournitures nécessaires à étendre leurs opérations, qui a été annexé à ce rapport. Mille liasses de papier par étudiant par an, trois rapporteurs de diamètre pas moins de..."
 
 R62_study_the_blade_title: "Étudier la Lame"
 R62_study_the_blade_desc: "Avant le début de notre campagne dans le sud Xianjie, nos renseignements indiquaient que le temple Jianxusi possédait une épée qu'ils appelaient Kongren. La lame était supposée avoir le pouvoir de nullifier toute magie qu'elle touchait, un pouvoir que nous désirons profondément. Naturellement, le Grand Maréchal espérait mettre la main sur la lame pour assurer la dominance du Commandement sur les Chamans et mages.\n\nMalheureusement, nous avons échoué à sécuriser la lame. Au moment où nos forces atteignirent le temple, les gardiens de la lame s'étaient échappés avec Kongren et nos tentatives de les trouver dans les jungles entourant Jianxusi n'ont rien donné. Bien que ne possédant plus la lame elle-même, le temple est rempli de textes sur les techniques de danse de lame des gardiens. Le Grand Maréchal a pris sur lui d'apprendre ces techniques des écrits restants et des gardiens. Une fois son entraînement terminé, nos formations de combat frapperont avec plus de grâce que jamais auparavant.\n\nAlors que les dirigeants de Haless s'engagent dans des affaires extra-conjugales et de petites politiques, le Grand Maréchal étudie la lame."
 
 R62_secure_teimarji_supply_title: "Sécuriser l'Approvisionnement en Teimarji"
 R62_secure_teimarji_supply_desc: "Kongren demeure hors de notre portée, cependant la zone entourant Jianxusi possède un trésor potentiellement plus grand qu'une seule épée. Il y a de vastes approvisionnements de teimarji dans les jungles entourant le temple. Avec le temple sous notre contrôle direct, nous pouvons extraire le teimarji sans nous inquiéter d'épuiser notre approvisionnement pour l'avenir prévisible."
 
 R62_start_the_xianjie_campaign_title: "Finir Xianjie"
 R62_start_the_xianjie_campaign_desc: "Bien que le nord Xianjie soit sous notre contrôle, notre position dans la région est loin d'être sécurisée. Il reste encore des Xiaken indépendants et des guerriers errants qui posent une menace à nos possessions dans la région. Les querelles des temples des Xiaken doivent être terminées une fois pour toutes si notre contrôle de Xianjie doit devenir incontesté.\n\nAdditionnellement, une fois le sud Xianjie sécurisé, nous pourrons commencer à préparer des campagnes dans tout Haless au-delà."
 
 R62_through_misty_hills_title: "À Travers les Collines Brumeuses"
 R62_through_misty_hills_desc: "Avec les techniques établies pendant notre première campagne dans Xianjie, les collines brumeuses ont perdu la capacité de repousser nos forces. Maintenant le problème devient d'approvisionner nos Kikun alors qu'ils s'étendent plus profondément dans les collines et jungles du sud Xianjie. Bien que nos progrès soient prometteurs, il y a beaucoup de travail à faire avant que nous puissions revendiquer la victoire totale."
 
 R62_xianjie_campaign_finished_title: "Fin des Xiaken"
 R62_xianjie_campaign_finished_desc: "Les derniers des Xiaken indépendants sont tombés sous notre contrôle, mettant fin aux espoirs d'indépendance des Xiaken, pour l'instant. Les compétences martiales des temples éparpillés serviront toutes à renforcer le Grand Commandement. Le contrôle total sur Xianjie nous accorde un emplacement de choix pour planifier des campagnes dans les terres Bom et Kai ainsi que sécuriser une base de pouvoir pour l'invasion de Yanshen.\n\nAvec les Xiaken vaincus, le sud et l'est de Haless gisent vulnérables devant l'avance du Grand Commandement."
 
 R62_the_strongest_title: "Le Plus Fort"
 R62_the_strongest_desc: "Par notre contact avec le peuple des Xiaken, il est devenu apparent que la prouesse martiale et l'habileté sont des pierres angulaires de leur culture. Des duels justes sont organisés pour déterminer les écoles et dirigeants les plus dignes. Ces duels se produisaient autrefois à Xiadao, le point d'équilibre dans l'univers.\n\nAvec Xiadao sous notre contrôle, nous avons rendu clair aux Xiaken restants que le Commandement est plus fort que n'importe lequel d'entre eux. Ils peuvent essayer de nier ceci, mais la réalité de notre force ébranlera leur résolution à se battre."
 
 command_the_strongest_tt: "Chaque Xiaken Indépendant gagnera le modificateur suivant :"
 
 R62_a_broken_nest_title: "Un Nid Brisé"
 R62_a_broken_nest_desc: "Ceci est un rapport écrit par un capitaine sur les actions prises par un lieutenant senior plein de ressources pendant les opérations militaires autour de Yinchao :\n\nLe senun du lieutenant senior souffrait de raids constants de harpies, malgré le contrôle de la plupart du territoire à Yinchao. Il réalisa que malgré le don de vol des harpies, elles étaient vulnérables là où elles gardaient leurs jeunes, leur perchoir.\n\nPour éviter des pertes inutiles d'attrition, le lieutenant senior assembla l'équipement et entraîna ses troupes pour aller dans une expédition audacieuse pour détruire le nid de harpies et les amener au talon. Après des semaines de préparation, le lieutenant et ce qui restait de son senun escaladèrent la montagne au cœur de la nuit et détruisirent leur perchoir. Les harpies ripostèrent, mais elles manquaient de leur férocité au combat en étant sur la défensive et furent abattues.\n\nLa valeur et l'ingéniosité du lieutenant ont permis à nos opérations dans les collines du sud de continuer sans harcèlement constant de harpies. Basé sur cet accomplissement, je propose une exaltation de leadership, de telle sorte que le commandant lieutenant soit accordé le rang de capitaine."
 
 command_destroy_roost_tt: "Détruire le Perchoir de Harpies local."
 
 R62_ambition_and_talent_title: "Ambition et Talent"
 R62_ambition_and_talent_desc: "« Originellement un fantassin envoyé comme partie de l'armée assignée à déraciner la résistance dans les jungles de Zyujyut, le Chef d'Équipe Keziniku Sangliernée a plus que prouvé sa compétence. Quand son Unta fut pris en embuscade par la résistance locale profondément dans le territoire ennemi, les rapports des membres de la bande illustrent que Keziniku était là pour prendre le relais à la mort de son sergent et fut capable d'organiser ses hommes et transformer l'embuscade en déroute. Il fit ceci en mettant le feu à une zone de la jungle infestée d'ennemis utilisant leurs propres fournitures alchimiques contre eux. Pour ceci, les troupes ont pris l'habitude de l'appeler "Le Dragon". Ce soldat a clairement un grand talent, et je recommande qu'il soit accéléré dans la chaîne de commandement. »\n-Lettre de Recommandation du maréchal menant la Campagne Zyujyut"
 
 R62_start_the_zyujyut_campaign_title: "Commencer la Campagne Zyujyut"
 R62_start_the_zyujyut_campaign_desc: "Malgré qu'il n'y ait aucun état particulièrement large dans la région, les Jungles du Sud de Yanshen pourraient s'avérer une épine dans notre flanc en harcelant nos routes d'approvisionnement ou en fournissant à nos ennemis de l'équipement alchimique. Des conquérants moindres ont ignoré la région, et leurs conquêtes ont faibli. Naturellement, nous ne ferons pas cette erreur. Ainsi, il est critique que nous assurions leur subjugation. Nous devrions commencer avec l'État de Zyujyut lui-même, qui s'il était pris ouvrirait le reste du sud-est Yanshen à nos armées."
 
 R62_that_was_just_the_beginning_title: "Ce N'était Que le Début"
 R62_that_was_just_the_beginning_desc: "« Bien que les locaux ici fussent compétents en tactiques de guérilla, les armées du Commandement furent capables de dominer avec des pertes minimales et ont maintenant atteint la Côte aux Méduses. Nous sommes prêts à avancer. »\n-Rapport livré par courrier au Grand Maréchal lors de l'entrée du Commandement du Sanglier dans Zyugok."
 
 R62_southern_yanshen_title: "Sud Yanshen"
 R62_southern_yanshen_desc: "Les marchands et alchimistes du Sud Yanshen ont été traités, les Chalutiers à Méduses de Feiten réorientés, la Maison de Glace et de Feu dissoute, et les querelles dynastiques mesquines sur la domination terminées. Le Commandement est le seul prétendant aux jungles et plages du Sud Yanshen."
 
 R62_seize_balloon_scouts_title: "Saisir les Éclaireurs en Ballon"
 R62_seize_balloon_scouts_desc: "Les locaux de Feiten ont développé une technologie unique, celle du ballon flottant. Bien qu'ils l'utilisassent presque exclusivement pour le commerce, nous avons de bien plus grandes idées sur comment utiliser ces navires de l'air. En les positionnant stratégiquement au-dessus de la campagne de nos ennemis, leurs équipages, maintenant menés par des hobgobelins loyaux, seront capables de voir les forces ennemies se rassembler et marcher contre les nôtres, nous donnant l'avantage stratégique ultime dans la Région du Bas Yan."
 
 R62_instill_fear_in_locals_title: "Instiller la Peur chez les Locaux"
 R62_instill_fear_in_locals_desc: "Le peuple au nord de la jungle Zyujyut elle-même a un esprit fort, et malgré l'humiliation tant de la Maison de Xi que des Conseils Eunuques, la Maison de Feu et d'Eau est encore réticente à donner son soutien complet à nos armées. Peut-être l'exécution de quelques dirigeants de la guilde autrefois puissante rappellera-t-elle à ceux qui restent qui ils servent maintenant."
 
 R62_supply_corridors_title: "Corridors d'Approvisionnement"
 R62_supply_corridors_desc: "Alors que nos armées émergèrent des jungles et terres agricoles du Sud-Ouest Yanshen, elles furent accueillies par une vue familière, une zone avec un climat plus sec rappelant où elles naquirent dans les déserts et terres arides du Nord Rahen. Encore plus excités que les fantassins cependant, furent les quartiers-maîtres qui suivirent. Sur ce terrain, ils seraient capables d'implémenter les mêmes méthodes logistiques qui avaient permis à l'armée de balayer à travers Shamakhad à un rythme fulgurant toutes ces années auparavant."
 
 R62_local_command_support_tianlou_title: "Délivrance des Dragons"
 R62_local_command_support_tianlou_desc: "Le Commandement du Dragon est basé à Yanshen, utilisant ses ressources pour cultiver sa spécialité en travaux de siège. Il est garanti que la campagne autour de Tianlou affrontera beaucoup de positions bien fortifiées. Il ne suffit pas que nous nous reposions simplement sur nos ingénieurs Sunyanin : nous devons nous assurer que chaque armée soit soutenue par le meilleur du Dragon."
 
 R62_the_siegeworks_of_tianlou_title: "Les Travaux de Siège de Tianlou"
 R62_the_siegeworks_of_tianlou_desc: "Le Joyau de Yanshen est lourdement fortifié. Beaucoup de quartiers de la cité ont leurs propres couches de fortifications, partageant souvent des lignes de vue et étant incroyablement difficiles à assaillir.\n\nCependant, ces murs ne sont certainement pas résistants à un tir d'artillerie suffisamment prolongé. Si suffisamment de batteries sont massées ensemble, les fortifications tomberont. Le risque de dommages collatéraux est substantiel, mais dans des paramètres acceptables."
 
 R62_start_the_tianlou_campaign_title: "Vers Tianlou"
 R62_start_the_tianlou_campaign_desc: "« Seigneurs de guerre bien armés ici. Là, Jiangdu se dresse fort, ses troupes aussi disciplinées que les nôtres. Mais amenez des fournitures le long du Yanhe, marchez un Kikun ici et là et là avec le soutien Sunyanin, et la chute de la plus grande cité de Yanshen est assurée. »\n-Le Grand Maréchal, exposant les plans pour la campagne Tianlou."
 
 R62_warlords_fallen_to_warlords_title: "Seigneurs de Guerre Tombés aux Seigneurs de Guerre"
 R62_warlords_fallen_to_warlords_desc: "Il est entendu que le seigneur de guerre basé à Jiangdu fut presque conquis par un petit état voisin, avec beaucoup de leur campagne perdue. Cette querelle est un gaspillage de ressources précieuses qui pourraient être mieux utilisées par des mains hobgobelines, donc elle doit être amenée à une fin par la force. De même, une capture de la cité sera nécessaire pour ouvrir les routes d'approvisionnement vers Tianlou elle-même."
 
 R62_the_temple_city_title: "La Cité-Temple"
 R62_the_temple_city_desc: "Tianlou contient un complexe de Haut Temple extrêmement large, peut-être le plus grand du continent, probablement la base de sa position comme la plus grande cité de Haless. Sa valeur stratégique est tout aussi large, un centre tactique puissant et dépôt commercial pour tout Yanshen. Elle ouvre aussi une route non montagneuse vers Jiantsiang : peut-être une ouverture pour une autre campagne ?"
 
 R62_the_battle_of_shengdao_title: "La Bataille de Shengdao"
 R62_the_battle_of_shengdao_desc: "« La bataille semblait perdue dès qu'elle commença : leurs armes à feu expérimentales avaient plus de portée que les nôtres, et l'artillerie de notre ennemi perça un trou dans nos Nosunin. Mais en laissant nos forces opérer au niveau bannière, et envoyant des clans individuels de Cavaliers-Worg harceler l'ennemi, leurs forces furent atténuées : et notre victoire assurée. Nous pourrions affronter plus de stratagèmes lourds en artillerie dans l'avenir, mais notre doctrine peut clairement s'ajuster en conséquence. »\n-Un rapport de la Bataille de Shengdao."
 
 R62_start_the_jiantsiang_campaign_title: "Commencer la Campagne Jiantsiang"
 R62_start_the_jiantsiang_campaign_desc: "À notre nord-est gisent les terres frontalières de Yanshen, une région définie par ses anciens royaumes en déclin, des locaux continuellement sous l'assaut des nomades Shuvuush sauvages et des rebelles paysans se battant contre les suzerains eunuques et Harimari. Pourtant malgré l'état pitoyable du nord Yanshen, un joyau de cité brille à travers : la grande cité de Jiantsiang. Riche et prospère, c'est le point le plus éloigné que l'empire de Harimar atteignit et à ce jour se dresse comme un témoignage de son empire. Et elle sera nôtre."
 
 R62_the_march_north_title: "La Marche du Nord"
 R62_the_march_north_desc: "Zhiqian et Gushuokguan sont tombées sans surprise devant nos armées, leurs capitales fermement sous notre contrôle. Leurs mercenaires célèbres n'étaient pas de taille face à nos armées bien organisées, leurs forts en déclin ne purent résister au barrage de notre artillerie et leur esprit ne put rivaliser avec notre avance imparable. Mais notre campagne n'est pas encore terminée. La marche du nord, vers Jiantsiang elle-même, vient juste de commencer."
 
 R62_the_borderlands_title: "Les Terres Frontalières"
 R62_the_borderlands_desc: "C'est fait. Les terres du Nord Yanshen se sont rendues au Grand Commandement. Jiantsiang est patrouillée par le Commandement du Dragon, qui s'assure de pacifier tout pyromancien Harimari qui ose encore riposter. Bien que nos sujets humains ne comprennent peut-être pas ceci encore, nous rendons un grand service à Yanshen. Ces Terres Frontalières n'ont vu que conflit pendant des générations, son peuple vivant dans le chaos et la peur constants. Mais plus maintenant. Maintenant, le Grand Commandement prendra soin de cette terre et de son peuple, à la manière hobgobeline."
 
 R62_harimars_furthest_reach_title: "La Portée la Plus Lointaine de Harimar"
 R62_harimars_furthest_reach_desc: "Enfin, nos armées se dressent aux portes de Jiantsiang. Nos renseignements étaient corrects en décrivant la cité car elle se détache massivement du reste de la région. Les Harimari pyromanciens vivant ici sont intrépides et combattent nos armées avec tout ce qu'ils ont. Mais nous leur montrerons que nos canons peuvent éteindre toute flamme qu'ils nous lancent."
 
 R62_dragons_eastern_outpost_title: "Poste Avancé Oriental du Dragon"
 R62_dragons_eastern_outpost_desc: "Jiantsiang est tombée et est maintenant notre poste avancé le plus reculé à Yanshen, comme elle fut autrefois celui de l'Harimraj. Leurs anciens suzerains ont échoué à garder la région stable et osent maintenant défier notre règne, souhaitant renvoyer la région dans le chaos. Mais nous ne laisserons pas cela arriver. Nos sujets du Commandement du Dragon ont exprimé un grand intérêt pour la cité, prétendant qu'ils ont les moyens de pacifier les locaux. Accordons ce souhait et permettons-leur de transformer Jiantsiang en leur poste avancé oriental, en nous débarrassant de tout sujet non volontaire dans le processus."
 
 R62_land_of_castles_title: "Terre de Châteaux"
 R62_land_of_castles_desc: "Cette partie nord de Yanshen porte une ressemblance troublante avec une région bien plus familière pour nous, Shamakhand dans le Nord Rahen. Les deux régions sont parsemées de châteaux et fortifications en ruine, les Raheni appelant les leurs les Royaumes en Ruine et les Yansheni connaissant les leurs comme les anciens royaumes de Jiyuanguok et Zizhouguok. Nos armées ont depuis longtemps grandi expertes à soumettre les forts Raheni, mais ces Yansheni nécessitent encore plus d'expertise. Maintenant que nos armées ont conquis suffisamment de cette terre de châteaux, nous pouvons commencer à les analyser, trouvant les similarités à travers eux tous et plus important : leurs faiblesses, que nous pouvons utiliser."
 
 R62_breaking_the_stone_title: "Briser la Pierre"
 R62_breaking_the_stone_desc: "La cité de Gushibi est le lieu natal de l'Armée de Pierre, la bande de mercenaires la plus connue de Yanshen. Ces mercenaires ont longtemps été une épine dans le flanc du Commandement depuis notre première campagne à Yanshen. Maintenant que Gushibi est fermement sous notre contrôle, nous pouvons nous débarrasser de ces parasites une fois pour toutes, envoyant un message aux autres aventuriers et mercenaires à travers Yanshen que nul ne peut se dresser sur notre chemin."
 
 R62_start_the_tree_of_stone_campaign_title: "Commencer la Campagne de l'Arbre de Pierre"
 R62_start_the_tree_of_stone_campaign_desc: "Pendant longtemps, l'Arbre de Pierre a été de peu de préoccupation pour nous, consistant principalement en bandes de guerre gobelins et orques désorganisées. Avec l'établissement récent de la Marche de Jade, ainsi que des rapports de consolidation et expansion dans l'Arbre, nous devons maintenant réévaluer cette perspective. La recolonisation naine et la consolidation gobeline prouvent des menaces potentielles à notre emprise sur les Mines de Jade, ainsi que notre territoire de surface bordant les montagnes. Il est ainsi impératif que nous frappions en premier. Préparez nos troupes et envoyez mot à la Marche de Jade. Nos sujets gobelins ont sans doute déjà des plans sur comment exploiter la région une fois qu'elle aura été conquise."
 
 R62_assimilate_the_weak_title: "Assimiler les Faibles"
 R62_assimilate_the_weak_desc: "Nos sujets ont montré quelque initiative à dompter l'Arbre de Pierre. Déjà les explorateurs et colons de la Marche de Jade se sont aventurés dans la région, ont cartographié les tunnels, et commencé à prendre racine. Néanmoins, il y a une ressource qu'ils ont largement gaspillée : les clans gobelins locaux. Beaucoup sont désorganisés et faibles, et avec une application appropriée de force, pourraient être amenés dans le giron. Ceci n'accélérerait pas seulement l'installation de l'Arbre de Pierre pour nos buts, mais rendrait les cavernes plus productives aussi."
 
 R62_dig_up_the_roots_title: "Déterrer les Racines"
 R62_dig_up_the_roots_desc: "Les forteresses naines d'Ovdal Kanzad et Grozumdihr ont enfin été pacifiées, et avec elles, notre emprise sur l'Arbre de Pierre s'est accrue plus sécurisée. Pendant que nous nous assurons que les cavernes et tunnels restants soient de même sécurisés, nous devons aussi purger les forteresses de toute menace future potentielle. Tout nain restant doit être enlevé, et à leur place, des gobelins loyaux de la Marche de Jade s'installeront."
 
 R62_nurture_the_tree_title: "Nourrir l'Arbre"
 R62_nurture_the_tree_desc: "Bien que nous ayons négligé l'Arbre de Pierre jusqu'à récemment, cela ne signifie pas que la terre soit sans usage. À part les diverses ressources de l'Échine-du-Serpent, les forteresses de surface de Grozumdihr et Hul-az-Krakazol apparaissent comme des emplacements idéaux pour cantonner les troupes. Nous devrions nous assurer que les forteresses de l'Arbre de Pierre soient raisonnablement développées. Nul doute que ceci rendrait la Marche de Jade un serviteur bien plus productif aussi."
 
 R62_march_on_the_tree_title: "Marcher sur l'Arbre"
 R62_march_on_the_tree_desc: "Nous avons reçu une pétition intéressante de la Marche de Jade. Par leur estimation, beaucoup de l'Arbre de Pierre demeure désorganisé ou même non installé. Plutôt qu'une pacification militaire directe, ils ont suggéré un programme d'installation avec des sujets gobelins loyaux pour amener ces zones au talon. Bien qu'ils soient certainement capables de prendre cette tâche par leur propre initiative, ils ont indiqué que notre supervision et assistance logistique aideraient à accélérer le processus. Ceci peut valoir la peine d'être considéré."
 
 R62_cut_the_trunk_title: "Couper le Tronc"
 R62_cut_the_trunk_desc: "Hul-az-Krakazol et Ovdal-az-Ân sont maintenant sous notre contrôle. Tout nain restant dans les murs de ces forteresses sera enlevé pour faire place à nos sujets gobelins, qui s'avéreront certainement plus fiables et productifs. Avec ces forteresses sous l'autorité de la Marche de Jade, notre flanc se dresse maintenant plus sécurisé, et les ressources de l'Arbre de Pierre peuvent commencer à bénéficier au Commandement."
 
 R62_tree_of_stone_campaign_finished_title: "L'Est Gobelin"
 R62_tree_of_stone_campaign_finished_desc: "L'Arbre de Pierre a finalement été pacifié. Les clans gobelins disparates ont été anéantis ou assimilés dans la Marche de Jade, et les nains ont été tués ou exilés. Avec la région maintenant sous notre autorité, nous pouvons passer l'administration quotidienne entièrement à nos sujets gobelins. Quelle que soit la résistance éparpillée qui peut rester, ils sont maintenant plus que capables de s'en occuper par eux-mêmes, pendant que l'attention du Grand Commandement peut être détournée vers des affaires plus pressantes."
 
 R62_start_the_azjakuma_campaign_title: "Les Oni Doivent Tomber"
 R62_start_the_azjakuma_campaign_desc: "« Les Oni. Nous avons négocié avec eux, encore et encore, mais qu'est-ce que cela a vraiment fait pour le Grand Commandement ? Ils pensent que le Korashi est un jeton de négociation, quelque chose pour leur acheter assez de temps pour travailler leur maudite magie ! Maintenant : ils sont à court de temps ! Nous ferons exploser leurs portes et leur montrerons la négociation hobgobeline ! »\n\n-Les remarques d'ouverture du Grand Maréchal sur la campagne Azjakuma."
 
 R62_azjakuma_campaign_middle_title: "Feu le Plus Haut"
 R62_azjakuma_campaign_middle_desc: "La capitale de l'état Oni, le Shirgrii nommé Shinukhorchi, est déjà proche de l'une des lignes de front de la campagne, et donc vulnérable à l'encerclement et l'occupation subséquente. Les Oni sont secrets, mais nous savons que ce Shirgii est vital pour leur état : et sa capture vitale pour notre campagne."
 
 R62_the_misty_hills_of_demons_title: "Les Collines Brumeuses des Démons"
 R62_the_misty_hills_of_demons_desc: "Les Oni sont capables d'invoquer une brume étrange, qui laisse nos soldats dans un état hébété et affaibli. Ce sort a infligé des pertes substantielles : certains soldats ont simplement disparu, tandis que d'autres ont été tués dans des embuscades qu'ils auraient détectées autrement.\n\nMaintenant, cependant, l'épouse d'un Porte-Étendard a découvert que des couvertures faciales de vessie animale traitée peuvent améliorer les effets des brumes : distribuer de telles aux soldats dans la zone aidera à réduire les pertes."
 
 R62_battle_of_the_mist_title: "Bataille de la Brume"
 R62_battle_of_the_mist_desc: "Nous n'avons jamais combattu un ennemi comme les Oni, et jamais affronté une arme comme leurs brumes. Elle sape la force de nos soldats et réduit substantiellement la visibilité : il y a des cas où des Oni ont été découverts opérant juste hors de vue des forces hobgobelines, seulement pour être découverts par simple chance.\n\nMais la récente Bataille de la Brume a peut-être marqué un point tournant : elle alla mal au début, la charge d'une armée Oni ravageant les positions défensives, reculant plus tard dans la brume avant que nous puissions monter une contre-offensive, puis chargeant un nouvel emplacement. Mais le Général commandant commença à brûler des feux et diriger la fumée vers l'extérieur, nullifiant l'avantage fourni par la brume. Ce stratagème montra de la promesse : une Exaltation pour ce hobgobelin, et une adaptation de nos tactiques, est de mise !"
 
 R62_azjakuma_campaign_finished_title: "Démons Enchaînés"
 R62_azjakuma_campaign_finished_desc: "Avec les Oni entièrement subjugués, la pensée peut être tournée vers leur but dans le Commandement. Ils sont prédominamment des mages : suffisamment pour justifier l'esclavage du lot et les superviser aussi étroitement que nous surveillons les Zanyu Kikun. Leur propre Korashi peut être utilisé contre eux, permettant aux surveillants de battre la tromperie hors d'eux en sécurité."
 
 R62_ransack_the_monastaries_title: "Saccager les Monastères"
 R62_ransack_the_monastaries_desc: "Il apparaît que les techniques magiques des Oni sont stockées dans les archives Shirgrii. Ces sorts représentent un danger pour le Grand Commandement : nous ne voulons plus jamais combattre cette maudite brume, et donc les profondeurs des monastères doivent être pillées, et tout parchemin de sort saisi et soit sécurisé soit détruit (aux côtés de quiconque pourrait les reproduire)."
 
 R62_the_status_of_the_grand_marshal_title: "Statut du Grand Maréchal"
 R62_the_status_of_the_grand_marshal_desc: "Les Kinin Kaiku ont remodelé notre société, et touché chaque personne qui jure allégeance au Grand Commandement : du soldat le plus frais au vétéran le plus vieux aux Maréchaux eux-mêmes. Mais une pièce n'a pas été considérée jusqu'à présent : celle au sommet.\n\nAu fil des siècles, c'est le Grand Maréchal qui prend la décision finale dans la Salle de Guerre, sur qui repose l'autorité et la responsabilité ultimes. Sous eux, nous avons marché vers la victoire campagne après campagne. Quel doit être leur rôle, pour toutes les campagnes à venir ?"
 
 R62_the_authority_of_the_state_title: "L'Autorité de l'État"
 R62_the_authority_of_the_state_desc: "Les jours où les hobgobelins vivaient en tribus ont depuis longtemps disparu de la mémoire, notre temps en commandements séparés en guerre semble un rêve, et maintenant même les années de la grande alliance des commandements sont chose du passé. Nous nous sommes réformés en un état, un empire, et sécurisé sa force. Pour la première fois notre pouvoir est ressenti même dans les régions les plus reculées de notre royaume. Le berger ou ermite le plus distant sait qu'il est un sujet du Grand Commandement."
 
 R62_advanced_education_title: "Éducation Avancée"
 R62_advanced_education_desc: "L'histoire récente a rendu clair qu'il n'y a qu'une seule constante dans notre monde : le changement. La chute du Raj, la résurgence des nains, et même l'essor des Wuhyun dans notre propre nation montrent que pour survivre, nous devons continuer à changer et nous adapter à notre environnement.\n\nIl serait cependant une erreur de croire que nous pouvons suivre le monde autour de nous sans spécialisation. Ainsi, les écoles du Commandement du Tigre seront étendues pour inclure un nombre d'académies avancées, où les meilleurs de nos Maréchaux, nos philosophes, nos Logisticiens, peuvent se retirer et enseigner les meilleurs et plus brillants parmi nous."
 
 R62_expand_construction_industries_title: "Industries de Construction"
 R62_expand_construction_industries_desc: "Parmi les nombreux devoirs du Commandement de l'Éléphant, un motif demeure constant : nourrir la machine. Tous les aspects de la nation comptent sur les éléphants pour produire et livrer tant les biens bruts que traités pour maintenir les campagnes constantes dans lesquelles nous nous trouvons empêtrés. Il n'est pas exagéré de dire que les matériaux qu'ils transportent sont la force vitale même de la nation, facilitant notre santé et croissance jusqu'à ce que nous nous dressons au-dessus de Haless sans opposition. Nous devons nous assurer que ce sang coule sans entrave."
 
 R62_elephantine_walls_title: "Murs Éléphantins"
 R62_elephantine_walls_desc: "Le Commandement grouille d'ennemis, tant de l'intérieur que de l'extérieur. Sur une telle frontière périlleuse, nous devons compter sur de grandes défenses pour assurer la survie de notre peuple avant tout. Des murs monumentaux incrustés d'ivoire, tant majestueux qu'impénétrables, se dresseront entre nous et nos ennemis, qui seront comme des agneaux à l'abattoir, pris dans une série complexe de tranchées et fosses. Mais peut-être le plus impressionnant de ces exploits d'ingénierie est un résultat du génie des Sunyanin : un système d'aqueducs de digues et pompes opérées par éléphants pour assurer tant une défense appropriée contre les inondations qu'une méthode simple de laver nos ennemis d'un coup de levier.\n\nAlors que le sang se répand et enrichit le sol, nous n'avons qu'à observer et attendre que nos ennemis affaiblis se livrent à nous."
 
 
