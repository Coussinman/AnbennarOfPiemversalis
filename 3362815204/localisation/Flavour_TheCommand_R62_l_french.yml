 the_command.350.t: "Le Commandement du Dragon"
 the_command.350.d: "La magie est dangereuse — une force capricieuse et incontrôlable. Elle a longtemps été interdite dans les terres du Commandement, mais cela ne signifie pas que les pouvoirs du monde naturel ne sont pas nôtres à manier. Les merveilles de la chimie et de la physique alimentent des canons et machines qui feront courte besogne des fortifications ennemies, avec l'application civile occasionnelle venant à la lumière pendant notre recherche.\n\nÀ Chatzin, au bord de Yanshen, des fumées sulfureuses marquent le territoire du Commandement du Dragon, un nouveau Kikun dédié à l'art du siège. Leurs bras crachent le feu et tirent la foudre, et tout le monde tremble derrière leurs murs fragiles tandis que le dragon s'agite."
 the_command.350.a: "Avec son souffle de feu, le Dragon rugit."

 the_command.351.t: "Le Commandement de l'Éléphant"
 the_command.351.d: "Vous ne pouvez pas commander une armée depuis un taudis. Vous ne pouvez pas défendre une terre sans un fort. Vous ne pouvez pas vivre une vie épanouissante sans une maison pour votre famille. Nous du Commandement avons toujours gardé ce principe de base de la vie à l'esprit, et la terre de Zhaoyun dans le Xiaken est l'endroit parfait pour former le quartier général d'un nouveau commandement, dédié à construire des forts imprenables, des greniers robustes, des places de marché tentaculaires, des universités austères et des maisons confortables pour le bien de notre peuple. Si cela peut être imaginé, le Commandement de l'Éléphant le construira."
 the_command.351.a: "Avec des fondations de pierre, l'Éléphant s'élève."

 the_command.352.t: "Le Commandement du Tigre"
 the_command.352.d: "L'esprit est une arme. Tout comme une épée ou une lance, il doit être aiguisé. Sans un cerveau incorruptible et bien éduqué, les administrateurs ne peuvent espérer dompter la rivière déchaînée de blé et de pièces nécessaire pour alimenter la machine de guerre massive du Commandement, ni les généraux ne peuvent espérer comprendre les cœurs de leurs hommes et de leurs ennemis, ou comment tordre de tels cœurs à leur avantage.\n\nDe tels développements en administration, philosophie et éducation nécessitent un corps dédié pour les rechercher et les appliquer, et donc le Commandement du Tigre est né à Rayavhatimana, un siège d'apprentissage Raheni, pour verser l'eau de la connaissance de la fontaine de la pensée sur le sol du Commandement."
 the_command.352.a: "De la bouche du Tigre, la sagesse coule."

 the_command.1000.t: "La Salle de Guerre : Kenu-Ike\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBanner]"
 the_command.1000.desc: "Les suites ont établi le camp, les troupes d'élite ont été inspectées par les maréchaux et les formalités ont été bouclées. Il est maintenant temps pour ce que tout le monde est vraiment venu chercher : le Règlement des Épées. Dans le Règlement des Épées ou Kenu-Ike il est décidé si une campagne sera initiée, des provinces renforcées ou des officiers et administrateurs limogés. Ces réunions sont l'une des, sinon la plus importante réunion de la Salle de Guerre dans Le Grand Commandement et ont le pouvoir de changer le cours de notre état et de notre armée. Elle est aussi enlisée dans le ritualisme.\n\nD'abord tous les Maréchaux et leur suite plongent leurs armes dans le sol, formant un petit « règlement » d'épées pour montrer qu'ils ne se battront pas les uns contre les autres. Après cela tous les Maréchaux retirent leur armure et laissent les travailleurs d'autres Commandements Inférieurs réparer, nettoyer et améliorer leur équipement pour montrer qu'ils se font confiance avec l'une de leurs possessions les plus précieuses. Après ces rituels les Maréchaux se rencontrent dans la tente du Grand Maréchal.\n\nLes maréchaux des différents Commandements se sont rassemblés et tous ont fait connaître leur proposition. Il revient maintenant à notre Grand Maréchal de sélectionner quelle proposition promulguer."
 the_command.1000.a: "Accepter la proposition du Commandement du Loup."
 the_command.1000.b: "Accepter la proposition du Commandement du Sanglier."
 the_command.1000.c: "Accepter la proposition du Commandement du Lion."
 the_command.1000.d: "Accepter la proposition du Commandement du Dragon."
 the_command.1000.e: "Accepter la proposition du Commandement de l'Éléphant."
 the_command.1000.f: "Accepter la proposition du Commandement du Tigre."
 
 the_command.1001.t: "La Salle de Guerre : Pénuries d'Équipement\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerX]\n[Root.GetCommandWarRoomBannerY]"
 the_command.1001.desc: "Que ce soit dû à nos récentes campagnes, des lignes d'approvisionnement étirées ou un manque de forgerons n'importe pas, la réalité est que nous manquons d'équipement. Les Commandements [Root.GetCommandWarRoomX] et [Root.GetCommandWarRoomY] sont spécialement touchés par cette pénurie. Il revient au Grand Maréchal de décider lequel des deux sera priorisé pour recevoir l'équipement. Cela frustrera l'autre Commandement et leurs capacités, mais une décision doit néanmoins être prise."
 the_command.1001.a: "Prioriser le Commandement [Root.GetCommandWarRoomX]."
 the_command.1001.b: "Prioriser le Commandement [Root.GetCommandWarRoomY]."
 the_command.1001.c: "Distribuer équitablement l'équipement entre les deux Commandements."
 the_command.1001.d: "Avec une planification soigneuse nous pouvons nous assurer que tous en aient assez."
 
 the_command.1002.t: "La Salle de Guerre : Dispute Territoriale\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerX]\n[Root.GetCommandWarRoomBannerY]"
 the_command.1002.desc: "Nos territoires récemment conquis sont pour la plupart découpés et divisés entre les Commandements Inférieurs, mais une petite partie n'a pas encore été accordée due à un conflit entre le Commandement [Root.GetCommandWarRoomX] et le Commandement [Root.GetCommandWarRoomY]. Les deux prétendent qu'ils ont le droit à ce territoire et les deux demandent au Grand Maréchal de leur donner « ce qui leur est dû ». Les deux ont des preuves qui peuvent être mieux décrites comme fragiles au mieux et frauduleuses au pire et il revient au Grand Maréchal de décider qui aura la terre et qui sera fâché."
 the_command.1002.a: "Le donner au Commandement [Root.GetCommandWarRoomX]"
 the_command.1002.b: "Le donner au Commandement [Root.GetCommandWarRoomY]"
 the_command.1002.c: "Cette terre sera directement administrée par l'état"
 the_command.1002.d: "Rediriger leur intérêt vers les terres vitales qu'ils contrôlent déjà"
 
 the_command.1003.t: "La Salle de Guerre : Une Demande de Soutien Politique\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerXBoth]"
 the_command.1003.desc: "Juste avant que la Salle de Guerre soit en session, le Maréchal [Root.GetCommandWarRoomX] approche [Root.Monarch.GetName] avec une proposition. Il promet que si [Root.Monarch.GetSheHe] les soutient dans leurs efforts politiques, le Commandement [Root.GetCommandWarRoomX] soutiendra le Grand Maréchal en retour. Leur soutien additionnel serait d'une grande assistance à l'état, et si nous les offensons ils seront sûrement moins que satisfaits. En même temps, le Grand Maréchal ne peut pas être montré jouant des favoris."
 the_command.1003.a: "Nous les aiderons."
 the_command.1003.b: "Ils se débrouillent seuls."
 the_command.1003.c: "Peut-être que quelque chose peut être arrangé."
 
 the_command.1004.t: "La Salle de Guerre : Négociations de Mariage\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerX]\n[Root.GetCommandWarRoomBannerY]"
 the_command.1004.desc: "Les mariages dans le Commandement sont presque toujours de nature politique et stratégique et sont utilisés pour renforcer le lien entre certains Commandements ou Bannières, construire des alliances de l'expansion d'influence. Les négociations maritales entre deux Commandements sont toujours de grande influence sur la nation car elle a la possibilité de perturber ou renforcer l'équilibre du pouvoir dans tout le Grand Commandement. De telles négociations ont maintenant eu lieu entre les Commandements [Root.GetCommandWarRoomX] et [Root.GetCommandWarRoomY], et bien que la plupart des accords aient déjà été fixés, il y a une partie de l'accord qui a fait chamailler les deux parties pendant des semaines déjà. Ils sont maintenant venus au Grand Maréchal avec leurs arguments et propositions pour l'accord et il revient au Grand Maréchal de médier et décider quelle proposition sera ajoutée au contrat marital."
 the_command.1004.a: "La proposition du Commandement [Root.GetCommandWarRoomX] semble la plus raisonnable."
 the_command.1004.b: "La proposition du Commandement [Root.GetCommandWarRoomY] est la plus juste."
 the_command.1004.c: "Nous équilibrerons pour renforcer l'état."
 the_command.1004.d: "Cet accord peut certainement être peaufiné pour rendre tout le monde heureux."
 
 the_command.1005.t: "La Salle de Guerre : Régler une Rivalité\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerX]\n[Root.GetCommandWarRoomBannerY]"
 the_command.1005.desc: "Les hobgobelins ont un fort sens de l'honneur et se soucient beaucoup de leur prestige et réputation. Avoir un rival au sein de l'armée que vous pouvez surpasser est dans de nombreux cas un excellent moyen de monter en statut car montrer que vous êtes meilleur que vos pairs peut vous valoir une promotion ou l'infamie. Bien que la plupart des rivalités finissent par résulter en les deux parties essayant de surpasser l'autre, parfois les deux camps s'affrontent un peu plus violemment et la rivalité risque de finir en conflit ouvert entre individus, clans ou bannières avec désastre, désordre et mort comme résultat. Pour empêcher ces rivalités plus chauffées d'exploser en violence et de jeter les bannières dans le désarroi, les rivalités sont parfois réglées par arbitrage forcé dans lequel les deux parties peuvent finir leur conflit soit par combat singulier entre les meneurs, fin contractuelle de la rivalité par réparations, un serment de règlement ou dans de rares cas un mariage entre familles ou enfin par déclarer l'une des deux parties la supérieure et finir la rivalité en faisant reconnaître la défaite à la partie inférieure.\n\nUne de ces rivalités a été portée à notre attention car elle implique deux officiers de haut niveau et leurs familles estimées. Leur importance et le fait qu'ils viennent de deux Commandements différents appelle donc le Grand Maréchal à régler la rivalité car leur autorité peut être la seule chose qui peut les empêcher d'escalader ce conflit en guerre interne."
 the_command.1005.a: "Régler en faveur de l'officier [Root.GetCommandWarRoomX]."
 the_command.1005.b: "Régler en faveur de l'officier [Root.GetCommandWarRoomY]."
 the_command.1005.c: "Les laisser se battre en combat singulier."
 the_command.1005.d: "Leur ordonner de se tenir tranquilles et régler cette question."
 the_command.1005.e: "Les surpasser tous deux en combat singulier."
 
 the_command.1006.t: "La Salle de Guerre : Exaltations dans le Ninyu Kikun\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerX]\n[Root.GetCommandWarRoomBannerY]"
 the_command.1006.desc: "Le Grand Commandement a longtemps été une alliance entre commandements séparés, et bien que chaque commandement soit composé d'hobgobelins qui partagent une culture, il y a encore des variations régionales dans les coutumes et traditions. Ainsi chaque Commandement différent a une opinion sur quel comportement et quels exploits garantiraient une Exaltation, le plus haut honneur qu'on puisse gagner. Une Exaltation est gagnée quand un soldat, spécialement un officier se distingue et gagne l'opportunité de monter à travers les rangs. Assurer assez d'Exaltations peut même sécuriser la montée de leur clan entier au statut d'élite. Il n'est donc pas surprenant que ce soit un sujet chaud de débat parmi les maréchaux dans la Salle de Guerre. Aujourd'hui ce sont les maréchaux des Commandements [Root.GetCommandWarRoomX] et [Root.GetCommandWarRoomY] qui sont engagés dans ce qui serait poliment appelé un débat, mais est plus proche d'un match de cris, mais arguant que l'autre cherche à créer un corps d'officier aux qualités indésirables. Ils peuvent argumenter tout ce qu'ils veulent, il n'y a que le Grand Maréchal qui ait son mot à dire dans la question des Exaltations parmi les rangs du Ninyu Kikun."
 the_command.1006.a: "Le Grand Maréchal [Root.Monarch.GetName] partage l'opinion du Maréchal [Root.GetCommandWarRoomX]."
 the_command.1006.b: "Le Maréchal [Root.GetCommandWarRoomY] fait de meilleurs arguments."
 the_command.1006.c: "Le Grand Maréchal a [Root.Monarch.GetHerHis] propres opinions sur la question."
 
 the_command.1007.t: "La Salle de Guerre : Un Meurtre de Haut Niveau\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBannerX]\n[Root.GetCommandWarRoomBannerY]"
 the_command.1007.desc: "Les rivalités personnelles et le factionnalisme sont tristement proliférants au sein du Grand Commandement, les officiers se haïssent pour avoir pris leur place de dirigeant ou volé leur tué glorieux au combat et cela arrive non seulement aux niveaux des officiers inférieurs mais dans les cercles d'officiers supérieurs aussi, avec des résultats horrifiques parfois. Un tel conflit personnel s'est maintenant terminé par le meurtre d'un de nos généraux hautement décorés. Bien que normalement cela serait résolu en exécutant le meurtrier, cette fois c'est un peu plus compliqué car le meurtrier est un autre général hautement décoré et classé. Ordonner une exécution serait complètement légal et dans les droits de la salle de guerre mais cela pourrait aussi fâcher le commandement du perpétrateur tandis que les laisser s'en tirer fâcherait le commandement du général mort. Il revient à la salle de guerre maintenant de décider quoi faire."
 the_command.1007.a: "Un meurtre est un meurtre, exécutez le général !"
 the_command.1007.b: "Ce général est trop important, pardonnez-le."

 the_command.1971.t: "Noriko, le Dragon"
 the_command.1971.d: "La frontière de Yanshen héberge des escarmouches quotidiennes avec les locaux, pourtant rarement ces rencontres évoluent en quoi que ce soit de plus que de brefs instants d'effusion de sang inutile. Cela était sur le point de changer, car une armée de soldats ennemis déguisés en bandits traversa rapidement la frontière établie sous le couvert de la nuit et dévasta plusieurs villages sous notre protection. Avant que nous ayons l'opportunité d'envoyer l'armée, il semble que ces brigands aient rencontré leur égal. En entendant parler de la menace imminente de bandits, un membre des Sunyanin locaux fortifia son village avec toute défense concevable, créant un réseau élaboré de fosses, fils de déclenchement, et réussit même à se procurer un canon qu'elle réussit à opérer avec un effet mortel.\n\nTandis que les envahisseurs périrent rapidement, c'était l'impératif du Grand Maréchal de promouvoir cette femme, pourtant peu importe la station dans laquelle elle était placée, elle semblait toujours surpasser son devoir. Le temps est venu de choisir le nouveau Maréchal du Dragon, et il semble qu'il n'y ait qu'un seul choix naturel."
 the_command.1971.a: "Noriko Dragon-née. Un titre approprié."

 the_command.1973.t:0 "Une Fille du Dragon"
 the_command.1973.d:0 "Une férocité calme enveloppe la jeune dame tandis qu'elle approche le Grand Maréchal, inébranlable malgré le fait de se tenir au milieu de regards perçants dans la grande salle du Manoir Sarilavhan. La stratocratie mène souvent à des individus curieux montant au pouvoir, bien que jamais une fille de 26 ans ne se soit distinguée au degré nécessaire pour le statut de Maréchal. La jeune Hikari, fille de Noriko Dragon-née, commença sa montée vers l'héritière incontestée du Commandement du Dragon à l'âge moyen de seize ans, ralliant une bande de miliciens Ikigawan locaux pour arrêter courageusement une avance Yan dans ses traces. Depuis cette épreuve, elle n'a fait que continuer à accumuler des accomplissements et a rédigé de nombreux traités sur la nature de la guerre moderne. Cette chaîne d'accomplissements toujours escaladants lui valut rapidement la position de seconde commandante de sa mère. À la mort de la défunte Maréchale du Dragon, il n'y eut aucune question de qui prendrait la Bannière du Dragon.\n\nIl est impossible de se méprendre sur ses intentions — ses mots résonnent à travers le manoir, chaque syllabe s'attardant dans les oreilles de [R62.Monarch.GetName]. Une telle défiance claire de la volonté du Grand Maréchal garantirait la mort dans la plupart des cas, pourtant ses mots manquent de toute ressemblance d'hostilité. C'est une simple requête. « Accordez-moi l'honneur de servir comme ma mère l'a fait autrefois. »\n\nLes yeux d'Hikari se verrouillent avec ceux de [R62.Monarch.GetName] tandis que [R62.Monarch.GetSheHe] considère sa requête. La succession directe n'était presque jamais permise au sein du Commandement, ni il n'était habituel pour quelqu'un de si jeune d'acquérir la compétence et l'expérience nécessaires pour devenir Maréchal. Cependant, [R62.Monarch.GetName] ne pouvait sérieusement faire de tels arguments face aux accomplissements et talent d'Hikari. Le Grand Maréchal laisse échapper un soupir tandis que [R62.Monarch.GetSheHe] brise le silence…"
 the_command.1973.d.noriko:0 "Le meilleur mot pour décrire la rencontre était « gênant ». Si le Commandement avait été comme il était autrefois — une bande lâche de tribus, unies sous un seul dirigeant charismatique — peut-être y aurait-il eu des embrassades, du rire, une joie et légèreté qui vient de la camaraderie proche. Mais c'était le Commandement des âges passés, avant la bureaucratie, avant les fosses communes, avant que la famille devienne un culte subsumé sous l'état. Mère et fille ne s'étaient pas vues depuis cinq longues années : Hikari Dragon-née était aussi occupée qu'un prodige pouvait l'être, commandant la loyauté d'abord de sa bande débraillée de miliciens Ikaniwagain et finalement de forces encore plus grandes, jusqu'à ce qu'elle finisse ici au pied du Grand Maréchal, demandant son dernier et plus grand rendez-vous — celui de Maréchale du Dragon.\n\nNoriko, pour sa part, avait été occupée avec les affaires d'état. Son ascension au Grand Maréchal du Grand Commandement l'avait menée à une vie loin du rugissement du feu de canon et dans la réclusion de la Salle de Guerre. Peut-être cela se montrait-il sur son visage, la flamme de la bravoure qui brillait dans ses yeux tamisée par le stress éternel de la gouvernance. Et pourtant malgré tout cela il y avait encore quelque chose là, une expression de ce qui pourrait presque être décrit comme de la fierté.\n\nMère et fille s'étudièrent, ni l'une totalement familière à l'autre, pas après que les cinq dernières années les aient changées toutes les deux. Puis Noriko descendit du trône élevé, et Hikari se leva de ses genoux. Les deux se précipitèrent l'une vers l'autre et se serrèrent dans une étreinte serrée. Pour un moment, il n'y eut pas de hiérarchie, pas de Grand Maréchal, pas de positions à gagner ou perdre, pas d'état et pas de pays.\n\nPuis l'officiel de cour parla le registre à voix haute. « Suivant la mort du Maréchal Anbi Dragon-née sous des circonstances suspectes, la nomination temporaire d'urgence d'Hikari Dragon-née est par les présentes rendue officielle. Signé sa mère, Noriko Dragon-née. »"
 the_command.1973.a:0 "Hikari succède à sa mère comme Maréchale du Dragon."

 the_command.1974.t: "Un Plaidoyer du Commandement du Dragon"
 the_command.1974.d: "Un messager monté titube dans la pièce, essoufflé avec des yeux mornes. Il tend à la personne la plus proche une lettre marquée 'urgent' puis s'effondre au sol sans manquer un instant. Le contenu de la lettre est tout à fait la surprise, pour dire le moins. Elle détaille une demande d'aide du Maréchal Noriko Dragon-née du Commandement du Dragon, une guerrière fière cherchant aide dans sa quête pour gagner reconnaissance aux yeux du Grand Maréchal.\n\nLe message sous-jacent de la lettre est clair : il doit y avoir une rébellion, et on nous demande de choisir un camp au milieu des conflits internes hobgobelins."
 the_command.1974.a: "L'ennemi de mon ennemi..."
 the_command.1974.b: "N'est pas digne de confiance."

 the_command.1975.t: "Les Shuvüüsh Interviennent"
 the_command.1975.d: "Les maudits cavaliers d'oiseaux des steppes orientales se sont alliés avec le Commandement du Dragon, envoyant une quantité considérable d'aide matérielle pour soutenir ce qui devrait être une branche du Grand Commandement. Clairement, à un certain niveau ils divertissent la possibilité de dissidence. La traîtrise des Shuvüüsh est à attendre, bien sûr, mais la vraie surprise de toute cette épreuve est que le Maréchal Noriko risque le Commandement dans son ensemble en cherchant assistance étrangère pour des questions internes. Il est clair que nous devons la contrôler dès que possible."
 the_command.1975.a: "De toutes les choses stupides à faire..."

 the_command.1976.t: "Troubles Oni"
 the_command.1976.d: "Il n'est pas souvent qu'un esclave d'un hobgobelin lève son poing vers son maître, pourtant les murmures d'une grande insurrection ne font que grandir. Les Collines des Démons autrefois mystiques ont été complètement domptées et muselées — ou du moins le pensions-nous. Des siècles de tradition militariste ne meurent pas si facilement, et la résistance semble être une seconde nature aux démons des collines brumeuses. Si l'opportunité se présente, la rébellion ne semble pas impensable, et une telle opportunité semble s'approcher rapidement."
 the_command.1976.a: "Nous garderons un œil attentif sur la situation."

 the_command.1977.t: "Les Démons se Révoltent !"
 the_command.1977.d: "Le sentiment rampant de trouble sur les collines brumeuses n'a fait que grandir depuis que sa présence nous fut connue. Avec le Grand Commandement s'effondrant autour de nous, il est seulement naturel que ceux qui cherchent la libération la revendiquent en ce moment critique... notre moment de faiblesse. Toujours un point de contention, les Oni des Collines des Démons ont expulsé les garnisons hobgobelines locales et déclaré l'indépendance totale, bien qu'au lieu de profiter du chaos, ils aient au lieu pris des positions défensives à travers la campagne, attendant une contre-attaque inévitable, et, dans le processus, cédé toute initiative à nous.\n\nLes Sangliers crient à la guerre, tandis que les Lions nous pressent de considérer laisser la question pour un moment plus approprié. Le Grand Maréchal doit prendre [Root.Monarch.GetHerHis] décision."
 the_command.1977.a: "Contrôler les traîtres !"
 the_command.1977.b: "Nous avons déjà assez de soucis."

 the_command.1978.t: "Sort des Oni"
 the_command.1978.d: "L'opportunisme est une chose misérable, pourtant nous comprenons bien sa nature. C'est nous qui avons pris d'assaut la surface au milieu du trouble du Raj, pourtant nous ne pouvons pas ignorer une telle transgression. Les démons d'Azjakuma ont eu toute opportunité de se soumettre, mais néanmoins ils ont choisi de résister. Le temps est venu de décider leur sort, par la plume ou l'épée."
 the_command.1978.a: "Nous devons resserrer la laisse."
 the_command.1978.b: "La guerre nous a fatigués, essayons plutôt la paix."

 the_command.1979.t: "Une Seconde Chance"

 the_command.1980.t: "La Force Expéditionnaire"
 the_command.1980.d: "Après la débâcle dans la Salle de Guerre, [Root.Monarch.GetName] avait quelques choses auxquelles penser. Normalement, ces affaires ne justifieraient pas un moment de pensée supplémentaire, cependant les trois maréchaux subordonnés avaient sauté les uns par-dessus les autres pour programmer des réunions privées avec le [Root.Monarch.GetTitle]. Comme si cela pouvait faire une différence. Bien sûr, [Root.Monarch.GetName] n'était pas stupide, et ils étaient bien conscients de comme le manque de respect visible passerait mal. Donc, ils devaient écouter, et ils devaient au moins sembler comme s'il y avait une chance de les convaincre.\n\nD'abord il y eut le maréchal du Tigre, le seul et unique Zurshin Tigre-né. Il vint sans plans, et une lueur déterminée dans son œil. Zurshin posa un sablier sur la table et commença à s'étendre largement sur le combat de jungle Raheni. [Root.Monarch.GetName] ne s'en souciait pas vraiment. En bouclant les choses, Zurshin finalement lia tout ensemble — ils désiraient intégrer toutes ces tactiques dans la doctrine du Tigre... Contre qui ? [Root.Monarch.GetName] savait que suivre cela n'était pas une si sage idée, mais peut-être que quelques mots bien placés pourraient garder le subordonné satisfait."
 the_command.1980.a: "Retournez ce sablier. Je veux que vous me donniez quelques détails de plus..."
 the_command.1980.b: "Combat de jungle ? Pourquoi ne pas simplement le brûler, et arrêter de me demander ?"

 the_command.1981.t: "Le Maréchal Éléphantin"
 the_command.1981.d: "Ce n'était pas un jour particulièrement occupé pour [Root.Monarch.GetName]. La plupart de [Root.Monarch.GetHerHis] programme était de routine, sauf pour un morceau impressionnant de temps qui devait être découpé pour une réunion — à la demande de qui rencontrait [Root.Monarch.GetHerHim], pas moins.\n\nEntra Tyonkun Éléphant-né, son approche accentuée par le crépitement-craquement du papier. Oh, charmant, pensa [Root.Monarch.GetName], nous allions prendre tout le programme. Le Grand Maréchal regarda Éléphant-né poser ses documents, les réarranger dans un ordre ineffable, puis finalement fixer son regard sur son commandant. [Root.Monarch.GetName] essaya de ne pas laisser [Root.Monarch.GetHerHis] désintérêt se montrer.\n\nLes Bom avaient des forteresses très capables, expliqua Tyonkun, et il avait raison de croire qu'il pouvait les améliorer encore plus — créant une citadelle presque incassable qui pourrait être utilisée à grand effet. Avec l'approbation appropriée, il superviserait un prototype construit autour du camp de guerre de l'Éléphant — il avait déjà quelques brouillons ici, comme il expliqua dans des détails laborieux.\n\nAutour du camp de guerre. Donc c'était à cela qu'il en venait. [Root.Monarch.GetName] l'instinct de [Root.Monarch.GetHerHim] lui disait que cela pourrait être une mauvaise idée, probablement."
 the_command.1981.a: "Je ne vois pas le problème. Maintenant, discutons du déploiement..."
 the_command.1981.b: "Non ! Pas maintenant, jamais !"

 the_command.1982.t: "Canons Tonnants"
 the_command.1982.d: "Avec une ponctualité qui semblait cultivée, Hikari Dragon-née arriva précisément quand elle dit qu'elle le ferait. Après quelques brèves formalités (son attitude semblait dédiée à les accomplir, par opposition à simplement les faire pour en finir avec elles — cela a presque fait que [Root.Monarch.GetName] s'en soucia) elle commença à parler. [Root.Monarch.GetName] fit [Root.Monarch.GetHerHis] de son mieux pour faire semblant d'écouter, ne serait-ce que pour connaître les chiffres si Hikari décidait de [Root.Monarch.GetHerHim] interroger dessus. Peut-être que l'expression droite et immobile rendit les choses un peu trop évidentes. Même si c'était le cas, Hikari ne sembla pas le remarquer — ou si elle le fit, elle ne le montra pas.\n\n« ...Une fois de plus, je vous implore de prendre la cause de l'ingénierie des canons au sérieux. Si les Dragons ne peuvent trouver de nouvelles innovations, alors personne d'autre ne le pourrait ! » Eh bien, puisque c'était une question ouverte, il n'y aurait pas de questions. [Root.Monarch.GetName] ne fut pas surpris que tout cela concernait cette artillerie. [Root.Monarch.GetHerHisCap] regard croisa le sien, pour un moment : mieux vaut ne pas leur faire la sourde oreille. Ah, il serait tellement plus facile de laisser cela à quelqu'un de moins arriviste. Hum, quoi qu'il en soit..."
 the_command.1982.a: "Entre vous et moi, je n'ai pas de problème avec cela. Mais nous devons parler des détails..."
 the_command.1982.b: "Vous plaisantez. Si cela n'a pas marché là-bas, qu'est-ce qui vous fait penser que cela marcherait maintenant ?"

 the_command.1984.t: "Mécontentement dans la Salle de Guerre"
 the_command.1984.d: "C'était un jour plutôt calme dans la Salle de Guerre quand le messager arriva. [Root.Monarch.GetName], ainsi que les Maréchaux des Commandements du Loup, du Sanglier et du Lion discutaient des rapports qu'ils avaient reçus des campagnes réussies du Grand Commandement. Les terres devaient être redistribuées, des gouverneurs assignés et la dissidence écrasée. Ils s'attendaient à être laissés à leurs délibérations sans être dérangés comme d'habitude, jusqu'à ce qu'ils entendent frapper à la porte. Un messager prétendant représenter les Commandements du Tigre, de l'Éléphant, et du Dragon délivra un message en leur nom.\n\n« En raison de nos rôles étendus dans la gestion des territoires en dehors de la patrie de notre peuple, nous, des Commandements du Tigre, de l'Éléphant, et du Dragon demandons respectueusement des positions au sein de la Salle de Guerre afin de fournir notre expertise régionale pour le bien de notre Grand Commandement. Une continuation de l'état actuel des affaires est intenable étant donné l'échelle du territoire de notre Grand Commandement.\n\nSigné,\nMaréchal Zurshin Tigre-né\nMaréchal Tyonkun Éléphant-né\nMaréchal Hikari Dragon-née »\n\nCourte et directe, la lettre apporta une tension palpable dans la Salle de Guerre, bien qu'il y ait eu quelques désaccords initialement le consensus général était clair..."
 the_command.1984.a: "Ces arrivistes seront remis à leur place."

 the_command.1985.t: "Tensions Parmi les Maréchaux"
 the_command.1985.d: "Les tensions au sein de la Salle de Guerre ont malheureusement débordé en conflits entre divers Commandements sur comment notre état devrait être gouverné et comment ses ressources doivent être utilisées. Le dernier de ces conflits concerne qui devrait avoir la priorité de distribution d'acier et de poudre noire. Le Commandement du Sanglier argumente que les matériaux sont nécessaires pour approvisionner nos unités d'infanterie de première ligne tandis que le Commandement du Dragon demande que les canons reçoivent la priorité. Ce désaccord est devenu très chauffé avec les deux camps s'accusant mutuellement d'essayer de saboter le Grand Commandement. Qui que nous favorisions l'autre partie sera extrêmement mécontente."
 the_command.1985.a: "Prioriser l'infanterie sanglier."
 the_command.1985.b: "Favoriser l'artillerie dragon."

 the_command.1986.t: "Tensions Parmi les Maréchaux"
 the_command.1986.d: "Les tensions au sein de la Salle de Guerre ont malheureusement débordé en conflits entre divers Commandements sur comment notre état devrait être gouverné et comment ses ressources doivent être utilisées. Le dernier de ces conflits concerne la structure de notre réseau d'approvisionnement. Le Commandement du Loup insiste que se concentrer sur un système logistique mobile renforcera nos efforts de guerre tandis que le Commandement de l'Éléphant suggère qu'utiliser des fortifications statiques pour contrôler et approvisionner les zones environnantes servira mieux le Grand Commandement. L'argument est devenu plutôt chauffé, avec les deux camps prétendant que la stratégie de l'autre sera extrêmement inefficace et ne servira qu'à limiter les capacités militaires du Grand Commandement. Prendre parti pour une partie causera que l'autre le voie comme un affront contre eux."
 the_command.1986.a: "Se concentrer sur les chaînes d'approvisionnement mobiles."
 the_command.1986.b: "Se concentrer sur les fortifications statiques."

 the_command.1987.t: "Tensions Parmi les Maréchaux"
 the_command.1987.d: "Les tensions au sein de la Salle de Guerre ont malheureusement débordé en conflits entre divers Commandements sur comment notre état devrait être gouverné et comment ses ressources doivent être utilisées. Le dernier de ces conflits concerne l'attitude de l'état envers les non-adhérents de la philosophie Perdudieu. Le Commandement du Lion propose d'offrir plus de distinctions aux adhérents Perdudieu tout en réduisant la présence des non-adhérents dans l'administration. D'autre part le Commandement du Tigre croit que les non-adhérents devraient être tolérés et autorisés à remplir des rôles plus importants dans l'administration. Les arguments de croyances sont sujets à tension et le Commandement du Tigre accuse le Commandement du Lion d'être ouvertement zélé et inflexible tandis que le Commandement du Lion accuse le Commandement du Tigre de semer la désunion et de ne pas vraiment suivre les enseignements Perdudieu. Un désaccord si amer assurera que de quel côté nous prenions l'autre sera fâché de notre décision."
 the_command.1987.a: "Se concentrer sur la promotion des Perdudieu."
 the_command.1987.b: "Étendre le rôle des minorités religieuses."

 the_command.1989.t: "Saboter les Capitales Ennemies"
 the_command.1989.desc: "[Root.GetCommandInsubordinationEncircle][Root.GetCommandInsubordinationBombard][Root.GetCommandInsubordinationTiger][Root.GetCommandInsubordinationElephant][Root.GetCommandInsubordinationDragon]"
 the_command_1989_encircle: "Les rebelles ont fortifié leurs capitales en véritables forteresses, inassiégeables par des moyens typiques. Nous devons d'abord compléter un encerclement à grande échelle pour isoler les grands complexes.\n"
 the_command_1989_bombard: "Malgré le fait d'être une véritable forteresse, la capitale ennemie a une jugulaire exposée. La rivière traversant leur ville a déjà été coupée par nos forces, mais des courses d'approvisionnement occasionnelles passent encore à travers notre emprise. Au lieu d'investir des ressources pour arrêter ces courses, nos tacticiens proposent une solution alternative : envoyer de la poudre le long de la rivière avec leurs fournitures, sur une mèche à combustion lente. En prenant les barils dans leur dépôt, une surprise désagréable leur arrivera.\n"
 the_command_1989_tiger: "\nManquant les murs outrageusement épais du Commandement de l'Éléphant et la tempête infernale de feu de canon du Commandement du Dragon, le Commandement du Tigre compte sur la logistique confuse et la guerre de guérilla pour perturber notre siège. Une simple démonstration de force écrasante devrait briser cette tromperie.\n"
 the_command_1989_elephant: "\nLes grands Murs Éléphantins de [R68.Capital.GetCapitalName] ont été construits pour être imperméables à la plupart des formes de siège, avec un système complexe de digues et barrages opérés par éléphants lavant tout espoir de tunneling ou de barrage consistant. Les tactiques Sunyanin conventionnelles doivent être abandonnées avec notre fierté tandis que nous acquérons l'équipement capable de conduire un siège approprié sur la Forteresse Éléphantine.\n"
 the_command_1989_dragon: "\nLes défenses de [R69.Capital.GetCapitalName] se sont révélées être particulièrement difficiles à contourner due au fait simple qu'un ingénieur ne peut pas faire son travail avec un trou de la taille d'un boulet de canon dans son torse. Le bombardement constant doit être réduit au silence, et si nous ne pouvons détruire les canons, nous devrons arrêter leur approvisionnement en munitions."
 the_command.1989.a: "§OEncercler la Capitale Ennemie§!"
 the_command.1989.ba: "§OCommandement du Tigre : Saboter le Dépôt d'Approvisionnement Ennemi§!"
 the_command.1989.bb: "§OCommandement de l'Éléphant : Saboter le Dépôt d'Approvisionnement Ennemi§!"
 the_command.1989.bc: "§OCommandement du Dragon : Saboter le Dépôt d'Approvisionnement Ennemi§!"
 the_command.1989.bg: "Saboter les Dépôts d'Approvisionnement Ennemis"
 the_command.1989.c: "§OCommandement du Tigre : Barrage Concentré§!"
 the_command.1989.d: "§OCommandement de l'Éléphant : Conduire un Siège Nain§!"
 the_command.1989.e: "§OCommandement de l'Éléphant : Acheter l'Équipement de Siège Nain§!"
 the_command.1989.f: "§OCommandement du Dragon : Perturber l'Approvisionnement d'Artillerie§!"

 the_command.1990.t: "La Grande Insubordination"
 the_command.1990.d: "C'était un après-midi lumineux quand un paquet adressé au Grand Maréchal arriva à la Salle de Guerre, le courrier essoufflé et trempé de sueur. Ce n'était pas l'odeur du paquet qui attira d'abord l'attention de [Root.Monarch.GetName], mais plutôt le regard pétrifié dans les yeux du courrier. Il n'y avait pas besoin de regarder dans la boîte, car à travers les fissures dans le couvercle il était déjà clair que ce paquet contenait la tête de l'envoyé du Grand Commandement au Commandement du Tigre. Une façon grossière de déclarer la guerre, mais le message passa certainement.\n\nAvec le début de la Grande Insubordination, les Commandements du Tigre, de l'Éléphant et du Dragon ont déplacé leurs camps de guerre et capitales plus loin de Shamakhad en préparation pour la guerre. Ces nouvelles capitales ont toutes été fortifiées de telle sorte que les assiéger avec succès sans affaiblir leurs défenses d'abord serait quasi-impossible. Nous devons abattre les fortifications du Commandement du Tigre avec une frappe d'artillerie concentrée, la technologie de siège naine doit être utilisée contre les murs Éléphantins, et les métaux qui alimentent les grands canons du Commandement du Dragon doivent être saisis."
 the_command.1990.a: "« Vous avez bien fait de délivrer ce message important. Vous pouvez disposer. »"

 the_command.1991.t: "La Proclamation de Dhujat"
 the_command.1991.d: "[R67.Monarch.GetName] se tient devant un auditoire de gouverneurs Raheni notables, à la fois humains et hobgobelins.\n\n« C'est avec une conscience claire et un cœur lourd que je proteste contre la décision insensément myope prise par le Grand Maréchal [R62.Monarch.GetName] de nier au Commandement du Tigre sa place légitime aux côtés de nos frères et sœurs, laissant les adeptes de la Haute Philosophie pourrir dans la pauvreté tandis que les hobgobelins de Shamakhad dominent les castes supérieures. Nous ne demandons pas de privilège ou de statut, mais une simple coexistence avec ceux qui ont cherché à nous planter ici, dans une terre qui souhaite notre retour aux cavernes d'où nous venons. Nous ne demandons pas de conflit, pourtant il trouve son chemin vers nous. C'est mon regret d'informer mes distingués invités que le Commandement du Tigre se séparera désormais formellement de la structure de commandement militaire existante, créant une hiérarchie parallèle dirigée par votre serviteur. »\n\nDe tels mots ne font qu'incliner davantage la balance en faveur de l'effusion de sang."
 the_command.1991.a: "Vraiment regrettable."
 the_command.1991.b: "Peut-être ont-ils un point..."

 the_command.1992.t: "Proclamation de [R68.Capital.GetCapitalName]"
 the_command.1992.d: "Devant une foule de soldats, Wuhyun et hobgobelins semblables, Tyonkun déroula un parchemin et commença à lire.\n\n« Enfants de l'Éléphant ! Malgré le fait d'être aussi puissants, riches et avancés que les trois commandements « supérieurs » combinés, on nous refuse notre place légitime dans le Grand Commandement ! Peu importe combien nous produisons, peu importe à quel point nos œuvres sont efficaces, elles sont prises pour acquises, comme si c'étaient des choses que n'importe qui peut faire — mais je dis : Plus jamais ! Immédiatement effectif, nous devons nous séparer du Grand Commandement de telle sorte que nous puissions finalement revendiquer notre place légitime dans le monde ! Qui de votre nombre combattra pour leur souveraineté ?! »\n\nToute la foule rugit son approbation."
 the_command.1992.a: "Il n'en faudra pas beaucoup plus..."
 the_command.1992.b: "Peut-être ont-ils un point..."

 the_command.1993.t: "Proclamation de [R69.Capital.GetCapitalName]"
 the_command.1993.d: "Hikari se tenait au sommet d'une scène, rangées et rangées de commandants, ingénieurs, et inventeurs assis devant elle. Écoutant.\n\n« Je me tiens devant vous tous pour délivrer des nouvelles malheureuses ! Au cours de l'existence du Commandement du Dragon, les commandements « supérieurs » ont étouffé nos innovations, nos inventions, ont même nié notre résilience ! Je vous demande à tous : nous auraient-ils refusé si nous étions l'un des trois commandements supérieurs ? Non ! Jusqu'à ce que nous ayons la présence que nous méritons — pas des moindres l'accès libre à la fameuse « Salle de Guerre » — alors nous devons refuser de constituer une partie du Grand Commandement ! S'ils ne croient pas que notre Commandement soit suffisamment expérimenté pour fournir conseil, alors nous devrons prouver que nous pouvons le fournir en abondance ! Qui est avec moi ? »\n\nUn claquement, puis un autre, et un autre, jusqu'à ce que les applaudissements de l'auditoire soient assourdissants."
 the_command.1993.a: "Une allumette a été craquée..."
 the_command.1993.b: "Peut-être ont-ils un point..."

 the_command.1994.t: "Le Tigre Muselé"
 the_command.1994.d: "Après des années de guerre épuisante et un siège prolongé, les portes de [R67.Capital.GetCapitalName] gisent ouvertes. La ville est une coquille de ce qu'elle était autrefois, la rivière qui apportait autrefois la vie dans la métropole bourdonnante avait été détournée il y a longtemps, et tout ce qui reste est un fossé asséché rempli des corps de victimes de la faim et de la soif. Les raheni qui gonflaient autrefois les rangs du Commandement du Tigre dans leur combat pour la tolérance et l'acceptation sous de nouveaux maîtres ont perdu la volonté de continuer à se battre. Il y a peu de résistance tandis que les vrais maîtres de Rahen, non, de Haless, marchent à travers la ville, la marche des jambières d'acier noyant les quelques sons de vie qui restent.\n\nMené par le Maréchal du Lion, le kikun atteint le palais du Maréchal du Tigre. [R67.Monarch.GetName], qui gouvernait autrefois une grande partie de Rahen à travers leurs légions de bureaucrates, commande actuellement peu plus que leur palais, mais même cela arrive à sa fin. Suivant le raid du palais ces quelques gardes avec la volonté de se battre moururent au combat avec le reste étant capturé. Un soin spécial fut pris pour assurer que le Maréchal soit capturé et délivré à Sarilavhan.\n\nÀ Sarilavhan [R67.Monarch.GetName] est amené devant [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] Maréchaux loyaux. Le Maréchal du Tigre est forcé de s'agenouiller devant [Root.Monarch.GetName] tandis que [Root.Monarch.GetSheHe] commence à parler.\n\n« Vous avez semé la désunion et tourné clan contre clan dans votre quête de liberté. Vous briseriez l'empire d'acier que l'espèce hobgobeline a forgé par la guerre et le sacrifice. Il n'y a pas de plus grand déshonneur que de trahir les efforts et vies de nos frères et ancêtres qui ont forgé notre Grand Commandement. »\n\nUne épée solitaire est apportée devant [R67.Monarch.GetName] et leurs mains sont détachées par les gardes. [Root.Monarch.GetName] continue :"
 the_command.1994.a: "« Faites votre choix final. »"

 the_command.1995.t: "L'Éléphant Abattu"
 the_command.1995.d: "Les canons rugissent, les briques se cassent, les murs s'effondrent, telle est la nature d'un siège. Ce ne fut pas un exploit facile de détruire les murs de [R68.Capital.GetCapitalName], il fallut des milliers d'hobgobelins maniant des centaines de canons, coupant les lignes d'approvisionnement et rassemblant du renseignement pour finalement briser la ville fortifiée. Le Maréchal du Loup commande ses troupes de charger la brèche tandis que les défenseurs laissent échapper un cri de ralliement. Les combats sur la ville sont brutaux, des maîtres xia et mercenaires kai menés par des officiers hobgobelins font face à d'interminables régiments arborant la bannière à trois têtes. Le tintement des chocs d'acier s'emparent de la ville tandis que la bataille engloutit et détruit tout sur son passage. Tandis que les forces du Grand Commandement avancent plus profondément dans la ville [R68.Monarch.GetName] est vu se battant avec des techniques utilisant le chi cultivé. [R68.Monarch.GetName] se battit férocement, défaisant plusieurs edan de soldats avant d'être finalement maîtrisé. La résistance dans la ville s'effrite une fois que [R68.Monarch.GetSheHe] est capturé et la bannière du Grand Commandement flotte à nouveau au-dessus de [R68.Capital.GetCapitalName].\n\nLié dans des chaînes de Korashi, [R68.Monarch.GetName] est fait s'agenouiller devant [Root.Monarch.GetName] dans cette même Salle de Guerre d'où cette guerre civile est née. [Root.Monarch.GetName] commence à parler.\n\n« Votre déloyauté a menacé l'existence même du Grand Commandement que l'espèce hobgobeline a forgé par le sang et l'acier. Vous avez piétiné l'unité qui forme notre force en tant que peuple, et vous êtes vraiment déshonoré dans cette quête mesquine de liberté. Normalement une si grande traîtrise vous ferait dépouiller de tous vos droits... »\n\n[Root.Monarch.GetName] donne un signal et une lame est apportée devant [R68.Monarch.GetName] et [R68.Monarch.GetHerHis] mains sont détachées par un soldat derrière [R68.Monarch.GetHerHim]. [Root.Monarch.GetName] finit :"
 the_command.1995.a: "« Cependant, je vous accorde un choix de plus que vous n'en avez le droit. »"

 the_command.1996.t: "Le Dragon Déchu"
 the_command.1996.d: "Le silence s'empare finalement du champ de bataille autour de [R69.Capital.GetCapitalName] tandis que le bruit du dernier tir de canon meurt. Les grands canons de [R69.Capital.GetCapitalName], qui oblitéraient autrefois toute tentative de prendre la capitale, siègent au sommet des murs comme peu plus que de la décoration. Le Maréchal du Sanglier ordonne au kikun entourant la ville d'amener l'équipement de siège à portée de tir pour percer les murs. Sans le soutien de leurs canons les murs de [R69.Capital.GetCapitalName] tombent rapidement et la marche dans la ville commence. La résistance au sein de la ville était non-conventionnelle, des pièges utilisant ce qui restait de poudre noire dans la ville furent utilisés pour estropier les soldats tandis qu'ils inondaient les rues de [R69.Capital.GetCapitalName] tandis que des escarmoucheurs les harcelaient à distance. Cependant une ville d'ingénieurs et d'inventeurs ne peut résister à la puissance d'un kikun hobgobelin entièrement exercé mené par un Maréchal et la ville fut bientôt submergée par une marée de soldats. [R69.Monarch.GetName] fut trouvé dans l'université de [R69.Capital.GetCapitalName], organisant la résistance et expérimentant avec les meilleurs ingénieurs dans l'espoir de créer quelque chose qui pourrait repousser les vagues de soldats. Ces efforts furent ultimement futiles tandis que la résistance restante fut éteinte et [R69.Monarch.GetName] fut capturé avec l'université.\n\n[R69.Monarch.GetName] est fait s'agenouiller devant [Root.Monarch.GetTitle] [Root.Monarch.GetName] tandis que [Root.Monarch.GetSheHe] commence à parler.\n\n« Votre talent et ambition vous ont amené à une station plus grande que tout soldat de votre âge. Même le grand Moguwon avait trente-cinq ans quand il mena notre peuple hors des Mines de Jade dans notre grande campagne contre les royaumes en ruine. Pourtant votre ambition a pourri en aspirations égoïstes de pouvoir et votre talent n'était pas suffisant pour résister contre les volontés combinées de notre Grand Commandement. Vous n'avez pas seulement gaspillé votre propre potentiel, mais le potentiel de milliers de braves soldats, ingénieurs, fermiers et artisans. Votre transgression grossière ne peut être permise de tenir. »\n\n[Root.Monarch.GetName] s'arrête tandis qu'une épée est placée devant [R69.Monarch.GetName] et [R69.Monarch.GetHerHis] mains sont détachées."
 the_command.1996.d.noriko: "À la fin, même la puissance du Commandement du Dragon ne put empêcher Noriko de rentrer chez elle. Elle mena l'assaut final elle-même, frappant à travers des zones qui avaient été trop dépendantes des canons maintenant dormants. La résistance au sein de la ville était non-conventionnelle, ingénieurs et inventeurs recourant à des pièges de poudre noire et des embuscades sournoises. Prise dans le bord d'une telle explosion, Noriko cracha du sang sur le pavé. Tactiques kobold.\n\nAprès beaucoup de combats, Hikari Dragon-née fut capturée avec l'université de [R69.Capital.GetCapitalName], et faite s'agenouiller devant sa mère. Trempée de sang et aux yeux orageux, la plus jeune Dragon-née fixa Noriko, presque indignée. Un assistant planta sa botte sur la tête d'Hikari et plia ce cou fier. « Regardez en bas, traître ! Le Grand Maréchal parle ! »\n\nNoriko leva une main calme, et la botte fut levée. Son visage était impassible, ne portant rien de la fureur qu'elle avait montrée plus tôt. « Hikari Dragon-née. Votre talent et ambition vous ont amené à une station plus grande que tout autre soldat de votre âge. Même le grand— »\n\n« Je l'ai tué. » La voix d'Hikari résonna contre le plafond voûté de l'université. « Anbi, votre successeur choisi. Je l'ai tué, parce que je savais que vous ne m'auriez jamais laissée vous succéder. Même si je le méritais. Même si je l'avais gagné. » Sa voix siffla, basse et lente, tandis qu'elle tournait son visage vers le ciel vers sa mère une fois de plus.\n\nNoriko s'étouffla, trébuchant comme si percée par une arquebuse. « Vous— non. Vous n'aviez que vingt et un ans ! Même si vous étiez habile, quelle mère serais-je d'imposer de telles responsabilités sur mon enfant ? » Le masque d'impassibilité était parti maintenant, remplacé par une grimace d'angoisse — pour elle-même, pour Hikari, pour Anbi. « Oh, Hikari. Vous ne comprenez pas. Je n'ai jamais voulu cela pour vous. » Les larmes tombèrent maintenant, dures et rapides.\n\nHikari laissa tomber son visage vers le sol de pierre, cheveux sombres se répandant autour d'elle pour cacher son expression. À côté d'elle, l'assistant lui tendit une épée et détacha ses poignets. C'est alors qu'Hikari rit, quelque chose de morose et creux."
 the_command.1996.a: "« Il est rare pour quelqu'un de votre âge de se voir accorder ce choix. Utilisez-le sagement. »"
 the_command.1996.b: "« Non. Je suppose que je ne comprendrai jamais. »"

 the_command.1983.t: "Le Démon Exorcisé"
 the_command.1983.d: "À la fin, le Shirgrii semble presque simple à assaillir. Les structures de pierre taillée, construites dans le flanc d'une montagne, tombent au rugissement du feu de canon et à la charge de quelques edan. Le voyage pour arriver ici, cependant, a été tout sauf facile. Les brumes des Collines des Démons obscurcissent à la fois chemin et personne, cachant la base d'opérations Oni profondément dans son étreinte étouffante. À la fois Aingjada et Oni utilisent cela comme couverture pour lancer des attaques de guérilla implacables au Ninyu Kikun, avant de se retirer ici vers la sécurité du Shirgrii.\n\nLes moines à l'intérieur du temple offrent une résistance raide, écrasant les lamelles hobgobelines avec leurs armes kanugarl anciennes. Le délenchainement des Basfurji, les Oni Punis, présente une contre-attaque inattendue. Plus d'un Aingjada choisit de faire le sacrifice ultime, plongeant dans un edan hobgobelin avec des feux d'artifice explosifs attachés à leur corps. Rarement font-ils une brèche dans les nombres.\n\nFinalement, les combats s'arrêtent, et le silence des brumes tombe une fois de plus sur les collines. [Y01.Monarch.GetTitle] [Y01.Monarch.GetName] [Y01.Monarch.Dynasty.GetName] est lié en Korashi et amené devant le Grand Maréchal [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]. L'Oni tient [Y01.Monarch.GetHerHis] tête haute, fier même quand réduit une fois de plus en servitude.\n\nLe Grand Maréchal ne parle pas. Quel usage y a-t-il à parler à un esclave ? Au lieu de cela, [Root.Monarch.GetSheHe] fait un geste de la main à un assistant, qui dégaine une lame luisante. Tandis que [Root.Monarch.GetSheHe] se tourne pour s'éloigner, le [Y01.Monarch.GetTitle] ouvre plutôt [Y01.Monarch.GetHerHis] bouche.\n\n« Jaher, Harimar, de plus grands rois que vous ont essayé de revendiquer les Collines des Démons. Et pourtant nous demeurons, inconquis. Nous étions ici avant que vous veniez, petit gobelin. Nous serons ici quand vous partirez. »\n\nL'assistant lève simplement l'épée haut au-dessus de sa tête. Pour la première fois, le [Y01.Monarch.GetTitle] regarde en bas, peu disposé à voir la fin qui approche. Mais [Y01.Monarch.GetSheHe] fait un commentaire final, murmuré doucement à personne en particulier :"
 the_command.1983.a: "« J'aurais préféré un kanugarl. »"

 the_command.1997.t: "Une Lettre de la Marche du Jade"
 the_command.1997.d: "L'agitation et l'effervescence typiques de la Salle de Guerre sont interrompues par un messager plutôt court. Les gobelins sont une vue rare en dehors des Mines de Jade, pourtant encore plus rare est un présent dans les halls de la Salle de Guerre typiquement réservée aux généraux hobgobelins. Le bonhomme au nez crochu annonça rapidement sa présence et délivra une lettre aux pieds du Grand Maréchal.\n\n« Les Gobelins Marcheurs apprécient votre gentillesse de nous permettre le luxe de notre patrie, les Mines de Jade. Cependant, ces dernières années nous avons eu des problèmes d'argent et nécessitons moins de supervision pour continuer les opérations. Malheureusement, nous devons demander la renégociation rapide de notre contrat.\n\nSigné, [R81.Monarch.GetTitle] [R81.Monarch.GetName]. »\n\nÉtant donné les circonstances actuelles, ce n'est rien de plus que de l'extorsion, pourtant que pouvons-nous vraiment faire ?"
 the_command.1997.a: "Peut-être peuvent-ils entendre raison..."
 the_command.1997.b: "Nous ne faisons aucun compromis avec les voleurs !"

 the_command.2020.t: "Quotas Non Atteints"
 the_command.2020.d: "Nouvelles malheureuses de la Marche du Jade. Depuis notre désaccord avec les gobelins marcheurs la richesse des Mines de Jade semble s'être tarie. Les métaux que nous recevons des mines ont constamment diminué, au point où même les quotas minimums ne sont pas atteints. Toute tentative d'appliquer le quota est rencontrée avec d'interminables diversions, retards et fausses directions de la part des administrateurs gobelins. Comme nous ne pouvons détourner une grande force pour assurer que la production dans les mines reprenne, nous devrons survivre avec moins de ressources pour l'instant."
 the_command.2020.a: "Le désordre frappe dans les Mines de Jade."

 the_command.2021.t: "Pénuries de Mithril"
 the_command.2021.d: "Nouvelles inquiétantes de la Marche du Jade. Plusieurs mines de mithril se sont effondrées, arrêtant le flux de mithril pour l'avenir prévisible. Bien qu'il y ait des efforts faits pour restaurer les mines, ils semblent progresser beaucoup plus lentement qu'anticipé. L'effondrement soudain des mines de mithril avec les efforts de restauration retardés ont mené certains de nos officiers de renseignement à suggérer la possibilité que les gobelins marcheurs sabotent nos efforts de guerre. Bien que cet argument soit convaincant, accuser la Marche du Jade de sabotage endommagerait nos relations déjà tendues, possiblement au point de révolte ouverte. Nous devrons nous battre même sans la fierté de nos forgerons."
 the_command.2021.a: "Que complotent ces gobelins ?"

 the_command.2022.t: "Surplus de Production"
 the_command.2022.d: "Bonnes nouvelles de la Marche du Jade. Les rapports montrent que l'extraction métallique des Mines de Jade a été bien au-dessus du quota dernièrement. Que ce soit dû à la bonne fortune ou à l'enthousiasme de guerre des gobelins marcheurs récemment élevés, ces métaux seront un grand avantage pour l'effort de guerre. Les forges à travers le Grand Commandement produisent armes, armures et autres biens à un rythme bien plus grand qu'avant."
 the_command.2022.a: "Le produit d'un partenariat honorable."

 the_command.2023.t: "Surplus de Mithril"
 the_command.2023.d: "Nouvelles excitantes de la Marche du Jade. Une nouvelle veine de mithril a été découverte dans les Mines de Jade et de nouvelles mines sont mises en place pour exploiter cette aubaine. Ce vaste dépôt de mithril permettra à la grande forge de Sarilavhan de produire des quantités encore plus grandes d'équipement de mithril à une qualité encore plus grande qu'avant. L'accès à l'armement et armure de mithril servira comme un grand avantage sur les traîtres, qui ne possèdent que des réserves modestes au mieux de mithril."
 the_command.2023.a: "Le mithril de jade dominera le champ de bataille !"

 the_command.1998.t: "Un Joyau Perdu"
 the_command.1998.d: "Des jours ont passé, et nos alliés sous la montagne ont prouvé sincères dans leur supposée bonne volonté envers le Grand Commandement. Le statu quo est tenable, mais nous ne pouvons ignorer la transgression de s'en prendre à leurs maîtres dans notre moment de faiblesse. Il importe peu qu'ils aient réparé la faille diplomatique, car de simples propriétés ne devraient jamais être autorisées à superviser leurs propres affaires. Peut-être est-il temps pour nous de proposer encore une autre 'renégociation' au contrat."
 the_command.1998.a: "Sous notre tutelle, la Marche du Jade prospérera une fois de plus."
 the_command.1998.b: "Les esclaves ne peuvent être faits confiance pour gouverner."

 the_command.2000.t: "Subterfuge Oni"
 the_command.2000.d: "Depuis qu'ils ont échappé à notre emprise les traîtres Oni ont cherché à nous saper à chaque tour pendant notre moment de faiblesse : leurs agents et devins sondant constamment pour de l'information à vendre aux commandements déloyaux. Ces tentatives constantes de subterfuge ont étiré nos propres capacités de contre-espionnage et avec le dernier développement, les ont sévèrement endommagées. Les Oni ont récemment réussi à assassiner un de nos agents de haut niveau, causant le chaos au sein de notre agence d'espionnage déjà tendue. Cela a estropié notre capacité à détecter des espions parmi nous pour l'avenir prévisible."
 the_command.2000.a: "Ces maudits Oni !"

 the_command.2001.t: "Encerclement Brisé"
 the_command.2001.d: "Notre encerclement de la capitale ennemie a été brisé, renforçant leurs défenses une fois de plus !"
 the_command.2001.a: "Nous devons nous rétablir."

 the_command.2003.t: "La Chute de Sir"
 the_command.2003.d: "Souvent référée comme l'Enfant Rebelle de Rahen, la ville de Sir a longtemps été un foyer de révoltes. Il n'est pas exagéré de dire qu'un de nos travaux les plus ardus a été d'assurer que le Royaume de Sir soit enterré sous une montagne de sang et de temps, pourtant tout ce travail s'est rapidement évanoui dans le sillage des nouveaux occupants de la ville.\n\nLe joyau de la couronne de nos premières campagnes a été arraché de notre emprise, avec la résistance locale étant rapidement et systématiquement écrasée au milieu de la ville brûlante et de ses périphéries. L'histoire a été écrite, et [Root.Monarch.GetName] est devenu le Grand Maréchal qui a laissé [Root.Monarch.GetHerHis] ville tomber."
 the_command.2003.a: "Ne cherchent-ils qu'à attiser les flammes du chaos ?"

 the_command.2004.t: "La Chute de Sarilavhan"
 the_command.2004.d: "Le long et ardu siège du grand Camp de Guerre de Sarilavhan a atteint sa fin, mais peut-être plus inquiétant qu'un saccage criminel est une marche paisible dans une ville tombée. Malgré l'entrée sous le couvert de la nouvelle lune, aucune torche n'éclaira leur chemin, et aucun homme d'armes ne se tint sur leur passage. Tel est le sort d'une guerre entre frères et sœurs — la courtoisie est simplement le résultat de ces nouvelles circonstances dans lesquelles nous nous trouvons. Les portes de Sarilavhan arborent maintenant les bannières du Tigre, de l'Éléphant, et du Dragon avec réjouissance et commerce abondants."
 the_command.2004.a: "Il est impensable de penser que la loyauté de notre peuple était si mince."

 the_command.2005.t: "Mercenaires Demi-Orques"
 the_command.2005.d: "Bien que la plupart des demi-orques wuhyun servent au sein de la structure militaire régulière du Commandement certains ont choisi la vie déshonorante d'un mercenaire. Certains de ces mercenaires, que ce soit motivé par un vrai sentiment patriotique ou la soif de gloire personnelle, ont offert de rejoindre le Ninyu Kikun, l'armée personnelle du Grand Maréchal. Bien que nous ayons un besoin désespéré de main-d'œuvre, accepter des mercenaires dans nos rangs serait vu comme un signe de faiblesse du Grand Maréchal."
 the_command.2005.a: "Nous accueillons ces nouvelles recrues."
 the_command.2005.b: "Aucun mercenaire ne servira jamais parmi le Ninyu Kikun."

 the_command.2010.t: "L'Armistice de [GetYear]"
 the_command.2010.d: "La marche des bottes. Le battement des tambours. Le hurlement des cornes. Ce sont les sons qui remplissent l'air à Sarilavhan en ce jour triomphant. La bannière à trois têtes flotte fièrement de chaque bâtiment dans la ville tentaculaire tandis que l'odeur de viande préparée pour un grand festin flotte dans les rues. Le bourdonnement de la place centrale s'apaise tandis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] approche le podium pour s'adresser à la foule, le soleil brillant sur [Root.Monarch.GetHerHim].\n\n« Plus jamais nous ne combattrons contre notre parenté ! Les Maréchaux du Tigre, de l'Éléphant et du Dragon ont été écrasés, notre Grand Commandement est entier à nouveau ! Notre nation a toujours été forte en corps, mais la Grande Insubordination a montré la division au sein de l'esprit de notre Grand Commandement. Nous avons beaucoup souffert et perdu beaucoup, pourtant notre nation a été trempée par les difficultés. Maintenant nous sommes une nation à la fois forte en corps et unie dans le but, où nous étions autrefois forgés d'acier nous sommes maintenant forgés de mithril ! Certains peuvent penser que c'est le temps pour la paix et la récupération, ils oublient que nos ennemis au-delà de nos frontières n'attendront pas notre rajeunissement. Tandis que nous nous battions entre nous nos opposants se préparaient à nous attaquer dans notre moment de faiblesse. Il n'y a pas de temps pour la paix, nous devons marcher contre nos ennemis de peur qu'ils oublient qui sont les vrais maîtres de Haless. Que la Grande Campagne continue ! »\n\nLa foule éclate en jingoïsme tandis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] monte [Root.Monarch.GetHerHis] warg et mène le kikun marchant hors de la ville. Le Grand Commandement est reforgé par le sang et tout Haless tremble devant sa puissance."
 the_command.2010.d.2: "Sur des ailes de désespoir nous volâmes si haut dans le ciel que nous avions envie de vivre et respirer en dessous pendant des éons. Ce plafond de caverne bleue qui ne finit jamais, avec des vents guidant l'âme de notre peuple vers le sud, dans les plaines ouvertes de Rahen. Nous volâmes si haut, aspirant à être plus près du beau soleil qui nous a tourné le dos il y a des siècles. Pourtant ce soleil fit fondre nos ailes, et nous fûmes détournés du paradis devant. Nous volâmes si loin, envoyés par des rafales sans fin d'air frais, vers les collines et champs abondants que nos ancêtres promirent à nos enfants. Pourtant ainsi les vents nous trahirent aussi, menant nos âmes dans l'erreur et laissant nos cœurs derrière.\n\nC'était un crime de rêver de ce qui ne peut être conquis : ce ciel sans fin n'appartient à personne, ces brises soufflantes ne connaissent aucun maître."
 the_command.2010.a: "Le Grand Commandement marche vers la guerre !"
 the_command.2010.b: "Nous nous sommes relevés de tels bas avant."

 the_command.2011.t: "Notre Chance ?"
 the_command.2011.d: "Avec le bouleversement de l'empire du Grand Commandement, le temps est venu pour les vrais héritiers des Mines de Jade de se lever ! Nous sommes opportunistes par nature, et par Dieu c'est l'opportunité d'une vie. Renégocions notre contrat avec les hobgobelins."
 the_command.2011.a: "Envoyez la lettre, nous ne serons plus esclaves !"
 the_command.2011.b: "Mieux vaut ne pas perturber l'équilibre des choses."
 the_command.2011.a_tt:0 "Nous enverrons une lettre au Grand Maréchal, seul le temps dira s'il acceptera."

 the_command.2012.t: "Le Commandement Accepte !"
 the_command.2012.d: "Hourra ! Le Grand Commandement a cédé à notre nature et stature évidemment supérieures en nous libérant de notre esclavage ! Bien sûr, ils ne semblaient pas très heureux de l'arrangement... quelque chose à propos de « il y aura de futures répercussions » ?"
 the_command.2012.a: "Tout le monde peut prendre le jour de congé ! Ou peut-être la semaine..."

 the_command.2013.t: "Le Commandement Refuse !"
 the_command.2013.d: "QUOI ? Comment pourraient-ils nous faire cela ? C'est absurde, c'est injuste !"
 the_command.2013.a: "Bon, complotons."

 the_command.2014.t: "Le Commandement Fait Appliquer l'Autorité"
 the_command.2014.d: "Le Grand Maréchal n'a pas oublié nos transgressions. [R62.Monarch.GetSheHeCap] nous fait signe de revenir dans l'empire, non comme esclaves, mais comme une marche gouvernée de manière autonome. Comment devons-nous répondre ?"
 the_command.2014.a: "Au moins nous ne serons pas esclaves."
 the_command.2014.b: "Nous ne serons plus jamais gouvernés par des hobgobelins !"

 the_command.4001.t: "L'Héritage Ignoble"
 the_command.4001.d: "Quand la Perte des Dieux commença — cette époque que les autres races appellent 'le Jour des Cieux Cendrés' — il devint clairement évident que les dieux, s'ils étaient réels du tout, étaient indignes d'adoration. Pourtant, il fallut à nos ancêtres plusieurs centaines d'années pour accepter pleinement ce fait. Finalement, cependant, ils vinrent tous à reconnaître cette vérité indéniable... ou du moins nous l'avions pensé.\n\nSi proches, pourtant cachés de nous par les montagnes et le Mur des Dieux, nous venons d'apprendre l'existence des 'Hobgobelins Aigles' survivants, toujours gouvernés impunément par des Chamans égoïstes. Ils sont tout ce que nous pensions qu'ils seraient : les gens ordinaires sont esclaves tandis que les Chamans agissent avec un pouvoir absolu, commettant tout nombre de crimes horribles sans peur ni répercussions. Notre peuple a toujours été vigilant contre le retour des Chamans : l'existence de cette société, un reflet tordu de la nôtre, a causé une grande agitation. La nouvelle de leur existence a déjà causé une hystérie de masse et les gens crient pour que quelque chose, n'importe quoi, soit fait pour les arrêter.\n\nNos citoyens peuvent être trop hâtifs dans leur demande mais ils ont ultimement raison : la société Hobgobeline Aigle est un défi direct à la nôtre et ne peut être laissée seule. Ils doivent être maîtrisés dès que pratique, et en vérité leur patrie n'est pas si loin. Des expéditions ont été organisées pour chercher dans les Mines de Jade d'anciens tunnels nains qui auraient pu être utilisés pour s'échapper, et les historiens ont passé au peigne fin les registres pour découvrir le moment le plus probable de leur départ. Ils ne s'échapperont pas, ne peuvent pas échapper au châtiment juste."
 the_command.4001.a: "Cet héritage aurait dû être enterré il y a longtemps."
 the_command.4001.b: "Préparez-vous ! Ils sont encore hors de portée, pour l'instant..."
 the_command.4002.t: "L'Armée du Mal"
 the_command.4002.d: "Après le fléau qu'était Harimar apporta son saccage à la maison de nos ancêtres, seule une vision du Chamane Kibyon Zangyu nous épargna la colère du démon-tigre. Il nous amena dans Nomsyulhan et cacha le chemin derrière nous. Nous ne savions pas si d'autres hobgobelins avaient survécu à Harimar : sachant ce que nous savons maintenant, nous souhaitons qu'ils ne l'aient pas fait.\n\nIls sont devenus complètement corrompus en agents du chaos. Ils détruisent tout ce qui est bon et sacré et ne se contentent pas de garder leurs voies corrompues pour eux-mêmes. Ils mènent des guerres incessantes pour subjuguer tous ceux qui se dressent devant eux et tordent les esprits de leurs sujets, leur faisant penser que le chaos est l'ordre et l'ordre est le chaos.\n\nPlus horrifiant que même cela est un matériau sombre qu'ils utilisent : ils le nomment Korashi, et il a le pouvoir terrifiant inconcevable de consumer la magie elle-même, la détruisant. Malgré la corruption de notre parenté distante, c'est leur compagnie qui nous donne plus d'inquiétudes : des Oni — des parents d'ogres démoniaques de mythe — qui ne sont rien comme les Chercheurs d'Âmes que nous connaissons. Ils sont les esprits sombres derrière le matériau, et bien qu'ils l'aient caché à nos cousins aveugles, nos yeux peuvent voir leurs vraies intentions, la corruption et domination du monde spirituel.\n\nL'existence de ce 'Grand Commandement' et de ses sujets est une menace pour le monde même. Il nous incombe de détruire ces serviteurs du chaos, car personne d'autre ne comprend le danger qu'ils posent."
 the_command.4002.a: "Les sangliers, lions et loups se querellent au sol. L'Aigle s'élève au-dessus d'eux tous."
