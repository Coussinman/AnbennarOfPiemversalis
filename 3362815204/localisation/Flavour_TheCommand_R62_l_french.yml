 the_command.318.desc: "Les Sunyanin du Commandement du Dragon sont les meilleurs de tous les commandements. Leur artillerie est phénoménale et leurs tactiques de siège toujours exécutées avec perfection. Leur commandement est capable de conduire les sièges les plus avancés et capable de déchaîner les plus grands barrages."
