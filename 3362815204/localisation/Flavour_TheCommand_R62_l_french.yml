 zhongwen_name: "Chamane du Nord : Zhongwen des Brumes Ombrées"
 suresh_name: "Celui que le Commandement Craignait : Suresh de la Voie Traquante"
 the_command.82.desc_chandra: "En grandissant, Chandra savait : quand les choses étaient les plus sombres, c'était alors que le destin appelait. Lui et ses parents faisaient partie d'un petit culte qui vénérait Jagaddipendra, l'Archer Noir de Rahen et dernier des Rois Oracles. Ils enseignaient qu'il n'était pas mort, simplement disparu, et reviendrait à ses disciples quand ils en auraient le plus besoin.\n\nL'invasion du Commandement semblait être un tel moment. De puissantes forteresses tombèrent, les meilleures troupes de Rahen furent massacrées, nul ne pouvait tenir devant cet ennemi implacable. Et donc le culte pratiqua des rituels, pria plus fort que jamais - mais l'Archer Noir ne vint jamais. Et leur comportement les fit exécuter comme mages suspects par les occupants.\n\nChandra n'échappa que grâce à un coup de chance et un mentor sage. Assez d'attendre que quelqu'un d'autre sauve la situation. C'était à lui maintenant : il rassembla une bande d'alliés - un voleur Sarisungi courageux, un vétéran harimari aguerri - signa un pacte pour le pouvoir avec un Rakshasa, et en vint à diriger ce qui est connu sous le nom de Rébellion des Nombreuses Mains.\n\nLa sienne est une histoire de résolution face à la lutte, de détermination face au désespoir. Et c'est une histoire qui n'a qu'une seule fin, le Grand Maréchal le sait - être piétinée dans la poussière, ses disciples exécutés, la perspective d'une autre rébellion fermement éteinte."
 the_command.82.desc_zhongwen: "Les gardes hobgobelins surveillaient de près les Oni alors qu'ils sillonnaient la terre, administrant les Hauts Temples conquis. Mais il semble que nous n'ayons pas assez surveillé ces démons - et leurs serviteurs.\n\nZhongwen avait été un marchand, avant qu'un incident dans la ville ombreuse de Chajin ne le laisse maudit - n'ayant pas perdu ses yeux, comme la plupart que cette ville laisse derrière, mais avec son regard au lieu fixé en permanence sur le royaume spirituel.\n\nIl était un outil utile à ses maîtres Oni, un que nous n'avons pas fait attention. Mais maintenant, au milieu du chaos, il a fui leur emprise, et utilisé tout ce qu'il a appris de nos terres pour lever les anciennes forces du Maître Sombre contre nous. Juste un autre exemple de comment même un mage soumis est une menace - et un exemple à ne pas ignorer, même une fois le soulèvement des Brumes Ombrées étouffé."
 the_command.82.desc_suresh: "Jour X : Bonjour Grand Maréchal [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]. Oh, ne soyez pas si effrayé d'être adressé par votre nom, je savais que vous trouveriez ce journal. Vous avez trouvé tous mes autres.\n\nNous nous sommes rencontrés avant. Ou cela aurait pu être un prédécesseur du vôtre - j'oublie si facilement, et vous êtes tous pareils. Mais il y a longtemps, quand nous nous sommes rencontrés, quelque chose de très précieux m'a été pris. Appelez cela l'innocence, appelez cela mon fils, appelez cela ma vie : quoi que ce fût, ce qui fut pris ne peut jamais m'être restauré. Et tant que Le Commandement existe, plus de gens comme moi se verront prendre ces mêmes choses. La seule fin logique pour laquelle se battre est la fin du Commandement. La plus grande ironie est que vous prendrez ceci comme confirmation de la justesse de vos pratiques jusqu'à présent, mais sachez ceci : si vous n'aviez pas fait la guerre à moi et aux miens, je n'aurais pas eu de raison de faire la guerre à vous et aux vôtres.\n\nJour 25 : J'ai acheté de la papaye au marché aujourd'hui."
 the_command.82.a: "Voilà que ça vient, voilà encore. Le chamanisme, comme nous l'avons toujours su."
 the_command.82.b: "Jetez vos chaînes et levez vos bannières rouges ! Le Commandement doit mourir !"
 the_command.83.t: "Haut Temple de [From.GetName] Reconquis !"
 the_command.83.desc: "Texte brutal décrivant comment le Haut Temple fut complètement saccagé."
 the_command.83.a: "Ils ne se relèveront plus."
 the_command.85.t: "Des Mages Déchaînés Rejoignent la Révolte"
 the_command.85.desc: "La Révolte des Chamans obtient plus de troupes"
 the_command.85.a: "Maudit !"
 the_command.86.t: "Les Chamans Prennent le Contrôle du Complexe du Temple"
 the_command.86.desc: "Quand l'autorité est défiée, et la discipline oubliée, tout s'effondre. Et avec le tumulte engloutissant le Grand Commandement, un seul mage déchaîné peut bientôt fouetter les traîtres en une armée rebelle. Le dernier soulèvement est en [mage_rebel_location.GetName], et nous devons rassembler une force immédiatement pour répondre.\n\nLes chaînes étaient clairement trop bonnes pour eux. Passez-les au fil de l'épée, tous autant qu'ils sont !"
 the_command.86.a: "Détruisez-les !"
 the_command.87.t: "Hobgobelins Paniqués en [panicking_hobgoblins_area.GetAreaName]"
 the_command.87.desc: "L'ascension des Chamans est quelque chose sorti de nos mythes les plus sombres, nos légendes les plus anciennes. Et bien que la discipline et l'ordre aient gardé la plupart de notre peuple en forme appropriée, prêt à repousser cet ennemi ancien, certains ont été engloutis par la terreur à la place.\n\nEn [panicking_hobgoblins_area.GetAreaName], les hobgobelins refusent de rejoindre l'armée par peur de ce qui pourrait arriver à leurs familles pendant qu'ils sont partis, et certains questionnent même le leadership de [Root.Monarch.GetName] à la lumière de ce tumulte."
 the_command.87.a: "Dites-leur de se calmer, nous avons la situation sous contrôle !"
 the_command.88.t: "Les Maréchaux Exigent de l'Action"
 the_command.88.desc: "« Quand une épée échoue, la honte tombe sur celui qui la manie. Quand une chaîne se brise, la honte tombe sur celui qui l'a forgée. Et quand les vautours et traîtres déchirent notre état, c'est votre responsabilité de répondre ! »\n\nLa réunion de la Salle de Guerre d'aujourd'hui fut particulièrement improductive, pensa [Root.Monarch.GetName]. La discussion stratégique se dissolut rapidement en invectives, alors que les tensions à travers le Grand Commandement se font sentir même parmi les Maréchaux cherchant à y répondre."
 the_command.88.a: "Ce n'est pas comme s'ils aidaient !"
 the_command.88.b: "Nous avons tout sous contrôle"
 the_command.89.t: "Les Milices Anti-Mages Ravagent [ravaged_province.GetName]"
 the_command.89.desc: "Ayant échoué à écraser les rébellions en cours, certains hobgobelins prennent l'action en leurs propres mains, refusant d'attendre qu'une armée stabilise leur province et craignant qu'un chamane déchaîné puisse tous les tuer dans leur sommeil. Avec des armes de fortune, ils ont assailli plusieurs villages où des mages étaient soupçonnés de se cacher, et tué une large portion de leur population comme « Chamans et traîtres ».\n\nNon seulement cela a fait une moquerie de l'ordre du Grand Commandement, il n'est pas clair qu'il y ait eu un seul mage tué malgré la destruction déchaînée."
 the_command.89.a: "Laissez-les évacuer leur rage"
 the_command.89.b: "Arrêtez-les !"
 the_command.91.t: "Une Lueur Sinistre"
 the_command.91.desc: "Les Oni ont corrompu les temples tout ce temps, leur traîtrise est exposée ! (Provisoire)"
 the_command.91.a: "Maudit."
 the_command.99.t: "Les Procès de Sarilavhan"
 the_command.99.desc: "Le Commandement est fini, tout le monde rentre chez soi."
 the_command.99.a: "Jamais plus nous ne serons troublés par leur présence."


 the_command.100.t: "Réinstaller les Poings-de-Tonnerre"
 the_command.100.d: "Nous devrions réinstaller le Clan Poing-de-Tonnerre, pour qu'ils soient plus près des lignes de front. Laissez-les traiter avec les troubles locaux, nous intégrerons leurs anciennes terres dans notre administration. Une fois que leurs terres nouvellement installées auront été pacifiées, nous pourrons les déplacer à nouveau. Où devrions-nous les placer maintenant ?"
 the_command.100.a: "Les déplacer vers [command_move_target_candidate_1.GetAreaName]"
 the_command.100.b: "Les déplacer vers [command_move_target_candidate_2.GetAreaName]"
 the_command.100.c: "Les déplacer vers [command_move_target_candidate_3.GetAreaName]"
 the_command.100.dd: "Laissez tomber, gardez-les où ils sont"
 the_command.101.t: "Réinstaller les Chants-de-Sang"
 the_command.101.d: "Nous devrions réinstaller le Clan Chant-de-Sang, pour qu'ils soient plus près des lignes de front. Laissez-les traiter avec les troubles locaux, nous intégrerons leurs anciennes terres dans notre administration. Une fois que leurs terres nouvellement installées auront été pacifiées, nous pourrons les déplacer à nouveau. Où devrions-nous les placer maintenant ?"
 the_command.101.dd: "Laissez tomber, gardez-les où ils sont"
 the_command.102.t: "Un Plaidoyer Très Inhabituel Près de la Salle de Guerre\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBanner]"
 the_command.102.d: "Mal pur. Le messager humain répète sa position. Les Oni sont, sans aucun doute, du mal pur. Être gouverné par le Commandement est une chose. C'est une tyrannie d'un genre avec lequel les humains sont à l'aise, un vieux fouet familier et une chaîne avec des fers bien usés. Les Oni, cependant, sont une matière entièrement différente : ils voleraient les âmes des hommes, perturbent le plan naturel, et apportent une fin des royaumes ! Avec un visage pâle et pourtant un certain sérieux de comportement, l'humain tombe à genoux et fait un appel personnel que les terres administrées par les Oni soient rendues à leurs maîtres hobgobelins.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] entend les plaidoyers du haut de [Root.Monarch.GetHerHis] trône de fortune. Ceux en dessous du rang de maréchal sont interdits d'entrer dans le Kenu-Ike, et donc [Root.Monarch.GetHerHis] conseillers s'étaient empressés ce matin de construire une structure secondaire, et de la meubler convenablement étant donné la différence relative de culture. Peut-être que les tyrans-dragons du Yanhe s'étaient aussi assis dans des chaises en bois à dossier dur. D'un geste paresseux de [Root.Monarch.GetHerHis] main, le [Root.Monarch.GetTitle] appelle le deuxième membre de l'audience d'aujourd'hui.\n\n[Y01.Monarch.GetTitle] [Y01.Monarch.GetName] [Y01.Monarch.Dynasty.GetName] s'avance d'un coin ombragé de la tente. Avec un grondement bas dans [Y01.Monarch.GetHerHis] voix, [Y01.Monarch.GetSheHe] parle. « Pendant cinq millénaires, nous les Oni avons eu nos terres conquises et reconquises, portés sans cesse vers notre état présent. En vérité, nous sommes les maîtres natifs de ces terres, les héritiers de géants dans les âges du mythe. L'humain justifierait leurs conquêtes avec des termes tels que 'mal', mais sachez ceci : ce dont ils ont vraiment peur c'est que nous leur infligions même une fraction de ce qu'ils ont souffert sur nous. »\n\nAlors le [Root.Monarch.GetTitle] lève [Root.Monarch.GetHerHis] main droite, et le [Y01.Monarch.GetTitle] se tait."
 the_command.102.a: "Le [Root.Monarch.GetTitle] a pris [Root.Monarch.GetHerHis] décision."
 
 the_command.110.t: "Murmures des Rivières"
 the_command.110.desc: "Cela fait treize ans que la Grande Campagne de Shamakhad a commencé, et les armées des trois Commandements ont balayé les seigneurs querelleurs du Haut Yanhe. Cela fait sept ans que la grande victoire à Anakhadakana a brisé la dernière armée tenant contre les Kikunen et que la domination incontestée du Grand Commandement sur le nord de Rahen fut solidifiée. Cela fait cinq ans que le Grand Maréchal Moguwon Wolfborn a déclaré la victoire totale sur les principautés querelleuses de Ghatasak et Sarilavhan et Sir, et que les clans du Lion et du Sanglier et du Loup les ont supplantés.\n\nMais de ces royaumes subjugués, qui devraient bien être apaisés et connaître leur place dans le nouvel ordre, Sir insolent résiste. Pas directement, pas follement ne se soulèvent-ils contre nous, et pourtant il y a des murmures de dissidence. Des rumeurs atteignent les oreilles des administrateurs Gerunanin qui gouvernent la ville humiliée - quelque chose se passe. Un vent de résistance, soufflant à travers nos terres légitimement gagnées, contactant les mécontents. Comme un cancer, ce message se répand, métastase - et comme un cancer, nous devons l'extirper avec un préjugé extrême."
 the_command.110.a: "Ils n'ont pas encore appris. Nous leur enseignerons l'obéissance."
 the_command.111.t: "Les Nuages Sombres se Rassemblent"
 the_command.111.desc: "Le vent mauvais souffle, et les rapports de nos espions confirment la vérité que nous avons soupçonnée - quelque chose se passe à Sir. Des contrebandiers ont transporté des gens et des fournitures dans et hors de la ville, des envoyés et messagers transportant des informations de près et de loin. Quelle que soit la rébellion qui se prépare, elle cherche des alliés, et a envoyé son message aux quatre coins du monde en quête d'aide.\n\nNous avons agi prudemment pour éviter d'éveiller trop de soupçons, mais avons réussi à capturer plusieurs de ces messagers et à extraire des informations d'eux. Ce que nous avons appris est inquiétant - la résistance souterraine à Sir tente de former une grande coalition pour nous opposer, tendant la main à chaque pouvoir proche pour assistance. Aucune menace n'a matérialisé pour l'instant, et nous avons le temps de prendre des actions qui empêcheront leur lobbying de leur acheter des alliances, mais faire cela pourrait nous faire paraître faibles devant le Kenu-Ike. Comment procéderons-nous, Grand Maréchal ?"
 the_command.111.a: "Laissez-les venir. Ils seront tous brisés, comme ceux avant eux."
 the_command.111.b: "Prenons quelque petite action pour empêcher le pire de ceci."
 the_command.111.c: "Une approche équilibrée est meilleure en de telles matières."
 the_command.111.d: "Investir des ressources significatives pour empêcher ces alliances de se former."
 the_command.111.e: "Nous ne pouvons nous permettre que cette rébellion grandisse. Serrons la vis avec tout ce que nous pouvons."
 the_command.112.t: "Réunion d'Urgence du Kenu-Ike\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBanner]"
 the_command.112.desc: "Dans l'obscurité de la nuit, les Maréchaux se rassemblent dans la Salle de Guerre. Où normalement il y aurait cérémonie, salutations formelles, et discours pour marquer une telle chose, aujourd'hui il n'y a que silence et consternation. Il ne peut plus y avoir de doute - la domination du Commandement sera défiée, et bientôt. Les trois Maréchaux arpentent la salle, plongés dans leurs pensées. Des décisions doivent être prises - nos ennemis se dresseront contre nous, mais qui et où reste à décider, et les actions de nos agents dans les semaines à venir feront la différence entre guerre et paix. Sir se soulèvera certainement, mais nous pouvons encore empêcher certains de leurs alliés de venir à leur aide avec des assassinats, fortifications, et menaces bien placés. Où concentrerons-nous nos efforts ?"
 the_command.112.a: "Aucune ressource ne reste pour agir contre d'autres ennemis. C'est maintenant au tour de Sir de bouger."
 the_command.112.b: "Empêcher les moines-guerriers de Xianjie de venir à leur aide."
 the_command.112.c: "Bloquer tous les chemins entrant dans les Collines des Démons, bien que nous ne soyons pas sûrs qui serait même là pour les aider..."
 the_command.112.d: "Sévir contre les déloyaux en Sarilavhan et Ghatasak."
 the_command.112.e: "Dissuader les Royaumes en Ruine restants."
 the_command.114.t: "Sir Implore les Xia pour l'aide"
 the_command.114.desc: "Plus tôt aujourd'hui, des émissaires sont arrivés en [Root.Capital.GetName] de la ville autrefois fière de Sir. La cité de soie a été abaissée par l'invasion soudaine du Commandement Hobgobelin, mais il y a encore ceux qui rêvent d'un nord libre, non enchaîné par des maîtres monstrueux. Bien que les relations entre les Raheni et les Xia aient souvent été tendues, les Siri ont avalé leur fierté et fait le voyage au cœur de Xianjie pour plaider pour notre aide.\n\nLes agents de ces rebelles se tiennent maintenant devant le Wulin en quête d'aide et de secours. Les combattants de la liberté de Sir font appel à notre honneur, notre prouesse martiale, et notre intérêt commun à frapper contre cette nouvelle grande puissance. Sir manque de la capacité de vaincre la Chimère des Montagnes seul - mais avec notre aide, ils pourraient réussir, et en faisant cela sauver tout Haless d'une grave menace - et trouver un test d'armes et d'habileté plus grand qu'aucun qui ait fait face aux Xia en dix générations. Que disons-nous ?"
 the_command.114.a: "Comment pouvons-nous prétendre être le Wulin si nous ne nous élevons pas à cette menace ? À la guerre !"
 the_command.114.b: "Ce qui arrive au-delà des collines brumeuses ne devrait pas concerner les moines."
 the_command.115.t: "Sir Implore les Shirgrii pour l'aide"
 the_command.115.desc: "Plus tôt aujourd'hui, des émissaires sont arrivés en [Root.Capital.GetName] de la ville autrefois fière de Sir. La cité de soie des plaines a été abaissée encore plus par l'invasion soudaine du Commandement Hobgobelin, et maintenant ces rebelles désespérés qui rêvent d'un nord libre cherchent frénétiquement tout pouvoir qui leur donnerait un avantage sur les armées incessantes du Grand Maréchal. Alors les hommes ont grimpé les vastes falaises et chemins tortueux d'Azjakuma, quêtant une audience avec notre [Root.Monarch.GetTitle], espérant au-delà de l'espoir que leurs voisins du nord inscrutablent verront le danger posé par les hobgobelins et leur offriront assez de pouvoir pour libérer leur ville - peu importe le coût.\n\nAlors ces combattants de la liberté errants ont argumenté dans la grande salle des Shirgrii, la peur dans leurs voix audible alors qu'ils regardent le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] conseillers, mais leur résolution est forte, et leurs récompenses promises intriguantes. Bien que nos traités actuels avec les hobgobelins soient avantageux et il ne conviendrait certainement pas de soutenir ouvertement des rebelles dans les terres de nos alliés de circonstance, rien ne nous empêche d'offrir une aide plus... discrète. Il y a beaucoup d'humains qui sont venus mendier le pouvoir des Oni - quelques-uns ont même prouvé leur valeur, et pourraient être envoyés pour causer le chaos sur les armées du Commandement. La discorde nous a toujours convenu, après tout - ne serait-ce pas un temps pour encourager un peu de chaos ?"
 the_command.115.a: "Ceux qui connaissent les voies du Chemin Dévorant qui pourraient aider cette rébellion."
 the_command.115.b: "Ce n'est pas l'affaire d'Azjakuma quelle souffrance s'abat sur les cités des hommes."
 the_command.116.t: "Sir Implore les Royaumes Héroïques"
 the_command.116.desc: "Avant la venue des Hobgobelins, Shamakhad était un royaume de guerriers fiers et bruyants, qui prouvaient leur droit de régner avec de grands exploits et de la gloire. Dans les bons temps, les royaumes héroïques au-delà du Kharunyana étaient des bastions de règne droit et le mérite comptait plus que le sang - dans les mauvais temps, ils étaient consumés par les combats entre imbéciles myopes obsédés par leur propre légende. Les hobgobelins ont frappé pendant un de ces mauvais temps, quand les hommes plus intéressés à régler les rancunes qu'à se comporter comme les Hauts Dieux le voulaient étaient consumés dans des luttes intestines. Beaucoup des royaumes furent balayés par la force imparable du Commandement, et ceux qui restaient étaient laissés l'ombre d'eux-mêmes.\n\nMais maintenant des émissaires sont venus de Sir, la grande cité de soie qui tomba devant l'assaut qui balaya tant de nos états sœurs. Bien que malmenée par les hobgobelins, l'esprit de Sir demeure, et ils cherchent maintenant des alliés qui lèveront leurs épées à leurs côtés dans une guerre noble pour rejeter le joug du Commandement. Bien que la mémoire de nos défaites de la dernière décennie soit encore fraîche, peut-être ensemble, comme une force unifiée, les Royaumes Héroïques pourraient encore prévaloir et reprendre la terre qui est nôtre. Prêterons-nous notre soutien à Sir, malgré le grand danger de se dresser encore contre la Chimère ?"
 the_command.116.desc2: "Avant la venue des Hobgobelins, Shamakhad était un royaume de guerriers fiers et bruyants, qui prouvaient leur droit de régner avec de grands exploits et de la gloire. Dans les bons temps, les royaumes héroïques au-delà du Kharunyana étaient des bastions de règne droit et le mérite comptait plus que le sang - dans les mauvais temps, ils étaient consumés par les combats entre imbéciles myopes obsédés par leur propre légende. Les hobgobelins ont frappé pendant un de ces mauvais temps, quand les hommes plus intéressés à régler les rancunes qu'à se comporter comme les Hauts Dieux le voulaient étaient consumés dans des luttes intestines. Beaucoup des royaumes furent balayés par la force imparable du Commandement, et ceux qui restaient étaient laissés l'ombre d'eux-mêmes.\n\nMais maintenant des émissaires sont venus de Sir, la grande cité de soie qui tomba devant l'assaut qui balaya tant de nos états sœures. Bien que malmenée par les hobgobelins, l'esprit de Sir demeure, et ils cherchent maintenant des alliés qui lèveront leurs épées à leurs côtés dans une guerre noble pour rejeter le joug du Commandement. Nous ne gagnerions aucune terre, mais notre force sera montrée à tous à travers le royaume, et notre alliance avec Sarnavan renforcée. Bien que la mémoire de nos défaites de la dernière décennie soit encore fraîche, peut-être ensemble, comme une force unifiée, les Royaumes Héroïques pourraient encore prévaloir et reprendre la terre qui est nôtre. Prêterons-nous notre soutien à Sir, malgré le grand danger de se dresser encore contre la Chimère ?"
 the_command.116.a: "Les Royaumes Héroïques ont encore une gloire qui leur reste. À la Guerre !"
 the_command.116.b: "Il y a un temps pour frapper, et un temps pour attendre. C'est un temps pour attendre."
 the_command.117.t: "Le Dernier Kenu-Ike\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBanner]"
 the_command.117.desc: "Le Kenu-Ike se réunit sous une nuit sans lune, la tente du Grand Maréchal ayant été brûlée en lambeaux. Les trois maréchaux s'approchèrent l'un de l'autre, le vent sifflant à travers les feuilles de l'arbre massif sous lequel ils se tenaient. Leurs armes formaient un périmètre autour du rassemblement, l'armure ôtée comme la tradition le dictait. La tradition était tout ce qui leur restait maintenant.\n\nKuen, le maréchal né du Lion, était un administrateur talentueux et astucieux aussi bien qu'un guerrier brillant, ayant gagné sa position au tendre âge de 17 ans. Il parla en premier. « Le Ninyu Kikun est brisé. Les camps sont assiégés. Le Grand Maréchal est tué. Nous avons été forcés de nous rendre. » Silence. Puis Kuen parla encore, plus fort maintenant. « Doit-ce être la guerre entre les Commandements ? Le rêve de Moguwon ne peut-il être sauvé ? Allons-nous simplement... »\n\nLa voix de Bei Wolfborn trancha l'air de la nuit. Le maréchal avait sécurisé sa position par des alliances personnelles, un autocrate éclairé s'il en fut jamais un. « Moguwon est mort. Vous vous souvenez de l'unité dont il parlait, la poussée enivrante de possibilité. Vous ne vous souvenez pas de ce que c'était avant : le Grand Commandement aurait toujours requis un dirigeant aussi fort que lui. Sans un, nous descendons dans des querelles inutiles. Comme nous le sommes. »\n\nKuen regarda pour parler encore, mais avant qu'il puisse, Zau Boarbon fit son mouvement. Le maréchal né du Sanglier était un compagnon proche de la traîtrise, et maintenant n'était pas différent. Faisant un pas en avant, il atteignit dans ses robes et dégaina un poignard noir dentelé. « Moguwon. » Son visage se tordit en une expression de mépris utter. « Moguwon était un IMBÉCILE, et il est mort comme un imbécile. Comme vous le ferez tous les deux ! » Il se jeta vers Kuen, qui bougea rapidement pour déloger sa lance du sol et parer l'assaut.\n\nBei regarda sobrement, et récupéra sa propre épée de la terre. Les trois maréchaux se retirèrent, se tournant autour l'un de l'autre avec des armes étendues. Le Kenu-Ike était le Foyer-Épée, un champ d'armes avec des lames pointées vers l'extérieur - un avertissement au reste du monde, le cœur battant de la Grande Campagne. Pour la première fois en décennies, les lames étaient tournées vers l'intérieur, perçant le cœur du Commandement. Le Kenu-Ike était mort."
 the_command.117.a: "Un bourgeon, séparé de sa tige, ne peut jamais rejoindre l'ensemble à nouveau"
 the_command.118.t: "Intrus dans le Nord"
 the_command.118.desc: "Alors que nous combattons notre grande guerre contre Sir rebelle et les imbéciles qui ont choisi de se dresser avec eux, nous avons reçu des nouvelles que les vautours opportunistes qui cercles la région ont choisi de frapper. Dans une tentative lâche de revendiquer des terres qui sont nôtres de droit, les armées de [command_third_party_country.GetName] ont marché dans [command_enemy_country.GetName] et occupent actuellement des villes notées par le Kenu-Ike comme étant vitales pour compléter la guerre et assurer la capitulation totale de notre ennemi. Si ces villes tombent sous l'influence d'un royaume étranger, nous croyons qu'ils continueront clandestinement à financer la résistance à Sir. Enverrons-nous des diplomates exigeant une cessation des hostilités entre nos ennemis et [command_third_party_country.GetName] ?"
 the_command.118.a: "Envoyer une délégation exigeant qu'ils se retirent"
 the_command.118.b: "C'est un piège ! N'envoyez aucune réponse."
 the_command.119.t: "Colère de la Chimère"
 the_command.119.desc: "Des messagers sont arrivés en [Root.Capital.GetName], portant des avertissements et des menaces. La délégation hobgobeline porte la bannière à trois têtes du commandement, et porte un message du Grand Maréchal - nos actions en déclarant une guerre contre ceux avec qui ils sont actuellement engagés en lutte n'ont pas passé inaperçues par leurs camps de guerre, et les maréchaux sont enragés. Ils nous avertissent que le Commandement affirme l'autorité absolue sur toutes les terres avec lesquelles ils sont engagés, et ne souffriront pas que nous tentions de voler des terres qu'ils considèrent légitimement leurs. Ils exigent que nous nous retirions et fassions la paix unilatéralement - et menacent de guerre si nous ne le faisons pas."
 the_command.119.a: "Très bien."
 the_command.119.b: "Nous ne serons pas dissuadés !"
 the_command.120.t: "La Tempête Éclate"
 the_command.120.desc: "C'est un pauvre général qui ne regarde pas le ciel. Les forces de la terre sont une lame aussi dangereuse qu'aucune dans la main de l'ennemi, et le chaos qui peut être causé sur une armée par la pluie et le vent et la neige et le soleil n'est pas à sous-estimer. Les éléments sont le meilleur ami d'un bon commandant - et la doom de l'imprudent.\n\nMais les saisons de la terre et de la mer et du ciel ne sont pas la seule tempête qu'un bon commandant doit surveiller. Le sentiment du peuple est aussi une tempête - un courant à lire sur les rivières et les vents, un danger à jauger face aux foules. Et le Grand Maréchal a vu la grande tempête dans le nord se construire depuis quelque temps - dans la dissidence de Sir, dans la résistance passive des lâches et faux, dans les messagers pressés voltigeant comme des libellules le long du Kharunyana.\n\nMais maintenant le mot arrive - Sir se soulève en guerre. [Root.GetCommandSirRevoltRuinKingdoms][Root.GetCommandSirRevoltRebel][Root.GetCommandSirRevoltXia][Root.GetCommandSirRevoltOni]\n\nFace à un tel défi, le Commandement ne bronchera pas. Chaque soldat fera sa part, car ce n'est qu'une autre tempête, une chose fugace qui se brise sur un peuple de fer et de discipline, qui n'ont rien à craindre d'un peu de vent. La dévastation qui balaie cette terre sera endurée, et par notre force de volonté, par les tactiques et la fortitude des Maréchaux et des Kikunen, nous sculpterons les vents de cette tempête et disperserons les libellules qui présument s'opposer à nous."
 the_command.120.a: "Ce vent est notre lame. Avec lui, nous les jetons de notre chemin."
 the_command.120.b: "Mort aux Oppresseurs ! Mort aux Envahisseurs ! Pour la Grande Sir !"
 command_120_xia: "À l'est, les Xia cessent leurs querelles et suivent le Wulin en guerre au-delà de leurs karsts voilés de brume, décidés à tester leur mettle contre nous et nous jeter hors des plaines."
 command_120_oni: "Derrière leurs murs, les hommes de Sir sont renforcés par des magies insidieuses jetées par de mystérieux chamans Beikling du Chemin Dévorant."
 command_120_rebel: "Dans le nord, des comploteurs bondissent des ruelles et rallient des armées dans des lieux reculés dans une tentative de résister à notre domination, joignant leurs forces avec l'ennemi."
 command_120_ruinkingdoms: "Au sud, des aspirants 'héros' se rassemblent aux côtés de nobles exilés et marchent vers le nord pour réclamer leurs terres ancestrales."
 the_command.121.t: "La Guerre qui S'éternise"
 the_command.121.desc: "La guerre s'étire, et malgré nos meilleurs efforts, la ville de Sir tient encore bon. Les nombreuses forces déployées contre nous ont prouvé difficiles à vaincre complètement, et notre incapacité à recapturer la ville révoltée a prouvé au-delà de frustrant. Malgré ces revers, nos armées de campagne ont empêché les rebelles de frapper dans le cœur de notre territoire, et donc alors que les semaines de guerre se tournent en années et qu'encore aucune victoire ne crête l'horizon, le gris de l'impasse est tout ce qu'il y a à voir. Dans cet environnement, les Maréchaux considèrent une proposition de dans les rangs - de déposer les armes et trouver une paix limitée avec la ville rebelle, leur accordant leur liberté mais laissant nos territoires centraux intacts. Prendre cette pause sensée, se réarmer, et revenir plus forts."
 the_command.121.a: "Offrir la paix. Nous reviendrons, inexorables et intrépides, quand le temps sera bon."
 the_command.121.b: "Le Grand Commandement ne traite qu'en absolus. Victoire ou Défaite."
 the_command.122.t: "La Guerre qui S'éternise"
 the_command.122.desc: "La guerre s'étire, et malgré leurs meilleurs efforts, la ville de Sir tient encore bon. Nous avons résisté aux armées hobgobelins et nous sommes accrochés à nos foyers, bien que le conflit ait été grand et que le peuple pleure pour leurs proches perdus. Sans victoire claire en vue, nous avons reçu un messager du Grand Commandement - ils offrent à contrecœur une paix limitée qui accorderait la liberté aux terres centrales de la Grande Sir - et seulement cela. Que disons-nous ?"
 the_command.122.a: "Paix et Liberté aujourd'hui valent l'incertitude de demain."
 the_command.122.b: "Il ne peut y avoir de Paix et Liberté aujourd'hui sans sécuriser tel pour demain."
 the_command.123.t: "Trisection de la Chimère"
 the_command.123.desc: "Horizons brûlants, armées avançantes, chaos partout. Après tant de travail, tant de lutte, pour toute la gloire que les Hobgobelins avaient gagnée après des années et des années de conquête, tout brûlait maintenant au sol. Leurs armées percèrent les murs de Grônstunad, décapitant les Lions. Ils marchèrent à travers Tamvihar, notre première ville en surface, et dispersèrent les Sangliers au vent. Et ils brisèrent Sarilavhan, la capitale de notre Grand Commandement, ville de Moguwon Wolfborn, le prix de tout son travail.\n\nTout notre travail, ce n'était pas assez. Notre entraînement, nos lois, nos coutumes, tout ce que nous avons construit pour être la société parfaite d'ordre et de guerre, c'était pour rien. Notre peuple répandu à travers les champs comme la balle après une moisson, nos bannières soufflant comme des roseaux mourants dans le vent.\n\nPleurez, Haless, pour ce qui aurait pu être. Un état d'ordre, de lois et d'honneur, où tous avaient leur place, et tous avaient leur rôle. Vous applaudirez aujourd'hui pour le glas de notre grand projet, mais quand les Chamans et les esprits viendront pour vous comme ils nous l'ont fait, vous prierez vos Dieux manquants que nous ayons gagné cette guerre."
 the_command.123.a: "Guerrier flétrissant, brisé sur le champ en bas, comme tes enfants pleurent"
 the_command.123.b: "En fait, je suis le Commandement du Sanglier maintenant."
 the_command.123.c: "En fait, je suis le Commandement du Lion maintenant."
 the_command.123.d: "En fait, je suis le Commandement du Loup maintenant."
 the_command.124.t: "Trisection de la Chimère"
 the_command.124.desc: "Horizons brûlants, armées avançantes, chaos partout. Mais il n'est pas nécessaire que ce soit ainsi longtemps, la grande révolte de Sir est venue et partie, et alors que les camps de guerre du Commandement tombent comme des dominos, Haless pousse un soupir de soulagement. Plus la Chimère ne plane sur nous tous, salivant, regardant nos terres et notre peuple comme des gemmes à placer dans une couronne.\n\nLa guerre fut une lutte, leurs armées étaient mieux entraînées, mieux organisées, leurs généraux expérimentés et brutaux. Mais par le courage et la détermination, nous avons gagné. Des sacrifices furent faits, des accords furent frappés, et nous devrons maintenant traiter avec les conséquences de la grande conflagration que nous avons apportée sur nous-mêmes.\n\nNous avons été battus, mais nous n'avons pas été brisés. La liberté est encore vue à l'horizon dans le nord de Rahen, et puisse-t-elle ne jamais disparaître de notre vue encore."
 the_command.124.a: "Liberté pour toujours ! Paix dans le Nord !"
 the_command.124.b: "En fait, je suis Ghatasak maintenant."
 the_command.124.c: "En fait, je suis Sarilavhan maintenant."
 the_command.124.d: "En fait, je suis Udapana maintenant."
 the_command.124.e: "En fait, je suis Phabar maintenant."
 the_command.125.t: "Trisection de la Chimère"
 the_command.125.desc: "Horizons brûlants, armées avançantes, chaos partout. Mais il n'est pas nécessaire que ce soit ainsi longtemps, la grande révolte de Sir est venue et partie, et alors que les camps de guerre du Commandement tombent comme des dominos, Haless pousse un soupir de soulagement. Plus la Chimère ne plane sur nous tous, salivant, regardant nos terres et notre peuple comme des gemmes à placer dans une couronne.\n\nLa guerre fut une lutte, leurs armées étaient mieux entraînées, mieux organisées, leurs généraux expérimentés et brutaux. Mais par le courage et la détermination, nous avons gagné. Des sacrifices furent faits, des accords furent frappés, et nous devrons maintenant traiter avec les conséquences de la grande conflagration que nous avons apportée sur nous-mêmes.\n\nNous avons été battus, mais nous n'avons pas été brisés. La liberté est encore vue à l'horizon dans le nord de Rahen, et puisse-t-elle ne jamais disparaître de notre vue encore."
 the_command.125.a: "Liberté pour toujours ! Paix dans le Nord !"
 the_command.126.t: "La Fin des Mots Doux"
 the_command.126.desc: "Impudence. Un manque de respect pour ce qui est dû basé sur la station. C'est ce qu'était cette révolte. Un peuple qui ne comprenait pas qu'on leur avait montré la clémence, à condition qu'ils obéissent. Que ce nouvel ordre dans le nord était un changement permanent de dirigeance, pas une courte diversion des normes civilisationnelles. Que leur place dans ce nouveau monde était de servir et s'adapter au service.\n\nL'impudence est quelque chose qui doit être battue hors du corps. Et donc le Grand Commandement a frappé ces royaumes arrogants qui se croyaient égaux à nous. Sujets rebelles, remnants, exilés, et aspirants héros ont montré qu'ils n'étaient rien devant nous. Leur rêve de 'liberté' s'est révélé aussi risible en exécution qu'il l'est en théorie. Leurs armées sont brisées, leurs murs brisés, leurs champs désolés et maisons mises en flammes. Ce n'est rien qu'une victoire totale.\n\nEt maintenant nous devons regarder vers demain, et assurer qu'il n'y ait jamais un autre tel soulèvement. Shamakhad a connu une règle de discipline sévère sous notre botte, mais le Grand Maréchal était juste. Les Gerunanin furent élevés, amenés à régner la terre sous notre regard attentif. Ceci, évidemment, n'était pas suffisant pour instiller l'idée d'obéissance. Maintenant sera une règle de représailles, une fin à la clémence - la prise complète du poing de fer. Chaque dernier dissident sera déraciné."
 the_command.126.a: "L'Âge des Héros est fini. Jamais plus le nord ne se soulèvera."
 the_command.127.t: "La Fin des Mots Doux"
 the_command.127.desc: "Il n'y a pas si longtemps, il y avait une croyance que les héros pouvaient surmonter tout obstacle sur leur chemin, tout ennemi monstrueux lâché sur l'innocent. Dans les cœurs et esprits de notre peuple, il y avait une confiance que les nombreuses luttes du monde pouvaient être surmontées, qu'il n'y avait pas une tâche trop impossible que la volonté de grands hommes et femmes ne pouvait surmonter. Et que, dans les heures les plus sombres, il y aurait ceux qui s'élèveraient pour porter la torche de la justice et repousser les ombres qui opprimaient et étouffaient.\n\nC'était l'esprit qui poussa le peuple de la Cité de Soie de Sir à prendre les armes contre les envahisseurs monstrueux qui déferlèrent des montagnes du nord, qui garda allumée la flamme de résilience durant leurs années de subjugation, qui rassembla la grande coalition qui défia encore les bêtes à bannière chimère du Grand Commandement.\n\nCet esprit n'est plus. Il n'y a que tant que les mortels peuvent endurer, et la subjugation rapide et brutale de la révolte de Sir a apporté la ruine contre tous ceux qui se dressèrent contre le Grand Maréchal et ses armées innombrables. L'espoir est mort avec les nobles fils et filles du nord, ces jeunes au visage brillant qui marchèrent en guerre au nom de quelque chose de plus grand. Maintenant, dans les terres dévastées occupées par les hobgobelins et leurs esclaves, il n'y a que tristesse, et perte, et vide. Sir ne se soulèvera jamais plus, ni le nord. L'Âge des Héros est fini."
 the_command.127.a: "N'y a-t-il rien que les mortels puissent faire face à une telle haine imprudente ?"
 the_command.128.t: "Les Accords que Nous Avons Conclus"
 the_command.128.desc: "C'est un beau matin d'hiver en l'an [GetYear], et [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] s'est trouvé inexcusablement accosté avec des demandes des hobgobelins de rejoindre leur seconde guerre contre le peuple de Sir.\n\n[Root.Monarch.GetName] regarde le ciel brumeux du matin, une conscience de l'aube perçant à travers les brumes nuageuses des Collines des Démons. [Root.Monarch.GetSheHeCap] pense aux Aingjada qui portent actuellement des couleurs différentes et volent la bannière de Sir. [Root.Monarch.GetSheHeCap] pense à l'assistant personnel qu'[Root.Monarch.GetSheHe] a envoyé pour diriger les forces Siri, une jeune chose brillante nommée Chiyi Kwaeng. [Root.Monarch.GetSheHeCap] pense au corps de la fille, étreint dans des chaînes Korashi et traîné devant le [R62.Monarch.GetTitle] [R62.Monarch.GetName] [R62.Monarch.Dynasty.GetName]. [Root.Monarch.GetSheHeCap] spécifie « corps », parce que les chances qu'un mage vivant aussi puissant qu'elle soit autorisé devant le [R62.Monarch.GetTitle] sont minces à nulles. Alors [Root.Monarch.GetName] imagine que ce n'est pas le corps de Chiyi Kwaeng mais [Root.Monarch.GetHerHis] propre dans une telle position, la traîtrise Oni dévoilée, le [Root.Monarch.GetTitle] un cadavre piétiné sous les bottes hobgobelins. Tout ceci le [Root.Monarch.GetTitle] considère, et puis finalement fait signe pour l'encre et le parchemin."
 the_command.128.a: "« Cher [R62.Monarch.GetTitle], nous avons toujours été un peuple de paix... »"
 the_command.129.t: "Le Chemin Non Pris"
 the_command.129.desc: "Le ciel flamboie rouge au matin, fumée à l'horizon s'élevant du Jiangliubao. De chaque coin du Xianjie brumeux, les ermites quittent leurs sommets et les étudiants se rassemblent dans leurs terrains d'entraînement. Pendant deux ans les Xiaken ont fait des préparations, ont affûté corps et esprit et lame. Maintenant ils se tourneront comme un vers leur ennemi : le Grand Commandement.\n\nDans le temple de [Root.Capital.GetName], cependant, les choses n'ont pas procédé avec régularité. Car ici il y a un visiteur au [Root.Monarch.GetTitle], enveloppé de robes et drapé de tissu, main griffue rouge couverte de haillons. Voici son offre, sa sagesse et vérité : que dans le cours de l'histoire, il y a certains dirigeants si grands qu'ils sont capables de jeter le chemin d'action habituelle, d'aller contre ce qui pourrait autrement être attendu d'eux. [Root.Monarch.GetName] est un tel dirigeant, et où des imbéciles ont préparé à coller leurs cous sous une lame hobgobelin, [Root.Monarch.GetSheHe] pourrait voir une route différente sur laquelle [Root.Monarch.GetHerHis] armées pourraient marcher. Tout ce qui serait requis : un accord de ne pas combattre le Commandement, et un petit cadeau comme une show de bonne volonté.\n\nLe [Root.Monarch.GetTitle] prend un moment pour considérer la sagesse de l'étranger caché, avant de revenir avec une de [Root.Monarch.GetHerHis] propre :"
 the_command.129.a: "Une montagne n'est forte que quand chaque rocher soutient l'autre."
 the_command.129.b: "Soyez comme le saule en mousson, et permettez à l'adversité de vous passer."
 the_command.129.c: "Je préfère trahir les autres, que d'avoir les autres me trahir."
 the_command.130.t: "Ils L'appellent Amour Moindre"
 the_command.130.desc: "Poun-agyan, ou « amour moindre », est un terme hobgobelin se référant à toutes les formes d'affection romantique qui ne peuvent produire d'héritiers de maisons. Dans aucun ordre particulier, celles-ci incluent : l'amour entre un hobgobelin et un non-hobgobelin, l'amour entre deux hobgobelins du même genre, et l'adultère. Traditionnellement, ces « amours moindres » ont été découragés, mais permis d'exister, spécialement parmi les seconds fils et ceux peu susceptibles d'hériter de titres tribaux et revendications. Cependant, alors que le Commandement a grandi en taille et est devenu plus formalisé en structure, la place de poun-agyan a été jetée en question. L'incapacité de ces relations à produire des citoyens du Grand Commandement les a vues devenir la cible de campagnes de dénonciation, prétendant qu'elles minent les maisons hobgobelins et le tissu social même du Commandement.\n\nEn particulier, l'union entre un hobgobelin et un humain n'est pas sans enfant mais résulte plutôt en un hybride demi-hobgobelin demi-humain, incapable de porter des enfants de leur propre et participer dans une maison. Ces hybrides, euphémistiquement référés comme « troisièmes filles », sont ostracisés à la fois de la société du Commandement et Raheni. Suivant la conquête de Shamakhad, un grand nombre de ces troisièmes filles naquirent de mères humaines et pères hobgobelins - les pères échouent généralement à revendiquer la propriété, et la mère est souvent rejetée par son village natal. Ces troisièmes filles sont devenues une grande masse d'hommes et femmes errants dans nos terres, déstabilisant davantage la société du Grand Commandement et pressant la question de poun-agyan à grande importance. Comme toujours, il est laissé au Grand Maréchal de faire la proclamation ultime..."
 the_command.130.a: "Poun-Agyan sera formellement hors-la-loi, ses pratiquants et résultats exilés."
 the_command.130.b: "Poun-Agyan sera hors-la-loi, pourtant nous pouvons trouver un usage pour ses... conséquences malheureuses."
 the_command.130.c: "Poun-Agyan n'est pas un démon. C'est tradition, et devrait être gardé comme tradition."
 the_command.131.t: "La Plus Grande Guerre"
 the_command.131.desc: "Nos maîtres hobgobelins pourraient avoir finalement mordu plus qu'ils ne peuvent mâcher, cette fois : des guerriers humains marchent de lieux qu'ils pensaient avoir été vaincus, nations dont nous ne pouvons même prononcer les noms. Des gens qu'ils pensaient que nous avions tués, des tombes qui se sont révélées être vides. Il y a quelques orques parmi nous qui sont impatients à cette opportunité, dont les yeux flambent de traîtrise. Notre esclavage n'était pas si long que nous ayons oublié le goût de la liberté. Ils disent, l'odeur de l'air est plus douce quand il n'y a pas le parfum des chaînes hobgobelins à côté.\n\nImbéciles insensés ! Ils échouent à voir que les humains ne sont pas nos amis. Nous nous asseyons sur une terre qui était autrefois un autre royaume, nous avons tué ses habitants par hache et lance. S'ils vainquent nos maîtres, qu'est-ce qui nous garde d'être massacrés ensuite ? Non, leur châtiment sera rapide, et ce sera appelé justice. Et que si nous trahissons nos maîtres maintenant, et pourtant ils gèrent la victoire ? Avons-nous si rapidement oublié la force des armées hobgobelins ? Nous perdrons sûrement nos vies - ou pire, nous serons gardés vivants, et étreints dans des fers plus serrés.\n\nQuand les hobgobelins organisèrent nos clans, ils massacrèrent le dixième de nous qui était le plus fort et fier. Cela laissa les rusés diriger et survivre. C'était une leçon dure, mais bien apprise : notre survie, et tout espoir à une liberté future, dépend de nous servant bien nos maîtres. Force et obéissance sont les seules choses que les hobgobelins valorisent en nous - et ils les auront. Nos esprits, pendant ce temps, serviront nous-mêmes. Entourés de tous côtés par des ennemis, notre seule chance est d'attendre notre temps."
 the_command.131.a: "Pour le bien ou pour le mal, nous devons servir."

the_command.150.t: "Briser la Malédiction des Temples"
 the_command.150.desc: "Lorsque l'Oni Rashenbir arriva à [Root.Capital.GetName] pour promettre la fidélité éternelle de son peuple en tant qu'esclaves du Commandement, il vint également avec une suggestion. Dans ses voyages, il avait vu comment les soldats hobgobelins et les administrateurs évitaient les nombreux Hauts Temples conquis à travers le territoire. Il argua que cela était dangereux car les temples détenaient un immense pouvoir magique. Avec une lueur d'excitation derrière ses yeux sombres, il assura au Grand Maréchal [Root.Monarch.GetName] que les Oni étaient plus que qualifiés pour garder et contrôler ces temples dangereux, tout comme ils aident à fournir le Korashi et que si le Grand Maréchal n'avait qu'à demander, il dépêcherait des experts Oni vers ces hauts temples pour assurer la sécurité de tous."
 the_command.150.a: "Certainement, laissons les Oni s'occuper de cela."
 the_command.150.b: "La réponse est non, et postez des gardes devant chaque temple en interdisant l'entrée aux Oni."
 the_command.151.t: "Extraction"
 the_command.151.desc: "L'interrogateur prépare ses outils tandis que ses gardes se tiennent à proximité, observant le prisonnier. Le fier Oni gît enchaîné sur la table, luttant contre ses ravisseurs. Il est bien plus grand que les hobgobelins qui l'entourent, mais aucun d'eux ne montre la moindre trace de peur dans leurs yeux, même tandis que le géant crache toutes sortes de malédictions et de menaces. Au lieu de cela, les loyaux soldats du Commandement n'affichent qu'une résolution stoïque tandis qu'ils se préparent à leur tâche. Aucun d'eux n'y prendra plaisir, mais accomplie pour le Commandement, ce ne sera qu'une corvée, comme n'importe quelle autre.\n\n« Vous, racaille hobgobeline ! D'abord vous exigez la soumission de nous, grands et puissants Oni, et maintenant voici comment vous nous traitez ?! » Le géant crache sur l'un des hobgobelins, mais ce dernier ne bronche même pas quand cela l'atteint au visage. « Est-ce ainsi que vous traitez vos alliés ?! Est-ce ainsi que vous récompensez vos loyaux serviteurs ?! En les torturant ?! Même les gobelins ont plus d'honneur que vous ! »\n\nL'interrogateur s'approche de l'Oni, poussant son chariot d'outils. « Les serviteurs loyaux répondent à leurs maîtres quand on les questionne. » Des doigts hobgobelins massifs tracent délicatement les instruments de torture tandis qu'ils cherchent par lequel commencer. « Si vous nous aviez simplement dit comment produire nos propres chaînes de Korashi, cela ne serait pas arrivé. » L'hobgobelin prend une paire de pinces, les ouvrant et les fermant pour tester la prise. « Et maintenant, vous allez voir ce qui arrive quand un esclave désobéit. »\n\nTandis que l'interrogateur s'approche de l'Oni avec l'outil, le géant se prépare mentalement aux heures à venir. Il croit de tout cœur qu'il ne cédera pas aux tortionnaires du Commandement. Il croit de tout cœur qu'il gardera les secrets des Oni d'Azjakuma. Il croit ces choses et plus encore, et il peut les croire autant qu'il le souhaite, mais cela ne changera pas un fait simple : personne ne désobéit au Commandement.\n\nL'Oni cède en moins d'une heure."
 the_command.151.a: "Vous auriez dû simplement répondre la première fois..."
 the_command.152.t: "La Fin de la Magie Halienne"
 the_command.152.desc: "Il y a longtemps, avant même le Jour des Cieux Cendrés, les Chamans trahirent les hobgobelins. Prétendant être préoccupés par le fait que notre peuple se détournait des croyances superstitieuses en des pouvoirs d'outre-monde, les vils Chamans commencèrent à consorts avec les démons et vendrent leurs âmes afin de gagner assez de pouvoir pour reprendre le contrôle de la société hobgobeline. Cependant, ils faillirent détruire complètement toute la race hobgobeline dans leur entreprise insensée et myope.\n\nDepuis lors, les hobgobelins n'ont jamais fait confiance aux utilisateurs de magie. Autrefois, nous tuions même toute personne ayant la moindre trace de capacité magique, peu importe qui elle était. Trop de travail a été consacré à créer notre Grand Commandement, et jamais nous ne permettrions à un utilisateur de magie égoïste et vaniteux de le ruiner.\n\nCependant, les années récentes ont apporté de grands développements dans la façon dont nous gérons les Chamans qui vivent parmi nous. Les Oni nous ont accordé les secrets du Korashi, et maintenant nous possédons assez de capacité productive du matériau anti-magique pour enchaîner tout Halann, si nous en avions l'intention. Au lieu de cela, nous nous contenterons d'enchaîner jusqu'au dernier Chamane de Haless. Quiconque utilise la magie en Haless désormais ne le fera qu'en tant qu'arme ambulante ou outil vivant pour le Grand Commandement. De cette façon, au moins, ces créatures monstrueuses peuvent servir le bien commun, plutôt que leurs propres désirs narcissiques.\n\nÀ la fin, même les Chamans perpétuellement égocentriques apprendront la leçon éternelle : il vaut mieux mourir pour le Commandement que vivre pour soi-même."
 the_command.152.a: "Un monde sans magie est un monde en paix."
 the_command.153.t: "Le Message de Shinukhorchi"
 the_command.153.desc: "Pendant des mois, [Y01.Monarch.GetTitle] [Y01.Monarch.GetName] [Y01.Monarch.Dynasty.GetName] a demandé une audience personnelle avec le Grand Maréchal. Pendant des mois, [Y01.Monarch.GetSheHe] s'est vu refuser cette demande. Dans le passé, il n'y aurait eu aucun problème pour le dirigeant de [Y01.GetName] d'obtenir l'oreille du Grand Maréchal : les Oni des Collines des Démons avaient représenté la source principale de Korashi du Commandement, le matériau si important qui leur permet de garder les Chamans enchaînés. Récemment, la marée a tourné. Les méthodes traditionnelles des Oni ont été balayées face aux nouveaux ateliers de chaînes du Commandement, les importations constituant une portion de plus en plus petite du gain annuel de Korashi du Commandement. Les méthodes de gouvernance nouvellement développées ont diminué le besoin de Korashi, même tandis que le Commandement a grandi exponentiellement en taille. [Y01.Monarch.GetName] peut voir l'écriture sur le mur, peut entendre le silence quand [Y01.Monarch.GetSheHe] demande audience, peut sentir les murmures dans la Salle de Guerre — un [Y01.GetName] gouverné de manière autonome pourrait ne pas exister longtemps. Et donc [Y01.Monarch.GetSheHe] a écrit une lettre au lieu d'une audience. Elle commence ainsi :\n\n« Cher Grand Maréchal,\nLe Commandement est au milieu d'une crise non moins sérieuse que celle de la Révolte de Sir. Les gens ne sont plus disciplinés, ils étudient la décadence à la place. Les jeunes générations apprennent l'impertinence, désobéissent aux chefs de famille. Les Grandes Campagnes, autrefois glorieuses et imparables, s'étranglent sur des ennemis qui devraient s'agenouiller. Mon Grand Maréchal, la raison pour laquelle je vous écris est de vous avertir : ces défauts ont une cause commune ! Une grande conspiration magocratique a pénétré le Commandement, la force destructrice du Chamanisme s'est infiltrée même dans les plus hautes sphères de notre société. Si des mesures ne sont pas prises, si la production de Korashi n'est pas revitalisée, le Commandement sera bientôt détruit de l'intérieur... »"
 the_command.153.a: "La lettre continue. Le Grand Maréchal lit attentivement. Très attentivement."
 the_command.154.t: "Le Grand Abattage\n£icon_command_war_room_banners£\n[Root.GetCommandWarRoomBanner]"
 the_command.154.desc: "Le Kenu-Ike est tendu. Regards furieux et murmures sourds à voix basse — les maréchaux du Loup et du Sanglier se regardent avec un dédain particulier. Une remarque mal placée pousse le Maréchal du Sanglier à bondir sur le Loup, jusqu'à ce que le Maréchal du Lion les sépare tous les deux. Puis le Grand Maréchal frappe [Root.Monarch.GetHerHis] poing sur la table, et émet un ordre simple : pas de combat dans la Salle de Guerre. Tout le monde se remet en place pour se regarder de travers. Les choses ont-elles vraiment empiré si vite ?\n\nLe Grand Maréchal connaît la situation : les rumeurs qui ont tourbillonné autour des camps de guerre, les enquêtes improvisées que chaque Commandement a menées contre les autres, les accusations lancées à chaque défaite mineure, l'effondrement de l'ordre et de la paix intérieure. Quelqu'un — personne ne sait qui — a divulgué le document qui en est venu à être connu sous le nom de Message de Shinukhorchi. En l'espace de quelques mois, il a proliféré à travers le Commandement, apportant panique et chaos au royaume. Les demandes d'action plus grande prise pour supprimer le Chamanisme ont volé comme des flèches, beaucoup même de la part de sujets humains. Ridicule ! Alarmisme ! Et pourtant, parfois même le Grand Maréchal doit céder à la volonté du peuple. Soupirant, [Root.Monarch.GetSheHe] passe en revue les accusations :"
 the_command.154.desc2: "Le Grand Maréchal considère attentivement [Root.Monarch.GetHerHis] options pour la prochaine enquête..."
 the_command.154.desc3: "Les dernières années ont été mouvementées, et pourtant à bien des égards elles ont uni le Commandement de façons jamais vues auparavant. Le mot « Chamanisme » est entré dans le langage courant, signifiant toute philosophie qui sympathiserait avec les perfides Chamans ou dénigre leurs ennemis, le Grand Commandement. L'acceptation publique des Chasses aux Chamans a grandi, avec de nombreux villages formant même leurs propres congrégations de Chasseurs de Chamans. Le Message de Shinukhorchi est devenu une sorte de texte sacré, ses prognostications de malheur (et ses supplications vers la tradition) un baume contre un monde toujours et à jamais en train de devenir fou. Là où autrefois le Grand Maréchal avait rejeté les avertissements du Message de Shinukhorchi comme un alarmisme ridicule, maintenant [Root.Monarch.GetSheHe] voit l'opportunité. L'administration des nouvelles conquêtes du Commandement n'a pas été facile, ses revendications de gouvernance reposant sur la force militaire et l'héritage de la Révolte de Sir. Peut-être qu'un problème pourrait résoudre l'autre ?\n\nLa revendication de légitimité du Commandement vient par la guerre. La guerre protège son peuple, remplit ses coffres, rend clair qui devrait diriger. Par conséquent, le Commandement doit toujours rester en guerre. Nous déclarerons une nouvelle guerre, menée contre les Chamans et le Chamanisme, et elle sera dirigée par les loyaux Ronpunyo-Ura. Absorbant les douzaines de groupes de Chasseurs de Chamans qui ont surgi, ils assumeront un certain nombre de nouvelles responsabilités et pouvoirs : le pouvoir d'enquêter sur quiconque, même des membres hautement classés de la structure du Commandement, sur soupçon de Chamanisme. La responsabilité d'assurer régulièrement la population que la production de Korashi est vivante et prospère, avec des démonstrations de capacité productive pour effrayer les Chamans et les soumettre. Et enfin, la capacité de sécuriser des mandats d'arrêt pour tout individu dont l'enquête a produit suffisamment de preuves pour justifier des doutes quant à leurs loyautés.\n\nÀ la fois police secrète et vétéran célébré, les Soldats de la Paix forment la base de notre nouvelle administration, un style de gouvernance basé sur les principes de guerre que nous connaissons si bien."
 the_command.154.a: "Les Chamans ont infiltré les hauts gradés, et doivent être déracinés !"
 the_command.154.b: "Les forges de Korashi ont été ciblées par des saboteurs et des terroristes Chamans !"
 the_command.154.c: "Les Chamans se cachent parmi la population, répandant dissidence et conspiration !"
 the_command.154.d: "Ce n'est pas une guerre éternelle. C'est simplement une guerre menée jusqu'à ce que tous les Chamans soient morts ou asservis."
 the_command.155.t: "L'Ordre Rétabli dans les Hauts Rangs"
 the_command.155.desc: "Au cours de nombreux mois, tous les officiers supérieurs, les Maréchaux des Commandements, et les membres du cercle intérieur de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ont été amenés pour interrogatoire. Ils ont été forcés d'endurer des tests d'endurance mentale et physique, pour voir si à un moment donné ils dépendraient de la magie pour les sauver. Leur réaction au Korashi a été soigneusement observée, leurs allégeances politiques questionnées. Les rapports sont arrivés, documents et dossiers assez longs pour rendre fier n'importe quel harimari... Pas un seul Chamane parmi eux. Le Grand Maréchal ne sait pas s'il faut rire ou pleurer. Tout ce temps, et pour quoi ? Si aucune arrestation n'est faite, il y aurait des protestations dans les villes. Soupirant, [Root.Monarch.GetSheHe] parcourt les dossiers à nouveau.\n\nHm. Cet individu avait eu des problèmes à suivre les ordres dans le passé. Cela pourrait être pris positivement : le signe d'un esprit fort et rusé. Cela pourrait simplement être un échec de caractère, une insubordination qui n'a pas été éradiquée dans la jeunesse. Ou... cela pourrait être un signal d'alliances secrètes au Chamanisme.\n\nEt celui-ci, il s'opposait fermement à plusieurs nouvelles réformes militaires qui étaient les intérêts favoris du Grand Maréchal. Une opposition passionnée et intellectuelle était, néanmoins, un signe possible de déloyauté.\n\nEt cette personne avait embarrassé le Grand Maréchal publiquement. Il serait bon qu'elle soit loin des leviers du pouvoir. Il y avait sans doute de nombreux jeunes subordonnés désireux de montrer leur loyauté au Grand Maréchal pour une chance d'avancement. Ces postes ouverts seraient une opportunité pour eux de gravir les rangs d'officiers."
 the_command.155.a: "Peut-être que cette enquête n'était pas vaine après tout..."
 the_command.156.t: "L'Ordre Rétabli dans les Forges de Korashi"
 the_command.156.desc: "Pendant des mois, les forges de Korashi rugirent avec le plus haut feu, les esclaves Oni qui y travaillaient opérant en parfaite unisson tandis que des inspecteurs et détectives arpentaient leurs rangs. Taciturnes et stoïques, les chefs de ligne Oni avaient néanmoins permis un accès complet à leurs opérations de la part des chasseurs de Chamans. C'était comme s'ils avaient su les attendre. Mais les ingénieurs n'avaient rien trouvé — les forges fonctionnaient à pleine capacité, produisant le Korashi de la plus haute qualité. Les évaluations disciplinaires n'avaient révélé aucun signe de déloyauté. Il y eut des appels à remplacer les Oni (traditionnellement utilisateurs de magie, et donc Chamans à part entière), mais les tentatives de les substituer par des hobgobelins sur le sol de l'usine avaient résulté en une grande augmentation d'accidents et de blessures. Tout cela était très étrange. Les chefs de ligne Oni étaient catégoriques : seuls les travailleurs des Collines des Démons, bien entretenus et bien nourris, étaient assez compétents pour produire le Korashi.\n\nÀ la fin, les ateliers se retrouvèrent avec bien plus de Korashi qu'ils ne pouvaient jamais stocker, et des piles s'accumulèrent juste devant les portes de l'usine. Les sujets du Commandement semblèrent prendre courage dans cette démonstration de capacité productive, avec beaucoup saisissant subrepticement des poignées de la roche sombre pour leur propre bénéfice. En quelques semaines, les étals du marché vendaient des charmes protecteurs pour se garder des Chamans, des bijoux et piercings commencèrent à apparaître faits du matériau : il y avait des encriers, horloges, meubles, même des armes sculptées ou décorées avec du Korashi. Les peintures dépeignant la grande masse de Korashi empilée devant les forges devinrent populaires dans le Commandement. Le Grand Maréchal [Root.Monarch.GetHerselfHimself] en garda quelques-unes sur [Root.Monarch.GetHerHis] personne, pour le soutien moral."
 the_command.156.a: "En ces temps de crise, seul le Korashi peut être digne de confiance pour nous sauver."
 the_command.157.t: "L'Ordre Rétabli Parmi la Population"
 the_command.157.desc: "Le coup frappé des Chasseurs de Chamans est devenu bien connu des sujets humains du Commandement ces derniers mois. Trois coups polis et solides sur la porte, pause de deux secondes, cinq coups de plus, pause... Vous n'avez pas besoin de craindre leur présence. Après tout, le Grand Maréchal a ordonné que seule une enquête soit menée. Donc personne n'est arrêté cette fois — mais ils ont des questions, oh tant de questions. Des questions sur tel ou tel voisin, des questions concernant vos activités, des questions comme « Quand avez-vous assisté à un défilé militaire pour la dernière fois ? » et « Je vois que vous avez un fils — sort-il tard ? » Des questions qui demandent si vous soutenez le Grand Commandement, le Grand Maréchal, et les trois Maréchaux sous [Root.Monarch.GetHerHim].\n\nL'interrogatoire peut prendre très longtemps. Il serait impoli de votre part de ne pas les inviter pour un repas. Après tout, ne pas le faire troublerait ces beaux individus avec la question de forcer leur entrée pour mener une perquisition. Et vous seriez surpris de voir comme c'est agréable, de finalement dire à quelqu'un les terribles ennuis que votre voisin vous fait subir. Vous ressentiriez quelque chose entre nervosité, excitation, et catharsis tandis que vous pointez un doigt vers votre terrible maître d'échange, qui vous traite comme un esclave malgré le fait que vous soyez un compagnon. Est-ce possiblement un signe d'activité Chamane, demandez-vous ? Les beaux individus plaisants sourient simplement. Probablement pas. Oh, mais vous vous souvenez — vous l'avez vu tard dans la nuit, collant de la propagande anti-Commandement sur les murs de la ville ! Ah, dit un Chasseur de Chamans, maintenant c'est une histoire différente. Un autre enquêteur ouvre sa main. Vous y placez deux couronnes.\n\nVous êtes agréablement surpris quand, six mois plus tard, votre maître est emmené et le poste de son ancienne boutique est offert à nul autre que vous-même."
 the_command.157.a: "La déloyauté et le Chamanisme prennent de nombreuses formes."
 the_command.158.t: "La Rupture des Chaînes"
 the_command.158.desc: "[Provisoire] Le message de [Root.GetName] est bref : il détaille un siège, la rupture des murs de la ville, l'assaut de la Forge de Korashi près du centre-ville, la destruction intentionnelle de ses capacités de production à grande échelle. Cette action est la preuve que les Chamans conspirent derrière cet ennemi ! La destruction de ce morceau critique d'infrastructure affaiblit notre capacité à garder les Chamans en échec, et sans doute revigore notre ennemi..."
 the_command.158.a: "Les chaînes des Chamans se brisent..."
 the_command.159.t: "L'Incendie du Quartier Général RPU"
 the_command.159.desc: "[Provisoire] Le Quartier Général Ronpunyo-Ura vient d'être incendié... oh non !"
 the_command.159.a: "Cela prendra des années à réparer..."
 the_command.161.t: "Un Puissant Mage Échappe au Commandement !"
 the_command.161.desc: "Un puissant mage s'est échappé du pays voisin du Commandement, et cherche refuge à l'intérieur de nos frontières. Il promet vengeance sur ses anciens maîtres esclavagistes."
 the_command.161.a: "Nous ferons bon usage de sa rage."
 the_command.162.t: "Désarmer les Conquis"
 the_command.162.desc: "« Vous avez conquis Shamakhad à dos de warg. Mais vous ne pouvez pas le gouverner à dos de warg. » — Deima Cotiam, dirigeant de la Révolte de Sir, instants avant l'exécution.\n\nNos ennemis étaient des imbéciles, des imbéciles morts. Ils avaient tellement bu au sein de l'empire elfique que leur vision du monde devint également infantile, succombant aux délires de grandeur et d'héroïsme. Quand nous avons d'abord tonné depuis les contreforts, ils ont regardé derrière nous, croyant que nous fuyions de pires terreurs — des créations monstrueuses du Maître Sombre, cachées dans l'Échine-du-Serpent. Ils pensaient que nous n'étions que des pillards, ici aujourd'hui et partis demain. Ils pensaient faire une dernière grande aventure, et raviver l'Âge des Héros. Maintenant ils ne pensent plus. Nous demeurons.\n\nMalheureusement, le vieux gâteux Deima avait raison sur un point : nos méthodes de gouvernance sont sous-développées, incapables d'administrer un royaume aussi grand que Shamakhad. La Révolte du Nord était la preuve de ce fait. Le Commandement a peut-être évolué des structures traditionnelles de loyauté clanique vers des hiérarchies militaires plus compliquées, mais nous devrons évoluer davantage si nous voulons construire l'empire hobgobelin que Moguwon envisageait.\n\nCe qui s'est passé à Sir ne peut jamais être permis de se reproduire — pas seulement cela, sa répétition doit être rendue impossible. Les gerunanin ont montré qu'ils étaient déloyaux et sans honneur : dans leurs mains, chaque lame est potentiellement un outil de trahison. Par conséquent, que notre première loi pour les conquis soit celle-ci : à partir de ce jour, les humains dans les territoires nouvellement conquis seront dépouillés de toutes leurs armes. Cela inclut lances, épées, fusils, et tous instruments par lesquels le Commandement pourrait être menacé. Désormais, nous proclamons la politique de Désarmement."
 the_command.162.a: "Il en est ainsi déclaré."
 the_command.163.t: "Une Nuit Tranquille au Camp de Guerre"
 the_command.163.desc: "Gegaya Sanglier-né avait 16 ans quand il prit pour la première fois une lance et poignarda un homme à travers la poitrine. Il le fit parce qu'il aimait Moguwon Loup-né, l'homme qui avait mené le Commandement vers la grandeur, l'homme dont il avait entendu les histoires au dîner depuis qu'il avait 3 ans, l'homme qu'il révérait comme son propre père, le père du Grand Commandement. Il le fit parce qu'il aimait le Grand Commandement, l'alliance (non, la nation) qui gouvernait maintenant sa vie, qui exigeait son sang, son service, son innocence. Il le fit parce que l'autre homme (l'homme mort, l'homme dont les yeux étaient creux) était un gerunanin, une personne conquise. Les gerunanin ne devaient pas avoir d'armes, et un couteau à éplucher (si petit soit-il) était une arme. Quand Gegaya retourna au camp de guerre cette nuit-là et s'allongea dans son logement de clan, sa mère Kitomi s'occupa de ses bleus.\n\n« Sais-tu pourquoi je t'ai nommé Gegaya ? » demanda Kitomi, en lavant le sang dans un bassin.\n\n« Je ne sais pas, » dit Gegaya.\n\n« C'est un mot dans la langue hobgobeline, il signifie... l'opposé de la guerre. C'est l'absence de guerre, quand les deux camps ont déposé les armes. C'est comme la quiescence ou le cessez-le-feu ou la trêve, mais sans possibilité de violence ré-émergente. »\n\nGegaya fronça les sourcils. « Je ne connais pas ce mot. Est-ce comme ce soir, après que les combats se soient terminés ? »\n\nKitomi vola un bref regard dehors, où les feux du camp de guerre s'illuminaient contre la nuit. Demain, il y aurait encore le battement des tambours, le hurlement des cornes, la marche des bottes. Ce soir était un entracte entre deux actes de mort.\n\n« Ce n'est pas comme ce soir, non. »"
 the_command.163.a: "Le Commandement. Marche. Toujours."
 the_command.164.t: "Le Camp de Contrition"
 the_command.164.desc: "Jour 1 : Les hobgobelins ont rassemblé tout le monde de notre village et nous ont fait toucher une pierre. Elle brûlait quand je l'ai touchée, et a laissé une marque rouge sur ma paume. Cela a dû signifier quelque chose car j'ai été enchaîné et traîné au loin. Dieux comme elles font mal, c'est comme si toute partie de moi qu'elles touchent meurt ! C'est supportable à travers les vêtements au moins. Je ne sais pas pourquoi ils ont fait cela, est-ce à cause de la révolte ? J'ai expliqué que je n'en faisais pas partie mais ils n'ont pas voulu écouter. Oh mère pardonne-moi, oh rivière bénis-moi, je ne sais pas quand je serai de nouveau à la maison.\n\nJour 7 : Aujourd'hui nous sommes arrivés à une série de tentes entourées par de simples murs de bois. Les hobgobelins appellent cet endroit le « hetenapuzo », dans notre langue cela signifie « lieu de pénitence » ou « camp de contrition ». Je suppose que nous sommes coupables, bien que de quoi je ne sache pas. Il y a des gens ici de lieux plus éloignés que moi ! Nous avons parlé à l'heure du repas, bien que je n'en aie pas tiré grand-chose : tout le monde est si nerveux, c'est comme si nous attendions tous qu'un orage éclate.\n\nJour 11 : Il y a quelques jours nous avons été marché hors du camp, après plusieurs miles le vacarme de la bataille pouvait être entendu. Sur les lignes de front, nos gardes nous ont détachés et nous ont poussés en avant. Quelqu'un a essayé de fuir, il a réussi à mettre ses mains sur un garde et en instants elle était en feu. Après cela il a couru, jusqu'à ce que son dos soit percé par une flèche de pierre noire. Puis l'ennemi était sur nous, et en instants le champ de bataille était chaos. Oh Nermali préserve-moi, oh Dipar aie pitié, j'ai tendu mes mains pour me défendre et l'homme de l'autre côté s'est flétri jusqu'à l'os et la cendre. Puis ils ont pris quelqu'un d'autre et l'ont enchaîné jusqu'à ce qu'il crie, ils l'ont traîné en haut de la colline vers les murs du fort et en instants, une lumière brillante a brillé et une onde de choc nous a tous repoussés, puis les murs du fort avaient un trou sur le côté..."
 the_command.164.a: "Du tas de combustion de contrebande."
 the_command.165.t: "Le Camp de Contrition, Partie 2"
 the_command.165.desc: "Jour 14 : Ils m'ont attrapé en train de pleurer sur le journal, et l'ont confisqué. Pas d'inquiétude, j'ai échangé pour plus de papier et d'encre. La femme avec qui j'ai échangé : son nom est Kayara, et elle est elle-même une hobgobeline, quelque peu plus âgée que moi. Elle me dit que nous sommes mis en cage pour nos talents magiques, parce qu'il y a longtemps les Chamans hobgobelins étaient des tyrans qui prétendaient être des rejetons des Dieux. Un humain nommé Himmat était en désaccord avec elle, selon lui cela se fait à cause de la récente politique de Désarmement, comme un moyen de « désarmer » les mages. Plus je médite sur notre sort, plus je trouve cet arrangement injuste. Pourquoi devrais-je payer le prix pour des tyrans qui ont gouverné des siècles avant ? Pourquoi devrais-je, qui n'ai jamais pris les armes contre le Commandement, payer le prix pour d'autres traîtres ?\n\nJour 15 : J'ai pris sur moi d'explorer le camp : ce sera ma résidence pour l'avenir prévisible. Le camp semble comme un village de fortune, une de ces installations militaires dans lesquelles vivent les hobgobelins. Il y a des nattes dures pour dormir sur le sol, et bien que nos objets de valeur aient été pris il y a assez d'espace pour garder un petit jardin et quelques animaux. Nous sommes dix personnes par tente, et trois tentes par groupe. Autour de tout le périmètre il y a un mur, et les hobgobelins nous surveillent attentivement pour que nous ne nous échappions pas. Les gardes sont toutes des femmes — je suppose qu'ils ne pouvaient pas épargner d'hommes pour cette tâche.\n\nJour 16 : Il y a eu une tentative d'évasion aujourd'hui — un mage a réussi à briser ses chaînes. À moitié fou et plein de rage, sa magie conjura des tempêtes de feu et de vent qui semblaient n'avoir aucun effet sur les gardes. Puis il tourna son attention vers le toit de l'abri, et il s'effondra sur deux d'entre elles. Après ils l'ont tué, et maintenant ils appellent des renforts. Je les entends à travers les murs minces : certaines des femmes veulent retourner chez elles vers leurs familles, d'autres étaient catégoriques sur le fait de rester pour nous surveiller. Inutile de le dire : les gardes ne sont pas invincibles. Notre arrangement présent n'est que temporaire."
 the_command.165.a: "Versez plus de ressources dans le hetenapuzo !"
 the_command.165.b: "Peut-être devrions-nous réévaluer notre approche..."
 the_command.166.t: "Le Camp de Contrition, Partie 3"
 the_command.166.desc: "Jour XX : Échangé pour plus de papier.\n\nJour 17 : Aujourd'hui j'ai parlé plus avec Kayara, nous...\nJour 20 : Aujourd'hui les résidents du camp se sont rassemblés et ont commencé à organiser un marché, les gardes ne semblent pas nous en vouloir d'échanger les bibelots que nous prenons sur le champ de bataille, je pense que certaines d'entre elles pourraient être disposées à marchander elles-mêmes...\nJour 30 : J'ai échangé pour des œufs de poule et partagé avec Kayara...\nJour 60 : Les Oni sont sortis du Temple Haut proche aujourd'hui, ils semblent porter plus de cette pierre noire. Je suppose que je sais pourquoi nous sommes situés où nous sommes...\nJour 100 : J'ai trouvé un petit bout de terre pour planter des poivrons ce printemps à venir...\nJour 180 : Cela marque vingt hommes morts de ma main. Oh Dipar aie pitié. Himmat a été blessé... Je prie pour son prompt rétablissement.\nJour 200 : Kayara a emménagé avec moi dans ma tente, je ne baiserai pas et ne dirai pas...\nJour 210 : Himmat s'est rétabli, bien qu'avec une jambe foireuse...\nJour 400 : Il me vient à l'esprit comme cette vie serait impossible en dehors de ce camp. J'ai une partenaire (une épouse ? sûrement pas, pourtant je ne sens pas qu'elle objecterait si je proposais) qui est une hobgobeline — elle est enceinte de moi, et les autres résidents le célèbrent. Un tel appariement n'aurait pas été acceptable chez moi. J'ai des amis, et des poules, et un carré de poivrons en plus des repas. Ce n'est pas déplaisant. Je ne suis pas sûr de comment je me sens à ce sujet.\n\nJour 500 : Nous déménageons aujourd'hui. Les tentes ramassées, des chaînes plus lourdes placées sur nous. Kayara va vers un autre camp. J'ai supplié pour que nous restions ensemble, les gardes m'ont frappé deux fois à la tête, laissant des brûlures. Himmat... deux miles plus loin sur la route ils ont décidé qu'il nous ralentissait trop. Sa tête a roulé sur l'herbe. Ses yeux ne se sont pas fermés."
 the_command.166.a: "Telle est la vie de camp."
 the_command.167.t: "Rapport sur la Rébellion à [high_temple_province.GetName]"
 the_command.167.desc: "Du gardien à [high_temple_province.GetName] :\nGrand Maréchal, nous demandons soutien militaire d'au moins trois — non, quatre divisions. Nos murs ont été déchirés ce matin par des explosions de grande force, un prisonnier nommé Suresh avait apparemment mutilé sa propre jambe pour libérer la chaîne de Korashi. Puis il a dissous un garde du camp et volé son trousseau de clés, l'utilisant pour libérer les autres prisonniers. Le reste de nos gardes sont présentement engagés dans une bataille acharnée avec les Chamans déchaînés, mais notre provision de Korashi est faible et les Oni n'ont pas répondu aux demandes d'aide.\n\nS'il vous plaît Grand Maréchal — les combats ici sont désespérés. Beaucoup de ces prisonniers brandissent des capacités que nos gardes n'avaient jamais imaginées auparavant. Un homme n'a fait que presser ses mains ensemble et a invoqué le pouvoir de l'enfer lui-même : tous autour de lui ont été — je ne trouve pas d'autre mot — inversés. Pas simplement les gardes, mais d'autres prisonniers aussi. J'ai vomi. Il y a quelques prisonniers qui se sont échappés dans les combats, certains d'entre eux sûrement de puissants Chamans. S'ils atteignent les frontières, il est probable qu'ils rejoindront les rangs de l'ennemi.\n\nNote additionnelle du Maréchal du Loup : Grand Maréchal, je suggère la délégation des responsabilités sur la gestion des Pénitents, ces problèmes ne feront que continuer à surgir au fil du temps. Aussi, je propose soit une ceinture soit un design de type ceinturon pour les chaînes de Korashi à l'avenir, attachées autour de parties qui ne sont pas si facilement retirées."
 the_command.167.a: "Les Chamans montrent leur déloyauté !"
 the_command.168.t: "Le Journal de Suresh"
 the_command.168.desc: "Jour ??? : Cela fait de nombreux jours depuis que j'ai mangé pour la dernière fois. Je ne peux pas penser sauf à la faim. J'écris seulement parce que je ne sais pas si je survivrai — si je ne survis pas, alors quiconque lit ceci, sachez que j'étais Suresh de la Voie Traquante, dirigeant de la rébellion Chamane, et le seul Chamane que le Commandement ait jamais craint.\n\nJour 1 : J'ai trouvé mon chemin de retour à la maison, grâce aux Dieux. Ma mère et mon père m'ont accueilli à bras ouverts, j'ai dû manger la moitié de nos réserves de riz aujourd'hui. Je recommence la date, pour oublier. Kayara, si tu es là-dehors, pardonne-moi. Je suis un homme blessé maintenant, et je ferai de mon mieux pour vivre comme tu aurais voulu que je vive. Je prie que Nermali te préserve toi et notre enfant, mais je dois être réaliste...\n\nJour 30 : La vie se remet dans ses anciens rythmes. Il y a quelques nouveaux visages, quelques absents, mais pas grand-chose n'a changé en cinq ans. Je soigne les champs et prie, juste comme avant. Les gens s'arrêtent et regardent — cela doit être un choc, de me voir de retour et avec une jambe boiteuse. Ils ne semblent certainement pas amicaux. Ma famille a pris l'habitude de m'encourager à rester plus à l'intérieur, soi-disant à cause de la boiterie, mais je suis fort, et encore jeune : je devrais aider où je peux. Kayara le voudrait de moi.\n\nJour 45 : J'ai été forcé de fuir le village. Quelque oncle ou cousin m'a dénoncé aux hobgobelins, ils ont dû. J'ai dit à l'un d'arrêter de regarder — il a dû se fâcher, bien que j'aie entendu qu'il y avait aussi une récompense monétaire attachée. Zut ! À quoi le monde en est-il venu, où on ne peut pas faire confiance à la famille ? Heureusement, j'ai un ami qui est disposé à me cacher. Choisissant mon chemin à travers les rues, je ne peux pas croire comme l'influence hobgobeline est devenue répandue. Chaque crieur public semble terminer ses matinées avec des invectives contre les Chamans...\n\nRapport post-incident : Une équipe de chasseurs de Chamans hobgobelins a mené une perquisition aléatoire d'un foyer, une altercation s'ensuivit (détails inconnus). Parmi les cadavres, nous avons trouvé cette note. Nous devrions considérer ce 'Suresh' en liberté et un danger présent. Récompense recommandée : 30 pièces."
 the_command.168.a: "Les nouvelles politiques fonctionnent."
 the_command.169.t: "Mémo d'Urgence sur Suresh de la Voie Traquante"
 the_command.169.desc: "Du Hetenapuzo à [high_temple_province.GetName] :\nL'individu récemment discuté « Suresh de la Voie Traquante » a été aperçu près du camp à [high_temple_province.GetName]. Il s'est montré insaisissable jusqu'à présent, mais il est définitivement encore près du camp — à moins qu'il ne soit parti. Une investigation poussée des registres du camp et l'interrogatoire des pénitents montre qu'un des individus ici était précédemment proche de lui, et un autre est son fils, un enfant du camp. Un fait alarmant : le garçon a montré un talent significatif dans les arts nécromantiques. La mère, une Kayara du Clan Cœur-de-Loup, est une simple pyromancienne — donc Suresh lui-même est probablement la source de l'héritage. Recommande d'augmenter la récompense et de renforcer notre emplacement de camp avec des troupes formelles.\n\nPour le moment, en tant que gardien du camp j'ai pris l'enfant sous surveillance étroite. Il sera traité honorablement et aura la chance de grandir comme un hobgobelin le ferait. J'ai même pris la liberté de lui donner un nom hobgobelin approprié : Zoburu. La raison pour cela est simple : il est à la fois trop précieux comme appât pour tuer, et trop important et potentiellement puissant pour laisser rester juste un autre enfant du camp. Si son père fait un mouvement, je préférerais qu'il ne soit pas facilement influencé."
 the_command.169.a: "Augmentez la récompense ! Implémentez des politiques de recherche plus strictes !"
 the_command.170.t: "Le Mage Prouve sa Loyauté"
 the_command.170.desc: "Du Hetenapuzo à [high_temple_province.GetName] :\nÀ environ minuit et demi, Suresh de la Voie Traquante (récompense : 120 pièces) a tenté de s'introduire dans notre camp. Les gardes postés dehors ont été massacrés et l'extérieur du mur a subi des dégâts, mais les clous de korashi ont prouvé leur valeur et ont tenu. Au lieu de cela, il a réussi à se frayer un chemin après que nous ayons ouvert la porte pour lâcher plus de gardes armés de korashi sur lui. Dès que son doigt a touché la peau nue, la force vitale semblait simplement quitter ses victimes. Suggestion : en plus de l'armure renforcée de korashi, les gardes devraient être fournis de masques de visage lamellaires avec des clous de korashi.\n\nAu lieu de tenter de soulever une révolte, Suresh était apparemment après une seule personne : son fils. Notre défense initiale se révélant faible, nous avons coupé nos pertes et avons permis à Zoburu de rencontrer son père en dehors des murs du camp. Quels que soient les mots échangés entre eux ne semblaient pas bien finir — bientôt, le ciel s'illumina de feu et de mort. Zoburu a réussi à sauter par-dessus le mur avec son talent à évoquer le vent, mais son père manquait apparemment de ses talents, et des explosions frustrées d'énergie pouvaient être entendues frappant contre la porte pour le reste de la nuit. Zoburu témoigne que son père est un Maître Sombre, un qu'il n'a aucun intérêt à rencontrer à nouveau à l'avenir. Je dois confesser mon soulagement personnel à cela.\n\nNote additionnelle du Maréchal du Lion : Grand Maréchal, le camp à [high_temple_province.GetName] est beaucoup plus grand que la moyenne, et pourtant reste stable malgré le fait que ce soit le cas. J'attribue cela au succès de leur programme à deux divisions, créant des hiérarchies au sein des Chamans, des Chamans de niveau supérieur comme Zoburu se voyant accorder un traitement et une formation spéciaux ainsi qu'une autorité sur les autres. Ces hiérarchies mesquines engendrent des mages magiquement puissants, mais loyaux qui peuvent être utilisés pour garder les autres Pénitents obéissants."
 the_command.170.a: "Ils mentoreront les autres, pour que chacun rembourse ses dettes à la société."

 the_command.201.t: "Exécuter les Traîtres"
 the_command.201.d: "La plus grande punition infligée à un hobgobelin qui s'est déshonoré ainsi que sa famille est d'être chassé du clan et du commandement, d'être déclaré hors-la-loi et condamné à errer au-delà de sa patrie pour toujours. Penser à ces criminels est déjà honteux — mais nos récentes guerres à Bomdan ont révélé que beaucoup de ces hobgobelins Déshonorés ont trouvé refuge à Lot Dekkhang.\n\nIci ils se moquent du bon ordre de la société, formant des gangs qui extorquent et harcèlent les résidents de Lapnam Amrik. Certains d'entre eux jouent même aux soldats, se faisant appeler Hirondelles dans une pâle imitation des oiseaux gracieux qui parsèment les falaises près de la ville.\n\nCes traîtres ont combattu avec raideur pour résister à notre conquête, mais leur déshonneur ne fait pas le poids face à notre discipline, et avec la ville sous notre contrôle les exécuter tous est la prochaine étape naturelle. Il n'y a pas de place pour la dissidence et le déshonneur sous la bannière du Commandement."
 the_command.201.a: "Bon débarras !"

 the_command.301.t: "Réévaluer les Enseignements"
 the_command.301.desc: "C'est un jour ensoleillé quand le Grand Maréchal est visité par un philosophe du Commandement du Tigre. Il s'incline respectueusement. « Vous avez demandé à me voir, Grand Maréchal ? »\n\n« Oui je l'ai fait. Asseyez-vous. »\n\nAprès que le philosophe soit assis, [Root.Monarch.GetName] continue, « J'ai contemplé nos enseignements et j'ai décidé que je dois ajuster mes vues. Cependant j'aimerais entendre l'opinion d'un expert sur chaque enseignement. S'il vous plaît, partagez votre connaissance. »\n\n« Bien sûr Grand Maréchal. Où commencer... » Le philosophe passe un bon moment à expliquer tous les enseignements et leurs arguments philosophiques, divisant leurs mérites et défauts et donnant au Grand Maréchal une bonne compréhension des valeurs de chacun. Finalement il se remet en place et demande « J'espère que cela vous a donné un bon aperçu de nos enseignements. Avez-vous déjà formé une opinion ? »\n\n« Oui, merci. Je l'ai fait. »"
 the_command.301.a: "« Je devrais suivre les Enseignements Domestiques »"
 the_command.301.b: "« Je devrais suivre les Enseignements Stricts »"
 the_command.301.c: "« Je devrais suivre les Enseignements Cléments »"
 the_command.301.d: "« Je devrais suivre les Enseignements Protecteurs »"
