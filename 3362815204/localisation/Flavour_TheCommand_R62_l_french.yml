 command_sir_revolt_win_vs_sir_tt: "§TPour avoir mis fin à la Révolte du Nord, nous obtenons :§!\n§RGagner§! de l'§YExpansion Agressive§! avec chaque nation, à l'échelle de la taille de notre victoire.\n§RDévaster§! et §GPiller§! §YSir§! (Gagner §G500.00§! Couronnes).\nTransférer le développement vers notre capitale de §YSarilavhan§!.\nAnnexer §YSir§!."
