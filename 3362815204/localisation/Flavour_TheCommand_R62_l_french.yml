 the_command.316.desc: "La capacité du Commandement du Lion à inspirer les autres est sans égale parmi les hobgobelins. Leur inspiration va au-delà du champ de bataille car leur présence est capable de dissuader la rébellion par l'intimidation et la persuasion."
