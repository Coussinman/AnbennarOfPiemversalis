 the_command.312.desc: "Le Commandement du Loup sont maîtres de la logistique et du contrôle. Leur expérience dans le domaine de l'organisation se traduit même dans leurs armées de campagne, qui peuvent être temporairement employées pour mettre les districts en ordre et rationaliser leur administration."
