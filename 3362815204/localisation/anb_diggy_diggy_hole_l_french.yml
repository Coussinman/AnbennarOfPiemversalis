  diggy.119.t:0 "[From.Capital.GetCapitalName] Développe une Nouvelle Culture"
  diggy.119.a:0 "C'était à prévoir. Accordons au bastion le respect qu'il mérite."
  diggy.119.c:0 "Réprimons-les par la force. Détruisons leurs halls s'il le faut !"

  diggy.119.daa:0 "Les nains d'Amldihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Conçus pour administrer le vaste empire qu'était l'Aul-Dwarov, ces complexes bureaucratiques perdus ont été mis à profit par notre propre état naissant, et les administrateurs de tous horizons sont de plus en plus attirés vers le bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le marteau doré d'Amldihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dab:0 "Les nains de Krakdhûmvror ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Conçues pour tirer avantage du froid mordant, ces forges perdues ont commencé à produire des œuvres complexes de quartz et d'acier.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, l'enclume liée par les flocons de Krakdhûmvror flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dac:0 "Les nains de Dûr-Vazhatun ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Œuvres vertigineuses d'acier et de verre, ces anciens observatoires attirent une fois de plus la lumière des cieux vers les entrailles les plus profondes d'Halann, et les nains curieux affluent vers ses halls pour des débats savants.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la montagne observatrice d'étoiles de Dûr-Vazhatun flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dad:0 "Les nains d'Orlazam-az-dihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Forges et enclos à bétail combinés, ces quartiers permettent la production d'acier de bélier une fois de plus.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le bélier d'acier bleu d'Orlazam-az-dihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dae:0 "Les nains de Mithradhûm ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. À la fois délicates et gigantesques, ces forges fournissent les outils nécessaires pour travailler le mithril, et attirent les métallurgistes les plus habiles et ambitieux.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le bouclier d'or blanc de Mithradhûm flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.daf:0 "Les nains d'Er-Natvir ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Tandis que les grands dépôts et ateliers ferroviaires ont repris vie, le commerce et le transport dans le Dwarovar se sont lentement mais sûrement redirigés vers l'ancien centre névralgique.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la Barbe Éternelle d'Er-Natvir flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dag:0 "Les nains de Khugdihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. De nombreux membres de la grande famille Asra ont voyagé à travers Cannor pour reconquérir leur droit de naissance ancestral au plus profond du bastion, et ses banques sont une fois de plus en demande de l'intérieur et de l'extérieur.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, l'enclume de cuivre de Khugdihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dah:0 "Les nains de Haraz Orldhûm ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Le platine, le métal durable, est une fois de plus travaillé dans ses halls anciens, et le prestige a attiré d'innombrables joailliers et nobles.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le nain abstrait de Haraz Orldhûm flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dai:0 "Les nains de Verkal Kozenad ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Fatalistes et prophètes en herbe fouillent ses archives redécouvertes pour reconstituer le légendaire 'Grand Dessein', et des nains plus pratiques sont venus servir ceux qui cherchent l'appel d'opale.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la gemme aux treize couleurs de Verkal Kozenad flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.daj:0 "Les nains de Hul-Jorkad ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le cristal enchaîné de Hul-Jorkad flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dak:0 "Les nains de Shazstundihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Avec la plus grande des carrières de marbre mise au jour, un flux constant de commerçants traverse une fois de plus la Porte de Marbre, apportant les biens nains et l'influence naine de retour au Bulwar.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le drapeau de Shazstundihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dal:0 "Les nains d'Orlghelovar ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. De petits lacs de métal en fusion portent de vastes feuilles de verre flottant légèrement bleu, tandis que les artisans nains les plus experts soufflent soigneusement des pièces plus personnalisées.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, les runes cobalt d'Orlghelovar flottent aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dam:0 "Les nains de Verkal Skomdihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Des armureries de haches, poudre et fusils forgés à Skomdihr attendent profondément sous ses portes lourdement protégées, pour être utilisées chaque fois qu'une fée des Bois Profonds ou une bande orque menace d'entrer dans le Dwarovar.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la porte étranglée par les lianes de Verkal Skomdihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dan:0 "Les nains de Gor Vazumbrog ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la porte rouge-enchaînée de Gor Vazumbrog flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dao:0 "Les nains d'Hehodovar ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Avec les plus beaux exemples d'architecture naine comme inspiration, des bâtisseurs et planificateurs de près et de loin se sont rassemblés pour perfectionner leur art.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le sceau rouge-bleu d'Hehodovar flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dap:0 "Les nains de Gor Bûrad ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Le temps n'a pas terni le feu dans la montagne, et ses forges sont aussi incandescentes que ceux qui y travaillent.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la montagne crachant le feu de Gor Bûrad flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.daq:0 "Les nains de Gor Ozumbrog ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la porte bleue-enchaînée de Gor Ozumbrog flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dar:0 "Les nains de Grôzumdihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Les nains traversent une fois de plus la porte Péridot vers Rahen, comme conseillers, assistants et émissaires d'un bastion une fois de plus puissant.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le drapeau de Grôzumdihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.das:0 "Les nains d'Ovdal-az-Ân ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Son isolement dans l'Arbre de Pierre a mené de nombreux nains vers le bastion dans un effort d'échapper aux autres - qu'il s'agisse d'autres nains ou de races de surface - et de se lier dans le désir partagé d'isolement.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le drapeau d'Ovdal-az-Ân flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dat:0 "Les nains de Hul-az-Krakazol ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Les grandes brasseries produisent de l'ale - de la vraie ale naine, une rareté seulement quelques générations auparavant, coule sans cesse dans le Dwarovar une fois de plus.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le fier tonneau de bière de Hul-az-Krakazol flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dau:0 "Les nains de Tuwad-Dhûmankon ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le drapeau de Tuwad-Dhûmankon flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dav:0 "Les nains de Grônstunad ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Les niveaux inférieurs du bastion représentent un mariage heureux entre intérêts bureaucratiques et mercantiles, le bastion étant adapté pour administrer l'est autant que pour commercer avec lui.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le sceau de jade de Grônstunad flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.daw:0 "Les nains de Verkal Dromak ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Les tunnels labyrinthiques et bâtiments irréguliers du bastion semblent l'œuvre de fous, bien que les nains attirés vers le bastion insistent qu'il soit parfaitement navigable - et démontrent une capacité troublante à, comme ils le décrivent, 'suivre la fumée vers la maison'.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le drapeau de Verkal Dromak flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dax:0 "Les nains d'Arg-Ôrdstun ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Les diamants sont une fois de plus extraits de la kimberlite porteuse de richesse, et une partie substantielle de la population vit maintenant dans de vastes puits circulaires formés par les veines extraites.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le puits de diamant d'Arg-Ôrdstun flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.day:0 "Les nains d'Ovdal Lodhum ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, le cœur grenat d'Ovdal Lodhum flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.daz:0 "Les nains de Verkal Gulan ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. La grande Excavation de la Citadelle est travaillée sans cesse, et la position de Verkal Gulan comme cœur battant des finances du Dwarovar a été reconfirmée.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, les portes dorées de Verkal Gulan flottent aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dba:0 "Les nains d'Ovdal Kanzad ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. Des fonderies de canons toujours plus impressionnantes sont découvertes, et bien que les besoins de l'armée moderne puissent différer de ceux de l'histoire d'Ovdal Kanzad, ces fonderies demeurent un atout inestimable pour le bastion.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, les innombrables designs d'Ovdal Kanzad flottent aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
  diggy.119.dbb:0 "Les nains de Seghdihr ont creusé profondément, et mis au jour de nombreuses régions perdues du bastion. De grandes barges portent une fois de plus l'œuvre de l'Échine du Serpent centrale le long de la rivière Suran, et les nains de Seghdihr rencontrent des émissaires constants du Bulwar.\n\nCette imitation de l'ancien bastion n'est pas passée inaperçue auprès de sa population - même maintenant, la porte imposante de Seghdihr flotte aux côtés de nos propres bannières. Il semble que le bastion commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."

  diggy_autonomy_concessions:0 "Autonomie Culturelle"
  desc_diggy_autonomy_concessions:0 "D'étranges nouvelles coutumes et normes locales rendent difficile l'exercice de l'autorité sur ce bastion."

  diggy_suppressed_populace:0 "Population Protestataire"
  desc_diggy_suppressed_populace:0 "Les ateliers demeurent vides. Les devantures sont rarement visitées. Les volontaires pour l'armée ont presque entièrement disparu. Les habitants de ce bastion protestent contre la politique culturelle de leur [From.Owner.Monarch.GetTitle] par l'inaction."

  diggy_cultural_integration_initiative:0 "Intégration Culturelle"
  desc_diggy_cultural_integration_initiative:0 "Les nains de ce bastion se voient rappeler leur devoir envers leur [From.Owner.Monarch.GetTitle] et les véritables façons naines. L'opportunité de ramener ces gens égarés dans le droit chemin s'est présentée - mais pas pour toujours."

  diggy_dangerous_path_tt:0 "Le bastion gronde, et des murmures de rébellion se font entendre. Ceci pourrait ne pas être la fin..."

  diggy.120.t:0 "[From.Capital.GetCapitalName] se soulève !"
  diggy.120.d:0 "Les tentatives de supprimer complètement les éléments séparatistes à [From.Capital.GetCapitalName] ont échoué. Irrités par ce qu'ils perçoivent comme un mépris pour leur héritage ancien et noble, les nains locaux ont pris les armes pour défendre leur bastion."
  diggy.120.a:0 "Terminons ceci. Aussi rapidement que possible."

  diggy.121.t:0 "Nous ne pouvons plus prétendre être un Revendicateur du Dwarovar"
