  diggy_spawnable.1.t:0 "L'Expédition de Began part pour l'Échine du Serpent"
  diggy_spawnable.1.d:0 "Un nain fortuné nommé Began a vendu tous ses biens terrestres pour rassembler des fonds et des pairs partageant ses idées afin d'organiser une expédition dans le Dwarovar. Il se dirige vers l'Étreinte du Serpent, espérant rétablir l'un des bastions perdus là-bas."
  diggy_spawnable.1.d2:0 "Les tensions entre gobelins et nains à Ovdal Tûngr semblaient atteindre un point d'ébullition récemment, mais curieusement, au lieu d'une confrontation violente, un groupe de Nains a simplement décidé d'abandonner leur bastion. Menés par un nain nommé Began, ils se dirigent vers l'Échine du Serpent pour quelque mission de reconquête."
  diggy_spawnable.1.a:0 "Que les ancêtres les guident !"
  diggy_spawnable.1.aa:0 "Bon débarras !"
  diggy_spawnable.1.b:0 "Jouer en tant qu'eux"
  diggy_spawnable.2.t:0 "Le Cartel Bras-de-Mithril lance l'Exploration du Dwarovar"
  diggy_spawnable.2.d:0 "Le puissant Cartel Bras-de-Mithril qui provient de nos terres a annoncé une nouvelle expédition pour coloniser le Dwarovar."
  diggy_spawnable.3.t:0 "La Compagnie des Porteurs de Rancune part pour la Patrie"
  diggy_spawnable.3.d:0 "L'infâme compagnie mercenaire a rassemblé suffisamment de fonds pour se diriger vers l'Échine du Serpent centrale et s'établir sur leur terre ancestrale."
  diggy_spawnable.4.t:0 "Les Nains d'Améthyste Partent"
  diggy_spawnable.4.d:0 "Les Nains d'Améthyste de Sharaja ont financé une ambitieuse expédition pour rétablir l'Arbre de Pierre. Malheureusement, la porte de Hul-az-Krakazol fut scellée hermétiquement durant leur exode, et aucun nain n'était assez sobre pour se rappeler de laisser la porte cachée déverrouillée. Ils devront faire le long détour."
  diggy_spawnable.4.d2:0 "Les Nains d'Améthyste de Sharaja ont fui vers l'Arbre de Pierre. Comment cela s'est-il produit sous les yeux vigilants de nos troupes reste un mystère. De toute évidence, un peu de discipline s'impose !"
  diggy_spawnable.4.a:0 "Que leurs ancêtres les guident !"
  diggy_spawnable.4.c:0 "Nains Insensés"
  diggy_spawnable.5.t:0 "Cartel Barbenoire"
  diggy_spawnable.5.d:0 "Dwosgraeg était assis sur un petit rocher entouré des corps de gobelins morts, nettoyant sa hache avec un chiffon qu'il avait arraché de l'une des créatures les moins négligées en apparence. Autour de lui, d'autres nains fouillaient les corps à la recherche de valeurs et établissaient un périmètre de surveillance. Le Cartel était désormais une machine bien huilée, ayant à peine besoin de la contribution de Dwosgraeg pour fonctionner. Il finit de nettoyer et regarda autour de lui plus attentivement. Ils étaient arrivés dans ce qui semblait être un ancien hameau construit le long de la voie ferrée et avaient pris soin de ses précédents occupants. Il supposa que c'était un bon endroit pour se reposer un moment avant de continuer plus profondément dans les tunnels.\n\nCela faisait au moins un an qu'ils avaient mis le pied pour la première fois dans l'Échine du Serpent. Quand il était petit, Dwosgraeg était toujours fasciné par la chaîne de montagnes mythique et ses vastes réseaux de grottes et tunnels. Combattre dans les profondeurs obscures comme les héros nains d'antan avait toujours été l'un de ses plus grands rêves, et maintenant il vivait ce rêve et c'était tout ce qu'il avait espéré : combat rapproché, espaces confinés, positions d'embuscade diaboliques ; combattre côte à côte comme un mur de boucliers impénétrable ; des ennemis à chaque coin. Il ne s'était jamais senti si vivant en combattant sous le soleil d'Escann ou dans l'Empire. Ses ennemis étaient aussi plus dans leur élément ici, les gobelins utilisant leur petite stature à grand effet. Il savourait le défi.\n\nUn éclat de rire éclata derrière Dwosgraeg. Il se retourna pour regarder et vit que certains nains lançaient des lances sur un cadavre qu'ils avaient déplacé pour qu'il s'appuie contre un mur. Ils disaient aussi quelque chose mais Dwosgraeg ne se souciait pas d'écouter. Il s'approcha de l'agitation et prit la parole : \"Je pensais avoir été clair que les cadavres ne sont pas des jouets ?\" Tous les yeux étaient sur lui maintenant. \"Monsieur, ce n'est pas un jeu, c'est...\" \"Un mot de plus de ta part et je te coupe la langue proprement. Je pensais me reposer ici un moment mais il semble qu'il y ait assez d'énergie pour continuer à marcher.\" Il vit quelques personnes qui avaient déjà sorti leurs paquets lancer des regards noirs aux lanceurs de lances. Il savait que sa présence imposante et ses compétences inégalées étaient la seule chose qui unissait vraiment cette bande de nains guerriers. Ils n'étaient pas là parce qu'un noble riche les avait payés ou par nostalgie. Ils étaient là pour combattre, piller et vivre l'aventure.\n\nAprès un silence suffisamment long, Dwosgraeg donna l'ordre."
  diggy_spawnable.5.a:0 "\"CARTEL BARBENOIRE ! FORMATION DE MARCHE !\""
  diggy_spawnable.6.t:0 "Seconde Expédition Asra"
  diggy_spawnable.6.d:0 "Le Dwarovar était riche, et tout le monde le savait. Ainsi, quand les nouvelles arrivèrent que la Marée Verte avait été brisée à Rottenstep, de nombreux nains furent transportés de joie à l'idée de s'aventurer profondément dans les grottes maintenant libres d'orques de l'Échine du Serpent et de se faire fortune. Une telle tentative avait déjà été faite par Fognir Asra, qui en 1410 AA mena sa propre expédition dans le Dwarovar afin de récupérer la Gemme d'Agate. Le succès de l'expédition mena à la création de la Banque Asra, et aucun autre nain n'était mieux placé que Jarmun, membre du clan Asra et parent de Fognir, pour commencer sa propre expédition. Cette fois cependant, l'objectif serait complètement différent : Au lieu de reconquérir une seule gemme, ils reconquerraient toute l'Échine du Serpent.\n\nAssembler une bande d'aventuriers et obtenir les fonds n'était pas un problème ; il y avait de nombreux nains pensant qu'ils avaient droit à une part de la richesse de leurs ancêtres, et la Banque Asra était plus qu'heureuse de fournir un financement à leurs frères. Le vrai problème était le fait qu'aucun de ces \"aventuriers\" ne savait ce qui se passait réellement à l'intérieur des cavernes. De nombreux nains qui avaient fui Khugdihr après que le bastion fut brisé en 1424 AA étaient encore vivants, mais même eux ne savaient pas ce qui les attendait plus profondément dans la montagne. Malgré tout cela, la Seconde Expédition Asra fut assemblée et était prête à affronter tous les dangers qui gardaient leurs anciennes demeures.\n\nAprès être entrés dans Khugdihr par ses portes brisées, l'expédition fut accueillie par une petite tribu gobeline de squatteurs. Ils n'avaient évidemment aucune chance contre le nombre pur des nains, et le bastion fut rapidement libéré. Mais ils n'étaient pas venus ici pour le prestige ou la gloire : ils étaient venus ici pour les richesses.\n\nMaintenant l'expédition a quitté Khugdihr et se dresse au début du grand Dwarovrod. Le moral est élevé, et le financement de la Banque Asra leur permet de rester dans les cavernes indéfiniment. Et malgré la charte de la Banque Asra déclarant explicitement que \"les profits doivent prendre le pas sur le prestige ou toute idée de \"gloire Naine\", beaucoup dans l'expédition se demandent :"
  diggy_spawnable.6.a:0 "Trahir leurs ancêtres pour un gain personnel en vaut-il la peine ?"
  diggy_spawnable.7.t:0 "La Compagnie du Rubis"
  diggy_spawnable.7.d:0 "Comme d'autres nains de Rubyhold, Kûrgûm Chercheur-de-Gemmes grandit en entendant des histoires sur comment ses ancêtres fondèrent Rubyhold, comment ils extrayaient les plus beaux rubis, et comment ils offrirent le plus beau rubis qu'ils eussent jamais déterré, la Gemme Rubis, pour orner la Dwarovkron du Haut Roi à Aul-Dwarov. Dès son jeune âge, il voulait émuler ses ancêtres, et fantasmait souvent d'être le nain qui trouverait la Gemme Rubis autrefois perdue avec la Dwarovkron aux orques qui rôdaient maintenant dans la demeure ancestrale de tous les nains.\n\nKûrgûm n'était pas seul dans son ambition, cependant. Longtemps il y avait eu des nains au sein de Rubyhold qui étaient impatients de reconquérir l'ancienne gloire d'Aul-Dwarov. Ce petit groupe de nains, connu sous le nom de Reconquérants du Rubis, était caractérisé non seulement par leur zèle tapageur mais aussi par leur dédain pour les anciens dieux du panthéon nain. Au lieu de cela, ils dirigeaient leur culte vers leurs ancêtres nains et leurs accomplissements. L'affinité de Kûrgûm avec les Reconquérants du Rubis le mena à rejoindre leurs rangs, et sa passion pour trouver la Gemme Rubis le rendit célèbre parmi eux.\n\nAvec l'arrivée des nouvelles de la Marée Verte, les Reconquérants du Rubis toujours vocaux devinrent plus bruyants que jamais, tandis que de plus en plus de jeunes nains devenaient impatients de reconquérir leur patrie ancestrale dans l'Échine du Serpent. Les nouvelles que leurs rivaux de Silverforge avaient organisé plusieurs expéditions vers l'Échine du Serpent, et que même la Banque Asra avait financé une seconde expédition dans les montagnes ne firent qu'exacerber la situation.\n\nAvec son charisme et son zèle, Kûrgûm devint rapidement le dirigeant le plus important des Reconquérants du Rubis qui voulaient former une expédition vers l'Échine du Serpent, utilisant la recherche de la Gemme Rubis comme point de ralliement pour ses suiveurs. Quand le Roi Gronmar Redstone vit les problèmes que cette ferveur pouvait apporter à Rubyhold, il décida de rencontrer Kûrgûm et après une longue négociation des termes, la Compagnie du Rubis naquit pour trouver le plus beau rubis jamais extrait et reconquérir la patrie de leurs ancêtres.\n\nLa Compagnie du Rubis a fait un long voyage de Rubyhold à l'Échine du Serpent, et maintenant ils sont ici, aux portes de Verkal Kozenad, pour trouver la Gemme Rubis."
  diggy_spawnable.7.a:0 "Pour la Gemme Rubis !"
  diggy_spawnable.7_tt:0 "Découvrir chaque §YObjectif d'Expédition§! dans les zones voisines"
  diggy_spawnable.8.t:0 "Cartel Bras-de-Mithril"
  diggy_spawnable.8.d:0 "Pendant des siècles, le Cartel Bras-de-Mithril avait monopolisé le commerce rare de mithril à Silverforge. Toute arme et armure de mithril qui était vendue était soigneusement cataloguée avec les archivistes du Cartel et suivie diligemment pour s'assurer que le moins possible de ce métal précieux soit perdu. Même avec leur comptabilité soigneuse, cependant, sans nouveau mithril affluant de l'Échine du Serpent suite à la Marée Verte, la niche économique du Cartel diminua tandis que le mithril était perdu dans les multitudes de conflits menés durant le 15e siècle. Mais tandis que d'un côté la Marée Verte menaçait la fin du commerce du Cartel Bras-de-Mithril complètement, de l'autre côté elle présentait une opportunité sans pareille. Maintenant, les anciennes mines du Dwarovar étaient abandonnées une fois de plus et une nouvelle chance surgit de prospecter de nouveaux filons de minerai de mithril, et avec le nouveau minerai ils pourraient rallumer les anciennes forges et fabriquer plus de ce métal précieux eux-mêmes.\n\nAlors avec le dernier de leur argent dépensé en provisions, le Cartel Bras-de-Mithril partit pour l'Échine du Serpent. Avec eux ils apportèrent les outils qu'ils avaient utilisés pour déterminer la qualité et la pureté du mithril et leurs manuels bien conservés sur l'entretien du mithril. Armés de cette connaissance, ils, avec leur dirigeant Bertus Bras-de-Joie, se frayèrent un chemin dans les profondeurs. Après une expédition longue et ardue, ils ont finalement trouvé ce qu'ils cherchaient : un filon frais de mithril."
  diggy_spawnable.8.a:0 "Remercions les ancêtres !"
  diggy_spawnable.9.t:0 "Compagnie des Porteurs de Rancune"
  diggy_spawnable.9.d:0 "Pour la plupart des nains du Culte des Ancêtres, régler les rancunes était un devoir important. Pour la Compagnie des Porteurs de Rancune, redresser les torts d'autrefois était un mode de vie. Basée à Rubyhold, la compagnie opérait comme justice-contre-rémunération pendant des siècles ; récupérant les héritages perdus et enterrant les haches de guerre depuis longtemps mortes - pour une somme rondelette, bien sûr.\n\nAvec la fin de Dookanson et de sa Marée Verte vint cependant une nouvelle opportunité. Une chance de s'aventurer de retour dans l'Échine du Serpent et venger les torts perpétrés contre Aul-Dwarov. Pourtant, avec tant de rancunes, la discorde surgit bientôt au sein du groupe quant à quelle insulte venger en premier. La liste était longue, avec près de dix mille ans d'histoire enterrée dans la roche et le sang des montagnes. Des disputes criminelles mesquines à la dévastation causée par ceux qui tentèrent de conquérir les montagnes, chaque bastion était hanté par le fantôme d'innombrables affronts et chaque nouvelle recrue apportait avec elle des contes transmis de plus d'autres.\n\nCe cycle fut brisé avec l'arrivée de Belgrak Habitant-des-Cavernes. Belgrak, guerrier légendaire du Cercle de Corin, laissa les halls normalement tapageurs dans un respect silencieux. Levant une chope, il lança sa propre suggestion dans les débats - les bastions du Dwarovar Central avaient une histoire unique. Il avait été dévasté par les orques et gobelins mais il portait aussi des cicatrices des elfes extérieurs à la montagne, leur Impératrice Brûlée ayant autrefois tourné nain contre nain à l'intérieur de leurs propres foyers et saccagé des halls autrefois resplendissants au-delà de toute reconnaissance dans leur soif pour la richesse des montagnes. Avec un dernier claquement de la chope sur sa table, la bande éclata en approbation du plan et se précipita pour dresser leurs plans pour l'expédition.\n\nSuivant Belgrak, la Compagnie est arrivée dans le Dwarovar Central avec une liste de torts à l'esprit, prête à rejouer chaque goutte de sang versée en nature."
  diggy_spawnable.9.a:0 "Il est temps de régler quelques rancunes"
  diggy_spawnable.10.t:0 "Le Tirage à Pile ou Face"
  diggy_spawnable.10.d:0 "Quand Began Marteau-de-Tempête était enfant, son grand-père lui donna une pièce. C'était une chose sans prétention, sa seule caractéristique distinctive étant son ancienneté. Le père de son grand-père l'avait, apparemment, fabriquée lui-même, gravant le visage de quelque monarque Dwarovic ancien et à peine remémoré sur un côté du cuivre. Autrefois, peut-être, elle avait été parfaitement équilibrée. Maintenant, tandis que Began la lançait négligemment en contemplant la Mer d'Échos, elle semblait favoriser le côté gravé.\n\nOvdal Tûngr n'était guère le pire endroit où vivre. Bien que l'air marin ne lui convienne pas plus que les bateaux eux-mêmes, la culture naine tenait encore bon. Il avait grandi ici, et avait un foyer pour lui-même, prenant tout travail qu'il pouvait trouver qui n'impliquait pas de mettre le pied sur l'un de ces navires infernaux. Il avait vendu du poisson. Il avait travaillé à approfondir le bastion. Il avait transporté d'énormes planches de bois jusqu'aux cales sèches. Quand il était garçon, sa mère plaisantait en disant qu'il était né sans jambes marines. La vie était calme. Paisible.\n\nQuelque chose de désagréable brûlait dans sa poitrine. Quelque chose de familier, et pas. Quelque chose que la mer n'avait pu apaiser.\n\nShazstundihr était narquoisement proche. Par temps clair, s'il grimpait les montagnes Gulangor assez haut pour voir entre leurs pics, les sommets du Serpentreach étaient visibles. Même maintenant, des décennies après que ses prédécesseurs eurent fui ces halls anciens, Began pouvait sentir quelque chose l'attirant inexplicablement vers eux. Il lança la pièce une fois de plus, fixant le visage dans sa paume qui le regardait en retour impérieusement. Quand il était enfant, elle avait été d'un orange plaisant et poli. Maintenant, dans l'air salé et humide d'Ovdal Tûngr, elle avait tourné à un étrange bleu-vert.\n\nPeut-être, si Began était entièrement fait de cuivre, aurait-il pu changer comme sa pièce. Malheureusement pour les squatteurs qui demeuraient dans le Serpentreach, son sang était mélangé à la couleur du marbre."
  diggy_spawnable.10.a:0 "Un peu de chance fait beaucoup de chemin..."
  diggy_spawnable.11.t:0 "L'Obscurité Séduisante"
  diggy_spawnable.11.d:0 "Depuis qu'ils fuirent par les portes de Hul-az-Krakazol, les Nains d'Améthyste se souviennent de peu. Beaucoup étaient simplement trop paniqués dans leur hâte de partir. Beaucoup d'autres étaient, de façon caractéristique, embrouillés par un excès d'ale - le même vice qui les mena à perdre la clé à l'intérieur. Certains, cependant, se souviennent d'avoir caché leurs larmes de honte avec leurs barbes, déplorant le sort qui avait maintenant, finalement, atteint chaque coin de l'Échine du Serpent. Ils se souviennent de la lumière du soleil ; chaude et peu familière, tandis qu'elle effleurait leur peau comme un ami importun. Ces sobres parmi eux durent rappeler aux autres de ne pas la regarder directement, tandis qu'ils se dirigeaient vers Sharaja.\n\nLeur nouvelle cité était bonne. Emplie de gemmes précieuses, elle était presque assez proche de leur foyer pour devenir le suivant. Les gens là-bas étaient sceptiques, mais se réchauffèrent rapidement à leur artisanat magistral ; surtout une fois que leurs tonneaux furent finalement vides. Les années passèrent. Les nains offrirent à leurs nouveaux voisins une médecine avancée, de délicieuses ales, de nouvelles méthodes d'irrigation.\n\nLes nains regardèrent les jours passer ; tandis que la lumière du soleil se répandait et se scindait dans les gemmes de Sharaja, leurs couleurs semblant presque briller aussi vives que de la teinture fraîche. Mais pourtant, ce n'était pas le foyer. Pourtant, ces couleurs se fondaient simplement en blanc. Pourtant, les Nains d'Améthyste languissaient.\n\nMaintenant, des nouvelles les ont atteints. Loin, très loin à l'ouest, une grande aventure pour reprendre l'Échine du Serpent est en cours. Déjà certains bastions puissants ont été réparés, avec leurs squatteurs forcés dehors et leurs citoyens originaux réinstallés. Bien que beaucoup de ceux qui avaient fui soient passés, un grand nombre d'autres voient ces nouvelles comme un signe de reprendre leur ancien foyer. Bien que Hul-az-Krakasol soit encore verrouillée, Grozumdihr demeure ouverte - une porte vers le passé, et maintenant, l'avenir. Avec Sharaja leur souhaitant bonne chance, ils remettent le pied dans les montagnes, disant au revoir à la lumière hantante une fois de plus.\n\nL'obscurité humide de l'Arbre de Pierre avait toujours été un ami plus accueillant."
  diggy_spawnable.11.a:0 "Un ami que nous saluons à bras ouverts !"
  diggy_spawnable.12.t:0 "La Compagnie de Duran Bouclier-Bleu"
  diggy_spawnable.12.d:0 "Cousin germain du Seigneur-Électeur de Silverforge, Duran Bouclier-Bleu passa sa jeunesse à errer dans le monde, du bord des Bois Profonds à la cité d'Anbenncóst, de l'île de Nimscodd à la Baie du Vin et au Sorncóst. Pourtant en vieillissant, sa soif de voyage et sa fascination pour les ruines et l'histoire ne firent que grandir ; Il visita les murs blancs de Castanor, il traversa les champs inondés et les cités des marécages infestés de gnolls au sud de Corvuria, il contempla l'infâme tour qui fut autrefois le cœur de Castanor Noir, et pourtant peu importe combien de sites il vit ou d'histoires il découvrit, cela ne pouvait jamais vraiment le satisfaire.\n\nIl voulait voir le Dwarovar. Les montagnes de l'Échine du Serpent infestées d'orques cachaient un vaste royaume de cités naines plus grandes que toute Métropole humaine, des halls à colonnes multiples de pierre creusés plus profondément que les montagnes n'étaient hautes. Tout ce qu'il voulait vraiment faire avant de mourir était voir ces halls anciens, ne serait-ce qu'une fois... mais tant que les Orques régnaient encore sur l'Échine du Serpent, ce n'était qu'un rêve.\n\n... Et puis, un jour en visitant les Nains occidentaux de Rubyhold, il entendit quelques nouvelles. Le seigneur de guerre Orque, Korgus Dookanson, avait déclaré la guerre au monde de surface, déferlant à travers le sous-continent d'Escann dans une croisade vengeresse au nom de leur Dieu, le Grand Dookan. Mais seul un détail résonna dans l'esprit de Duran, au point de l'obsession. Les montagnes de l'Échine du Serpent avaient été vidées d'orques.\n\nDans le petit pays Lorentien, dans la ville de Thomsbridge, il tint une réunion entre plusieurs parents, aventuriers, un magicien, et leur hôte halfelin. Un accord fut conclu, un contrat signé, et la Compagnie de Duran Bouclier-Bleu fut formée. Il savait qu'il n'y aurait jamais une opportunité comme celle-ci, jamais plus. Il n'allait pas attendre que les pillards détruisent tout avant qu'il puisse le voir, et si les Dieux... non... si les Ancêtres le voulaient, il ne s'arrêterait devant rien pour reconquérir, et reforger les patries qu'il n'avait jamais connues.\n\nDes années plus tard, après un voyage déchirant à travers les grottes et routes du Dwarovar, la compagnie a finalement atteint ce qui fut autrefois le cœur de l'ancien Empire d'Aul-Dwarov. La quête pour la patrie Naine n'a fait que commencer."
  diggy_spawnable.12.a:0 "Pour nos ancêtres !"
  diggy_spawnable.13.t:0 "L'Union des Maîtres-Forgerons"
  diggy_spawnable.13.d:0 "Un seul fragment.\n\nDéterré d'un fossé de carnage et d'ordure, mais dans la lumière déclinante de l'aube, il brillait. Khuznoli Chute-de-Marteau avait trouvé ce petit éclat de mithril parmi les restes d'un chef Orque après une action d'arrière-garde contre la Marée Verte, et il le ramena chez lui dans les halls et tavernes de Silverforge. Le fragment avait capturé quelque chose en lui, et allumé une idée simple.\n\n'Pensez à ce que nous avons perdu', dit-il à ses parents. 'Pensez à ce que nous pourrions reconquérir si nous retournions simplement chez nous'. Ce n'était pas une simple expédition de fouille dans le Dwarovar qu'il proposait, mais la réinstallation et reconquête à grande échelle des anciens bastions - pour qu'aucun nain ne puisse se demander ce qui avait été perdu.\n\nD'abord, les jeunes apprentis le rejoignirent. Ils étaient jeunes, ambitieux, s'irritant sous l'ancien dogme de clan. Quand Khuznoli présenta le fragment, ils se le passaient, leurs grognements vantards silencieux.\n\nPuis les artisans, jetés dehors pour mourir de faim quand la demande pour l'armement Nain commença à se tarir. Nous avons des barbes grises sur nos mentons, dirent-ils, mais imaginez un temps où aucun nain ne pourrait avoir faim, pour les œuvres d'acier et de feu.\n\nEn dernier, les vétérans des Guerres du Lilas, qui apportèrent la connaissance de la guerre et le cran de tenir bon dans l'obscurité. Ils dirent peu, mais ils soulevèrent des haches usées par la bataille et reconnurent l'expression usée de Khuznoli comme celle d'un nain qui avait vu le mauvais côté d'un combat. Une vue digne de confiance.\n\nIls s'appelèrent l'Union des Maîtres-Forgerons. Khuznoli Chute-de-Marteau jura de les mener dans l'obscurité de leurs foyers ancestraux et trouver quelque fragment des héritages de leurs aïeux. Tandis qu'ils se dirigeaient dans les profondeurs, des nains qui avaient été brisés furent rendus entiers à nouveau. Des âmes torturées furent libérées. De vieux pieds prirent un pas accéléré. Tout avec l'idée qu'un jour, ils pourraient reprendre pour leurs fils ce qui avait été arraché à leurs aïeux.\n\nAcculés dans l'obscurité, avec des gobelins tout autour d'eux, l'Union se prépare à reprendre ce qui est leur droit de naissance."
  diggy_spawnable.13.a:0 "Les merveilles de la montagne"

  I01_nation_title:0 "Refonder Amldihr"
  I01_nation_desc:0 "Amldihr, signifiant Portes de l'Assemblée, était le bastion principal aux jours d'Aul-Dwarov. Quand le Dwarovar était uni sous un seul empire, c'était à Amldihr que le Haut Roi siégeait et tenait assemblée avec les rois moindres du Dwarovar."
  I02_nation_title:0 "Refonder Krakdhûmvror"
  I02_nation_desc:0 "Basé dans les étendues septentrionales de l'Échine du Serpent, Krakdhûmvror, aussi connu sous le nom de Hall de la Forge Gelée, était un bastion incroyablement solitaire et gardait jalousement des secrets qui mêlaient l'artisanat de glace et la forge."
  I03_nation_title:0 "Refonder Dûr-Vazhatun"
  I03_nation_desc:0 "Dûr-Vazhatun, la demeure légendaire des observateurs du ciel, était l'un des rares bastions qui s'intéressait aux affaires au-delà de la surface. Connu pour son ancien observatoire, Dûr-Vazhatun était dit être l'endroit où les philosophes et ésotériques de l'ancien Dwarovar se rassemblaient autrefois."
  I04_nation_title:0 "Refonder Orlazam-az-dihr"
  I04_nation_desc:0 "Orlazam-az-dihr était connue comme la Porte des Seigneurs-Béliers, et était responsable de défendre la Vallée du Serpent et Amldihr des menaces extérieures. Ils étaient infâmes pour leurs rôdeurs qui rôdaient dans la vallée et les montagnes de l'Échine du Serpent au sommet de puissants béliers, qui étaient aussi utilisés pour forger leurs armes et armements mortels."
  I05_nation_title:0 "Refonder Mithradhûm"
  I05_nation_desc:0 "L'un des bastions les plus renommés de l'ancien Dwarovar. Mithradhûm, aussi connu sous le nom de Bastion Véritable, était l'homonyme et la plus grande mine de l'un des métaux les plus fins du monde : le Mithril."
  I06_nation_title:0 "Refonder Er-Natvir"
  I06_nation_desc:0 "Er-Natvir était le cœur du Dwarovar industriel (si une telle distinction a du sens, considérant que tous les bastions étaient industriels), avec toutes sortes de transport et de marchandises. L'Autoroute du Dwarovar et son rail trouvaient leur point nexus à Er-Natvir, et c'est aussi d'où ce chemin de fer était contrôlé."
  I07_nation_title:0 "Refonder Khugdihr"
  I07_nation_desc:0 "Khugdihr était l'un des derniers bastions nains à tomber, et seulement en 1424 fut-il submergé par les forces orques menées par Gurukk Brise-Siège. Cette chute causa le dernier afflux de réfugiés nains à travers Cannor... et annonça la Marée Verte."
  I08_nation_title:0 "Refonder Haraz Orldhûm"
  I08_nation_desc:0 "Le Lieu des Grands Seigneurs, Haraz Orldhûm fut bâti sur le dos d'esclaves."
  I09_nation_title:0 "Refonder Verkal Kozenad"
  I09_nation_desc:0 "Verkal Kozenad était connue comme la Citadelle du Destin. Un bastion enveloppé de mystère, on dit que ce bastion fut maudit durant les Derniers Jours du Dwarovar. Premier à être attaqué par les orques, premier à tenter la paix, et premier à la trahir juste après."
  I10_nation_title:0 "Refonder Hul-Jorkad"
  I10_nation_desc:0 "Communément connue sous le nom de Hall Jorkad, ce bastion maudit est le lieu de naissance mythique et l'homonyme de la race orque."
  I11_nation_title:0 "Refonder Shazstundihr"
  I11_nation_desc:0 "Connue comme la Porte de Marbre, Shazstundihr était autrefois un partenaire commercial majeur des anciens humains du monde, et aida prétendument à influencer les architectures menées par le marbre de Castanor."
  I12_nation_title:0 "Refonder Orlghelovar"
  I12_nation_desc:0 "Orlghelovar était la Demeure des Seigneurs du Verre, et étaient apparemment ceux qui enseignèrent la verrerie aux premiers hommes. Les Nains Cobalt qui vivaient à l'intérieur étaient célèbres pour leurs verres de couleur bleue, et ils sont encore précieux à ce jour comme Verre d'Orlghelovar."
  I13_nation_title:0 "Refonder Verkal Skomdihr"
  I13_nation_desc:0 "Un ancien bastion empli de mousse qui a presque été envahi par les Bois Profonds, Verkal Skomdihr était autrefois connue comme la Porte contre les Bois, et protégeait le Dwarovar de l'influence des Fées. Peut-être qu'avec un nouveau dirigeant elle peut une fois de plus faire son devoir ?"
  I14_nation_title:0 "Refonder Gor Vazumbrog"
  I14_nation_desc:0 "Une ancienne et noble forteresse, tandis que Gor Ozumbrog garde l'est, Gor Vazumbrog (signifiant Bastion Occidental Qui Relie les Montagnes) garde et ouvre la voie pour les terres de l'Échine du Serpent occidentale."
  I15_nation_title:0 "Refonder Hehodovar"
  I15_nation_desc:0 "Nommé d'après un constructeur incroyablement talentueux et rapide, Hehodovar était la Demeure d'Hehogrim le Diligent. C'était l'un des premiers bastions construits et des connaissances anciennes sur l'architecture non trouvées ailleurs à Halann peuvent être vues ici."
  I16_nation_title:0 "Refonder Gor Bûrad"
  I16_nation_desc:0 "Un bastion haut et imposant connu pour ses murs noirs calcinés, Gor Bûrad, connue comme la Montagne au Sommet de Feu, est centrée autour d'une fosse de lave massive qui alimente le volcan au-dessus. On disait autrefois que les nains les plus féroces et les plus colériques venaient d'ici."
  I17_nation_title:0 "Refonder Gor Ozumbrog"
  I17_nation_desc:0 "Une ancienne et élégante forteresse, tandis que Gor Vazumbrog garde l'ouest, Gor Ozumbrog (signifiant Bastion Oriental Qui Relie les Montagnes) garde et ouvre la voie pour les terres de l'Échine du Serpent orientale."
  I18_nation_title:0 "Refonder Grôzumdihr"
  I18_nation_desc:0 "Grôzumdihr, nommé d'après sa massive porte verte, était connu à travers Rahen comme les pourvoyeurs et guides de la civilisation Raheni primitive. Connus pour leur compassion, les Nains Péridot de Grôzumdihr étaient autrefois une vue commune comme conseillers dans les halls des rois Raheniens."
  I19_nation_title:0 "Refonder Ovdal-az-Ân"
  I19_nation_desc:0 "Un bastion solitaire et isolé, Ovdal-az-Ân était connu comme le Bastion de l'Un. Demeure des suiveurs les plus dévots du Panthéon Nain, ce bastion se dressait autrefois comme le siège des Grands Prêtres d'Aul-Dwarov."
  I20_nation_title:0 "Refonder Hul-az-Krakazol"
  I20_nation_desc:0 "Le légendaire Hall des Maîtres-Brasseurs, Hul-az-Krakazol figure incroyablement dans les traditions et mythes de Haless comme un lieu où la fameuse ale Krakazol était brassée—une ale magique qui était consommée par les artistes martiaux ivres de Haless."
  I21_nation_title:0 "Refonder Tuwad-Dhûmankon"
  I21_nation_desc:0 "Connu comme le Second Domaine, Tuwad-Dhûmankon était le bastion enfant du gigantesque Grônstunad. Bien que souvent dans l'ombre de sa mère, peut-être qu'un nouveau dirigeant peut aider ce bastion à trouver sa place dans l'histoire."
  I22_nation_title:0 "Refonder Grônstunad"
  I22_nation_desc:0 "Grônstunad, signifiant la Mine de Jade, servait comme capitale des Nains de Jade orientaux, et était dit rivaliser avec Amldihr elle-même. On dit qu'à ses débuts elle servait comme capitale orientale pour Aul-Dwarov, mais après la chute de l'ouest à l'invasion orque, Grônstunad prospéra et devint plus grande et plus magnifique qu'Amldihr ne le fut jamais. Toutes les bonnes choses doivent avoir une fin, cependant, et bien que pendant de nombreuses années Grônstunad jouit de sa position dans le monde, tout changea quand les hobgobelins attaquèrent..."
  I23_nation_title:0 "Former Haraz Dhûmankon"
  I23_nation_desc:0 "Maintenant nous avons un point d'appui approprié dans les montagnes de surface, nous pouvons créer une nouvelle autorité capable de choses autres que la guerre : Haraz Dhûmankon, aussi connue comme la Haute Domination—une région frontière de notre plus grand sous-empire."
  I23_nation_claims_tooltip:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province de l'§YÉchine du Serpent§!."
  I24_nation_title:0 "Restaurer l'Empire Nain"
  I24_nation_desc:0 "Aul-Dwarov. L'Empire des Nains. Littéralement connu sous le nom de Foyer-de-Tous-les-Nains. Autrefois le bastion du monde ancien, bien avant qu'aucune sorte d'humain ou d'elfe n'ait quelque urgence ou gloire. Il tomba à cause des querelles internes naines et du fléau répugnant qu'est la race orque ; maintenant le Dwarovar gît dans l'obscurité en ruine. Seul un véritable héritier du Dwarovar, un qui est résolu contre tous les obstacles pourrait restaurer un tel dominion ancien et vieux."
  I24_nation_krak_tooltip:0 "§RNous perdrons l'accès à nos Forgerons de Glace si nous faisons cela !§!"
  I25_nation_title:0 "Refonder Verkal Dromak"
  I25_nation_desc:0 "Un bastion reclus niché profondément dans les collines et montagnes, Verkal Dromak était connu comme la Citadelle des Rêveurs, et où les philosophes proscrits, excentriques et voyants fuirent après avoir été ostracisés de Dûr-Vazhatun."
  H79_nation_title:0 "Ressusciter Ovdal Kanzad"
  H79_nation_desc:0 "Connu comme Bastion-Canon, Ovdal Kanzad était le principal fabricant d'armes à feu et de canons à Aul-Dwarov, façonnant des armes de destruction massive avant que le premier homme n'ait appris à manier une épée. Ses habitants sont connus comme Nains Ambrés à cause de leur proximité à l'Arbre de Pierre, mais en fait gagnent leur teinte jaunâtre du soufre utilisé dans de telles armes. Les raffineries de canons du bastion restent silencieuses, jusqu'à ce qu'un véritable maître d'armes les réveille une fois de plus !"
  F47_nation_title:0 "Ressusciter Verkal Gulan"
  F47_nation_desc:0 "Le bastion de Verkal Gulan, avec Seghdihr lui-même, étaient les seuls deux survivants de la chute de l'alliance Segbandal après qu'elle fut dissoute quand Jexis conquit Seghdihr en 1139. Malgré la survie et l'immense richesse de Verkal Gulan, dans l'isolement son peuple devint complisant et corrompu. Sa chute éventuelle ne fut pas une surprise. Maintenant le bastion a été reconquis par des nains au cœur pur. Nous restaurerons le bastion à son ancienne gloire et au-delà. La Citadelle Dorée s'élèvera à nouveau !"
  H78_nation_title:0 "Ressusciter Seghdihr"
  H78_nation_desc:0 "Connue comme Porte-Sud, Seghdihr gagna sa proéminence après la chute du Dwarovar, et était le dirigeant du Segbandal (l'Alliance Méridionale) qui pendant un temps maintint une sécurité relative dans le Dwarovar Central jusqu'à ce qu'elle soit dissoute après que Jexis conquit le bastion en 1139. Peut-être qu'un véritable héritier du Segbandal s'élèvera et reconquerra Seghdihr une fois de plus ?"
  H77_nation_title:0 "Ressusciter Ovdal Lodhum"
  H77_nation_desc:0 "Ovdal Lodhum était connu comme le Bastion où Vit l'Amour, et était connu pour sa belle architecture et comme spot parfait de lune de miel pour les nains nouveaux mariés de l'ancien empire. Après la chute, ce fut l'un des rares bastions qui survécut—après tout, l'amour triomphe toujours."
  H76_nation_title:0 "Ressusciter Arg-Ôrdstun"
  H76_nation_desc:0 "La capitale nominale du Serpentreach, Arg-Ôrdstun était la demeure des fiers et forts Nains Diamant qui à leur époque défiaient souvent l'autorité du Haut Roi d'Aul-Dwarov. Si ce bastion est jamais restauré, peut-être que les jours du pouvoir Ôrdstunic reviendront-ils un jour ?"

