  amlharaz_title:0 "£icon_dig_deeper£ Former l'§gAmlharaz§!"
  amlharaz_desc:0 "L'Amlharaz, Haute Assemblée d'Aul-Dwarov, était la forme de Parlement unique à Aul-Dwarov. Chaque Forteresse avait des niveaux nominaux d'indépendance dans ses propres affaires, et chacune avait un siège à la table pour décider du cours d'action de l'Empire sur les questions majeures qui le confrontaient.\n\nDurant le déclin de l'ancien Aul-Dwarov, cependant, les affaires des Forteresses devinrent de plus en plus décentralisées, chacune prenant plus de pouvoir tandis que le centre de l'Empire pourrissait. Au moment de la chute d'Aul-Dwarov, elle était largement devenue un corps cérémonial, bien que la vue du drapeau de chaque Forteresse suspendu à tour de rôle sur les murs de l'Amlharaz restait un symbole d'unité Naine jusqu'à la fin.\n\nIl est clair que l'Empire que nous avons reforgé par le sang et l'acier est suffisant pour égaler Aul-Dwarov à son apogée. Mais si nous souhaitons surpasser nos ancêtres, et faire de notre Empire quelque chose dont tous les Nains peuvent être fiers, un leader de tout Halann, nous devons restaurer ce corps ancien et sacré. En effet, ce pourrait être exactement ce dont nous avons besoin pour gouverner la complexité de nos affaires économiques, militaires, et politiques modernes.\n\nApportez à notre [Root.Monarch.GetTitle] un marteau — l'Amlharaz doit être appelée à l'ordre!"
  almharaz_decision_tooltip:0 "Posséder directement §YToute Forteresse§! dans l'§YÉchine du Serpent§!"
  amlharaz_hold:0 "Forteresse Amlharaz"
  amlharaz_hold_title:0 "Forteresse Amlharaz"
  amlharaz_hold_title_plural:0 "Forteresses Amlharaz"
  amlharaz_hold_is_our:0 "§Y$NAME$§! fait partie de notre Amlharaz."
  amlharaz_hold_long_desc:0 "Dans le système de gouvernement Amlharaz Nain, chaque Forteresse reçoit un certain niveau d'indépendance dans ses affaires. Elles peuvent élire leurs propres dirigeants, passer leurs propres lois domestiques, et creuser leurs propres tunnels. En retour, elles envoient un délégué à la capitale pour représenter leur Forteresse dans la Haute Assemblée, où ils débattront et décideront sur les questions les plus pressantes confrontant l'Empire Nain. Ces décisions lieront chaque Forteresse dans les années à suivre, et façonneront l'être même d'Aul-Dwarov."
  amlharaz_reform:0 "L'Amlharaz"
  amlharaz_reform_desc:0 "Conseil comprenant les rois moindres et dirigeants des forteresses d'Aul-Dwarov, présidé par le Haut Roi.\n\n§GCeci créera un parlement continental, composé de tous nos sujets §gAmlharaz§!, avec des sessions de vote se déroulant tous les 5 ans.§!"
  amlharaz_autonomy:0 "Autonomie Amlharaz"

