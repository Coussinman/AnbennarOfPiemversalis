  the_underempire_title:0 "£icon_dig_deeper£ L'Empire Obsidien"
  the_underempire_desc:0 "Demeure des Nains Obsidiens, et domaine éternel du Père des Runes, le Sous-Empire sert de manifestation physique de la volonté du Père. Profondément sous la terre, protégé par l'ancienne magie runique, le Sous-Empire a taillé son territoire dans l'abîme de l'Échine du Serpent elle-même, et a survécu jusqu'à ce jour dans un isolement splendide.\n\nCependant, le Sous-Empire n'est plus isolé, tandis que les Légions Obsidiennes cherchent maintenant à étendre la domination sacrée du Père des Runes au monde de surface une fois de plus. Nous pouvons puiser dans ses ressources illimitées pour nous aider dans notre reconquête.\n\n§YPlus le niveau du §HLien Runique§! est élevé, plus grands sont les bonus que nous pouvons obtenir.\nPlus le niveau de la §HGueule du Père des Runes§! est élevé, moins l'inconvénient coûtera cher.§!"
