  dig_1:0 "Niveau d'excavation 1 : Forteresse de Surface"
  desc_dig_1:0 "Cette forteresse a à peine percé la terre, et est plus ou moins une ville construite sur de la roche de surface.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 40§!"
  dig_2:0 "Niveau d'excavation 2 : Forteresse Souterraine"
  desc_dig_2:0 "Cette forteresse atteint plusieurs étages souterrains, une compréhension classique et modeste d'une forteresse.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 50§!"
  dig_3:0 "Niveau d'excavation 3 : Forteresse Caverneuse"
  desc_dig_3:0 "Cette forteresse s'étend assez loin pour que les étendues souterraines de la forteresse s'ouvrent sur des cavernes naturelles spacieuses.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 60§!"
  dig_4:0 "Niveau d'excavation 4 : Forteresse Extérieure"
  desc_dig_4:0 "Cette forteresse s'est étendue au-delà de l'architecture originale de la forteresse en nouvelles structures taillées le long des cavernes massives du souterrain.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 70§!"
  dig_5:0 "Niveau d'excavation 5 : Forteresse Intérieure"
  desc_dig_5:0 "Cette forteresse a beaucoup de structures s'étendant loin sous la forteresse originale, avec l'équivalent d'une seconde ville taillée de la pierre naturelle des cavernes en dessous.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 80§!"
  dig_6:0 "Niveau d'excavation 6 : Forteresse Centrale"
  desc_dig_6:0 "Cette forteresse gagne son nom de la revendication qu'elle a percé à mi-chemin à travers la terre, bien que ce soit probablement faux.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 90§!"
  dig_7:0 "Niveau d'excavation 7 : Forteresse Labyrinthique"
  desc_dig_7:0 "Cette forteresse commence à devenir imprenable aux étrangers. L'infrastructure et l'architecture s'étendent dans toutes les directions de façon labyrinthique.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 100§!"
  dig_8:0 "Niveau d'excavation 8 : Forteresse Profonde"
  desc_dig_8:0 "Cette forteresse est si profonde qu'une personne pourrait passer sa vie entière à explorer ses profondeurs, et sur son lit de mort il y aurait encore plus à découvrir.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 110§!"
  dig_9:0 "Niveau d'excavation 9 : Forteresse Sans-Soleil"
  desc_dig_9:0 "Cette forteresse est dite si profonde sous terre que ceux nés au fond n'ont aucune chance de voir le soleil ou toute forme de lumière naturelle dans leur vie entière.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 120§!"
  dig_10:0 "Niveau d'excavation 10 : Forteresse du Noyau"
  desc_dig_10:0 "Cette forteresse s'étend si profondément sous terre qu'il est dit que la chaleur du noyau de la planète peut être ressentie."
  dig_11:0 "Niveau d'excavation 11 : Forteresse Abyssale"
  desc_dig_11:0 "Cette forteresse marque la plus profonde qu'on puisse possiblement aller. D'étranges rumeurs et occurrences se produisent aux niveaux les plus profonds de la forteresse, car il est dit que la ligne entre le plan matériel et l'infernal, aussi connu comme l'abîme, est si très mince ici."
