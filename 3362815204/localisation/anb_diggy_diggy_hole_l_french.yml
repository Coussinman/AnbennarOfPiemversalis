  DADV_mapping_the_dwarovar_title:0 "Cartographier le Dwarovar"
  DADV_mapping_the_dwarovar_desc:0 "Les tunnels et cavernes du Dwarovar sont magnifiques et intimidants, et les mythes et légendes de notre savoir ancestral ne suffiront pas pour une véritable navigation. Pour cela, nous devrons équiper une expédition d'éclaireurs."
  DADV_ally_in_the_dark_title:0 "Allié dans l'Obscurité"
  DADV_ally_in_the_dark_desc:0 "Des menaces rôdent à chaque coin. Se dresser seul contre les marées monstrueuses des ténèbres serait quasi-suicidaire. Sûrement pouvons-nous trouver des amis quelque part dans ces tunnels ?"

  DADV_gold_and_more_title:0 "Or et Plus Encore"
  DADV_gold_and_more_desc:0 "L'or est l'un des métaux les plus importants en société. Accumuler la richesse est l'objectif de la plupart des nains. Sûrement pouvons-nous rouvrir quelques-unes des anciennes mines ?"
  DADV_diamonds_rubies_title:0 "Diamants, Rubis"
  DADV_diamonds_rubies_desc:0 "Les gemmes sont vraiment scandaleuses, et les extraire est une étape importante pour reconstruire notre société aux yeux de nos frères."
  DADV_hidden_in_the_mountain_store_title:0 "Caché dans l'Entrepôt de la Montagne"
  DADV_hidden_in_the_mountain_store_desc:0 "De nombreux secrets ont été perdus dans ces halls. Peut-être pouvons-nous en trouver quelques-uns ?"

  DADV_defence_forces_title:0 "Forces de Défense"
  DADV_defence_forces_desc:0 "Les créatures dégoûtantes qui ont vécu dans le Dwarovar depuis le départ de nos ancêtres doivent être traitées si nos colons veulent avoir la paix. Une grande force de défense professionnelle est nécessaire pour protéger nos colonies naissantes."
  DADV_never_again_title:0 "Plus Jamais"
  DADV_never_again_desc:0 "Maintenant que la lumière de la civilisation naine est revenue illuminer les tunnels, nous devons nous assurer qu'elle ne soit plus jamais éteinte. Les fortifications et structures défensives protégeant notre bastion tiendront les cauchemars à distance. Peut-être, grâce à ces efforts, pourrons-nous creuser en paix."
  DADV_ancestors_smile_title:0 "Sourire des Ancêtres"
  DADV_ancestors_smile_desc:0 "Nous révérons nos ancêtres, mais déterminer leurs souhaits peut être difficile. Heureusement, nous pouvons au moins être certains qu'ils nous souriront pour avoir purgé leurs ennemis de ces tunnels."
  DADV_fungal_farm_title:0 "Ferme Fongique"
  DADV_fungal_farm_desc:0 "L'environnement du Dwarovar ne se prête pas au genre d'agriculture qui se produit en surface, cependant, de nombreuses formes de vie fongiques se sont adaptées à ces conditions. Nous devons commencer la cultivation à grande échelle de ces champignons et des plantes Serpentbloom indigènes afin de pouvoir nourrir notre population croissante."
  DADV_beer_hall_title:0 "Hall de la Bière"
  DADV_beer_hall_desc:0 "L'alcool est le grand plaisir des nains, et il est mieux apprécié en compagnie de ses frères."
  DADV_growing_frontier_title:0 "Frontière Croissante"
  DADV_growing_frontier_desc:0 "Notre expansion vers des bastions additionnels est sans aucun doute une entreprise bénie, mais nous devons être sûrs d'administrer nos territoires périphériques en expansion avec soin."
  DADV_more_for_the_hoard_title:0 "Plus pour le Trésor"
  DADV_more_for_the_hoard_desc:0 "D'autres races peuvent nous appeler cupides. Nous préférons nous appeler 'prudents', ou peut-être 'préparés'. D'ailleurs, pourquoi vivre dans une montagne si vous ne pouvez en extraire des quantités fabuleuses de richesse ?"
  DADV_restoring_the_rail_title:0 "Restaurer le Rail"
  DADV_restoring_the_rail_desc:0 "Un grand rail parcourait autrefois la longueur du Dwarovar, et les vestiges de cette structure demeurent encore. C'est notre devoir en tant qu'enfants du Dwarovar de s'assurer que cette merveille d'ingénierie soit pleinement opérationnelle une fois de plus."

  DADV_a_hold_reclaimed_title:0 "Un Bastion Reconquis"
  DADV_a_hold_reclaimed_desc:0 "Nous avons découvert l'un des bastions de nos ancêtres. Bien qu'il ne soit peut-être pas dans le meilleur état, nous devons le sécuriser afin de pouvoir commencer le processus de le forger en un nouveau foyer."
  DADV_a_hold_repaired_title:0 "Un Bastion Réparé"
  DADV_a_hold_repaired_desc:0 "Avec quelques réparations par-ci par-là, nous pouvons faire ressembler cet abri en ruines à un véritable établissement nain."
  DADV_expanding_the_hold_title:0 "Étendre le Bastion"
  DADV_expanding_the_hold_desc:0 "Notre peuple rêve d'un grand bastion avec de l'espace pour que des milliers de nains vivent et travaillent. Cela prendra du temps, mais l'ambition d'un siècle commence par une dure journée de travail."
  DADV_going_further_title:0 "Aller Plus Loin"
  DADV_going_further_desc:0 "Ceci commence à ressembler à notre vrai foyer, pas une terre étrange et peu familière. Cela dit, si nous voulons compléter la transition de notre humble bande vers une grande nation, notre capitale requerra plus d'attention."
  DADV_going_deeper_title:0 "Aller Plus Profond"
  DADV_going_deeper_desc:0 "Notre bastion peut sûrement rivaliser avec n'importe laquelle des grandes cités de surface. Néanmoins, être leur égal ne suffit pas. Nous ne pouvons être satisfaits. Nous impressionnerons le monde !"
  DADV_toward_new_depths_title:0 "Vers de Nouvelles Profondeurs"
  DADV_toward_new_depths_desc:0 "Chaque jour nous nous rapprochons de réaliser la grande ambition de notre peuple. Nous devons résister à la tentation de nous reposer sur les lauriers de nos progrès impressionnants et creuser toujours plus profond. Frappez la terre !"
  DADV_till_death_do_us_part_title:0 "Jusqu'à ce que la Mort nous Sépare"
  DADV_till_death_do_us_part_desc:0 "Peu importe où l'on va dans notre foyer caverneux, on trouvera que tout artisanat est de la plus haute qualité. Notre bastion sera le plus grand honneur à notre espèce. Aucun individu n'est grand par lui-même, mais par l'achèvement de ce bastion, tous nos frères et sœurs perdus recevront l'immortalité !"

  DADV_clear_the_way_title:0 "Ouvrir la Voie"
  DADV_clear_the_way_desc:0 "Coloniser le Dwarovar est un travail difficile et souvent ingrat. Avec un petit effort, nous pouvons écarter quelques-uns des obstacles qui se dressent sur le chemin de nos colons."
  DADV_controlled_expansion_title:0 "Expansion Contrôlée"
  DADV_controlled_expansion_desc:0 "Le processus de colonisation a été chaotique et désorganisé jusqu'à présent à cause de notre manque relatif de ressources administratives. En développant une approche systématique et parrainée par l'état vers la colonisation, nous pouvons nous étendre de façon bien plus logique et ordonnée."
  DADV_resettling_the_serpentspine_title:0 "Recoloniser l'Échine du Serpent"
  DADV_resettling_the_serpentspine_desc:0 "Le confort croissant de nos territoires d'origine a l'effet secondaire malheureux de rendre moins attrayant de devenir colon. Avec la structure d'incitation appropriée, un plus grand pourcentage de notre population croissante peut être consacré à l'effort de colonisation."
  DADV_exploit_the_caverns_title:0 "Exploiter les Cavernes"
  DADV_exploit_the_caverns_desc:0 "Le Dwarovar abrite un grand nombre de cavernes. Individuellement, elles ne sont pas aussi précieuses que nos établissements centraux. En grands nombres, cependant, ces territoires ruraux fourniront les ressources brutes pour forger un nouvel avenir pour notre peuple."
  DADV_digging_expert_title:0 "Convoquer les Experts en Excavation"
  DADV_digging_expert_desc:0 "Assembler un corps permanent des mineurs les plus expérimentés pour conseiller nos projets d'excavation accélérera grandement nos efforts. Que nul ne croie que l'état tient ses plus grands travailleurs pour acquis."
  DADV_mithril_forge_title:0 "Forge de Mithril"
  DADV_mithril_forge_desc:0 "Sécuriser un approvisionnement de mithril est un composant critique pour assurer notre supériorité métallurgique. Des installations dédiées seront nécessaires pour traiter ce minerai si nous espérons l'exploiter pleinement."

  DADV_extended_borders_title:0 "Frontières Étendues"
  DADV_extended_borders_desc:0 "Il est difficile de croire qu'une bande d'aventuriers, dont la seule richesse était la vertu, ait pu construire un dominion si étendu que celui que nous commandons maintenant. Il est temps que nous commencions à exploiter ce dominion plus efficacement."

