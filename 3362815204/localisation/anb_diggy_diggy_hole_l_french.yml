  diggy.49.t:0 "Opération de Forteresse"
  diggy.49.d:0 "Agrandir une forteresse est une affaire complexe, qui peut aller de la transformation de cavernes existantes en pièces et salles habitables au creusement de sections entièrement nouvelles dans la roche nue. Parfois, c'est même une question de récupérer des sections effondrées de la forteresse qui furent perdues il y a longtemps. Entre-temps, nous devons tenir compte du type de roche que nous creusons, ainsi que maintenir l'intégrité structurelle de toute la forteresse. Bien sûr, ceci n'est que plus difficile et coûteux si fait en dehors de notre capitale."
