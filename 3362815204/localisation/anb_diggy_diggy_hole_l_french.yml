  diggy.402.t:0 "Plus Isolés Désormais"
  diggy.402.d:0 "Aul-Dwarov s'effondra sur des siècles. Ce fut terrible, tragique, voué à l'échec. Certes, il n'est guère surprenant que la chute de cet empire ait également entraîné celle du Tunnel de Marrhold. Mais cela remonte à des millénaires.\n\nMais tout comme nous avons vu la lumière et la vie revenir dans l'Échine du Serpent, cette grande porte vers Escann a finalement été restaurée. De nombreux échanges commerciaux affluent désormais entre notre demeure montagnarde et les champs de Castanor, montant et retombant telle une marée prospère. Avec de plus en plus de commerçants et marchands franchissant ces portes chaque jour, il est impératif que nous gardions un œil attentif sur qui et quoi entre et sort de l'Échine du Serpent. Heureusement, nos officiels de la région ont déjà adapté un système sophistiqué de poids, mesures, horaires et données personnelles qui se prête bien au commerce libre,  mais réglementé,  avec l'extérieur."
  diggy.402.a:0 "Très bien, continuez ainsi"
  diggy.402.tooltip:0 "Le nœud commercial du §YRocher du Roi§! gagnera périodiquement de la §YValeur Commerciale§! proportionnelle au commerce quittant le §YDwarovar§! par le tunnel"
  diggy.403.t:0 "Commerce de Marée"
  diggy.403.d:0 "Bien que l'Échine du Serpent Occidentale soit loin de tout océan, nous connaissons néanmoins le flux et reflux du commerce au moins aussi bien que les marins d'Eborthíl connaissent les mers. Les années de commerce le long des anciennes routes naines nous ont rendus experts dans l'expédition de caisses à travers notre pays et avec le tunnel de Marrhold reconstruit dans toute sa gloire, ce flux est devenu un torrent de marchandises. Nous nous enrichissons de jour en jour et à chaque envoi exporté."
  diggy.403.a:0 "Naviguez, marchands de [Root.GetName]"
  diggy.403.tooltip:0 "Le ratio de §YValeur Commerciale§! gagnée dans le §YRocher du Roi§! a augmenté"
  diggy.404.t:0 "Une Montagne de Richesse"
  diggy.404.d:0 "Il semble presque sans effort et inévitable de s'enrichir avec le Tunnel de Marrhold sous notre contrôle. Nos officiels à la frontière ont à peine besoin de lever le petit doigt et l'argent continue de ruisseler ; tant que la machine qu'est notre économie est bien huilée, il n'y a rien d'autre à faire que récolter les bénéfices que nous avons semés avec la réouverture du tunnel.\n\nLes droits à l'entrée et à la sortie du tunnel seuls ont depuis longtemps remboursé l'énorme coût de construction du tunnel, alors cette entreprise a été déclarée un succès complet et total."
  diggy.404.a:0 "J'aime la direction que cela prend..."
  diggy.404.tooltip:0 "Le ratio de §YValeur Commerciale§! gagnée dans le §YRocher du Roi§! a augmenté"
  diggy.405.t:0 "Le Plus Grand Tas d'Or"
  diggy.405.d:0 "Nous sommes les maîtres incontestés du commerce dans l'Échine du Serpent grâce à notre monopole économique sur le Tunnel de Marrhold. Depuis son inauguration grandiose, nous avons prospéré et nous sommes enrichis au-delà de nos rêves les plus fous !\n\nNous vivons la vie qui vaut la peine d'être vécue dans nos jardins dorés sous des soleils artificiels. Chaque rue, chaque coin, chaque maison regorge des richesses que nous avons acquises, et le monde nous envie, nous les rois et reines marchands sous les montagnes !"
  diggy.405.a:0 "Construisons un bastion entier avec tout cet or que nous avons !"
  diggy.405.tooltip:0 "Le ratio de §YValeur Commerciale§! gagnée dans le §YRocher du Roi§! a augmenté"
  diggy.406.a:0 "caché"
  diggy.407.t:0 "Manchette dans la Tribune d'Er-Natvir :"
  diggy.407.d:0 "Grande confusion dans le trésor ! Des rapports contradictoires par les officiels commerciaux ont créé une chasse effrénée aux coupables. Selon notre journalisme d'investigation, les changements récents dans le flux de marchandises dus au Tunnel de Marrhold ont créé une fuite malheureuse d'argent.\n\nTant que nos commerçants devront se faire concurrence les uns aux autres, il n'y aura pas d'hégémonie appropriée sur le commerce de l'Échine du Serpent, menant à des concurrents hostiles. Ceci est indigne de notre nation prospère, et le gouvernement devrait agir immédiatement pour remédier à ces problèmes."
  diggy.407.a:0 "Nous devrions concentrer nos priorités sur le Rocher du Roi"
  diggy.407.tooltip:0 "Tant que nous avons un §YMarchand§! dans le nœud commercial de §YMarrhold§!, nous ne gagnerons aucune §YValeur Commerciale§! dans le §YRocher du Roi§! !"
  diggy.410.a:0 "caché"
  diggy.411.t:0 "Commerce Prospère"
  diggy.411.d:0 "Ouvrir le Tunnel de Marrhold nous a apporté plus d'avantages qu'une simple nouvelle connexion aux marchés escanniens et cannoriens. Cela a permis le flux de personnes également, et des immigrants de l'ouest ont commencé à s'installer à travers notre pays, apportant avec eux des mains avides de faire fonctionner les soufflets de l'industrie. À chaque nouvelle arrivée, [Root.GetName] prospère davantage."
  diggy.411.a:0 "Excellent."
  diggy.412.t:0 "Cœur de la Montagne"
  diggy.412.d:0 "Aux jours d'Aul-Dwarov, Er-Natvir était le cœur battant du système ferroviaire transportant les marchandises sur toute la longueur de l'Échine du Serpent. Les personnes responsables du transit fluide étaient les conducteurs parfois vénérés qui géraient les veines et artères économiques menant vers et depuis la Gare de Triage. De nos jours, avec le Tunnel de Marrhold rouvert, Er-Natvir est devenu encore plus important comme premier arrêt dans l'Échine du Serpent pour la plupart des commerçants venant de Cannor."
  diggy.412.a:0 "Continuez votre excellent travail, conducteurs !"
  diggy.413.t:0 "Auberges et Sorties"
  diggy.413.d:0 "L'humanité est connue pour ses façons astucieuses de trouver des recoins et interstices pour s'insérer dans la société, ils sont adaptables, et ainsi ils se sont adaptés à notre société souterraine. Le long des longs réseaux ferroviaires s'étendant dans l'Échine du Serpent, certains humains ont établi boutique et commencé à troquer boissons et autres marchandises, créant de nouvelles opportunités mercantiles à travers notre pays. Le seul problème est qu'il manque de surveillance dans ces boutiques, alors devrions-nous les réprimer ou les laisser continuer leurs affaires ?"
  diggy.413.a:0 "Cela ne me dérangerait pas d'avoir de la bière décente lors de mon prochain voyage ferroviaire."
  diggy.413.b:0 "C'est notre propriété, dehors !"
  diggy.414.t:0 "Artifice et Foi"
  diggy.414.d:0 "Comme un feu de forêt, la foi Ravelienne s'est répandue à travers Cannor et Escann, et maintenant nous sommes à l'avant-garde de ce nouveau débat spirituel. Contrairement aux fois de la Cour Régente et Corinite, cependant, les Raveliens promettent d'apporter avec eux non pas le zèle et la violence religieuse, mais des pratiquants éduqués et pacifiques, qui sont sages dans les voies de la science. C'est une opportunité que nous ne pouvons simplement ignorer, non, nous devrions considérer laisser ces prêtres éduquer notre population dans l'espoir de faire progresser davantage notre civilisation."
  diggy.414.a:0 "D'étranges artefacts de chambres fortes souterraines ne constituent pas une base pour une religion."
  diggy.414.tooltip:0 "L'opinion de tous les pays §YRaveliens§! connus changera de §R-50§! !"
  diggy.414.b:0 "Mort aux Précurseurs, ancien ennemi d'Aul-Dwarov ! Venez à nous !"
  diggy.414.c:0 "Les Raveliens apportent avec eux de nombreuses opportunités que nous devrions utiliser !"
  diggy.415.t:0 "Opportunités d'Escann"
  diggy.415.d:0 "Il est bien connu de nos marchands que le commerce d'esclaves en Escann est une affaire profitable et tentaculaire, mais maintenant, les esclavagistes cannoriens se tournent vers nous pour approvisionner leur besoin infini de main-d'œuvre bon marché. Nous avons nous-mêmes une portion considérable d'esclaves orques, alors la question est : Sommes-nous prêts à nous en séparer ?"
  diggy.415.a:0 "Peu nous importe où les orques usent leurs vies au travail"
  diggy.415.b:0 "Ils sont nôtres et nôtres à garder"
#Norker Events
diggy.601.t:0 "Norkers Campés sur le Rail"
diggy.601.d:0 "Un rapport nous est parvenu d'une équipe de maintenance travaillant sur le rail à [event_province.GetName]. Alors qu'ils commençaient à réparer une déviation, ils furent attaqués par une tribu hostile squattant notre territoire ! Une bande de Norkers, créatures féroces semblables aux Gobelins, ont établi leur campement le long des rails. Ces êtres sont particulièrement agressifs et cupides, même pour des Gobelins, mais ce groupe est assez à l'écart pour ne pas constituer une menace immédiate à nos voies ferrées actives, et ils migreront probablement quand ils manqueront de nourriture. Que devrions-nous faire de ces squatteurs ?"
diggy.601.a:0 "Délogeons-les !"
diggy.601.b:0 "Ignorons-les, ils partiront assez tôt."
norker_encampment:0 "Campement Norker"
diggy.601.c:0 "Les Norkers sont des idiots paresseux, mais ils ont leur utilité."
norker_tribe:0 "Tribu Norker"
diggy.602.t:0 "Les Norkers Sabotent le Rail"
diggy.602.d:0 "Dans une démonstration stupéfiante d'ingéniosité et d'ambition, les Norkers de [event_province.GetName] ont réussi à faire dérailler un train de ravitaillement voyageant le long des rails de la région. L'équipage a pu s'échapper tandis que les Gobelinoïdes pillaient la cargaison, un envoi de nourriture, paie et munitions, destiné à l'un de nos dépôts militaires. Bien que le coût en matériel soit notable, et que les réparations prendront du temps, la préoccupation majeure est que cette tribu pourrait devenir encore plus agressive et ambitieuse si on lui donne la chance de capitaliser sur ses nouvelles ressources."
diggy.602.a:0 "Armés d'armes [Root.GetAdjective], ces Norkers constituent maintenant une menace sérieuse !"
diggy.602.b:0 "Les Norkers sont notoirement paresseux, ce butin les rendra complaisants."
diggy.603.t:0 "Noble Norker"
diggy.603.d:0 "Norkers - ils ressemblent aux Gobelins, marchent comme nous, parlent souvent notre langue, mais ils sont paresseux, égoïstes, arrogants et incultes, tout ce que nous vrais Gobelins ne sommes pas ! Pourtant, il semble qu'un groupe de Norkers à [event_province.GetName] se soit réorganisé sous la direction d'un Norker particulièrement semblable aux Gobelins, qui cherche maintenant reconnaissance et notre permission de diriger son peuple sous notre règne. Bien que nous ne puissions nous attendre à voir de sérieux gains de créatures si viles, ceci pourrait être un pas vers rendre les Norkers plus utiles à long terme..."
diggy.603.a:0 "Dirigez bien votre peuple."
noble_norker_tribe:0 "Noblesse Norker"
diggy.603.b:0 "Absolument pas, chassez-les !"

#Tectonic events
  diggy.761.t:0 "Veines de minerai découvertes à [event_province.GetName]"
  diggy.761.d:0 "Mon seigneur ! Durant un récent séisme, un gisement de minerai a été exposé dans la province de [event_province.GetName] ! S'il était exploité, il pourrait substantiellement enrichir le royaume, mais, naturellement, il éclipserait tout ce qui est actuellement produit dans cette caverne."
  diggy.761.a:0 "Gardez le métal dans [event_province.GetName] et utilisez-le pour aider à la production de [event_province.GetTradeGoodsName]."
  diggy.761.b:0 "Enrichir le royaume, dites-vous ?"

  dwarovar_using_local_ore:0 "Utilisation du minerai pour aider à la production de biens locaux."
  desc_dwarovar_using_local_ore:0 "Une riche veine de minerai avait été découverte ici, mais l'action rapide du dirigeant local permit qu'elle ne domine pas la production locale, et le métal est plutôt utilisé pour renforcer la production de biens existants."

  dwarovar_newly_exposed_mines:0 "Riches mines locales"
  desc_dwarovar_newly_exposed_mines:0 "Une riche veine de minerai avait été découverte ici, et l'extraction du minerai domine maintenant la province."

  diggy.762.t:0 "Sources chaudes"
  diggy.762.d:0 "Un récent séisme dans la province de [event_province.GetName] semble avoir découvert un groupe de sources chaudes qui semblent avoir des qualités rajeunissantes. Que devrions-nous en faire ?"
  diggy.762.a:0 "Ouvrons-les aux pèlerins de tout notre royaume !"
  diggy.762.b:0 "Monétisons cette marchandise !"
  diggy.762.c:0 "Nos troupes en ont besoin !"
  diggy.762.e:0 "Laissons-les au dirigeant seul."

  dwarovar_hot_springs_a:0 "Sources Chaudes"
  desc_dwarovar_hot_springs_a:0 "Les sources chaudes locales sont ouvertes à tous les pèlerins du royaume."

  dwarovar_hot_springs_b:0 "Sources Chaudes"
  desc_dwarovar_hot_springs_b:0 "Les sources chaudes locales sont ouvertes à tous ceux qui ont la pièce pour entrer."

  dwarovar_hot_springs_c:0 "Sources Chaudes"
  desc_dwarovar_hot_springs_c:0 "Les sources chaudes locales sont ouvertes aux soldats et officiers du royaume."

  dwarovar_hot_springs_d:0 "Sources Chaudes"
  desc_dwarovar_hot_springs_d:0 "Les sources chaudes locales sont utilisées personnellement par le dirigeant, qui s'y est attaché, et ne reçoit les conseillers que lors de l'utilisation des sources chaudes."

  diggy.763.t:0 "Inondation de lave !"
  diggy.763.d:0 "Un récent séisme à [event_province.GetName] a résulté en une éruption magmatique mineure. L'environnement local a souffert, mais l'éruption a laissé derrière elle des cendres volcaniques. Le sol local semble être inhabituellement fertile maintenant, et il y a quelques façons dont nous pourrions exploiter ceci. Nous pourrions soit le laisser tel quel, permettant aux gens de s'installer où ils le souhaitent, et permettant à la communauté agricole locale de soutenir une ville plus grande, soit importer du Serpentbloom, et permettre à une industrie agricole de reprendre la région."
  diggy.763.a:0 "Concentrons-nous sur la population locale."
  diggy.763.b:0 "Notre royaume a besoin de nourriture !"
  diggy.763.c:0 "La sécurité d'abord !"

  dwarovar_volcanic_farming_villages:0 "Villages agricoles volcaniques"
  desc_dwarovar_volcanic_farming_villages:0 "Le sol local a été fertilisé par les cendres volcaniques, permettant à de nombreux villages autosuffisants de surgir, et de fournir de jeunes recrues à l'armée du royaume."

  dwarovar_volcanic_farming_industry:0 "Agriculture volcanique de Serpentbloom"
  desc_dwarovar_volcanic_farming_industry:0 "L'exploitation des sols volcaniques locaux permet à cette province de produire de vastes quantités de Serpentbloom."

  dwarovar_exploited_rich_soils:0 "Sols riches"
  desc_dwarovar_exploited_rich_soils:0 "Les sols riches de la province permettent aux colonisateurs locaux de s'installer ici plus rapidement, malgré le fait que certains d'entre eux étaient destinés à d'autres usages."

  dwarovar_unexploited_rich_soils:0 "Sols riches inutilisés"
  desc_dwarovar_unexploited_rich_soils:0 "Les sols riches de la province permettent aux colonisateurs locaux de s'installer ici beaucoup plus rapidement."

  diggy.764.t:0 "Pas encore !"
  diggy.764.d:0 "Malédiction ! Le magma a encore érupté, tuant quiconque il touchait et détruisant à la fois maisons et champs. Bien qu'en théorie nous puissions nous y installer à nouveau, les habitants locaux en sont venus à croire que la caverne est maudite. Il est peu probable que nous obtenions jamais quelque chose d'utile de [event_province.GetName] à l'avenir."
  diggy.764.a:0 "Jamais deux sans trois. Augmentons leur paie, cela devrait apaiser leurs superstitions."
  diggy.764.b:0 "J'aimerais vivre en des temps plus éclairés..."

  diggy.765.t:0 "La grande cité de [event_province.GetName]."
  diggy.765.d:0 "Ces dernières années, [event_province.GetName] a grandi pour rivaliser avec certains des bastions d'autrefois, et a grandi pour remplir complètement la caverne dans laquelle elle fut construite. Ceci créa des conditions suffocantes pour la population locale, jusqu'à ce qu'un mouvement de terre révèle encore une autre caverne de taille similaire juste en dessous ! Les gens s'y installent déjà, et la cité est destinée à connaître une croissance rapide. À quoi ressemblera la future cité de [event_province.GetName] ?"
  diggy.765.a:0 "Un grand centre pour le commerce et l'industrie !"
  diggy.765.b:0 "Tous les hommes en âge de combattre dans la cité doivent servir dans nos armées !"

  dwarovar_room_for_expansion:0 "Place pour l'expansion"
  desc_dwarovar_room_for_expansion:0 "Un mouvement dans la tectonique locale a exposé beaucoup de place pour l'expansion, permettant à l'industrie de la cité de s'y développer."

  dwarovar_soldiers_households:0 "Foyers de soldats"
  desc_dwarovar_soldiers_households:0 "Un mouvement dans la tectonique locale a exposé beaucoup de place pour l'expansion, permettant aux quartiers résidentiels de la cité de s'y développer."

  diggy.766.t:0 "Ruines enterrées."
  diggy.766.d:0 "Un récent mouvement dans la tectonique d'une caverne locale a révélé ce qui semble être une sorte d'ancien bunker nain. L'intérieur regorge d'armes, mais les concepteurs ont inclus un espace de vie luxueux encombré de divers bibelots personnels, et même une ferme de serpentbloom ! Il y a beaucoup que nous pourrions apprendre à la fois de ce bunker, et des archives qu'il contient."
  diggy.766.a:0 "Comment ont-ils réussi à construire une telle merveille ?"
  diggy.766.b:0 "De quelle façon possible une ferme si petite pourrait-elle approvisionner tout le bunker ?"
  diggy.766.c:0 "Qu'est-ce qui rendait ce bunker si défendable ?"
  diggy.766.e:0 "Ancêtres, montrez-nous la voie !"
  diggy.766.f:0 "Armes et bibelots, dites-vous ?"

  dwarovar_bunker_adm_tech:0 "S'émerveillant du bunker"
  desc_dwarovar_bunker_adm_tech:0 "Quels secrets recèle-t-il...?"

  dwarovar_bunker_dip_tech:0 "Étudiant les fermes du bunker"
  desc_dwarovar_bunker_dip_tech:0 "Nous découvrons de nouvelles techniques agricoles chaque jour."

  dwarovar_bunker_mil_tech:0 "Étudiant les défenses du bunker"
  desc_dwarovar_bunker_mil_tech:0 "Les secrets des technologies militaires des anciens nains nous sont maintenant ouverts."

  dwarovar_bunker_dwarven_tech:0 "Suivant les traces de nos ancêtres"
  desc_dwarovar_bunker_dwarven_tech:0 "Nos ancêtres nous montreront la voie vers le succès !"

  dwarovar_bunker_trinkets:0 "Armes naines"
  desc_dwarovar_bunker_trinkets:0 "Les nains peuvent être des salauds, mais ils fabriquent de bonnes armes."

#Settler events
  diggy.767.t:0 "Un Moment pour Apprendre"
  diggy.767.d:0 "Le Dwarovrod est dangereux. Extrêmement dangereux. Chaque nain de notre nation le sait par expérience, ou par l'expérience d'autres qui ont échoué à tenir compte du danger. Avec la nouvelle vague de colonisateurs venant de l'extérieur dans nos bastions, ces leçons doivent être enseignées à nouveau. Malheureusement, même avec nos enseignements - \"n'allez pas dans le Dwarovrod seul\", \"ayez beaucoup de lanternes de secours\", \"apportez de l'équipement minier en cas d'éboulements\", ainsi de suite, de nombreux nouveaux membres de notre nation ne les respectent pas. Ceci mène souvent à des blessures permanentes ou même des morts pour les nouveaux arrivants, ainsi qu'à des provisions perdues. Que faut-il faire de ces insensés ?"
  diggy.767.a:0 "Interdisons aux nouveaux arrivants de quitter le bastion jusqu'à ce qu'ils aient appris le respect"
  diggy.767.b:0 "Qu'ils apprennent à la dure"
  
  dwarovar_newcomer_ban:0 "Enseignement aux Nouveaux Arrivants"
  desc_dwarovar_newcomer_ban:0 "Ce bastion enseigne aux nouveaux arrivants les dangers de l'Échine du Serpent. Ils sont obstinés, causant plus de coûts que prévu."

  dwarovar_attrition_settlers:0 "Insensés Instruits"
  desc_dwarovar_attrition_settlers:0 "Les nouveaux arrivants de ce bastion ont appris à ne pas sous-estimer le Dwarovrod."