  diggy.751.t:0 "Une Nuit de Sang et de Feu"
  diggy.751.d:0 "L'animosité entre les peuples de l'Échine du Serpent est ancienne et légendaire, un conte écrit en sang et fer, gribouillé sur les salles pierreuses du Dwarovar. Les générations de conflit entre Nains, Gobelins, et Orques ont créé une défiance large et générale, une supposition que l'Autre ne désire rien de plus que tuer et prendre le peu que chaque peuple a. Des contes chuchotés d'atrocités et vengeance glorieuse sont dits en voix feutrées aux enfants la nuit, pour leur faire craindre les croquemitaines et les élever pour se réjouir de la destruction de leur ennemi ancien. Ainsi la défiance entre peuples est renforcée et aggravée, chaque côté croyant le pire de leurs ennemis, assurant que le conflit continuera à faire rage chaque fois qu'orques, gobelins, et nains entrent en contact les uns avec les autres.\n\nDans la province de [event_province.GetName], cette atmosphère de xénophobie et paranoïa a bouilli jusqu'au conflit ouvert entre les peuples qui y vivent. Il est incertain comment le conflit commença, mais il escalada rapidement en violence de foule, avec des gangs armés patrouillant les rues, s'introduisant dans les maisons, pillant les magasins, et tuant tout membre d'autres races sur lequel ils mirent la main. Après une nuit sanglante de feu et sang, l'emprise de la folie meurtrière commença à libérer la foule, et les survivants purent commencer à faire le bilan des conséquences — Maisons brûlées, gagne-pain détruits, innombrables morts et encore plus déplacés. Les populations minoritaires sont particulièrement dévastées, et il faudra des années pour qu'elles récupèrent, si jamais elles le font."
  diggy.751.a:0  "Quel désastre..."

  diggy.752.t:0 "Fenêtres Brisées et Paix Cassée"
  diggy.752.d:0 "La compétition dans un marché est un moteur d'innovation et productivité, mais il est trop commun pour les acteurs majeurs d'un marché d'instituer des politiques qui excluent les nouvelles entrées. Les méthodes par lesquelles ceci est fait varient, mais vont souvent au-delà de simplement l'économie et dans le contrôle social et bigoterie. Tel est le cas que ceci semble se produire dans [event_province.GetName], où les entreprises locales ont conspiré pour forcer les minorités hors des entreprises où elles ont autrement été profitables. Leurs tactiques ont inclus sous-cotation des prix, exploitation de conseils municipaux pour implémenter des politiques défavorables pour leurs concurrents, et vandalisme de propriétés contrôlées par les minorités. Bien qu'un certain degré de compétition hostile soit attendu, ces actions ont été bien au-delà de simplement l'hostilité d'affaires et ciblent des individus qui seraient autrement des gens d'affaires profitables. Si nous intervenons pour arrêter ces actions ce sera certainement impopulaire, mais nous renforcerons probablement l'économie locale en le faisant."
  diggy.752.a:0 "Ne risquez pas d'énerver les gens — s'ils forcent les minorités dehors, ainsi soit-il."
  diggy.752.b:0 "Les entreprises vont accepter quelque compétition, par la force il semble."

  diggy.753.t:0 "Un Rejet de Genre"
  diggy.753.d:0 "Un district de majorité naine riche dans [event_province.GetName] a récemment vu un afflux d'orques et gobelins aisés, qui ont utilisé leur richesse pour acquérir propriété et prendre résidence dans la zone. Ils ont fait ce mouvement malgré la population naine écrasante du district étant peu accueillante envers eux, déterminés à s'épaule dans des territoires qui les nieraient simplement sur la base de la circonstance de naissance, insistants sur acquérir de bonnes opportunités pour leurs enfants et montrant qu'ils sont plus que capables de vivre côte à côte en paix. Bien qu'il n'y ait pas de règles qui interdisent explicitement aux orques et gobelins de vivre dans le district, la populace est en armes sur ce mouvement. Un groupe d'hommes d'affaires influents et magnats locaux ont pétitionné le gouvernement pour forcer les minorités hors du district, bien qu'il n'y ait pas de standing légal pour le faire. Ils seront certainement contrariés et causeront des problèmes si nous ne le faisons pas, cependant."
  diggy.753.a:0 "Déplacez-les — ils causent du tapage."
  diggy.753.b:0 "Ils ont tout droit de vivre où ils choisissent."

  diggy.754.t:0 "Ceux qui Travaillent les Forces"
  diggy.754.d:0 "Aussi important que l'état et famille soient pour la société naine, les affaires sont de bien des façons le cœur de la civilisation quotidienne parmi les nains. Les entreprises sont organisées comme associations d'entreprises similaires, souvent à travers des familles liées, connues comme Cartels, et sont responsables non seulement du travail du secteur privé mais aussi diverses assignations gouvernementales sous-contractées, comme la sécurité publique. Tandis que plus de terre a été reconquise dans le Dwarovar et le nombre d'établissements et districts périphériques grandit, le rôle de ces forces de police privées devient toujours plus important pour garder la paix. Malheureusement, il y a récemment eu une série d'activités de police problématiques qui a révélé des biais majeurs dans les forces de police de cartel — ils ont refusé d'intervenir pour protéger les minorités, échoué à presser des charges légales contre des individus connectés, et ont même été accusés de perpétrer des actes violents contre des individus que certains considèrent « indésirables » — gobelins et orques vivant dans les districts qu'ils patrouillent. Il y a un sentiment général que la sécurité publique est minée par les forces de sécurité de cartel, et certains nous ont demandé d'intervenir plus directement pour assurer une police mieux entraînée et plus moralement droite en place."
  diggy.754.a:0 "Qui sommes-nous pour interférer dans la fonction d'entreprise privée ?"
  diggy.754.b:0 "Les cartels écoutent l'argent. Payez-les pour assurer que tous reçoivent protection."

  diggy.755.t:0 "Revendications Ancestrales"
  diggy.755.d:0 "L'Échine du Serpent a toujours été contestée par diverses races. Les nains ont cherché à reconquérir leur patrie ancienne pendant des milliers d'années, mais ce n'était rien de plus qu'un rêve lointain jusqu'à ce que la Marée Verte amène la majorité écrasante des orques et gobelins hors des montagnes. Dans le vide de pouvoir laissé derrière coulèrent les récupérateurs — forteresses vestiges ainsi qu'aventuriers de la surface partirent pour reprendre leurs salles ancestrales. Mais pour toutes les revendications naines de propriété légitime, les gobelins et orques ont habité les routes et forteresses des montagnes en l'absence des nains, et n'ont pas manque d'une revendication de patrie. Ainsi, des revendications conflictuelles sur diverses pièces de terre ont causé des crises constantes depuis la récupération du Dwarovar.\n\nMaintenant, dans [event_province.GetName], une telle dispute menace de bouillir en conflit ouvert. Deux clans différents affirment qu'ils sont les propriétaires légitimes de terre précieuse, riche en minéraux et contenant beaucoup de structures anciennes qui datent du temps d'Aul Dwarov. Les deux refusent de céder dans leurs droits de propriété et ont apporté des douzaines de pièces de documentation et témoignage oral aux cours pour soutenir leurs revendications. Tandis que l'affaire judiciaire fait rage, les tensions montent et des mots en colère menacent d'éclater en coups. Sachant l'affaire sensible, les cours se sont tournées vers le gouvernement central et nous demandent de résoudre l'affaire, car elles ne semblent pas avoir de réponse prête à la question."
  diggy.755.a:0 "Nous ne nous impliquons pas dans ceci — s'ils se battent, ils se battent."
  diggy.755.b:0 "Très bien — mais régler ceci sera un drain sur les ressources gouvernementales..."

  diggy.756.t:0 "Districts Minoritaires"
  diggy.756.d:0 "Dans la province de [event_province.GetName], il y a récemment eu une augmentation dramatique de la ségrégation raciale. Une combinaison de mesures de planification urbaine délibérées par nos administrateurs et attitudes peu accueillantes de la population ont forcé les minorités de la région dans des quartiers délabrés qui sont surpeuplés et insalubres. La souffrance dans ces ghettos, consignés aux coins reculés de la forteresse, est immense, mais elle est aussi facile à manquer — s'en tenant aux parties prospères de la ville, on pourrait ne jamais savoir qu'il y a de si terribles zones dans la ville. Nous pourrions assurer que l'infrastructure s'étende à ces quartiers et forcer des changements dans certains de ces administrateurs plus xénophobes, mais une telle opération serait sûrement impopulaire."
  diggy.756.a:0 "Ça ne sonne vraiment pas comme beaucoup d'un problème."
  diggy.756.b:0 "Eh bien ça ne peut être autorisé à tenir. Essayons de réparer certains de ceci."

  diggy.757.t:0 "Accident Minier"
  diggy.757.d:0 "Un terrible accident a récemment frappé l'une de nos opérations minières dans [event_province.GetName] — un puits qui était cru avoir été sécurisé s'est effondré et a enterré beaucoup de mineurs vivants. La plupart moururent immédiatement, tandis que d'autres furent laissés à languir dans l'obscurité jusqu'à ce qu'ils soient secourus. Dans les conséquences de cette grande perte de vie, les surveillants de mine ont conduit une investigation des causes probables et ont produit un rapport qui blâme l'artisanat inférieur des populations minoritaires comme la cause ! Citant leurs nombreux échecs en intelligence, artisanat, et fabrication de matériaux, ils ont mis le blâme carrément aux pieds des minorités. Ceci a enflammé les émotions des familles et amis des mineurs décédés, et a mené aux licenciements de masse de beaucoup dans le minage et emplois non-liés autour de la province. Certains de nos conseillers ont suggéré que nous devrions probablement réviser le rapport et site d'accident pour double-vérifier les accusations du contremaître, mais ce serait coûteux et potentiellement contrarier les relations avec le cartel minier."
  diggy.757.a:0 "Le Cartel doit avoir raison — c'est la faute de la minorité !"
  diggy.757.b:0 "Nous allons jeter un œil et assurer que ça n'arrive plus"

  diggy.758.t:0 "Les Préjugés des Dirigeants"
  diggy.758.d:0 "Les mémoires des nains sont longues, les noms d'ancêtres d'il y a 40 générations rappelés en prière et les amours et haines de leur peuple ressentis plus longtemps. Parmi les maisons nobles et élites riches de la société naine, qui gardent encore des reliques du temps d'Aul Dwarov, il y a un sentiment profondément ancré que l'entièreté de l'Échine du Serpent est la possession légitime des nains, que leur patrie ancestrale et légitime doit être reprise, et qu'aucun compromis ne peut être offert à tout réclamant moindre, soit nains d'autres clans ou les gobelins et orques qui demeurent encore dans l'obscurité du Dwarovar.\n\nTandis que nous avons étendu et reconquis plus de territoire, toujours plus de gobelins et orques sont venus demeurer dans notre territoire. Bien que la majorité vive aux franges, beaucoup ont trouvé leur chemin dans nos villes et cités, où ils travaillent comme une sous-classe permanente. Méfiés au mieux par la population, il y a récemment eu des grondements que certains des ouvriers ont atteint une camaraderie avec ces populations minoritaires, se sentant plus en commun avec leurs compagnons travailleurs qu'avec les riches, et qu'ils ont commencé à arguer pour étendre certains droits et privilèges aux populations orque et gobeline. Tandis que des nouvelles de ceci ont atteint les élites cela a provoqué fureur — ces travailleurs stupides ont-ils oublié la gloire de leurs ancêtres, et qui c'était qui vola l'empire ancien ? Un groupe de nobles riches et influents sont venus au gouvernement et exigent que nous venions dur sur tout fauteur de trouble et sur les districts minoritaires dans l'ensemble, mettant ces créatures répugnantes à leur place et assurant que notre état n'ira pas le chemin d'Aul Dwarov."
  diggy.758.a:0 "Longues sont nos mémoires aussi. Nous ne tolérerons pas la tolérance à ces squatteurs."
  diggy.758.b:0 "Et comment de telles choses aidèrent Aul Dwarov ? Nous devons tailler un nouveau chemin."

  diggy.760.t:0 "Gérer les Rails"
  diggy.760.d:0 "Construire les rails peut prendre un péage sur l'esprit et le corps de quelqu'un. Peut-être est-il temps que nous déléguions l'effort à nos constructeurs capables ?"
  diggy.760.a:0 "Continuer comme d'habitude"
  diggy.760.aa:0 "Laissez-moi y penser"
  diggy.760.b:0 "Rapporter plus tard"
  diggy.760.c:0 "Construire à volonté"
  diggy.760.d.1:0 "Ne me dérangez plus jamais"

  diggy_project.1.t:0 "Infrastructure de Fonderie Avancée"
  diggy_project.1.d:0 "[Root.GetName] a commencé le travail sur l'amélioration de notre infrastructure de fonderie pour accommoder les avancées et développements les plus récents à la fois dans notre forteresse et le monde."
  diggy_project.1.a:0 "Excellent"

  diggy_project.2.t:0 "Infrastructure de Fonderie Avancée Complète"
  diggy_project.2.d:0 "Nous avons finalement fini d'améliorer notre infrastructure de fonderie avancée dans [Root.GetName].\n\nDes convoyeurs à la fois au sol et au plafond tournent et grincent à travers la province, des brouettes pleines de métaux et minerais sont dirigées vers qui en a besoin via des systèmes de transport privatisés, et des auto-forges massives dominent des cavernes entières pour forger les métaux les plus durs."
  diggy_project.2.da:0 "Nous avons finalement fini d'améliorer notre infrastructure de fonderie avancée dans [Root.GetName].\n\nDes convoyeurs à la fois au sol et au plafond tournent et grincent à travers la province alimentant diverses contraptions et machines, transformant effectivement la forteresse en usine massive, avec des auto-forges massives dominant même des cavernes entières pour forger les métaux les plus durs.\n\nAdditionnellement, comme nous sommes les premiers à accomplir un tel exploit, nos architectes ont inventé la plus grande forge de toutes : la Forge de Magma.\nCette merveille du monde souterrain est capable d'atteindre les plus hautes températures jamais enregistrées, toute alimentée par la lave sous la terre bénie par Halanna elle-même."
  diggy_project.2.a:0 "Bon travail !"

  diggy_project.3.t:0 "Infrastructure de Métropole Avancée"
  diggy_project.3.d:0 "[Root.GetName] a commencé le travail sur l'amélioration de notre infrastructure de métropole pour accommoder les avancées et développements les plus récents à la fois dans notre forteresse et le monde."
  diggy_project.3.a:0 "Excellent"

  diggy_project.4.t:0 "Infrastructure de Métropole Avancée Complète"
  diggy_project.4.d:0 "Nous avons finalement fini d'améliorer notre infrastructure de métropole avancée dans [Root.GetName].\n\nDes blocs d'appartements entiers sont creusés dans les murs, non seulement des pièces mais des complexes entiers sont enterrés profondément dans la pierre du Dwarovar. La technologie ferroviaire du Dwarovar a été réutilisée pour créer un transport public qui peut amener quelqu'un entre districts en moins de trente minutes. Étrangement, ce développement nouveau fascinant a reçu le surnom « le Tube », ou le « Souterrain ». Ne savent-ils pas que toute partie de la Forteresse est souterraine ?"
  diggy_project.4.da:0 "Nous avons finalement fini d'améliorer notre infrastructure de métropole avancée dans [Root.GetName].\n\nDes blocs d'appartements entiers sont creusés dans les murs, non seulement des pièces mais des complexes entiers sont enterrés profondément dans la pierre du Dwarovar. La technologie ferroviaire du Dwarovar a été réutilisée pour créer un transport public qui peut amener quelqu'un entre districts en moins de trente minutes. Étrangement, ce développement nouveau fascinant a reçu le surnom « le Tube », ou le « Souterrain ». Ne savent-ils pas que toute partie de la Forteresse est souterraine ?\n\nAdditionnellement, comme nous sommes les premiers à accomplir un tel exploit, nos architectes ont accompli une nouvelle merveille : la Grande Académie d'Artificier.\nComme bastion du monde civilisé, nous attirons le meilleur de tout Halann et ainsi nos architectes ont établi un complexe vaste qui logera les plus grands artificiers du monde tandis qu'ils apprennent et ré-inventent le Dwarovar avec nous."
  diggy_project.4.a:0 "Bon travail !"

  diggy_project.5.t:0 "Infrastructure Artisanale Avancée"
  diggy_project.5.d:0 "[Root.GetName] a commencé le travail sur l'amélioration de notre infrastructure artisanale pour accommoder les avancées et développements les plus récents à la fois dans notre forteresse et le monde."
  diggy_project.5.a:0 "Excellent"

  diggy_project.6.t:0 "Infrastructure Artisanale Avancée Complète"
  diggy_project.6.d:0 "Nous avons finalement fini d'améliorer notre infrastructure artisanale avancée dans [Root.GetName].\n\nDes routes de marbre sont flanquées des deux côtés par de magnifiques ateliers et studios de tous métiers et toutes tailles. Des systèmes de transport transportent toute ressource imaginable autour de la Forteresse, de brouettes de mithril à tubes d'air déplaçant soigneusement les joyaux les plus précieux, pour s'assurer qu'aucun artisan ne manque d'outils ou matériaux."
  diggy_project.6.da:0 "Nous avons finalement fini d'améliorer notre infrastructure artisanale avancée dans [Root.GetName].\n\nDes routes de marbre sont flanquées des deux côtés par de magnifiques ateliers et studios de tous métiers et toutes tailles. Des systèmes de transport transportent toute ressource imaginable autour de la Forteresse, de brouettes de mithril à tubes d'air déplaçant soigneusement les joyaux les plus précieux, pour s'assurer qu'aucun artisan ne manque d'outils ou matériaux."
  diggy_project.6.a:0 "Bon travail !"

  diggy_project.7.t:0 "Infrastructure de Ferme Avancée"
  diggy_project.7.d:0 "[Root.GetName] a commencé le travail sur l'amélioration de notre infrastructure de ferme verticale pour accommoder les avancées et développements les plus récents à la fois dans notre forteresse et le monde."
  diggy_project.7.a:0 "Excellent"

  diggy_project.8.t:0 "Infrastructure de Ferme Avancée Complète"
  diggy_project.8.d:0 "Nous avons finalement fini d'améliorer notre infrastructure de ferme verticale dans [Root.GetName].\n\nLes vues de cette forteresse sont encore plus magnifiques qu'avant, non seulement la forteresse a des fermes en terrasses pittoresques et verdure, mais si quelqu'un regarde en bas on se trouvera marchant sur l'herbe. De l'herbe de toutes choses, poussant profondément souterraine ! Même le temps de surface est maintenant répliqué ici, avec les systèmes de ventilation améliorés pour circuler l'air frais et disperser l'eau pour répliquer la pluie."
  diggy_project.8.da:0 "Nous avons finalement fini d'améliorer notre infrastructure de ferme verticale dans [Root.GetName].\n\nLes vues de cette forteresse sont encore plus magnifiques qu'avant, non seulement la forteresse a des fermes en terrasses pittoresques et verdure, mais si quelqu'un regarde en bas on se trouvera marchant sur l'herbe. De l'herbe de toutes choses, poussant profondément souterraine ! Même le temps de surface est maintenant répliqué ici, avec les systèmes de ventilation améliorés pour circuler l'air frais et disperser l'eau pour répliquer la pluie.\n\nAdditionnellement, comme nous sommes les premiers à accomplir un tel exploit, nos architectes ont accompli une nouvelle merveille : le Jardin Sphérique.\nDans une grande caverne naturelle aux bords de la forteresse nos architectes ont été vraiment inspirés par leur travail et ont créé une sorte de sphère suspendue, essentiellement une serre de verre sphérique. Elle est capable de son propre écosystème botanique, et peut cultiver faune et flore à la fois du Dwarovar et d'en haut."
  diggy_project.8.a:0 "Bon travail !"

  diggy_project.9.t:0 "Infrastructure Militaire Avancée"
  diggy_project.9.d:0 "[Root.GetName] a commencé le travail sur l'amélioration de notre infrastructure militaire pour accommoder les avancées et développements les plus récents à la fois de notre forteresse et du monde."
  diggy_project.9.a:0 "Excellent"

  diggy_project.10.t:0 "Infrastructure Militaire Avancée Complète"
  diggy_project.10.d:0 "Nous avons finalement fini d'améliorer notre infrastructure militaire avancée dans [Root.GetName].\n\nLa disposition de la forteresse a été remaniée dramatiquement, et ce qui était autrefois un labyrinthe de bâtiments et ruelles séparées en routes militaires est maintenant devenu une forteresse parfaitement ordonnée où chaque district est divisé par des routes plus larges à angles droits. Chaque maison est maintenant une forteresse avec diverses défenses intégrées à travers la forteresse, en plus de pièges et zones de mise à mort intégrées dans le design. Un grand rail mène de l'entrée de la forteresse aux casernes centrales, permettant aux armées d'être manœuvrées dans et hors de la forteresse avec hâte."
  diggy_project.10.a:0 "Bon travail !"

