  ### Remnants and Remnant Stagnation
  diggy_remnant_stagnation.1.t:0 "La Stagnation des Vestiges"
  diggy_remnant_stagnation.1.d:0 "Pendant des millénaires, nous avons attendu dans la sécurité de notre bastion. Tandis que le Dwarovar brûlait autour de nous, au milieu du chaos des invasions orques et gobeliennes, nous avons fermé nos portes, et attendu. Maintenant, cependant, le temps d'attendre est révolu. Nous devons sortir, reconquérir le Dwarovar, et bâtir une grande nation Naine une fois de plus ! De notre population émergent trois factions, les Reconquérants, les Expansionnistes, et la Garde [Root.GetAdjective].\n\nLes Reconquérants partagent une vision d'une grande capitale, un bastion beau et magnifique comme les histoires d'Aul-Dwarov le mentionnent, des mégastructures monumentales qui s'enfoncent profondément dans Halann, vers le centre même du monde. C'est leur conviction que seulement par ces entreprises artistiques et architecturales nous pouvons nous assurer que notre société ne faillira plus jamais.\n\nLes Expansionnistes plaident pour un effort de colonisation massif dans les anciens chemins de fer nains, les veines et artères d'Aul-Dwarov, et les nombreuses cavernes qui bordent ces routes. En s'assurant que ces régions sont sûres, disent-ils, nous pouvons dormir tranquilles à nouveau, sachant qu'aucun orque, aucun gobelin ne peut nous assaillir à nouveau.\n\nLa Garde [Root.GetAdjective] défend notre puissance militaire, nos prouesses au combat, et notre supériorité tactique. Pour s'assurer que les Derniers Jours du Dwarovar, le déclin millénaire de notre ancien empire au sein des montagnes de l'Échine du Serpent, ne se répète jamais, nous devons être mieux préparés aux dangers qui rôdent encore hors de nos portes. Seule une armée bien équipée peut assurer la sécurité de notre bastion.\n\nEnfin il y a aussi les Assujettis, un groupe de nains plus âgés qui s'opposent à cette entreprise, à la fois par peur des dangers à venir et à l'extérieur, ainsi que par haine de tout changement à notre pays. Leurs dirigeants ont annoncé qu'ils essaieront de nous arrêter de toute façon possible, même prêts à utiliser la force, si le besoin s'en fait sentir.\n\nLa question nous fait face maintenant : quel sera notre premier pas ?"
  diggy_remnant_stagnation.1.a:0 "Il est temps de forger notre voie"
  diggy_remnant_stagnation.1.tooltip:0 "De nombreuses années seront consacrées à travailler pour atteindre cet objectif..."

  diggy_remnant_stagnation.2.t:0 "L'Éveil des Vestiges"
  diggy_remnant_stagnation.2.d:0 "Cela a demandé beaucoup de préparation, mais nous sommes enfin prêts à sortir dans le monde. Nous ne nous cacherons plus derrière nos murs ! Maintenant, pour voir les fruits de nos préparations..."
  diggy_remnant_stagnation.2.a:0 "Nous pourrons creuser plus profond que jamais auparavant !"
  diggy_remnant_stagnation.2.b:0 "Nous sommes prêts à envoyer des colons une fois de plus"
  diggy_remnant_stagnation.2.c:0 "Notre armée sera équipée des meilleures armes"

  diggy_remnant_stagnation.3.t:0 "Réactionnaires !"
  diggy_remnant_stagnation.3.d:0 "L'appel à un arrêt de notre projet d'éveil est devenu de plus en plus fort et les Assujettis pressent notre [Root.Monarch.GetTitle] de mettre fin à cette folie, comme ils l'appellent. Le faire résulterait en un immense revers à tout ce que nous avons accompli jusqu'à présent."
  diggy_remnant_stagnation.3.a:0 "Suivre leurs demandes"
  diggy_remnant_stagnation.3.b:0 "Prétendre accepter"
  diggy_remnant_stagnation.3.c:0 "Les purger !"

  diggy_remnant_stagnation.4.t:0 "Main-d'œuvre Disponible"
  diggy_remnant_stagnation.4.d:0 "De nombreux nains se sont inscrits pour nous aider dans nos efforts pour réveiller notre bastion, pour nous éveiller de siècles de stagnation. Ces hommes peuvent être mis à de nombreux usages différents : formés aux voies d'Hehogrim pour rejoindre nos équipes d'architecture et de construction, envoyés dans les tunnels sombres pour préparer l'exploration future, ou même mis à l'usage plus direct et banal de renforcer nos armées et la Garde [Root.GetAdjective]."
  diggy_remnant_stagnation.4.a:0 "Rien"
  diggy_remnant_stagnation.4.b:0 "Envoyons-les aux Reconquérants"
  diggy_remnant_stagnation.4.c:0 "Qu'ils éclairent les tunnels"
  diggy_remnant_stagnation.4.e:0 "Consolidons l'armée"

  diggy_remnant_stagnation.5.t:0 "Une Question de Ressources"
  diggy_remnant_stagnation.5.d:0 "Nous avons mis de côté un fonds considérable de ressources à investir dans notre éveil. Mais dans quelle faction devrions-nous investir ces ressources ? Tous sont impatients d'en faire usage, mais nous ne pouvons les allouer qu'à une seule faction."
  diggy_remnant_stagnation.5.a:0 "Rien"
  diggy_remnant_stagnation.5.b:0 "Aux Reconquérants"
  diggy_remnant_stagnation.5.c:0 "Aux Expansionnistes"
  diggy_remnant_stagnation.5.e:0 "À la Garde [Root.GetAdjective]"

  diggy_remnant_stagnation.6.t:0 "Les Reconquérants"
  diggy_remnant_stagnation.6.d:0 "Les Reconquérants partagent une grande vision d'expression artistique et architecturale, l'idée d'un bastion pour rivaliser avec les beautés d'Aul-Dwarov, un retour aux jours glorieux d'âges passés. Ils croient que cette vision nous portera vers notre éveil. Un groupe de Reconquérants approche maintenant notre [Root.Monarch.GetTitle] et demande comment nous pourrions soutenir leurs plans."
  diggy_remnant_stagnation.6.a:0 "Nous ne pouvons pas"
  diggy_remnant_stagnation.6.b:0 "Essayer de cartographier les niveaux inférieurs de [Root.Capital.GetName]"
  diggy_remnant_stagnation.6.c:0 "Préparer une expédition plus profond dans [Root.Capital.GetName]"

  diggy_remnant_stagnation.7.t:0 "Les Expansionnistes"
  diggy_remnant_stagnation.7.d:0 "Au-delà des murs de notre bastion gisent des tunnels et grottes vides, attendant d'être repris par leurs propriétaires légitimes, les nains de [Root.GetName]. Les Expansionnistes en ont fait leur objectif principal et, à cette fin, ils approchent notre [Root.Monarch.GetTitle] et demandent plus de ressources allouées. Que devrions-nous faire de cette demande ?"
  diggy_remnant_stagnation.7.a:0 "Rien"
  diggy_remnant_stagnation.7.b:0 "Recruter plus de colons"
  diggy_remnant_stagnation.7.c:0 "Préparer un convoi logistique"

  diggy_remnant_stagnation.8.t:0 "La Garde [Root.GetAdjective]"
  diggy_remnant_stagnation.8.d:0 "Quand Aul-Dwarov, l'ancien empire Nain de l'Échine du Serpent, tomba aux orques et gobelins, c'était la faiblesse de notre militaire et des décennies de stagnation qui menèrent à notre chute. Il n'est pas étonnant alors que la Garde [Root.GetAdjective] plaide pour renforcer nos rangs avec des nains capables et des armes, afin que notre puissance militaire puisse vaincre tous les dangers qui attendent cachés au-delà de nos frontières. Ceci requiert un engagement substantiel, alors ils approchent maintenant notre [Root.Monarch.GetTitle] sur ce que nous devrions faire."
  diggy_remnant_stagnation.8.a:0 "Rien"
  diggy_remnant_stagnation.8.b:0 "Produire plus d'équipement"
  diggy_remnant_stagnation.8.c:0 "Étendre les installations d'entraînement"

  diggy_remnant_stagnation.9.t:0 "Un Orateur Influent"
  diggy_remnant_stagnation.9.d:0 "Nos préparations pour nous éveiller de siècles de stagnation sont sujet de discussions dans tous les rangs sociaux de notre pays. Des fermiers et ouvriers communs aux puissants officiels de cartels et même aux chefs de clans, chacun a sa propre opinion sur quelle devrait être la direction de notre pays. Ces discussions se tiennent habituellement en privé, derrière des portes fermées, mais ceci a soudainement changé quand un homme d'état célèbre a décidé de rendre ses vues publiques. Il parle ouvertement de ses convictions qu'il est temps de laisser notre passé derrière et poursuivre le grand rêve d'un Aul-Dwarov restauré.\n\nUn grand nombre de nains se sont rassemblés autour de lui dans la rue où il prêche sa doctrine, et bientôt ses ennemis sont arrivés aussi. Les Assujettis, les nains s'opposant à tout changement à notre pays, lui crient dessus avec colère et lui jettent un mélange d'insultes et de produits. La situation est dangereusement proche d'escalader en bagarre, alors notre [Root.Monarch.GetTitle] est pressé de faire quelque chose à ce sujet."
  diggy_remnant_stagnation.9.a:0 "Sortir les Assujettis d'ici"
  diggy_remnant_stagnation.9.b:0 "L'arrêter"

  diggy_remnant_stagnation.10.t:0 "Le Patronage d'un Clan"
  diggy_remnant_stagnation.10.d:0 "Les nains de [Root.GetName] ont été gouvernés par de puissants clans depuis des temps immémoriaux. Ces clans détiennent beaucoup de pouvoir dans notre bastion et commandent une influence significative. Un de ces clans offre d'aider avec nos efforts récents pour terminer nos siècles de stagnation. C'est une vue bienvenue, mais certains clans rivaux pourraient voir ceci comme une transgression flagrante du détachement proclamé de notre [Root.Monarch.GetTitle] des politiques de clan. Devrions-nous encore accepter cette offre ?"
  diggy_remnant_stagnation.10.a:0 "Décliner respectueusement"
  diggy_remnant_stagnation.10.b:0 "Qu'ils aident les Reconquérants"
  diggy_remnant_stagnation.10.c:0 "Utiliser leurs fonds pour approvisionner les Expansionnistes"
  diggy_remnant_stagnation.10.e:0 "Que leurs meilleurs forment la Garde [Root.GetAdjective]"

  diggy_remnant_stagnation.20.t:0 "Investissement Direct"
  diggy_remnant_stagnation.20.d:0 "Grâce à la gestion soigneuse de [Root.Monarch.GetName] de notre pays, nous nous trouvons avec de l'argent excédentaire dans nos coffres, des fonds qui peuvent être directement investis dans l'une des factions. La question est de savoir si nous devrions le faire, et si oui, laquelle ?"
  diggy_remnant_stagnation.20.a:0 "Gardons l'or là où il appartient : dans le trésor."
  diggy_remnant_stagnation.20.b:0 "Investir dans les Reconquérants"
  diggy_remnant_stagnation.20.c:0 "Étendre nos efforts de colonisation"
  diggy_remnant_stagnation.20.e:0 "Recruter plus de soldats"


