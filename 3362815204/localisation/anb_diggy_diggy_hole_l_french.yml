  diggy_fallen.1.t:0 "Étrange Couche de Calcite"
  diggy_fallen.1.d:0 "Nous avons découvert une mystérieuse couche de gravats de calcite dans l'un de nos bastions. Il semble qu'une étrange magie runique y ait été appliquée, des runes que nos forgerons de runes n'ont jamais vues auparavant. Le but des runes n'est pas clair, et l'effet ne semble plus importer. Un matériau si large et facile à creuser pourrait nous donner l'opportunité de creuser bien plus vite que jamais ! Cela apporterait sûrement de grands bénéfices au processus de construction de notre bastion, si nous choisissons de creuser ici."
  diggy_fallen.1.a:0 "Excellent !"
  diggy_fallen.1.b:0 "Un signe n'a pas besoin d'afficher 'Attention' pour être compris"

  diggy_fallen.2.t:0 "Développement Rapide du Bastion"
  diggy_fallen.2.d:0 "Notre Grande Excavation de Calcite à [Root.GetName] nous apporte d'énormes bénéfices quand il s'agit du développement du Bastion, nous permettant de progresser dans notre travail plus vite qu'ailleurs !"
  diggy_fallen.2.a:0 "Continuons nos opérations"

  diggy_fallen.3.t:0 "Rumeurs Étranges"
  diggy_fallen.3.d:0 "D'étranges rumeurs ont commencé à germer dans le pays au sujet de nains à la peau grisâtre rôdant dans les profondeurs ténébreuses de nos cavernes. Quand on les approche, ils semblent disparaître dans l'obscurité."
  diggy_fallen.3.a:0 "Envoyons quelqu'un enquêter"

  diggy_fallen.4.t:0 "Enquête de [Root.GetName]"
  diggy_fallen.4.d:0 "Nos enquêteurs ont exploré les profondeurs des cavernes à la recherche des nains ténébreux. Leur investigation a demandé beaucoup d'efforts, mais tandis qu'ils fouillaient les profondeurs, ils ont finalement trouvé..."
  diggy_fallen.4.a:0 "Absolument rien..."
  diggy_fallen.4.b:0 "Un cercle runique noir, qu'ils ont rapidement détruit"

  diggy_fallen.6.t:0 "L'Invasion Obsidienne"
  diggy_fallen.6.d:0 "Une vaste armée a surgi comme de nulle part. Se faisant appeler les Nains Obsidiens, ils prétendent que leur peuple fut injustement exilé vers des profondeurs plus importantes que nous ne pourrions jamais imaginer par les rois de l'ancien Aul-Dwarov, et ils sont maintenant remontés à la surface pour reconquérir ce qui leur appartient de droit ! Il semble que notre nation soit leur première cible dans leur quête de reconquête."
  diggy_fallen.6.a:0 "Nous devons défendre nos terres contre ces envahisseurs."
  diggy_fallen.6.b:0 "Nous devons reconquérir ce qui nous appartient de droit ! §R(Jouer en tant que Nains Obsidiens)§!"

  diggy_fallen.7.t:0 "Invasion Terminée"
  diggy_fallen.7.d:0 "Les derniers jours de conflit contre les soi-disant nains obsidiens ont été rudes. Les nains que nous avons combattus avaient une passion aussi dure que la calcite et étaient déterminés à venger leur trahison aux mains des anciens nains. Malheureusement pour eux, nous nous sommes battus pour notre position dans cette région avec puissance et force, aiguisant nos compétences. Maintenant que c'est fini, nous revendiquons le titre de défenseurs de l'Échine du Serpent et nos soldats combattent avec plus de discipline et de puissance que jamais !"
  diggy_fallen.7.d2:0 "La guerre avec les anciens nains est terminée, beaucoup sont morts, Obsidiens ou autres, et de vastes étendues de terre ont été dévastées, mais au final..."
  diggy_fallen.7.a:0 "Nous avons obtenu une victoire totale"
  diggy_fallen.7.b:0 "Nous avons abouti à une impasse"

  diggy_fallen.8.t:0 "Instruments de Sa Volonté"
  diggy_fallen.8.d:0 "Par Sa Gloire, Sa Volonté, et Sa Splendeur, les armées du Père des Runes, imprégnées d'un dessein divin, ont fait le premier pas pour reconquérir la surface. Cela a coûté beaucoup de sang nain, mais un tel sang est versé avec un dessein divin, et ainsi verser le sang est la Volonté du Père.\n\nAvec le Lien Runique établi, la Troisième Étape a été franchie, et ainsi, après d'innombrables Millénaires, la Quatrième Étape peut commencer.\n\nPar le sang, Par la sueur. Par la rédemption.\n"
  diggy_fallen.8.a:0 "Le Père des Runes nous sauvera tous"

  diggy_fallen.9.t:0 "Élections Obsidiennes"
  diggy_fallen.9.d:0 "Le temps d'un nouveau Héraut des Runes est arrivé. Comme dernier acte de leur mandat, le Héraut sortant a jeté les runes, maintenant il appartient aux scribes de runes de déterminer lequel des candidats les runes ont choisi. Et bien sûr il appartient aux familles de les persuader."
  diggy_fallen.9.a:0 "Il voit des Tonneaux de Noir"
  diggy_fallen.9.b:0 "Il témoigne de la Pierre la Plus Profonde"
  diggy_fallen.9.c:0 "Il sélectionne ceux de l'Obscurité"
  diggy_fallen.9.e:0 "Il manie le Marteau des Ombres"
  diggy_fallen.9.f:0 "Il choisit une Barbe de Runes"

  diggy_fallen.10.t:0 "La Gueule Affamée"
  diggy_fallen.10.d:0 "Par la Sainte Volonté du Père, le Lien Runique est maintenu. Pourtant sans vigilance de Ses enfants, la Gueule s'effritera, et la Gueule se fermera.\n\nSans la Gueule, le Lien Runique ne peut être maintenu.\n\nSans le Lien Runique, le Père sera coupé de Ses enfants.\n\nSans le Père, Ses enfants sont perdus, et périront sûrement.\n\nLe flot de soldats ne peut cesser, de peur que nous voyions l'Empire s'effondrer devant tous ceux qui cherchent à défier la Volonté du Père. Le flot d'esclaves ne peut cesser, de peur que ceux qui seraient rachetés en Son nom soient autorisés à gaspiller leurs vies sans but, plutôt que de verser leur sueur bénie et leur sang au nom du Père. Ainsi, la Gueule doit être maintenue, et la Gueule doit grandir.\n\nTelle est la Volonté du Père.\n"
  diggy_fallen.10.a:0 "Et ainsi il en sera fait"

  diggy_fallen.11.t:0 "La Gueule Dépérit"
  diggy_fallen.11.d:0 "Nous avons échoué.\n\nLa Gueule s'effrite, malgré nos efforts.\n\nLe Lien Runique s'affaiblit, et ainsi la Volonté du Père a été défiée, une trahison du plus haut ordre. Pourtant tout n'est pas perdu ; le Lien Runique demeure, bien qu'affaibli, et peut ainsi être restauré.\n\nAinsi, le Père, dans Sa sagesse, dans Sa miséricorde, nous épargnera, bien que cette miséricorde ne durera pas éternellement. Le Père donne à Ses enfants de nombreux dons ; le don de la vie, le don de la sueur, le don du sang, le don de la rune sacrée. Le don de mourir en Son saint nom.\n\nCes dons sont donnés par le Père librement, mais peuvent tout aussi facilement être repris.\n\nLe Lien Runique doit être maintenu.\n\nLa Gueule doit être restaurée.\n\nAinsi il en est, et ainsi il en sera.\n"
  diggy_fallen.11.a:0 "Telle est la Volonté du Père"

  diggy_fallen.12.t:0 "La Gueule Grandit"
  diggy_fallen.12.d:0 "Glorieuse soit la Volonté du Père, car c'est par Sa Volonté, et Sa Volonté seule, que nous avons réussi dans notre dessein divin !\n\nLa Gueule béante s'ouvre toujours plus largement, notre lien à Son sous-empire grandissant encore plus fort. Encore plus de Ses serviteurs viennent aider notre sainte reconquête de la surface, et encore plus d'esclaves voyagent en dessous, afin de gagner Sa rédemption. Une tâche si enviable qu'ils portent ; verser leur sueur sacrée et leur sang sacré sur Ses runes, au service de Sa Volonté.\n\nPour l'instant, nous devons nous contenter de verser simplement notre sueur dans le labeur et le sang dans la bataille, tel est le plan du Père, et ainsi il en sera.\n\nLa Gueule affame, et la Gueule affamera encore.\n"
  diggy_fallen.12.a:0 "Louange au Père !"

  diggy_fallen.13.t:0 "Dons du Père"
  diggy_fallen.13.d:0 "La Volonté du Père est absolue, et Sa Volonté est que Ses enfants vivent leurs vies pour Le servir, Son dessein divin, Son Obsidienne bénie.\n\nAinsi, par la puissance de l'empire du Père, plus de ressources seront envoyées pour nous aider dans notre mission divine d'accomplir Sa plus sainte des tâches.\n\nLa seule question qui demeure est quelle faveur nous demanderons au Père.\n\nCar le Père est généreux, et le Père est puissant.\n\nLe Père est éternel.\n"
  diggy_fallen.13.a:0 "Sa Bénédiction, et c'est suffisant (revenir en arrière)"
  diggy_fallen.13.b:0 "Ses Armées, pour montrer au monde Sa gloire"
  diggy_fallen.13.c:0 "Son Héros, pour nous mener à une mort glorieuse en Son nom"
  diggy_fallen.13.e:0 "Ses Ouvriers des Runes, pour bâtir des monuments à Sa gloire"
  diggy_fallen.13.f:0 "Ses Batteries Runiques, pour apporter Sa colère à ceux qui défient Sa Volonté"
  diggy_fallen.13.g:0 "Son Pardon, pour ces esclaves qui cherchent la rédemption"
  diggy_fallen.13.h:0 "Son Serviteur, pour interpréter Sa Volonté divine"
  diggy_fallen.13.i:0 "Son Maître de Guerre, pour nous enseigner à saigner en Son honneur"
  diggy_fallen.13.j:0 "Son Scribe des Runes, pour nous offrir Ses magies runiques sacrées"

  diggy_fallen.14.t:0 "Le Lien Runique"
  diggy_fallen.14.d:0 "Sans le Père des Runes, nous ne sommes rien.\n\nAinsi il en a été, et ainsi il en sera toujours.\n\nLongtemps nous avons rêvé de ce jour, quand les puissantes forces de notre Père reviendraient, pour reconquérir notre demeure ancestrale. Pourtant, tout ceci n'a pas de sens si le Lien à notre Saint Père ne peut être maintenu, car sans Lui, nous sommes abandonnés.\n\nLe puissant Lien Runique s'étend des profondeurs les plus profondes que nain ait jamais creusées à la base de [province.GetName], maintenu par la Volonté Bénie du Père. Pourtant seul il ne suffit pas. Ainsi, il sera renforcé.\n\nUne grande fosse creusée dans la terre, entourant l'entrée du Lien Runique, de plus de cent mètres de large, maintenue par quelques-unes des plus grandes runes de pouvoir jamais vues par des yeux Nains. De puissants ponts métalliques, forgés de mithril et renforcés par la volonté runique du Père, s'étendent à travers l'ouverture du Lien Runique, avec de puissants treuils runiques attachés à eux qui hissent d'innombrables tonnes de matériau entre la surface et les Profondeurs quotidiennement. D'en haut, les ponts métalliques saillant à travers le Lien Runique à des angles irréguliers, combinés à la forme circulaire du Lien, le font ressembler à une puissante gueule, avalant tout ce qu'elle peut, et rotant des biens en échange. Ainsi, elle est nommée la Gueule Runique. Telle est la Volonté du Père.\n\nD'en bas, des soldats frais avides de combattre en Son nom, des matières premières, et les scribes de runes les plus puissants que le Père puisse fournir. D'en haut, d'innombrables esclaves, frais de nos conquêtes, avalés entièrement par la Gueule Runique. Ne plaignez pas les esclaves, car ils sont dotés d'un dessein divin ; se racheter aux yeux du Père, par la sueur de leur front et le sang de leurs veines.\n\nAinsi, le Lien Runique sera maintenu.\n\nAinsi, le Lien Runique doit être maintenu.\n\nAu nom du Sang, au nom de la puissante Rune.\n"
  diggy_fallen.14.a:0 "Au nom du Père"

