  serpent_rot_cure_tooltip:0 "Nous devons découvrir un remède !"
  caurak_collapse_tooltip:0 "Mycos Caurak s'est effondré !"
  serpent_cure_tooltip:0 "§GNous déploierons d'abord le remède dans notre Capitale§!"
  serpent_cure_ventilation_tooltip:0 "§GLe remède sera diffusé dans tout l'Échine du Serpent§!"
  financed_research_tooltip:0 "Ils ont dû financer leurs recherches"
  serpent_rot_hospital_tooltip:0 "§TCeci aidera nos chercheurs à rassembler de précieuses informations sur la maladie, contribuant ainsi à nos efforts nationaux.§!"
  cure_bringer:0 "Le Porteur de Remède"
  desc_cure_bringer:0 "Nous avons sauvé l'Échine du Serpent de la Pourriture du Serpent."

  serpent_rot:0 "Pourriture du Serpent"
  serpent_rot_1:0 "Pourriture du Serpent"
  desc_serpent_rot_1:0 "La Pourriture du Serpent sévit dans cette province."
  serpent_rot_2:0 "Pourriture du Serpent"
  desc_serpent_rot_2:0 "La Pourriture du Serpent a ravagé cette province."
  serpent_rot_outbreak:0 "Épidémie de Pourriture du Serpent"
  desc_serpent_rot_outbreak:0 "La Pourriture du Serpent s'est répandue dans notre pays !"
  using_fire:0 "Purifié par les Flammes"
  desc_using_fire:0 "Cette province a été réduite en cendres."
  serpent_cure:0 "Remède du Serpent"
  local_emergency_hospital:0 "Hôpital d'Urgence Local"
  desc_local_emergency_hospital:0 "Cette province dispose d'un hôpital pour combattre la Pourriture du Serpent."

  fight_it_with_fire_title:0 "Combattre par les Flammes"
  fight_it_with_fire_desc:0 "Nous pouvons dépêcher nos armées à travers le pays pour tenter de contenir la propagation de la maladie, en embrasant autant de terres et d'infectés que possible. Nous vaincrons ce mal par le feu et la souffrance !"
  start_extensive_research_title:0 "Entamer des Recherches Approfondies contre la Pourriture du Serpent"
  start_extensive_research_desc:0 "Nous devons constituer une équipe de chercheurs afin de combattre efficacement la Pourriture du Serpent !"
  finance_extensive_research_title:0 "Financer les Recherches Approfondies"
  finance_extensive_research_desc:0 "Maintenant que notre équipe de chercheurs est constituée, nous devons financer généreusement leurs travaux. Sans fonds suffisants, ils ne pourront tout simplement pas découvrir de remède."
  cooperative_research_title:0 "Recherche Coopérative"
  cooperative_research_desc:0 "Nous pouvons tenter d'établir un effort collaboratif avec l'un de nos alliés. Il sera plus aisé de trouver un remède ensemble que seuls."

  serpent_rot.1.t:0 "Rues Silencieuses"
  serpent_rot.1.d:0 "Une à une, les rues sombrent dans l'obscurité. Un jour elles grouillaient de voix, de gens vivant simplement leur existence, le lendemain, il ne reste que le bourdonnement des mouches sur des monceaux de cadavres putréfiés. Nous avons affronté maints ennemis, mais ceci dépasse en horreur tout ce que nous avons connu."
  serpent_rot.1.a:0 "Tous s'effondrent et périssent..."

  serpent_rot.4.t:0 "La Pourriture du Serpent en [Root.Country.GetName]"
  serpent_rot.4.d:0 "Le fléau qui ravage le Dwarovar continue de faucher nos populations tandis qu'il corrompt lentement notre peuple. Les victimes se comptent par milliers, et nous peinons à soigner les malades, sans compter l'évacuation des amas de dépouilles dont nous nous retrouvons accablés."
  serpent_rot.4.a:0 "La situation ne fait qu'empirer..."
  serpent_rot.4.b:0 "Ceci nous importe peu, la maladie ne quittera pas l'Échine du Serpent"
  serpent_rot.4.tt:0 "Gagnez §R20.00§! d'agitation dans TOUTES les provinces possédées de l'§YÉchine du Serpent§!."

  serpent_rot.6.t:0 "La Pourriture du Serpent"
  serpent_rot.6.d:0 "La Pourriture du Serpent continue de se propager. Les fosses communes se remplissent jour après jour, et notre peuple commence à céder à la panique, implorant notre gouvernement d'agir."
  serpent_rot.6.a:0 "Qu'est-ce donc, quelque sortilège maudit ?"
  serpent_rot.6.b:0 "Nous devons nous concentrer sur les malades"
  serpent_rot.6.c:0 "Cette maladie ne nous concerne pas, ils sont livrés à eux-mêmes"

  serpent_rot.7.t:0 "Investir nos Ressources"
  serpent_rot.7.d:0 "Tandis que le pays sombre rapidement dans le chaos à cause de la Pourriture du Serpent, nous devons agir promptement pour avancer."
  serpent_rot.7.a:0 "Partons en quête de l'origine de cette malédiction"
  serpent_rot.7.b:0 "Cherchons des indices dans les dépouilles des malades"
  serpent_rot.7.c:0 "Nous devons stopper la propagation. Brûlons-les tous."

  serpent_rot.8.t:0 "Mycos Caurak"
  serpent_rot.8.d:0 "Toutes nos investigations nous mènent à croire que ce mal trouve son origine dans la province qui abrite Mycos Caurak. Selon de nombreuses sources fiables, la première victime était un mineur œuvrant dans la caverne à ce moment-là."
  serpent_rot.8.a:0 "Nous connaissons la source, il nous faut maintenant trouver le remède"

  serpent_rot.9.t:0 "C'est dans leur Sang"
  serpent_rot.9.d:0 "Après plusieurs investigations, il semblerait que cette peste provoque littéralement la putréfaction du sang des victimes de l'intérieur, s'attaquant aux organes vitaux de l'hôte, causant démangeaisons, suffocation, vomissements, diarrhées sanglantes, avant de tuer sa victime, noyée dans son propre sang corrompu."
  serpent_rot.9.a:0 "Plus nous comprenons, plus nous approchons du remède"

  serpent_rot.10.t:0 "Que Faire à Présent ?"
  serpent_rot.10.d:0 "Maintenant que nous en savons davantage sur la Pourriture, il est temps de prendre des mesures coordonnées. La question demeure cependant : quelle forme cette action doit-elle prendre ?"
  serpent_rot.10.a:0 "Expérimentons sur les malades"
  serpent_rot.10.b:0 "Créons une Zone de Quarantaine"

  serpent_rot.11.t:0 "Une Maladie Sanguinaire"
  serpent_rot.11.d:0 "Nous sommes désormais certains que la Pourriture du Serpent réside dans le sang. Ce qui reste à découvrir, cependant, ce sont les effets réels, car les symptômes semblent différer grandement d'un cas à l'autre."
  serpent_rot.11.a:0 "Nous devrions mener des expériences plus sévères sur les malades"
  serpent_rot.11.b:0 "Peut-être devrions-nous étudier un échantillon sanguin"

  serpent_rot.12.t:0 "Le Mal Grandit"
  serpent_rot.12.d:0 "Après de multiples tests, nous savons désormais que la Pourriture du Serpent se propage par l'air, et qu'elle est très sensible à la chaleur et donc au feu. Les plus pessimistes de nos chercheurs pensent cependant qu'il est déjà bien trop tard pour contenir la maladie, et que seule l'apparition d'un porteur sain pourrait nous sauver."
  serpent_rot.12.a:0 "Cherchons des solutions dans les paroles des anciens"
  serpent_rot.12.b:0 "Poursuivons les tests sur les échantillons sanguins"
  serpent_rot.12.c:0 "Les malades doivent brûler pour le bien commun"

  serpent_rot.13.t:0 "Savoir Ancestral"
  serpent_rot.13.d:0 "En fouillant parmi les anciens ouvrages de nos bibliothèques, nous avons trouvé un texte qui mentionne une Pourriture similaire survenue il y a des millénaires. Bien que le texte lui-même soit grandement usé, nous avons trouvé mention d'une solution possible : un champignon connu sous le nom de Fungi Pristine."
  serpent_rot.13.a:0 "Cette information pourrait s'avérer vitale."

  serpent_rot.14.t:0 "Un Remède contre la Pourriture"
  serpent_rot.14.d:0 "Nos chercheurs ont presque réussi à synthétiser un remède contre la Pourriture du Serpent. Mais un ingrédient crucial semble manquer, et plusieurs ingrédients se montrent prometteurs."
  serpent_rot.14.a:0 "La Langue du Dragon, une rare fleur souterraine"
  serpent_rot.14.b:0 "Le Fungi Pristine, un champignon bien connu présent presque partout"
  serpent_rot.14.c:0 "L'Herbe Pourpre, un type spécial d'herbe poussant dans diverses cavernes"

  serpent_rot.16.t:0 "Le Remède du Serpent"
  serpent_rot.16.d:0 "Nous avons réussi ! Un remède efficace peut enfin être déployé, et nous permettre d'éradiquer une fois pour toutes cette horreur ancestrale. Que nos chercheurs [Root.GetAdjective] soient bénis !\n\nOn dit que tous les bastions et routes du Dwarovar sont reliés par un vaste système de ventilation, et distribuer par ce biais si nécessaire aura l'impact le plus retentissant."
  serpent_rot.16.a:0 "Distribuons-le à tous dans la capitale !"
  serpent_rot.16.b:0 "Répandons-le par le système de ventilation !"

  serpent_rot.17.t:0 "Ce qui Doit Être Fait"
  serpent_rot.17.d:0 "Il nous semble évident que la seule façon de contenir efficacement la Pourriture du Serpent passe par la puissance formidable du feu.\n\nNous ne laisserons pas cette horreur mettre notre nation à genoux !"
  serpent_rot.17.a:0 "Inspectez chaque demeure"
  serpent_rot.17.b:0 "Brûlez chaque cadavre"

  serpent_rot.18.t:0 "Une Chose Curieuse"
  serpent_rot.18.d:0 "Tandis que chaque demeure devait subir une inspection complète pour identifier chaque patient à l'avance, nos soldats ont fait une découverte curieuse : les foyers consommant un certain type de Champignon semblent moins affectés que les autres."
  serpent_rot.18.a:0 "Cette information pourrait s'avérer vitale"

  serpent_rot.19.t:0 "La Propagation de la Pourriture Semble Ralentir"
  serpent_rot.19.d:0 "Nos actions ne semblent pas avoir été vaines, et la propagation de ce terrible mal semble avoir ralenti. Devons-nous continuer sur cette voie, ou utiliser des moyens plus expérimentaux ?"
  serpent_rot.19.a:0 "Tentons de répandre une poudre incandescente par le système de ventilation"
  serpent_rot.19.b:0 "Le Dwarovar brûlera s'il le faut"

  serpent_rot.20.t:0 "Le Désastre de [Root.Capital.GetName] de [GetYear]"
  serpent_rot.20.d:0 "Ce qui semblait initialement une excellente idée vient de se transformer en cauchemar. Une seule étincelle a suffi pour que la poudre s'embrase, et à travers tout notre bastion, les gens brûlent vivants."
  serpent_rot.20.a:0 "Qu'avons-nous fait..."

  serpent_rot.21.t:0 "Porteur Sain"
  serpent_rot.21.d:0 "Contre toute attente, un porteur sain semble être apparu ! Toute sa famille avait succombé à la maladie, mais lui seul a survécu ! Comment devons-nous procéder ?"
  serpent_rot.21.a:0 "Utilisons-le pour tenter de trouver un remède"
  serpent_rot.21.b:0 "Il n'y a plus de temps, Mycos Caurak doit brûler !"

  serpent_rot.22.t:0 "L'Explosion de Mycos Caurak"
  serpent_rot.22.d:0 "Dès que les flammes commencèrent à se propager dans les étroits passages du chemin effondré de la caverne, une énorme explosion de gaz s'ensuivit, tuant toute notre équipe sur le coup, et rendant la caverne à jamais inaccessible."
  serpent_rot.22.a:0 "Un prix dérisoire à payer pour notre salut"

  serpent_rot.23.t:0 "Le Porteur Sain"
  serpent_rot.23.d:0 "Après avoir examiné le corps du porteur sain, sans rien trouver d'anormal chez lui, il nous a confessé sa consommation en grandes quantités d'un champignon particulier, connu sous le nom de Fungi Pristine.\n\nBien que ce champignon soit réputé répugnant, il semble être la seule chose que tous les survivants ont en commun, ayant dû consommer le champignon pour survivre après avoir perdu leurs moyens de subsistance à cause de la Pourriture."
  serpent_rot.23.a:0 "Menons d'autres expériences"
  serpent_rot.23.b:0 "Collectons des échantillons du Champignon"
  serpent_rot.23.c:0 "C'est un piège ; brûlons les champignons !"

  serpent_rot.24.t:0 "Quel Genre de Sortilège ?"
  serpent_rot.24.d:0 "Afin de ne pas gaspiller nos efforts, nous devons absolument concentrer nos recherches dans un domaine particulier de la magie. Quelle école de magie pourrait engendrer un sort d'une telle puissance ?"
  serpent_rot.24.a:0 "Enchantement"
  serpent_rot.24.b:0 "Nécromancie"
  serpent_rot.24.c:0 "Évocation"

  serpent_rot.25.t:0 "Cela Ressemble à de la Nécromancie"
  serpent_rot.25.d:0 "Après des recherches approfondies, il semble que ce soit un sort nécromantique très puissant, que même nos meilleurs mages ne peuvent déchiffrer. Comment devons-nous procéder ?"
  serpent_rot.25.a:0 "Cherchons le Lanceur de Sorts"
  serpent_rot.25.b:0 "Étudions le Sortilège"
  serpent_rot.25.c:0 "Cherchons des indices dans Mycos Caurak"

  serpent_rot.26.t:0 "Le Mal Mystérieux"
  serpent_rot.26.d:0 "Damnation ! Malgré les efforts de nos meilleurs magiciens, nous ne pouvons trouver aucun indice près de Mycos Caurak ! Pire encore, l'équipe envoyée là-bas a succombé à la Pourriture !"
  serpent_rot.26.a:0 "Scellons ce lieu maudit."

  serpent_rot.27.t:0 "Efforts Gaspillés"
  serpent_rot.27.d:0 "Il semble que la Pourriture ne soit pas magique, mais plutôt une maladie naturelle. Notre peuple est en émoi, et nous devons trouver des solutions rapidement. Il n'y a plus de temps à perdre."
  serpent_rot.27.a:0 "Concentrons-nous sur le traitement des malades"
  serpent_rot.27.b:0 "Brûlons les malades, arrêtons la propagation"

  serpent_rot.28.t:0 "Le Serpent Terrassé"
  serpent_rot.28.d:0 "La Pourriture du Serpent a été totalement éradiquée de notre pays ! Notre peuple peut à nouveau vivre sans crainte. À travers notre nation, les gens exultent, la musique emplit les rues, et nobles et roturiers se réjouissent de concert ! Demain, nous pleurerons..."
  serpent_rot.28.a:0 "... mais aujourd'hui, nous célébrons !"

  serpent_rot.29.t:0 "Hôpital Local"
  serpent_rot.29.d:0 "Un petit groupe de mages et de docteurs organise une expédition médicale vers [Root.GetName], mais aura besoin de notre financement pour combattre efficacement la maladie."
  serpent_rot.29.a:0 "Envoyons-leur l'argent"
  serpent_rot.29.b:0 "Nous n'avons pas les fonds à consacrer"

  serpent_rot.30.t:0 "Percée Sacrificielle"
  serpent_rot.30.d:0 "Après plusieurs mois de recherches acharnées, l'un de nos chercheurs les plus dévoués semblait avoir trouvé un moyen de ralentir au moins la Pourriture du Serpent. Malheureusement, au cours de ses recherches, il s'est délibérément infecté avec la Pourriture afin d'observer les résultats de son travail, et bien qu'il ait pu ralentir la maladie, il n'a pu l'arrêter. Pire, outre la perte de l'un de nos meilleurs esprits, il n'a pu expliquer correctement ses recherches avant sa mort prématurée. Ses pairs tentent déjà de déchiffrer ses notes."
  serpent_rot.30.a:0 "Son sacrifice ne sera pas vain"

  serpent_rot.31.t:0 "Combattre la Pourriture"
  serpent_rot.31.d:0 "Nos chercheurs semblent avoir trouvé un moyen de ralentir la progression du virus chez les infectés, semblant même l'arrêter complètement dans certains cas. C'est un grand pas vers la découverte d'un véritable remède définitif !"
  serpent_rot.31.a:0 "Nous progressons lentement mais sûrement"

  serpent_rot.32.t:0 "La Population Exige plus de Financement"
  serpent_rot.32.d:0 "Plusieurs pétitionnaires représentant le peuple commun, malgré les ressources monumentales que nous avons déjà engagées, exigent que plus d'efforts soient consacrés à combattre la Pourriture du Serpent. Bien que nous ayons clairement expliqué combien avait déjà été mis en place, ils insistent sur le fait que davantage doit être fait."
  serpent_rot.32.a:0 "Nous le ferons. Investissons encore plus."
  serpent_rot.32.b:0 "Pas assez rapide disent-ils ? Utilisons-les comme sujets d'expérience !"
  serpent_rot.32.c:0 "Nous faisons déjà tout ce que nous pouvons"

  serpent_rot.33.t:0 "Financer la Recherche"
  serpent_rot.33.d:0 "L'élite de notre nation nous presse de financer davantage l'effort de recherche, et d'envoyer toujours plus d'argent à nos magiciens et chercheurs œuvrant sans relâche pour trouver un remède. Comment devons-nous répondre ?"
  serpent_rot.33.a:0 "Satisfaisons leurs demandes, et plus encore !"
  serpent_rot.33.b:0 "Faisons ce qu'ils demandent"
  serpent_rot.33.c:0 "Nous devons préserver les fonds dont nous disposons"
  serpent_rot.33.e:0 "Nous n'avons plus rien à dépenser"

