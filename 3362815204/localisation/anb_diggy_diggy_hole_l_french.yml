  diggy.600.a:0 "Beurk, débarrassez-vous de ces cafards !"
  diggy.600.b:0 "Forte demande, dites-vous ?"
  diggy.600.c:0 "Si nous choisissons les larves femelles, nous pouvons le rendre encore plus efficace !"

