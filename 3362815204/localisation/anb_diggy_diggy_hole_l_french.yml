  #Hoardcurse Disaster-----------------------------------------------
  hoardcurse.1.t:0 "L'Appel de l'Or"
  hoardcurse.1.d:0 "Dans une nation comme la nôtre, baignée d'or et de prospérité, il est parfaitement concevable que la richesse puisse monter à la tête. Après des années passées à gérer des montagnes d'or, il semble que cela ait affecté l'esprit de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
  hoardcurse.1.a:0 "Un Dirigeant Avide, pour une Nation Avide"

  hoardcurse.5.t:0 "Les Maudits de l'Avarice de [Root.GetName]"
  hoardcurse.5.d:0 "Corruption et cupidité dominent notre pays. Au sein de nos Bastions, chaque banque, chaque commerce, chaque nain est rongé par ce mal. Incapables de percevoir le monde autrement qu'à travers l'or, il semblerait qu'un vice demeuré caché à la vue de tous, enfoui dans les aspects les plus refoulés de la nature naine, se répande désormais à travers le pays tel la rouille sur une lame. Il n'est plus question de morale, de valeurs ou de charité, mais seulement de richesses, et tout semble acceptable à nos citoyens pour satisfaire leurs désirs... même tuer leurs semblables pour une seule pièce."
  hoardcurse.5.a:0 "La Malédiction d'Avarice s'abat sur nous !"

  hoardcurse.6.t:0 "Répression contre les Officiels Corrompus"
  hoardcurse.6.d:0 "Au sommet de ceux affligés par la Malédiction d'Avarice se trouvent les bureaucrates et officiels de notre grande nation. Il est évident qu'ils ont utilisé leur position pour grappiller chaque pièce possible durant leurs nombreuses années de service... jusqu'à présent. Nous devons absolument purger notre gouvernement de toute trace de corruption afin de protéger l'intégrité du pays.\n\nLa question demeure : comment nous y prendre ?"
  hoardcurse.6.a:0 "Inspections Minutieuses"
  hoardcurse.6.b:0 "Arrestation sur Preuve"
  hoardcurse.6.c:0 "Exécution sur Soupçon"
  hoardcurse.6.e:0 "Revenir en Arrière"

  hoardcurse.7.t:0 "Officiels Corrompus Destitués"
  hoardcurse.7.d:0 "Après des mois d'enquête et de répression, nous avons enfin éliminé la majorité des éléments corrompus maudits par l'avarice de notre gouvernement."
  hoardcurse.7.a:0 "Excellent travail !"

  hoardcurse.8.t:0 "L'Incident de [Root.Capital.GetAreaName]"
  hoardcurse.8.d:0 "La véhémence de nos agents à purger toute corruption au sein du gouvernement a provoqué quelques excès. Une simple arrestation a rapidement dégénéré en escarmouche, puis en rixe, causant de nombreux morts parmi les suspects. Les familles des victimes exigent réparations. Évidemment, sous une forme unique..."
  hoardcurse.8.a:0 "Fort bien, payons-les..."
  hoardcurse.8.b:0 "Assurément, ceci ne fera qu'engendrer plus de corruption ?"

  hoardcurse.9.t:0 "Refonte des Banques"
  hoardcurse.9.d:0 "Les banques sont sans aucun doute les plus grands thésauriseurs d'or de tous, le tout sous prétexte de le garder en sécurité ! Si nous voulons assurer la durabilité de notre économie dans les années à venir, nous devons nous assurer que nos banques restent saines et gardent la tête froide.\n\nNous pourrions directement placer les banques privées sous notre contrôle, et stabiliser les systèmes de l'intérieur. Ou nous pourrions forcer les banques à recouvrer leurs dettes, réduisant essentiellement la quantité d'or thésaurisée par les individus de notre pays."
  hoardcurse.9.a:0 "Nationalisons-les"
  hoardcurse.9.b:0 "Forçons-les à recouvrer les dettes"
  hoardcurse.9.khug:0 "Nous pouvons laisser cela à la Banque Asra !"

  hoardcurse.10.t:0 "Coûts de Nationalisation Trop Élevés"
  hoardcurse.10.d:0 "La moitié des banques ont été maîtrisées sous la refonte bancaire nationale. L'autre moitié s'est révélée plus difficile à racheter que nous ne l'avions initialement pensé. Si nous n'agissons pas maintenant, ce chaos dans lequel nous nous trouvons pourrait provoquer l'effondrement de tout le système bancaire."
  hoardcurse.10.a:0 "Allouons plus de Fonds"
  hoardcurse.10.b:0 "Affrontons les Conséquences"

  hoardcurse.11.t:0 "Les Nains Descendent dans la Rue"
  hoardcurse.11.d:0 "La pression que nous avons exercée sur nos banques pour qu'elles recouvrent rapidement leurs créances a été répercutée sur tous leurs contractants. Comme nous aurions pu le prévoir, nos citoyens sont excessivement protecteurs de leur or et se sont donc soulevés en armes, non pas parce qu'ils ne peuvent pas payer, mais parce qu'ils ne veulent tout simplement pas."
  hoardcurse.11.a:0 "Payons une partie de leur dette pour encourager l'équité"
  hoardcurse.11.b:0 "Nous les traiterons par la force"

  hoardcurse.12.t:0 "Banques en Bonne Santé"
  hoardcurse.12.d:0 "Après plusieurs mois tumultueux, nous avons enfin ajusté les comptes de nos banques. Nous pouvons maintenant poursuivre nos réformes."
  hoardcurse.12.a:0 "Excellent travail !"

  hoardcurse.13.t:0 "Abattre les Monopoles"
  hoardcurse.13.d:0 "Étouffés par un groupe de cartels conglomérés qui ont accaparé de larges sections du marché, il est désormais difficile pour quiconque de créer une nouvelle entreprise, sans rencontrer une opposition monolithique. Nous devons terrasser ces monstres commerciaux, tout comme nous avons terrassé les monstres physiques."
  hoardcurse.13.a:0 "Monopoles Métallurgiques"
  hoardcurse.13.b:0 "Monopoles Alimentaires"
  hoardcurse.13.c:0 "Monopoles Textiles"
  hoardcurse.13.e:0 "Tout Achevé"

  hoardcurse.14.t:0 "Les Géants d'Acier"
  hoardcurse.14.d:0 "La métallurgie constitue l'un des piliers centraux de notre économie naine et la voir dirigée par une petite cabale de nains obstinés menace de détruire tous nos moyens de subsistance. Naturellement, ces géants d'acier ont accès à une multitude d'armes, et refusent de tomber sans combat."
  hoardcurse.14.a:0 "Abattons-les, et leur monopole avec eux."

  hoardcurse.15.t:0 "Banques de Semences"
  hoardcurse.15.d:0 "Afin de récolter des profits massifs, au sens propre comme au figuré, un énorme cartel s'est constitué, gardant jalousement de grandes quantités de semences pour étrangler nos fermiers. Ouvrir ces soi-disant 'banques de semences' et s'assurer qu'aucune entité ne puisse monopoliser notre agriculture est absolument vital pour notre pays."
  hoardcurse.15.a:0 "On récolte ce que l'on sème."

  hoardcurse.16.t:0 "L'Industrie Textile"
  hoardcurse.16.d:0 "Avec une emprise énorme sur notre industrie textile, un seul nain peut effectivement dicter la mode et le style de nos concitoyens. Il n'y aurait aucun problème à cela s'il n'utilisait pas l'influence de sa compagnie pour déterminer le prix d'importation du coton, de la soie et autres matériaux textiles, en plus d'inonder le marché avec des biens de faible qualité produits en masse. Démanteler cet énorme réseau d'influence nous coûtera cher, mais permettra une fois de plus aux artisans locaux de prospérer."
  hoardcurse.16.a:0 "La mode pour tous !"

  hoardcurse.17.t:0 "Travailleurs, pas Esclaves"
  hoardcurse.17.d:0 "Afin de maximiser leurs profits, il est devenu monnaie courante pour les patrons de cartels d'utiliser toutes sortes de moyens pour lier leurs employés à eux, et les forcer à accepter des contrats qu'aucun nain ne devrait accepter.\n\nLes travailleurs sont liés à deux maux : salaire dérisoire et horaires extrêmement longs. Heureusement, s'attaquer à l'un devrait espérons-le corriger l'autre."
  hoardcurse.17.a:0 "Concentrons-nous sur un Salaire Équitable"
  hoardcurse.17.b:0 "Concentrons-nous sur les Horaires de Travail"

  hoardcurse.18.t:0 "Rémunération et Salaire Adéquats"
  hoardcurse.18.d:0 "Grâce à notre dur labeur, nous avons réussi à atteindre (forcer) un accord avec les cartels. Désormais, tout travail sera rémunéré à sa juste valeur."
  hoardcurse.18.a:0 "De l'or pour votre labeur !"

  hoardcurse.19.t:0 "Travail Adéquat"
  hoardcurse.19.d:0 "Grâce à notre dur labeur, nous avons réussi à atteindre (forcer) un accord avec les cartels. Maintenant, les heures passées au travail ne peuvent plus empiéter sur la vie et la santé des employés."
  hoardcurse.19.a:0 "Du temps pour votre vie !"

  hoardcurse.20.t:0 "Abolition des 'Contrats d'Esclave'"
  hoardcurse.20.d:0 "À travers notre nation, les Nains sont contraints à des contrats qui font d'eux des esclaves en tout sauf en nom, travaillant pour rembourser des dettes que leurs employeurs leur ont imposées. Nous éliminerons nombre des failles qui permettent à cette pratique de rester légale, et mettrons fin à l'esclavage pour de bon !"
  hoardcurse.20.a:0 "Plus jamais esclaves !"

  hoardcurse.21.t:0 "Limiter la Malédiction d'Avarice"
  hoardcurse.21.d:0 "Afin de combattre durablement la Malédiction d'Avarice, nous devons étendre nos réformes à toute la nation, nous assurant que chaque nain détenant le pouvoir, et chaque nain travaillant pour eux soit guéri ! Ce ne sera pas facile, mais plus nous imposons de limites à notre population, plus vite nous obtiendrons nos résultats."
  hoardcurse.21.a:0 "Limiter la Richesse Personnelle"
  hoardcurse.21.b:0 "Limiter la Propriété d'Entreprise"
  hoardcurse.21.c:0 "Limiter l'Influence Politique"
  hoardcurse.21.e:0 "Lancer la Législation"
  hoardcurse.21.f:0 "Revenir en Arrière"

  hoardcurse.23.t:0 "La Grande Réforme est un Succès"
  hoardcurse.23.d:0 "Il est difficile de séparer un nain d'une pièce. Certains disent que c'est impossible. Nous avons cependant réussi à accomplir l'impossible, et séparé non seulement un nain d'une pièce, mais de nombreux nains de nombreuses pièces !"
  hoardcurse.23.a:0 "Nous avons enfin réussi !"

  hoardcurse.24.t:0 "La Grande Réforme est un Échec"
  hoardcurse.24.d:0 "Il est difficile de séparer un nain d'une pièce. Certains disent que c'est impossible. Et en ce jour, ils ont eu raison. Il semble que notre nation soit condamnée à l'avarice pour l'éternité."
  hoardcurse.24.a:0 "Nous avons véritablement échoué."

  hoardcurse.25.t:0 "La Malédiction d'Avarice Prend Fin"
  hoardcurse.25.d:0 "Pendant des années, la Malédiction d'Avarice a assailli les esprits et les cœurs des peuples nains à travers notre nation, mais nous avons fait de grands efforts pour la combattre ! Maintenant, il semble..."
  hoardcurse.25.a:0 "...que nous soyons débarrassés de la malédiction une fois pour toutes !"
  hoardcurse.25.b:0 "...que nous ne puissions jamais vraiment nous en remettre."
  hoardcurse.25.tooltip1:0 "Nous pouvons difficilement appeler §Y[Root.Monarch.GetName]§! un réformiste alors que nous sommes en §Rbankroute§! !"
  hoardcurse.25.tooltip2:0 "Nous §Rperdrons§! ce modificateur si nous déclarons la §Ybankroute§! !"

  hoardcurse.60.t:0 "Rupture des Relations"
  hoardcurse.60.d:0 "La terrible Malédiction d'Avarice a frappé notre pays jusqu'au cœur et la cupidité qui luit dans les yeux de chaque nain de notre pays s'est clairement emparée des officiels de la Banque Asra également ! Cela a mené à une détérioration de notre relation avec le siège d'Anbenncóst, qui nous tient responsables des employés frappés par la malédiction. Prépostère, mais il n'y a pas moyen d'y échapper : nous devons régler cette situation d'une manière ou d'une autre. Une possibilité est d'essayer de soudoyer les individus maudits par l'avarice et de les laisser temporairement occuper de simples postes honorifiques au gouvernement, ou nous prenons les choses en main et destituons les banquiers affligés, une décision qui mettrait sûrement en colère les autorités centrales..."
  hoardcurse.60.a:0 "Soudoyons-les, mais assurons-nous de les éloigner du gouvernement !"
  hoardcurse.60.b:0 "Virons. Les. Tous."

  hoardcurse.61.t:0 "Un Compromis"
  hoardcurse.61.d:0 "Nous avons trouvé un compromis avec le siège de la Banque Asra d'Anbenncóst sur la façon de procéder avec les banquiers maudits par l'avarice. Ils ont envoyé une délégation d'inspecteurs afin de maîtriser les officiels dissidents. De cette façon, ces affaires restent une affaire interne à la Banque, et aucun conflit d'intérêts supplémentaire ne surgit."
  hoardcurse.61.a:0 "Enfin..."

  hoardcurse.90.t:0 "Retrouver notre Gloire"
  hoardcurse.90.d:0 "Tandis que [Root.Monarch.GetName] sort pour arpenter les rues de [Root.Capital.GetName] aujourd'hui, effectuant une inspection discrète avec [Root.Monarch.GetHerHis] escorte, [Root.Monarch.GetSheHe] pense brièvement à [Root.Monarch.GetHerHis] ancêtres,  comme ils seraient fiers de voir le Bastion prospérer une fois de plus !\n\nLes marchandises affluent de l'intérieur et de l'extérieur des profondeurs du bastion, revigorant ses nombreuses strates par le marchandage des commerçants. Les tavernes tapageuses sont brillantes et animées, emplies de nains ivres soit se vantant des exploits de leurs ancêtres, soit ronflant après s'être enivrés de délice.\n\nVers les secteurs industriels, où d'autres sens prennent le pas sur la vue. Le grésil de l'eau sur l'acier trempé, le claquement du marteau sur le métal et le bois, résonnant à travers le bastion tandis que diverses guildes se rétablissent. La chaleur brûlante des innombrables fourneaux voraces alimentés par les soufflets ne fait que faire sourire le [Root.Monarch.GetTitle]. Le son des marteaux et des soufflets semble résonner dans [Root.Monarch.GetHerHis] cœur, comme la merveille du bastion doit le faire pour chaque nain qui y vit.\n\nTandis que le [Root.Monarch.GetTitle] s'apprête à rentrer après cette journée fructueuse, une vision ternit la fin de la visite : des nains sans-abri, maigres et faibles de malnutrition, quelque chose qui évoque des jours plus tragiques. [Root.Monarch.GetHerHisCap] escorte suit [Root.Monarch.GetHerHis] regard et note rapidement qu'il est inévitable qu'il y ait des déchets même en des temps aussi prospères que maintenant. Même durant les temps les plus glorieux des nains à l'apogée d'Aul-Dwarov, il y avait encore des pauvres et des taudis, après tout !\n\nAvec un hochement de tête hésitant et un regard persistant, le [Root.Monarch.GetTitle] passe son chemin, tentant d'écarter ces pensées pour se concentrer sur les affaires pressantes. Le destin de quelques déviants dans la société pâlit en comparaison de la reconquête de leur patrie et des richesses de leurs ancêtres. L'ennemi est là-bas, ici il n'y a que joie, émerveillement et magnificence !"
  hoardcurse.90.a:0 "C'est comme si l'ancien Aul-Dwarov revivait en [Root.GetName]"

  hoardcurse.91.t:0 "L'Or Doit Couler"
  hoardcurse.91.d:0 "Nos expansions se stabilisent, notre nation prospère, et de nombreux nains quittent le bastion avec de beaux ouvrages métalliques et de solides ales, et reviennent avec un trésor encore plus grand, de l'or ! Or, or, or !\n\nLe glorieux, luisant, brillant métal jaune orne même les mains les plus déchues, tandis que de grandes célébrations sont organisées pour le retour de nos commerçants, et ils étalent leur richesse nouvellement acquise avec un grand panache, arrosant joyeusement notre peuple de pièces dorées. Un nouvel âge, un Âge d'Or, descend sur notre nation !"
  hoardcurse.91.a:0 "Or, or, or !"

  hoardcurse.92.t:0 "Un Étrange Dilemme"
  hoardcurse.92.d:0 "De plus en plus de commerce afflue dans notre nation, et avec lui viennent des nains étrangers pour gonfler nos rangs. Nos fermes sont abondantes, nos brasseries pleines, et nos mines à leur apogée.\n\nEt pourtant, notre nation montre des signes de lutte. Le banditisme a forcé nos commerçants à adopter des humeurs moroses, et l'augmentation rapide des gardes a terni le retour autrefois célébré, et leur or n'est plus distribué en célébration, demeurant dans les mains des commerçants. Les dirigeants de guildes ont commencé à collaborer avec les propriétaires de production pour se remplir les poches, laissant les travailleurs sans voix. Les prix augmentent régulièrement, et pendant tout ce temps notre peuple semble de plus en plus réticent à se séparer de ses précieuses pièces, même au prix de sa santé."
  hoardcurse.92.a:0 "Extrayons plus d'or, et cela arrangera les choses !"

  hoardcurse.93.t:0 "Un Point de Rupture"
  hoardcurse.93.d:0 "Or, or, or ! Les pensées d'or semblent être les seules pensées qui restent dans nos bastions ! Les nains se tuent au travail juste pour quelques pièces dérisoires, et même alors, les chiffres de production sont en baisse sur toute la ligne car certains restent chez eux et câlinent des barres d'or toute la journée !\n\nBeaucoup de ces barres sont des prêts, et les banques font grimper les taux d'intérêt, et les soutiennent avec des voyous des patrons de la pègre locale. La nourriture et les biens se raréfient car tout est chargé sur les chariots commerciaux. Notre peuple affame et désespère, tandis que des montagnes de notre métal le plus précieux emplissent les coffres à travers la nation. Même le [Root.Monarch.GetTitle] peine à se concentrer sur la nation plutôt que sur les investissements, alors que de plus en plus exigent une solution. Comment même commencer à aborder ces problèmes innombrables et entremêlés confond l'esprit de [Root.Monarch.GetName]..."
  hoardcurse.93.a:0 "Qu'est-ce qui s'abat sur nous maintenant ?!"

  hoardcurse.113.t:0 "Freiner la Décadence Noble"
  hoardcurse.113.d:0 "Autrefois compagnons d'aventure et frères d'armes, la Malédiction d'Avarice a transformé les nouveaux seigneurs en ombres d'eux-mêmes. Dans les affres de la décadence, leur grande influence sur les masses étouffe tous les ordres émis par le Grand Seigneur. Le Seigneur des seigneurs ne peut être aussi entravé que les asservis qu'il commande ; la noblesse de Platine doit être enchaînée."
  hoardcurse.113.a:0 "Main-d'œuvre Inefficace"
  hoardcurse.113.b:0 "Seigneurs et Esclaves"
  hoardcurse.113.c:0 "Surveillants Belliqueux"
  hoardcurse.113.e:0 "Tout Achevé"

  hoardcurse.114.t:0 "Main-d'œuvre Inefficace"
  hoardcurse.114.d:0 "L'inefficacité est pire que prévu, les quelques non-affectés parmi nos Surveillants Ostentatoires rapportant une chute significative dans la production et la récolte des biens. Un examen plus approfondi révèle le problème : la délégation des tâches aux masses asservies est devenue inexistante et seulement pour satisfaire les désirs et envies de la noblesse. Le Grand Seigneur doit intervenir et corriger ce comportement ; par la force si nécessaire."
  hoardcurse.114.a:0 "Saisissons les moyens de production !"

  hoardcurse.115.t:0 "Seigneurs et Esclaves"
  hoardcurse.115.d:0 "Donner du pouvoir à la nouvelle noblesse était une erreur. La richesse et l'opulence apportées aux aventuriers-devenus-seigneurs n'ont fait que favoriser un sentiment de supériorité et un ego excessif. La ruineuse Malédiction d'Avarice n'a fait que permettre à de telles qualités inconvenantes de s'infecter et grandir, infligeant leur arrogance à la population asservie. Punissant les masses pour les moindres infractions, les autrefois nobles aventuriers sont devenus un autre monstre à abattre. Pour le péché d'eschiver noblesse oblige, nous devons tuer nos anciens compatriotes ; un sombre rappel à tous les futurs nobles des conséquences de l'excès."
  hoardcurse.115.a:0 "Souveraineté, pas Tyrannie."

  hoardcurse.116.t:0 "Surveillants Belliqueux"
  hoardcurse.116.d:0 "Les Surveillants Ostentatoires sont un composant vital du système d'asservissement de Haraz Orldûm, supervisant les masses asservies et s'assurant que les quotas sont atteints. De si graves responsabilités furent confiées aux seigneurs aventuriers lors de la restauration de Haraz Orldhûm pour émuler l'aristocratie d'antan... une décision qui est revenue nous hanter. L'influence significative des Surveillants Ostentatoires sur l'économie esclavagiste entrave toute réforme pour limiter l'aristocratie ; leur Malédiction d'Avarice les détournant du règne du Grand Seigneur. Ainsi, un exemple doit être fait pour un tel acte de rébellion..."
  hoardcurse.116.a:0 "Asservissons les esclavagistes traîtres !"

  hoardcurse.117.t:0 "Resserrer les Chaînes"
  hoardcurse.117.d:0 "Le travail ne discrimine pas dans l'Échine du Serpent. Notre nation a la main-d'œuvre la plus diverse de tout Halann travaillant main dans la main... même si c'est imposé par des chaînes de forçats. Cela a toujours été un système difficile à maintenir avant la Malédiction d'Avarice, l'avènement de cette corruption met notre nation au point de rupture. Nous devons éviter le même sort que nos prédécesseurs.\n\nUne administration appropriée est nécessaire pour les masses asservies et nous sommes forcés de confronter notre Institution Brutale : Nous devons réformer l'esclavage."
  hoardcurse.117.a:0 "Civiliser l'Institution Brutale"

  hoardcurse.118.t:0 "Sort des Masses"
  hoardcurse.118.d:0 "Tandis que la Malédiction d'Avarice saisit notre nation et que des réformes extensives sont prises, nous nous retrouvons face à un dilemme unique. L'institution brutale de l'Esclavage est ce qui a facilité l'ascension au pouvoir de Haraz Orldûm dans l'Échine du Serpent ; les chaînes que nous avons forgées liant ironiquement notre Bastion comme elles l'ont fait pour nos masses asservies. Les esclaves exigent le changement et la Malédiction d'Avarice présente une opportunité unique de l'adopter.\n\nL'émancipation pure et simple est hors de question, mais permettre aux asservis de payer pour leur liberté en établissant des salaires d'esclaves apaiserait les masses aux dépens des Surveillants Ostentatoires. Alternativement, nous pourrions 'rappeler' aux masses leur position sous un talon de Platine."
  hoardcurse.118.a:0 "Établir un salaire pour les masses asservies."
  hoardcurse.118.b:0 "Dresser les masses."

  hoardcurse.119.t:0 "Chaînes Reconquises"
  hoardcurse.119.d:0 "Avec un effort significatif et une coercition 'légère', nous avons cimenté notre place au-dessus des masses asservies."
  hoardcurse.119.a:0 "Loi et Ordre triomphent !"

  hoardcurse.120.t:0 "La Subvention des Asservis"
  hoardcurse.120.d:0 "Avec quelques persuasions légères (et une force excessive), les surveillants Nobles doivent maintenant payer les masses asservies, leur permettant d'acheter des biens et leur propre liberté."
