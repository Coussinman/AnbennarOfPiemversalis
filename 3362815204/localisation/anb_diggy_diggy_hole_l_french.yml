  diggy.50.t:0 "Une Hache dans l'Obscurité"
  diggy.50.d:0 "Tandis que nos mineurs œuvrent dans les profondeurs d'Ovdal-az-Ân, le cliquetis du métal résonne dans l'obscurité quand une hache s'entrechoque contre la pioche d'un mineur. Une voix naine rauque beugle : « Arrêt ! C'sont pas des gobelins ! » Après une conversation très confuse, les étranges nains acceptèrent de venir à la forteresse intérieure avec nous. Il s'agit d'un petit groupe d'environ mille Nains de Granit, dont les clans vécurent dans cette forteresse pendant des millénaires. S'ils doivent être crus, ils se cachent dans les parties les plus profondes de la forteresse depuis au moins un siècle maintenant, utilisant des tactiques de guérilla pour repousser les groupes de recherche gobelins et autres prédateurs. Leur chef répond au nom de 'Fléau-des-Gobelins', et a apparemment tué plus de dix mille gobelins lui-même. La découverte d'un si grand et ancien héros incita toute la forteresse à éclater en célébration ! Mais la question reste maintenant : que devrions-nous faire de ces survivants ?"
  diggy.50.a:0 "Laisser ce grand vétéran rejoindre nos forces !"
  diggy.50.b:0 "Nous devrions apprendre de son incroyable expérience."

  diggy.51.t:0 "Creuser Plus Profondément"
  diggy.51.d:0 "Devrions-nous commencer les opérations pour approfondir notre Capitale ?\n\n§B(En raison de changements dans le code PDX certains événements de construction ne fonctionnent pas comme prévu, pour voir le vrai Progrès de Construction voir la décision 'Approfondir la Capitale')§!"
  diggy.51.a:0 "Allons-y !"
  diggy.51.b:0 "Pas maintenant"

  diggy.52.t:0 "L'Amlharaz"
  diggy.52.d:0 "Comme des gemmes, scintillant à l'intérieur d'une géode fissurée. Comme des fleurs, s'épanouissant après un long gel. Comme un feu, jaillissant du petit bois pour emplir le foyer.\n\nTel fut le spectacle à travers le Dwarovar, tandis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] ouvrait au marteau la première session de l'Amlharaz. Dans chaque Forteresse, un second drapeau s'éleva pour orner les murs fiers, pour s'accorder avec la grande bannière d'Aul-Dwarov flottant déjà dans le vent.\n\nChacun de ces drapeaux avait sa propre histoire, ses propres triomphes et échecs. Dans les siècles récents, ce sont les échecs qui dominaient largement. Mais maintenant, tandis qu'ils s'unissent de nouveau, tout Halann se rappelle la manière dont ils tinrent ferme contre l'Ancien Empire des Précurseurs, la manière dont ils inventèrent des techniques et mécanismes encore au-delà de notre compréhension. Et tout Halann retient son souffle, tandis qu'ils attendent de voir ce que l'Amlharaz fera ensuite."
  diggy.52.a:0 "Nous Scintillerons comme Maintes Gemmes"

  diggy.53.t:0 "Session de Vote"

  diggy.54.t:0 "Session Économique"
  diggy.54.d:0 "Les délégués de l'Amlharaz sont agités dans leurs sièges quand [Root.Monarch.GetName] entre, et leurs voix ne font que s'amplifier tandis que la session est ouverte au marteau. Car aujourd'hui, ils discuteront de la question la plus proche et chère aux cœurs Nains, et le fondement de leurs disputes les plus amères — la monnaie.\n\nIl est temps pour Aul-Dwarov de décider de sa priorité budgétaire pour les années à venir. Certains argumentent pour une politique d'expansion économique, dévouant chaque semaine à venir à la construction de nouvelle infrastructure, des maisons qui abritent notre peuple aux temples où ils prient aux entrepôts qui stockent presque tous les biens trouvés dans Halann. D'autres se concentreraient plutôt sur l'efficacité, s'assurant que nos chaînes d'assemblage opèrent à pleine capacité et minimisant les produits de rebut, pour stimuler notre production comme jamais auparavant. Certaines Forteresses, spécialement celles en positions stratégiques le long du Rail Nain, nous feraient nous concentrer non sur la production de biens mais leur libre circulation à travers l'Empire — elles nous rappellent que le sang doit être pompé à travers un corps s'il doit vivre. Un quatrième groupe tourne ses yeux non vers l'intérieur mais vers l'extérieur, et dénonce la manière dont les gemmes et minéraux de l'Échine du Serpent coulent à travers Halann comme un pillage de notre royaume, qui doit immédiatement être stoppé.\n\nL'Amlharaz accorde à chaque Forteresse un vote — mais à la fin du jour, elle parlera d'une seule voix. Sur quelle question notre [Root.Monarch.GetTitle] concentrera-t-il Aul-Dwarov ?"
  diggy.54.a:0 "Construction Accrue"
  diggy.54.b:0 "Maximiser la Productivité"
  diggy.54.c:0 "Le Libre Flux du Commerce"
  diggy.54.e:0 "Une Politique Domestique Mercantile"

  diggy.55.t:0 "Session Militaire"
  diggy.55.d:0 "Cela peut être une illusion, mais il semble y avoir une différence dans le choix d'ornements des délégués tandis qu'ils prennent leurs sièges dans l'Amlharaz aujourd'hui. Peut-être est-il approprié que plus aient apporté leurs haches et épées (cérémonielles, mais tranchantes), car aujourd'hui l'Amlharaz décidera de questions de sang, d'acier, de feu. Aujourd'hui, l'Amlharaz discutera de l'armée Naine.\n\nChaque Forteresse a sa propre spécialisation quand il s'agit de guerre, et à son tour, chacune verrait un focus différent pour les forces d'Aul-Dwarov. Certains délégués écoutent la Marée Verte passée, et feraient grossir notre armée à une taille où elle pourrait égaler les hordes Gobelinnes et Orques. D'autres poursuivraient une politique de rénovation des fusils de l'armée et d'amélioration de son armure, qu'ils promettent forgeront nos soldats en un mur aussi incassable que celui de toute Forteresse. Cet argument mène presque aux coups, cependant, tandis qu'il fait face à une opposition véhémente de ceux qui insistent que l'âge de la soldatesque basique doit céder place à un âge d'artillerie. Quelques délégués, cependant, trouvent tous ces arguments mal guidés au mieux, activement nuisibles au pire — ce n'est pas la quantité de soldats ou fusils ou canons qui importe, disent-ils, mais sa qualité.\n\nL'Amlharaz accorde à chaque Forteresse un vote — mais à la fin du jour, elle parlera d'une seule voix. Sur quelle question notre [Root.Monarch.GetTitle] concentrera-t-il Aul-Dwarov ?"
  diggy.55.a:0 "Une Plus Grande Armée"
  diggy.55.b:0 "Une Infanterie Rénovée"
  diggy.55.c:0 "Plus, et Plus Gros, Canons"
  diggy.55.e:0 "Une Classe de Soldats Professionnels"

  diggy.56.t:0 "Session Politique"
  diggy.56.d:0 "Bien que la session de l'Amlharaz ait techniquement commencé quand notre [Root.Monarch.GetTitle] frappa [Root.Monarch.GetHerHis] marteau, en réalité [Root.GetCapitalName] bourdonne de murmures et rumeurs depuis des semaines. Car rien ne mène à des toiles mystifiantes d'alliances, un échange furieux de faveurs, et la formation de rivalités amères comme quand l'Amlharaz débat de questions de politique interne.\n\nPour tous les schémas complexes, cependant, le premier Nain à parler nous ferait nous concentrer sur une question qui unifie les Nains : prendre soin de nos vétérans, spécialement ceux blessés ou mutilés dans l'exercice de leurs fonctions. Sa voix est rapidement noyée, cependant, par une faction qui croit que la bureaucratie doit être étendue pour administrer proprement l'Empire grandissant (et ils notent qu'ils ont déjà dressé les formulaires pour le faire). S'opposant à eux à leur tour sont les représentants de Forteresses qui feraient que notre [Root.Monarch.GetTitle] écoute plutôt ces Nains de brillance et habileté exceptionnelles, et leur accorde l'autorité de traverser des mers de paperasse comme ils le jugent nécessaire pour assurer le fonctionnement approprié de l'Empire. Au milieu des chamailleries, le représentant d'une Forteresse se glisse vers [Root.Monarch.GetName], et suggère sournoisement que si le [Root.Monarch.GetTitle] devait déléguer quelques pouvoirs de taxation aux Forteresses, toute cette discorde pourrait juste s'envoler.\n\nL'Amlharaz accorde à chaque Forteresse un vote — mais à la fin du jour, elle parlera d'une seule voix. Sur quelle question notre [Root.Monarch.GetTitle] concentrera-t-il Aul-Dwarov ?"
  diggy.56.a:0 "Récupération de la Guerre"
  diggy.56.b:0 "Une Bureaucratie Fonctionnant Bien"
  diggy.56.c:0 "Accès aux Conseillers"
  diggy.56.e:0 "Un Répit de la Taxation des Forteresses"

