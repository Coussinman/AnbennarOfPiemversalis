  diggy.1.t:0 "Forteresse de [Root.GetName]"
  diggy.1.d:0 "Après de nombreuses années d'efforts, nous avons enfin achevé les nouveaux quartiers de notre Forteresse. Cet exploit architectural et d'ingénierie nous offre de nombreuses opportunités d'expansion pour l'avenir."
  diggy.1.a:0 "[Root.strikeTheEarth] frapper la [Root.swearAtTheEarth] terre !"

  diggy.12.t:0 "Restauration de [Root.GetName]"
  diggy.12.d:0 "Après de nombreuses années de labeur, [Root.GetName] a retrouvé sa gloire d'antan ! Nous avons affronté maintes épreuves et tribulations, mais assurément, avec la forteresse fonctionnant de nouveau, nous pourrons véritablement édifier notre nation, ou en l'occurrence l'approfondir, vers un avenir meilleur !"
  diggy.12.a:0 "Fantastique !"

  diggy.13.t:0 "Prise de [Root.GetName]"
  diggy.13.d:0 "La bataille pour [Root.GetName] fut longue et âpre, et de nombreux nobles guerriers périrent. Le combat féroce qui s'y déroula a sévèrement endommagé la forteresse, mais ce n'est rien qui ne puisse être réparé à long terme."
  diggy.13.a:0 "Telle est la nature de la guerre"

  diggy.15.t:0 "Trésor Ancestral"
  diggy.15.d:0 "Tandis que la roche s'effritait, nos mineurs contemplèrent un spectacle des plus merveilleux. Une chambre antique, emplie à ras bord de reliques naines ancestrales, datant de l'époque d'Aul-Dwarov elle-même. Mais plus important encore, elles semblent être constituées d'or pur et massif !"
  diggy.15.a:0 "Les faire fondre !"
  diggy.15.b:0 "Créer un Musée"
  diggy.15.c:0 "Sûrement ce ne peut être tout ? Creusons plus profondément !"
  diggy.15.e:0 "Il vaudrait peut-être mieux les laisser en paix..."

  diggy.16.t:0 "Une Ancienne Forteresse"
  diggy.16.d:0 "Tandis que la pierre s'émiette, un spectacle se révèle à nos mineurs qui n'a d'égal nulle part ailleurs. Une Forteresse entière abandonnée, enfouie dans les profondeurs souterraines, totalement perdue dans les méandres du temps ! L'idée d'explorer cette nouvelle forteresse est populaire, surtout parmi les aventuriers locaux, car elle promet aventure, danger, gloire, aperçu du passé, et plus important, un trésor ! Certains, cependant, mettent en garde contre cette entreprise, et s'inquiètent des dangers que cette forteresse pourrait présenter pour notre peuple."
  diggy.16.a:0 "Pour le tré... je veux dire, pour l'aventure !"
  diggy.16.b:0 "Peut-être fut-elle abandonnée pour une bonne raison..."



  diggy.27.t:0 "Spécialisation de la Forteresse de [Root.GetName]"
  diggy.27.d:0 "Tandis que notre forteresse progresse toujours plus profondément dans la terre, il nous apparaît que, comme aux jours d'Aul-Dwarov, une forteresse doit se spécialiser pour révéler son véritable potentiel. Désormais, [Root.GetName] doit décider de se concentrer sur un aspect particulier, selon les ressources naturelles et opportunités dont dispose la forteresse.\n\nSe concentrera-t-elle sur l'infrastructure d'une forteresse de fonderie, emplie de convoyeurs, rails et grandes forges pour surpasser toute autre production métallique ? Peut-être une infrastructure pour maintenir une population encore plus élevée ? Une Métropole ? Demeures empilées sur demeures sculptées dans les parois du Dwarovar où cité et commerce peuvent prospérer de concert. Peut-être une forteresse dédiée aux arts les plus raffinés ? Une forteresse magnifiquement ouvragée avec une architecture élégante pour plaire et inspirer nos maîtres artisans et artisans. Ou pourrait-elle même avoir l'infrastructure pour soutenir de vastes fermes verticales, afin que notre forteresse verdoie de vie végétale pour nourrir notre peuple ? Ou peut-être la forteresse penchera-t-elle vers les affaires militaires, avec de grandes fortifications et routes massives afin de nous défendre contre les étrangers, tant d'en haut que d'en bas ?\n\nSeul le temps dira en quoi notre forteresse se spécialisera."
  diggy.27.a:0 "Infrastructure de Fonderie"
  diggy.27.b:0 "Infrastructure de Métropole"
  diggy.27.c:0 "Infrastructure Artisanale"
  diggy.27.e:0 "Infrastructure de Ferme Verticale"
  diggy.27.f:0 "Infrastructure Militaire"

  diggy.31.t:0 "Développement Réussi"
  diggy.31.d:0 "De bonnes nouvelles nous parviennent, pour une fois ! L'une de nos forteresses, [Root.GetName], a mené à bien une excavation, et avec ce succès, nous progressons toujours davantage vers la prospérité !"
  diggy.31.a:0 "Si seulement nous pouvions creuser plus rapidement"

  diggy.32.t:0 "[Root.GetName] Sous Attaque !"
  diggy.32.d:0 "Une vaste horde de Gobelins des Cavernes a attaqué [Root.GetName] ! Déjà nos défenses sont mises à l'épreuve, bien qu'elles ne tiendront pas éternellement. Si nous devons détruire cette menace, une action décisive doit être prise pour la défense de notre forteresse."
  diggy.32.a:0 "Tous les tuer !"

  diggy.33.t:0 "[Root.GetName] Fait l'Objet d'une Embuscade !"
  diggy.33.d:0 "Une vaste horde de Gobelins des Cavernes a tendu une embuscade à [Root.GetName] ! Bien que nous ayons été pris au dépourvu, nos défenses se mettent déjà en place, malgré quelques revers tactiques initiaux. Si nous devons véritablement détruire cette menace, cependant, une action décisive doit être prise pour la défense de notre forteresse."
  diggy.33.a:0 "Préparer nos meilleures troupes !"

  diggy.34.t:0 "Assaut Infesté"
  diggy.34.d:0 "Les occupants d'une Forteresse Infestée ont lancé un assaut contre nous ! Une fois de plus, nous devons prendre les armes pour défendre notre nation, et pour notre survie même."
  diggy.34.a:0 "Ils sortent des murs eux-mêmes !"

  diggy.35.t:0 "Caverne d'Intérêt"
  diggy.35.d:0 "[Root.CavernOfInterest]"
  diggy.35.a:0 "Cache d'Or"
  diggy.35.b:0 "Ancienne Cache d'Armes"
  diggy.35.c:0 "Énorme Caverne de Mithril"
  diggy.35.e:0 "Embuscade Orque"
  diggy.35.f:0 "Ancienne Caravane Naine"
  diggy.35.g:0 "Un Ancien Tombeau Nain"
  diggy.35.h:0 "Embuscade de Gobelins des Cavernes"
  diggy.35.i:0 "Ancienne Caravane de Livres Naine"
  diggy.35.j:0 "Grand Temple de Dookan"
  diggy.35.k:0 "Grande Caverne Fongique"
  diggy.35.l:0 "Énorme Site de Bataille"
  diggy.35.m:0 "Tout pour Rien"
  diggy.35.n:0 "Un Trou Profond"
  diggy.35.o:0 "Nous Venons de Trouver un Vieux Livre"
  diggy.35.p:0 "Tuer des Orques, le Livre"
  diggy.35.q:0 "Énorme Cache d'Or"
  diggy.35.r:0 "Un Effondrement Tue le Groupe d'Exploration"
  diggy.35.s:0 "Ancien Artefact Orque"
  diggy.35.ta:0 "Caverne Magnifique"
  diggy.35.u:0 "Ancien Artefact Nain"
  diggy.35.v:0 "Plus d'exploration"
  CavernOfInterest_1:0 "Nos mineurs sont tombés sur l'un des plus beaux spectacles qu'un Nain puisse voir : une cache d'or ! Nous ne pouvons être sûrs de sa provenance, car toute inscription ou détail d'inventaire s'est effacé. Peut-être s'agit-il du butin d'un groupe de pillards depuis longtemps décédé, ou du trésor de quelque Forteresse abandonnée, ou même d'une relique du vieil Aul-Dwarov lui-même. Peu importe maintenant — il sera coulé, frappé de notre monnaie, et mis à meilleur usage."
  CavernOfInterest_2:0 "Épées. Lances. Masses. Arcs et Arbalètes. Et têtes de hache, seul vestige d'armes jadis puissantes dont les manches ont depuis longtemps pourri. Toutes celles-ci et bien d'autres jonchent le sol de la caverne. Certaines portent des taches de sang — si incrustées qu'il est difficile de les distinguer de la rouille — tandis que d'autres semblent presque immaculées, et quelques-unes portent même des incrustations décoratives. Il n'est pas clair exactement qui les a laissées ici, ou pourquoi, mais nous nous assurerons que ces armes longtemps oisives auront de nouveau leur jour."
  CavernOfInterest_3:0 "Quand nos mineurs pénétrèrent dans la caverne, elle semblait quelconque. Mais quand l'un d'eux s'appuya contre la paroi, pour reculer devant son contact glacial, cette illusion fut rapidement dissipée. Chaque paroi de cette caverne semble ornée de Mithril, le minéral démentant son extrême rareté par son abondance dans cette caverne. Nous n'avons jamais vu chose pareille, et déjà des débats s'élèvent pour savoir si un tel phénomène pourrait être la conséquence de quelque Relique des Précurseurs ou d'une ancienne technologie d'Aul-Dwarov. Certainement, une fois nos installations d'extraction mises en place, cela est susceptible d'inaugurer un âge jamais vu d'artisanat du mithril dans notre nation."
  CavernOfInterest_4:0 "Le premier groupe minier envoyé dans la caverne ne revint pas. Ni le second, ni le troisième. Ce ne fut qu'avec le quatrième que des survivants revinrent nous informer de ce que nous avions découvert : une vaste horde d'orques sauvages, dissimulée en embuscade. Nous devons venger nos mineurs tombés, et enseigner à ces brutes que le Dwarovar est nôtre — aux armes !"
  CavernOfInterest_5:0 "Nous sommes tombés sur une relique très étrange, et très ancienne, dans cette caverne : un wagon-rail abandonné de l'ancien réseau du Dwarovar ! L'inscription des inspecteurs de train d'Er-Natvir atteste de son aptitude au service, bien que comment un tel wagon soit arrivé ici, quand il n'y a aucun rail en vue, confonde l'esprit. Bien que nous devions laisser ce mystère aux plus excentriques de nos historiens, une chose est claire : le train devait faire partie de quelque accord commercial complexe, et nous prendrons volontiers les minéraux et ressources variés qu'il contient pour nous-mêmes."
  CavernOfInterest_6:0 "La caverne est vaste et vide, excepté en son centre même, où repose un petit mausolée orné. Nous ne dérangerons pas qui que ce soit qui repose à l'intérieur : peut-être s'agit-il de quelque grand nain, peut-être de l'un des rares gobelins qui méritèrent un tel lieu de repos, peut-être de quelqu'un d'entièrement différent. Nous le prendrons seulement comme un rappel de toute la grandeur qui est passée avant — grandeur que nous pourrions revendiquer un jour à notre tour."
  CavernOfInterest_7:0 "Ces yeux. Ces maudits yeux. Comme des torches dans l'obscurité, comme du sang éclaboussé sur l'argent. La dernière survivante de notre expédition pourrait ne jamais les oublier, et être hantée par leur souvenir et par des murmures dans l'obscurité jusqu'au jour de sa mort. Mais nous avons des affaires plus importantes, plus proches — comme venger chaque mineur qui tomba dans cette embuscade !"
  CavernOfInterest_8:0 "Dans un coin de cette caverne nous sommes tombés sur une caravane abandonnée avec un design différent de tout ce que nous avons vu auparavant, et en regardant de plus près, nous découvrîmes pourquoi — ce n'est pas un transporteur ordinaire de biens ou ressources, mais plutôt l'un des nombreux chariots qui portaient les dernières mises à jour de Dûr-Vazhatun vers le monde plus large. Il est dit qu'à travers le Dwarovar, et en effet à travers tout Halann, l'arrivée de l'un de ces chariots bouleversait les vies de chaque philosophe et scientifique local. Que Dûr-Vazhatun réfute une ancienne théorie, élève une nouvelle hypothèse, ou remarque une découverte vraiment extraordinaire, chaque nouvelle livraison signifiait un autre pas en avant dans notre compréhension du monde. Et bien que les pages et arguments à l'intérieur puissent avoir des siècles, il est clair qu'ils ont quelque chose d'un effet similaire sur nos propres chercheurs de connaissance."
  CavernOfInterest_9:0 "Nous sommes tombés sur un site différent de tout autre dans le Dwarovar. Ce temple, si vous pouvez l'appeler ainsi, porte des images grossières du Dookan gravées sur les parois de la caverne, ainsi qu'un autel soit rouillé soit taché de sang. C'est une preuve claire d'une religion organisée, et nous frissonnons d'imaginer quels rituels des prêtres purent accomplir dans un tel domaine. Il y a une bizarrerie, cependant — pourquoi un coin du temple porte-t-il un ensemble de menottes, luisant encore faiblement d'enchantements anciens et puissants... ?"
  CavernOfInterest_10:0 "Un étrange érudit a longtemps argué que les champignons sont le plus grand espoir pour notre avenir — ou la source de notre chute, si nous n'écoutons pas ses paroles (et ne finançons pas sa recherche). Assurons-nous de ne pas l'alerter de notre plus récente découverte : une vaste caverne pleine de champignons de toute forme, couleur, taille et goût. Cela dit, nous devrions nous assurer d'attirer l'attention de nos fermiers de champignons sur ceci, car une telle caverne pourrait très bien être exactement ce dont nous avons besoin pour nourrir notre population croissante."
  CavernOfInterest_11:0 "Dans nos explorations du Dwarovar, les squelettes ne sont pas une trouvaille rare. Ni les armes, de tout matériau et facture. Mais jamais auparavant nous n'avons rencontré les deux dans la pure quantité qui jonche cette caverne. Nous devons être tombés sur quelque ancien, massif, champ de bataille. L'esprit peut à peine imaginer combien de sang coula sur ce sol de caverne, et combien combattirent et moururent avec les mêmes stalactites les dominant comme nous les voyons maintenant. Nous ne pouvons même être sûrs exactement qui combattit ici — os nains se mélangent avec orques se mélangent avec gobelins se mélangent avec elfiques — et il y a aussi ceux plus étranges encore, qui ne ressemblent à aucune créature que nous connaissions. Néanmoins, chaque os porte le même rappel : bien qu'il soit bon de mourir au combat, il est encore mieux que votre ennemi le fasse !"
  CavernOfInterest_12:0 "Nous n'avons rien trouvé. Absolument rien. La caverne est vide, extrêmement vide, extraordinairement vide. Elle semble vide même avec l'intrusion de notre groupe minier, comme si avant qu'ils n'entrent, c'était quelque vide-au-delà-du-vide. Comme c'est étrange — attendez, non, rien n'est moins étrange dans le Dwarovar qu'une caverne vide. Vers la suivante !"
  CavernOfInterest_13:0 "La caverne était — est — sans intérêt. Quelques stalagmites et stalactites, quelques veines minérales prometteuses qui ne menaient nulle part. Nous étions sur le point de l'éliminer comme juste encore une autre caverne dans l'arrangement infini de telles que l'on peut trouver dans le Dwarovar, quand une mineuse laissa tomber sa pioche dans un trou. Et n'entendit jamais un son, bien qu'elle écouta pendant des minutes d'affilée. Il ne semble y avoir aucun usage pratique à un tel trou, excepté peut-être comme évacuation de déchets, mais c'est un rappel pour nous tous de la profondeur du Dwarovar. Et de la profondeur où nous pourrions aller dans les années à venir."
  CavernOfInterest_14:0 "Tous ceux qui parcourent le Dwarovar connaissent Hehogrim le Diligent, architecte légendaire des Forteresses, mais il apparaît que même dans Hehodovar il ne travaillait pas toujours avec des esprits tout à fait son égal. Ou telle est la seule conclusion que nous puissions tirer de la découverte de son 'Excavation pour les Nuls', pages jaunies enveloppées dans du cuir battu glissées derrière un rocher dans le coin d'une caverne. Il semble être un guide complet de l'architecture, ingénierie et artisanat nécessaires pour creuser et agrandir des forteresses de haute qualité. Il sera sûrement d'un grand usage tandis que nous approfondissons notre nation — maintenant si seulement nous pouvions déchiffrer de quoi il parle vers la fin, quand il inverse sa direction d'enquête entièrement et commence à divaguer sur l'ascension..."
  CavernOfInterest_15:0 "La plupart des commandants décriraient la bataille comme un art, une danse de mouvement et contre-mouvement, chaque côté rivalisant pour l'avantage létal supérieur. Mais il semble qu'un érudit à Haraz Orldhûm pensa plutôt à le prouver une science, ou du moins nous le supposons d'après la découverte d'un épais tome intitulé 'Tuer des Orques : Une Introduction' dans un coin de la caverne. Il semble décrire toute combinaison concevable de terrain, soldats, armement et objectif stratégique, et fournir le seul chemin tactique idéal vers l'avant. Nous devrons faire étudier cela par nos généraux, pour voir si l'érudit anonyme réussit dans son objectif — ou si de telles idées extravagantes font partie de ce qui mena Aul-Dwarov à tomber en premier lieu."
  CavernOfInterest_16:0 "Chacun qui explore le Dwarovar a sa propre raison de le faire. Certains cherchent des reliques du passé, tandis que d'autres cherchent la gloire future. Certains cherchent la vengeance, imaginée ou autrement, tandis que d'autres semblent chercher leur propre absolution. Mais la plus commune, et en effet peut-être le véritable objectif de beaucoup qui en professent un autre, est la richesse — et face à face avec l'énorme cache d'or que nous découvrîmes dans cette caverne, on peut voir pourquoi cela fait appel !"
  CavernOfInterest_17:0 "Tout s'est juste... écroulé. Le sol de la caverne, qui s'effondra sous l'équipe exploratoire juste comme ils finissaient d'installer leur équipement. L'espoir des quelques mineurs qui le virent arriver, qui sentirent des doigts effleurer les leurs tandis que leurs amis et collègues plongeaient vers leur perte. Et peut-être une partie de la confiance de notre nation, tandis que nous affrontions ce sombre rappel que dans le Dwarovar, chaque pas peut être votre dernier."
  CavernOfInterest_18:0 "Les crânes sont communs dans le Dwarovar. Mais des crânes tels que celui que nous découvrîmes dans cette caverne, orné d'or et d'argent, avec des rubis incrustés comme dents et des saphirs comme yeux, ne le sont pas. Pourquoi une tête d'orque fut préservée de cette manière dépasse largement notre compréhension — peut-être un rituel oublié maintenant même par les plus savants des shamans. Une telle relique fera une excellente pièce de discussion pour la salle d'audience de notre [Root.Monarch.GetTitle], et ce n'est pas comme si les gemmes pouvaient bouger comme si elles vous regardaient... Le peuvent-elles ?"
  CavernOfInterest_19:0 "Le Dwarovar n'est pas un endroit facile pour faire notre fortune, ni pour faire notre avenir. C'est sang et acier et obscurité et péril, un démon qui semble vous pousser un pas vers le haut pour chacun que vous descendez. C'est suffisant pour rendre quelqu'un découragé — c'est pourquoi il est important d'apprécier des cavernes comme celle que nous découvrîmes, où une beauté simple mais sereine nous rappelle exactement pour quoi nous nous battons."
  CavernOfInterest_20:0 "Dans la caverne, il y avait une alcôve. Dans l'alcôve, il y avait une ombre. Dans l'ombre, il y avait une boîte. Et dans la boîte, il y avait un livre.\n\nEn runes fanées, il porte ce qui doit être le sceau d'Hehodovar. Et à l'intérieur, il y a assez d'information pour rendre un homme fou... d'ambition, pour ce que nous pourrions forger le Dwarovar."
  CavernOfInterest_21:0 "Nous avons dû annuler l'exploration de nos cavernes."


  diggy.36.t:0 "Rail dans [Root.GetName] Restauré !"
  diggy.36.d:0 "Pour la première fois en millénaires, des roues glissent sur rail métallique, tandis qu'une section de l'ancien système ferroviaire du Dwarovar a été restaurée. Cela a demandé un grand effort, mais maintenant, sûrement, le vaste flux de personnes, biens et armées, rendra tous les efforts valables."
  diggy.36.a:0 "La Reconstruction Continue"

  diggy.37.t:0 "Découverte dans [Root.GetName]"
  diggy.37.d:0 "Nous avons découvert une caverne incroyable dans [Root.GetName] !\n\nUn lac immense, éclairé par une vaste flore de plantes bioluminescentes, reposant plusieurs centaines de mètres sous la surface. Et en son milieu s'abrite une énorme île, presque incroyable dans sa merveille. C'est un écosystème totalement indépendant, se nourrissant d'énergie inconnue."
  diggy.37.a:0 "C'est magnifique."

  diggy.38.t:0 "Explorer Mycos Caurak"
  diggy.38.d:0 "Après des années de recherche, nos scientifiques les plus éminents sont arrivés à la conclusion que la source d'énergie nourrissant cet écosystème magnifique doit être au fond de ce lac.\n\nIls sont venus nous voir, et on nous demande maintenant de financer une expédition vers le fond de celui-ci, afin de finalement percer le mystère de Mycos Caurak."
  diggy.38.a:0 "Trouvons les meilleurs mages que nous puissions !"
  diggy.38.b:0 "Nous préférerions laisser cette caverne rester un mystère"

  diggy.39.t:0 "Mycos Caurak"
  diggy.39.d.1:0 "Émergeant finalement du lac, notre groupe d'explorateurs est de retour. Et ils apportent avec eux des nouvelles incroyables : Au fond du lac se trouve le cadavre d'une énorme créature ressemblant à un Serpent, inconnue au monde. Mais tandis que mages et érudits se déplaçaient dans toutes les directions pour découvrir sa nature, un énorme tremblement de terre déchira la caverne, faisant tomber d'énormes stalactites dans le lac et fracassant la structure de la caverne !"
  diggy.39.d.2:0 "Tandis que quelques personnes commençaient leurs explorations de la caverne, un énorme tremblement de terre arracha le plafond de la caverne, causant un éboulement et ensevelissant complètement la caverne."
  diggy.39.a:0 "Tenter de contenir l'effondrement !"

  diggy.42.t:0 "Rail dans [Root.GetName] Amélioré !"
  diggy.42.d:0 "S'appuyant sur le travail de nos ancêtres, la prochaine brique d'une nouvelle ère pour le transport de biens et d'hommes à travers notre nation vient d'être posée !"
  diggy.42.a:0 "Le progrès ne peut être entravé"

  diggy.43.t:0 "Irrigation du Val du Serpent"
  diggy.43.d:0 "Autrefois le grenier d'Aul-Dwarov, le Val du Serpent abritait une corne d'abondance de terres agricoles, assurant à lui seul l'approvisionnement alimentaire du Dwarovar. Détruit durant l'invasion orque d'Amldihr, nous avons maintenant la possibilité de restaurer l'ancien système d'irrigation et de ramener toute sa prospérité au Val."
  diggy.43.a:0 "Réparer l'Irrigation Septentrionale"
  diggy.43.b:0 "Réparer l'Irrigation Méridionale"
  diggy.43.c:0 "Réparer l'Irrigation Orientale"
  diggy.43.e:0 "Réparer l'Irrigation Occidentale"
  diggy.43.f:0 "Retour"

  diggy.44.t:0 "Système d'Irrigation Réparé"
  diggy.44.d:0 "Nous avons fini de réparer l'une des allées du système d'irrigation, et pouvons déjà voir son effet !"
  diggy.44.a:0 "De la nourriture pour notre peuple !"

  diggy.45.t:0 "Le Grenier du Dwarovar"
  diggy.45.d:0 "Le Val du Serpent ayant retrouvé sa gloire passée, Amldihr peut de nouveau assumer sa place centrale dans l'Échine du Serpent."
  diggy.45.a:0 "Celui qui contrôle la nourriture, contrôle le Dwarovar."

  diggy.46.t:0 "Reconquérir le Dwarovar"
  diggy.46.d:0 "Tandis que nous poursuivons notre aventure dans les entrailles de l'Échine du Serpent, nous avons finalement établi l'une de nos Forteresses ancestrales. Une question se pose maintenant : devrions-nous suivre la foi de nos ancêtres, ou garder notre religion actuelle ?"
  diggy.46.a:0 "Nous garderons notre foi"
  diggy.46.b:0 "Nous retournerons à nos racines"

  diggy.47.t:0 "Restaurer nos Forteresses"
  diggy.47.d:0 "Le temps de restaurer l'une de nos Forteresses est enfin venu !"
  diggy.47.a:0 "Restaurer §T[repair1.GetName]§!"
  diggy.47.b:0 "Restaurer §T[repair2.GetName]§!"
  diggy.47.c:0 "Restaurer §T[repair3.GetName]§!"
  diggy.47.e:0 "Restaurer §T[repair4.GetName]§!"
  diggy.47.f:0 "Restaurer §T[repair5.GetName]§!"
  diggy.47.g:0 "Restaurer §T[repair6.GetName]§!"
  diggy.47.h:0 "Retour"

  diggy.48.t:0 "Nettoyer une Forteresse Infestée"
  diggy.48.d:0 "Nous devons purger cette forteresse de ses habitants maudits si nous voulons la revendiquer comme nôtre."
  diggy.48.a:0 "Nettoyer §O[infested1.GetName]§!"
  diggy.48.b:0 "Nettoyer §O[infested2.GetName]§!"
  diggy.48.c:0 "Nettoyer §O[infested3.GetName]§!"
  diggy.48.e:0 "Nettoyer §O[infested4.GetName]§!"
