  reforge_dwarovkron_title:0 "£icon_dig_deeper£ Reforger la Dwarovkron"
  reforge_dwarovkron_desc:0 "Aux Jours Anciens, les Hauts Rois d'Aul-Dwarov étaient couronnés d'un Circlet de Kronium incrusté des plus grandes gemmes que les Nains avaient arrachées au cœur pierreux de la terre. Appelée la Dwarovkron, la couronne fut brisée à la fin du siège orque d'Amldihr, et ses gemmes perdues dans la vaste obscurité de l'Échine du Serpent. Au cours des millénaires, certaines de ces gemmes ont été récupérées, tandis que d'autres reposent encore intactes dans de profondes cavernes et d'anciens donjons. Quiconque possède les sept grandes gemmes et le circlet de kronium lui-même peut tenter de reforger la couronne légendaire et prendre pour lui ce symbole ancien de légitimité et de pouvoir."
