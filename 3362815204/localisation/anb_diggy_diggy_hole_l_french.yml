  desc_serpentspine_defender:0 "Ce dirigeant a repoussé avec succès la Marée Gobeline."

  goblin_tide.1.t:0 "Marée Gobeline"
  goblin_tide.1.d:0 "Il semble que nos efforts d'exploration dans l'Ancienne Forteresse n'aient trouvé ni trésor ni gloire, mais quelque chose de bien, bien pire : des gobelins. Des nombres incroyables, incalculables de gobelins, qui semblent très, très en colère."
  goblin_tide.1.a:0 "À qui était l'idée d'aller là-dedans de toute façon ?"

  goblin_tide.2.t:0 "Gobelins Envahisseurs"
  goblin_tide.2.d:0 "Les hordes gobeliennes ont entrepris de nous assaillir sans répit ; la guerre s'abat désormais sur nos terres !"
  goblin_tide.2.a:0 "Défendez vos for— votre territoire !"

  goblin_tide.3.t:0 "L'Ancienne Porte Gobeline"
  goblin_tide.3.d:0 "D'antiques structures de pierre, demeurées silencieuses pendant des millénaires, parsèment nos contrées et ont défié la sagesse de nos plus grands érudits quant à leur dessein véritable. Aujourd'hui cependant, leur nature maudite s'est révélée : elles constituent autant de portails béants livrant passage aux innombrables légions gobeliennes."
  goblin_tide.3.a:0 "Ces portails maudits doivent être scellés !"

  goblin_tide.4.t:0 "L'Avènement de la Marée"
  goblin_tide.4.d:0 "Des multitudes gobeliennes au nombre incalculable ont commencé à déferler sur nos terres ! De toutes parts, nous voici menacés par une véritable marée verdâtre. Il nous faut nous préparer à affronter ce raz-de-marée d'une férocité inouïe."
  goblin_tide.4.a:0 "Les portails doivent être fermés à tout prix."

  goblin_tide.5.t:0 "Dentcruelle"
  goblin_tide.5.d:0 "Perché sur le dos d'une bête gigantesque aux origines obscures, un gobelin qui se fait appeler Dentcruelle a entrepris d'assaillir nos domaines avec une horde plus vaste que tout ce qui fut jamais contemplé. Cette vile créature doit périr sous nos lames !"
  goblin_tide.5.a:0 "Aux armes, frères !"

  goblin_tide.6.t:0 "Un Ancien Artefact Nain"
  goblin_tide.6.d:0 "Notre expédition d'exploration nous a rapporté un nouvel artefact de l'Ancien Bastion : une tablette de pierre gravée d'inscriptions manifestement naines, mais rédigées dans une langue naine jusqu'alors inconnue."
  goblin_tide.6.a:0 "Vendons-la sans tarder !"
  goblin_tide.6.b:0 "Exposons-la dans [Root.Capital.GetName]"
  goblin_tide.6.c:0 "Tentons d'en percer les mystères"

  goblin_tide.7.t:0 "Rumeurs de l'Ancien Bastion"
  goblin_tide.7.d:0 "D'étranges rumeurs commencent à se répandre parmi les aventuriers explorant l'Ancien Bastion. Ils rapportent le bruit de pas lointains, des murmures sifflants portés par les vents souterrains, et cette sensation persistante d'être constamment épiés."
  goblin_tide.7.a:0 "Balivernes superstitieuses, ignorons ces fadaises"
  goblin_tide.7.b:0 "Dépêchons quelqu'un enquêter avant de poursuivre"
  goblin_tide.7.c:0 "Secrets ? Rumeurs ? Cela signifie probablement plus de trésors !"

  goblin_tide.8.t:0 "Les Rumeurs Persistent"
  goblin_tide.8.d:0 "Des années ont passé, mais les rumeurs venues de l'Ancien Bastion perdurent, toujours identiques. Pas dans l'obscurité, voix spectrales, et cette sensation lancinante d'être observés."
  goblin_tide.8.a:0 "Quelque chose rôde dans ces profondeurs..."
  goblin_tide.8.b:0 "Ce ne sont que des ragots. Ignorons-les."

  goblin_tide.10.t:0 "La Marée Reflue"
  goblin_tide.10.d:0 "Pendant des années, nos armées ont livré bataille contre la Marée Gobeline. Des combats ont été menés, des héros ont péri, mais nous pouvons enfin entrevoir l'avenir avec espoir."
  goblin_tide.10.a:0 "Nous avons combattu et nous avons triomphé."
  goblin_tide.10.b:0 "Nous avons échoué, mais nous continuons vers l'avant et vers les profondeurs !"

  goblin_tide_old_hold_tooltip:0 "§RUne horde de gobelins submerge l'Ancien Bastion !§!"
