  diggy.60.t:0 "L'Amlharaz Vote"
  diggy.60.d:0 "Chaque session de l'Amlharaz commence avec le marteau de notre [Root.Monarch.GetTitle], et chaque session se termine avec le même. Et dans les moments suivant la chute du marteau, un nouveau son peut être entendu dans l'Assemblée : le silence. Chaque Forteresse a rendu sa volonté claire :\n\n§G[REB.for_amlharaz.GetValue] pour§!\n§R[REB.against_amlharaz.GetValue] contre§!\n\nMais c'est le [Root.Monarch.GetTitle] qui aura le dernier mot. Quel est le choix d'Aul-Dwarov ?"
  diggy.60.a:0 "Promulguer le Décret"
  diggy.60.b:0 "Annuler le Décret"





  diggy.200.t:0 "Dwarovkron Reforgé"
  diggy.200.d:0 "Le Dwarovkron était une ancienne couronne qui reposait sur le front du Haut Roi d'Aul-Dwarov pour représenter l'unification de tous les nains sous un trône et une Assemblée. Elle fut perdue durant les derniers jours du Dwarovar, mais les pièces ont maintenant été trouvées. Il fallut toute notre expertise et ingéniosité pour la reforger, mais reforgée elle l'a été. Les sept gemmes ont toutes été réunifiées et serties dans ce grand firmament de Kronium, qui repose maintenant sur le front de [Root.Monarch.GetTitle] [Root.Monarch.GetName] !\n\nAvec une telle relique historique entre nos mains, la victoire sur nos ennemis est sûrement à portée de main. Comme l'Empire Nain d'antan, nous unirons l'Échine du Serpent et forgerons une nouvelle puissance, une qui tiendra mille années !"
  diggy.200.destroyed_ruby:0 "Le Dwarovkron était une ancienne couronne qui reposait sur le front du Haut Roi d'Aul-Dwarov pour représenter l'unification de tous les nains sous un trône et une Assemblée. Elle fut perdue durant les derniers jours du Dwarovar, mais les pièces ont maintenant été trouvées. Il fallut toute notre expertise et ingéniosité pour la reforger, mais reforgée elle l'a été. Les six gemmes légitimes ont toutes été réunifiées et serties dans ce grand firmament de Kronium, qui repose maintenant sur le front de [Root.Monarch.GetTitle] [Root.Monarch.GetName] !\n\nAvec une telle relique historique entre nos mains, la victoire sur nos ennemis est sûrement à portée de main. Comme l'Empire Nain d'antan, nous unirons l'Échine du Serpent et forgerons une nouvelle puissance, une qui tiendra mille années !"
  diggy.200.a:0 "La victoire sera nôtre !"

  diggy.201.t:0 "Céder nos Fragments"
  diggy.201.d:0 "Nous sommes entrés en possession d'un fragment appartenant à l'ancien Dwarovkron, qui reposait jadis sur le front du Haut Roi quand Aul-Dwarov se dressait encore. Nos suzerains ont demandé que nous cédions ce fragment, et en tant que leurs sujets loyaux, nous n'oserions refuser une telle requête."
  diggy.201.a:0 "Rendre au [Root.Overlord.Monarch.GetTitle] ce qui appartient au [Root.Overlord.Monarch.GetTitle]."

  diggy.202.t:0 "Nouvelles de la Banque Asra"
  diggy.202.d:0 "Notre possession de Khugdihr nous a accordé beaucoup de légitimité aux yeux de la Banque Asra, et ils ont accepté de nous rendre la Gemme d'Agate (également connue comme la Gemme d'Asra) en reconnaissance de notre prétention à gouverner le Dwarovar occidental. Bien sûr, nous avons aussi dû « donner » quelques-uns de nos trésors à leurs coffres sans fond, mais ce fut un petit prix à payer pour la fameuse Gemme d'Agate."
  diggy.202.a:0 "Nous leur sommes reconnaissants."

  diggy.210.t:0 "La Couronne de Kronium"
  diggy.210.d_s:0 "Même dépouillée des gemmes qui l'ornaient jadis, le Dwarovkron nu reste un spectacle redoutable. Ornée d'un revêtement de platine grâce aux nains d'Haraz Orldhûm, elle était faite de Kronium, le métal le plus lourd en existence.\n\nVéritablement, c'est une œuvre magistrale. Après l'avoir localisée, nos forgerons l'ont restaurée du mieux qu'ils ont pu, et elle fera un bel ajout à nos coffres.\n\nEt qui sait ? Si nous parvenons à localiser les sept gemmes qui ornaient jadis sa surface, nous aurions une prétention convaincante à l'entièreté de l'Échine du Serpent."
  diggy.210.d_g:0 "Même dépouillée des gemmes qui l'ornaient jadis, le Dwarovkron nu reste un spectacle redoutable. Ornée d'un revêtement de platine grâce aux nains d'Haraz Orldhûm, elle était faite de Kronium, le métal le plus lourd en existence.\n\nVéritablement, c'est une œuvre magistrale. Après qu'elle nous fut rendue par nos sujets loyaux, nos forgerons l'ont restaurée du mieux qu'ils ont pu, et elle fera un bel ajout à nos coffres.\n\nEt qui sait ? Si nous parvenons à localiser les sept gemmes qui ornaient jadis sa surface, nous aurions une prétention convaincante à l'entièreté de l'Échine du Serpent."
  diggy.210.d_f:0 "Même dépouillée des gemmes qui l'ornaient jadis, le Dwarovkron nu reste un spectacle redoutable. Ornée d'un revêtement de platine, elle est incroyablement lourde... mais pas - il est important de noter - impossible à soulever.\n\nC'est une œuvre magistrale, et paraît des plus merveilleuse sur la tête de notre dirigeant. C'est un symbole durable de notre victoire sur les nains haïs, et fut gagnée par Bordu Brise-Couronne, qui usa de sa grande force pour la refaire pour lui-même. En effet, Bordu fonda ce clan même, et nous lui devons beaucoup.\n\nHonorons-le donc en tenant cette couronne en haute estime comme une relique du clan de la Couronne Brisée - héritiers légitimes de l'Échine du Serpent !"
  diggy.210.a_s:0 "Un objet intriguant."
  diggy.210.a_g:0 "Un objet intriguant."
  diggy.210.a_f:0 "Nôtre, maintenant et à jamais !"

  diggy.211.t:0 "L'Améthyste d'Hul-az-Krakazol"
  diggy.211.d_s:0 "Bien que les nains soient connus pour leur industrie et artisanat, il est aussi indiscutable qu'ils sont amateurs - très amateurs - de bière. Peut-être est-ce pourquoi la forteresse d'Hul-az-Krakazol était si fameuse quand Aul-Dwarov se dressait encore, au point qu'une améthyste les symbolisant était l'une des gemmes les plus proéminentes du Dwarovkron.\n\nFinalement, cependant, l'Empire Nain tomba, et l'améthyste fut perdue... du moins, jusqu'à maintenant. Car nous avons acquis une améthyste vraiment massive ! Regardez-la donc. Comment pourrait-elle être autre chose que l'Améthyste d'Hul-az-Krakazol ?"
  diggy.211.d_g:0 "Bien que les nains soient connus pour leur industrie et artisanat, il est aussi indiscutable qu'ils sont amateurs - très amateurs - de bière. Peut-être est-ce pourquoi la forteresse d'Hul-az-Krakazol était si fameuse quand Aul-Dwarov se dressait encore, au point qu'une améthyste les symbolisant était l'une des gemmes les plus proéminentes du Dwarovkron.\n\nFinalement, cependant, l'Empire Nain tomba, et l'améthyste fut perdue... du moins, jusqu'à maintenant. Car nos sujets nous ont offert une améthyste vraiment massive ! Regardez-la donc. Comment pourrait-elle être autre chose que l'Améthyste d'Hul-az-Krakazol ?"
  diggy.211.d_f:0 "Bien que les nains soient connus pour leur industrie et artisanat, il est aussi indiscutable qu'ils sont amateurs - très amateurs - de bière. Peut-être est-ce pourquoi la forteresse d'Hul-az-Krakazol était si fameuse quand Aul-Dwarov se dressait encore, au point qu'une améthyste les symbolisant était l'une des gemmes les plus proéminentes du Dwarovkron.\n\nFinalement, cependant, l'Empire Nain tomba, et l'améthyste fut perdue... du moins, jusqu'à maintenant. Car nous avons trouvé une améthyste vraiment massive ! Regardez-la donc. Comment pourrait-elle être autre chose que l'Améthyste d'Hul-az-Krakazol ?"
  diggy.211.a_s:0 "C'est une belle gemme."
  diggy.211.a_g:0 "C'est une belle gemme."
  diggy.211.a_f:0 "C'est une belle gemme."

  diggy.212.t:0 "Le Diamant d'Arg-Ôrdstun"
  diggy.212.d_s:0 "Facetté si magistralement qu'il semble absorber et pulser de lumière, cet énorme diamant - également connu comme l'Égide du Serpentreach - était le joyau de la couronne d'Arg-Ôrdstun, et on dit qu'il exerce une emprise sur ceux qui regardent dans ses profondeurs. Que de tels contes soient vrais ou faux, il est indéniable qu'il a une histoire chargée. Tandis qu'Aul-Dwarov était forgé, Arg-Ôrdstun promit son soutien et remit l'Égide comme démonstration de foi envers le Haut Roi et l'Assemblée.\n\nElle fut perdue après la chute d'Aul-Dwarov, bien sûr, mais nous - ses propriétaires légitimes - l'avons localisée, et avons, après beaucoup d'effusion de sang et de subterfuge, l'avons acquise. Avec l'Égide entre nos mains, notre prétention à gouverner les cavernes du Serpentreach sera sûrement incontestée."
  diggy.212.d_g:0 "Facetté si magistralement qu'il semble absorber et pulser de lumière, cet énorme diamant - également connu comme l'Égide du Serpentreach - était le joyau de la couronne d'Arg-Ôrdstun, et on dit qu'il exerce une emprise sur ceux qui regardent dans ses profondeurs. Que de tels contes soient vrais ou faux, il est indéniable qu'il a une histoire chargée. Tandis qu'Aul-Dwarov était forgé, Arg-Ôrdstun promit son soutien et remit l'Égide comme démonstration de foi envers le Haut Roi et l'Assemblée.\n\nElle fut perdue après la chute d'Aul-Dwarov, bien sûr, mais fut trouvée par l'un de nos sujets loyaux, et nous a été rendue - à nous ses propriétaires légitimes. Avec l'Égide entre nos mains, notre prétention à gouverner les cavernes du Serpentreach sera sûrement incontestée."
  diggy.212.d_f:0 "Facetté si magistralement qu'il semble absorber et pulser de lumière, cet énorme diamant - également connu comme l'Égide du Serpentreach - était le joyau de la couronne d'Arg-Ôrdstun, et on dit qu'il exerce une emprise sur ceux qui regardent dans ses profondeurs. Que de tels contes soient vrais ou faux, il est indéniable qu'il a une histoire chargée. Tandis qu'Aul-Dwarov était forgé, Arg-Ôrdstun promit son soutien et remit l'Égide comme démonstration de foi envers le Haut Roi et l'Assemblée.\n\nElle fut perdue après la chute d'Aul-Dwarov, bien sûr, mais est maintenant trouvée, et est susceptible de renforcer nos prétentions à gouverner les cavernes du Serpentreach."
  diggy.212.a_s:0 "Cette gemme me fait tourner la tête."
  diggy.212.a_g:0 "Cette gemme me fait tourner la tête."
  diggy.212.a_f:0 "Cette gemme me fait tourner la tête."

  diggy.213.t:0 "La Citrine de Seghdihr"
  diggy.213.d_s:0 "L'une des plus grandes forteresses d'Aul-Dwarov, Seghdihr contribua une grande gemme de citrine au Dwarovkron comme geste de bonne foi. Symbole de richesse et de commerce, elle fut perdue durant les derniers jours de l'Empire Nain.\n\nRécemment, nous avons localisé la gemme et l'avons libérée de ses anciens propriétaires. Avec elle maintenant entre nos mains, notre prétention à gouverner le Dwarovar Central sera sûrement plus convaincante pour nos sujets prospectifs."
  diggy.213.d_g:0 "L'une des plus grandes forteresses d'Aul-Dwarov, Seghdihr contribua une grande gemme de citrine au Dwarovkron comme geste de bonne foi. Symbole de richesse et de commerce, elle fut perdue durant les derniers jours de l'Empire Nain.\n\nL'un de nos sujets l'a trouvée, et nous a rendu la gemme. Avec elle maintenant entre nos mains, notre prétention à gouverner le Dwarovar Central sera sûrement plus convaincante pour nos sujets prospectifs."
  diggy.213.d_f:0 "L'une des plus grandes forteresses d'Aul-Dwarov, Seghdihr contribua une grande gemme de citrine au Dwarovkron comme geste de bonne foi. Symbole de richesse et de commerce, elle fut perdue durant les derniers jours de l'Empire Nain.\n\nAvec elle maintenant entre nos mains, notre prétention à gouverner le Dwarovar Central sera sûrement considérée plus favorablement par nos sujets prospectifs."
  diggy.213.a_s:0 "À la richesse sans mesure !"
  diggy.213.a_g:0 "À la richesse sans mesure !"
  diggy.213.a_f:0 "À la richesse sans mesure !"

  diggy.214.t:0 "Le Rubis de Rubyhold"
  diggy.214.d_s:0 "Rubyhold peut être renommée aujourd'hui comme l'une des plus grandes communautés de nains de surface dans Cannor, mais certains diraient qu'elle fut la raison de la chute du Dwarovar. La forteresse fut établie par un groupe de nains indépendants qui jurèrent plus tard fidélité à Aul-Dwarov en échange de protection et d'influence. Ce faisant, ils envoyèrent le plus beau rubis qu'ils avaient réussi à déterrer de leur forteresse comme démonstration de loyauté. Impressionné à la fois par l'existence d'une forteresse si loin à l'ouest et par le don majestueux, le Haut Roi fit reforger le Dwarovkron et y ajouta ce qui est maintenant connu comme la Gemme Rubis du Dwarovkron. Cet acte répugna à beaucoup des forteresses plus anciennes et plus renommées du Dwarovar — le ressentiment ainsi causé mènerait finalement à la Guerre de la Gemme Sanglante, un conflit fratricide qui laissa Aul-Dwarov sévèrement affaibli et incapable de répondre quand les premières bandes de guerre orques commencèrent à émerger d'Hul-Jorkad.\n\nCette gemme a été perdue dans les âges jusqu'à récemment, quand nous découvrîmes qu'elle avait été trouvée et la saisîmes promptement. Ce qui était perdu est maintenant trouvé, et une chose est certaine : ce rubis de la taille d'un poing fera un bel ajout à nos coffres !"
  diggy.214.d_g:0 "Rubyhold peut être renommée aujourd'hui comme l'une des plus grandes communautés de nains de surface dans Cannor, mais certains diraient qu'elle fut la raison de la chute du Dwarovar. La forteresse fut établie par un groupe de nains indépendants qui jurèrent plus tard fidélité à Aul-Dwarov en échange de protection et d'influence. Ce faisant, ils envoyèrent le plus beau rubis qu'ils avaient réussi à déterrer de leur forteresse comme démonstration de loyauté. Impressionné à la fois par l'existence d'une forteresse si loin à l'ouest et par le don majestueux, le Haut Roi fit reforger le Dwarovkron et y ajouta ce qui est maintenant connu comme la Gemme Rubis du Dwarovkron. Cet acte répugna à beaucoup des forteresses plus anciennes et plus renommées du Dwarovar — le ressentiment ainsi causé mènerait finalement à la Guerre de la Gemme Sanglante, un conflit fratricide qui laissa Aul-Dwarov sévèrement affaibli et incapable de répondre quand les premières bandes de guerre orques commencèrent à émerger d'Hul-Jorkad.\n\nCependant, cette gemme a été perdue dans les âges jusqu'à récemment, quand elle nous fut rendue par l'un de nos sujets. Ce qui était perdu est maintenant trouvé, et une chose est certaine : ce rubis de la taille d'un poing fera un bel ajout à nos coffres !"
  diggy.214.d_f:0 "Rubyhold peut être renommée aujourd'hui comme l'une des plus grandes communautés de nains de surface dans Cannor, mais certains diraient qu'elle fut la raison de la chute du Dwarovar. La forteresse fut établie par un groupe de nains indépendants qui jurèrent plus tard fidélité à Aul-Dwarov en échange de protection et d'influence. Ce faisant, ils envoyèrent le plus beau rubis qu'ils avaient réussi à déterrer de leur forteresse comme démonstration de loyauté. Impressionné à la fois par l'existence d'une forteresse si loin à l'ouest et par le don majestueux, le Haut Roi fit reforger le Dwarovkron et y ajouta ce qui est maintenant connu comme la Gemme Rubis du Dwarovkron. Cet acte répugna à beaucoup des forteresses plus anciennes et plus renommées du Dwarovar — le ressentiment ainsi causé mènerait finalement à la Guerre de la Gemme Sanglante, un conflit fratricide qui laissa Aul-Dwarov sévèrement affaibli et incapable de répondre quand les premières bandes de guerre orques commencèrent à émerger d'Hul-Jorkad.\n\nCependant, cette gemme a été perdue dans les âges... jusqu'à maintenant. Ce qui était perdu est maintenant trouvé, et une chose est certaine : ce rubis de la taille d'un poing fera un bel ajout à nos coffres !"
  diggy.214.a_s:0 "Une gemme magnifique !"
  diggy.214.a_g:0 "Une gemme magnifique !"
  diggy.214.a_f:0 "Une gemme magnifique !"

  diggy.215.t:0 "Le Jade de Grônstunad"
  diggy.215.d_s:0 "Avant la Marée Verte, avant Castanor, avant Aul-Dwarov, il y avait les Nains de Jade. Le plus puissant d'entre eux portait un grand joyau de jade, minutieusement ouvragé et immaculément poli, le fruit de siècles de labeur. Quand l'Assemblée se réunit pour la première fois, cette gemme fut remise pour être ajoutée au Dwarovkron, signifiant que l'autorité du Haut Roi s'étendait jusqu'à Rahen et Yanshen. Quand Aul-Dwarov tomba, Grônstunad demeura, et forgea un empire à elle. Toutes choses doivent finir, cependant, et un ensemble de mécontents abattit les Nains de Jade. Finalement, le Jade de Grônstunad — ainsi que Grônstunad elle-même — tomba entre les mains du Commandement.\n\nIl ne resta pas longtemps entre leurs mains, cependant, car maintenant il est nôtre — et nous ne relâcherons pas notre emprise sur lui aussi facilement qu'ils l'ont fait !"
  diggy.215.d_g:0 "Avant la Marée Verte, avant Castanor, avant Aul-Dwarov, il y avait les Nains de Jade. Le plus puissant d'entre eux portait un grand joyau de jade, minutieusement ouvragé et immaculément poli, le fruit de siècles de labeur. Quand l'Assemblée se réunit pour la première fois, cette gemme fut remise pour être ajoutée au Dwarovkron, signifiant que l'autorité du Haut Roi s'étendait jusqu'à Rahen et Yanshen. Quand Aul-Dwarov tomba, Grônstunad demeura, et forgea un empire à elle. Toutes choses doivent finir, cependant, et un ensemble de mécontents abattit les Nains de Jade. Finalement, le Jade de Grônstunad — ainsi que Grônstunad elle-même — tomba entre les mains du Commandement.\n\nAvec le temps, il passa d'eux à un autre, et ainsi de suite, jusqu'à ce qu'il finisse entre les mains de l'un de nos sujets, qui nous le transmit ensuite. Le Jade est nôtre, maintenant — et nous ne relâcherons pas notre emprise sur lui aussi facilement que ceux avant nous l'ont fait !"
  diggy.215.d_f:0 "Avant la Marée Verte, avant Castanor, avant Aul-Dwarov, il y avait les Nains de Jade. Le plus puissant d'entre eux portait un grand joyau de jade, minutieusement ouvragé et immaculément poli, le fruit de siècles de labeur. Quand l'Assemblée se réunit pour la première fois, cette gemme fut remise pour être ajoutée au Dwarovkron, signifiant que l'autorité du Haut Roi s'étendait jusqu'à Rahen et Yanshen. Quand Aul-Dwarov tomba, les Nains de Jade bâtirent un empire à l'orient, et ce ne fut qu'après maints combats que nous les abattîmes. Le Jade de Grônstunad — ainsi que Grônstunad elle-même — est maintenant entre nos mains.\n\nIl symbolise notre victoire sur les nains décadents. Qu'il serve de rappel : Aul-Dwarov s'effondra une fois, et s'il le faut, nous le détruirons de nouveau ! Car nous avons forgé un empire puissant pour nous-mêmes en surface, et l'avenir nous appartient."
  diggy.215.a_s:0 "Maintenant et à jamais !"
  diggy.215.a_g:0 "Maintenant et à jamais !"
  diggy.215.a_f:0 "Plus jamais !"

  diggy.216.t:0 "Le Saphir de Dûr-Vazhatun"
  diggy.216.d_s:0 "Dans les confins les plus septentrionaux de l'Échine du Serpent demeuraient les nains de Dûr-Vazhatun, les esprits les plus brillants d'Aul-Dwarov. Quand le Dwarovkron fut forgé, les Observateurs du Ciel envoyèrent au Haut Roi un grand saphir comme symbole de leur estime, et il demeura l'une des gemmes les plus brillantes de cette couronne pendant de nombreuses années. Quand l'Empire Nain tomba, le saphir fut perdu, mais fut trouvé par Gerin Orcrend, un aventurier Castellyrien, qui l'emporta avec lui à Ovdal Lodhum.\n\nUne chose en entraîna une autre. Il suffit de dire que nous sommes entrés en possession du saphir, l'ayant libéré de ses anciens propriétaires. En ce qui nous concerne, c'est une victoire absolue et sans équivoque pour notre cause !"
  diggy.216.d_g:0 "Dans les confins les plus septentrionaux de l'Échine du Serpent demeuraient les nains de Dûr-Vazhatun, les esprits les plus brillants d'Aul-Dwarov. Quand le Dwarovkron fut forgé, les Observateurs du Ciel envoyèrent au Haut Roi un grand saphir comme symbole de leur estime, et il demeura l'une des gemmes les plus brillantes de cette couronne pendant de nombreuses années. Quand l'Empire Nain tomba, le saphir fut perdu, mais fut trouvé par Gerin Orcrend, un aventurier Castellyrien, qui l'emporta avec lui à Ovdal Lodhum.\n\nCette forteresse nous doit maintenant allégeance, et le saphir a donc été remis."
  diggy.216.d_f:0 "Dans les confins les plus septentrionaux de l'Échine du Serpent demeuraient les nains de Dûr-Vazhatun, les esprits les plus brillants d'Aul-Dwarov. Quand le Dwarovkron fut forgé, les Observateurs du Ciel envoyèrent au Haut Roi un grand saphir comme symbole de leur estime, et il demeura l'une des gemmes les plus brillantes de cette couronne pendant de nombreuses années. Quand l'Empire Nain tomba, le saphir fut perdu, mais fut trouvé par Gerin Orcrend, un aventurier Castellyrien, qui l'emporta avec lui à Ovdal Lodhum.\n\nIl y a de nombreuses années que cette gemme est tombée entre nos mains, et nous la défendrons contre ceux qui cherchent à l'obtenir pour leurs propres desseins néfastes — car Gerin n'a pas traversé tant d'épreuves pour qu'elle soit emportée si facilement !"
  diggy.216.a_s:0 "Nôtre, maintenant et à jamais !"
  diggy.216.a_g:0 "Nôtre, maintenant et à jamais !"
  diggy.216.a_f:0 "Pour Gerin !"

  diggy.217.t:0 "L'Agate d'Asra"
  diggy.217.d:0 "Ovdal Asra était jadis l'une des forteresses les plus influentes d'Aul-Dwarov, et contribua une gemme massive d'agate rose au Dwarovkron, qui reposait sur le front du Haut Roi. C'est tout ce qui est connu sur Ovdal Asra, cependant, car elle tomba il y a longtemps, et n'a pas été redécouverte (excepté pour un bref moment en 1410, par Fognir Asra). Elle perdure, cependant, sous la forme de l'Agate d'Asra, qui reposait dans les coffres de la Banque Asra jusqu'à récemment, quand elle fut rapportée chez elle dans l'Échine du Serpent. Et maintenant elle nous appartient !"
  diggy.217.a:0 "Ceci fera un bel ajout à notre collection !"

  diggy.218.t:0 "Le Dwarovkron"
  diggy.218.d:0 "Par un mélange de moyens équitables et déloyaux, nous avons réussi à obtenir une relique d'âges depuis longtemps révolus ! Le Dwarovkron était une ancienne couronne qui reposait sur le front du Haut Roi d'Aul-Dwarov pour représenter l'unification de tous les nains sous un trône et une Assemblée. Elle fut perdue durant les derniers jours du Dwarovar, mais a maintenant été trouvée — et réassemblée ! (Bien que pas nécessairement par nous.) Peu importe comment nous l'avons obtenue, seulement que nous l'avons fait, et avec un tel artefact en notre possession, notre domination sur l'Échine du Serpent sera sûrement incontestée."
  diggy.218.a:0 "Bien joué !"


  ####Marrhold
  diggy.401.t:0 "Le Tunnel de Marrhold"
  diggy.401.d:0 "Pendant des milliers d'années, le tunnel reliant Marrhold au reste du Dwarovar a été bloqué. Personne ne peut se rappeler exactement ce qui causa la destruction de ce grand tunnel, bien que la théorie la plus largement acceptée soit un ancien effondrement. Quoi qu'il en soit, grâce à nos efforts, le tunnel a été dégagé de nouveau."
  diggy.401.a:0 "Le Dwarovar s'ouvre !"


  diggy.500.t:0 "Explosion de Gaz"
  diggy.500.d:0 "Une étincelle. Une seule fichue étincelle. C'est tout ce qu'il fallut pour que la poche de gaz s'enflamme, et notre puits entier explose. Le tunnel s'est depuis effondré, et nos mineurs sont, malheureusement, morts, car il n'y avait pas assez d'avertissement pour qu'ils évacuent."
  diggy.500.a:0 "Fichtre !"

  diggy.501.t:0 "Effondrement de Caverne !"
  diggy.501.d:0 "Une seule poutre lâche fut tout ce qu'il fallut pour que notre puits minier s'effondre, avec des dizaines de mineurs enterrés vivants sous de vastes tonnes de roche. Nos efforts miniers ont été retardés, et leurs familles ont été informées de la perte. Bien que tragique, ce ne sera sûrement qu'un accident parmi tant d'autres au nom du progrès de notre forteresse."
  diggy.501.a:0 "Nous devons continuer !"

  diggy.502.t:0 "Roche Tendre"
  diggy.502.d:0 "Il semble que la fortune nous sourie, car nos mineurs sont arrivés à une section de roche qui semble presque fondre en la frappant. Nos efforts miniers continuent bien au-dessus du calendrier, et ceci aidera sûrement à l'expansion continue de notre forteresse."
  diggy.502.a:0 "Continuez le bon travail !"

  diggy.503.t:0 "Sang et Sueur"
  diggy.503.d:0 "Nos mineurs sont tombés sur de la roche qui, elle-même, brise tous les équipements miniers sauf les plus solides. Et pourtant, nos frères déterminés continuent. Par la douleur, ils minent. Par la sueur, ils minent. Par la pure force de volonté, ils minent."
  diggy.503.a:0 "S'élever par la force de volonté !"

  diggy.504.t:0 "Deux Mineurs, Un Minéral Magique"
  diggy.504.d:0 "Des nouvelles nous parviennent d'une grande découverte ! Dans l'un des nombreux tunnels qui serpentent à travers notre forteresse, deux mineurs sont tombés sur un vaste gisement du minéral magique, damestear — un ingrédient principal dans tout ce qui touche à la magie, de l'artisanat mystique aux enchantements. Jusqu'à ce point ils parlaient presque à l'unisson, mais bientôt, les deux commencent à se chamailler. Finalement, le premier mineur parle, et dit que le damestear doit être miné et exploité pour le bénéfice de notre grande nation, et apporterait sûrement de grandes richesses. Le second, cependant, élève sa voix, et proclame haut et fort que miner le damestear apporterait, plutôt que des richesses, un grand danger, et ne vaudrait pas le risque d'extraction."
  diggy.504.a:0 "De grandes richesses, dites-vous ?"
  diggy.504.a.tt:0 "§RIl ne sera pas possible d'améliorer l'Infrastructure de cette Forteresse jusqu'à ce que le damestear s'épuise !§!"
  diggy.504.b:0 "La sécurité d'abord."

  diggy.505.t:0 "Explosion de Damestear"
  diggy.505.d:0 "Le sol tremble. Les murs secouent. Les gravats tombent du toit de la caverne. Les cris de ceux encore dans les mines résonnent à travers la forteresse. Une seule note repose devant vous. Elle ne contient que quatre mots : 'Je vous l'avais dit'."
  diggy.505.a:0 "Pourquoi moi ?"

  diggy.506.t:0 "Embuscade Gobeline"
  diggy.506.d:0 "Les mineurs entrent dans une caverne. Au-delà de la lumière de leurs torches, il n'y a que ténèbres. Ils avancent prudemment, se gardant de déranger tout piège qui pourrait se trouver là. La caverne est silencieuse, sauf pour le doux crépitement de leurs torches. Puis — des flèches volent. Les torches cliquètent au sol, et s'éteignent sur le sol de pierre froide. Pendant quelques secondes, il n'y a rien que des ténèbres. Et puis, en un instant, l'obscurité est percée par la lueur de centaines d'yeux jaunes brillants."
  diggy.506.a:0 "Préparez vos armes !"

  diggy.507.t:0 "Opposition Orque"
  diggy.507.d:0 "Tandis que les murs s'effritent, un spectacle redoutable se dresse pour nous accueillir : une caverne emplie à ras bord d'orques hostiles. En un instant, la bataille éclate. Nous envoyâmes immédiatement des renforts, mais les orques semblent d'une façon ou d'une autre continuer à gonfler en nombre."
  diggy.507.a:0 "Tenez vos positions !"

  diggy.508.t:0 "Caverne Magnifique"
  diggy.508.d:0 "À première inspection, la caverne semble être comme toute autre, une petite ouverture dans la montagne, emplie d'air plutôt que de terre. Mais seulement à première inspection. Car une fois que vous entrez dans la caverne, ses propriétés vraiment merveilleuses deviennent apparentes. Les parois semblent être entièrement incrustées de cristaux ! Quand la lumière brille sur eux, ils reflètent la lumière de telle façon qu'ils créent une tapisserie complète de lumière, serpentant, tourbillonnant, et changeant tandis que les sources lumineuses bougent. Ceci pourrait être le plus près que nous approchions jamais de la vraie beauté."
  diggy.508.a:0 "Combien pensez-vous que ces cristaux valent ?"
  diggy.508.b:0 "Ouvrir la caverne à tous ! Pour un prix, bien sûr..."

  diggy.509.t:0 "Profits de la Caverne Magnifique"
  diggy.509.d:0 "À travers notre forteresse, les gens affluent pour voir la caverne merveilleuse que nous avons découverte ! Roturiers et élites de même restent bouche bée devant la beauté des motifs changeants et mouvants des lumières. Cela a inspiré de nombreuses pièces dans la communauté plus artistique de notre forteresse, mais même les artistes eux-mêmes s'accordent qu'ils ne peuvent vraiment recapturer la beauté de la caverne elle-même."
  diggy.509.a:0 "Superbe !"
  diggy.509.b:0 "Eurêka !"
  spark_tooltip:0 "§G[Root.Monarch.GetName] a soudain eu une étincelle de génie !\nBien que certains dans le pays ne comprennent pas et critiquent [Root.Monarch.GetHerHis] idées, il semble que de grandes choses arrivent...§! "

  diggy.510.t:0 "Fondations Instables"
  diggy.510.d:0 "La pierre semble se fendre et se fissurer, tandis qu'une section entière de notre forteresse, toute neuve, s'enfonce profondément dans la montagne. À l'investigation, il apparaît que les structures spécifiques furent construites sur une rivière souterraine, et avec assez de construction et d'érosion, la pierre ne put simplement plus tenir. Heureusement, ceux qui étaient présents à ce moment purent être secourus, et bien qu'il y eût de nombreuses blessures, il n'y eut heureusement pas de morts."
  diggy.510.a:0 "Qui a approuvé ceci ?"


  diggy.511.t:0 "Serpentsmite"
  diggy.511.d:0 "Est-ce la fin ? Les montagnes elles-mêmes semblent rugir de rage, tandis qu'un tremblement de terre différent de tout ce qui fut vu de mémoire vivante secoue notre forteresse jusqu'en son cœur même. De grandes fissures se forment dans la roche, engloutissant des bâtiments entiers, et des gravats tombent d'en haut, fracassant les structures et enterrant vivants les citoyens. Pendant une heure entière, le tremblement continue, récoltant toujours plus de dégâts tandis que les secondes passent. Et puis, aussi soudainement qu'il commença, il cesse. Les dégâts sont immenses, et beaucoup de nos ressources sont consacrées simplement à maintenir notre forteresse d'une pièce. Maintenant, cependant, un choix s'offre à nous ; ce grand tremblement, qui fendit le cœur de notre forteresse, a révélé de nombreux minéraux précieux qui étaient précédemment indécouverts. En raison de la nature instable des fissures, l'accès à ces minéraux sera probablement de courte durée. Nous pourrions consacrer des efforts à récolter ces ressources, mais ceci enlèverait sûrement des efforts pour secourir et traiter les survivants."
  diggy.511.a:0 "Nous devrions exploiter ces minerais inexploités !"
  diggy.511.b:0 "Les blessés doivent être soignés."

  diggy.512.t:0 "Veines de Magma"
  diggy.512.d:0 "Les mineurs et constructeurs approfondissant notre forteresse sont tombés sur plusieurs poches de magma liquide brûlant en creusant de nouveaux tunnels. Celles-ci nous ont forcés à rerouter les excavations et changer les schémas pour accommoder ces barrières imprévues. Cependant, elles pourraient aussi présenter une opportunité. Avec quelque ingénierie astucieuse, nous pourrions les exploiter pour fournir chaleur et énergie aux habitations et industries du nouveau niveau."
  diggy.512.a:0 "Essayons de les utiliser."
  diggy.512.b:0 "Creusons simplement autour !"
  
  diggy.513.t:0 "Le Socle Rocheux"
  diggy.513.d1:0 "Quand on construit une forteresse, il y a beaucoup de choses à considérer. Entre autres : La roche doit être relativement maniable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment d'espace pour l'expansion future. Cependant, durant notre récente expansion de notre forteresse capitale nous semblons avoir touché le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant l'étage inférieur récemment fini de [Root.Capital.GetName]. Nos experts en excavation prétendent qu'il serait pratiquement futile de tenter de continuer à s'étendre vers le bas, et que nous ferions mieux d'accepter que c'est la fin.\n\nC'est vraiment une occasion momentanée, mais sombre. Depuis des temps immémoriaux, la société naine et l'excavation de forteresses ont été fortement liés, et l'idée qu'il y aurait un jour une fin a l'excavation semblait absurde — aucun conte ancestral nain connu ne mentionne quoi que ce soit de tel. Peut-être qu'à l'avenir, les nains vénèreront [Root.Monarch.GetName] l'Excavateur ?"
  diggy.513.d2:0 "Quand on construit une forteresse, il y a beaucoup de choses à considérer. Entre autres : La roche doit être relativement maniable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment d'espace pour l'expansion future. Cependant, durant notre récente expansion de notre forteresse capitale nous semblons avoir touché le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant l'étage inférieur récemment fini de [Root.Capital.GetName]. Nos experts en excavation prétendent qu'il serait pratiquement futile de tenter de continuer à s'étendre vers le bas, et que nous ferions mieux d'accepter que c'est la fin.\n\nC'est vraiment une occasion momentanée, mais sombre. Depuis des temps immémoriaux, la société naine et l'excavation de forteresses ont été fortement liés, et l'idée qu'il y aurait un jour une fin a l'excavation semblait absurde. Cependant, nous avons entendu des contes extravagants sur le fond du monde auparavant ; ce doit être cela, sûrement ?"
  diggy.513.d3:0 "Quand on construit une forteresse, il y a beaucoup de choses à considérer. Entre autres : La roche doit être relativement maniable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment d'espace pour l'expansion future. Cependant, durant notre récente expansion de notre forteresse capitale nous semblons avoir touché le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant l'étage inférieur récemment fini de [Root.Capital.GetName]. Nos experts en excavation prétendent qu'il serait pratiquement futile de tenter de continuer à s'étendre vers le bas, et que nous ferions mieux d'accepter que c'est la fin.\n\nCeci devra être un changement de paradigme pour notre nation — Si nous ne pouvons pas simplement continuer à creuser vers le bas pour caser plus de population, où iront-ils ?!"
  diggy.513.a:0 "Un nouvel Ancêtre est forgé ?"
  diggy.513.b:0 "C'est la fin."
  diggy.513.c:0 "Tassons-en juste un peu plus, ça fonctionnera probablement !"
  
  diggy.514.t:0 "Le Socle Rocheux"
  diggy.514.d1:0 "Quand on construit une forteresse, il y a beaucoup de choses à considérer. Entre autres : La roche doit être relativement maniable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment d'espace pour l'expansion future. Cependant, durant notre récente expansion de notre forteresse capitale nous semblons avoir touché le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant l'étage inférieur récemment fini de [Root.Capital.GetName].\n\nCependant, peut-être que ceci ne doit pas être la fin. Que ce soit par quelque coup de chance cosmique ou par planification astucieuse de nos ancêtres, le socle rocheux ici apparaît étrangement... poreux. Ceci a en effet causé un éclat de ferveur dans notre société — nous devons aller plus profond."
  diggy.514.d2:0 "Quand on construit une forteresse, il y a beaucoup de choses à considérer. Entre autres : La roche doit être relativement maniable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment d'espace pour l'expansion future. Cependant, durant notre récente expansion de notre forteresse capitale nous semblons avoir touché le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant l'étage inférieur récemment fini de [Root.Capital.GetName].\n\nCependant, par quelque coup de chance cosmique, le socle rocheux ici apparaît étrangement... poreux. Nos maîtres excavateurs disent que c'est probablement suffisant pour continuer !"
  diggy.514.a:0 "Frapper la Terre !"
  diggy.514.b:0 "Continuer à creuser !"

  diggy.515.t:0 "Le Sang d'Halanna"
  diggy.515.d1:0 "Après avoir d'abord touché la couche rocheuse promptement nommée le fond du monde, nous pensions que ce serait la fin. Cependant, nous trouvâmes un moyen de continuer à creuser, et nous le fîmes. Bien que nous ne puissions jamais creuser trop profondément, nous avons maintenant atteint un point où la chaleur étouffante du monde est suffisante pour rendre quiconque inconfortable. Finalement, nos éclaireurs creuseurs ont réussi à pénétrer finalement cette couche surnommée le fond du monde pour trouver un réseau labyrinthique de rivières de magma — rappelant un système d'artères et veines.\n\nNous ne pouvons creuser plus loin sans risquer l'intégrité de l'étage inférieur de la forteresse, donc c'est ici que l'excavation doit s'arrêter. C'est vraiment une occasion momentanée, mais sombre. Depuis des temps immémoriaux, la société naine et l'excavation de forteresses ont été fortement liés, et l'idée qu'il y aurait un jour une fin a l'excavation semblait absurde — aucun conte ancestral nain connu ne mentionne quoi que ce soit de tel. Néanmoins, peut-être qu'à l'avenir les nains vénèreront [Root.Monarch.GetName] l'Excavateur ?"
  diggy.515.d2:0 "Après avoir d'abord touché la couche rocheuse promptement nommée le fond du monde, nous pensions que ce serait la fin. Cependant, nous trouvâmes un moyen de continuer à creuser, et nous le fîmes. Bien que nous ne puissions jamais creuser trop profondément, nous avons maintenant atteint un point où la chaleur étouffante du monde est suffisante pour rendre quiconque inconfortable. Finalement, nos éclaireurs creuseurs ont réussi à pénétrer finalement cette couche surnommée le fond du monde pour trouver un réseau labyrinthique de rivières de magma — rappelant un système d'artères et veines.\n\nNous ne pouvons creuser plus loin sans risquer l'intégrité de l'étage inférieur de la forteresse, donc c'est ici que l'excavation doit s'arrêter. C'est vraiment une occasion momentanée, mais sombre. Depuis des temps immémoriaux, la société naine et l'excavation de forteresses ont été fortement liés, et l'idée qu'il y aurait un jour une fin a l'excavation semblait absurde. Cependant, nous avons entendu des contes extravagants sur des explorateurs trouvant un réseau de lave appelé le sang d'Halanna ; ce doit être cela, sûrement ?"
  diggy.515.d3:0 "Après avoir d'abord touché la couche rocheuse promptement nommée le fond du monde, nous pensions que ce serait la fin. Cependant, nous trouvâmes un moyen de continuer à creuser, et nous le fîmes. Bien que nous ne puissions jamais creuser trop profondément, nous avons maintenant atteint un point où la chaleur étouffante du monde est suffisante pour rendre quiconque inconfortable. Finalement, nos éclaireurs creuseurs ont réussi à pénétrer finalement cette couche surnommée le fond du monde pour trouver un réseau labyrinthique de rivières de magma — rappelant un système d'artères et veines.\n\nMalgré [Root.Monarch.GetTitle] [Root.Monarch.GetName] insistant plusieurs fois, nos maîtres excavateurs consciencieux ont menacé de sauter dans le magma en dessous plutôt que de risquer d'étendre la forteresse plus loin et ainsi effondrer le sol. Peut-être qu'ils ont raison..."
  diggy.515.a:0 "Un nouvel Ancêtre est forgé !"
  diggy.515.b:0 "C'est la fin."
  diggy.515.c:0 "Peut-être qu'écouter les ingénieurs est sage."

  diggy.516.t:0 "Demandes du Travail"
  diggy.516.d:0 "Avec la construction de notre Forteresse qui continue, on ne peut s'empêcher de penser qu'elle pourrait être faite à un rythme plus rapide. Bien que cela puisse être une entreprise assez coûteuse, si nous devions consacrer encore plus des ressources de notre nation à satisfaire les diverses demandes de construction, nous pourrions sûrement avoir notre forteresse achevée en temps record !"
  diggy.516.a:0 "La construction est primordiale, peu importe le coût"
  diggy.516.b:0 "Tout semble bien se passer comme c'est"

  diggy.517.t:0 "Une Belle Forteresse"
  diggy.517.d:0 "Avec les avancées continuelles de construction de forteresse dans [Root.GetName], plusieurs membres proéminents de notre communauté plus artistique : artistes, sculpteurs sur pierre, et divers autres, ont amené une proposition au premier plan. Comme démonstration de notre culture, disent-ils, notre forteresse aussi doit en elle-même être une œuvre d'art. Implémenter ceci prendrait sûrement de grandes quantités de temps et ressources d'autres projets, mais peut-être, comme tout art, la vraie beauté vaut-elle le prix ?"
  diggy.517.a:0 "Construisons une belle forteresse"
  diggy.517.b:0 "Les opérations continueront comme avant"

  diggy.518.t:0 "Ouvriers Militaires"
  diggy.518.d:0 "Bien que beaucoup soient disposés à travailler pour construire notre grande forteresse, il y a des nombres limités de ceux disposés à travailler. Pourtant, il semble que nous ayons une vaste réserve de main-d'œuvre inexploitée sous la forme de notre armée. Utiliser le personnel militaire pour la construction aiderait certainement le processus, mais nos généraux s'inquiètent de l'impact que cette décision pourrait avoir sur notre préparation militaire. Donc, nous devons choisir nos priorités : notre forteresse, ou notre armée ?"
  diggy.518.a:0 "Notre armée ne vaut rien si elle n'a rien à défendre"
  diggy.518.b:0 "Notre forteresse ne vaut rien s'il n'y a personne pour la défendre"

  diggy.519.t:0 "Couche d'Apatite"
  diggy.519.d:0 "L'apatite est mieux connue pour son usage comme minéral indice, avec une dureté de 5 dans l'Échelle de Dureté Dwohs. Elle est habituellement verte en couleur, mais peut être jaune, brune, bleue, violette, rose, ou incolore. Ces couleurs sont souvent si vives que l'apatite a fréquemment été taillée comme pierre précieuse. L'apatite est un matériau fragile. Elle se brise à la fois par fracture et clivage, mais le clivage est généralement indistinct.\n\nNous avons fait face à un tel minéral en creusant, devrions-nous continuer à creuser à travers ?"
  diggy.519.a:0 "BIEN SÛR !"
  diggy.519.b:0 "Nous ne pouvons gérer le coût, trouvons un autre moyen"

  diggy.520.t:0 "Couche d'Orthose"
  diggy.520.d:0 "L'orthose est un minéral feldspath, l'un des minéraux formateurs de roche les plus abondants de la croûte continentale. L'orthose est le plus largement rencontré comme le feldspath rose trouvé dans de nombreux granites et se voit assigné une dureté de « 6 » dans l'échelle de dureté Dwohs.\n\nNos braves mineurs ont rencontré un tel minéral en creusant, que devrions-nous faire ?"
  diggy.520.a:0 "Nous ne ralentirons pas !"
  diggy.520.b:0 "Trouvons un autre chemin"

  diggy.521.t:0 "Couche de Pyrite de Fer"
  diggy.521.d:0 "La pyrite est un minéral jaune laiton avec un éclat métallique brillant et est le minéral sulfuré le plus commun. Elle se forme à hautes et basses températures et se produit, habituellement en petites quantités, dans les roches ignées, métamorphiques, et sédimentaires à travers le monde. La pyrite est si commune que de nombreux géologues nains la considèreraient comme un minéral omniprésent. Un tel matériau est maintenant sur notre chemin."
  diggy.521.a:0 "Nulle Pyrite ne bloquera notre chemin !"
  diggy.521.b:0 "Essayer de creuser par un autre chemin"

  diggy.522.t:0 "Couche de Spinelle"
  diggy.522.d:0 "Le spinelle est un minéral oxyde (7,5 à 8 sur l'Échelle de Dureté Dwohs) et se trouve souvent en cristaux octaédriques. Il se trouve typiquement dans trois situations géologiques : Comme cristaux dans des calcaires et dolomites qui ont été sujets au métamorphisme de contact ; comme grains de forme irrégulière dans les roches ignées basiques ; et comme galets usés par l'eau dans les dépôts alluviaux. Il semble que nous ayons trouvé un énorme gisement de celui-ci sur le chemin de nos opérations d'excavation."
  diggy.522.a:0 "Quel est le problème ? Creusez à travers !"
  diggy.522.b:0 "Peut-être devrions-nous repenser notre stratégie..."

  diggy.523.t:0 "Couche de Corindon"
  diggy.523.d:0 "Le corindon est un minéral formateur de roche qui se trouve dans les roches ignées, métamorphiques, et sédimentaires, avec une valeur de 9 sur l'Échelle de Dureté Dwohs. Le minéral est largement connu pour sa dureté extrême et pour le fait qu'il se trouve parfois comme de beaux cristaux transparents en de nombreuses couleurs différentes. La dureté extrême fait du corindon un excellent abrasif, et quand cette dureté se trouve en beaux cristaux, vous avez le matériau parfait pour tailler des pierres précieuses.\n\nNous avons rencontré une couche massive de celui-ci. Comment devrions-nous procéder ?"
  diggy.523.a:0 "Rien ne nous arrêtera."
  diggy.523.b:0 "Peut-être si nous allons un peu plus à gauche... ?"

  diggy.524.t:0 "Couche de Carbonadwo"
  diggy.524.d:0 "Les diamants Carbonadwo sont une variété rare et inhabituelle de diamant. Quand trouvés sur le terrain, ils ne ressemblent à aucun autre type de diamant. Ils sont sombres, opaques, poreux, et affichent souvent un éclat subtil. Ils sont composés presque entièrement de diamants microcristallins en orientations cristallographiques aléatoires. Le nom « diamant noir » est parfois utilisé pour le carbonadwo, cependant ce nom devrait techniquement être réservé aux diamants avec une couleur de corps noire causée par des nuages de minuscules inclusions noires ou par la carbonisation des surfaces de fracture.\n\nC'est la couche la plus dure que nous ayons jamais rencontrée, un 10 sur l'Échelle de Dureté Dwohs."
  diggy.524.a:0 "Enfin, un adversaire digne !"
  diggy.524.b:0 "Je ne veux pas que notre bataille soit légendaire..."

  diggy.525.t:0 "Faire Exploser"
  diggy.525.d:0 "Plusieurs ingénieurs miniers sont venus nous voir ces derniers jours avec un seul mot en tête : explosifs. Nous ne sommes pas sûrs de la sécurité de ces explosifs, ou même de la façon dont nos ingénieurs ont mis la main dessus, mais ils nous assurent que ceux-ci accéléreront sûrement la construction de notre forteresse. Les ingénieurs en question semblent assez empressés, peut-être un peu trop empressés..."
  diggy.525.a:0 "Comment ceci pourrait-il mal tourner ?"
  diggy.525.b:0 "Que voulez-vous dire par « techniquement sûr » ?"

  diggy.526.t:0 "Veine de Métaux Précieux Trouvée"
  diggy.526.d:0 "Les creuseurs de notre forteresse viennent nous voir avec de bonnes nouvelles : ils ont découvert une petite veine de métaux précieux en creusant ! La décision de ce qu'il faut faire avec cette trouvaille fortunée nous revient maintenant."
  diggy.526.a:0 "Distribuer la trouvaille parmi les creuseurs !"
  diggy.526.b:0 "Utiliser la trouvaille pour renforcer notre trésor !"

  diggy.527.t:0 "Embuscades de Gelée des Cavernes"
  diggy.527.d:0 "Un message de [Root.Capital.GetName] ! Nos creuseurs rapportent des embuscades sporadiques par des gelées des cavernes qui ralentissent toute l'opération d'approfondissement. D'où elles viennent est un mystère, mais il est clair que pour s'assurer que l'excavation continue bon train nous devons envoyer de vrais gardes pour les mineurs"
  diggy.527.a:0 "Envoyez l'armée !"
  diggy.527.b:0 "Nous n'avons pas les hommes à épargner"

  diggy.528.t:0 "Impasse Administrative"
  diggy.528.d:0 "Approfondir une forteresse implique plus que juste creuser : c'est aussi une grande tâche administrative pour décider qui arrive à posséder les nouveaux quartiers, quel type de design est utilisé dans l'architecture et quel plan est employé pour le nouveau niveau. Parfois ceci mène à des désaccords entre les figures dirigeantes dans l'opération d'expansion, et malheureusement deux bureaucrates rivaux se sont empêtrés dans une telle impasse féroce que notre intervention est nécessaire."
  diggy.528.a:0 "Envoyer nos administrateurs les plus fiables pour aider à résoudre le problème."
  diggy.528.b:0 "Virer les deux imbéciles !"

  diggy.529.t:0 "Un Mineur Se Distingue"
  diggy.529.d:0 "Tandis que l'opération d'approfondissement continue à notre forteresse un mineur local a gagné reconnaissance comme individu exceptionnellement habile, capable de faire le travail de multiples creuseurs par lui-même. Il nous a approchés demandant un salaire plus élevé et une reconnaissance officielle."
  diggy.529.a:0 "Accorder leur requête."
  diggy.529.b:0 "Ils méritent un rôle plus prestigieux !"

  diggy.530.t:0 "Proposition d'un Marchand"
  diggy.530.d:0 "Un marchand de notre forteresse est venu nous voir avec une proposition : ils souhaitent concentrer les ressources des commerçants de la forteresse sur l'aide aux efforts d'excavation. Cela entraverait leur capacité à marchander à court terme, mais une forteresse plus magnifique rapporterait plus d'argent pour tout le monde."
  diggy.530.a:0 "Un petit prix à payer."
  diggy.530.b:0 "Nous ne pouvons nous permettre ceci."

  diggy.531.t:0 "Tunnel de Ver Pourpre Découvert"
  diggy.531.d:0 "Le travail sur l'expansion de notre forteresse fut interrompu aujourd'hui, quand nos mineurs faillirent tomber dans un tunnel massif qui s'ouvrit sous eux. Il n'y a aucun doute que ce tunnel est l'œuvre de Vers Pourpres. En étendant notre forteresse le long des parois du tunnel, nous pouvons économiser beaucoup de travail. Nous ne sommes, cependant, pas les seuls avec cette idée, et il n'est pas inouï pour les Vers Pourpres de ramper à travers les tunnels creusés par de précédents Vers. Si nous utilisons ce tunnel, nous ne pouvons écarter la possibilité d'une attaque dans le futur."
  diggy.531.a:0 "Placer des gardes le long du tunnel"
  diggy.531.b:0 "Creuser autour"

  diggy.532.t:0 "Attaque de Ver Pourpre"
  diggy.532.d:0 "Nos précautions concernant le Tunnel de Ver Pourpre se révélèrent correctes, car nos gardes viennent de repousser un énorme Ver Pourpre émergeant de la bouche du tunnel. Grâce à leurs efforts, aucun dégât ne fut causé à la forteresse elle-même."
  diggy.532.a:0 "Trois hourras pour nos gardes !"

  diggy.533.t:0 "Attaque Massive de Ver Pourpre"
  diggy.533.d:0 "Il s'avère que nos précautions autour du Tunnel de Ver Pourpre n'étaient pas suffisantes. Un Ver Pourpre bien plus grand que prévu a submergé nos gardes et endommagé tous nos bâtiments dans le tunnel. Ayant sous-estimé la menace que le tunnel pose, il semble que nous n'ayons pas d'autre choix que d'abandonner nos bâtiments dans celui-ci et creuser autour du tunnel à la place."
  diggy.533.a:0 "Maudits soient ces vers !"


  diggy.550.t:0 "Nouvelles d'une Bande de Guerre Orque"
  diggy.550.d:0 "Les armées bougent rapidement dans les montagnes, mais les nouvelles bougent plus vite. Des messagers viennent nous voir avec un seul avertissement sinistre : une bande de guerre orque approche notre territoire. Avec elle, vient la marée de guerre."
  diggy.550.a:0 "Nous devons nous préparer pour la tempête qui arrive..."

  diggy.551.t:0 "La Bande de Guerre Arrive"
  diggy.551.d:0 "Nos terres ont, une fois de plus, été attaquées par une vaste bande de guerre orque. La bataille qui vient sera rude, mais nous pouvons, non, nous devons nous en sortir ! Ces orques nous verraient massacrés, mais ce n'est pas nous qui mourrons ce jour !"
  diggy.551.a:0 "Aux armes !"

  diggy.552.t:0 "Une Armée Technocratique"
  diggy.552.d:0 "Les technocrates ont réformé une grande partie de notre armée mais nous pouvons encore améliorer les choses à quelques endroits."
  diggy.552.a:0 "Nous pouvons faire plus de canons, mais ils pourraient ne pas être aussi bons."
  diggy.552.b:0 "Nous pouvons armer nos soldats de meilleurs fusils, pour un prix."
  diggy.552.c:0 "Nous pouvons dédier certains de nos bureaucrates au militaire."
  diggy.552.e:0 "Nous pouvons armer nos soldats de munitions explosives."
  diggy.552.f:0 "Nous pouvons dédier une partie de notre production à l'artillerie."

  diggy.553.t:0 "Surplus de Venombrew"
  diggy.553.d:0 "La boisson hallucinogène connue sous le nom de venombrew a été produite par les gobelins des terres d'araignées depuis des temps immémoriaux. Une marchandise précieuse à échanger avec d'autres tribus gobelinnes, elle est devenue encore plus valorisée dans les temps modernes par ces gobelins qui passent leur temps à faire de l'art ou des dispositifs étranges. C'est pourquoi il est si fortuné que nos artisans en aient produit un surplus cette année.\n\nQue devrait-on en faire, ô astucieux [Root.Monarch.GetTitle] ?"
  diggy.553.a:0 "Vendez-le ! De l'argent pour les coffres !"
  diggy.553.b:0 "Donnez-le aux artistes."
  diggy.553.c:0 "Les inventeurs semblent en avoir besoin."
  diggy.553.e:0 "Pouvons-nous l'utiliser comme arme ?"

  diggy.554.t:0 "Réparations de Chemin de Fer"
  diggy.554.d:0 "Le Dwarovrod dans [event_province.GetName] a sérieusement besoin de réparation après que plusieurs sections furent endommagées : un effondrement de caverne a enterré un ensemble d'aiguillages et signaux, une bande de bugbears féroces a arraché des rails pour les fondre en armes, et une petite ligne d'embranchement a été presque oblitérée par une coulée de lave. Les trains transportant cargaison et passagers sont embouteillés sur des kilomètres, tandis qu'ils se relaient en utilisant une voie pour les deux directions. Réparer la voie sera coûteux, mais ne pas le faire coûtera encore plus à long terme."
  diggy.554.a:0 "Réparer les rails aussi expressément que possible !"
  diggy.554.b:0 "Malheureusement, les réparations doivent être retardées."

  diggy.555.t:0 "Ettins Errants"
  diggy.555.d:0 "Il est assez difficile pour les deux têtes d'un ettin de s'accorder entre elles, sans parler de plus d'une de ces bêtes agissant de concert. À la fois sauvages et stupides, ils sont presque toujours des créatures solitaires. Cependant, une pénurie de proies a mené un groupe d'ettins affamés dans [event_province.GetName] à se rassembler. Maintenant ils font des ravages dans nos établissements là-bas, mangeant nos sujets avec joie. Nous devrons envoyer une cohorte de soldats et aventuriers pour s'occuper d'eux — mais une telle force ne sera pas bon marché."
  diggy.555.a:0 "Emportez deux fusils, un pour chaque tête."
  diggy.555.b:0 "Les colons sont livrés à eux-mêmes."

  diggy.556.t:0 "Machine Antique"
  diggy.556.d:0 "L'une des meilleures bricoleuses de [Root.Capital.GetName] nous a apporté des nouvelles merveilleuses. Par dur travail, cran, et une étincelle de génie, elle a réussi à restaurer une ancienne machine naine au fonctionnement. Incrustée d'un beau treillis de mithril et laiton, constellée de gemmes luisant faiblement d'énergie arcanique, vrombissant avec des engrenages et roulements encore aussi précis que le jour où ils furent fabriqués — pourtant nous n'avons encore aucune idée terrestre de ce qu'elle fait et pourquoi elle fut construite. Indubitablement elle rapporterait une somme princière d'un collectionneur riche, mais nous pourrions aussi discerner quelque connaissance précieuse si nous choisissons d'étudier le dispositif."
  diggy.556.a:0 "Vendez-la."
  diggy.556.b:0 "Étudiez-la."

  diggy.557.t:0 "Le Souffle d'Halanna"
  diggy.557.d:0 "Les fermiers dans [event_province.GetName] ont rapporté une trouvaille merveilleuse. Cherchant de nouvelles cavernes à semer, ils sont tombés sur une caldeira dormante, refroidie, abritant une botanique remarquable, presque surnaturelle. Des champignons de la taille d'arbres poussent du sol et pendent du plafond comme des stalactites. La Serpentbloom s'enroule comme des vignes autour des tiges et chapeaux, luisant si fortement que la caverne est éclairée d'un crépuscule d'aube. Les fermiers estiment que cette caverne luxuriante unique pourrait fournir autant de nourriture qu'une douzaine de cultivées."
  diggy.557.a:0 "Splendide !"

  diggy.558.t:0 "Grattement dans l'Obscurité"
  diggy.558.d:0 "Avant que les gens de la ville de [event_province.GetName] sachent ce qui les frappe, des douzaines de monstruosités à huit pattes grimpent sur les murs et coupent les gardes en deux avec des pinces tranchantes comme rasoirs. Bientôt, les citoyens sont enveloppés dans des toiles impénétrables, vidés de leurs fluides vitaux, leurs coques desséchées hébergeant des couvées d'œufs d'araignée. Nous pouvons nettoyer le nid avec torche et lame, mais le mal est fait."
  diggy.558.d2:0 "L'oreille fine d'un garde entend heureusement les faibles tremblements de centaines de pattes d'arachnides qui grattent vers une commune dans [event_province.GetName]. Donné assez d'avertissement, les gens de la ville prennent positions avec torches, fouets, filets, et aiguillons. Bientôt un troupeau massif d'araignées géantes vient se ruer vers l'établissement et dans l'enclos improvisé. Avec chance et habileté, nous dompterons ces bêtes, récolterons leur soie, et terrifierons nos ennemis en chevauchant sur leurs dos."
  diggy.558.a:0 "Un jour sombre !"
  diggy.558.b:0 "Amenez ces huit pattes au talon !"
  diggy.558.c:0 "Plus d'araignées ? Quel jour délicieux !"

  diggy.559.t:0 "Leur Montrer Qui Est le Patron"
  diggy.559.d:0 "Une bande chétive d'orques est venue à notre camp dans [event_province.GetName]. Leur chef dit que lui et sa tribu veulent le butin et la gloire qui viennent avec être partie de [Root.GetName]. Le [Root.GovernmentName] a toujours besoin de plus de guerriers, mais nous devrions faire porter l'eau et couper le bois à ces avortons avant de les mettre sur nos lignes de front."
  diggy.559.a:0 "Nous sommes vraiment les meilleurs !"

  diggy.560.t:0 "Guerres Tribales"
  diggy.560.d:0 "Une caravane de colons dans [province.GetName] est tombée sur un spectacle lugubre. Des orques et gobelins locaux, embrochés, démembrés, décapités — un massacre mutuel apparent. Un peu plus loin sur la route, ils rencontrent les camps abandonnés des indigènes, les survivants ayant évidemment fui la zone. Malgré leur statut primitif, leurs cadavres et camps sont mûrs pour le pillage. Additionnellement, leur absence rendra l'établissement dans [event_province.GetName] d'autant plus facile."
  diggy.560.a:0 "Splendide !"

  diggy.561.t:0 "Trésor Trouvé"
  diggy.561.d:0 "Un glissement de terrain dans une caverne a découvert un complexe minier tentaculaire, possiblement vieux de centaines d'années. Bien que la mine elle-même semble avoir depuis longtemps été complètement vidée de tout ce qui valait la peine d'être creusé, durant nos explorations nous sommes tombés sur un trésor massif de bijoux et monnaie présumément laissé ici en sécurité avant que l'entrée ne soit enterrée."
  diggy.561.a:0 "Les mines cèdent un dernier transport..."

  diggy.562.t:0 "Ancien Golem de Guerre"
  diggy.562.d:0 "En creusant, nos mineurs découvrirent ce qu'ils croyaient être une grande statue de mithril, mais une inspection plus poussée et excavation a révélé quelque chose de très différent ; C'est un Golem de Guerre dormant, enterré depuis plus de mille ans !"
  diggy.562.a:0 "Il nous servira sur le champ de bataille, comme il était destiné."
  diggy.562.b:0 "Fait de mithril, dites-vous..."
  diggy.562.c:0 "Il est trop précieux ! Il appartient à un musée."

  diggy.563.t:0 "Statue Ancestrale"
  diggy.563.d:0 "Nous avons découvert un petit sanctuaire, en grande partie enterré, datant possiblement d'avant les derniers jours du Dwarovar. Il ne contient qu'une chose : Une statue minutieusement sculptée et vivement peinte d'un Nain inconnu. Bien qu'elle ne porte aucune inscription, la signification est claire ; ceci était jadis un objet de grande vénération."
  diggy.563.a:0 "Cassez-la. Ces terres sont nôtres maintenant."
  diggy.563.b:0 "Ceci était un lieu de vénération, et ainsi elle le sera une fois de plus."
  diggy.563.c:0 "Au bon enchérisseur, ceci pourrait rapporter un prix élevé..."

  diggy.564.t:0 "Armurerie Perdue"
  diggy.564.d:0 "Une expédition explorant les cavernes de [event_province.GetName] est tombée sur une grande porte d'acier sertie dans la bouche d'une des cavernes. Avec des heures de force brute, ils ont réussi à l'ouvrir, découvrant une cache massive d'armes naines anciennes encore en condition immaculée. Cette armurerie équipera bien nos armées pour de nombreuses guerres à venir."
  diggy.564.a:0 "J'aurais une de ces haches, s'il vous plaît !"
  diggy.564.b:0 "Donnez-moi les deux haches, maintenant !"

  diggy.565.t:0 "Des Ténèbres"
  diggy.565.d:0 "Les locaux de [event_province.GetName] rapportent que d'étranges créatures émergent des profondeurs, causant chaos et peur indicibles. Ils demandent que nous envoyions une expédition pour nettoyer l'endroit afin qu'ils puissent dormir la nuit de nouveau."
  diggy.565.a:0 "Ouais, ouais, nous nous en occuperons."

  diggy.566.t:0 "Grippe des Chauves-Souris"
  diggy.566.d:0 "Une étrange maladie débilitante parmi les habitants de [event_province.GetName] a laissé beaucoup mourir en masse avec des toux sèches et des respirations sifflantes. D'après ce que nous pouvons dire, cette maladie peut être retracée jusqu'à la population massive de chauves-souris des cavernes de la province. Nos mages prétendent avoir développé un élixir qui, quand pulvérisé dans les cavernes, fera que les créatures répugnantes se ratatinent et s'envolent comme poussière. Nos conseillers plus pragmatiques suggèrent que nous utilisions ces ressources pour aider les malades et mourants."
  diggy.566.a:0 "Pulvériser et prier"
  diggy.566.b:0 "S'occuper des malades"
  diggy.566.c:0 "Que sont quelques gobelins malades face à tout ce guano explosif !"

  diggy.567.t:0 "Attaque de Bugbears"
  diggy.567.d:0 "Des coins sombres et cavernes de [event_province.GetName] ils viennent : bugbears, avec une fourrure emmêlée et la frénésie dans leurs yeux, attaquant tout sur leur passage. Déjà plusieurs établissements périphériques ont été mis à feu et les colons ont été emportés. Par chance, l'un des prisonniers s'est échappé et nous dit qu'elle peut nous ramener au repaire des bugbears. Nous pourrions envoyer une compagnie de soldats pour les expédier et libérer les colons. D'autre part, les bugbears attaquent sans discrimination — en soudoyant et cajolant les chefs de la bande, ils pourraient laisser nos colons [Root.Culture.GetGroupName] tranquilles et tourner leurs haches sauvages sur les indigènes de [event_province.GetName]."
  diggy.567.a:0 "Ne vous embêtez pas. Tuez-les tous."
  diggy.567.b:0 "Essayer de les faire obéir à nos ordres."

  diggy.568.t:0 "Accident de Train"
  diggy.568.d:0 "Nos colons dans [event_province.GetName] sont tombés sur un obstacle, littéralement. Une barricade massive de wagons miniers, wagons de fret volumineux, et moteurs élégants gît au milieu de la voie, constellée de tourelles de fortune. Éparpillés alentour se trouvent un assortiment hétéroclite d'armes et armures rouillées, et des squelettes de nains, orques, et gobelins. Qui que ce soit qui construisit la barricade perdit sa bataille il y a longtemps, mais leurs œuvres restent un obstacle au développement de notre colonie. Nous pourrions diriger les colons pour retarder d'autres projets pour démonter la barricade, ou pour contourner la barricade, laissant l'épave pour un autre jour."
  diggy.568.a:0 "Dégagez ça"
  diggy.568.b:0 "Nous nous en occuperons plus tard"

  diggy.569.t:0 "Mine de Pacotille"
  diggy.569.d:0 "Les mines des anciens nains étaient presque des œuvres d'art dans leur construction, et beaucoup ont tenu pendant des milliers d'années après que leurs bâtisseurs furent renversés. Nous devons admettre, les nôtres ne sont pas aussi bien construites. Dans [event_province.GetName], nos mineurs se plaignent de chaleur insupportable et d'air vicié. Le bois des fermes soutenant les puits pourrit, et les clous rouillent. Pour assurer une productivité complète, nous devons investir dans la réparation et maintenance des mines — ou même copier les designs des anciens nains et les améliorer. Cependant, ce serait un effort intensif en capital."
  diggy.569.a:0 "Les étayer"
  diggy.569.b:0 "Les construire à nouveau selon les designs d'antan"
  diggy.569.c:0 "Retenez juste votre souffle et continuez à creuser !"

  diggy.570.t:0 "Ancien Champ de Bataille"
  diggy.570.d:0 "Une expédition dans [event_province.GetName] est tombée sur ce qui semblait d'abord être une fosse commune à ciel ouvert. En fait les restes d'un champ de bataille, il est jonché d'innombrables squelettes trapus de nains et crânes à défenses d'orques. D'après ce que nous pouvons reconstituer, il n'y eut pas de vainqueur clair — les deux côtés semblent avoir perdu la bataille. Les survivants étaient clairement trop peu ou trop épuisés pour piller les cadavres, qui sont maintenant mûrs pour le pillage."
  diggy.570.a:0 "Chercher des objets de valeur — ils n'en ont plus besoin."
  diggy.570.b:0 "Bien fait pour les courtauds !"
  diggy.570.c:0 "Bien fait pour les sauvages !"

  diggy.571.t:0 "Ancien Texte Illisible"
  diggy.571.d:0 "Un groupe de mineurs tomba sur quelque ancienne tablette runique, malgré leurs efforts ils ne purent en saisir le sens. Quand elle fut apportée à [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.Monarch.GetSheHe] la regarda pendant quelques minutes et parla « Cette tablette parle du dieu... »"
  diggy.571.a:0 "Aurikus"
  diggy.571.b:0 "Auirukis"
  diggy.571.c:0 "Auirikus"
  diggy.571.e:0 "Aiurikus"
  diggy.571.f:0 "Auirukus"

  diggy.572.t:0 "Ancien Texte Illisible"
  diggy.572.d:0 "La salle fut emplie de halètements d'émerveillement. Bien que ce ne fût qu'un fragment de connaissance, quoi que ce soit de cette sorte des anciens jours d'Aul-Dwarov est toute une trouvaille. Encore plus étonnante était la capacité de [Root.Monarch.GetTitle] [Root.Monarch.GetName] à lire ces anciennes runes."
  diggy.572.d2:0 "« Non, espèce d'idiot ! » cria un vieux nain, s'avançant de la foule. « Ce n'est pas comme ça qu'on prononce ce nom ! » Deux gardes sautèrent rapidement sur le vieux barbu gris, le muselant tandis qu'ils le traînaient hors de la salle. Le mal était déjà fait, cependant, et des murmures dubitatifs emplirent la pièce. Le [Root.Monarch.GetTitle] ne savait-il vraiment pas comment interpréter les anciennes runes ? Elles semblaient si simples. Les rumeurs se répandraient bientôt au-delà de la salle, et [Root.Monarch.GetTitle] [Root.Monarch.GetName] devint quelque peu une risée."
  diggy.572.a:0 "Merveilleux en effet"
  diggy.572.b:0 "Oh la honte"

  diggy.573.t:0 "Héritage Familial"
  diggy.573.d:0 "Une récente chasse au trésor a apporté en notre possession un beau plastron d'or, habilement ouvragé avec des fioritures géométriques complexes. Sur celui-ci se trouve ce qui semble être un blason familial : trois chèvres au sommet de trois montagnes couronnées de nuages d'orage. Aujourd'hui, un noble est arrivé, prétendant être l'arrière-arrière-petit-neveu du dernier propriétaire de l'armure, qui fut tué par des orques il y a un siècle. Comme preuve, il présente un sceau familial correspondant à celui du plastron, et demande respectueusement que nous lui rendions l'héritage."
  diggy.573.a:0 "Sa revendication semble légitime."
  diggy.573.b:0 "Loin de ce fraudeur !"

  diggy.574.t:0 "Carte au Trésor"
  diggy.574.d:0 "Un prospecteur excentrique nous a approchés avec une carte qu'il prétend nous mènera à un vaste trésor de mithril, gemmes, et artefacts nains anciens. La carte elle-même est grossière, presque enfantine, avec une ligne pointillée bouclant autour de pictogrammes de fosses à pieux, cascades, et même un dragon, se terminant par un gros X rouge. Bien que l'apparence et le comportement du prospecteur n'inspirent pas confiance, notre chef arpenteur indique une section ressemblant à une caverne que nous venons de commencer à cartographier. Hochant avidement, le prospecteur demande « des honoraires nominaux d'avance »."
  diggy.574.a:0 "Voyons où cela mène."
  diggy.574.b:0 "Enlevez ce lunatique de ma présence !"

  diggy.575.t:0 "Heigh-Ho, Heigh-Ho"
  diggy.575.d:0 "« Ce n'est pas un truc pour devenir riche vite\nSi vous creusez creusez creusez avec une pelle ou une pioche ! »\n-Chanson folklorique des Nains de Diamant d'Arg-Ôrdstun\n\nJouant des luths, flûtes, et tambours dans les profondeurs, nos bardes ont stimulé nos mineurs et constructeurs vers de nouveaux sommets de productivité avec le pouvoir de la musique. Les chansons joyeuses et psalmodines de nos ouvriers emplissent chaque caverne et forteresse. La roche s'écaillant et les clous martelant dans le bois forment le rythme de cette symphonie harmonieuse."
  diggy.575.a:0 "Dans une mine ! Dans une mine ! Où un million de diamants brillent !"

  diggy.576.t:0 "Trop Sombre pour Voir"
  diggy.576.d:0 "Nos mineurs dans [event_province.GetName] ont travaillé dur creusant des douzaines de nouveaux puits et étendant les anciens. Ceci a étiré l'approvisionnement d'huile de lanterne dangereusement fin. À ce moment critique, le désastre a frappé : un grand envoi d'huile a été détruit dans un effondrement. Nous devrons précipiter un autre envoi à [event_province.GetName] pour maintenir les opérations, mais ceci portera un prix lourd."
  diggy.576.a:0 "Envoyez un autre envoi immédiatement !"
  diggy.576.b:0 "Nous pouvons assez bien voir dans l'obscurité — continuez à creuser."
  diggy.576.c:0 "Pourquoi utiliser l'huile quand nous pouvons innover ?"
  diggy.576.tooltip:0 "Nous ne §Gsouffrirons plus§! de ces problèmes"

  diggy.577.t:0 "Générosité du Serpent"
  diggy.577.d:0 "Avec la restauration des systèmes d'irrigation du Val du Serpent, la région retourne aux mêmes sommets de productivité que quand elle était le grenier d'Aul-Dwarov. De nouvelles fermes poussent sur des coteaux en terrasses, tandis que toutes sortes de cultures sont semées, cultivées, et récoltées sous l'abri du Val. Des migrants de notre propre royaume et de l'étranger arrivent au Val du Serpent en masse pour travailler sur ses fermes, stimulant encore ses rendements."
  diggy.577.a:0 "Bienvenue à tous !"

  diggy.578.t:0 "Malédiction du Serpent"
  diggy.578.d:0 "La générosité du Val du Serpent dépend ultimement de l'ingénierie naine ancienne — terrasses, canaux, fossés d'irrigation, même bouches géothermiques qui chauffent le sol de la vallée. Ces systèmes, bien que restaurés à un fonctionnement basique, requièrent encore des réparations et maintenance extensives. Le coût sera considérable, mais doit être pesé contre la menace de glissements de terrain de terrasses cassées, sécheresse de canaux obstrués, et geysers soulevant de bouches cassées."
  diggy.578.a:0 "Nous devons garder le Serpent arrosé et chaud !"
  diggy.578.b:0 "Un peu de crachat et de ficelle de presse tiendra sûrement..."
  
  diggy.579.t:0 "Gardes Champignons"
  diggy.579.d:0 "Beaucoup de créatures inhabituelles errent dans les cavernes de l'Échine du Serpent, et nos fermiers semblent avoir rencontré certaines de celles-ci. Ils prétendent que ces derniers mois, en collectant les champignons, d'étranges sons pouvaient être entendus au loin, et récemment nous avons reçu des rapports d'yeux brillants et occasionnels « champignons marchants ». Ces rumeurs ont été écartées jusqu'à maintenant, car hier il fut découvert que les champignons fraîchement cultivés sont maintenant protégés par un grand nombre de fungrum. Quelques fermiers malchanceux et meurtris ont déjà été battus par eux, et les fermes dans la zone sont maintenant paralysées."
  diggy.579.a:0 "Dépêcher une petite force pour s'en débarrasser"
  diggy.579.b:0 "Les laisser. Nous cultiverons juste ailleurs."
  
  diggy.580.t:0 "Apprendre par l'Observation"
  diggy.580.d:0 "Depuis l'incident précédent avec nos fermes, les fungrum de [Root.GetName] sont lentement devenus plus audacieux. Ce qui était une observation rare est maintenant une occurrence fréquente. Ils éclairent constamment les routes de marche communes et parfois même les établissements... Et maintenant certaines possessions de nos citoyens ont commencé à disparaître, laissant beaucoup s'inquiéter que les fungrum pourraient devenir plus intelligents. La situation devient intenable et une action est nécessaire.\n\nNous pourrions simplement les enfumer, bien qu'ils aient considérablement grandi en nombre depuis que nous avons considéré cette possibilité pour la dernière fois. Ou, comme un jeune diplomate l'a recommandé, nous pourrions tenter de négocier avec eux, puisqu'ils ont montré des signes d'intelligence."
  diggy.580.a:0 "Bien, envoyez l'armée !"
  diggy.580.b:0 "Sûr, « négocions »."
  
  diggy.581.t:0 "Une Relation Fructueuse"
  diggy.581.d:0 "Certains de nos diplomates seniors ont objecté à l'idée d'essayer de négocier avec les fungrum, puisqu'il est connu qu'ils n'ont pas la capacité de parler, mais au final, ils se révélèrent avoir tort. Après quelques gestes maladroits, les fungrum de [Root.GetName] furent capables de quelque peu comprendre notre intention, et ils rendirent même certains des biens volés.\n\nAprès presque une semaine d'allers-retours, les négociations résultèrent en un accord mutuellement bénéfique : nos colons et les fungrum locaux coexisteront, et l'état les protégera en échange d'un approvisionnement régulier de nourriture... qui s'avérerait être des champignons. Beaucoup se demandent maintenant pourquoi ils nous enverraient les champignons qu'ils défendaient précédemment si vaillamment, et il apparaît qu'ils ne sont pas vraiment aussi intelligents que nous le pensions."
  diggy.581.a:0 "Hé, ils sont vraiment de braves types !"
  
  diggy.582.t:0 "L'Établissement Champignon Grandit"
  diggy.582.d:0 "Les Fungrum sont extrêmement vulnérables dans l'Échine du Serpent à cause d'une abondance de prédateurs. Mais maintenant, grâce à notre protection, les fungrum ont pu vivre en paix relative. En résultat, l'établissement de fungrum a pu grandir et prospérer. En résultat, nous avons vu une augmentation dans la quantité de nourriture qu'ils nous envoient."
  diggy.582.a:0 "Heureusement que nous ne les avons pas mangés à l'époque"

  diggy.583.t:0 "Raid de Minotaure dans notre arsenal"
  diggy.583.d:0 "Bien que les minotaures soient des créatures fortes, leurs petits nombres et manque d'organisation signifient que, à part quelques embuscades sur de petites caravanes ou sur des voyageurs solitaires, ils ne posent pas de menace sérieuse à notre glorieuse nation. Cependant, un troupeau de minotaures exceptionnellement bien coordonné a lancé un raid sur l'arsenal de [event_province.GetName], pillant la plupart des armes et causant des troubles dans les ateliers et établissements environnants. Si nous devons nous débarrasser d'eux avant qu'ils puissent faire plus de dégâts à nos sujets, il sera nécessaire d'envoyer un détachement bien équipé de nos soldats et aventuriers."
  diggy.583.a:0 "Débarrassez-vous d'eux."
  diggy.583.b:0 "Ce n'est pas mon problème."
  diggy.583.c:0 "Ils devraient payer pour ces armes."
  diggy.583.cd:0 "Nous essaierons de négocier avec les minotaures."

  diggy.584.t:0 "Les minotaures acceptent l'accord"
  diggy.584.d:0 "La plupart des minotaures sont agressifs envers les étrangers, et encore plus quand ils sont au milieu d'un raid. Mais ce troupeau était une exception ; ils offrirent de servir comme gardes pour nos caravanes commerciales en échange de nourriture et d'armes. Ceci sera utile pour nos marchands contre les créatures qui rôdent dans l'Échine du Serpent."
  diggy.584.a:0 "Le meilleur accord que nous ayons jamais fait."

  diggy.585.t:0 "Attaqués avec nos propres armes"
  diggy.585.d:0 "La plupart des minotaures sont agressifs envers les étrangers, et encore plus quand ils sont au milieu d'un raid. Malheureusement, ces minotaures ne font pas exception ; les marchands que nous avons envoyés pour faire un accord pour les armes furent tués par ces armes. Maintenant, avec encore plus d'armes, les minotaures sont un plus gros problème que jamais pour les colons de [event_province.GetName]. Peut-être que la paix n'était jamais une option avec ces créatures."
  diggy.585.a:0 "Nous aurions dû attaquer d'abord."

  diggy.586.t:0 "Un Rituel Fongique"
  diggy.586.d:0 "D'étranges rapports nous ont atteints d'un rituel bizarre qui est rapidement devenu commun parmi les mineurs dans [event_province.GetName]. Chaque fois que les mineurs aperçoivent un fungrum, ils abandonnent complètement toutes opérations pour le pointer du doigt, et proclamer « Champignon » encore et encore pendant plusieurs minutes avant de retourner au travail, ragaillardis. Les surveillants des mines là-bas exigent que nous fassions quelque chose à ce sujet, prétendant que le bruit les rend fous, et offrent même de nous payer pour que ça s'arrête, mais nos rapports de production mensuelle montrent une augmentation marquée de productivité vers la même époque que ce rituel. Il semblerait que le temps perdu dans ce comportement étrange soit plus que compensé par le boost de moral qu'il donne aux mineurs."
  diggy.586.a:0 "Champignon !"
  diggy.586.b:0 "Retournez au travail, fainéants !"

  diggy.587.t:0 "La Forme la Plus Sincère de Flatterie"
  diggy.587.d:0 "Quelqu'un se tient devant [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Ça ressemble à un [Root.Culture.GetName]. Ça s'habille comme un [Root.Culture.GetName]. Ce n'en est pas un. Quelque mutant rare des fungrum découvert dans une caverne lointaine se tient devant vous, presque identique en apparence à tout [Root.Culture.GetName] normal d'à travers une pièce... mais approchez-vous, et il est évident de voir que c'est tout sauf ça. Il est bien connu que les fungrum possèdent quelque intelligence rudimentaire, mais celui-ci semble être plus intelligent que la plupart, communiquant par écriture à la craie sur une ardoise autour de son cou. Une fois sa vraie nature claire, la salle est pleine de voix en colère exigeant sa destruction, tandis que certains suggèrent la notion extravagante que l'impartialité de cet imposteur le rend parfait pour servir le [Root.Monarch.GetTitle]."
  diggy.587.a:0 "J'ai eu des conseillers plus étranges."
  diggy.587.b:0 "Non ! Non ! Non ! Brûlez-les tous et jetez les cendres dans le gouffre le plus profond que vous puissiez trouver !"
  
  diggy.588.t:0 "Une Mine de Champignons ?"
  diggy.588.d:0 "Il y a toujours plus d'avancées à faire en minage, et pourtant peu importe jusqu'où nous venons, certaines veines sont simplement hors de portée. Parfois nous manquons des techniques pour accéder à ces riches gisements, mais habituellement c'est une question qu'ils coûtent plus à déterrer qu'ils ne valent. Tel est le cas d'un gisement de mithril connu dans [event_province.GetName] qui excita grandement les prospecteurs initiaux avant qu'il ne devienne clair que non seulement la plupart de la veine était complètement submergée, mais l'espace au-dessus du lac de caverne était rempli d'un gaz à la fois volatil et toxique. Les mineurs dans la zone ont depuis longtemps abandonné et sont passés à autre chose, mais maintenant un événement des plus curieux s'est produit : quelques fungrum natifs de la zone ont commencé à miner le mithril, imperméables aux effets du gaz et capables de rester longtemps submergés sous l'eau. Sans outils appropriés, leur travail est atrocement lent, simplement taillant la veine avec des roches jusqu'à ce que de petits morceaux tombent libres. Certains de nos citoyens plus entreprenants sont venus nous voir pour proposer que nous essayions de communiquer avec eux, et les équiper pour le travail afin d'obtenir le minerai — fournissant nourriture et protection en échange, contractant effectivement les opérations minières dans [event_province.GetName] aux fungrum. Ça semble juste assez fou que ça pourrait marcher..."
  diggy.588.a:0 "Qu'est-ce qu'un peu de nourriture en échange du mithril !"
  diggy.588.b:0 "Je ne fais pas confiance à ces fichus champignons. C'est les yeux !"

  diggy.589.t:0 "Un Troupeau de Rothé"
  diggy.589.d:0 "Depuis la chute d'Aul-Dwarov, des troupeaux sauvages de rothé paissent dans les vastes cavernes riches en champignons de l'Échine du Serpent touchées par le Souffle d'Halanna. Contrairement à leurs ancêtres domestiqués, les rothé sauvages sont plus grands et ont des sabots plus forts, ce qui les rend souvent difficiles à domestiquer.\n\nSelon les habitants de [event_province.GetName], les cultures de serpentbloom ont attiré l'attention d'un troupeau particulier de rothé qui semble avoir conservé certaines des caractéristiques de leurs ancêtres domestiqués. Bien que nous puissions chasser ce troupeau pour leur viande et peaux, certains des locaux ont aussi suggéré que nous pourrions essayer de domestiquer ce troupeau, bien que la domestication pourrait être compliquée à cause de la nature de ces animaux."
  diggy.589.a:0 "Faire un grand festin avec leur viande et les plus beaux manteaux avec leurs peaux !"
  diggy.589.b:0 "Les apprivoiser apportera plus de bénéfices"
  diggy.589.c:0 "Si nous voulons reconquérir Aul-Dwarov nous devons aussi reconquérir leur bétail"

  diggy.590.t:0 "Échos du passé"
  diggy.590.d:0 "Depuis que nous avons reconquis la Forteresse de [event_province.GetName], certains de notre peuple ont commencé à rapporter des observations d'échos fantomatiques dans les parties les plus sombres et profondes de la Forteresse. Les rapports des observations varient ; certains disent que les figures étranges apparaissent vêtues d'armure et criant des cris de bataille, prêtes à faire leur dernier stand ; d'autres disent qu'elles ressemblent à des forgerons se précipitant pour finir leurs créations, ou des constructeurs renforçant de vieux bâtiments ; et d'autres encore disent qu'elles ressemblent à des nains ordinaires vaquant à leurs occupations quotidiennes.\n\nBien que les échos soient inoffensifs et inconscients de leur environnement, la plupart des nains dans la forteresse sont effrayés de les voir et nous demandent de faire quelque chose à ce sujet. Nos mages et nos gardiens de pierre ont tous deux suggéré des moyens de traiter ceci ; les mages ont suggéré de canaliser les énergies dans la Forteresse qui causent la présence de ces échos, tandis que les gardiens de pierre ont suggéré que nous construisions des sanctuaires pour permettre aux esprits de ces nains de reposer en paix. Nous pouvons aussi ignorer ceci comme juste une autre occurrence naturelle dans notre forteresse."
  diggy.590.a:0 "Canaliser ce qui cause ces échos"
  diggy.590.b:0 "Construire les sanctuaires et les laisser reposer"
  diggy.590.c:0 "Ils disparaîtront finalement"

  diggy.591.t:0 "Leçons du passé"
  diggy.591.d:0 "Des années ont passé depuis les premières observations d'échos dans la Forteresse, et bien qu'initialement craints par la plupart des habitants de la Forteresse, les échos devinrent finalement une partie habituelle de la vie dans [event_province.GetName]. Plus important, ils sont devenus une source de connaissance sur les anciens habitants de la Forteresse. Trois types d'échos reviennent communément : les guerriers donnant leur dernier stand contre les hordes infinies d'orques, les forgerons forgeant les plus belles armes pour les défenseurs, et les constructeurs construisant des améliorations impressionnantes à l'infrastructure.\n\nBeaucoup de nos érudits ont commencé à utiliser ceci pour apprendre sur l'histoire de [event_province.GetName] et pour inspirer de nouvelles techniques à travers la Forteresse. Mais il semble que ce qui cause ces phénomènes se dissipe maintenant, et certains échos commencent déjà à disparaître complètement. Nos mages ont suggéré que nous canalisions l'énergie restante pour essayer de préserver certains des échos du passé pour quelque temps à venir. Maintenant nous devons décider quel type d'écho nous voulons préserver, les guerriers, les forgerons ou les constructeurs."
  diggy.591.a:0 "Apprendre des guerriers"
  diggy.591.b:0 "Apprendre des forgerons"
  diggy.591.c:0 "Apprendre des constructeurs"

  diggy.592.t:0 "Tentative de Raid Norker"
  diggy.592.d:0 "Notre colonie naissante dans [event_province.GetName] a rapporté une embuscade sur nos mineurs par une colonie de norkers, qui utilisèrent leur peau rocheuse rugueuse pour se camoufler comme roches. Cruels, vicieux, et absolument paranoïaques envers d'autres êtres vivants, les norkers rassemblèrent des raiders pour assaillir notre colonie, mais leurs tactiques d'essaim primitives et manque apparent de vraies armes ou armure causèrent leur défaite. Après avoir tracé leurs pas à travers les cavernes, nous découvrîmes le site de ruines Naines qui était utilisé comme colonie. Bien que les ruines grouillaient de trésors, la négligence à long terme de ces ruines garantit presque que le site s'effondrerait si nous devions le déranger davantage par le pillage."
  diggy.592.a:0 "Plus d'or et moins de logement pour ces créatures ? Comme c'est avantageux."
  diggy.592.b:0 "Ces ruines doivent être préservées pour les générations futures — commencez les réparations."
  diggy.592.c:0 "Si ces ruines pouvaient loger ces créatures, elles peuvent absolument loger nos colons."
  diggy.592.e:0 "Oubliez les ruines, nous devons envoyer des guerriers pour massacrer les norkers restants."

  diggy.593.t:0 "Veladklufar Mangeant Nos Mines"
  diggy.593.d:0 "Toute mine échouera sans la bonne infrastructure ; quant à [event_province.GetName], nos mineurs se sont plaints d'accidents de travail croissants. Après investigation approfondie, nous avons découvert une grande infestation de veladklufar, grands insectoïdes arborant des mâchoires comme ciseaux qui tranchent à travers roche et pierre, des essaims desquels déchirèrent supports, rambardes, et wagonnets en lambeaux. Pour empirer les choses, ils possèdent des écailles irisées qui les camouflent dans l'environnement sombre des mines, leur permettant d'éviter les représailles de nos mineurs. Nous devrons envoyer de l'aide pour traiter cette infestation, ou risquer de perdre la productivité non seulement dans nos mines, mais nos villes taillées dans la pierre aussi."
  diggy.593.a:0 "C'est juste un tas de cafards, écrasez-les !"
  diggy.593.b:0 "Envoyez quelques aventuriers pour balayer cette infestation."
  diggy.593.c:0 "Apportez quelques rations de serpentbloom supplémentaires ; nous pouvons les apprivoiser pour creuser avec, pas contre nous."

  diggy.594.t:0 "Un Penchant pour les Écrevisses"
  diggy.594.d:0 "Les colons dans [event_province.GetName] ont découvert un lac souterrain expansif suivant une démolition contrôlée de cavernes pour faire place à de nouveaux logements. Après avoir rapidement investigué le lac, ils découvrirent une population abondante de crustacés des cavernes, dont certains furent attendris à cause des débris tombants de l'explosion. Avec la viande de crustacé étant extraite par les locaux, elle a rapidement gagné en popularité pour sa douceur exotique et richesse, devenant une délicatesse nouvellement trouvée dans la province. Le gouverneur nous a envoyé une pétition, demandant un financement extensif pour commencer une industrie d'élevage de crustacés et assurer que les gens puissent jouir de leurs nouveaux trésors indéfiniment."
  diggy.594.a:0 "C'est une demande bizarre, mais je m'assurerai d'essayer du crustacé à la vapeur."
  diggy.594.b:0 "Mon médecin a dit que je devrais manger moins de viande rouge. Prenez autant d'argent qu'il vous faut."
  
  diggy.595.t:0 "La Migration des Lumimoth Commence"
  diggy.595.d:0 "Le son voltigeant d'un million d'ailes résonne à travers l'Échine du Serpent ; la lueur douce d'une fausse aube émerge à l'horizon. Ceci ne peut signifier qu'une chose : une migration de lumimoth a commencé ! Ils filent dans l'air, des milliers forts, traversant les cavernes et les forteresses et coulant le long de l'ancien rail nain. Des motifs scintillants, chatoyants se forment dans la masse, des formes dansantes subtiles que l'œil lutte à saisir. Les stalactites deviennent des phares tandis que les insectes voltigeants atterrissent, tout le complexe de cavernes illuminé en nuances de pourpre et cyan."
  diggy.595.a:0 "Aussi beau qu'une comète souterraine !"
  diggy.595.b:0 "Écritures naines, trésors gobelins — tout se révèle dans la lumière-papillon !"
  
  diggy.596.t:0 "Horde de Bnunin !"
  diggy.596.d:0 "Ça a commencé quand une fermière entreprenante ramena un bnunin qui mâchait ses champignons. Ça s'est escaladé quand une autre fermière fit la même chose. Une fois que ces deux bnunin eurent du temps seuls ensemble, eh bien... les choses devinrent bien et vraiment hors de contrôle. Les cultures sont mâchées, et partout où vous allez vous pouvez repérer le nez qui remue caractéristique et la queue duveteuse du fichu fléau. Le pire est que la communauté agricole ne semble pas s'en soucier ! Ils ont commencé à garder les bnunin comme animaux de compagnie, laissant des champs juste pour qu'ils y fourragent, même organisant des concours pour rivaliser pour le titre de « Bnu le Plus Câlin » ! Pas, bien sûr, que quiconque ait réussi à câliner un sans se faire horriblement mordre — c'est le principe de la chose. Sûrement cette bouffonnerie ne peut être autorisée à continuer ?"
  diggy.596.a:0 "Absolument pas ! Montez des clôtures, confisquez les animaux, sortez les bnunin d'ici !"
  diggy.596.b:0 "Où est le mal ? Ils sont si mignons, après tout !"
  diggy.596.c:0 "Des concours, dites-vous ? Sûrement le [Root.Monarch.GetTitle] devrait avoir le Bnu le plus câlin !"

  diggy.597.t:0 "Dissuasion de Bugbear"
  diggy.597.d:0 "La caverne jadis sereine, maintenant home d'une colonie [Root.Culture.GetName] bourgeonnante, était récemment devenue la scène d'un conflit territorial escaladant. La cause involontaire de ce malaise ? Une population importante de bugbears, natifs des tunnels avant l'arrivée des colons. Au début, les incursions étaient légères, limitées à des raids effrontés de petites caches de nourriture. Les colons acceptèrent initialement ces transgressions comme le prix de la coexistence, mais l'effronterie des bugbears grandit avec chaque rencontre, enhardie par le manque apparent de conséquences. Un jour, une équipe de mineurs s'aventura plus loin dans les tunnels environnants. Tandis qu'ils empilaient leur butin pour la journée, l'un des bugbears, plus audacieux que les autres, vit une opportunité. Avec un rugissement tonnant, l'intrus affamé chargea les hommes surpris, qui lâchèrent leurs outils et se bousculent pour leurs vies. Le bugbear attrapa les déjeuners abandonnés, se goinfrant du repas facile.\n\nCet incident fut un tournant. Maintenant, de plus en plus des créatures bravent le voyage à la colonie. L'odeur de nourriture facilement disponible s'est révélée trop attirante pour résister et les colons se trouvent assiégés. Leur bétail n'est plus sûr, et même leurs maisons sont à risque d'être pillées. Les efforts pour effrayer les créatures avec du bruit et des épouvantails colorés se sont révélés inefficaces jusqu'ici. Les colons demandent maintenant notre soutien pour traiter ce problème."
  diggy.597.a:0 "Notre armée peut les éliminer."
  diggy.597.b:0 "Une petite garnison devrait suffire."
  diggy.597.c:0 "Laissez-les se débrouiller seuls."
  diggy.597.e:0 "S'ils sont si intéressés par la nourriture, peut-être peuvent-ils rejoindre notre armée ?"

  diggy.598.t:0 "Une Armée Gelée"
  diggy.598.d:0 "Les mineurs de [event_province.GetName] ont fait une découverte troublante durant une expansion d'opérations. Tandis qu'ils creusaient plus profondément dans la terre, ils tombèrent sur une caverne ancienne remplie de douzaines de cadavres nains déformés en positions tordues, comme s'ils furent pris au milieu d'une bataille féroce. Les cadavres étaient couverts de couches de glace épaisse, ancienne, les préservant dans une immobilité inquiétante, avec leurs armes encore serrées fermement dans leurs mains. Leur peau était pâle avec une teinte bleue, préservée par la caverne glacée. Nos érudits sont perplexes par cette découverte macabre, mais certains disent que les habits anciens suggèrent que les cadavres doivent avoir des centaines, sinon des milliers d'années.\n\nCeci nous présente un dilemme difficile. D'une part, nous pourrions simplement ignorer le problème et continuer nos opérations dans d'autres zones. D'autre part, les prospecteurs nous ont informés que les veines les plus prometteuses de métaux précieux sont localisées dans cette direction."
  diggy.598.d2:0 "Les mineurs de [event_province.GetName] ont fait une découverte troublante durant une expansion d'opérations. Tandis qu'ils creusaient plus profondément dans la terre, ils tombèrent sur une caverne ancienne remplie de douzaines de cadavres nains déformés en positions tordues, comme s'ils furent pris au milieu d'une bataille féroce. Les cadavres étaient couverts de couches de glace épaisse, ancienne, les préservant dans une immobilité inquiétante, avec leurs armes encore serrées fermement dans leurs mains. Leur peau était pâle avec une teinte bleue, préservée par la caverne glacée. Nos érudits sont perplexes par cette découverte macabre, mais certains disent que les habits anciens suggèrent que les cadavres doivent avoir des centaines, sinon des milliers d'années.\n\nCeci nous présente un dilemme difficile. D'une part, nous pourrions simplement ignorer le problème et continuer nos opérations dans d'autres zones. D'autre part, les prospecteurs nous ont informés que les veines les plus prometteuses de métaux précieux sont localisées dans cette direction. Notre clergé est aussi catégorique que mettre ces âmes agitées au repos est notre devoir moral."
  diggy.598.a:0 "Ils sont restés gelés si longtemps, laissez-les être."
  diggy.598.b:0 "Nous minerons soigneusement les corps et les mettrons au repos."
  diggy.598.c:0 "Nos mages peuvent nettoyer toute la zone avec aisance !"
  diggy.598.e:0 "Ne gaspillons pas de parfaitement bons cadavres."

  diggy.599.t:0 "Un Oracle Aviaire ?"
  diggy.599.d:0 "Personne n'est sûr de comment ça a commencé, mais notre clergé rapporte une coutume nouvelle troublante. Une caverne particulière dans la zone de [event_province.GetName], home d'un seul corbeau profond, est devenue un site de pèlerinage pour les locaux superstitieux. Nos rapports sont incohérents quand il s'agit de ses pouvoirs allégués — certains croient qu'il apporte richesse et prospérité, tandis que d'autres s'attendent à ce qu'il guérisse leurs maux. Mais indépendamment de leurs intentions, tous apportent des offrandes au corbeau, espérant une approbation signalée par un croassement perçant droit de ses mandibules. Typiquement, ces offrandes consistent en objets inoffensifs comme champignons ou serpentbloom, mais le sacrifice de sang récent d'un jeune rothé a envoyé des ondes de choc à travers la communauté et déclenché l'indignation parmi le clergé local. Leurs voix se mélangent en cacophonie de peur et colère tandis qu'ils exigent une fin à cette pratique sacrilège."
  diggy.599.a:0 "Ce blasphème ne peut être toléré."
  diggy.599.b:0 "Superstition locale bête, mieux ignorée."
  diggy.599.c:0 "Faisons une petite offrande, au cas où."

  diggy.600.t:0 "Récolte Rouge"
  diggy.600.d1:0 "Tandis qu'on voyage à travers l'Échine du Serpent, les Veladklufar peuvent être repérés en abondance. Ces créatures ressemblant à des cafards sont renommées pour leurs écailles irisées, mais celles trouvées dans [event_province.GetName] possèdent une caractéristique unique — une teinte rouge profonde qui les distingue. Les origines de cette couleur rare sont encore débattues parmi nos érudits ; certains prétendent que c'est un résultat de leur alimentation tandis que d'autres arguent que c'est une mutation rare. Indépendamment, des marchands industrieux ont récemment découvert un moyen d'extraire un pigment vibrant de ces insectes. Bien que le processus de récolte soit intensif en main-d'œuvre et donne des résultats modestes, la demande pour cette teinture exclusive justifie facilement l'effort mis dans sa production. Les locaux lui ont même donné un nom — le Sang de Dagrin, un clin d'œil à sa nuance cramoisie riche. Avec un soutien approprié de l'état, nous pourrions potentiellement transformer cette découverte en industrie locale florissante."
