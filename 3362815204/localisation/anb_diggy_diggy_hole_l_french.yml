  hoardcurse_massive_invest:0 "Investissements d'État Massifs"
  the_reformist:0 "Le Réformateur"
  desc_the_reformist:0 "Nous avons maîtrisé les Maudits de l'Avarice, et surmonté l'affliction légendaire de la race naine."

  remove_corrupt_leadership_title:0 "Destituer le Dirigeant Maudit par l'Avarice"
  remove_corrupt_leadership_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] fait manifestement partie des Maudits de l'Avarice. Les éléments réformistes complotent déjà pour [Root.Monarch.GetHerHim] destituer du pouvoir... il ne leur manque que l'ordre."
  crackdown_on_corrupts_officials_title:0 "Répression contre les Officiels Corrompus"
  crackdown_on_corrupts_officials_desc:0 "Les Officiels Corrompus utilisent leurs positions pour accumuler pouvoir et or. Cela doit cesser !"
  law_and_corruption_reforms_title:0 "Réformes des Lois et de la Corruption"
  law_and_corruption_reforms_desc:0 "La transparence sous toutes les formes de gouvernement revêt la plus haute importance. Un tribunal indépendant sera responsable de garantir l'équité et la purge des éléments corrompus de manière légale et juste."
  reforms_the_bank_title:0 "Refonte des Banques"
  reforms_the_bank_desc:0 "Les banques gèrent la plupart de nos pièces, et en tant que telles en thésaurisent le plus."
  print_new_currency_title:0 "Réforme de Nouvelle Devise"
  print_new_currency_desc:0 "Avec nos banques et notre économie en voie de rétablissement, nous devons créer une nouvelle devise pour freiner notre hyperinflation."
  bring_down_monopolies_title:0 "Abattre les Monopoles"
  bring_down_monopolies_desc:0 "Les monopoles de produits de nos cartels marchands permettent aux dirigeants de pousser les prix à des taux extorquants et doivent être traités."
  curb_noble_decadence_title:0 "Freiner la Décadence Noble"
  curb_noble_decadence_desc:0 "Corrompue et décadente, la grande influence de la noblesse sur nos masses asservies étrangle l'économie. Nous devons limiter leur contrôle pour éliminer cette pourriture."
  regulating_merchants_cartel_title:0 "Réforme des Cartels Marchands"
  regulating_merchants_cartel_desc:0 "Les cartels marchands doivent être réglementés pour prévenir les abus flagrants"
  remove_the_rot_title:0 "Éliminer la Pourriture"
  remove_the_rot_desc:0 "Les surveillants nobles doivent être limités pour empêcher qu'une telle décadence ne se reproduise jamais"
  workers_not_slaves_title:0 "Travailleurs, pas Esclaves"
  workers_not_slaves_desc:0 "Les Nains doivent être payés équitablement pour leur travail, c'est aussi simple que cela."
  tighten_the_chains_title:0 "Resserrer les Chaînes"
  tighten_the_chains_desc:0 "L'esclavage mobilier est la pierre angulaire de notre société. Nous devons surmonter l'impossible et réformer notre système d'asservissement."
  prohibit_slaves_contract_title:0 "Interdire les Contrats de Travailleurs Asservis"
  prohibit_slaves_contract_desc:0 "Un esclave en tout sauf en nom reste néanmoins un esclave."
  reign_in_the_masses_title:0 "Mater les Masses"
  reign_in_the_masses_desc:0 "Nous ne devons jamais faiblir comme l'avait fait Tharit II \"le Faible\"."
  curtailing_the_hoardcursed_title:0 "Limiter les Barons Maudits de l'Avarice"
  curtailing_the_hoardcursed_desc:0 "Nous devons enfin agir contre la tête de la malédiction !"
