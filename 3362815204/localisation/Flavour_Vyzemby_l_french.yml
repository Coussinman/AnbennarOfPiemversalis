l_french:
 vyzemby_flavour.0.t:0 "Premier Contact"
 vyzemby_flavour.0.d:0 "Un étrange navire est arrivé d'une terre lointaine, transportant un groupe d'explorateurs halfelins qui prétendent venir de la Cité Libre du Pic-des-Abeilles dans l'Empire d'Anbennar. Leur arrivée est un événement capital, car elle représente les retrouvailles de deux communautés halfelinnes séparées depuis dix mille ans. Au début, la conversation est hésitante et maladroite. Cependant, quand un cuisinier apporte des cuisines un plat fumant de tond grillé - un poisson préparé selon la tradition halfeline - les marins se taisent, la bouche en eau. Les Vyzemby présents échangent des regards, reconnaissant ces étrangers pour ce qu'ils sont vraiment : des frères halfelins qui, après de longs mois en mer, souhaitent partager un repas familial et copieux en bonne compagnie. D'un coup, les tables sont rapprochées, le ménestrel de la cour entonne sa plus belle mélodie, et un festin joyeux se prolonge bien avant dans la nuit."
 vyzemby_flavour.0.a:0 "Nous accueillons nos frères perdus depuis si longtemps !"
 port_of_first_contact:0 "Port du Premier Contact"
 vyzemby_flavour.1.t:0 "Premier Contact"
 vyzemby_flavour.1.d:0 "Un étrange navire est arrivé d'une terre lointaine à [landing_point.GetName], transportant un groupe d'explorateurs halfelins qui prétendent venir de la Cité Libre du Pic-des-Abeilles dans l'Empire d'Anbennar. Leur arrivée est significative, car elle représente les retrouvailles de deux communautés halfelinnes séparées depuis dix mille ans."
 vyzemby_flavour.1.a:0 "Quel événement historique !"
 vyzemby_flavour.2.t:0 "Une Renaissance Intellectuelle"
 vyzemby_flavour.2.d:0 "Suite à la découverte de nos frères cannoriens, un épanouissement intellectuel s'est produit en [Root.GetName]. Les échanges culturels ont provoqué une révolution dans la pensée savante vyzemby. Des disciplines comme la poésie et les arts, qui stagnaient dans des formes rigides depuis des siècles, connaissent des vagues d'innovation inspirées par l'influence étrangère. Les innovations cannoriennes telles que les partitions musicales, la guitare et le basson ont déclenché un dynamisme artistique inédit depuis des siècles. C'est véritablement un âge d'or pour la culture vyzemby."
 vyzemby_flavour.2.a:0 "Un glorieux épanouissement de notre culture !"
 vyzemby_flavour.3.t:0 "Propagation de l'Imprimerie"
 vyzemby_flavour.3.d:0 "Alors que les voyages commerciaux menés par les halfelins cannoriens sont devenus une vision familière sur nos côtes, la barrière linguistique est devenue de plus en plus problématique. La langue qu'ils parlent, qu'ils appellent le \"commun\", n'a aucun rapport avec la nôtre, rendant difficile pour un Vyzemby de l'apprendre avec quelque degré de fluidité. Un Cannorien, cependant, a une solution. Il a généreusement offert à [Root.GetName] les plans d'un appareil qu'il appelle une \"presse à imprimer\". Il a expliqué que cela permettait la production en masse de livres, qui jusqu'à présent étaient bien trop coûteux pour un usage courant. Les bourgeois locaux de [Root.GetCapitalName] ont immédiatement saisi le potentiel de cette \"presse à imprimer\" et ont commencé à produire des exemplaires d'un guide de traduction vyzemby-commun."
 vyzemby_flavour.3.a:0 "Quelle idée splendide !"
 vyzemby_flavour.4.t:0 "Épave Découverte !"
 vyzemby_flavour.4.d:0 "Des pêcheurs partis faire leur prise matinale ont aperçu un spectacle étrange sur le rivage de [shipwreck_location.GetName]. Un navire aux marques étrangères s'est échoué sur une plage locale. Les lézards qui en sortent en titubant expliquent qu'ils sont des commerçants de [shipwreck_country.GetName] et qu'ils ont été contraints d'accoster en raison d'une violente tempête. Les marchands insistent pour reprendre leur route dès que possible afin de livrer leur cargaison de bière de banane. Ils demandent de l'aide pour remettre leur navire à flot. Alternativement, leur cargaison pourrait être mieux utilisée ailleurs..."
 vyzemby_flavour.4.a:0 "Saisir le navire et sa cargaison."
 vyzemby_flavour.4.b:0 "Aider les marins à atteindre leur destination."
 vyzemby_helped_sailors:0 "Parangon de Vertu"
 vyzemby_shipwreck_hindered:0 "A Entravé Nos Marins"
 vyzemby_shipwreck_helped:0 "A Aidé Nos Marins"
 vyzemby_flavour.5.t:0 "Le Marathon de Fahvanosy"
 vyzemby_flavour.5.d:0 "Les halfelins sont réputés pour leur endurance, étant parmi les premiers à retourner la terre après le Jour des Cieux Cendrés. Les courses à pied sont un passe-temps populaire parmi notre peuple depuis des siècles, avec des athlètes comme Volana Sautefalaise qui s'élèvent à une notoriété nationale ou même internationale. La division de Fahvanosy sous des clans querelleurs a limité la longueur de ces courses à une distance relativement petite. Avec l'île unifiée sous notre règne, l'idée d'une course à pied s'étendant sur toute l'île est devenue une possibilité réaliste. Pour prêter du prestige à cette nouvelle entreprise, les coureurs demandent au [Root.Monarch.GetTitle] une approbation officielle d'une course annuelle."
 vyzemby_flavour.5.a:0 "Nous soutiendrons pleinement cette compétition !"
 fahvanosy_marathon:0 "Grand Marathon de Fahvanosy"
 vyzemby_flavour.6.t:0 "Le Marathon de [Root.GetName]"
 vyzemby_flavour.6.d:0 "Depuis le premier contact avec les Cannoriens, un vigoureux échange culturel s'est produit. Une de nos traditions qui a fasciné les Cannoriens est notre marathon annuel à travers Fahvanosy. Comme le Pic-des-Abeilles occupe une zone relativement petite dans l'Empire, ils n'ont jamais eu l'opportunité d'une course si longue. Cette année, les navires commerciaux ont amené quelqu'un d'inhabituel. Edmund Pieddrosée prétend être le plus grand coureur halfelin de Cannor, et est venu défier Volana Sautefalaise pour son titre. Edmund Pieddrosée, sans surprise, a fini dernier, mal préparé qu'il était pour le terrain et le climat de Fahvanosy. Cependant, il a promis qu'il reviendrait l'année prochaine avec un groupe de Cannoriens aux idées similaires. Il semble que nos athlètes aient maintenant une compétition internationale."
 vyzemby_flavour.6.a:0 "Plus on est de fous, plus on rit !"
 international_fahvanosy_marathon:0 "Marathon International de Fahvanosy"
 vyzemby_flavour.7.t:0 "Les Marchandises des Hommes-Lézards"
 vyzemby_flavour.7.d:0 "Le Sarhal méridional est à bien des égards une terre de marchands autant qu'une terre de puissance et de magie. La position de la région entre le continent autrefois perdu d'Aelantir, les puissances montantes de Cannor, et les terres riches et abondantes du Haless renforce sa propre richesse naturelle, poussant beaucoup à gagner leur vie en vendant des biens de tous ces endroits à travers la terre. \nAlors que vous vous promenez dans les marchés de [Root.Capital.GetName], un tel marchand attire votre attention, un homme-lézard originaire des terres de Karassk avec des marchandises de tout Taneyas. Bijoux, livres et divers textes débordent de son étal, tandis qu'il vous fait signe d'approcher. Que devez-vous acheter ?"
 vyzemby_flavour.7.a:0 "Les bijoux des artisans de Karach attirent vos yeux."
 vyzemby_flavour.7.b:0 "Des copies de livres de Shangra pourraient être plus pratiques."
 vyzemby_flavour.7.c:0 "Certaines des idées les plus utiles du conseil d'ignorance pourraient avoir des applications pour vous."
 vyzemby_flavour.8.t:0 "Sarthos Serpent-des-Mers"
 vyzemby_flavour.8.d:0 "Hier, un navire est arrivé aux quais, un vaisseau agile ne battant aucun pavillon et avec un seul passager à bord. Aujourd'hui, l'homme-lézard s'agenouille devant vous, vêtu de beaux habits aux couleurs presque criards, avec des écailles turquoise scintillantes en dessous, et une fine rapière à sa hanche. \nVoici Sarthos Serpent-des-Mers, un pirate infâme, contrebandier et terreur des mers du sud. \n'Les vents ont tourné, et je tourne avec eux. Je viens ici chercher une bonne paie pour un bon travail. Payez-moi bien, et vous n'aurez pas de meilleur professeur pour vos équipages. Payez-moi très bien, et ils n'auront pas d'amiral plus fin.' \n'Et pourquoi devrions-nous vous faire confiance, Serpent-des-Mers ?' crie un de vos courtisans, et les yeux scintillants du pirate le regardent avec des poignards. \nParce que je suis le meilleur marin de ce côté du monde, et il serait mieux pour vous de m'employer que pour vos ennemis de le faire, après tout.' \nIl n'y a aucun doute quant à savoir si Sarthos Serpent-des-Mers serait un atout inestimable pour nous ou non, mais il y en a quant à savoir si ses paroles peuvent être dignes de confiance. Pas d'honneur parmi les voleurs, dit le dicton."
 vyzemby_flavour.8.a:0 "Nos marins pourraient profiter de l'expérience d'un tel esprit naval."
 vyzemby_flavour.8.b:0 "Une flotte commandée par un pirate si légendaire pourrait rivaliser avec toute autre."
 vyzemby_flavour.8.c:0 "Nous n'avons besoin de rien d'un pirate - partez, Serpent-des-Mers."
 vyzemby_flavour.9.t:0 "Un Hydromancien dans les Îles d'Été"
 vyzemby_flavour.9.d:0 "La silhouette, un homme-lézard grand et angulaire vêtu de robes ornées qui affichaient des images de tempêtes tropicales et de vagues déferlantes, a laissé même les visages de vos gardes les plus sévères tordus de choc et d'admiration. Les hydromanciens sont une vue rare à Fahvahnosy, et sont principalement vus dans le port sud de Tsanizadai où réside une grande partie des hommes-lézards des Îles d'Été. \n'Salutations, [Root.Monarch.GetName],' La voix de l'Hydromancien, bien qu'avec le sifflement caractéristique pour lequel les hommes-lézards sont connus, est remarquablement douce, même placide. 'J'ai voyagé depuis les terres de Zerat et les trois rivières pour chercher des terres moins turbulentes, et pour servir des seigneurs moins turbulents. J'ai aiguisé ma prouesse hydromantique à travers des années de pratique, et je suis heureux d'offrir mes services aussi longtemps que je le pourrai.' \nUn Hydromancien serait certainement un atout inestimable, car ils ont un pouvoir considérable sur l'eau, dans les mers et les rivières, une magie rare chez les Vyzemby, et leur connaissance de nombreuses magies est simplement inégalée. \nAprès quelques moments, vous prenez une décision."
 vyzemby_flavour.9.a:0 "Nous pourrions utiliser leur expertise comme mage de cour."
 vyzemby_flavour.9.b:0 "Votre magie pourrait aider nos navires à voyager en sécurité."
 vyzemby_flavour.9.c:0 "Une offre tentante, mais que nous devrons décliner."
 vyzemby_hydromancer_calming_seas:0 "Des mers calmes favorisent le bon commerce."
 vyzemby_flavour.10.t:0 "Les Hommes-Lézards Aident pour le Festival de Drongay"
 vyzemby_flavour.10.d:0 "Les hommes-lézards nous ont toujours semblé plutôt étranges, en raison de leurs façons plus stoïques et pragmatiques, mais ces derniers jours et semaines, ils ont agi étrangement, c'est le moins qu'on puisse dire. Pour le récent festival de Drongay, ils ont aidé à installer les décorations, cuisiner la nourriture, et participer aux cérémonies en masse. L'explication de ce comportement étrange s'avère être qu'ils viennent juste de découvrir que Drongay est le dieu des hommes-lézards, ce qui a amené beaucoup d'entre eux à venir plutôt flattés par le festival et se sentant obligés d'y assister. \nTout cela a amené les hommes-lézards et notre peuple à se rapprocher beaucoup plus au début du festival. Il semble que peu importe à quel point nos deux peuples sont différents, la nourriture, la boisson et la musique peuvent toujours combler l'écart."
 vyzemby_flavour.10.a:0 "Eh bien, plus on est de fous, plus on rit !"
 drongay_lizardfolk_festival:0 "Les hommes-lézards participent au festival de Drongay."
 vyzemby_flavour.11.t:0 "Une Bonne Parole et une Main Secourable"
 vyzemby_flavour.11.d:0 "Une lettre a atteint notre cour depuis le Taneyas. Apparemment, un des seigneurs là-bas est devenu grandement impressionné par l'esprit travailleur et la nature bienveillante des halfelins dans leur terre, dont beaucoup viennent de [Root.Country.GetName]. \nSelon la lettre, notre position dans leur cour s'est drastiquement améliorée, car les halfelins ont servi à donner une très bonne première impression de nous."
 vyzemby_flavour.11.a:0 "Bien sûr ! Le travail acharné et les cœurs chaleureux sont nos plus grandes forces, après tout."
 halflings_prove_worth:0 "Les halfelins ont prouvé leur valeur"
 vyzemby_flavour.12.t:0 "Question de l'Intendance du Sanctuaire"
 vyzemby_flavour.12.d:0 "Le [Root.Monarch.GetName] a pris un intérêt personnel dans le sanctuaire appartenant à sa divinité personnelle. Ce sanctuaire est cependant situé à l'étranger, et si nous devions interagir directement avec le clergé du sanctuaire, cela pourrait endommager nos relations avec l'intendant du sanctuaire en le faisant se sentir contourné. Nous pourrions soit tenter de saisir le sanctuaire nous-mêmes et accepter les conséquences, soit chercher de meilleures relations avec l'intendant du sanctuaire et établir des canaux plus officiels par lesquels interagir avec le sanctuaire."
 vyzemby_flavour.12.a:0 "Revendiquer le droit personnel d'administrer le sanctuaire."
 vyzemby_flavour.12.b:0 "Améliorer la relation avec l'intendant du sanctuaire par le financement."
 vyzemby_flavour.13.t:0 "Préparatifs pour le Grand Festival ?"
 vyzemby_flavour.13.d:0 "Il fut un temps dans notre passé où les choses n'étaient pas comme elles sont maintenant. En ces temps prospères, il pourrait être approprié de préparer un grand festival pour honorer la Grande Famille pour les dons qu'elle nous procure à tous. Devons-nous aider aux préparatifs d'un tel festival, ou est-il mieux de concentrer notre attention et nos ressources sur d'autres affaires d'État ?"
 vyzemby_flavour.13.a:0 "Aider à payer pour les préparatifs."
 vyzemby_flavour.13.b:0 "C'est trop coûteux."
 vyzemby_flavour.14.t:0 "Profiter du Festival"
 vyzemby_flavour.14.d:0 "Les préparatifs pour un grand festival à la Grande Famille sont terminés, et notre peuple s'est rassemblé pour célébrer nos bonnes nouvelles. Toutes sortes de biens et services ont été apportés à [Root.Capital.GetCapitalName] et la prospérité de notre terre a grandi vers de nouveaux sommets. Dans les rues, notre peuple peut être vu festoyant et dansant du matin au soir. Ceux qui partagent les croyances personnelles du [Root.Monarch.GetTitle] peuvent particulièrement être vus allant au-delà dans leurs réjouissances."
 vyzemby_flavour.14.a:0 "Un temps de prospérité durement gagné."
 vyzemby_flavour.15.t:0 "Redécouvrir les Enseignements de Nakinta"
 vyzemby_flavour.15.d:0 "Quand nos ancêtres ont dû fuir le continent, les fidèles de Nakinta ont emporté avec eux autant de leurs anciens enseignements que possible sous forme de rouleaux et de parchemins. Le clergé a longtemps tenté de récupérer et rassembler tous ces documents anciens, mais beaucoup gisent oubliés dans de nombreuses maisons à travers notre royaume. Le clergé nous demande maintenant d'aider dans leur tentative de rassembler et copier ces enseignements."
 vyzemby_flavour.15.a:0 "Payer pour l'effort."
 vyzemby_flavour.15.b:0 "Je n'ai aucun intérêt."
 vyzemby_flavour.15.c:0 "Je prendrai un intérêt personnel."
 vyzemby_flavour.16.t:0 "Querelle entre Membres de la Famille du Clergé"
 vyzemby_flavour.16.d:0 "Ce qui a commencé comme une dispute privée entre un membre influent du clergé et son enfant, concernant le refus de l'enfant de suivre les traces du parent, s'est maintenant transformé en une affaire très publique après que l'enfant a commencé à montrer des talents magiques. L'enfant est maintenant venu à nous personnellement, cherchant à servir dans la cour de la nation. Le clergé d'autre part exige que l'enfant soit banni de la cour et renvoyé chez lui à ses parents immédiatement."
 vyzemby_flavour.16.a:0 "Intervenir au nom du parent."
 vyzemby_flavour.16.b:0 "Intervenir au nom de l'enfant."
 vyzemby_shrine_steward:0 "Relations d'intendance du sanctuaire"
 vyzemby_lel_neighbor:0 "Célébration du Festival de Lel"
 vyzemy_jyva_festival:0 "Participation du mage au festival :"
 vyzemby_estate_child:0 "Soutenu l'enfant mage :"
 vyzemby_estate_parent:0 "Soutenu le parent du clergé :"
 vyzemby_flavour.25.t:0 "Financement pour l'Expédition vers le Nord"
 vyzemby_flavour.25.d:0 "Un diplômé prometteur récent du Collège de Miphipa nous a approchés, nous demandant d'aider à financer une expédition vers le nord le long de la Côte Ouest du Salahad basée sur les interactions récentes avec d'autres halfelins qui prétendent venir de loin au nord. Cet explorateur en herbe du nom d'Azaly Plumevoyage semble déterminé qu'une telle expédition serait diplomatiquement, commercialement et surtout culturellement révolutionnaire. Un tel voyage serait cependant périlleux et coûteux. Est-ce un investissement digne ?"
 vyzemby_flavour.25.a:0 "C'est de la plus haute importance. Financer l'expédition."
 vyzemby_flavour.25.b:0 "Il devra se débrouiller sans notre financement."
 vyzemby_flavour.26.t:0 "Azaly Plumevoyage Revient en Héros du Petit-Pays"
 vyzemby_flavour.26.d:0 "Azaly Plumevoyage est revenu après plus d'une décennie d'absence ! Tous sauf ses partisans les plus dévoués l'avaient déjà considéré comme mort et parti, sa propriété saisie il y a des années par le gouvernement et vendue. Depuis son retour, il a commencé à régaler le peuple avec ses voyages vers les terres de Cannor. Son voyage l'a mené vers le nord le long de la Côte Ouest du Salahad et dans une région côtière nommée la Mer de Divenhal. De là, il a navigué vers une grande ville nommée Anbenncóst. Là, il a rencontré des apiculteurs halfelins, qui lui ont parlé du Petit-Pays et de la révolte qui fermentait dans ces terres. Cette révélation a donné un nouveau but à Plumevoyage, qui s'est rapidement dirigé vers le Petit-Pays à travers les terres voisines du Pic-des-Abeilles. Se trouvant au milieu de la Révolte du Petit-Pays, Plumevoyage a rejoint la rébellion, combattant au nom de ses frères cannoriens avec tout ce qu'il avait. Maintenant il revient pour nous parler de ces aventures et tout ce qu'il a appris des Halfelins Cannoriens. Cela marque vraiment un nouvel âge pour les Vyzemby."
 vyzemby_flavour.26.a:0 "Il y a tant que nous pouvons apprendre de nos frères cannoriens !"
 vyzemby_flavour.26.b:0 "Nous devons établir des liens diplomatiques formels."
 vyzemby_flavour.26.c:0 "Nous devrions tirer parti de l'expérience militaire d'Azaly Plumevoyage."
 vyzemby_flavour.26.e:0 "Ensemble, nous pourrions étendre l'influence halfeline en Aelantir."
 vyzemby_farscribe_hero:0 "Azaly Plumevoyage héros halfelin !"

 vyzemby_flavour.27.t:0 "Conquête de Torapinoma"
 vyzemby_flavour.27.d:0 "L'histoire est une chose inconstante, sujette aux caprices des esprits mortels et de leurs fragiles mémoires. Il n'y a personne de vivant qui se souvienne d'avoir construit la Zatsarya, l'ancienne flèche des hommes-lézards appelée Kazakesh. Il n'y a personne de vivant qui se souvienne d'avoir construit Torapinoma autour d'elle, non plus. Mais ce que l'histoire oublie, la terre s'en souvient. Torapinoma monte toujours la garde, enroulée autour de cet ancien monument des hommes-lézards.\n\nAucune Ananoma n'est construite exactement de la même manière qu'une autre, tout comme aucune Zatsarya n'est la même, non plus. Mais ces deux-là sont peut-être les plus uniques au monde. Avec chaque vieux mur restauré, chaque cache oubliée explorée, il devient de plus en plus clair pour nous que Torapinoma n'a pas été construite par les Vyzemby seuls. Elle n'a certainement pas été construite pour eux seuls, car il y a des portes et des pièces conçues pour des constructions beaucoup plus grandes que celles que possède le halfelin moyen. Des tunnels et des passages cachés qui ne seraient accessibles qu'aux nagas parsèment les fortifications proches de la Zatsarya. Il en va de même à l'intérieur de la Zatsarya également. Il y a des chambres avec des sièges pour les plus petits des halfelins et les plus grands des hommes-lézards. D'anciennes portes avec des poignées secondaires plus basses vers le sol.\n\nCet endroit était autrefois sacré pour deux peuples. Un témoignage des enfants de Drongray, et des enfants de Kolo. Qu'il en soit ainsi à nouveau."
 vyzemby_flavour.27.a:0 "Nous acceptons volontiers ce don des enfants de Drongray."
 vyzemby_flavour.27.b:0 "Les enfants de Drongray étaient puissants en effet. Mais Kolo est plus puissant."

 vyzemby_flavour.28.t:0 "Conquête de Vadronoma"
 vyzemby_flavour.28.d:0 "Les hommes-lézards d'Itayzemby ont longtemps trouvé le succès dans les armées des Vyzemby comme auxiliaires mercenaires. Leur prouesse navale et leurs écailles dures en font un atout pour toute flotte de guerre et leur taille considérable en fait des troupes de choc idéales. Même les halfelins avec les penchants les plus isolationnistes peuvent difficilement éviter une ou deux compagnies auxiliaires de ce type dans leurs rangs...\n\nPeut-être est-ce pourquoi, lors de l'excavation des voûtes de Vadronoma, la salle des trophées a causé un tel émoi. La pièce maîtresse de la collection était le squelette d'un naga, posé dans une position frappante avec une lance empalée à travers son crâne. Des crânes supplémentaires de tous sauf les plus récents, et même quelques mutations d'hommes-lézards maintenant éteintes tapissaient les murs.\n\nLa salle était remarquablement bien préservée, scellée par des couches d'argile séchée pendant des siècles. Mais les rancunes que les habitants de la soi-disant Porte du Lézard entretenaient autrefois contre les Itayzemby ont été moins bien préservées. Sans contexte, la salle n'est guère plus qu'un rappel macabre de..."
 vyzemby_flavour.28.a:0 "Un temps plus sombre. Nous avançons maintenant, avec Drongray comme notre ami."
 vyzemby_flavour.28.b:0 "Un âge où les enfants de Drongray n'avaient pas encore appris leur place."

 vyzemby_flavour.29.t:0 "Conquête de Kolonama"
 vyzemby_flavour.29.d:0 "Oh, Kolonama ! La plus grande des cités, le plus grand des sanctuaires, dédiée au plus grand des dieux ! Même maintenant, nos architectes cherchent à défaire les ravages du temps et de la négligence. À réparer tout ce qui a été mal fait dans ce lieu saint. Que tous les Vyzemby se réjouissent !"
 vyzemby_flavour.29.a:0 "Kolo est chez lui."
 vyzemby_flavour.29.b:0 "Kolo est chez lui. Les profanateurs paieront."

 vyzemby_flavour.30.t:0 "Conquête de Saikinoma"
 vyzemby_flavour.30.d:0 "Il est dit, principalement par les gens de Rayafo, que Saikinoma est une cité de sagesse. Elle repose sur une terre fertile, dominant des mers abondantes. Elle a été construite par des mains sages, qui comprenaient la valeur de ces choses. Mais la sagesse est une chose fragile, si facilement perdue à la sénilité.\n\nIl n'y a pas de chambres secrètes de connaissance préservée. Tout ce qui a été écrit a depuis longtemps pourri, ou a été emporté. D'anciennes bibliothèques, nichées dans les murs en nid d'abeille de Saikinoma sont vides sauf pour la moisissure et la décadence. C'est à nous de les remplir à nouveau, de reconstruire cet endroit, d'en faire à nouveau un foyer pour la sagesse."
 vyzemby_flavour.30.a:0 "Par la sagesse, nous trouvons la paix et la joie."
 vyzemby_flavour.30.b:0 "Par la victoire, nous revendiquons cette sagesse pour nous-mêmes."

 vyzemby_flavour.31.t:0 "Conquête de Latranoma"
 vyzemby_flavour.31.d:0 "Latranoma est réelle.\n\nCette phrase peut sembler triviale, maintenant que les Vyzemby marchent à nouveau dans les anciens halls de la Citadelle Lointaine et que les architectes réparent ses murs délabrés. Mais pendant des années, l'existence de cette cité a été questionnée. Cachée dans la jungle profonde, loin d'autres Anamona, elle a toujours été un lieu de mystère. Les messages de cet endroit vers d'autres Ananoma étaient rares, même quand les cinq se dressaient fortes.\n\nCertains théorisaient qu'elle n'était peut-être jamais tombée du tout, tandis que d'autres l'appelaient un mythe. Maintenant nous connaissons la réponse aux deux. Latranoma est réelle, et elle est tombée. Mais nous savons très peu d'autre chose. Il n'y a aucun signe de bataille, aucun dommage au-delà de ceux causés par le temps et la jungle indifférente. Nous ne savons pas pourquoi les Vyzemby de Latranoma sont partis, ou où ils sont allés. Même maintenant, c'est un lieu de mystère. Mais, peut-être, le temps lèvera ce voile pour nous."
 vyzemby_flavour.31.a:0 "Vos secrets nous seront connus, ô Latranoma."
 vyzemby_flavour.31.b:0 "Ils nous ont traités de fous, mais nous l'avons trouvée ! Nous leur avons montré à tous !"
