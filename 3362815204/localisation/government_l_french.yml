l_french:
 native:1 "Tribu Indigène"
 native_desc:1 "Il s'agit d'une tribu indigène. Elle est gouvernée par un conseil tribal sous la direction d'un chef."
 native_basic_reform:1 "Tribu Indigène"
 native_basic_reform_name:1 "Tribu Indigène"
 native_basic_reform_desc:0 "Le Conseil Indigène est une assemblée d'anciens dirigée par un chef commun."
 monarchy_desc:0 "Une monarchie est une forme de gouvernement où un monarque unique est le chef de l'État. Un monarque règne à vie et le titre est souvent héréditaire au sein de sa dynastie."
 feudalism_vs_autocracy:0 "Structure du Pouvoir"
 feudalism_reform:1 "Noblesse Féodale"
 feudalism_reform_desc:0 "Dans un royaume féodal, le pouvoir du monarque est renforcé par une aristocratie propriétaire terrienne qui a juré de lui obéir. Les aristocrates, ou nobles, sont souvent eux-mêmes propriétaires fonciers, avec une influence considérable et leurs propres vassaux."
 autocracy_reform:0 "Autocratie"
 autocracy_reform_desc:0 "Les monarchies autocratiques concentrent le pouvoir entre les mains du souverain. L'État est souvent considéré comme sa propriété personnelle. Il n'est pas rare que les dirigeants aient des ministres et des partisans, mais ceux-ci sont alors considérés comme des membres de la maison royale."
 plutocratic_reform:0 "Ploutocratie"
 plutocratic_reform_desc:0 "Un royaume ploutocratique est un royaume où les partisans du monarque sont ceux qui ont les plus gros revenus. Le monarque est souvent à la tête d'une entreprise marchande prospère, tout comme nombre de ses partisans."
 enforce_trader_privileges_reform:0 "Renforcer les Privilèges Marchands"
 enforce_trader_privileges_reform_desc:0 "En renforçant les liens entre l'État et les entreprises marchandes prospères, nous pouvons étendre notre influence dans le monde ainsi que les profits que nous rapportons."
 indian_sultanate_reform:0 "Sultanat Indien"
 indian_sultanate_reform_desc:0 "Gouvernés par une minorité musulmane, les sultanats de l'Inde ont dû faire évoluer et étendre les idées traditionnelles musulmanes de la royauté. Bien qu'ils demeurent des États islamiques, le rôle des Dhimmi, englobant traditionnellement les juifs et les chrétiens, a été étendu aux religions dharmiques."
 indian_sultanate_legacy:0 "Sultanat Indien"
 indian_sultanate_legacy_desc:0 "Gouvernés par une minorité musulmane, les sultanats de l'Inde ont dû faire évoluer et étendre les idées traditionnelles musulmanes de la royauté. Bien qu'ils demeurent des États islamiques, le rôle des Dhimmi, englobant traditionnellement les juifs et les chrétiens, a été étendu aux religions dharmiques."
 bengali_reform:0 "Renforcer les Marchands Bengalis"
 bengali_reform_desc:0 "Bien que le Bengale et le delta du Gange soient des terres riches, l'estuaire a toujours attiré les marchands et a fait office, avant tout, de port vers l'Inde. Cette terre fut prise l'épée à la main, mais les armateurs et les marchands sont aussi influents et vitaux pour notre État que les officiers nobles."
 sufi_syncretism_reform:0 "Syncrétisme Soufi"
 sufi_syncretism_reform_desc:0 "Les disciples les plus populaires de l'Islam dans cette terre étrangère ont toujours été les soufis. Ils incorporent des éléments des traditions locales et prennent une part active dans la vie quotidienne de la population locale. Beaucoup d'entre eux ont assumé le rôle de dirigeants locaux et, si nous les soutenons, nous pourrions voir leurs communautés grandir alors qu'ils défrichent des terres de jungles et de marécages pour construire de nouvelles cités."
 hereditary_vs_nobility:0 "Privilèges Nobiliaires"
 enforce_privileges_reform:0 "Renforcer les Privilèges Nobiliaires"
 enforce_privileges_reform_desc:0 "La classe noble a bien servi notre État pendant des générations et, alors qu'elle grandit, il est normal que nous continuions à conférer de grands privilèges à ces familles qui se sont dévouées à notre cause."
 quash_noble_power_reform:0 "Réduire les Privilèges Nobiliaires"
 quash_noble_power_reform_desc:0 "Alors que l'État grandit, il devient de plus en plus évident que les anciennes familles nobles ont trop d'influence et de pouvoir. Leur souci jaloux de leurs anciens privilèges entrave grandement la croissance de notre gouvernement."
 centralize_reform:0 "Bureaucratie Centralisée"
 centralize_reform_desc:0 "Une bureaucratie centralisée est centrée sur la capitale du royaume, la plupart des décisions étant prises par le souverain ou près de lui, puis envoyées vers les provinces."
 decentralize_reform:0 "Bureaucratie Décentralisée"
 decentralize_reform_desc:0 "Une bureaucratie décentralisée laisse plus de décisions aux administrateurs locaux ou aux gouverneurs, qui sont alors responsables devant le monarque."
 growth_of_administration:0 "Les Cadres Administratifs"
 clergy_in_administration_reform:0 "Clergé Administratif"
 clergy_in_administration_reform_desc:0 "Le clergé possède déjà nombre des compétences que nous recherchons chez les administrateurs. Ils sont bien éduqués, scribes expérimentés et ils ont une vocation supérieure. À bien des égards, nous allier au clergé offrirait un cadre d'administrateurs efficace et très solide."
 of_noble_bearing_reform:0 "Nobles de Robe"
 of_noble_bearing_reform_desc:0 "Les familles nobles du royaume ont juré de fournir non seulement conseil mais aussi loyauté éternelle à notre monarque. Alors que notre royaume s'étend, il est clair que ces devoirs ne peuvent être accomplis uniquement en nous servant l'épée à la main. Il est temps qu'une nouvelle génération de nobles serve, en robes et armés de plumes, ils aideront l'État aussi bien que leurs frères le font avec leurs épées et armures."
 meritocratic_focus_reform:0 "Recrutement Méritocratique"
 meritocratic_focus_reform_desc:0 "Nous ne pouvons laisser d'anciens privilèges déterminer qui aura le privilège de servir notre royaume alors qu'il grandit. Au lieu de cela, nous devons regarder uniquement les capacités de chacun. Un système méritocratique est un système où les administrateurs sont choisis pour leur talent, et non pour leurs parents."
 deliberative_assembly:0 "Assemblée Délibérative"
 parliamentary_reform:0 "Parlementarisme"
 parliamentary_reform_desc:0 "Il est temps que nous séparions le chef du gouvernement du chef de l'État et que nous donnions aux assemblées législatives du pays une plus grande part dans la gouvernance quotidienne de notre État."
 royal_decree_reform:0 "Décret Royal"
 royal_decree_reform_desc:0 "Le monarque règne en maître absolu dans ce pays et la loyauté est valorisée par-dessus tout. Nous devons nous assurer que les décrets de la cour royale sont suivis à la lettre, et dans toutes les parties de notre pays."
 aristocratic_court_reform:0 "Cour Aristocratique"
 aristocratic_court_reform_desc:0 "La noblesse nous a bien servis au cours des siècles et est devenue partie intégrante de notre gouvernement. Afin de mieux contrôler, récompenser et gagner le soutien de ces anciennes familles aristocratiques, nous devons continuer à les lier étroitement à notre personne royale et à la cour royale."
 states_general_reform:0 "États Généraux"
 states_general_reform_desc:0 "Par une Union d'États avec des représentants aux États Généraux, nous pouvons plus facilement traiter avec les mouvements pro-fédéraux de notre nation tout en conservant notre monarchie.\n\nÀ travers les élections et les événements, les §YÉtatistes§! et les §YMonarchistes§! se disputeront le contrôle de la nation. Les effets de cette réforme et la fréquence des élections dépendent de la faction actuellement au pouvoir."
 general_estates_reform:0 "Assemblée des États"
 general_estates_reform_desc:0 "Les anciens privilèges des états doivent être respectés et leur rôle dans la législation renforcé. Convoquons régulièrement l'assemblée des états comme moyen de guider et conseiller notre grand souverain."
 absolute_rule_vs_constitutional:0 "Absolutisme et Constitutionnalisme"
 letat_cest_moi_reform:0 "L'État, c'est moi !"
 letat_cest_moi_reform_desc:0 "Sans ordre, il n'y a que chaos et les hommes doivent être dirigés. Nous devons nous assurer que la parole de notre monarque fait loi dans chaque cas et que chacun fait tout son possible pour réaliser chaque dessein royal."
 regional_representation_reform:0 "Représentation Régionale"
 regional_representation_reform_desc:0 "Les assemblées législatives de cette terre sont une partie impérative de notre État et en renforçant leur rôle, nous assurons l'efficacité ainsi que la légitimité de notre royaume."
 separation_of_power:0 "Séparation des Pouvoirs"
 political_absolutism_reform:0 "Absolutisme Politique"
 political_absolutism_reform_desc:0 "Le meilleur de l'État est mieux servi par la réalisation des plans et de la volonté de son monarque. Un monarque véritable et éclairé peut alors utiliser sa pleine capacité pour entreprendre les nombreux changements nécessaires pour assurer la prospérité."
 legislative_houses_reform:0 "Chambres Législatives"
 legislative_houses_reform_desc:0 "En séparant le corps législatif en plus d'une chambre, nous pouvons mieux équilibrer le besoin de changement avec celui de conserver et préserver les traditions ancestrales."
 become_a_republic_reform:0 "Devenir une République"
 become_a_republic_reform_desc:0 "La monarchie a fait son temps pour ce pays. Il est temps que nous réformions le gouvernement à son sommet et instaurions une république avec des dirigeants élus."
 install_theocratic_government_reform:0 "Installer un Gouvernement Théocratique"
 install_theocratic_government_reform_desc:0 "La religion est la seule façon vraiment viable de juger le bien du mal. Réformons le gouvernement à son cœur même et laissons le divin nous guider désormais."
 oligarchy_merchant_class_noble_elite:0 "Structure du Pouvoir"
 oligarchy_reform:0 "Oligarchie"
 oligarchy_reform_desc:0 "Dans une oligarchie, le dirigeant est élu parmi un groupe de personnes très influentes au sommet de la société. Cette classe dirigeante est aussi le seul groupe auquel le chef du gouvernement répond directement et c'est sur leur soutien que l'État s'appuie."
 grand_duchy_reform:0 "Grand-Duché"
 grand_duchy_reform_desc:0 "Notre région n'a jamais eu beaucoup de rois, ce sont plutôt nos ducs qui ont uni et mené les divers peuples de nos frontières vers la grandeur."
 misl_confederacy_reform:0 "Confédération Misl"
 misl_confederacy_reform_desc:0 "En raison de notre histoire de persécution, l'organisation de notre État est construite autour de la capacité à réagir rapidement aux menaces extérieures. Nous sommes une confédération de Misls, qui consistent chacun en une communauté et son armée."
 khalsa_reform:0 "Force du Khalsa"
 khalsa_reform_desc:0 "Avec le Khalsa uni derrière nous, il y a peu que nous ne pourrions faire.\nNous ne pouvons cependant devenir les oppresseurs que nous avons autrefois combattus, tous pourront s'élever au pouvoir au sein de notre État."
 rajput_kingdom:0 "Royaume Rajput"
 rajput_kingdom_desc:0 "Un royaume rajput est gouverné par des liens étroits de loyauté et de parenté avec les clans de la dynastie dirigeante et leurs serviteurs. En tant que chef d'un clan rajput, nous avons une longue et forte tradition de prouesse martiale sur laquelle nous pouvons compter. Chaque fois que la guerre ou le désastre approche, nous pouvons faire appel à nos partisans tant de l'intérieur du royaume que des régions voisines."
 nayankara_reform:0 "Système Nayankara"
 nayankara_reform_desc:0 "Afin de mieux contrôler la terre et de favoriser nos ambitions militaires, nous avons divisé nombre de nos possessions entre les Nayaks. Les Nayaks sont censés s'en occuper, ainsi que de toutes les villes, temples ou autres établissements qu'elles contiennent, et produire les armées dont nous avons besoin pour défendre et étendre notre royaume."
 poligar_reform:0 "Renforcer les Poligars"
 poligar_reform_desc:0 "Nos terres regorgent de petites tribus et clans locaux que nous pourrions utiliser à bon escient si nous leur donnions une place dans le système de notre État. En tant que classe, ces officiers Poligar pourraient servir de police, constructeurs de fortifications, représentants locaux et officiers militaires. Surtout, ils pourraient mobiliser leurs parents et nous fournir une bonne source d'hommes capables."
 merchants_reform:0 "Ploutocratie"
 merchants_reform_desc:0 "Une république ploutocratique est une république où la richesse et le commerce dictent l'agenda. Le dirigeant est élu parmi les familles marchandes les plus influentes de l'État et devra compter sur leur soutien."
 noble_elite_reform:0 "Élite Noble"
 noble_elite_reform_desc:0 "Dans cette république, le droit de gouverner est héréditaire au sein de certaines familles nobles. Ces familles élisent le dirigeant parmi leur propre groupe et ce chef du gouvernement devra aussi compter sur leur soutien."
 gond_kingdom:0 "Royaume Gond"
 gond_kingdom_desc:0 "Le Gondwana est une terre de jungles, de collines et de forts, mais surtout une terre de nombreuses tribus. Contrôler cette terre signifie accorder à divers détenteurs de pouvoir mineurs un large degré d'autonomie et de privilèges. Les forts sont impératifs pour contrôler les divers groupes de notre royaume et les contrôler nous permettra de commander la loyauté du peuple Gond."
 deccani_society_reform:0 "Élites Deccani"
 deccani_society_reform_desc:0 "Le Deccan n'a été que récemment conquis par les États islamiques et nos ancêtres dépendaient de l'immigration pour pouvoir doter et maintenir leur État. Au fil du temps, cela a créé un État cosmopolite de nouveaux arrivants, de Deccanis de deuxième génération et d'anciens aristocrates hindous."
 sidhi_recruitment:0 "Recrutement Sidhi"
 sidhi_recruitment_desc:0 "Au fil du temps, il est devenu de plus en plus clair que nous ne pouvons faire confiance ni à nos amirs querelleurs ni aux propriétaires terriens locaux. Si nous voulons acquérir des fonctionnaires et des commandants en qui nous pouvons avoir confiance, nous devons chercher à recruter des esclaves d'élite pour occuper ces postes à la place."
 dakhni_culture_reform:0 "Culture Dakhni"
 dakhni_culture_reform_desc:0 "Alors que notre royaume grandit et mûrit, une culture deccani commune a commencé à émerger parmi l'élite des diverses grandes villes du Deccan. Ils parlent tous une langue commune, le Dakhni, qui est un amalgame des langues locales, du persan et du turc. Utilisons bien cette culture d'élite dans notre administration et employons des administrateurs qui pourront rapidement se redéployer d'un bout à l'autre de notre pays."
 free_city:0 "Ville Libre"
 free_city_desc:0 "Il s'agit d'une ville impériale libre qui s'est vu accorder des droits et privilèges spéciaux par l'Empereur lui-même."
 revolutionary_republic_reform:0 "République Révolutionnaire"
 presidential_despot_reform:0 "Dictateur Présidentiel"
 presidential_despot_reform_desc:0 "Dans cet État, un dictateur nommé exerce un pouvoir presque absolu sur l'État."
 republican_virtues:0 "Vertus Républicaines"
 republican_authoritarianism_reform:0 "Autoritarisme"
 republican_authoritarianism_reform_desc:0 "Bien que ce ne soit pas une monarchie, cette république valorise la loi et l'ordre par-dessus tout et agira avec force pour s'assurer que l'autorité du gouvernement central est respectée dans tout le pays."
 nepotism_reform:0 "Dynasties Politiques"
 nepotism_reform_desc:0 "Dans ce pays, un certain nombre de familles ont émergé au fil du temps comme étant très disposées à assumer les responsabilités de l'État. Tant et si bien qu'il est devenu à la fois attendu d'elles qu'elles portent cette responsabilité, et attendu de l'État qu'il l'offre à leurs rejetons."
 republicanism_reform:0 "Républicanisme"
 republicanism_reform_desc:0 "Cette république s'est fait gardienne des idéaux républicains, du pouvoir citoyen et de chacun travaillant ensemble pour le bien commun."
 frequent_elections_vs_consolidation_of_power:0 "Fréquence des Élections"
 frequent_elections_reform:0 "Élections Fréquentes"
 frequent_elections_reform_desc:0 "Les longs mandats rendent les dirigeants imprudents et l'idée même que quelqu'un gouvernerait longtemps est contraire à l'idée même de république. Réformons notre système électoral pour assurer une meilleure responsabilisation de nos élus."
 consolidation_of_power_reform:0 "Consolidation du Pouvoir"
 consolidation_of_power_reform_desc:0 "Les mandats actuels des fonctionnaires sont trop courts pour mener à bien de plus grands projets. Cela ne fait qu'alimenter le populisme et conduit à des politiques à courte vue. Réformons notre système électoral pour permettre des mandats plus longs afin que nos élus aient le pouvoir dont ils ont besoin pour exercer leur fonction."
 federalism_vs_unitarism_vs_confederacy:0 "Régionalisme"
 provincial_governments_reform:0 "Gouvernements Provinciaux"
 provincial_governments_reform_desc:0 "Pour que notre administration soit efficace, nous devons permettre aux gouvernements provinciaux la liberté dont ils ont besoin pour remplir leurs fonctions. Les élections locales assureront que des individus dignes de confiance puissent être nommés et qui répondraient alors au gouvernement central."
 administrative_divisions_reform:0 "Divisions Administratives"
 administrative_divisions_reform_desc:0 "Divisons l'État en régions géographiques gouvernées et administrées par des fonctionnaires nommés par notre gouvernement central."
 union_of_states_reform:0 "Union d'États"
 union_of_states_reform_desc:0 "Plutôt qu'un État unifié, notre pays a grandi à partir d'un grand nombre d'États intégrés en une confédération. Alors que notre administration grandit et évolue, nous ne devons pas empiéter sur les droits des États membres, le faire piétinerait les principes mêmes de notre existence."
 parliamentary_vs_presidential:0 "Séparation des Pouvoirs"
 presidential_reform:0 "Système Présidentiel"
 presidential_reform_desc:0 "Le président ou président de notre organe directeur doit être élu séparément de la branche législative du gouvernement. Le président peut alors nommer ou révoquer les membres du gouvernement."
 consolidation_of_power_category:0 "Consolidation du Pouvoir"
 broaden_executive_powers_reform:0 "Élargir les Pouvoirs Exécutifs"
 broaden_executive_powers_reform_desc:0 "Alors que le pays grandit, grandit aussi le besoin de pouvoir agir rapidement et efficacement. La seule façon d'assurer cela est d'élargir les pouvoirs de la branche exécutive pour qu'elle ait les outils dont elle a besoin."
 devolution_of_powers_reform:0 "Dévolution des Pouvoirs"
 devolution_of_powers_reform_desc:0 "Aucune personne ne peut gouverner un pays aussi grand et complexe que le nôtre. Concentrer de tels pouvoirs entre les mains d'un dirigeant est aussi contraire aux idéaux républicains de nos ancêtres.\nLa décentralisation et la dévolution sont la façon dont nous pouvons mieux rester capables de répondre dynamiquement aux besoins d'un État en croissance constante."
 guiding_principle_of_administration:0 "Principe Directeur de l'Administration"
 political_principle_reform:0 "Principe Politique"
 political_principle_reform_desc:0 "En tant que république, les principes directeurs de notre État doivent être ceux qui favorisent l'efficacité de l'appareil politique et les idéaux politiques."
 moral_principle_reform:0 "Principe Moral"
 moral_principle_reform_desc:0 "Une des fonctions principales de l'État est de maintenir de bonnes valeurs morales. Comme notre république repose à bien des égards sur le comportement bon et vertueux de ses citoyens, la corruption et le comportement peccamineux doivent être contrés et déracinés pour le bien de tout le pays."
 electorate:0 "Électorat"
 landholders_reform:0 "Propriétaires Terriens"
 landholders_reform_desc:0 "Les propriétaires terriens sont au cœur du pouvoir dans toute société et notre État ne fait pas exception. Étendons le pouvoir de vote à tous ceux qui ont des terres et graduons leur nombre de votes en fonction de la taille de leurs propriétés."
 citizenry_reform:0 "Citoyenneté"
 citizenry_reform_desc:0 "Une république dépend de ses citoyens pour fonctionner et il est donc juste que chaque citoyen de notre État ait le pouvoir de voter pour qui guidera notre pays. Obtenir le privilège d'être citoyen sera aussi un stimulant pour tous ceux sous notre règne à s'efforcer d'avoir une bonne conduite."
 office_selection:0 "Sélection des Charges"
 sortition_reform:0 "Tirage au Sort"
 sortition_reform_desc:0 "Malheureusement, les votes peuvent être achetés et d'anciennes loyautés peuvent obscurcir le jugement de certains électeurs. Mettons en place un système où une personne semi-aléatoire peut être choisie dans un groupe de bons candidats pour des charges importantes."
 universal_suffrage_reform:0 "Suffrage Étendu"
 universal_suffrage_reform_desc:0 "Ouvrons la disponibilité des charges importantes à plus de ceux qui vivent dans nos frontières afin d'avoir une sélection plus large et plus représentative de fonctionnaires."
 question_of_dictatorship:0 "Question de la Dictature"
 seize_executive_power_reform:0 "Saisir le Pouvoir Exécutif"
 seize_executive_power_reform_desc:0 "Le républicanisme nous a bien servis, mais il est temps que nous donnions du pouvoir à un dirigeant fort pour mener notre État dans une nouvelle ère."
 proclaim_divine_guidance_reform:0 "Proclamer la Guidance Divine"
 proclaim_divine_guidance_reform_desc:0 "La guidance divine et non le soutien populaire doit être la règle gouvernante de notre État. Nommons quelqu'un qui se souciera vraiment du bien-être moral de nos sujets."
 strengthen_executive_powers_reform:0 "Renforcer les Pouvoirs Exécutifs"
 strengthen_executive_powers_reform_desc:0 "Surtout dans une république, l'autorité et la force de l'État sont de la plus haute importance. Nous devons renforcer le pouvoir central et nous assurer que chaque décision prise dans notre capitale atteigne chaque coin de notre pays."
 reinforce_republican_values_reform:0 "Renforcer les Valeurs Républicaines"
 reinforce_republican_values_reform_desc:0 "Sauvegarder les valeurs républicaines sur lesquelles ce pays a été construit est la seule façon d'assurer une évolution réussie de notre État."
 tribal_desc:0 "Cet État est une tribu. Bien qu'il y ait un dirigeant clair et une aristocratie, il n'a pas les institutions gouvernementales d'une monarchie ou d'une république."
 tribal_administration:0 "Administration Tribale"
 tribal_cultural_values:0 "Valeurs Culturelles"
 martial_society_reform:0 "Société Martiale"
 martial_society_reform_desc:0 "Les valeurs martiales ont toujours été importantes dans notre société et alors que nous nous étendons, une société militarisée est ce que nous devons continuer à construire et préserver au cœur de notre État."
 civil_society_reform:0 "Société Civile"
 civil_society_reform_desc:0 "Aucun État ne peut exister avec seulement des guerriers. Nous devons renforcer les liens avec la société civile et les citadins de notre royaume afin de mieux extraire des revenus d'eux."
 tribal_religion:0 "Religion Tribale"
 religious_societies_reform:0 "Société Religieuse"
 religious_societies_reform_desc:0 "Bien que les loyautés claniques puissent nous mener loin, notre expansion nous a rendus maîtres de plus de peuples qu'autrefois. Une société fortement religieuse peut résister à l'expansion dans le temps et l'espace plus efficacement et nous donnera la cohésion dont nous avons besoin."
 lip_service_reform:0 "Service du Bout des Lèvres"
 lip_service_reform_desc:0 "Bien qu'il soit important d'observer les pratiques religieuses pour maintenir notre légitimité, nous ne devrions pas nous enliser dans les principes de la gouvernance juste et de la moralité. Le pragmatisme nous mènera plus loin et nous permettra de soutenir un État et une armée plus grands."
 tribal_modernization:0 "Modernisation"
 centralize_tribal_power_reform:0 "Centraliser le Pouvoir"
 centralize_tribal_power_reform_desc:0 "Nous dépendons trop des loyautés des clans et tribus de notre État. Commençons plutôt à construire une loyauté institutionnelle et divisons les responsabilités de l'État entre des charges formelles sous notre dirigeant."
 retain_tribal_hierarchy_reform:0 "Conserver la Hiérarchie Tribale"
 retain_tribal_hierarchy_reform_desc:0 "Toute forme de modernisation doit préserver les hiérarchies anciennes des clans et tribus de notre nation. Sans le soutien de ces groupes, notre pays ne pourra pas s'étendre et prospérer comme il l'a fait jusqu'à présent."
 tribal_reformation:0 "Réformation Tribale"
 tribe_becomes_monarchy_reform:0 "Réformer en Monarchie"
 tribe_becomes_monarchy_reform_desc:0 "Il est temps que nous abandonnions nos oripeaux tribaux et créions une monarchie à part entière portée par des institutions et non par des loyautés claniques."
 tribe_becomes_republic_reform:0 "Réformer en République"
 tribe_becomes_republic_reform_desc:0 "Nous devons garder les libertés de nos citoyens et former un État où le chef du gouvernement n'est pas héréditaire mais élu parmi ceux qui ont les bonnes qualités."
 tribe_becomes_theocracy_reform:0 "Réformer en Théocratie"
 tribe_becomes_theocracy_reform_desc:0 "La guidance religieuse est la voie à suivre pour notre peuple. Impliquons le clergé dans la gouvernance de notre nation et récoltant les récompenses d'une gouvernance juste et "
 tribe_becomes_horde_reform:0 "Devenir une Horde"
 tribe_becomes_horde_reform_desc:0 "Les steppes appellent notre peuple. Abandonnons les traditions sédentaires de nos ancêtres et embrassons pleinement la vie libre des plaines ouvertes."
 theocratic_leadership:0 "Direction"
 monastic_order_reform:0 "Ordre Monastique"
 monastic_order_reform_desc:0 "Ce pays est gouverné par les membres d'un ordre monastique. La hiérarchie et les règles de l'ordre remplacent le besoin de la plupart des lois et de l'administration."
 papacy_reform:0 "Haut Rectorat"
 papacy_reform_desc:0 "Une structure politique où la nation est gouvernée par un dirigeant spirituel et intellectuel, le Haut Recteur, la plus haute charge de l'Église Ravélienne.\nLe Haut Recteur et les Véridiques ont un accès privilégié au Fragment Divin et sont les premiers à entendre ses révélations."
 leading_clergy_reform:0 "État Clérical"
 leading_clergy_reform_desc:0 "Cet État est gouverné par le clergé et utilise la hiérarchie des institutions religieuses à toutes fins gouvernementales."
 internal_vs_external_mission:0 "Mission Interne et Externe"
 internal_mission_reform:0 "Mission Interne"
 internal_mission_reform_desc:0 "Nous devons concentrer notre énergie sur notre mission au sein de notre pays, protéger les fidèles, nourrir les pauvres et accomplir nos devoirs religieux."
 external_mission_reform:0 "Mission Externe"
 external_mission_reform_desc:0 "La propagation de notre sainte foi doit être notre mission première et nous ne pouvons nous reposer tant que nous n'avons pas vaincu tous les ennemis de notre religion."
 divine_cause:0 "Cause Juste"
 safeguard_holy_sites_reform:0 "Protéger les Sites Sacrés"
 safeguard_holy_sites_reform_desc:0 "Il est de notre devoir sacré de veiller sur les sites de pèlerinage saints sous notre contrôle et de protéger tous les pèlerins dans nos terres."
 combat_heresy_reform:0 "Combattre l'Hérésie"
 combat_heresy_reform_desc:0 "Dans la mission de propager la vraie foi, nous ne devons jamais faiblir dans notre conviction et être prêts à déraciner l'hérésie partout où elle surgit."
 expel_heathens_reform:0 "Expulsion des Païens"
 expel_heathens_reform_desc:0 "Alors que notre État grandit, grandit aussi notre exposition aux enseignements erronés. Nous ne devons pas tolérer les païens ou les hérétiques dans nos murs. Au lieu de cela, ces gens peuvent venir vivre dans nos cités seulement s'ils se convertissent à la vraie foi."
 clergy_in_administration:0 "Administration"
 subservient_administrators_reform:0 "Bureaucrates Soumis"
 subservient_administrators_reform_desc:0 "Notre bureaucratie grandissante nécessite des fonctionnaires loyaux qui accompliront leur devoir envers l'État et feront confiance au fait que nous avons les meilleurs intérêts de la foi à cœur."
 religious_administrators_reform:0 "Administrateurs Zélés"
 religious_administrators_reform_desc:0 "La conviction religieuse doit être partie intégrante de notre État dans toutes ses composantes. Lorsque nous éduquons les administrateurs parmi le clergé, nous devons insister pour qu'ils acquièrent tous de solides bases en théologie afin qu'ils puissent prendre les bonnes décisions en tout temps."
 secularization:0 "Sécularisation ?"
 maintain_religious_head_reform:0 "Renforcer le Chef Religieux"
 maintain_religious_head_reform_desc:0 "Nous devons renforcer l'autorité et les capacités de notre dirigeant afin de pouvoir être certains en tout temps que la volonté divine s'accomplit selon ses desseins."
 hereditary_religious_leadership_reform:0 "Direction Religieuse Héréditaire"
 hereditary_religious_leadership_reform_desc:0 "Beaucoup en sont venus à considérer nos dirigeants non seulement comme de grands meneurs spirituels et terrestres, mais comme des êtres semi-divins eux-mêmes. Nombre de fidèles ont en fait formé ensemble un type d'ordre pour suivre notre dirigeant en toutes les manières requises. Réformons notre pays afin que tous nos sujets soient en fait membres de notre secte."
 crown_leader_reform:0 "Dirigeant Couronné"
 crown_leader_reform_desc:0 "Il est temps que nous abandonnions les oripeaux de la religion et fassions de notre dirigeant un monarque à part entière."
 proclaim_republic_reform:0 "Proclamer la République"
 proclaim_republic_reform_desc:0 "Bien que nous ne devions jamais nous éloigner de nos racines religieuses, il est aussi important de permettre à notre État d'évoluer. Créons une république libre où le chef de l'État soit élu librement parmi le groupe de candidats valides."
 mandala_reform:0 "Système Mandala"
 mandala_reform_desc:0 "Le système Mandala est utilisé comme un moyen d'organiser un État comme un cercle, ou mandala, autour d'une métropole centrale. De cette façon, les réalités politiques et géographiques peuvent façonner le niveau de contrôle direct depuis le centre. Des États vassaux en périphérie aux sous-cités plus directement contrôlées près du centre."
 mughal_government:0 "Diwan Moghol"
 mughal_government_desc:0 "S'il y a une chose que notre dynastie a apprise au cours des siècles, c'est que nous devons être capables de nous adapter à la population locale dans les régions où nous nous étendons. Assurons-nous d'apprendre de ceux que nous conquérons afin que notre empire puisse continuer à grandir."
 mansabdari_reform:0 "Système Mansabdari"
 mansabdari_reform_desc:0 "Notre empire nécessite des serviteurs loyaux et capables. Reforgeons notre classe noble selon un système mansab numérique. Chaque noble recevra un rang, correspondant à la fois à son obligation, et se verra ensuite assigner des terres à travers l'empire par notre administration pour le soutenir selon son rang. Le principe directeur pour déterminer le rang de quelqu'un doit être la capacité, et cette voie doit être ouverte indépendamment de la religion ou de l'origine. C'est la seule façon d'être sûrs d'élever une cour de ceux les plus aptes à faire avancer notre empire."
 zabt_reform:0 "Système Zabt"
 zabt_reform_desc:0 "La pénétration administrative a été le plus grand obstacle pour tout empire de cette région. Il est dans l'intérêt de l'État d'encourager la productivité économique et nous devons garder cela à l'esprit en tout temps, tout en gardant une surveillance constante sur l'économie régionale. Résoudre ce problème nécessitera de grandes ressources et un engagement, car il n'y a pas de façon facile de gouverner autant de sujets que nous visons.\nCréons une administration qui mène des enquêtes cadastrales régulières sur les terres, les cultures cultivées, les revenus fonciers et l'économie locale. De plus, nous devons exiger des paiements en espèces de tous nos sujets en tout temps et offrir des taxes plus légères quand nécessaire pour encourager l'économie locale."
 chinese_warlord:0 "Royaume Chinois"
 chinese_warlord_desc:0 "Un royaume de l'Empire Céleste fracturé qui se rebelle contre l'actuel fils du ciel."
