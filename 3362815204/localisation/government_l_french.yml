 permanent_marathas_council_reform:0 "Conseil Permanent des Marathes"
 permanent_marathas_council_reform_desc:0 "Les généraux marathes et les dirigeants civiques sont une partie importante de l'équilibre des pouvoirs dans notre nation. Nous devrions formaliser leurs assemblées et établir un conseil permanent des Marathes pour guider notre nation."
 governmental_purbias_register_reform:0 "Registre Gouvernemental des Purbias"
 governmental_purbias_register_reform_desc:0 "L'État prend des mesures pour attirer les guerriers rajputs d'élite de toute l'Inde. Des mesures devraient être prises pour organiser ces guerriers en régiments cohérents à leur arrivée afin qu'ils puissent être déployés plus efficacement."
 mechanic_maratha_general_interaction_yes:2 "Active le Privilège de la Caste des Marathes '§YDirection Militaire Marathe§!', qui accorde un maximum de §G+10%§! de discipline et §R-15%§! de revenus fiscaux, ajustés selon la propriété foncière marathe."
 mechanic_maratha_general_interaction_no:0 " " # intentionally empty
 mechanic_better_purbias_interaction_yes:1 "Le Privilège de la Caste des Rajputs '§YEnrôler des Purbias§!' donnera §G5%§! de discipline supplémentaire aux Régiments Rajputs."
 mechanic_better_purbias_interaction_no:0 " " # intentionally empty
 venice_merchants_reform:0 "Gouvernement Vénitien"
 venice_merchants_reform_desc:0 "La Très Sérénissime République de Venise emploie un système complexe et alambiqué pour élire les fonctionnaires aux charges publiques. Une série de scrutins secrets nomme 41 électeurs, qui lancent ensuite chacun un vote dans une urne. Un seul vote est extrait de l'urne, et l'homme dont le nom y est écrit devient le nouveau Doge. Le système tente de combattre la corruption électorale et d'assurer un vote équitable."
 mechanic_lottery_election_yes:0 "Élection par Loterie."
 mechanic_lottery_election_no:0 " " # intentionally empty
 mechanic_election_on_death_yes:0 "Les élections n'ont lieu que quand le dirigeant meurt."
 mechanic_election_on_death_no:0 " " # intentionally empty
 mechanic_is_merchant_republic_yes:1 "Est une §YRépublique Marchande§!"
 mechanic_is_merchant_republic_no:0 " " # intentionally empty
 lottery_reform:0 "Tirage au Sort"
 lottery_reform_desc:0 "Les élections à la majorité des voix sont sujettes à la corruption ou pire, au populisme. Nous emploierons un système complexe de tirage au sort pour déterminer qui devrait diriger notre République en sélectionnant presque au hasard parmi un groupe de candidats appropriés."
 appointment_by_committee_reform:0 "Nomination par Comité"
 appointment_by_committee_reform_desc:0 "Abandonnons les nominations arbitraires aux charges gouvernementales. Des comités seront établis pour décider du meilleur candidat pour un rôle donné afin d'assurer que la compétence administrative soit la norme dans notre royaume."
 bureaucratic_aparatus_reform:0 "Appareil Bureaucratique"
 bureaucratic_aparatus_reform_desc:0 "La bureaucratie s'étend pour répondre aux besoins de la bureaucratie qui s'étend."
 great_mongol_state_legacy:0 "Grand État Mongol"
 great_mongol_state_legacy_desc:0 "L'Empire Mongol de Gengis Khan a été restauré sous notre direction. Nous reconstruisons les systèmes de gouvernement établis par le Grand Khan tout en évitant les erreurs de ses successeurs indignes."
 great_mongol_state_reform:0 "Grand État Mongol"
 great_mongol_state_reform_desc:0 "L'Empire Mongol de Gengis Khan a été restauré sous notre direction. Nous reconstruisons les systèmes de gouvernement établis par le Grand Khan tout en évitant les erreurs de ses successeurs indignes."
 mechanic_has_term_election_yes:0 ""
 mechanic_has_term_election_no:0 ""
 NEEDS_REGULAR_ELECTIONS:0 "Le dirigeant ne doit pas régner à vie."
 native_chiefdom_reform_desc:0 "Nous devons embrasser les traditions de notre peuple. Une chefferie permet à nos anciens de répandre leurs précieuses connaissances."
 native_federation_reform_desc:0 "Ensemble, nous sommes plus forts. En devenant une Fédération, le soutien que nous obtenons de nos alliés n'est pas seulement basé sur la diplomatie, mais sur la parenté."
 native_clan_council_reform_desc:0 "Il est important de répandre la confiance parmi notre peuple. En élisant un conseil composé de ceux prêts à tout sacrifier pour les intérêts de notre tribu, nous pourrons nous assurer qu'aucune personne ne détient tout le pouvoir."
 native_martial_tradition_reform_desc:0 "Dans la nature sauvage, nous devons nous battre pour nos vies. Mère Nature est aussi dangereuse qu'elle est généreuse, et nous avons appris comment nous protéger contre ses bêtes et ceux qui veulent nous prendre sa terre."
 native_oral_tradition_reform_desc:0 "Nous sommes nos histoires. Ce qui s'est passé dans le passé nous enseigne ce qui peut arriver à l'avenir."
 native_land_tradition_reform_desc:0 "Nous avons toujours été ici. Nous étions ici quand la terre fut créée et que la terre fut façonnée. Nous serons ici quand la terre sera brûlée et la terre disparue."
 native_war_band_reform_desc:0 "Se sentir en sécurité est la chose la plus importante dans la vie. En nous concentrant sur la guerre, nous pourrons assurer le bien-être de notre tribu."
 native_seasonal_travel_reform_desc:0 "Alors que le monde change tout au long de l'année, nous devons aussi changer. Si nous suivons les saisons dans leur voyage, nous trouverons la prospérité."
 native_settle_down_reform_desc:1 "Parfois, suivre la tempête n'est pas aussi important que de trouver un abri contre elle. Le temps est venu pour nous de nous installer et de construire des villages plus permanents.\n\nNous perdrons §R1§! de Stabilité si cette réforme est remplacée."
 native_codified_power_reform_desc:0 "Il n'y a rien au-dessus de la loi. Elle rend le monde plus juste et égalise les vies de tous dans notre tribu."
 native_trading_with_foreigners_reform_desc:0 "L'arrivée d'étrangers sur notre terre nous a permis d'accéder à de nouvelles technologies qui ont changé notre mode de vie, tant en temps de guerre qu'en temps de paix."
 native_becomes_monarchy_reform_desc:0 "La lignée de nos dirigeants est une bénédiction des dieux. Leur sang royal les a rendus aptes à nous guider vers la prospérité."
 native_becomes_republic_reform_desc:0 "Pour assurer un gouvernement juste, le pouvoir doit être élu démocratiquement. En choisissant nos dirigeants, nous choisissons le destin de notre nation."
 native_becomes_theocracy_reform_desc:0 "Permettre aux mortels de décider d'une question aussi importante que le destin de notre peuple n'est pas quelque chose qui peut être fait sans guidance spirituelle. Notre dirigeant doit être la voix des dieux."
 native_becomes_horde_reform_desc:0 "Certains esprits ne peuvent jamais être domptés. Il n'y a rien de plus fiable que nos propres âmes quand il s'agit du gouvernement de notre nation. Nous ne perdrons jamais cette liberté."
 native_hereditary_reform_desc:0 "Ceux qui nous ont précédés savent ce que nous cherchons. Ils ont déjà traversé des temps de guerre et de paix, des temps de prospérité et de famine. Nos dirigeants doivent suivre leur guidance sensée et leur lignée bénie."
 native_diplomatic_cermonies_reform_desc:0 "C'est une chose d'être ensemble dans le gouvernement de notre peuple, une tâche importante mais aseptique ; et c'en est une autre de partager la même nourriture, la même eau, les mêmes rituels alors que le soleil se lève et se couche et que nous chantons."
 native_remain_being_native_reform_desc:0 "La civilisation, qu'elle soit monarchie, république ou tout autre type, n'a apporté que destruction à la nature. Nous ne pouvons nous permettre de suivre ces viles étapes et rester sur les voies que la nature a prévues pour nous."
