 # MT
 U08_ekha_the_chase_title:0 "La Chasse"
 U08_ekha_the_chase_desc:0 "1426, l'année où le cauchemar commença. L'année où Viakkoc commença leur première incursion dans les montagnes, au sud de Khasa, quand nos sœurs demandèrent de l'aide, l'Amsachel de l'époque - Sharil - refusa leur appel dans un acte cynique de défiance contre notre ancien suzerain. Il savait quelles seraient les conséquences de ce refus, et il savait que des centaines mourraient par ce décret, mais la perspective de profiter du malheur des Khasani l'aveugla, pensant qu'il pourrait réussir là où ils avaient échoué. Après la chute de Khasa il fut parmi les premiers à plier le genou devant ses maîtres démoniaques.\n\nLà où Sharil lui-même échoua nous avons réussi, cependant. Nous avons brisé la direction des gnolls et chassé la plupart de la meute vers le Salahad, mais les nuisibles infestent encore nos terres... Il est temps de corriger cela. Sonnez les cors d'Oliphant, appelez les Tretunic et les Vernman au nom de l'ancienne alliance : ce soir nous chassons, demain nous festoierons."
 U08_ekha_amend_the_ancient_laws_title:0 "Amender les Lois Antiques"
 U08_ekha_amend_the_ancient_laws_desc:0 "« Les mécanismes de notre république sont pourris jusqu'au cœur. Traîtres et opportunistes ont réussi à infiltrer nos institutions et plier les piliers de notre république à leurs caprices, des cupides Bhiahan et Shukkhan, à la vieille garde des Akrohan, nous sommes entourés de traîtres. Comme Amsakas de la république je porte le devoir solennel d'agir comme porte-parole de tous les Ekhasi - ma voix est la voix de notre peuple et ma position est accordée par leurs souhaits. Leur verdict est clair - le changement est requis. Donc, mes collègues conseillers, et les rats qui se cachent parmi nous, je vous présente deux options : soit nous effectuons le changement d'en haut, soit ils l'imposeront d'en bas. » - Amsakas Sayir 1450"
 U08_ekha_break_the_chains_title:0 "Briser les Chaînes"
 U08_ekha_break_the_chains_desc:0 "Le vin fut d'abord introduit à Akasik par nos amis Sormanni durant les temps de Lorenan. Ils nous enseignèrent certaines de leurs techniques et nous donnèrent les moyens de commencer nos propres vignobles, et bien que nous ne soyons peut-être pas aussi grands à leur art nous sommes fiers de notre production. L'invasion gnoll perturba tout cela, cependant, transformant les champs florissants d'Akasat et Bus-Akasu en ports d'esclaves où notre peuple fut travaillé à mort et vendu. Brisez les chaînes de notre peuple ! Tuez les envahisseurs et rendez la gloire à nos terres ! Nous célébrerons le goût sucré de la vengeance avec des lèvres tachées de vin encore une fois."
 U08_ekha_consolidate_the_sects_title:0 "Consolider les Sectes"
 U08_ekha_consolidate_the_sects_desc:0 "Les nombreuses sectes qui parsèment Akasik, des centaines en nombre, ont toujours été à la fois un bienfait et une bénédiction pour la République. D'un côté leur refus constant d'obéir à notre autorité séculaire a été une épine dans notre flanc pendant longtemps, car leur nature intransigeante et leur grand pouvoir ont signifié que des lois et actions plus pragmatiques ont été hors de notre portée. D'autre part, c'est cette nature intransigeante et cette autorité qui ont sauvé la république dans son heure la plus sombre, car les ordres expulsèrent les marionnettes gnolles du pouvoir.\n\nL'accord que nous avons conclu avec la sororité Deshati promet maintenant d'atteindre le meilleur des deux mondes, avec la consolidation des sectes nous n'aurons pas beaucoup de voix disparates dans le conseil, mais une voix unie, capable de pousser pour la volonté des ordres sans fragmentation et concession et donc moins susceptible d'être influencée par des facteurs externes et divisions internes. Cela unifiera aussi davantage l'état et les ordres, nous donnant une plus grande quantité de contrôle sur leurs actions et institutions, nous permettant de les allouer comme nous jugeons bon pour le bien du peuple, et mettre le bras militant des ordres à l'usage de l'état."
 U08_ekha_silver_for_gnolls_title:0 "Argent pour les Gnolls"
 U08_ekha_silver_for_gnolls_desc:0 "Beaucoup de sang Akasi a été versé pour que ce moment arrive, mais il est enfin là : le fléau des mers est mort, et Akasik est libre encore une fois de l'emprise vile du Kult. Cependant, même si c'est un temps pour la célébration, tout n'est pas encore fait. Quelques meutes restent encore dans nos terres, elles sont désunifiées et volatiles, mais même un kultiste avec des rêves de devenir Xhazobine peut devenir un désastre s'il n'est pas abattu rapidement. Nous avons tout perdu une fois, et nous ne supporterons pas de le perdre encore. Additionnellement toute l'infrastructure que les gnolls détruisirent doit être reconstruite, et bien sûr le roi Tefori plane encore dans la distance, planifiant sans doute de nous abattre, utilisant nos sœurs à Deshak comme excuse pour notre annexion.\n\nEn ces temps de bonheur mélangé et d'incertitude il y a encore une affaire qui éclipse le reste. Le dernier héritier du royaume de Khasa est venu à nous cherchant audience avec le conseil. Bashal Khekasa est encore un jeune garçon, mais même à son jeune âge il montre grand potentiel, charisme et quelque chose de plus dangereux. L'ambition."
 U08_ekha_support_an_akasi_monarch_title:0 "Soutenir un Monarque Akasi"
 U08_ekha_support_an_akasi_monarch_desc:0 "Les Deshaki sont pragmatiques par nature, cela est connu de tous les Akasi. Quand ils invitèrent le roi d'Eborthíl dans leurs terres après que la Maîtresse de Meute de Brrtekhu eut dévoré la famille royale, beaucoup les dénoncèrent comme traîtres à notre peuple et lâches, mais nous voyons la sagesse et l'esprit dans des manœuvres telles que celles-ci. Cependant maintenant qu'Akasik est libre de l'emprise des gnolls et nous sommes ascendants, nous leur présentons un autre choix : ils peuvent nous rejoindre dans l'âge à venir et nous avancerons dans l'avenir comme égaux, ou ils peuvent choisir de rester loyaux à leur nouveau roi et périr dans la tempête à venir. Nous ne pouvons qu'espérer qu'ils choisissent sagement encore."
 U08_ekha_drive_them_back_title:0 "Les Chasser"
 U08_ekha_drive_them_back_desc:0 "Nos sœurs choisirent effectivement sagement, le combat contre les Tefori ne fut pas facile, mais c'était sans doute un investissement digne, car maintenant tout Akasik est libre d'acteurs étrangers. Leurs intentions peuvent avoir été bonnes et leurs actions furent certainement plus bienveillantes que celles des gnolls. Mais au bout du compte ils étaient des conquérants étrangers cherchant à prendre ces terres, comme tant l'ont fait avant.\n\nMaintenant que nous en sommes débarrassés, cependant, il est temps de collecter nos dus. Nous avons accordé aux Deshaki la liberté de leurs suzerains / tout ce que nous leur demandons maintenant est qu'ils jurent de servir aux côtés du reste de leur peuple, non comme inférieurs, mais comme égaux. Une nouvelle tempête doit venir, et elle ne viendra à être que quand nous avancerons tous vers l'avenir ensemble."
 U08_ekha_rebuild_the_mountain_temples_title:0 "Temples des Montagnes"
 U08_ekha_rebuild_the_mountain_temples_desc:0 "Les sommets des montagnes d'Akasik peuvent sembler un endroit inhospitalier et sans vie, et effectivement ils sont ainsi maintenant. Mais avant que les gnolls envahissent et que le kult massacre notre peuple ils étaient pleins de vie, avec des centaines de villages d'ailes-de-pierre et monastères. Ces jours semblent loin maintenant, mais nous nous efforcerons de reconstruire les dégâts causés et retourner les villages et perchoirs à leur forme précédente... même si ces maisons resteront vides pendant des années à venir."
 U08_ekha_sway_our_kin_title:0 "Influencer notre Parenté"
 U08_ekha_sway_our_kin_desc:0 "Malgré tous nos efforts jusqu'à maintenant, nos frères et sœurs à Khasa et Deshak refusent encore de s'unir entièrement avec nous dans un Akasik uni. Ils citent leurs inquiétudes sur la capacité administrative du conseil d'argent d'administrer tout Akasik, la notion perçue qu'ils seront laissés comme inférieurs dans une union de nos peuples malgré nos meilleures assurances concernant la représentation. Plus important ils ne font pas confiance à l'intégrité de la république et sa capacité à rester fidèle à nos objectifs comme prouvé durant l'invasion gnoll d'Akasik.\n\nNous attendions ces inquiétudes bien sûr, et nous attendions encore plus le refus têtu de notre parenté d'acquiescer à nos appels pour l'unification. Nous sommes trois branches coupées du même arbre après tout, et nous sommes aussi têtus qu'eux. Ainsi, en ce jour notre $MONARCHTITLE$ fait un vœu devant la Mère elle-même avec la bénédiction des ordres - nous unifierons Akasik avec plume et encre. Pour prouver à tous que nous avons racheté notre nom, nous ne serons plus traîtres et lâches."
 U08_ekha_forth_to_a_silvery_age_title:0 "Vers un Âge Argenté"
 U08_ekha_forth_to_a_silvery_age_desc:0 "C'est fait, le corps de notre Mère est nettoyé de toute corruption démoniaque, la terre est sauvée et le peuple prospère encore une fois sous un Akasik uni. D'Aelantir à Orisopot, de Sigilan à Ekha, notre gloire est ressentie, car le héraut des civilisations s'élève encore à sa place légitime parmi les peuples d'Halann. Akasik se dresse fier encore une fois, se dressant avec orgueil au-dessus de tous, unis non comme inférieurs sous un monarque, mais comme égaux, tous les enfants de la Mère travaillant à l'unisson vers un plus grand objectif.\n\nIl y a des années nous étions appelés traîtres, rats et lâches, noms que nous avions commencé à nous appeler dans notre honte, mais maintenant nous avons prouvé que nous pouvons être plus que de simples opportunistes, que nous SOMMES plus que cela. Nous sommes frères et sœurs, nous sommes amis et cousins, mais par-dessus tout nous sommes les fils et filles de ces terres. Mère, es-tu fière de ce que tu vois ?"
 U08_ekha_bringing_back_the_silver_armada_title:0 "L'Armada d'Argent"
 U08_ekha_bringing_back_the_silver_armada_desc:0 "Pendant des millénaires Akasik fut le bras naval de Kheterata et la plus grande marine du Divenhal sud, sans doute la plus grande de tout le Divenhal en fait. Depuis les jours de Sedoric quand nous fûmes accordés le titre d'« Amiraux Impériaux », Ekha a joui de la position de puissance navale première parmi les Akasi, avec toutes les ressources qui nous furent accordées de Kheterata et Akasik nous pûmes construire la plus grande marine que le Divenhal ait jamais eu le plaisir de témoigner - l'Armada d'Argent. Cette flotte a servi la république fidèlement, des voyages presque constants vers Fangaula en quête de commerce et richesses, à la défaite écrasante que nous infligeâmes aux Businori dans la Troisième Guerre des Cendres, notre fière flotte et marins ont vu leur juste part de gloire et triomphe.\n\nCes jours de gloire incontestée restent dans le passé maintenant cependant, car les restes pourrissants de notre glorieuse flotte reposent sous les vagues avec les gnolls qui nous la volèrent. Cela a été la seule vraie tristesse que nous ayons ressentie dans notre extermination du kult, mais il ne sert à rien de se lamenter sur ce que nous avons perdu. Nous avons réussi à récupérer notre âge de gloire, et nous reconstruirons notre flotte à des hauteurs encore plus grandes qu'avant."
 U08_ekha_beyond_the_ekhani_tip_title:0 "Au-delà de la Pointe Ekhani"
 U08_ekha_beyond_the_ekhani_tip_desc:0 "Des murmures viennent à nos oreilles des ports de Lorent de préparations pour naviguer vers l'ouest vers la patrie elfique perdue d'Aelantir. À vrai dire, une grande portion de notre population s'était déjà préparée à fuir vers cette nouvelle frontière au cas où les gnolls tourneraient jamais leurs désirs de conquête en génocide. Avec notre récent triomphe sur Viakkoc et l'expulsion de tous les gnolls de nos terres, sans mentionner le renouveau de notre flotte, nous sommes maintenant en position parfaite d'utiliser les atouts de ce mouvement Dechani perdu pour relancer notre expansion dans le nouveau, ancien monde."
 U08_ekha_promote_dechan_pioneers_title:0 "Pionniers Dechan"
 U08_ekha_promote_dechan_pioneers_desc:0 "Nos efforts en Aelantir portent certainement fruit, notre première incursion dans ces terres inexplorées a été encore plus réussie que nous l'avions précédemment imaginé. Ce succès est en grande partie grâce aux efforts des Dechani. Ces explorateurs intrépides ont été au premier plan de notre expansion vers l'ouest, pourquoi ils auraient encore une telle impulsion pour l'exploration au-delà de l'Ombre de la Mère malgré la sécurité retrouvée d'Akasik nous dépasse, mais nous ne voyons aucune raison de contraindre leur soif de voyage tant qu'elle reste profitable."
 U08_ekha_the_role_of_planetouched_in_our_outer_holdings_title:0 "Planétouchés au-delà d'Akasik"
 U08_ekha_the_role_of_planetouched_in_our_outer_holdings_desc:0 "Après notre accord avec la sororité Deshati, la République s'est trouvée avec un niveau de contrôle sans précédent sur les planétouchés dans nos terres. Dans des circonstances normales ces individus exceptionnels agiraient soit comme agents indépendants soit sous le contrôle des ordres sacrés - maintenant, cependant, nous pouvons les utiliser pour des affaires plus séculaires. La loi est déjà en cours de rédaction et la volonté de l'appliquer est palpable même parmi nos détracteurs au conseil. La seule question restante est : où devrions-nous centrer nos efforts ?"
 U08_ekha_fangaulan_holdings_title:0 "Possessions Fangaulanes"
 U08_ekha_fangaulan_holdings_desc:0 "Fangaula, oh grande terre d'autorité ! Deux empires et des milliers d'années d'histoire sont venus et partis et pourtant notre parenté semble encore oublieuse de la vérité qui aurait dû devenir évidente il y a longtemps - ces terres ne peuvent être gouvernées avec puissance et pouvoir seuls. Aro et Biakata gouvernèrent avec pouvoir et puissance, oui, mais ils gouvernèrent aussi avec un outil beaucoup plus puissant, la gratitude. C'est la clé du pouvoir - que les gens vous soient redevables sans sentir qu'ils le sont, une gratitude que les héritiers de leurs empires semblaient désireux de saper, et à laquelle les nouveaux seigneurs de guerre de la terre ne prêtent aucune attention. Maintenant il nous incombe de restaurer cette terre et enseigner une leçon à nos cousins, commençant par les terres auxquelles ils ne prêtèrent jamais attention."
 U08_ekha_reunion_and_communion_title:0 "Réunion et Communion"
 U08_ekha_reunion_and_communion_desc:0 "Les premières terres que nous sommes venus posséder en Fangaula sont celles des Kaino. Un peuple presque aussi étranger au reste de Fangaula que nous le sommes, ils ont des codes et règles stricts qu'ils s'imposent en quête de rédemption pour des crimes passés, et pourtant avec toute la vertu et bonté qu'ils ont montrées, le reste de Fangaula les voit encore comme criminels et parias. Nous devons nous efforcer de corriger cette faille, peu importe le temps que cela prend, et comme toutes les réconciliations cela doit commencer par de petits actes de bonté, nous ferons le premier pas."
 
 # Events
 flavour_ekha.0.t:0 "La Ternissure d'Argent"
 flavour_ekha.0.d:0 "Il y a deux ans que le prédécesseur de $MONARCH$, Amsakas Sharil, ouvrit les portes de la cité à Viakkoc et jura servitude envers eux, deux ans depuis que nous commençâmes à envoyer les nôtres mourir dans les bûchers du kult. Deux années éternelles, déchirantes d'âme, regardant notre parenté à Khasa être travaillée à mort et expédiée comme esclaves, au milieu de cette situation la République se trouve dans un état de chaos total contrairement à tout ce que nous avons expérimenté avant - le factionnalisme est rampant et notre état n'est en aucune façon préparé à affronter le trouble de ces dernières années.\n\nAvec la guerre civile en cours en Kheterata faisant rage à l'est, nous avons entendu murmures d'une possible trahison des gnolls à Brrtekuh - et les mouvements récents de notre suzerain semblent corroborer cette histoire. Cela peut être notre dernière chance de rejeter le joug gnoll et regagner notre liberté, mais nous avons peu de temps pour agir.\n\nVoyant la situation désespérée de la république et craignant le pire si les gnolls perçoivent davantage de faiblesse dans nos états, les divers ordres sacrés restant à Ekha se sont unis dans une poussée, menée par les Maddakas. Ils ont invoqué un de leurs droits anciens pour forcer une ré-élection, un mouvement hautement non-orthodoxe, et les Shukkhan, Bhiahan et Akrohan tenteront sans doute de repousser leurs tentatives de réforme. $MONARCH$ travaille avec du temps emprunté, mais c'est tout ce que nous pouvons demander maintenant."
 flavour_ekha.0.a:0 "La République d'Argent n'a pas encore tiré son dernier souffle !"
 flavour_ekha.1.t:0 "Une Offre Planaire"
 flavour_ekha.1.d:0 "La dirigeante d'une des Sororités Deshati est venue devant $MONARCH$ avec une proposition à la limite de l'hérésie, elle prêtera toute la force de son ordre à l'état en échange de privilèges futurs et la collusion éventuelle des nombreux ordres d'Akasik en une voix singulière dans le Conseil d'Argent.\n\nCeci est bien sûr contre les lois qui ont maintenu l'impartialité parmi les ordres sacrés pendant un siècle, et qui garantissent à tous les ordres une part équitable de représentation sous notre système, et ce serait en contradiction directe avec l'aspect de résilience. Mais la situation dans laquelle nous nous trouvons est désespérée, et elle le sait.\n\n« Les autres ordres restent trop passifs dans leur approche, même face à la mort ! même les Madakas, les oh si saints défenseurs de la terre, conseillent lenteur et attendre le prochain aspect... mais notre peuple ne peut être sauvé en s'accrochant à l'ancien ordre. En ce moment où l'opportunité parfaite pour la vengeance gît devant nous nous ne pouvons simplement attendre et nous terrer, c'est un temps pour l'action ! »\n\nSes mots résonnent avec $MONARCH$, pouvons-nous nous permettre d'attendre et endurer l'assaut à venir tandis que le corps d'Akasik elle-même est souillé ? Non. Il est temps pour l'action. Il n'y aura plus de mots doux, plus de compromis et mesures à demi-cœur - le changement viendra à Akasik !"
 flavour_ekha.1.a:0 "Tiens bon Mère, nous te libérerons !"
 flavour_ekha.2.t:0 "Les Brisés et les Défiant"
 flavour_ekha.2.d:0 "Aujourd'hui un de nos espions réussit à contacter un membre de la résistance Khasani à Viakkoc, nous fûmes contents de découvrir que c'était nul autre que le gouverneur de Khasa, supposément une marionnette sous contrôle gnoll, bien que cela semble être loin de la vérité considérant la transcription que notre espion nous a envoyée de leur conversation.\n\n« Je peux encore entendre ses cris, monsieur. Elle était une fille si pleine de vie, juste 8 ans d'âge, prête à déployer ses ailes, et ils prirent cette vie d'elle devant mes yeux, devant les yeux de la Mère. Et la chose qui sortit d'elle... Elle ricana, monsieur. Elle leur demanda de me laisser vivre, et dit que je suis peu plus qu'une marionnette brisée sur laquelle elle peut se repaître à tout moment. Peut-être perçut-elle faiblesse et manque de volonté dans mes yeux à ce moment, je ne sais pas, mais je sais que ce que je ressentis n'était pas désespoir, c'était détermination. Je suis un défenseur de cette terre, j'ai pris les vœux des Maddakas et servi à garder notre prince en ces temps sombres, et j'ai fait un vœu monsieur, pour la mère et pour ma fille, je ne me reposerai pas jusqu'à ce que je voie ces bâtards chassés de nos terres. »"
 flavour_ekha.2.a:0 "Que les Tempêtes les Prennent"
 flavour_ekha.3.t:0 "Le Lion Offre Aide"
 flavour_ekha.3.d:0 "Un diplomate du royaume de Busilar a décidé de nous « grâce » de leur présence aujourd'hui. Le dédain qu'il ressent pour nous est clair et pourtant ses mots sont doux et mesurés. Le message qu'il porte est court et simple - en échange d'une série de concessions commerciales, le royaume de Busilar nous soutiendra dans toute rébellion contre les gnolls, il parle de rédemption, la chance de nous libérer contre les gnolls et renouveler notre gloire. Il est clair à tous les membres du conseil présents que ses mots sont peu plus que poison, un stratagème calculé pour investir ressources suffisantes pour rendre l'accord attirant, mais rien qui les affectera si notre révolte tourne mal - tandis que si nous réussissons ils tiendront une quantité considérable de pouvoir sur la porte du Divenhal et les richesses qui coulent de Fangaula. Et pourtant, sommes-nous en position de nier aide et mordre la main qui nous nourrit ?"
 flavour_ekha.3.a:0 "En temps comme ceux-ci on doit avaler son orgueil."
 flavour_ekha.3.b:0 "Nous n'échangerons pas chaînes gnolles pour chaînes Cannoriennes."
 flavour_ekha.4.t:0 "Plonger le couteau"
 flavour_ekha.4.d:0 "Finalement, enfin toutes ces années de préparation ont payé, nous avons attendu avec souffle retenu pour ce moment. C'est le jour où tous nos stratagèmes et accords porteront fruit. Nous danserons avec les kultistes de la même façon qu'ils commencèrent cette ode, avec une frappe soudaine et impitoyable. Nous ne montrerons aucune pitié à ces démons comme ils n'en montrèrent aucune à notre peuple. Pour chaque innocent sacrifié, pour chaque jour d'humiliation, nous exigerons notre dû. Faites taire leurs ricanements, maintenant et pour toujours, n'épargnez ni les enfants ni les anciens. Quand nous aurons fini, chaque misérable kultiste qui osa poser ses pattes misérables sur notre terre sera mort, ou souhaitera l'être."
 flavour_ekha.4.a:0 "Pour nos frères et sœurs, pour nos fils et filles, pour Akasik !"
 flavour_ekha.4.b:0 "Suivre Bashal au combat à Khasa."
 flavour_ekha.5.t:0 "Libre des Flammes Démoniaques Enfin"
 flavour_ekha.5.d:0 "Les jours après la confrontation initiale avec Viakkoc furent reçus avec un silence assourdissant à Ekha. Beaucoup avaient regardé leurs fils et filles, leurs parents, maris et épouses quitter leurs maisons pour mener une révolte désespérée contre ce qui semblait un ennemi imbattable, personne ne savait s'ils reverraient jamais leurs bien-aimés, ce qu'il adviendrait d'eux après que tout cela soit fini. Il y aurait des répercussions s'ils devaient échouer, il n'y avait aucun doute là-dessus.\n\nPuis vint l'aube du $DATE$, quand les soldats revinrent à leurs familles, yeux brillants et souriants, malgré les bleus, la douleur, et les pertes - c'était fait, le fléau était mort. La cité tomba en extase alors qu'une journée complète de célébrations et acclamations commença, un jour pour partager histoires et raconter les batailles, les actes d'héroïsme et les pertes. Puis le crépuscule tomba et la cité commença à pleurer, pour tous les perdus et tombés, ceux qui donnèrent tout ce qu'ils avaient pour que le reste puisse vivre libre, pour que ceux qu'ils aimaient puissent voir une nouvelle tempête venir. Le jour commença avec bonheur et finit avec chagrin, puis vint le jour suivant, et la seule chose qui restait était gratitude, pour ceux qui nous quittèrent et pour ceux qui ne le firent pas.\n\nL'aube du jour suivant, un garçon présenta son cas devant le conseil - un garçon, 16 ans d'âge, qui avait combattu et saigné dans cette révolte pour la liberté de son peuple, et puis rejoint les célébrations dans la cité après notre triomphe comme le reste. Un garçon du nom de Bashal Khekasa, dernier de sa dynastie. Le prince demande son trône en retour et d'être plus que le prince qui fut perdu, d'avoir la chance d'être le roi que son peuple mérite. Bashal est jeune, oui, mais son charisme et intelligence sont indéniables, son soutien parmi le peuple, même notre peuple, est indéniable. Mais il est ambitieux et pourrait devenir un obstacle s'il a libre cours. Le mot final, comme toujours, gît avec $MONARCH$."
 flavour_ekha.5.a:0 "Le trône est légalement sien"
 flavour_ekha.5.b:0 "Sa famille était indigne de ce titre, les Khasani méritent mieux"
 flavour_ekha.6.t:0 "Péchés du Kult"
 flavour_ekha.6.d:0 "Même si nous avons coupé la tête de la meute de Viakkoc, ses restes éparpillés souillent encore nos terres, cherchant à s'unifier encore une fois sous un nouveau chef de meute pour défier notre force retrouvée. Cela ne fera pas l'affaire. Même un Xhabzokultiste en liberté suffit à causer une catastrophe s'ils réussissent jamais à rallier assez de soutien derrière eux. Comme une hydre Fangaulane nous devons couper et exciser toutes les têtes qui apparaissent systématiquement, chasser ces bâtards de notre terre et massacrer leur espèce sans pitié, pour qu'ils ne puissent jamais revenir nous hanter."
 flavour_ekha.6.a:0 "Le seul regret que nous aurons est que leur sang immonde tachera tristement notre Mère."
 flavour_ekha.7.t:0 "Le Divin et la République"
 flavour_ekha.7.d:0 "« La loi est en cours de rédaction alors que nous parlons et sera prête à montrer au conseil ce soir, tout ce dont nous avons besoin est votre contribution et que vous décidiez les derniers détails fins. Qu'est-ce qui pèse tant sur votre esprit, $MONARCH$ ? qu'est-ce qui vous fait retarder cette loi si vous étiez son principal partisan ? »\n\n« Avez-vous jamais pensé à ce que cela signifie ? Des centaines d'années de précédent, de lois que nos ancêtres firent pour garder Akasik sûr, défaites d'un trait de plume... pensez-vous que nous pourrions faire une erreur ? »\n\n« Je ne peux dire que oui. Des milliers d'années de précédent furent brisées quand la guerre fut menée et nous refusâmes l'enseignement de résilience, et pourtant nous réussîmes. Nous nous sommes élevés au-delà de ce que nous pensions pouvoir faire, et nous avons fait ce que nous devions. Il est trop tard pour penser aux implications d'une simple pièce de législature séculaire quand nous avons déjà brisé lois sacrées. »\n\n« Je suppose... et j'espère sincèrement que vous avez raison. Alors par mon titre et station comme $MONARCHTITLE$ d'Ekha je sanctionne cette loi, et proclame que dorénavant tous les planétouchés sous le commandement des divers ordres seront pliés dans le contrôle joint du conseil pour l'amélioration d'Akasik, avec notice spéciale étant mise dans... »"
 flavour_ekha.7.a:0 "...La sauvegarde de nos ports »"
 flavour_ekha.7.b:0 "...La marine »"
 flavour_ekha.7.c:0 "...Notre expansion outre-mer »"
 flavour_ekha.8.t:0 "Demandes du Prince"
 flavour_ekha.8.d:0 "Aujourd'hui le Roi Bashal Khekasa se présente encore au Conseil d'Argent. Beaucoup d'années sont passées depuis qu'il s'assit pour la dernière fois parmi les conseillers de la République, et le garçon maintenant roi vient non avec une supplication, mais une demande.\n\n« Le palais d'Aur-Kes-Akasik, par droit le domaine de mon royaume est à présent administré par l'honorable roi Deshaki. Je demanderais devant le conseil que mes revendications au palais soient reconnues et mon domaine légitime restauré. »\n\nSes mots sont rapides et tranchants. Tous savent ce qu'un refus du prince signifierait, l'alternative n'est pas trop attirante non plus car les Deshaki ne sont venus dans le giron que récemment et attirer leur colère peut être imprudent. Alternativement, nous pouvons saisir le palais pour nous-mêmes comme le symbole de légitimité qu'il est, mais cela risque de fâcher les deux parties."
 flavour_ekha.8.a:0 "Les Deshaki réussirent à le défendre contre le fléau, ils l'ont mérité."
 flavour_ekha.8.b:0 "Il est légitimement sien, après tout."
 flavour_ekha.8.c:0 "Qui de mieux pour tenir le palais que les restaurateurs d'Akasik ?"
 flavour_ekha.9.t:0 "Les Réformes d'Argent"
 flavour_ekha.9.d:0 "La République s'est trouvée dans un état de stagnation pendant les dernières centaines d'années. Dans des circonstances normales cela aurait été un défaut fatal pour tout état et une cause pour son effondrement, mais nous sommes plus grands que cela, nous sommes faits d'une étoffe différente. Le fait que jusqu'à maintenant la république ait survécu avec peu ou aucune réforme dans un état plus que bon parle volumes des grandes fondations sur lesquelles elle fut construite.\n\nTristement ces mêmes fondations fortes sont aussi devenues une grande épine dans notre flanc, car toute tentative de réforme sérieuse est bloquée même par les factions progressistes, mais cela doit changer maintenant. Les invasions gnolles ont prouvé que la république est incapable de survivre dans son état actuel et notre peuple le sait. Le public général est galvanisé assez pour que la réforme ait l'approbation complète de la plupart des factions. Les Ordres et les progressistes, le petit peuple et le $MONARCHTITLE$ sont alignés, nous avons la volonté et nous avons nos cibles, tout ce qui reste est de décider qui ira en premier."
 flavour_ekha.9.a:0 "Les Akrohan sont devenus complaisants dans leurs privilèges - abattez-les !"
 flavour_ekha.9.b:0 "La corruption dans notre cité doit être restreinte, les Shukhan feront une belle première cible"
 flavour_ekha.9.c:0 "Nous abattrons les traîtres en premier, les Bhiahan seront exécutés."
 flavour_ekha.10.t:0 "Shukhan Restreints"
 flavour_ekha.10.d:0 "Avec les Shukhan maintenant restreints, la cité d'Ekha est encore une fois entièrement sous le contrôle de la République. Nous nous trouvons encore une fois capables de gouverner ces rues sans l'intervention de citoyens riches gênants qui cherchent à empêcher nos efforts pour restreindre la corruption. Les institutions dédiées à accorder une voix au petit peuple leur sont encore une fois disponibles sans conditions attachées, et avec un sens renouvelé de force nous nous tournons vers notre prochaine cible.\n\nNous avons encore deux factions à restreindre, les Bhiahan et les Akrohan tremblent dans leurs sièges comme des rats sentant le bond incoming d'un chat, et bondir nous le ferons, mais qui sera le premier à tomber cher $MONARCHTITLE$ ?"
 flavour_ekha.10.a:0 "Les Akrohan sont devenus complaisants dans leurs privilèges - abattez-les !"
 flavour_ekha.10.b:0 "Nous abattrons les traîtres en second, les Bhiahan seront exécutés."
 flavour_ekha.11.t:0 "Akrohan Restreints"
 flavour_ekha.11.d:0 "C'est regrettable vraiment, quand on réalise que la grandeur n'est vraiment pas héritée. Il n'y a rien de plus cruel en ce monde que de regarder les descendants de quelqu'un de bien-aimé piétiner et ruiner l'héritage de cette personne. C'est ce qui est arrivé avec les Akrohan, leurs ancêtres furent jadis compagnons de Sedoric le Grand, gens qu'il considérait assez compétents pour gérer pièces de son royaume ou charges spécifiques, ces bouffons avec qui nous devons maintenant traiter sont un faible écho de leurs ancêtres prestigieux. Aujourd'hui nous avons réussi à révoquer le titre de ces derniers idiots incompétents, nous nous dédierons maintenant à trouver gens plus adaptés à ces positions, et nous assurer de mettre législation en place pour révoquer leur position si besoin.\n\nMême si cela a été monotone et travail non-gratifiant, ce qui reste pour nous promet d'être bien plus intéressant. Deux cœurs battants de corruption restent encore, si avant nous devions traiter avec incompétence pure nous devons maintenant tourner nos lames et plumes vers malice pure. Qui sera premier, estimé $MONARCHTITLE$ ?"
 flavour_ekha.11.a:0 "La corruption dans notre cité doit être restreinte - les Shukhan feront une belle cible."
 flavour_ekha.11.b:0 "Nous abattrons les traîtres en premier, les Bhiahan seront exécutés."
 flavour_ekha.12.t:0 "Biahan Restreints"
 flavour_ekha.12.d:0 "Aujourd'hui nouvelles d'Ekha se sont répandues à travers tout Akasik - les traîtres sont morts ! Tous les participants au coup des Bhiahan ont été attrapés par l'état d'Ekha, leurs corps pendus dans ce qui devint spectacle public, après quoi les masses, perturbant la pendaison, prirent les corps et les donnèrent à quelques harpies ailes-de-pierre pour qu'elles puissent les jeter au Salahad avec les gnolls qu'ils semblaient tant aimer.\n\nAvec le goût sucré de vengeance sur nos lèvres, nous nous tournons maintenant vers d'autres affaires qui tournent cette saveur sucrée aigre, car il y a encore deux factions de traîtres qui menacent de saper notre impulsion retrouvée - les Shukhan et les Bhiahan. Ces éléments, bien que pas aussi répugnants et monstrueux que les Bhiahan, font encore partie de ce qui causa notre chute, donc mon $MONARCHTITLE$, qui sera la prochaine cible de notre rétribution ?"
 flavour_ekha.12.a:0 "Les Akrohan sont devenus complaisants dans leurs privilèges - abattez-les !"
 flavour_ekha.12.b:0 "La corruption dans notre cité doit être restreinte, les Shukhan feront une belle cible."
 flavour_ekha.13.t:0 "Akrohan Restants"
 flavour_ekha.13.d:0 "Nous avons réussi à la fois à restreindre les traîtres de la république et à intimider ces gens urbains qui entravèrent longtemps toute et toutes réformes et méthodes anti-corruption. Nous avons traité avec le pire du pire, la vermine se cachant parmi notre peuple, maintenant le seul obstacle restant est un tueur moins malicieux mais également mortel d'états, incompétence pure. Les Shukhan n'étaient pas spécialement malicieux quand ils précipitèrent la chute de notre armée à Viakkoc, au lieu de cela, à travers luttes mesquines de pouvoir et incompétence absolue pure ils réussirent à la fois à échouer à protéger la république et nous forcer à recourir à l'aide d'ordres sacrés pour affaires militaires. Révoquer leurs titres sera un travail fatigant et ingrat, mais un que nous devons endurer quand même."
 flavour_ekha.13.a:0 "Nous n'avons aucun usage pour les Akrohan maintenant - révoquez leurs titres et remplacez-les."
 flavour_ekha.14.t:0 "Biahan Restants"
 flavour_ekha.14.d:0 "Les Akrohan et Shukhan ont été restreints maintenant, et nous avons gardé le meilleur pour la fin : les traîtres qui ouvrirent les portes à la cité, ceux qui trahirent leur parenté et jetèrent leur peuple dans les bûchers juste pour qu'ils puissent respirer pour un jour de plus de leurs vies misérables. Nous ne pouvons exprimer le dégoût que nous ressentons pour ces bâtards avec mots d'une manière suffisamment satisfaisante, ils sont sûrs d'essayer de nous opposer de toute façon qu'ils peuvent, mais nous ne leur donnerons ni quartier ni pitié. Nous atteindrons la justice"
 flavour_ekha.14.a:0 "Et donc le procès commence - en vérité leur sort est déjà scellé."
 flavour_ekha.15.t:0 "Shukhan Restants"
 flavour_ekha.15.d:0 "Avec les Biahan et les Akrohan restreints, tout ce qui reste maintenant est les Shukhan. Beaucoup dans notre conseil se trouvent sympathiques envers eux étant donné qu'ils ne furent pas directement impliqués dans notre chute, mais ils sont encore un élément pourri de notre république, un que nous devons exciser avec autant de ferveur que les autres. Aucune sympathie ne peut être épargnée pour traîtres et gens qui osent plier les piliers de nos institutions pour leur gain égoïste. Nous pouvons ne pas avoir le soutien complet du conseil, mais nous avons la ferveur du peuple de notre côté, et cela fera l'affaire pour maintenant."
 flavour_ekha.15.a:0 "Les Shukhan ont été une épine dans notre flanc pendant des années, temps de couper la rose."
 flavour_ekha.16.t:0 "Négligence"
 flavour_ekha.16.d:0 "$MONARCH$ commence à parler debout sur une plateforme élevée dans le conseil.\n\n« Aujourd'hui nous faisons face à un procès des plus regrettables, car nous sommes venus à faire face à une réalité qui en vérité s'était envenimée pendant longtemps. Les héritiers de Sedoric, gens qui viennent de lignées qui aidèrent à nous construire à ce que nous sommes aujourd'hui - en vérité ils ont été partie de notre chute. Leur rôle dans cette tragédie peut ne pas avoir été aussi actif que celui des Bhiahan, mais il a eu implications également dévastatrices pour notre peuple. Leur incompétence pure et mauvaise gestion a été catastrophique pour notre capacité militaire et de défense, leurs querelles mesquines dans le champ sabotant fondamentalement toute coordination et laissant notre armée dans un état désorganisé et inutile. Ils peuvent ne pas avoir organisé le coup eux-mêmes, mais ils ont été participants dans notre chute, désireux ou non.\n\nPour cette raison je propose un nouveau décret pour relever la liste suivante de nobles de leurs titres... »"
 flavour_ekha.16.a:0 "Un travail ingrat vraiment, mais un qui doit être fait."
 flavour_ekha.17.t:0 "Malice"
 flavour_ekha.17.d:0 "« Ils sont peu plus que vautours, en vérité... »\n\nUn représentant des gens communs commence.\n\n« Ils viennent comme tout raffinés et chics je te dis, mais ils sont sans âme sous la peau, corrompant tous les gens qui viennent ici, et tuant ceux qui ne se conforment pas, ces gens de la cité ont fait d'Ekha la leur oui, dirigeant tout le travail ici en bas tandis que vous petites gens argumentez dans les parties riches, je suis reconnaissant aux Deshati de me laisser ici, voyez j'ai vu la plupart des trucs qu'ils firent avec quelques-uns de mes potes, et j'ai preuve fore vous juge, crânes et os en abondance, je sais où ils s'en débarrassèrent, et quelques-uns de mes amis dans la guilde des voleurs obtinrent quelques lettres parmi ces gens riches, elles sont glaçantes quand vous les lisez, vous verrez ce que je veux dire. Quelques-uns essayant de s'engager ici et nous faire entendre, mais cela n'atteint jamais, je suis sûr que vous savez pourquoi maintenant, mais je vous le dis. Le nombre de gens brillants qui viennent ici essayant de faire mieux pour le lot d'entre nous n'est pas petit »"
 flavour_ekha.17.a:0 "Ignorant les... irrégularités dans le témoignage, c'est assez accablant pour construire un cas."
 flavour_ekha.18.t:0 "La Pourriture"
 flavour_ekha.18.d:0 "La salle d'audience est pleine à craquer d'assistants. De tous les coins de la république les gens viennent contempler ce qui est sûrement le procès le plus important qu'Akasik ait témoigné dans ses dernières centaines d'années d'histoire, et qui passera comme un des plus pertinents dans les siècles à venir. Du côté des défendeurs il y a un homme solitaire, grand et finement vêtu dans le style Fangaulan traditionnel. Le représentant élu des Bhiahan se dresse grand même parmi la mer de regards meurtriers qui le fixent, et commence à parler.\n\n« Ma parenté, vous nous accusez de comportement traître non seulement à la République mais à notre peuple dans son ensemble, nous nions les deux accusations. Vous aimeriez nous peindre comme les vilains dans cette histoire, « ceux qui vendirent Ekha » mais nous sommes plus que cela, car en vérité nous sommes les sauveurs de cette cité. Pensez-vous que nos murs auraient pu résister à l'assaut gnoll ? Qu'ils auraient même douté pour un moment de massacrer la cité ? Malgré ce que tous présents ici aimeraient penser, nous fîmes le mouvement pragmatique, la décision sage qui était difficile à prendre, celle que personne n'avait le cran de faire. Car notre noble $MONARCHTITLE$, ne sont-ils pas traîtres à la même loi que vous m'accusez de souiller ? N'ont-ils pas brisé la loi de la Mère et nos ancêtres ? »\n\nSilence assourdissant tombe sur la salle d'audience, ces derniers mots coupent profond dans une vérité que beaucoup virent. Dans la galerie une femme interrompt le silence, élevant sa voix la dirigeante d'un des perchoirs Ekhasi parle.\n\n« Et qu'en est-il de vous Sharil ? Vous tenteriez bientôt de tirer blâme à notre $MONARCHTITLE$ et tirer comparaison entre vous deux, mais les actions parlent plus fort que les mots. Ils ne furent pas ceux qui ouvrirent les portes de la cité et permirent au peuple commun de mourir tandis qu'ils restaient dans leurs palais. Ils combattirent dans les rues avec les Madakas pour aider le peuple fuir, ils ne concédèrent pas les perchoirs pour leur « faible densité de population », vous le fîtes, et ils n'ordonnèrent pas que citoyens de la république soient présentés comme tribut pour les gnolls pour les apaiser. Vous, vous rat immonde et vos cohortes furent ceux qui firent cela. Il n'y a pas de salut pour vous, aucune punition adaptée à vos crimes, mots doux ne feront rien pour vous aider - vous avez écrit votre propre destinée en caractères sanglants il y a longtemps. »"
 flavour_ekha.18.a:0 "Ce sont de vrais mots de sagesse"
 flavour_ekha.19.t:0 "Libre de pourriture"
 flavour_ekha.19.d:0 "Les trois factions ont été jetées hors du pouvoir et la république est restaurée à sa gloire précédente, un nouvel équilibre de pouvoir a été établi et nouvelles mesures ont été prises pour éviter les erreurs que nous commîmes dans le passé."
 flavour_ekha.19.a:0 "Notre âge de gloire n'est pas fini, pas encore"
 flavour_ekha.20.t:0 "Rejoindre Deshak"
 flavour_ekha.20.d:0 "Notre parenté à deshak a formellement dénoncé leurs suzerains Tefori et a déclaré leur indépendance, il est temps que nous suivions"
 flavour_ekha.20.a:0 "Ensemble, pour un Akasik libre"

