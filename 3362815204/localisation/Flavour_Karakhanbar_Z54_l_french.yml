 monopoly_privileges.20.t:0 "Extension du Monopole du Combustible"
 monopoly_privileges.20.d:0 "Le monopole sur l'encens que nous avons accordé aux [Root.GetNobilityName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de métaux. Cependant, les [Root.GetNobilityName] tiennent à conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.20.b.tooltip:0 "Nous pourrons révoquer le privilège d'état '§YMonopole sur le Combustible§!'."

