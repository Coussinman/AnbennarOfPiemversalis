 establish_mining_frontier_title:0 "Établir une Frontière Minière"
 establish_mining_frontier_desc:0 "Bien que les orques aient contrôlé les Monts de l'Échine-du-Serpent pendant des millénaires, nous n'avons jamais eu à exploiter les ressources qui s'y trouvent autant que nous le devons aujourd'hui. Établissons des Frontières Minières dans l'Étendue-Serpent et exploitons les veines de ces métaux précieux."
