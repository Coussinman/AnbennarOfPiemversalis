 karakhanbar_black_hearth_council_reform_desc:0 "Un système de gouvernance où le pouvoir repose entre les mains du Seigneur de Guerre du Brasier Noir, choisi parmi les shamans, administrateurs et généraux les plus influents. Il supervise les opérations quotidiennes de la machine de guerre de Karakhanbar et mène ses hordes dans leur guerre implacable contre les Féériques."
