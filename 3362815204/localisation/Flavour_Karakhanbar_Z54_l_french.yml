 mechanic_scorch_earth_slash_and_burn_effect_yes:0 "L'utilisation de §YTerre Brûlée§! sur une province possédée avec un terrain de §YForêt§! ou de §YJungle§! leur donne '§YBrûlis§!' pendant §Y5 années§!, accordant les effets suivants :\nCoût de Développement Local : §G-20,0%§!\nCoût de Construction Local : §G-30,0%§!\n"
 elections.800.karakhanbar:0 "Le corps du précédent [Root.Monarch.GetTitle] est placé sur un bûcher, qui est embrasé avec une torche contenant le feu du Brasier Noir. La période de deuil est courte, car l'industrie de Karakhanbar ne connaît pas le repos. Sans leader, le conseil doit choisir un nouveau [Root.Monarch.GetTitle] - généraux, administrateurs et shamans éminents se sont levés pour l'occasion, mais une seule personne peut superviser le Brasier Noir."

