 Z54_orcish_soul_M_desc:0 "Avec les nouvelles de la défaite de Korgus qui nous parviennent, une nouvelle religion a émergé - Bulgu Orazan ou "Chants des Sages" qui croit que le Dieu Enchaîné est mort. Bien que notre société soit divisée sur ses principes, une chose est certaine - elle prend de profondes racines dans les Bois-Profonds et nous devons nous en occuper."
 Z54_might_makes_right_title:0 "La Force Fait le Droit"
 Z54_might_makes_right_desc:0 "Nous"
 Z54_turn_their_magic_against_them_title:0 "Retourner leur Magie"
 Z54_turn_their_magic_against_them_desc:0 "Bien que la magie du Royaume Féerique soit souvent instable et dangereuse, nous ne pouvons nier son utilité. Le réseau de Passages Féeriques interconnectés permet à nos approvisionnements d'être livrés avec une vitesse étonnante. Nos Shamans ont conçu un moyen de stabiliser les connexions, pour les rendre encore plus fiables."
 Z54_to_reach_for_resources_title:0 "Atteindre les Ressources"
 Z54_to_reach_for_resources_desc:0 "Notre entrée dans l'Échine-du-Serpent s'est révélée rapporter une multitude d'avantages. Cuivre, Fer, Or, Mithril - tout ce dont notre état pourrait jamais avoir besoin dans notre guerre contre les Féériques. Nous devons continuer notre expansion dans les cavernes et les routes, car ce que nous trouvons à l'intérieur vaut dix fois les coûts que nous engageons."
 Z54_spread_the_songs_B_title:0 "Répandre les Chants"
 Z54_spread_the_songs_B_desc:0 "Nous répandrons les chants loin et large pour que tout Karakhanbar les entende."
 Z54_spread_the_songs_H_title:0 "Répandre les Chants"
 Z54_spread_the_songs_H_desc:0 "Nous répandrons les chants loin et large pour que tout Karakhanbar les entende."
 Z54_spread_the_songs_M_title:0 "Répandre les Chants"
 Z54_spread_the_songs_M_desc:0 "Nous répandrons les chants loin et large pour que tout Karakhanbar les entende."
 Z54_following_our_threats_title:0 "Suivre nos Menaces"
 Z54_following_our_threats_desc:0 "Les Cannoréens ont décidé qu'ils n'ont pas besoin de nous et ne nous veulent pas. Très bien, s'ils ne veulent pas nous aider à détruire les Féériques, nous prendrons leur "aide" de force."
 Z54_engineer_corps_title:0 "Établir un Corps d'Ingénieurs"
 Z54_engineer_corps_desc:0 "Notre armée dépend de l'entretien des armes forgées dans la chaleur du Brasier Noir. Si certaines se brisent, nous avons besoin d'ingénieurs qualifiés qui peuvent nous aider à les réparer. Certains des Shamans nous ont déjà aidés en bénissant nos armes pendant une bataille, peut-être devrions-nous exploiter leur expertise."
 Z54_learning_from_dwarves_title:0 "Apprendre des Nains"
 Z54_learning_from_dwarves_desc:0 "Les orques n'ont jamais été vus comme des "créateurs", nous étions considérés comme des bêtes stupides, prêtes à détruire tout et tous ceux qui se dressent devant nous. Bien que cette réputation redoutable ait son utilité, nous ne pouvons nier que nous devons beaucoup aux ingénieurs nains d'autrefois, qui ont créé les reliques que nous avons utilisées dans la création du Brasier Noir. La plupart des orques regardent les nains avec dédain, voyant en eux un ancien ennemi. Peut-être est-ce vrai, mais nous ne devons pas oublier que même nos ennemis peuvent nous donner des leçons précieuses."
 Z54_better_solution_title:0 "Meilleure Solution"
 Z54_better_solution_desc:0 "Bien que nous ne fuyions pas la guerre, elle peut souvent être évitée au bénéfice mutuel. Nos marchands voyageront loin et large depuis les Bois-Profonds et obtiendront les meilleurs prix pour nous. Après tout, même si nous évitons la guerre, nous ne pouvons éviter les "négociations"."
 Z54_accessing_the_sea_title:0 "Accéder à la Mer"
 Z54_accessing_the_sea_desc:0 "Les orques n'ont jamais été un peuple marin, étant nés dans les cavernes de l'Échine-du-Serpent, pourtant nous ne pouvons nier la pléthore d'avantages que la côte donnerait à notre nation. Nous avons besoin d'une forte présence sur la côte de la Mer de Divenhal et d'une marine puissante."
 Z54_a_new_escann_title:0 "Un Nouvel Escann"
 Z54_a_new_escann_desc:0 "L'Escann que nous voyons maintenant est une terre forgée dans le conflit. Nous ne nous en souvenons pas beaucoup, mais nos connaissances ne seraient pas utiles de toute façon - depuis la Marée Verte, tout a changé. Avant d'agir là-bas, nous devons bien nous préparer."
 Z54_the_woods_controlled_title:0 "Les Bois Contrôlés"
 Z54_the_woods_controlled_desc:0 "Au-dessus de chaque Bosquet s'élève un panache de fumée. L'odeur de bois carbonisé atteint les narines de chaque habitant des Bois-Profonds. Et bien que la température soit souvent trop élevée, les Karakhanbaris regardent avec fierté le feu consumer un autre chêne ancien et créer de l'espace pour de nouvelles fermes. Les Bois-Profonds sont une bête sauvage - elle sera soit domptée soit morte."
 Z54_clip_their_wings_title:0 "Couper leurs Ailes"
 Z54_clip_their_wings_desc:0 "Les maudites Harpies de Firanyalen harcèlent constamment nos ouvriers dans les Bosquets de l'Ombre. Les enlevant ou les tuant purement et simplement, même les bûcherons les plus braves entrent dans le Bosquet avec hésitation. Nous devons mettre fin à ces raids en coupant leurs ailes ou en coopérant avec elles."
 Z54_a_weapon_as_good_as_any_title:0 "Une Arme Comme une Autre"
 Z54_a_weapon_as_good_as_any_desc:0 "Le subterfuge... Ce n'est certainement pas une arme qu'un orque utiliserait, mais c'est une arme comme une autre. C'est ce que disent fièrement les suivants de Nathalyne. Bien que nous ne croyions pas en leur déesse, nous devons admettre sa force, car elle a tué un Archféerique - une tâche monumentale que nous souhaitons émuler. Peut-être devrions-nous rendre visite à Nathalaire et mieux apprendre cette histoire."
 Z54_gain_foothold_in_escann_title:0 "Gagner une Position en Escann"
 Z54_gain_foothold_in_escann_desc:0 "Un nouveau pouvoir émerge en Escann - notre pouvoir. Nous prendrons la hache et le fusil et attaquerons la terre de conflit. Un coup après l'autre, les royaumes d'Escann tomberont comme des arbres."
 Z54_copper_of_bahar_title:0 "Cuivre de Bahar"
 Z54_copper_of_bahar_desc:0 "Bahar est une région pleine de cuivre. Elle était autrefois dominée par les nains d'Ovdal-Tungr, qui, contrairement à leurs cousins dans l'Échine-du-Serpent, ne sont pas tombés entre nos mains ou celles des gobelins. Nous ne pouvons pas laisser cette zone, si pleine de matériaux précieux, être gaspillée, le cuivre de Bahar sera nôtre."
 Z54_history_of_ashentree_title:0 "Histoire des Féériques Cendrecorne"
 Z54_history_of_ashentree_desc:0 "Ce que nous avons entendu à Nathalaire nous a montré où nous devons aller - l'Ordre des Chroniqueurs à Anbenncóst détient une immense connaissance sur presque tout ce que nous pourrions imaginer. Peut-être y trouverons-nous plus d'informations sur le Prince Noirci."
 Z54_vanguard_victorious_title:0 "Avant-Garde Victorieuse"
 Z54_vanguard_victorious_desc:0 "Castanor du Sud - la raison même pour laquelle nous nous sommes retrouvés dans les Bois-Profonds que nous appelons maintenant notre foyer. En essayant de prendre à revers les armées des défenseurs d'Escanni, nous nous sommes perdus dans le Voile Verdoyant. De nombreuses années ont passé et bien que notre ennemi ait changé, une chose est certaine - Castanor du Sud est un trophée que nous devons contrôler."
 Z54_new_model_smithing_title:0 "Nouvelles Méthodes de Forge"
 Z54_new_model_smithing_desc:0 "Nos ingénieurs ont longtemps expérimenté de meilleures façons de travailler le métal. Grâce à l'usage astucieux de la magie du Brasier Noir et leur propre ingéniosité, ils ont développé une nouvelle méthode de fonte des métaux, qui nous apportera sûrement de grands bénéfices."
 Z54_a_modern_orcish_state_title:0 "Un État Orque Moderne"
 Z54_a_modern_orcish_state_desc:0 "Les temps ont changé et le monde avec eux. Le pouvoir ne se trouve pas seulement dans la force des muscles, comme nos ancêtres l'ont pensé. Oui, la force est utile, mais la connaissance l'est aussi, et l'économie aussi. Nous serons un état orque moderne, puissant intérieurement et extérieurement et prêt à affronter tout ce que le temps nous lance."
 Z54_seek_power_title:0 "Chercher le Pouvoir Promis"
 Z54_seek_power_desc:0 "L'homme que nous avons rencontré nous a promis un grand pouvoir en Dostanor. Supposément, la clé pour vaincre le Prince Noirci se trouve là-bas - il serait sage de prendre le contrôle de cette zone."
 Z54_break_through_white_walls_title:0 "Raser les Murs de Castanor"
 Z54_break_through_white_walls_desc:0 "Les Murs Blancs sont une structure imposante, mais les Bois-Profonds l'étaient aussi. Nous raserons ces murs jusqu'au sol et utiliserons leurs vestiges pour fortifier notre propre forteresse."
 Z54_the_torchbearers_title:0 "Les Porteurs de Torches"
 Z54_the_torchbearers_desc:0 "Avec l'essor de l'artisanat magique, le rôle d'un ingénieur dans notre armée est devenu si répandu que presque chaque soldat peut revendiquer une certaine expertise en la matière. Cela a permis aux esprits les plus brillants de Karakhanbar de créer une arme terrifiante - les Torches du Brasier Noir. Masses géantes crachant du gaz inflammable, elles sont portées au combat par nos soldats les plus intrépides. Une charge d'entre elles laisse les rangs ennemis prêts à être bombardés avec des résultats dévastateurs."
 Z54_hegemonic_ambitions_title:0 "Ambitions Hégémoniques"
 Z54_hegemonic_ambitions_desc:0 "Il ne suffit pas que nous soyons puissants. Nous devons gouverner le monde d'une main de fer, digne de ce que nous avons déjà accompli. Nos ennemis seront vaincus un après l'autre, jusqu'à ce que tous voient le pouvoir de Karakhanbar."
 Z54_second_burning_of_the_worldtree_title:0 "Brûler l'Arbre-Monde"
 Z54_second_burning_of_the_worldtree_desc:0 "L'arbre-monde d'Oldhaven a déjà été brûlé une fois. S'il ne reste que des cendres, nous brûlerons les cendres, car tous les vestiges de cette source maudite de pouvoir du Prince Noirci doivent disparaître de ce monde pour toujours."
 Z54_last_shards_of_emerald_title:0 "Derniers Éclats d'Émeraude"
 Z54_last_shards_of_emerald_desc:0 "Il n'y a pas d'espoir pour les Orques d'Émeraude. Imprégnés d'essence Féerique, ils ne sont pas trop différents des bêtes sauvages que nous abattons, avec juste un semblant de leur ancien moi à l'intérieur. Certains orques essaient d'argumenter que leur parent est encore à l'intérieur, mais ils sont trop loin - nous devons nous débarrasser de chaque dernier éclat d'émeraude."
 Z54_root_out_their_influence_title:0 "Déraciner leur Influence"
 Z54_root_out_their_influence_desc:0 "Nous ne pouvons espérer mettre fin avec succès à la menace Féerique avec des elfes et gobelins Féédéaleurs encore présents. Les Bois-Profonds appartiendront aux orques et aux orques seulement, ni elfes, ni gobelins, ni certainement Féériques ne seront trouvés dans ces bois."
 Z54_support_of_shamans_title:0 "Soutien des Shamans"
 Z54_support_of_shamans_desc:0 "Nos plus ardents soutiens dans la défééfication des Bois-Profonds sont les Shamans, qui nous aident volontiers par des sorts et enchantements utiles. En les récompensant, nous serons sûrement capables de récolter des bénéfices accrus de cette coopération."
 Z54_bane_of_the_deepwoods_title:0 "Fléau des Bois-Profonds"
 Z54_bane_of_the_deepwoods_desc:0 "Aucun Féerique, aucun gobelin, aucun elfe. Les bois sont orques et orques seulement - nous nous sommes longtemps battus, mais finalement nous pouvons nous dire maîtres incontestés (et destructeurs) des Bois-Profonds."
 Z54_different_but_not_lost_title:0 "Différents mais pas Perdus"
 Z54_different_but_not_lost_desc:0 "Les Orques d'Émeraude n'ont pas seulement leur couleur de peau changée - leur essence même est imprégnée de magie Féerique, beaucoup d'entre eux ont des parties de leur peau couvertes d'écorce ou des bois sortant de leur front. Et pourtant dans toutes ces différences, derrière le sort que les Féériques ont jeté, nous voyons nos frères, nos mères et nos fils, déformés par la magie Féerique. Bien que cela puisse être irréversible, avec l'aide de shamans et de mages, nous espérons couper leur connexion au Prince Noirci et les ramener à leurs familles."
 Z54_elven_dissidents_title:0 "Dissidents Elfiques"
 Z54_elven_dissidents_desc:0 "Bien que les elfes soient beaucoup plus difficiles à convaincre de notre côté que les gobelins, nous pouvons voir un grand nombre de dissidents commencer à se conformer à nos croyances et partager leurs connaissances avec nous. En échange de libertés personnelles, ces elfes sont prêts à aider à répandre ce sentiment parmi leurs frères et aider notre armée désorganisée à devenir une force de combat appropriée."
 Z54_kartels_of_deepwoods_title:0 "Cartels des Bois-Profonds"
 Z54_kartels_of_deepwoods_desc:0 "Les gobelins dispersés parmi de nombreux clans différents ont largement appartenu à l'un de deux groupes - Féédéaleurs, suivants de sorciers, qui se mêlaient aux Féériques et leurs ennemis. Avec notre domination établie, de nombreux gobelins du premier groupe ont vu l'erreur de leurs voies et décidé d'embrasser notre politique de lutte contre les maudits Féériques. En retour, nous avons acquis un allié puissant, car les gobelins sont bons avec l'argent et ils nous aideront sûrement à remplir nos coffres."
 Z54_united_in_the_forest_title:0 "Unis dans la Forêt"
 Z54_united_in_the_forest_desc:0 "Orques, gobelins et elfes - tous travaillant ensemble. Une vue que peut-être personne n'avait supposée possible, néanmoins une vue que nous pouvons accomplir. Avec la connaissance elfique, notre force et la ruse des gobelins, quoi que les Féériques nous apportent, nous vaincrons."
 Z54_branching1_title:0 "Mission Ramifiée"
 Z54_branching1_desc:0 "Ceci est une §YMission Ramifiée§! Ses déclencheurs et effets seront basés sur notre choix dans la mission §YLendemains de la Marée d'Émeraude§!"
 Z54_branching2_title:0 "Mission Ramifiée"
 Z54_branching2_desc:0 "Ceci est une §YMission Ramifiée§! Ses déclencheurs et effets seront basés sur notre choix dans la mission §YLendemains de la Marée d'Émeraude§!"
 Z54_branching3_title:0 "Mission Ramifiée"
 Z54_branching3_desc:0 "Ceci est une §YMission Ramifiée§! Ses déclencheurs et effets seront basés sur notre choix dans la mission §YLendemains de la Marée d'Émeraude§!"
 Z54_branching4_title:0 "Mission Ramifiée"
 Z54_branching4_desc:0 "Ceci est une §YMission Ramifiée§! Ses déclencheurs et effets seront basés sur notre choix dans la mission §YLendemains de la Marée d'Émeraude§!"

#Events
 flavour_karakhanbar.1.t:0 "Ce que Nous Avons Perdu"
 flavour_karakhanbar.1.d:0 "[Root.Monarch.GetTitle] traverse l'un des bosquets avec un soldat à ses côtés. Les Orques d'Émeraude, menés par le méprisable Prince de la Branche Noircie, n'avaient montré aucune pitié dans leur attaque. Les bosquets sont maintenant jonchés des corps de gobelins, d'elfes et d'orques. Alors qu'ils approchent d'une petite clairière, le son du feu s'intensifie. Habitués aux flammes rugissantes du Brasier Noir, ils sont presque déconcertés par le calme et la sobriété du feu. En entrant dans la clairière, ils sont frappés par l'odeur âcre de chair carbonisée et la vue de bûchers funéraires imposants, entourés de pleureuses en deuil.\n\nSe tenant les uns à côté des autres se trouvent des groupes d'elfes et de gobelins, avec quelques orques parmi eux. Ils fixent tous le vide dans les bûchers tandis que le feu lèche le bois grinçant, consumant tout - ou quiconque - avait été placé au-dessus d'eux. Voyant les Féédéaleurs, le soldat regarde avec interrogation [Root.Monarch.GetName], qui se tourne vers le jeune guerrier et dit…"
 flavour_karakhanbar.1.a:0 "Laisse-les pleurer, car ils ont souffert comme nous avons souffert."
 flavour_karakhanbar.1.b:0 "Disperse-les, mais laisse les bûchers brûler, nous pouvons utiliser le feu pour agrandir la clairière."

 flavour_karakhanbar.2.t:0 "Au Cœur des Bois-Profonds"
 flavour_karakhanbar.2.d:0 "À travers les sentiers sinueux des Bois-Profonds, nous avons finalement trouvé le cœur de la Forêt."
 flavour_karakhanbar.2.a:0 "Et les richesses qu'elle recèle !"
 flavour_karakhanbar.2.b:0 "Ceci marque la fin de la dominance Féerique sur les Bois-Profonds !"

 flavour_karakhanbar.3.t:0 "Le Pic Chauve"
 flavour_karakhanbar.3.d:0 "Les opérations minières ont permis au Bosquet Montagneux de prospérer. Cependant, nos mineurs rapportent qu'ils ont découvert de vastes quantités de cristaux à Ciranmyn - peut-être qu'au lieu de se concentrer seulement sur les métaux, nous pourrions les excaver ?"
 flavour_karakhanbar.3.a:0 "Ces gemmes sont vraiment scandaleux."
 flavour_karakhanbar.3.b:0 "J'aimerais les voir tirer des émeraudes de nos canons."

 flavour_karakhanbar.4.t:0 "Retour des Émissaires"
 flavour_karakhanbar.4.d:0 "Après une année qui semble une éternité, certains de nos émissaires reviennent. Ils informent de notre déplacement temporel, ce qui est arrivé à la Marée Verte. Les endroits qu'ils ont visités ne croyaient pas en la guerre contre les Féériques."
 flavour_karakhanbar.4.a:0 "Nous n'avons pas besoin du monde extérieur."
 flavour_karakhanbar.4.b:0 "Souris et supporte."
 flavour_karakhanbar.4.c:0 "S'ils ne sont pas avec nous, ils sont contre nous !"
 flavour_karakhanbar.4.e:0 "Oh bon..."

 flavour_karakhanbar.5.t:0 "Shamans et Karakhanbar"
 flavour_karakhanbar.5.d:0 "Les shamans de Karakhanbar désirent exercer plus d'influence sur les questions religieuses. En leur sein, deux positions vers la question de l'Âme Orque ont émergé. Devrions-nous prendre parti pour l'une d'elles ou peut-être utiliser cette querelle pour notre propre bien ?"
 flavour_karakhanbar.5.a:0 "Âme orque... C'est dans le nom, non ?"
 flavour_karakhanbar.5.b:0 "Les disputes des Shamans importent peu pour les fourneaux. Retournez au travail !"
 flavour_karakhanbar.5.c:0 "L'histoire montre que d'autres races peuvent être dignes de l'âme orque !"

flavour_karakhanbar.6.t:0 "Loyal à Dookan"
 flavour_karakhanbar.6.d:0 "Bien que de nombreux shamans aient prêché que Dookan est mort, rien ne pourrait être moins vrai. Quiconque dit cela est un ennemi des orques qui souhaite briser notre détermination et notre conviction envers le Dieu Enchaîné."
 flavour_karakhanbar.6.a:0 "Dookan vit et nous le prouverons !"

 flavour_karakhanbar.7.t:0 "Établissement du Corps d'Ingénieurs de Karakhanbar"
 flavour_karakhanbar.7.d:0 "Notre armée est vaste et puissante, pourtant pour faciliter le processus de transformation du butin que nous avons rassemblé en matériaux pour nos usines, nous avons besoin d'ingénieurs qualifiés pour diriger le processus.\n\nPendant qu'ils sont ici, ils pourraient fournir leur expertise en matière de guerre - la question demeure : Où devrait se concentrer leur attention ?"
 flavour_karakhanbar.7.a:0 "Nous utiliserons leur expertise pour écraser les murs qui tentent de nous arrêter !"
 flavour_karakhanbar.7.b:0 "Ils superviseront nos canons qui lancent l'enfer sur les ennemis !"

 flavour_karakhanbar.8.t:0 "Le Destin de Dolumir"
 flavour_karakhanbar.8.d:0 "Des orques voyagent vers Nathalaire. Sous le déguisement de fidèles convertis, ils entrent dans un temple de Nathalyne. Là, ils apprennent comment Nathalyne a vaincu l'Archféerique Dolumir. Cherchant plus de réponses, ils sont finalement dirigés vers l'Ordre des Chroniqueurs pour consulter leurs archives."
 flavour_karakhanbar.8.a:0 "Nous sommes sur la bonne piste !"

 flavour_karakhanbar.9.t:0 "Pillage de l'Ordre des Chroniqueurs"
 flavour_karakhanbar.9.d:0 "Les orques fouillent les archives de l'Ordre des Chroniqueurs. À l'intérieur, ils trouvent un historien qui semble étrangement heureux. Il se rend et propose de partir avec eux, cependant il veut rencontrer le Seigneur Suprême."
 flavour_karakhanbar.9.a:0 "Nous t'accorderons ton souhait, si tu nous accordes tes connaissances"

 flavour_karakhanbar.10.t:0 "Une Rencontre Mystérieuse"
 flavour_karakhanbar.10.d:0 "Et la réponse à la question se trouve en deux endroits - le premier d'entre eux est Arca Corvur. Là, la magie sombre des Corvuriens et des Korbarides a conçu des moyens de dompter la magie des Féériques."
 flavour_karakhanbar.10.a:0 "Très intriguant."

 flavour_karakhanbar.11.t:0 "Savoir Obscur"
 flavour_karakhanbar.11.d:0 "Nous plongeons profondément dans les livres et trouvons des informations sur Arca Corvur. Il semble que ce ne sera pas aussi utile que le courtisan l'a dit, à moins que nous ne manquions quelque chose. Le second endroit, où se trouve la réponse, que pourrait-il être ?"
 flavour_karakhanbar.11.a:0 "Nous devons enquêter davantage !"
 flavour_karakhanbar.11.b:0 "Essayons de contacter nos "amis" à Anbenncóst"
 flavour_karakhanbar.11.c:0 "Rassemble tous les érudits et dis-leur que je veux ma réponse"

 flavour_karakhanbar.12.t:0 "La Voie est Claire"
 flavour_karakhanbar.12.d:0 "Nous savons ce que nous devions savoir. Oldhaven doit brûler."
 flavour_karakhanbar.12.a:0 "Et ainsi il en sera."

 flavour_karakhanbar.13.t:0 "Surpasser le Fils de Dookan"
 flavour_karakhanbar.13.d:0 "Il y a des années, les orques des Bois-Profonds s'y sont aventurés pour prendre à revers l'Escann et l'attaquer par le sud. Après des années de combat, nous réalisons enfin notre objectif. Enfin, les Escaniens tombent sous le talon de Karakhanbar et ils ne sont pas près de bouger de dessous."
 flavour_karakhanbar.13.a:0 "Nous avons accompli ce que Korgus n'a pas pu !"
 flavour_karakhanbar.13.b:0 "Korgus nous regarde avec fierté."

 flavour_karakhanbar.14.t:0 "Fonderies à Haute Température"
 flavour_karakhanbar.14.d:0 "Nos prototypes nous ont très bien servis et la révolution de l'artisanat magique nous a permis d'améliorer nos conceptions rudimentaires et de créer une merveille de la technologie orque !"
 flavour_karakhanbar.14.a:0 "Excellent !"

 flavour_karakhanbar.15.t:0 "Une Supplication Entendue"
 flavour_karakhanbar.15.d:0 "Alors que le souverain entre dans l'Arca Corvur rénové, réfléchissant au pouvoir qui repose en ce lieu, un jeune courtisan entame une conversation avec lui.\n\n"Et que devons-nous donner en retour, rejeton ?"\n\nLe courtisan sourit en montrant ses crocs "Tout.""
 flavour_karakhanbar.15.a:0 "Être prêt au sacrifice - le fardeau d'un dirigeant"
 flavour_karakhanbar.15.b:0 "Nous ne serons jamais esclaves !"

 flavour_karakhanbar.16.t:0 "Brûler les Cendres"
 flavour_karakhanbar.16.d:0 "Le souverain rassemble ouvriers et shamans sur le site où se trouvait l'Arbre-Monde. Une grande fosse est excavée. Après quelques jours de travail, les ouvriers atteignent une couche de sol jonchée d'ossements d'animaux. Certain d'avoir atteint l'endroit, le Souverain ordonne de créer un bûcher semblable au Brasier Noir et l'enflamme. En un instant, cela crée une vague de chaleur qui engloutit le terrain dans les flammes. Les shamans disent qu'à la place du bûcher, ils ont trouvé un cristal d'une puissance formidable. Il est inséré dans le Brasier Noir et la chaleur à l'intérieur augmente."
 flavour_karakhanbar.16.a:0 "Nous avons vaincu les féériques"

 flavour_karakhanbar.17.t:0 "Une Nouvelle Foi Prend Racine"
 flavour_karakhanbar.17.d:0 "Bien que nous ayons déjà entendu parler de ces "chants des sages" avec la fusion de notre nouvel état, la notion de la mort de Dookan devient de plus en plus forte."
 flavour_karakhanbar.17.a:0 "Dookan est mort !"
 flavour_karakhanbar.17.b:0 "Dookan nous frapperait pour notre ingratitude !"

 flavour_karakhanbar.21.t:0 "Les Ruses Féeriques Reviennent"
 flavour_karakhanbar.21.d:0 "Au début, cela a commencé comme de simples rumeurs. Des pièces de Fééargent apparaissant dans les poches, des animaux prenant des couleurs arc-en-ciel. Assez rapidement, ces rumeurs ont été confirmées comme véridiques - hier, un enfant a été avalé par un arbre qui s'est soudainement refermé."
 flavour_karakhanbar.21.a:0 "Pourrons-nous jamais nous débarrasser de leurs ruses ?"

 flavour_karakhanbar.22.t:0 "Des Yeux dans la Forêt"
 flavour_karakhanbar.22.d:0 "Avec notre domestication des Bois-Profonds, les terrains ont commencé à sembler sûrs. Cependant, les voyageurs rapportent qu'en empruntant les routes moins utilisées, ils ont l'impression que quelque chose les observe. Pire encore, ce sentiment a également affecté [Root.Monarch.GetName] !"
 flavour_karakhanbar.22.a:0 "Nous ne pouvons pas être fatigués, l'usine doit grandir !"

 flavour_karakhanbar.23.t:0 "Ombres Dansantes"
 flavour_karakhanbar.23.d:0 "Alors que [Root.Monarch.GetName] parle à ses soldats, ils rapportent que Castanor du Sud a récemment commencé à être un peu plus dangereux. Les gens ne se sentent pas en sécurité, ils rapportent le "sentiment d'un malheur imminent"."
 flavour_karakhanbar.23.a:0 "Envoie plus de gens pour le garder. Ce sont probablement des bandits"

 flavour_karakhanbar.24.t:0 "Livraisons Manquantes de Castanor du Sud"
 flavour_karakhanbar.24.d:0 "Nourriture, bois, herbes médicinales. Tout cela était envoyé à Castanor du Sud et la pierre était supposée revenir. Cependant, nos livraisons qui sortent des Bois-Profonds vers le Nord ne semblent pas revenir."
 flavour_karakhanbar.24.a:0 "Convoque les conseillers dans la salle de guerre !"

 flavour_karakhanbar.25.t:0 "Le Jugement des Cendres"
 flavour_karakhanbar.25.d:0 "Assis dans la salle de guerre avec ses conseillers, [Root.Monarch.GetName] ne peut pas se concentrer sur les affaires présentées sur la table devant lui.\n\n"… les caravanes de Castanor du Sud ont des retards significatifs, pour maintenir la qualité de nos rations je propose d'acquérir les grains du Khet… [Root.Monarch.GetTitle] êtes-vous avec nous ?" - demanda le conseiller.\n\n"Oui, oui." - répond [Root.Monarch.GetTitle]. Depuis que le rituel a été mené à Oldhaven, de nombreux Orques de Karakhanbar se sont plaints de leur incapacité à dormir, à cause du sentiment constant d'être observés. Peut-être personne n'a ressenti cela aussi fortement que [Root.Monarch.GetName].\nLa réunion n'a pas repris longtemps car soudain une explosion de flammes de la direction du Brasier Noir a rempli même la salle de guerre d'une vague de chaleur. [Root.Monarch.GetName] et leurs conseillers ont couru vers la forge, maintenue par les shamans de Karakhanbar. Quand ils sont entrés dans la pièce, ils ont vu le couvercle de la forge grand ouvert, et contre la lumière des flammes à l'intérieur se tenait une grande silhouette noire, enveloppée de feu, avec de longs bras et jambes et une couronne faite de brindilles.\n\n"Tu t'es leurré avec le triomphe, croyant que tu peux te réjouir sur ma tombe." - il fit un pas vers la foule.\n\n"Tu oses penser que tu peux dompter l'indomptable avec le feu et la hache." - alors que la silhouette sortait de la lueur du Brasier Noir, le feu sur sa peau laissa place à une peau blanche nacrée, tachetée en endroits par d'horribles brûlures noires. Les yeux verts profonds de la silhouette, enchâssés dans un visage royal, pourtant encore juvénile, transfixèrent [Root.Monarch.GetName] comme si un simple clin d'œil d'entre eux pouvait faire quitter son âme de son vaisseau actuel.\n\n"Je n'avais souhaité que restaurer le monde à sa gloire ancienne, pourtant tu as arraché cet espoir de ma prise. Accroche-toi à ta liberté fugace tant que tu le peux, car l'heure du Jugement des Cendres approche et elle ne souffrira aucun délai. Aucun autre marché ne t'attend - seulement la mort."\n\nAvec un éclair de lumière verte, la silhouette disparut. Le silence froid de la forge ne fut brisé que quand un soldat blessé, couvert de sang, franchit les portes. Alors qu'il tombait au sol, il chuchota :\n\n"Castanor du Sud est perdu…""
 flavour_karakhanbar.25.a:0 "… le Prince est revenu.""

 flavour_karakhanbar.26.t:0 "Bosquets Druidiques"
 flavour_karakhanbar.26.d:0 "Les hordes de Féériques attaquants semblent sans fin ! Cependant, nos éclaireurs ont réussi à repérer trois endroits d'où ils viennent - des Bosquets de magie Féerique ancienne sont utilisés pour téléporter les Féériques dans le Castanor. Peut-être qu'en les perturbant, nous pouvons arrêter nos ennemis."
 flavour_karakhanbar.26.a:0 "N'abandonne pas ! Tant que le Brasier Noir brûle de mille feux, le destin de Karakhanbar demeure !"

 flavour_karakhanbar.27.t:0 "Dernière Poussée de l'Avant-Garde des Bois-Profonds"
 flavour_karakhanbar.27.d:0 "Aujourd'hui, une cloche sonne pour Karakhanbar. Alors que notre avant-garde marche en avant, un terrible désastre nous a frappés. La magie Féerique résiduelle a été utilisée par le Prince Noirci pour désactiver et presque détruire le Brasier Noir."
 flavour_karakhanbar.27.a:0 "Nous ne pouvons pas abandonner ! Pas maintenant ! Pas après ce que nous avons enduré !"

 flavour_karakhanbar.28.t:0 "Cendres aux Cendres, Poussière à la Poussière"
 flavour_karakhanbar.28.d:0 "Le souverain transpire à cause de l'enfer qui l'entoure. Soudain, un cri perçant traverse l'air et domine le rugissement des canons. Alors que le Seigneur Suprême tire de son mousquet, il voit que les créatures Féeriques se désintègrent. Soudain, une vague d'énergie provenant d'Oldhaven déferle, éteint les feux et guérit la terre. Le Seigneur Suprême commande de retourner dans les Bois-Profonds. La guerre contre les Féériques est gagnée."
 flavour_karakhanbar.28.a:0 "C'est un âge d'acier et de feu !"

 flavour_karakhanbar.29.t:0 "Les Ténèbres Se Rassemblent au-dessus de la Capitale"
 flavour_karakhanbar.29.d:0 "Les éclaireurs de [Root.Capital.GetName] rapportent de la magie sombre tourbillonnant autour du Brasier Noir avec ses derniers défenseurs scellés à l'intérieur. Si nous ne reprenons pas la capitale, un avenir sombre nous attend."
 flavour_karakhanbar.29.a:0 "Une fois de plus, dans la brèche !"

 flavour_karakhanbar.30.t:0 "Le Jugement Est Venu"
 flavour_karakhanbar.30.d:0 "Alors que les armées du Prince Noirci massacrent les conseillers du dirigeant, ils ne peuvent qu'observer impuissants tandis que le Prince Noirci détruit le Brasier Noir et vient à lui pour lui offrir le choix en tant que son "époux" éternel."
 flavour_karakhanbar.30.a:0 "Mes ancêtres... Notre fierté... vous a échoué."

 flavour_karakhanbar.31.t:0 "Attrait Féerique"
 flavour_karakhanbar.31.d:0 "Certaines de nos armées agissent de manière frivole ! Nous soupçonnons qu'elles ont été séduites par les Féériques dans les bois !"
 flavour_karakhanbar.31.a:0 "Abattez-les !"

 flavour_karakhanbar.32.t:0 "Sentiers Perdus"
 flavour_karakhanbar.32.d:0 "Nos éclaireurs rapportent que la magie des Féériques que nous avons réussi à soumettre est réapparue une fois de plus ! Les sentiers sur lesquels nos troupes marchent serpentent de manière inattendue. Nos cartes sont inutiles !"
 flavour_karakhanbar.32.a:0 "La logistique gagne les guerres, corrige-les !"

 flavour_karakhanbar.33.t:0 "Le Bois des Fourneaux a Disparu"
 flavour_karakhanbar.33.d:0 "Les maîtres-forgerons qui fondent les métaux en armes de guerre rapportent que le bois qu'ils jettent dans les fours disparaît au lieu de se transformer en charbon de bois."
 flavour_karakhanbar.33.a:0 "Quoi ?"

 flavour_karakhanbar.34.t:0 "Les Shamans Rallient les Guerriers"
 flavour_karakhanbar.34.d:0 "Les shamans prêchant la vérité sur la force des vrais Orques ont rallié des guerriers pour combattre contre les Féériques."
 flavour_karakhanbar.34.a:0 "Nous avons toujours pu compter sur eux."

 flavour_karakhanbar.35.t:0 "Enlèvements d'Émeraude"
 flavour_karakhanbar.35.d:0 "Les villages sont réapparus dévastés et les gens là-bas ont été transformés en Orques d'Émeraude !"
 flavour_karakhanbar.35.a:0 "Sont-ils encore nos parents ?"

 flavour_karakhanbar.36.t:0 "Les Arbres Attaquent"
 flavour_karakhanbar.36.d:0 "Alors que nos troupes marchaient à travers l'un de nos Bosquets, un groupe de Tréants réveillés par le Prince Noirci s'est levé, et ils viennent, ils viennent avec un roulement de tambour !"
 flavour_karakhanbar.36.a:0 "Ils brûleront dans nos fourneaux !"

 flavour_karakhanbar.37.t:0 "Un Tueur de Féériques"
 flavour_karakhanbar.37.d:0 "Malgré notre réputation au niveau international et les aventuriers perdant lentement leur crédibilité, un aventurier des Grands Bois est venu à notre cour, prétendant qu'il nous aidera à mettre fin au Prince de la Branche Noircie. Comme preuve de sa capacité, il nous montre la tête de l'un des lieutenants du Prince."
 flavour_karakhanbar.37.a:0 "Que ton Âme Orque te guide."

 flavour_karakhanbar.38.t:0 "Renforts du Royaume Féerique"
 flavour_karakhanbar.38.d:0 "À travers les portails, des renforts du Royaume Féerique arrivent !"
 flavour_karakhanbar.38.a:0 "Maudit !"
 flavour_karakhanbar.38.b:0 "Laisse-les marcher dans le feu que nous avons créé !"

 flavour_karakhanbar.39.t:0 "Renforts du Royaume Féerique"
 flavour_karakhanbar.39.d:0 "À travers les portails, des renforts du Royaume Féerique arrivent !"
 flavour_karakhanbar.39.a:0 "Maudit !"
 flavour_karakhanbar.39.b:0 "Laisse-les marcher dans le feu que nous avons créé !"

 flavour_karakhanbar.40.t:0 "Renforts du Royaume Féerique"
 flavour_karakhanbar.40.d:0 "À travers les portails, des renforts du Royaume Féerique arrivent !"
 flavour_karakhanbar.40.a:0 "Maudit !"
 flavour_karakhanbar.40.b:0 "Laisse-les marcher dans le feu que nous avons créé !"

 flavour_karakhanbar.401.t:0 "Derniers Renforts du Royaume Féerique !"
 flavour_karakhanbar.401.d:0 "À travers les portails, des renforts du Royaume Féerique arrivent !"
 flavour_karakhanbar.401.a:0 "Maudit !"

 flavour_karakhanbar.402.t:0 "La Protection d'Oldhaven Disparaît !"
 flavour_karakhanbar.402.d:0 "À cause de la destruction des Bosquets Imprégnés de Magie Féerique, la magie sur Oldhaven a disparu !"
 flavour_karakhanbar.402.a:0 "À l'attaque !"

 flavour_karakhanbar.41.t:0 "Les Féériques Perturbent la Production"
 flavour_karakhanbar.41.d:0 "Les Féériques ont joué leurs tours et perturbé nos chaînes de production en détruisant les routes. Nous pouvons atténuer cela en expédiant certains de nos soldats pour aider à les maintenir afin que les matériaux puissent atteindre leur cible au moins quelque peu à temps."
 flavour_karakhanbar.41.a:0 "Envoie des soldats, nos usines doivent fonctionner sans délais !"
 flavour_karakhanbar.41.b:0 "Ce sont de bons guerriers, pas des ouvriers de maintenance !"

 flavour_karakhanbar.42.t:0 "Pluies Torrentielles"
 flavour_karakhanbar.42.d:0 "Grâce à l'usage de leur magie, les Féériques ont réussi à engloutir les Bois-Profonds dans des tempêtes prolongées et concentrées. L'eau montante a endommagé beaucoup de nos usines et arrêté nos travaux."
 flavour_karakhanbar.42.a:0 "Répare-les immédiatement et construis de nouvelles digues !"
 flavour_karakhanbar.42.b:0 "Ils se noieront quand nous les attraperons !"

 flavour_karakhanbar.43.t:0 "Féémétaux dans les Alliages"
 flavour_karakhanbar.43.d:0 "Bien que la plupart des ressources que nous rassemblons soient libres de souillure Féerique, il semble qu'un des lots utilisés pour créer un alliage était contaminé avec des métaux d'origine Féerique. Comme ils ont disparu, l'intégrité structurelle des métaux est partie."
 flavour_karakhanbar.43.a:0 "Les mines devront travailler doublement !"
 flavour_karakhanbar.43.b:0 "Sûrement ils ne sont pas si mal endommagés ?"

 flavour_karakhanbar.44.t:0 "Les Féériques Ridiculisent notre Dirigeant"
 flavour_karakhanbar.44.d:0 "Un groupe de Féériques a jeté un sort sur notre dirigeant pendant qu'il dormait avant une rencontre avec un diplomate étranger. Quand il s'est réveillé, une paire d'oreilles de lapin dépassait de sa tête."
 flavour_karakhanbar.44.a:0 "Bah, comment peut-il sortir comme ça ! Envoie nos diplomates à la place !"
 flavour_karakhanbar.44.b:0 "Cela ne l'empêchera pas de faire ce qu'il doit faire."

 flavour_karakhanbar.45.t:0 "Le Vent Cause des Feux de Forêt"
 flavour_karakhanbar.45.d:0 "Bien que le temps soit parfait, quand nos shamans ont commencé à nettoyer rituellement la forêt avec le feu béni, une soudaine explosion de magie a créé une rafale de vent qui a répandu un feu de forêt mortel !"
 flavour_karakhanbar.45.a:0 "Nous devons les maîtriser !"
 flavour_karakhanbar.45.b:0 "La chaleur est insupportable."

 flavour_karakhanbar.46.t:0 "Rimes et Berceuses Inquiétantes"
 flavour_karakhanbar.46.d:0 "Récemment, une série de disparitions de jeunes orques a attiré l'attention du dirigeant. Il semble qu'ils soient attirés vers les profondeurs de la forêt par des sons de fête et de réjouissances."
 flavour_karakhanbar.46.a:0 "Peut-être devrions-nous les enchaîner pour qu'ils apprennent la discipline ?"
 flavour_karakhanbar.46.b:0 "S'ils ne peuvent pas se concentrer sur le travail, nous n'avons pas besoin d'eux !"

 flavour_karakhanbar.47.t:0 "Cultistes Féeriques"
 flavour_karakhanbar.47.d:0 "Certains Elfes des Bois et Gobelins des Forêts s'accrochant à la distinction que leurs Féériques sont différents du Prince Noirci sont en armes contre nos actions. Il semble qu'il n'y ait pas moyen de raisonner avec eux !"
 flavour_karakhanbar.47.a:0 "Le seul bon Féerique est un Féerique mort."


 flavour_karakhanbar.48.t:0 "Cauchemar d'Émeraude"
 flavour_karakhanbar.48.d:0 "Un groupe d'ouvriers de l'une de nos provinces rapporte des sons inquiétants et des apparitions d'Orques d'Émeraude sauvages. Il semble que le Prince Noirci veuille nous attaquer encore une fois."
 flavour_karakhanbar.48.a:0 "Combien de fois devons-nous te donner cette leçon, vieux Féerique ?!"

