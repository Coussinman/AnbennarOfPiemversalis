#Missions
 Z54_aftermath_of_the_emeraldtide_title:0 "Lendemains de la Marée d'Émeraude"
 Z54_aftermath_of_the_emeraldtide_desc:0 "Notre bataille contre les Orques d'Émeraude s'est achevée, mais les blessures qu'ils ont infligées sont loin de guérir. Le Prince de la Branche Noircie a tordu nos frères et sœurs en monstres, les forçant à frapper leur propre chair sous ses ordres cruels. Nous devons maintenant accomplir la tâche ardue de stabiliser la situation interne de notre nation. Ce sera extrêmement difficile car les anciennes allégeances claniques resurgissent, menaçant de défaire l'unité fragile pour laquelle nous nous sommes battus.\nBien que notre invasion des Bois-Profonds ait été un succès, la terre reste peuplée de nombreux anciens habitants. Certains d'entre eux ont combattu à nos côtés contre la Marée d'Émeraude, mais pouvons-nous vraiment faire confiance aux Féédéaleurs ? L'incertitude persiste, jetant une ombre sur notre victoire chèrement acquise, pourtant c'est dans les ténèbres que le feu brûle le plus fort…"
 Z54_preserve_the_black_hearth_title:0 "Préserver le Brasier Noir"
 Z54_preserve_the_black_hearth_desc:0 "Le Brasier Noir, créé à partir de vestiges de technologie naine et de la magie de nos shamans les plus puissants, s'est révélé être un outil utile dans la lutte contre les Féériques. Si nous voulons dompter les Bois-Profonds, nous ne pouvons pas le laisser tomber en ruine - ses feux doivent brûler, alimentés par le bois ancien qui croît dans cette forêt maudite."
 Z54_strike_the_heart_of_fey_title:0 "Frapper le Cœur des Féériques"
 Z54_strike_the_heart_of_fey_desc:0 "En voyageant à travers les Passages Féeriques, qui connectent notre royaume à la demeure des Féériques, nos éclaireurs ont apparemment vu une clairière entourée d'arbres d'une taille inimaginable. Les rumeurs traversent les Bois-Profonds qu'à l'intérieur se trouve un portail ancien et puissant, connectant la forêt à une terre lointaine. Nous ne pouvons pas risquer une invasion ! Nous devons trouver ce portail et le brûler !"
 Z54_warlords_of_deepwoods_title:0 "Seigneurs de Guerre des Bois-Profonds"
 Z54_warlords_of_deepwoods_desc:0 "Après notre invasion des Bois-Profonds, les forêts sont devenues un champ de bataille. Des clans d'orques, de gobelins et d'elfes, chacun luttant pour la domination. La consolidation de notre état prouve que nous sommes les plus forts et destinés à régner sur les Bois-Profonds. Nous devons simplement suivre notre destinée et tous les revendiquer pour nous-mêmes."
 Z54_fires_burning_bright_title:0 "Feux Brûlant avec Éclat"
 Z54_fires_burning_bright_desc:0 "Avec le Brasier Noir fonctionnel et l'infrastructure prête, nous devons nous assurer que les flammes du Brasier Noir brûlent toujours. Heureusement, s'il y a une chose dont les Bois-Profonds ne manquent pas, c'est de combustible."
 Z54_our_cities_in_woods_title:0 "Nos Cités dans les Bois"
 Z54_our_cities_in_woods_desc:0 "Il ne suffit pas de posséder les Bois-Profonds, nous devons les contrôler et les soumettre. Les bosquets seront abattus et brûlés, les clairières seront agrandies. Les cités orques s'élèveront et leur grandeur éclipsera la "beauté naturelle" de la forêt."
 Z54_secure_entrances_title:0 "Sécuriser les Entrées"
 Z54_secure_entrances_desc:0 "Les Bois-Profonds sont connectés par un petit nombre de Passages au monde extérieur. Cela rend notre Domaine facile à défendre. En construisant des fortifications aux bords de la forêt, nous créerons un mur impénétrable de pierre et de branches."
 Z54_the_bald_peak_title:0 "Le Pic Chauve"
 Z54_the_bald_peak_desc:0 "Ciranmyna est un lieu qui impressionne même les habitants de l'Échine-du-Serpent. Situé dans le Bosquet Montagneux, c'est peut-être le seul endroit dans tous les Bois-Profonds où l'on peut regarder vers le bas sur la canopée. Dépourvu de tout type de végétation, il a gagné le surnom de "Pic Chauve" parmi les orques. S'il y a une chose que nous avons apprise de notre précédente demeure montagneuse, c'est que les montagnes sont pleines de veines métalliques. Il suffit de bien chercher."
 Z54_fey_repellant_B_title:0 "Répulsif Féerique"
 Z54_fey_repellant_B_desc:0 "Il semble que la magie à l'intérieur du Brasier Noir tienne les esprits Féeriques à distance. Nous avons réussi à diviser le feu qui brûle à l'intérieur en forges plus petites et moins puissantes, mais toujours efficaces. En nous assurant que tous les feux sont placés dans des emplacements stratégiques, nous pouvons peut-être soumettre les Bois-Profonds à un plus grand degré et diminuer l'impact des Féériques sur nos vies."
 Z54_fey_repellant_H_title:0 "Répulsif Féerique"
 Z54_fey_repellant_H_desc:0 "Il semble que la magie à l'intérieur du Brasier Noir tienne les esprits Féeriques à distance. Nous avons réussi à diviser le feu qui brûle à l'intérieur en forges plus petites et moins puissantes, mais toujours efficaces. En nous assurant que tous les feux sont placés dans des emplacements stratégiques, nous pouvons peut-être soumettre les Bois-Profonds à un plus grand degré et diminuer l'impact des Féériques sur nos vies."
 Z54_fey_repellant_M_title:0 "Répulsif Féerique"
 Z54_fey_repellant_M_desc:0 "Il semble que la magie à l'intérieur du Brasier Noir tienne les esprits Féeriques à distance. Nous avons réussi à diviser le feu qui brûle à l'intérieur en forges plus petites et moins puissantes, mais toujours efficaces. En nous assurant que tous les feux sont placés dans des emplacements stratégiques, nous pouvons peut-être soumettre les Bois-Profonds à un plus grand degré et diminuer l'impact des Féériques sur nos vies."
 Z54_rattle_the_blades_title:0 "Faire Cliqueter les Lames"
 Z54_rattle_the_blades_desc:0 "Les Bois-Profonds sont pauvres en ressources, excepté le bois. Bien que nos opérations dans le Bosquet Montagneux ou l'Étendue-Serpent nous apportent du métal pour créer armes et armures, nous avons encore besoin de plus de ressources pour vaincre les féériques. Nous enverrons des émissaires vers le monde extérieur pour qu'ils connaissent le nouveau maître des Bois-Profonds. Peut-être gagnerons-nous un allié utile en faisant cela."
 Z54_break_through_gates_title:0 "Briser la Porte de Protection"
 Z54_break_through_gates_desc:0 "À notre frontière sud se trouve Verkal Skomdihr - une Forteresse des Nains de Silex. L'entrée de l'Étendue-Serpent s'étend devant nous, nous devons simplement l'ouvrir - par la force, si nécessaire."
 Z54_orcish_soul_B_title:0 "Âme Orque"
 Z54_orcish_soul_B_desc:0 "Avec les nouvelles de la défaite de Korgus qui nous parviennent, une nouvelle religion a émergé - Bulgu Orazan ou "Chants des Sages" qui croit que le Dieu Enchaîné est mort. Bien que notre société soit divisée sur ses principes, une chose est certaine - elle prend de profondes racines dans les Bois-Profonds et nous devons nous en occuper."
 Z54_orcish_soul_H_title:0 "Âme Orque"
 Z54_orcish_soul_H_desc:0 "Avec les nouvelles de la défaite de Korgus qui nous parviennent, une nouvelle religion a émergé - Bulgu Orazan ou "Chants des Sages" qui croit que le Dieu Enchaîné est mort. Bien que notre société soit divisée sur ses principes, une chose est certaine - elle prend de profondes racines dans les Bois-Profonds et nous devons nous en occuper."
