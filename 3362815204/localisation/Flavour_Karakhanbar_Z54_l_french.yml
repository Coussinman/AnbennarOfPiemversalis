 flavour_karakhanbar.51.t:0 "Frictions dans la Société"
 flavour_karakhanbar.51.d:0 "Alors que le conflit sur notre position envers les autres habitants des Bois-Profonds et envers la forêt elle-même fait rage, un débat houleux en ville entre membres de différentes factions échappe à tout contrôle."
 flavour_karakhanbar.51.a:0 "Ordonne-leur de conduire l'Ozarm'Chadash et d'empoisonner leurs lames."
 flavour_karakhanbar.51.b:0 "Bah ! Nous écraserons l'opposition."

 flavour_karakhanbar.52.t:0 "Abriter les Réfugiés"
 flavour_karakhanbar.52.d:0 "Malgré nos tentatives d'éradiquer toutes les créatures de cette forêt qui commercent avec les Féériques, il semble que certains orques essaient de les cacher dans leurs abris."
 flavour_karakhanbar.52.a:0 "Traîtres d'Émeraude ! Tuez-les tous !"
 flavour_karakhanbar.52.b:0 "Expulsez les Féériques mais laissez les Orques."

flavour_karakhanbar.53.t:0 "Attaqué par les Cultistes Féeriques"
 flavour_karakhanbar.53.d:0 "Alors que notre défééfication des Bois-Profonds continue, certains elfes et gobelins ont décidé de prendre les armes dans une guerre de guérilla."
 flavour_karakhanbar.53.a:0 "Nous les attraperons et nous nous occuperons d'eux immédiatement !"
 flavour_karakhanbar.53.b:0 "Bientôt ils perdront la volonté de se battre."

 flavour_karakhanbar.54.t:0 "Elfes et Gobelins Attaqués"
 flavour_karakhanbar.54.d:0 "Comme nos soldats le rapportent, malgré nos instructions explicites que les autres races doivent être tolérées, certains voyous ont attaqué un quartier habité par des elfes et des gobelins."
 flavour_karakhanbar.54.a:0 "Punis-les, comme s'ils avaient tué un orque !"
 flavour_karakhanbar.54.b:0 "Ils doivent être TOLÉRÉS, pas PRIVILÉGIÉS."

 flavour_karakhanbar.55.t:0 "Féédéaleurs"
 flavour_karakhanbar.55.d:0 "Certains elfes et gobelins ont été amenés devant les autorités locales. Ils ont été pris en flagrant délit lors de rituels aux Féériques au cœur des Bois-Profonds. Que doit-on faire d'eux ?"
 flavour_karakhanbar.55.a:0 "Nous ne pouvons pas risquer de perdre de bonnes relations avec nos sujets."
 flavour_karakhanbar.55.b:0 "La loi est claire - la mort."

 flavour_karakhanbar.61.t:0 "Rôle Changeant des Shamans"
 flavour_karakhanbar.61.d:0 "Les mages de Karakhanbar ont toujours été fortement investis dans l'aide à notre industrie. Quand les nouvelles de l'artisanat magique sont arrivées à Karakhanbar, il était naturel que la plupart d'entre eux se tournent vers cette nouvelle méthode d'interaction avec la magie pour renforcer notre potentiel industriel."
 flavour_karakhanbar.61.a:0 "Nous nous soucions peu de leurs noms."

 flavour_karakhanbar.62.t:0 "Il Revient"
 flavour_karakhanbar.62.d:0 "D'une manière ou d'une autre, le Prince Noirci est revenu"
 flavour_karakhanbar.62.a:0 "Bon sang !"

 flavour_karakhanbar.63.t:0 "Les Tréants Tentent de Détruire le Barrage"
 flavour_karakhanbar.63.d:0 "Les Tréants attaquent le Barrage. Leur cri de guerre tonne à travers la vallée comme un tambour et sur leurs dos, deux halfelins ont été aperçus."
 flavour_karakhanbar.63.a:0 "Des halfelins ? Que font des halfelins là-bas ?!"

 flavour_karakhanbar.64.t:0 "Bois Inutile"
 flavour_karakhanbar.64.d:0 "Les Tréants gisent vaincus, brûlés par notre magie et hachés par nos haches. Rien ne peut empêcher Karakhanbar de dompter les Bois-Profonds !"
 flavour_karakhanbar.64.a:0 "Au moins nous pouvons faire des échafaudages !"

