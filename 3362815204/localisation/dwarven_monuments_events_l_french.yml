dwarven_monuments_vaulthold.1.t: "Technologie des Précurseurs"
dwarven_monuments_vaulthold.1.d: "À l'intérieur de la Forteresse-Coffre, nous avons découvert quelque chose d'incroyable. Des technologies anciennes longtemps oubliées et verrouillées, des manuscrits, manuels, livres, et plus encore remplis de connaissances anciennes écrites par les nains de l'ancien empire avant l'effondrement. Une grande partie de la technologie semble dater de l'époque de la Guerre des Âges, où les nains ont combattu contre les armées de l'elfe précurseur Ducaniel.\nLa question demeure maintenant : devrions-nous formaliser une branche de l'État pour se concentrer sur le perfectionnement de cette technologie ?"
dwarven_monuments_vaulthold.1.a: "Les secrets de la Forteresse-Coffre serviront l'État !"
dwarven_monuments_vaulthold.1.b: "Il serait imprudent de déranger cette technologie ancienne. Mieux vaut la laisser tranquille."
dwarven_monuments_vaulthold.1.c: "Artisanat Magique ? Mais nous avons déjà l'Artisanat Magique !"
dwarven_monuments_vaulthold.1.e: "Même si nous connaissons déjà cette technologie, nous pouvons mettre le contenu du coffre à profit."

dwarven_monuments_goblinslayer_academy.1.t: "Éducation du [Root.Monarch.GetTitle] : Académie Tueuse de Gobelins"
dwarven_monuments_goblinslayer_academy.1.d: "Avec les touches finales et améliorations de l'académie à la nouvelle et améliorée Académie Tueuse de Gobelins, notre [Root.Monarch.GetTitle] a décidé de s'inscrire dans un cours éducatif court mais rigoureux pour concentrer ses compétences militaires et sa connaissance du champ de bataille. Sur quoi notre [Root.Monarch.GetTitle] devrait-il se concentrer ?"
dwarven_monuments_goblinslayer_academy.1.a: "Notre [Root.Monarch.GetTitle] devrait s'intéresser à la discipline et à l'ordre."
dwarven_monuments_goblinslayer_academy.1.b: "Notre [Root.Monarch.GetTitle] devrait apprendre comment mieux organiser notre état-major général."
dwarven_monuments_goblinslayer_academy.1.c: "Notre [Root.Monarch.GetTitle] devrait être capable d'inspirer les troupes !"
dwarven_monuments_goblinslayer_academy.1.e: "La tactique est là où l'action se passe, c'est là que notre [Root.Monarch.GetTitle] devrait se concentrer."
dwarven_monuments_goblinslayer_academy.1.f: "Et si notre [Root.Monarch.GetTitle] faisait un peu de tout ?"