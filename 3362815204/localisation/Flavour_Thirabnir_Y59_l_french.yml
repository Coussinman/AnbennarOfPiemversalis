 thirabnir_event.1.t:0 "L'Héritage du Seigneur Narai Chaiya"
 thirabnir_event.1.d:0 "Il y a presque cinq décennies, un jeune homme avec un rêve entreprit de changer le monde. Conseiller presque inconnu de Tonan Pruakong d'Azkare, il était déterminé à briguer la Seigneurie du pauvre et sous-développé Thirabnir. Il n'était pas connu parmi les habitants de la région, et au début sa candidature fut ignorée par la plupart. Mais c'était un homme qui savait communiquer sa vision. Menant une campagne en solitaire, il voyagea de ville en ville, s'assurant des mécènes et des partisans grâce à ses talents oratoires. À la surprise de tous, il parvint à l'emporter.\n\nConsolidant encore sa position politique, le nouveau Seigneur se mit immédiatement au travail en démantelant les cliques corrompues qui divisaient l'État. Avec le soutien de ses nombreux mécènes, il destitua les généraux décadents et réforma les structures de l'armée, remettant en place la sécurité des frontières et repoussant les raids de Rongbeki.\n\nAvec l'État sécurisé et personne pour s'opposer à lui en interne, l'homme entreprit de faire des réformes. Les communautés auparavant pauvres du désert de Sikhawlom, la zone la plus reculée du pays, reçurent le monopole du commerce du sel, leur permettant de profiter de leur propre terre et de gagner décemment leur vie. Les profits du commerce attirèrent de nombreux marchands à Haiban, la célèbre Cité des Aventuriers, et déclenchèrent un nouvel âge d'or pour une ville qui perdait de la valeur face aux métropoles bien plus grandes de Lapnam Amrik ou Ma Hoang.\nDes relations amicales furent établies avec le Baihon Xinh renaissant et les Nains de Néphrite, garantissant la paix sur toutes les frontières jusqu'à la Guerre d'Hiderion.\nCes changements, le dur labeur d'un homme et de beaucoup d'autres, s'estompèrent au cours d'une vie. Tant de choses changèrent si vite que tout semblait un rêve. Et maintenant, il était temps de se réveiller.\n\nAujourd'hui, des milliers affluent en silence vers le cimetière de Yemak, alors qu'ils suivent un sarcophage. Il domine la foule, couvert d'un baldaquin Khanvuphaim, son cercueil de bois orné d'argent pur et porté par les plus beaux destriers. L'atmosphère autour de lui est creuse, alors qu'une file s'étendant au-delà de l'horizon suivait le corps dans son voyage.\nPaysans et nobles vêtus de robes simples, marchant au rythme simple d'un tambour, accompagnés de sanglots silencieux, vinrent avec leur seigneur bien-aimé pour sa dernière marche.\nEn atteignant leur destination, chaque visiteur avait droit à une conversation de 5 minutes. Ils brûlent le papier spirituel pour protéger son âme et après avoir prononcé leurs derniers mots, ils partent, ayant terminé leur dernière audience avec leur bien-aimé Seigneur Narai.\nCela dura sept jours et sept nuits. C'est ainsi que tous pleurèrent la mort du grand seigneur de Thirabnir, avant qu'il ne soit déposé dans sa dernière demeure."
 thirabnir_event.1.a:0 "Le fardeau de son nom sera ma motivation."
 thirabnir_tooltip_e1:0 "Repose en paix, Narai Chaiya."
