 #Missions
 thirabnir_2_1_title:0 "Une Leçon sur la Guerre"
 thirabnir_2_1_desc:0 "'Un grand général est un maître de la tactique, sachant exploiter les faiblesses de l'ennemi tout en atténuant les siennes pour atteindre une issue favorable avant qu'une seule goutte de sang ne soit versée.'\n\n'Un grand guerrier fait connaître sa présence à travers le champ de bataille, semant la terreur dans le cœur de ses ennemis et insufflant le courage à ses compagnons par sa maîtrise des armes.'\n\nExtrait de « L'Épée » par Narai Chaiya\n\nLorsque les cantons du Kai furent attaqués, nous ne fîmes rien, car nous avions conclu un accord avec Hiderion stipulant que nous n'interviendrions pas ni ne tirerions avantage de la situation. Nous restâmes immobiles, attendant notre heure et payant un tribut de paroles au seigneur elfe d'Azkare, car nous savons qu'une tempête se prépare.\nBien que nous soyons bénis par un commandement capable, il serait insensé d'affronter seuls les armées vétéranes des autres cantons. Si nous voulons traverser cette crise, nous devrions chercher à l'étranger les forces expérimentées qui pourraient faire pencher la balance en notre faveur."

 thirabnir_2_3_title:0 "La Guerre par-delà le Fleuve"
 thirabnir_2_3_desc:0 "'La guerre ne devrait jamais être le premier recours d'un souverain. C'est un pari qui porte parfois ses fruits, mais qui coûte toujours des ressources précieuses aux deux camps.'\n\n'La diplomatie, ou la guerre par la plume, peut porter les mêmes fruits sans risquer un conflit. Celui qui sait combattre avec les mots peut vaincre ses ennemis sans avoir besoin d'une lame.'\n\nExtrait de « L'Épée » par Narai Chaiya\n\nLa Guerre pour le Manteau de Baihon Xinh a provoqué un changement de pouvoir dans le Thidinkai oriental. Les deux camps aimeraient nous voir devenir un pion de plus dans leur jeu. Nous devrions nous engager à jouer les deux parties l'une contre l'autre, pour nous assurer que ce conflit reste hors de Thirabnir jusqu'à ce que nous puissions le gérer plus tard."

 thirabnir_3_1_title:0 "Une Leçon sur l'Apprentissage"
 thirabnir_3_1_desc:0 "'Un souverain insensé s'entoure d'autres insensés, formant un nuage d'illusion, détaché de la réalité. Ils peuvent être braves, mais ils se condamneront en prenant les pires décisions possibles.'\n\n'Un souverain faible s'entoure de courtisans serviles, qui ne font que cimenter les peurs ou l'arrogance de leur seigneur. Ils peuvent être les plus commodes, mais ils se condamneront en prenant les décisions les plus obstinées et prévisibles possibles.'\n\n'Un bon souverain s'entoure de ceux qui aident leur suzerain à évoluer. Car ceux qui écoutent entendront tout dans leur environnement tandis que ceux qui parlent n'entendent qu'eux-mêmes.'\n\nExtrait de « L'État » par Narai Chaiya\n\nSi nous devons survivre en ces temps difficiles, alors nous devons être ouverts au monde qui nous entoure. Nous devons apprendre des amis comme des ennemis et changer nos stratégies et nos plans si nécessaire, sous peine de sombrer dans la décadence. Bien qu'une partie de cela puisse être déléguée à nos domaines, notre souverain devrait également tendre la main pour élargir son champ de connaissances avec de nouvelles rencontres et expériences."

 thirabnir_3_2_title:0 "Clémence envers les Vaincus"
 thirabnir_3_2_desc:0 "'Un fermier sage enseigna jadis la leçon suivante : Quand on s'occupe des champs, on redoute non seulement les insectes et les maladies, mais aussi le corbeau opportuniste. Ces oiseaux peuvent ravager les champs, mais ils peuvent aussi devenir d'utiles alliés.\nSi l'on remplit des bols de graines et qu'on les offre aux corbeaux, ils resteront non seulement éloignés du champ, mais attaqueront aussi les autres animaux et nuisibles qui s'approchent du champ, du fermier et de leur nourriture. Ils deviennent les alliés du fermier et vice versa.'\n\nExtrait de « L'État » par Narai Chaiya\n\nUn bon souverain est comme le fermier, il n'opprime ni n'attaque ses vassaux, mais leur offre sécurité et stabilité en échange de leur loyauté. En laissant les autres Cantons jouir de leur autonomie et de leur sécurité, nous pouvons les lier à notre règne et les empêcher de se révolter ou de comploter contre nos intérêts, tandis qu'ils peuvent nous fournir des avantages tels que leurs revendications sur des ennemis communs."

 thirabnir_3_4_title:0 "Thangoya Sécurisé"
 thirabnir_3_4_desc:0 "Nous ne fûmes pas les premiers à déclencher cette chaîne de violence. En fait, nous n'étions pas enthousiastes à l'idée de nous joindre au conflit au début, observant nos frères se vider de leur sang, se querellant pour savoir quelles ambitions prendraient le dessus. Mais lorsque la situation atteignit le point de rupture, nous fûmes contraints d'intervenir. Les Cantons se tiennent maintenant sous nos pieds, leur honneur souillé, mais ils semblent apprécier notre commandement, du moins pour l'instant. S'il y a une chose que cette période de conflits a démontrée, c'est qu'elle ne doit jamais se répéter. Un nouveau système doit être créé, sans exploitation d'un groupe sur un autre, pour faire place à une véritable identité Sikai."

 thirabnir_4_1_title:0 "Une Leçon de Paix"
 thirabnir_4_1_desc:0 "'Celui qui est préparé à la guerre sait qu'un jour, il sera à nouveau en paix et que la nation devrait pouvoir prospérer quand cela arrivera. Celui qui est préparé à la paix sait que celle-ci ne peut parfois être atteinte que par la guerre et doit se préparer à affronter ses ennemis en conséquence.'\n\nExtrait de « L'Âme » par Narai Chaiya\n\nBien que la trêve entre les Cantons tienne encore, il est clair que les deux camps sont trop ambitieux pour se satisfaire de conclure leur conflit, cherchant à consolider tous sous leur joug. Nous devons nous préparer en conséquence, afin de pouvoir revenir à des temps de paix sans encombre. Nous devons consulter nos conseillers les plus proches et gagner des alliés partout où nous pouvons en trouver pour nous renforcer pour les batailles à venir. Réussir, c'est se préparer."

 thirabnir_4_2_title:0 "Donner et Recevoir"
 thirabnir_4_2_desc:0 "'Pour atteindre la paix, on a besoin des fondamentaux. De la nourriture pour nourrir l'estomac, un abri pour nourrir le corps, la foi pour nourrir l'âme.'\n\nExtrait de « L'Âme » par Narai Chaiya\n\nNotre nation est divisée en deux régions distinctes. L'une comprend les plaines herbeuses de Haiban et Kesanthi tandis que l'autre comprend les provinces de Sikhawlom et Masanthi, qui souffrent de l'environnement hostile du désert, avec beaucoup de ses habitants vivant dans la pauvreté. Nous organiserons et coordonnerons de grands pèlerinages vers les ruines locales du Haut Temple à Masanthi pour honorer et commémorer les ancêtres qui ont succombé aux dures conditions du désert, tout en espérant améliorer la situation économique de la province."

 thirabnir_4_3_title:0 "La Cité des Aventuriers"
 thirabnir_4_3_desc:0 "'Un paysan se bat pour protéger sa famille, un artisan se bat pour protéger ses marchandises, un noble se bat pour protéger son honneur et un aventurier se bat pour le plus offrant.'\n\nExtrait de « L'Âme » par Narai Chaiya\n\nNotre cité de Haiban était autrefois un grand entrepôt d'aventuriers qui parcouraient de grandes distances à la recherche de travail de mercenaire ou pour aider les dirigeants locaux à se débarrasser de gens problématiques et de l'occasionnel monstre ou esprit. Hélas, elle a souffert de la négligence des seigneurs précédents, qui concentraient leur attention davantage sur leur siège de pouvoir à Kesanthi. Nous ferons avec la cité de Haiban et la rétablirons comme un centre pour ceux qui combattent le mal quotidien une fois de plus, renforçant non seulement notre sécurité intérieure mais nous donnant aussi l'opportunité d'accroître notre réserve de main-d'œuvre en préparation des guerres à venir."

 #Modifiers
 thirabnir_marching_lords:0 "Seigneurs en Marche"
 thirabnir_marching_lords_desc:0 "Nos généraux marchent aux côtés de leurs troupes, s'assurant que les soldats se comportent convenablement."
 thirabnir_promises_of_coexistence:0 "Promesses de Coexistence"
 thirabnir_promises_of_coexistence_desc:0 "Nous avons accordé une grande autonomie à nos sujets. Ils ne sont pas rebelles, mais ils ne paient pas non plus de tribut."
 thirabnir_honored_ancestor_spirits:0 "Esprits Ancestraux Honorés"
 thirabnir_honored_ancestor_spirits_desc:0 "Nous avons effectué le pèlerinage au temple en ruines de Masanthi et rendu hommage aux esprits en deuil qui sont morts à Sikhawlom."
 thirabnir_stable_khom_relations:0 "Relations Khom Stables"
 thirabnir_stable_khom_relations_desc:0 "La mission diplomatique auprès de la famille Caoban en conflit a été couronnée de succès. Ce fut difficile, mais le pays est rempli de diplomates expérimentés."
 thirabnir_stayin_alive:0 "Je ne suis pas une liche !"
 thirabnir_stayin_alive_desc:0 "Je vais simplement ne pas mourir pendant trois ans."

