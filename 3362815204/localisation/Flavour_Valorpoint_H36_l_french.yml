 flavor_valorpoint.1.t:0 "L'essor de la religion corinite"
 flavor_valorpoint.1.d:0 "Il n'y a pas longtemps, nous avons quitté notre patrie, et déjà des nouvelles qui changent le monde nous parviennent de l'autre côté de la mer. La proclamation corinite a balayé le continent de Cannor, le divisant entre ceux qui défendent Corin - désormais élevée au rang de Dieu de la Guerre - et ceux qui tentent de maintenir le statu quo en niant son statut de divinité principale. Beaucoup de nos hommes, ayant combattu aux côtés de Corin elle-même ou ayant des membres de leur famille qui l'ont fait, ont une préférence claire."
 flavor_valorpoint.1.a:0 "C'est ce que nous attendions ! Embrassons la nouvelle foi"
 flavor_valorpoint.1.b:0 "Rester fidèle à l'ancienne foi"