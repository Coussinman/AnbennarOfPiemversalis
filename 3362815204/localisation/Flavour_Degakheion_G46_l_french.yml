 flavour_degakheion.1.t: "Trahison sur Tous les Fronts"
 flavour_degakheion.1.d: "Le Kylakas et son subordonné regardèrent le procès à travers la fenêtre d'observation. Brume rouge imprégnait la pièce – tourbillonnait autour du garçon attaché dans la chaise alors qu'il se débattait, trempé de sueur, visage tordu. Ils étaient dans les Salles Rouges, dans les entrailles de Degakheion – et l'elfe devant eux entreprenait un procès-par-cauchemar. « Passera-t-il ? » Le Kylakas demanda, se tournant vers son subordonné. « Il en est à son sixième, oui ? »\n\nLe subordonné croisa ses bras. « Il s'est rallié avant, même s'il lutte dans le procès lui-même. Il est arrivé si loin... mais le septième, je ne suis pas sûr. » Le Kylakas hocha – les deux regardèrent en silence alors que le procès arrivait à sa fin, la brume se dégageait, le garçon s'éveillait. Ses yeux s'ouvrirent grand ; il commença à respirer fort, lourd. Mais le garçon se raidit, même alors que son corps tremblait. Larmes coulèrent sur son visage, mais il ne cria pas. Il resta calme. Collecté. Comme un Phylaxana devrait. Il ne dit pas un mot alors qu'il était détaché et mené dehors. Mais le Kylakas resta même au-delà de son départ, regarda la chambre vide. « Aviez-vous une autre question, monsieur ? »\n\n« Pensez-vous que nous soyons assez forts ? » Le Kylakas demanda. Il y avait beaucoup de garçons et filles entreprenant l'Erythe – le régime d'entraînement strict qui préparait quelqu'un pour les Salles Rouges. Pour être montré – pour sentir – les pires horreurs imaginables comme si elles étaient réelles. Pour surmonter la peur, et devenir un Phylaxana. Mais les défis que Degakheion affrontait... « Nous avons fait confiance à notre force, et notre courage, et notre entraînement. Préparé nos vies pour la guerre. Et maintenant elle approche. » Oktikheion traître au nord, les escrocs dorés d'Ormam au sud. Alecand avait besoin de la guidance des anciens codes, maintenant plus que jamais. « Mais pouvons-nous gagner, je me demande ? »\n\nLe général resta silencieux – ils regardèrent tous deux la chambre en laquelle ils avaient tous deux été forgés. Finalement, Rhadinos pressa une main sur le verre, et parla. « Ils n'ont pas ceci. Exercice. Discipline. » Il se tourna vers son commandant encore. « Quand nous étions gardiens, c'était suffisant... »"
 flavour_degakheion.1.a: "...et maintenant, comme conquérants, cela le sera encore !"
 flavour_degakheion.2.t: "Pirates Capturés"
 flavour_degakheion.2.d: "Quand Kimánis fut partitionnée et Oktikheion saisit la cité elle-même, tous attendaient qu'Amgremós se soumette à leurs nouveaux suzerains, comme c'était précédent – comme c'était loi. Ils ne le firent pas. Au lieu, enhardis par le succès d'Ameion à l'est, ils se bousculèrent pour chercher support d'où ils pouvaient le trouver. Et, à leur honte, ils le trouvèrent dans les pirates de la Mer Fendue. Amgremós grandit gras en picorant les navires de commerce amenant les richesses de Taychend aux Kheionai. Ils osèrent penser que leur indépendance pourrait durer – l'incompétence Oktíbhen signifie qu'elle aurait pu. Mais nous ne sommes pas Oktikheion.\n\nMaintenant, les pirates capturés de l'Andic Reach étaient assis confinés dans enclos, sous garde Phylaxana – avec l'aide de gardes du loyal Eneion. Les opérations avaient été difficiles, de vaste portée. À chaque tournant, les pirates avaient prouvé leur compétence-en-mer, certain courage sur terre. Il y en a certains, dans nos Nékheis, qui les respectent à contrecœur – mais les Phylaxana ne peuvent se permettre telle chose. Ils sont criminels, rien de plus.\n\nLe code de loi nous donne deux options – mort, ou labeur lourd en Deyeion, vestige de l'innovation de Darasthartes. Il y en a certains, cependant, qui voient autre option. Une échappatoire, on peut dire. Plutôt que de les avoir se gaspiller dans plantations de thé, nous pourrions les mettre en mer, en état de « transit indéfini » vers Deyeion. La plupart, comme esclaves de galère, certains, peut-être légèrement plus. Pas officiers, bien sûr – mais conseillers. Commerce à l'esprit, pour protéger les mers... et apprendre certaines de leurs tactiques. Ce sera utile à notre hégémonie navale, sans doute.\n\nIl y en a certains qui appellent ceci innovation vile, équivalente à trahison contre l'Ancienne Loi. Peut-être les deux peuvent être vrais. Ou peut-être la pensée seule est trahison-de-l'esprit. Si ainsi ? La pénalité pour piraterie est mort-par-pendaison. Et la potence attend notre commandement."
 flavour_degakheion.2.a: "Envoyons-les à Deyeion... lors d'un très long voyage."
 flavour_degakheion.2.b: "Les criminels ne peuvent être dignes de confiance, à la potence avec eux."
 flavour_degakheion.3.t: "Œil pour Œil"
 flavour_degakheion.3.d: "Ormam et Oktikheion – maîtres autoproclamés de la mer ! Une avec ses yeux seulement sur l'accumulation, empilant ses pièces haut pour le plaisir, faisant trouble pour tourner profit... l'autre dépensant frivoles en aventure navale, se gavant des plaisirs de la chair, la douceur du sucre. Et ils se demandent pourquoi nous les regardons de haut ainsi ? Pourquoi, quand ils essaient de dominer ceux qui par loi sont leurs maîtres légitimes, nous répondons avec telles méthodes ? » Le Kylakas gesticula vers les dirigeants politiques des cités conquises, nœuds coulants liés autour de leurs cous. « Pourquoi nous ne répondons pas indignité et disgrâce avec gémissement et hurlement – pourquoi nous y répondons avec œil pour œil ! »\n\nLes rangs des Phylaxana étaient assemblés devant lui, les vétérans de l'ascension de Degakheion. Il y a des siècles, Ormam avait profité de peste et catastrophe pour les subjuguer, les piégeant dans dette. Oktikheion avait toujours été épine dans le flanc – mais Kimánis fut la dernière paille. Et maintenant, tout avait été rendu correct. Le Kylakas sourit, alors qu'il leva ses bras, demanda à la soldatesque rassemblée : « Alors dites-moi, gardiens, guerriers – POURQUOI ? »\n\nLa foule répondit comme une : « C'EST ! LA ! JUSTICE ! » Le Kylakas sourit, et salua vers les exécutions. Bois jaillit ouvert, cordes claquèrent tendues – et cous craquèrent, en synchronie parfaite. Le Kylakas se retourna vers la foule. « Mais il y a plus que ces... prodigues là-bas. À travers les kheions subjugués, les seigneurs-marchands, les commerçants-sucre, les colporteurs-soie, ils chuchotent mécontentement dans le noir – ils rêvent de soi-disant-liberté ! Si nous n'agissons pas maintenant – faisons à eux ce qu'ils auraient fait à nous – l'ordre cédera sans doute place au chaos ! Alors que sera-ce, guerriers ? Laisserez-vous trahison et complot festoyer, grandir et répandre, comme cancer du Kaydhano ?! Ou l'ARRACHEREZ-vous ?! »"
 flavour_degakheion.3.a: "Et les Phylaxana saluèrent leur assentiment encore une fois."
 flavour_degakheion.4.t: "Tutelle Retournée"
 flavour_degakheion.4.d: "Chaque Phylaxiate connaît les histoires, l'histoire. De comment leurs ancêtres protégeaient chaque Kheion, présidant sur âge d'ordre, paix, stabilité. Comment le phénomène de Karkares et Phylaxana – de prisonnier et gardien – n'était pas un limité à Degakheion, mais trouvé en chaque cité, les populations en harmonie parfaite. Puis l'ordre s'effondra, et les autres Kheions furent consumés par chaos et conflit. Mais en Degakheion, nous survivâmes. Nous gardâmes les anciennes lois. Nous gardâmes les anciennes voies. Nous gardâmes notre veille.\n\nEt, quand l'opportunité se présenta, nous frappâmes. Campagne après campagne, durement combattue, durement gagnée. À travers discipline, à travers unité, à travers force. Et enfin, Alecand est nôtre.\n\nNous ne serons jamais capables de rendre aux citoyens des autres Kheions le même statut que les Karkares chez nous, mais c'est de peu d'importance – peu importe les prétentions politiques de nos sujets, les garnisons Degabhen stationnées dans leurs cités leur rappellent ce qu'est le vrai pouvoir. Les Phylaxana – la pointe de la lance, le meilleur du meilleur, préparé par régime et aiguisé à travers l'Erythé – se dressent comme gardiens de civilisation, le bouclier à pointes-de-lance des Kheionai.\n\nDéjà, ils commençaient à rêver de choses plus grandioses encore, planifier futures campagnes à l'étranger, grands travaux d'infrastructure, plans politiques. Et, bien sûr, profiter des fruits de leur devoir.\n\nGardiens encore une fois. Et à la fois garde et prisonnier prospéreront sous notre guidance !"
 flavour_degakheion.4.a: "Notre tutelle ne sera jamais défiée encore !"
 flavour_degakheion.5.t: "Goliath Construit"
 flavour_degakheion.5.d: "Le Goliath était merveille-en-pierre, grand phare se dressant haut contre le bleu de la côte – et, au milieu d'un Kaydhano, le bleu d'une tempête. Au pied de la tour était montagne de pierre, statues de Karkares peinant, saisissant taillées rugueuses dedans, grimpant vers la base du Goliath pour soutenir leurs protecteurs. Là, au fond de la tour, étaient les gardiens-du-foyer, mères, épouses, vétérans âgés, qui gardaient la maison-manoir tandis que leurs maris ou enfants combattaient et protégeaient, qui élevaient et entraînaient la prochaine génération. Mais ils ne soutenaient que le vrai focus du monument – milliers de statues-guerriers, principalement mâles mais beaucoup femelles aussi, chargeaient en avant sur massive ascension montante sens horaire autour du Goliath, ligne-de-bataille tourbillonnante-en-profil.\n\nLe visage de chaque guerrier était vierge, pierre lisse. Bien sûr ils l'étaient – ils n'étaient pas individus. Le Goliath n'était pas individu – c'était les Phylaxana. L'incarnation de tous ceux qui avaient été, tous ceux qui seraient. Depuis l'aube de l'histoire, et jusqu'à sa fin.\n\nAu sommet du Goliath était massive cuvette d'huile d'olive. Phare contre le noir de nuit, l'obscurité de désordre. L'ascension de la tour – d'une main l'échelle de fonte d'acier, prise serrée sur la torche allumée dans sa main droite – était tortueuse. Mais il n'en était pas étranger. Préparé à travers douleur, forgé en cauchemar, aiguisé à travers exercice, raffiné à travers trauma sanglant. Il atteignit finalement le pinacle – regarda en arrière, à la cité de Degakheion, se dressant haute, se dressant fière, prospère, protégée. Et les guerriers qui la gardaient – gardaient civilisation elle-même – en bas, en rang parfait, lance-et-bouclier tenus pour saluer. Il sourit, à devoir renouvelé, et responsabilité restaurée, et toucha la flamme de sa torche à l'huile – éclair de lumière, flamme rugissante..."
 flavour_degakheion.5.a: "...et le phare de subjugation brilla pour que tous voient."
 flavour_degakheion.6.t: "Les Touches Finales"
 flavour_degakheion.6.d: "Les Phylaxana se tenaient aux côtés de représentants d'autres Kheions alors qu'ils regardaient les Karkares être attachés dans la chaise depuis la salle d'observation. D'une façon ou d'autre, il apparaissait calme. Nul n'avait cru qu'il serait arrivé si loin – pas si rapidement, en tout cas. Il fallait à un enfant aspirant des années pour entreprendre les sept procès. Cet elfe adulte l'avait fait en semaines. Cauchemar après cauchemar, les pires terreurs imaginables rendues réelles à l'esprit. Et il les ignora simplement.\n\nLes Phylaxana l'attachant finirent, se hâtèrent dehors. Ils fermèrent la porte – et sort chanté, flambée de magie canalisée, et la Brume Rouge descendit. Il fallut environ trente minutes pour que le procès soit fini – l'elfe trembla, trempé de sueur, visage contracté, alors qu'il expérimentait sans doute douleur incompréhensible, tourment.\n\nIl s'éveilla. Ils le virent s'agripper à sa tête, respirant fort, yeux fermés serrés, alors que la brume se dégageait. Mais il ne se débattit pas, ne cria pas. Au deuxième, il l'avait fait, et au cinquième. Mais la seule exigence pour procès un à six était de retourner dans la chambre encore une fois. Affronter le cauchemar encore, et encore, et encore. Au septième, cependant, vous devez parler. Jurer votre serment, peu importe combien fort vous trembliez, secouiez.\n\nEt il le fit, et ainsi le Kylakas l'oignit Phylaxiate, devant la foule regardante. Il y eut acclamations des représentants – silence étonné, stupéfait des Phylaxana. Le Kylakas, aussi. Mais il était reconnaissant, d'une façon, que ses réformes aient porté fruit. « Qu'avez-vous vu, au septième ? » Il lui demanda. « C'est de bon augure, pour certains. »\n« Ma fille, battue à mort devant moi. » Le Karkares-Phylaxiate répondit, souriant malgré ses mots. « J'ai dû regarder. Mais cela ne me troubla pas. La dernière fois que je la regardai mourir, vous bâtards l'avez assassinée pour de vrai. »"
 flavour_degakheion.6.a: "La roche tourna, le chemin caché se révèle. Pas exercice, mais expérience."
 flavour_degakheion.7.t: "Jours de Tourment"
 flavour_degakheion.7.d: "« Salut, Kylakas – mon rapport par écrit, comme demandé.\n\nLes Kheions ont été définitivement pacifiés maintenant. Combat de rue bien sûr cessa il y a des semaines, mais même au-delà, l'organisation qui supportait les émeutes a été définitivement écrasée. Raids dans le district occidental d'Arpedifér, les quais nord d'Ormam, et dans « Section Októ » de la Grande Bibliothèque de Lokemeion détruisirent leurs derniers approvisionnements restants d'armes, et avec les dirigeants-émeute « Váithos », « Súalides » et « Kenaktízos » tués au cours de la semaine passée, nous sommes certains que le leadership rebelle a été décapité.\n\nIls devraient être incapables d'action plus poussée, bien que ce ne soit pas garantie. Nous devrons jauger la force de leurs opérations en Cósan d'abord – j'ai envoyé trois galères et contingent de Phylaxana pour le but. L'île néanmoins reste sous notre contrôle – c'est plus investigatif.\n\nQuant au leadership captif, les derniers furent publiquement exécutés la semaine dernière. Le recruteur « Chraméas » fit scène à la potence, ce qui devrait diminuer son héritage-réputationnel à l'avenir, aubaine pour contenir toute organisation plus poussée en Kimánis. Concernant la troupe, crucifixion post-mortem comme vous suggérâtes a marché brillamment. Mélange parfait entre montrer conséquence et limiter potentiel pour trouble de réponse. J'ai envoyé mot que ceci soit répliqué ailleurs. Une fois ceux confirmés, la population carcérale devrait être retournée aux niveaux pré-révolte à la fin de l'année.\n\nQuant à l'humeur générale, les Karkares semblent avoir donné à nos opérations nom de leur propre : « les Jours de Tourment ». Je conseillerais contre utiliser ceci dans quoi que ce soit d'officiel – mais je ne crois pas que cela devrait être supprimé généralement, non plus. C'est dit avec peur, pas indignation outragée. Je pense que les Karkares seront pacifiés pour assez longtemps encore.\n\n– signé, A. Genepátheras, Stratéodegis, Garnison-Commandement »"
 flavour_degakheion.7.a: "Alors c'est fait – la Grande révolte Karkares est finie !"

 #Karkares Upheaval Event Chain
 flavour_degakheion.9.t: "Soulèvement Karkares !"
 flavour_degakheion.9.d: "Négligence. Comment d'autre pourrait-on le décrire ? C'était criminel, le Kylakas savait, alors qu'il étudiait la carte devant lui, contemplait les rapports. C'était criminel, et cela serait puni. Il se tourna vers son général subordonné, parla par-dessus le vacarme faible de mécontentement de dehors. « Et aucune de nos garnisons n'est tombée ? »\n\nLe général hocha. « Nous tenons leurs Oúraskheions, leurs générateurs-pupille. Casernes, points forts défensifs sur les murs. Le reste ? » Il croisa ses bras, sourit légèrement. « Quelque bouleversement, je pense. » Le Kylakas gloussa à cela, malgré tout. Bouleversement, bien sûr, était code pour désastre total, catastrophique. Ceci serait appelé la Grande Révolte Karkares, sans doute... elle n'avait pas encore escaladé en guerre ouverte, mais en Degakheion les Karkares étaient en tumulte, et dans les autres Kheions foule et magnat se dressaient côte-à-côte contre le règne des Phylaxana. Clairement, l'administration était devenue surchargée... les Phylaxana avaient grandi trop laxistes. Et maintenant, tout ce qu'ils avaient construit menaçait de s'effondrer devant eux.\n\nLe Kylakas secoua sa tête, prit la carte encore. Non... ce n'était pas si mauvais que cela. Il y avait probablement cent mille Kheionai en colère combattant pour prendre sa tête, sûr, mais les Phylaxana restaient fermes. Incourbés... ils se rallieraient, remettraient les Karkares à leur place. Et alors... imposer l'ancienne loi, comme elle était intentionnée, comme c'était leur devoir. Écraser les Karkares, exécuter tout dans les cités sujettes qui se dresseraient contre le règne légitime de Degakheion.\n\nEt répéter cette même chose siècle prochain. Ou dans les cinquante prochaines années. Ou décennie prochaine. S'ils entendaient monter garde pour toujours... pourraient-ils vraiment continuer comme ils sont ? Les codes de loi avaient été changés avant. À travers sang, et douleur, et sacrifice. Mais ils avaient été changés. Le Kylakas regarda son général encore – guerrier fier et compétent, de sang noble. Comme il l'était, comme étaient la plupart de ses soldats. Lignée était lien, liaison. Aristocratie signifiait stabilité. Ils avaient fait cette loi. Peut-être, le Kylakas se demanda, serait-il mieux si elle était défaite ? Et peut-être ceci était le creuset parfait de sang, douleur et sacrifice pour le faire ?"
 flavour_degakheion.9.a: "Si nous devons survivre, nous restaurons la méritocratie aux Phylaxana !"
 flavour_degakheion.9.b: "Si nous donnons un pouce, les Karkares prendront un mile. Les écraser sans recours !"
 flavour_degakheion.10.t: "Vents de Changement"
 flavour_degakheion.10.d: "« Trahison ! » Un phylaxiate appela. « Tourner nos dos sur l'ancien code ! » dit un autre. « Souiller notre devoir, nos traditions ! » « Équivalent à émancipation ! » Il y eut cris opposés aussi, dans le chaos de l'Oúraspíthion. « Changement nécessaire ! » « La seule voie en avant ! » « Réponse mesurée, pas souillure ! »\n\nLe Kylakas s'assit dans sa chaise, visage fixé en grognement, alors qu'il écoutait le mécontentement, l'inquiétude, les railleries et contre-coups. Il avait à peine passé ceci à travers le Genétholyklos – et seulement après qu'une des grandes familles Kylakas eut fait irruption dehors. Que les Phylaxana puissent être si aveugles, si fous – ils appelaient ses desseins offensants, traîtres, mais c'était eux qui abandonneraient le royaume aux Karkares, si cela signifiait garder un de leur sang d'ascendre aux Phylaxana.\n\nSoudain, il se leva, rugit « SILENCE ! » La chambre mijota pour mais moment – il saisit la pause. « Vous parlez de trahison– mais qu'est-ce que j'entends de vous tous ? Parler de mutinerie, révolte, rébellion ! Les vents de changement sont forts, Phylaxana ! Et si vous pouvez le croire, quand la tempête était si grande avant– à l'Isolation, quand nos gardiens-frères furent frappés par révolte, nous ne survivâmes pas en gardant nos rangs ! Ceci est changement, et cela n'a fait RIEN pour nous ! Si un Karakeres passe les procès, ils sont DIGNES ! Par ténacité et courage, sinon par sang ! »\n\nPuis commotion – la famille noble qui avait fait irruption de la rencontre antérieure était revenue, brandissant armes. Leur dirigeant s'avança, lance en main. « MENSONGES ! » Il appela. « MENSONGES ET CALOMNIE ! Contre le nom des Phylaxana, contre notre devoir, contre la LOI ! Vous ne le voyez peut-être pas, mais pour nous, c'est clair comme jour ! Ceci est CONCESSION ! » Puis, il jeta sa lance au sol devant lui. « Prenez ceci ! » Il grogna."
 flavour_degakheion.10.a: "« Je pars à la garnison à Kimánis, pour vous en amener une autre ! »"
 flavour_degakheion.11.t: "Normalité Retournante"
 flavour_degakheion.11.d: "Le dernier des rebelles fut mené au bloc, mains liées derrière son dos. Le reste de ses camarades étaient empilés dans chariot quelque distance, sans tête. Il n'y avait pas spectateurs dans la place, pas audience – ce n'était pas exécution de Karkares, après tout. Le Kylakas regarda, serrant lance et bouclier – encore en guerre. Le Phylaxiate rebelle leva les yeux vers lui alors qu'il était poussé à ses genoux. Yeux fixés sur lui encore alors que sa tête était forcée au bloc. « Traître. » Il dit. Et puis balance, sifflement, coup sourd. La tête roula dans boîte mise dessous. Quelqu'un l'emporta, puis le corps. Le chariot fut couvert, et laissé. Le Kylakas hocha solennellement, se tourna vers compagnon guerrier se tenant à côté de lui, et lui donna ses armes.\n\nPuis, le guerrier partit aussi, et le Kylakas était seul. Gardien contre gardien, frère contre frère, sang contre sang... le combat avait été intense. Émotionnel, en plus de façons qu'une bataille apportait habituellement. Quand il avait pris l'Erythé, affronté les brumes rouges de cauchemar, il avait expérimenté le sentiment de blesser quelqu'un proche de vous. Le Rêve l'avait fait glisser poignard dans son frère – sentir sa chair céder, regarder la vie se drainer de ses yeux, connaître la douleur, le regret, comme si c'était réel. Alors qu'il s'éveillait de la brume, il avait rallié sa psyché brutalisée, l'avait convaincu que c'était hypothétique, dim possibilité. Rien de plus. Il avait tué trois frères, maintenant.\n\nDemain, l'état de guerre extraordinaire serait levé. Normalité retournée... avec changement. Les préparations étaient faites. Bientôt, les premiers Karkares prendraient les procès. Certains disaient qu'il était certain qu'ils échoueraient. Mais il pensait différemment. Le second souvenir dans son esprit était scène de sa jeunesse. Réelle, pas cauchemar. Karkares dissident qu'il avait transpercé avec sa lance. Son enfant assis près, regardant, yeux ternes. Si illusion pouvait préparer quelqu'un pour réalité..."
 flavour_degakheion.11.a: "...alors la réalité ne pouvait-elle pas mieux préparer pour cauchemar ?"
 flavour_degakheion.12.t: "La Plus Grande Émeute"
 flavour_degakheion.12.d: "Les dirigeants rebelles s'assirent autour de la table, l'humeur grave, funeste. Mois de protestations, troubles, réveillant le peuple de son sommeil – décennies de préparation avant alors, alors que leurs suzerains Phylaxiate allaient en guerre, ignoraient le trouble couvant chez eux. Et maintenant, le temps était venu... jugement, sur si tout serait pour rien.\n\n« Alors le signal est sorti ? » Un demanda. « Les autres cités se soulèveront, le même jour, ou environ ? »\n\nUn autre hocha. « Attaques simultanées sur les positions de garnison, avant qu'ils puissent renforcer. Élites locales, marchands et mercenaires... hah, même quelques pirates. Nous devrions avoir assez pour faire brèche. »\n\n« Mais pour les renverser ? » Une des dirigeantes – femme Karkares riche du district nord de Degakheion – s'assit en avant, lignes inquiètes sur son visage. « Mon district... nous transportâmes armes sous le prétexte de gladiateurs... mais nous n'avons rien lourd. Substantiel. Et les paysans à la campagne... comment les amènerons-nous dans les Kheions, pour nous aider ? »\n\nPersonne ne répondit. Silence, pour quelques moments. Finalement, un parla. « Cela n'importe pas. » Il secoua sa tête. « Ils ont refusé toute concession, comme nous prédîmes. C'est maintenant ou jamais. Chaque jour que nous attendons, leur prise grandit plus forte. Nous n'avons pas d'autre choix. » Le visage de la femme tomba pour moment – mais alors le courage revint. Elle hocha.\n\n« Alors c'est fait, alors ? Devrions-nous aller, à nos districts ? » Accord murmuré. « Alors bonne chance, tout le monde. Tuez autant des bâtards-gardiens que vous pouvez. »"
 flavour_degakheion.12.a: "Et la Grande Révolte Karkares commence."
 flavour_degakheion.13.t: "Le Peuple, Subjugué"
 flavour_degakheion.13.d: "Le Kylakas marcha entre les taudis serrés de Degakheion. Le combat avait fini petit moment auparavant. Corps morts jonchaient les rues, molles, sans vie, sang s'accumulant dessous eux. Certains en groupes, certains seuls. Certains abattus alors qu'ils fuyaient, certains agrippant encore les armes dans leurs mains. Fourches, couteaux-boucher, lances-ramshackle. Quelques épées capturées. Nul n'avait armure.\n\nToll lourd. Mais il supposait que c'était le prix de s'en tenir à l'ancien code. Les prisonniers subjugués. Moitié d'eux massacrée pour le faire. Et l'émeute écrasée.\n\nPuis, quelque chose attrapa l'œil du Kylakas. Il s'arrêta, leva son sourcil. Femme – morte, bien sûr – agrippait... bâton ? C'était comme pole métallique. Pas arme, vraiment. Bâton. Elle avait été abattue... tombée sur son dos. Et dans le sang à côté d'elle, il y avait... petites empreintes. Marques où quelqu'un avait agenouillé. Sa première pensée était que c'était son enfant. Curieux. Le sang encore frais, mais quand le Kylakas regarda autour de lui, il ne pouvait voir personne. Quel sorte d'enfant abandonne sa mère morte ? Laisse son cadavre dans ruelle ? Peut-être qu'il s'était enfui, avait été abattu aussi.\n\nMmm... non, pas bonne excuse. Le Kylakas se tourna vers la femme encore – fixa les empreintes. Il se rappelait, maintenant... un des procès Erythé. Un des cauchemars. La brume lui avait montré... eh bien, quelque chose avait tué sa mère, basiquement. Loup ou quelque chose. Et il avait dû le regarder arriver, entendre les cris, terreur, gémissements et cetera et cetera. Cela le chassait... il avait dû rester immobile. Le laisser arriver. Mais le monstre passa, et il alla au côté de sa mère. Il était resté près d'elle pour moment. Il était sûr qu'il l'avait fait. Et alors cela revint encore. Il se rappelait sa gueule grinçante le déchirant. La douleur inimaginable. Cela le mangea. Il le sentit.\n\nIl était resté. Quel sorte d'enfant abandonne sa mère morte ? Le Kylakas donna soupir morose, secoua sa tête, et continua sa marche."
 flavour_degakheion.13.a: "Traque encore, bête, dents-lance scintillant. Et en cauchemar : ordre. Déchirant, taillant."

