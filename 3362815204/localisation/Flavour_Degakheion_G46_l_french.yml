 #Missions
 G46_care_for_our_youngest_title: "Prendre Soin de nos Cadets"
 G46_care_for_our_youngest_desc: "Degakheion est ancien et fier, et a en son temps conçu deux enfants forts. Le premier Nékheis, Eneion a longtemps été notre main loyale dans le Devand – et leur obéissance a apporté l'honneur à eux-mêmes et à leur père.\n\nEt pourtant, notre enfant cadet ne partage pas le même sens de loyauté. Deyeion, fondé comme colonie pénitentiaire, a vu d'innombrables révoltes et tentatives avides d'« indépendance ». Comme cité des Karkares, ce n'est pas étonnant – mais la situation ne peut être autorisée à perdurer. Nos liens avec Eneion doivent être renforcés et consolidés, et notre contrôle sur Deyeion cimenté une fois pour toutes. Ils doivent savoir que Degakheion, et personne d'autre, est leur futur aussi bien que leur passé."
 G46_end_the_experiment_title: "Mettre Fin à l'Expérience"
 G46_end_the_experiment_desc: "L'indépendance d'Amgremós fut une tache déshonorante sur l'histoire Kheionai, en grande partie due à ce qu'elle impliquait. L'idée qu'un Nékheis peut exister indépendamment de leurs pères est folle, et ces quelques insensés qui épousent une telle idée doivent être punis.\n\nIl est donc très fortuné qu'Amgremós ait été subjugué par notre auguste cité. Ils ont longtemps été un symbole de séparatisme et de désordre, et il nous incombe maintenant de les reforger en symbole de quelque chose de plus grand. Un symbole de loi : notre loi.\n\nTout ce qui reste est pour nous de décider quelle forme ce symbole prendra."
 G46_teachings_of_a_child_title: "Enseignements d'un Enfant"
 G46_teachings_of_a_child_desc: "Quand un enfant agit hors de propos, c'est la faute du parent, et ainsi tous deux doivent être punis à la mesure de leur autorité. Ainsi enseigne le Drivós Rochos, mais notre vénérable philosophie a moins à dire de ce que les enfants d'aujourd'hui peuvent enseigner à leurs aînés de demain.\n\nC'est comme il se doit, car l'adhérence à la tradition est clé de la société. Mais même ainsi, nous pouvons voir notre premier-né Eneion, loyal Eneion, chargeant vers le continent, apprenant de leur nouveau foyer, et prenant à cœur des leçons que nous ne pourrions jamais apprendre sur notre île.\n\nLe gardien a besoin de ses subordonnés pour maintenir l'ordre. Et si nous devons être maître des Nekheis, peut-être est-il temps d'apprendre de notre subordonné le plus capable aussi ?"
 G46_keeping_a_child_in_line_title: "Maintenir un Enfant dans le Rang"
 G46_keeping_a_child_in_line_desc: "Eneion a maintenu sa loyauté et prouvé son utilité pour nous à travers nos campagnes sur le continent. Leurs forces ont combattu à nos côtés à chaque tournant alors que nous avons imposé la dominance de Degakheion sur la Mer Fendue – et leur expertise diplomatique et voix d'autorité comme premier des Kheions les a rendus vitaux pour maintenir notre contrôle.\n\nMalheureusement, ils commencent à reconnaître leur utilité – et peut-être surestiment leur valeur. Certains parlent d'une « ascendance parmi les Devabhen », de « tenir la torche ensemble ». Les traîtres parlent de « la transmettre ». Cela ne peut être fait. Nous devons leur rappeler qu'ils sont une unité administrative – un outil loyal, mais un outil néanmoins. Quelle meilleure façon de le faire, et de faire usage de leurs talents, que de les charger davantage ? Et, bien sûr, réorganiser nos territoires Devandiques dans le processus."
 G46_betrayal_on_ever_front_title: "Trahison sur Tous les Fronts"
 G46_betrayal_on_ever_front_desc: "Degakheion a deux alliés - Son armée et sa marine. Ceci n'est pas pour dire que nous n'avons pas trouvé cause commune avec nos voisins à l'occasion, plus récemment avec Oktikheion dans la partition de Kimánis. Mais ce ne fut jamais question de « si » Oktikheion se prouverait indigne de notre confiance. Seulement de « quand ».\n\nMaintenant l'armée Oktibhen siège et festoie dans les ruines de Kimánis, terre légitimement nôtre, pourtant hâtivement volée par cette armée prodigue. Ils n'ont pas d'honneur, et ainsi ils attendent traîtrise de nous en retour. Ils n'en trouveront aucune. Nous honorerons notre trêve, car notre parole est notre lien.\n\nEt quand cette trêve sera finie, nous les écraserons sous notre botte."
 G46_rock_and_a_hard_place_title: "Entre le Marteau et l'Enclume"
 G46_rock_and_a_hard_place_desc: "Nous avons fait travail léger à la fois des marchands avides d'Ormam et des prodigues d'Oktikheion. Pourtant, il y a plus à faire. Au nord se trouve Arpedifér, dont la prouesse magique demande respect. Au sud se trouve Kherka, dont les forges produisent les meilleures armes et armures d'Alecand. Les deux Kheions sont riches et puissants, et ils feront de dignes campagnes. Et quand ils hisseront le drapeau de Degakheion, notre domination sur notre île sera assurée. D'abord, cependant, nous devrons nous occuper des affaires chez nous – et sécuriser nos nouvelles conquêtes une fois pour toutes."
 G46_secure_the_interiour_title: "Sécuriser l'Intérieur"
 G46_secure_the_interiour_desc: "Tous les Kheions d'Alecand se sont agenouillés devant Degakheion, et notre glorieuse cité vit maintenant vraiment à la hauteur de son nom. Malgré leur opposition à nous à chaque tournant, les Kheions sont parents, et nous concéderons volontiers qu'ils ont combattu avec valeur et au moins quelque compétence.\n\nCombien différents d'eux sont alors les bharbhen d'Elitbhar, qui tiennent l'ouest d'Alecand sous leur domination sauvage. Il ne peut y avoir de négociation avec cette tribu et aucune solution au problème qu'ils présentent, hormis la guerre. Ils seront déterrés, leur tribu sera dissoute, et leur peuple sera reforgé pour suivre la loi de Degakheion.\n\nSeulement alors les bharbhen d'Elitbar seront en sécurité de leur propre sauvagerie."
 G46_construct_the_goliath_title: "Construire le Goliath"
 G46_construct_the_goliath_desc: "À travers nos efforts et les milliers qui sont tombés dans la conquête d'Alecand et dans le Soulèvement Karkares, nous avons choisi de construire un grand monument sous la forme d'une tour-phare, qui commémorera les tombés et célébrera les soldats debout, officiers, généraux et nos dirigeants qui ont rendu ces choses possibles. Un salut-en-pierre à tous ceux qui ont vécu et sont morts pour Degakheion, et un phare pour ceux qui le feront dans le futur."
 G46_guardian_of_the_kheions_title: "Gardien des Kheions"
 G46_guardian_of_the_kheions_desc: "Autrefois, les Phylaxana montaient la garde sur toute civilisation. Autrefois, ils maintenaient l'ordre dans les Kheions, gardaient la grande masse du peuple en ligne, prospère et tranquille. Mais alors... bouleversement. Avec le Kaydhano vint la tempête bouillonnante du chaos. Coupés, les gardiens tombèrent, un par un. Mais un groupe resta. Et en Degakheion, nous gardâmes cette lumière, ce devoir. Et maintenant ?\n\nMaintenant, les Phylaxana montent la garde encore une fois. Maintenant, les Phylaxana gardent Kheion et Nékheis pareillement subjugués, sauvegardés contre l'émeute, contre la rébellion. Maintenant, les Phylaxana se dressent comme les gardiens des Kheions encore une fois. Tutelle restaurée – et devoir de réclamation accompli. Mais ce n'est pas la fin... car notre responsabilité continue sans fin. Et les Phylaxana doivent rester vigilants, jusqu'à la fin des temps..."
 G46_the_strateodegis_academy_title: "Académie Strateódegis"
 G46_the_strateodegis_academy_desc: "C'est une vérité éternelle que la guerre est un art éternel. Et comme avec tout tel art, celui qui le pratique peut passer une vie à le perfectionner, et pourtant n'avoir jamais rien de plus à apprendre. Car comme le praticien apprend, l'artisanat s'étend, pour que l'idéal de guerre puisse être chassé mais jamais saisi.\n\nCeci est vrai de nos campagnes récentes aussi. Bien que nous puissions ricaner de la faiblesse efféminée de nos compatriotes Kheionai, ils nous ont beaucoup appris : dans certains cas avec nouvelles stratégies inédites, et dans la plupart des cas leçons de ce qu'il ne faut pas faire. Construisons une académie où nos leçons peuvent être préservées pour le futur, pour que nos fils puissent bénéficier de la connaissance durement gagnée de leurs pères."
 G46_secure_the_state_title: "Sécuriser Kheinós"
 G46_secure_the_state_desc: "Le marché que nous fîmes avec Oktikheion était simple. Nous saisissons l'arrière-pays de Kimánis avec vitesse d'éclair, tandis qu'ils saisissent leurs îles, et bloquent leur port. Coupés de l'approvisionnement, ils tomberaient, rapidement, instantanément. Nous marcherions, et ensemble nous partagerions la cité. Kimánis se rendit à Oktikheion, comme prévu – mais quand nous marchâmes vers la cité, les Oktíbhen nous fermèrent la porte !\n\nMaintenant nous restons avec les terres stériles de Kheinós... mais nous ne sommes pas arrivés où nous sommes en mijotant dans notre chagrin. Les Karkares grandissent agités – peut-être est-il temps de leur jeter un os, et améliorer ces nouvelles terres nôtres ? Après tout, une maison assez-bonne, et une vie loin de l'œil vigilant de leurs gardiens, peut être un choix admirable pour certains d'eux. Et, dans le processus, nous pourrions gagner quelques... auxiliaires loyaux de plus."
 G46_thirst_for_iron_title: "Soif de Fer"
 G46_thirst_for_iron_desc: "Il a été dit que la guerre n'a besoin que de la volonté de la mener. Aussi vrai que cela puisse être, la guerre est une chose, et la victoire une autre. La victoire en guerre demande volonté, oui, mais aussi nourriture, eau, bonnes armes et mains fortes pour les façonner et les manier.\n\nLes mains fortes n'ont jamais été rareté dans notre belle cité, mais le fer est autre chose, car nos forges dorment rarement, et en les nourrissant, nous avons rencontré rareté de ce métal. Bien que la rareté engendre l'innovation, nous contrôlons maintenant les pentes de Meteí, montagne riche en métal de toutes sortes.\nLes Karkares attendent notre parole. Leur labeur sanglant nous achètera tout le fer dont nous aurons jamais besoin."
 G46_philosophical_strengthening_title: "Renforcement Philosophique"
 G46_philosophical_strengthening_desc: "La philosophie parcourt chaque aspect de la vie Kheionai – et donc, à travers la vie de chaque Phylaxana. Traditionnellement, notre philosophie directrice a été le Drivós Rochos, école qui met l'accent sur retenue et modération en toutes choses, pour conserver les plaisirs de la vie au service d'un but plus élevé.\n\nMais dans les siècles récents, nouvelles philosophies ont grandi en popularité, comme le Mandat Axiérophonique, qui met l'accent sur la sécurité avant tout – idée qui frappe vrai à notre rôle de gardiens. Et maintenant, beaucoup plus récemment, le grand conquérant Ambhen Laskaris a prouvé la force de ses idéaux, sa détermination et son but inspirant ses troupes comme nul autre. Les Phylaxana sont dédiés à se dresser à la pointe de la philosophie militaire – et certains argumentent pour le changement. Les humorerons-nous ?"
 G46_institute_the_daografi_title: "Instituer les Daografí"
 G46_institute_the_daografi_desc: "En chaque Kheion, le recensement est vital. Comment pourriez-vous autrement savoir combien de grain stocker, combien d'espace est nécessaire dans les Windwards, combien vous avez perdu après un mauvais Vent de Mort Kaydhano ? Mais en Degakheion, le recensement est important pour raison différente – il compte les Phylaxana, et cela signifie qu'il compte les guerriers. Un coup d'œil à un recensement est un coup d'œil à la préparation de Degakheion pour la guerre. Les ressources à la disposition du Stratéodeges.\n\nOu, au moins, c'est l'idéal. Mais, comme cela a été découvert, un décompte précis n'est plus assez bon. Certains Phylaxana souffrent de blessure, malheur, mauvaise santé générale. Certains ne peuvent être épargnés pour laisser leurs manoirs sans surveillance, par peur de révolte. Certains sont... peu fiables. Moralement, ou autrement. Entrent : les Daografí. Nouvelle forme de recensement en profondeur, détaillé, vraie évaluation de l'état et statut de chaque Phylaxiate. Avec les Daografí, nous pouvons rendre support quand nécessaire et l'alléger quand non, concentrer nos efforts, améliorer le recrutement. Les Phylaxana seront renforcés en rang comme jamais !"
 G46_the_drivos_kryphane_title: "Le Drivos Kryphane"
 G46_the_drivos_kryphane_desc: "Dans le chaos du bouleversement, une concession par-dessus tout fut donnée aux Karkares – l'aptitude à s'élever au-dessus de leur station, entreprendre l'Erythé, et devenir un Phylaxiate. Ce droit avait été le leur, autrefois, avant que d'abord convention, puis loi, restreigne l'Erythe aux enfants de Phylaxana. Stratocratie-méritocratique devint stratocratie-aristocratique.\n\nMais plus maintenant – car bien qu'il y ait beaucoup qui croient que cela ne peut être fait, que seul l'entraînement qu'un enfant-Phylaxana reçoit pourrait préparer quelqu'un à entreprendre les épreuves-cauchemar des Salles Rouges, à travers Alecand les Karkares s'avancent pour le faire. Le Drivós Rochos prépare un Phylaxiate – mais ils revendiquent autre chemin, chemin caché. Ils l'appellent le Drivós Kryphane."
 G46_allow_the_flow_of_ideas_title: "Voix Libérées"
 G46_allow_the_flow_of_ideas_desc: "Sous la surveillance des Phylaxana, les Karkares sont restés dociles, silencieux – quand ils n'étaient pas en révolte ouverte, c'est-à-dire. Leurs idées restaient parlées seulement derrière portes closes, dans coins sombres loin de leurs dirigeants – quand dites à portée d'oreille, c'était caché en couches d'esprit et métaphore, code de sentiment que seuls leurs compagnons pouvaient décrypter.\n\nMais les choses ont changé. Nous ne pouvons plus nous permettre le silence des Karkares – et avec cela à l'esprit, nous devons leur donner façon de s'exprimer. Nous devons permettre le flux d'idées – et pour faire cela, nous devons établir conseil de Karkares, pour permettre l'échange d'idées entre pupille et gardien. Après tout, comment pouvez-vous régner sur un peuple que vous ne connaissez rien ?"
 G46_reform_the_military_title: "Réformer le Militaire"
 G46_reform_the_military_desc: "Le Militaire avait longtemps été sous le contrôle strict et inflexible des Phylaxana, qui imposaient code martial strict – bien que certains fussent assignés à agir comme officiers sur auxiliaires Karkares, c'était travail moindre. Au lieu, ils se concentraient sur combattre comme un, dans leurs propres unités d'élite, commandées par guerriers forts, et les patriarches des grandes familles.\n\nMais les temps changent – et le nouvel esprit de méritocratie nous a convaincus que nous ne pouvons plus nous permettre de nous séparer de la masse de notre soldatesque. Dorénavant, les Phylaxana doivent agir comme phares sur le champ de bataille, et nos meilleurs et plus brillants doivent mener, non simplement suivant la direction du Kylakas, suivant exercice et dogme, mais suivant leur propre jugement. Méritocratie, installée aux plus hauts niveaux, et donnée place pour briller."
 G46_prisoners_once_more_title: "Prisonniers Encore Une Fois"
 G46_prisoners_once_more_desc: "Maintenant que nous avons écrasé les Karkares dans leurs faibles tentatives de renverser l'état, nous sommes préparés à restaurer contrôle absolu sur les Kheions, et délivrer justice exacte sur ceux qui osèrent questionner notre autorité et légitimité. Les restes des émeutiers vont au sol, fuyant vers les îles et les sous-cités, s'enfermant dans leurs foyers, ou se cachant dans coins sombres, tout par peur d'être exposés à nos forces.\n\nMais ils ne peuvent courir, et ils ne peuvent se cacher. Ceux qui continuent à combattre seront annihilés, et ceux qui essaient d'éviter leur punition due en recevront une bien pire. Peu importe le coût, nous rendrons le peuple d'Alecand servile à notre volonté encore une fois."
 G46_ethonaltian_code_title: "Code Ethonaltien"
 G46_ethonaltian_code_desc: "Dans les années 700, le Kylakas Darathartes fit face à une Révolte Karkares de son propre. Il l'écrasa, comme c'était son devoir, mais il crut que la punition attendue pour les rebelles – exécution, comme ils le méritaient – était un gâchis. Alors il fit l'impensable – il innova. Il changea le code de loi, pour qu'ils puissent être envoyés au Devand au lieu comme prisonniers. Ainsi se leva Deyeion. Ainsi tomba l'Ancien Code.\n\nOu, au moins, c'est comme les durs le cadrent – mais cette position a gagné traction. Le Devand se remplit rapidement, quelle est l'utilité de l'exil-comme-punition ? Quelle est l'utilité, vraiment, de toutes les concessions molles que nous avons faites au cours des années. Il est dit que dans le chaos de la Ruine le Roi-Phylaxana Ethonaltes garda l'ancienne loi, et préserva sa forme codifiée. C'est code très sanglant en effet, avec mort prescrite pour la plupart des crimes sérieux, et punitions publiques abondant. Pendaison pour voleurs, décapitation pour détourneurs – exactement la sévérité dont nous avons besoin pour garder Alecand en ordre."
 G46_codify_martial_supremacy_title: "Codifier la Suprématie Martiale"
 G46_codify_martial_supremacy_desc: "L'institution des Daografi nous a montré clarté sans parallèle quand il s'agit de jauger la préparation des Phylaxana – et ce faisant, elle nous a montré où nous devons améliorer. Les Phylaxana doivent devenir incassables, inaccessibles – et cela signifie que nous devons nous entraîner sans relâche et intensivement, même au-delà de l'Erythe et nos devoirs normaux d'exercer. L'exercice doit devenir routine aussi commune que manger ou dormir, les romans doivent faire place aux manuels tactiques, le théâtre doit céder à l'histoire, la danse au combat, le chant au cri de guerre. Seulement à travers l'excellence pouvons-nous vraiment régner suprême."
 
