 flavor_shelokmengi.10.t: "L'Aube Ayufarienne" 
 flavor_shelokmengi.10.d: "Ayufar, les bras comme l'acier, un scintillement studieux dans les yeux, pointa vers l'homme suivant dans la file. « Avancez et déclinez votre nom et profession. »\nL'homme le fit, sa voix douce comme des herbes qui se frôlent. « Mon nom est Berhan Jenas, je suis un philosophe. »\nLe Mezhi sourit. « Un philosophe ! Dites-moi, êtes-vous l'un de ces 'Hauts Philosophes' d'outre-mer ? » Il fit signe à l'homme d'avancer, la file d'autres personnes le suivant prudemment.\n« Non, mon seigneur, bien que je les aie étudiés comme j'ai étudié beaucoup d'autres peuples, des métamorphes du sud aux Fangaulans dans l'ouest lointain au-delà du Marais de l'Ombre. »\n« Maintenant dites-moi, philosophe : qu'est-ce qui fait un bon Roi ? »\nBerhan bégaya. « Je... c'est une question compliquée, mon seigneur. Bien des hommes ont médité sur une telle chose. Certains disent que c'est la piété, l'adhérence à ses dieux. D'autres disent que c'est l'autorité, le talent de commander les hommes. »\n« C'est intéressant. Je pense que c'est la sagesse. »\n« Facile à dire, mon seigneur. Mais si je peux me permettre, ce sont souvent les Rois qui passent leur règne à chercher la sagesse qui gouvernent le plus pauvrement. On ne peut pas gouverner depuis une bibliothèque. »\nAyufar éclata d'un grand rire. « En effet, en effet ! Pourquoi sinon pensez-vous que j'amène des gens de tout Madriamilak ? Tenter de tout savoir est folie, et ainsi je consulterai des experts dans chaque domaine, pour que mes réformes ne souffrent pas de ma portée trop ambitieuse. J'apprécierai sûrement les conversations que nous aurons plus tard, mes serviteurs vous montreront vos quartiers pendant que je salue le reste des invités. »\n\nComme il se taisait, un petit homme s'avança et montra le chemin à Berhan. Et comme le philosophe quittait la salle du trône, il ne put s'empêcher de regarder en arrière et voir la file sans fin d'experts s'approchant du trône, comme le flot du puissant Yet."
 flavor_shelokmengi.10.a: "Un à un, il appela leurs noms."

 flavor_shelokmengi.11.t: "D'abord au Général" 
 flavor_shelokmengi.11.d: "« La chose la plus importante à la guerre n'est ni les soldats ni la stratégie : c'est la logistique. » parla Shay zor Hajo, en frottant sa barbe striée de sel. « Les hommes marchent sur leur estomac, et au-delà d'une certaine échelle, le fourrage épuise complètement la terre. Ce dont vous avez besoin, ce sont des lignes d'approvisionnement. Chariots, serviteurs, gardes, tout cela. »\n« Et je suppose que cela devient une bataille en soi ? » répondit Ayufar entre les gorgées de son café.\n« Bon sang, oui ! Être battu au combat peut retarder une guerre, perdre des provisions peut la terminer, et condamner une armée entière à la mort, ou qu'Amilak l'interdise, les forcer au banditisme. Le nombre de seigneurs arrogants prétendant être de grands esprits militaires qui ignorent leurs lignes d'approvisionnement m'effraie. »\n« Que diriez-vous si je vous offrais une place ici, pour que vous puissiez maintenir en ligne mes dirigeants moins... expérimentés ? »\nIl regarda Ayufar avec des yeux sombres brûlant d'un feu intérieur, et hocha la tête, montrant des dents jaunies. « Peut-être accepterai-je votre offre. Cela me ferait du bien de remettre ces fous en forme, et de commander les soldats de votre royaume ! Je commencerai immédiatement ! »"
 flavor_shelokmengi.11.a: "Ce soldat nous fera du bien."

 flavor_shelokmengi.12.t: "Deuxième au Prêtre" 
 flavor_shelokmengi.12.d: "« L'eau que nous apportons aux champs ne disparaît pas simplement une fois qu'elle a arrosé les cultures », proclama Bati Goshan, un prêtre de la pluie local, gesticulant légèrement d'une main pour illustrer sa leçon. « L'eau fait partie d'un cycle éternel voulu par Amilak, et c'est le devoir du clergé de soutenir ce cycle pour aider Ses enfants. »\n\n« Mais si mal fait, cela peut causer des problèmes ? » demanda Ayufar, qui s'allongea sur son divan pendant que le prêtre lui parlait.\n\nBati fronça les sourcils. « J'ai vu certaines terres agricoles dépouillées par la sécheresse, et des crues soudaines en déchirer d'autres pour qu'elles ne puissent être fertiles pendant de nombreuses années. Nous avons reçu un grand don, pour guider le flux des vents et des pluies, mais utilisé avec ignorance, cela peut mener à une destruction plus grande que tout ce que le Marais de l'Ombre pourrait accorder. »\n\nAyufar se redressa, joignant ses mains. « Eh bien alors, nous ferions mieux de commencer. J'appellerai bientôt des prêtres de tout le royaume pour mieux coordonner nos précipitations. » Il posa une main sur l'épaule de Bati, « Et j'aimerais que vous les dirigiez, je trouve votre éloquence très convaincante. »"
 flavor_shelokmengi.12.a: "Ce prêtre nous fera du bien."

 flavor_shelokmengi.13.t: "Troisième au Fermier" 
 flavor_shelokmengi.13.d: "« Ils pensent que votre travail c'est juste 'semer, récolter, semer, récolter', ils ne considèrent pas à quel point tout ça casse le dos ! » pestait Heyle Iyesu, alors qu'Ayufar acquiesçait simplement et lui tapotait le dos d'un geste compréhensif.\n\n« En effet, j'espérais pouvoir comprendre les spécificités de votre vocation. Je veux appliquer votre expérience à tous les champs de Shelokmengi. Je préférerais ne pas laisser cela à la noblesse, quand les paysans sont ceux qui font vraiment le travail. »\n\nEn entendant cela, le fermier sourit et commença à régaler Ayufar d'un torrent d'informations utiles sur des concepts tels que l'irrigation - qu'un scribe enregistra fébrilement sur ordre du Mezhi - ainsi que les diverses pitreries auxquelles il s'était livré au fil des années.\n\nAprès que les deux eurent bien ri, ils se séparèrent, le fermier vers son champ, et le Mezhi vers son trône."
 flavor_shelokmengi.13.a: "Ces fermiers nous feront du bien."

 flavor_shelokmengi.14.t: "Un Repos Longtemps Attendu" 
 flavor_shelokmengi.14.d: "« Je ne comprends pas ! » cria le Philosophe au Mezhi, « Vous avez été le plus grand roi que Shelokmengi ait jamais eu, pourquoi abdiqueriez-vous !? »\n\nAyufar se tourna pour rencontrer son plus fidèle conseiller, ses mouvements pas tout à fait aussi nets qu'autrefois. « Ah, Berhan, tu ne vois pas. Mes cheveux blanchissent comme les pics neigeux des Pakreda Sedara au sud. Ma vision s'assombrit comme le ciel de minuit sans soleil. Et mon esprit devient fréquemment fantaisiste. Je ne suis plus apte à... »\n\n« Mensonges ! Vous êtes encore capable, vous avez cette conversation avec moi en ce moment ! »\n\nLe Mezhi soupira. « Berhan, je ne veux pas mourir sur mon trône, et avoir mes fils se couronner eux-mêmes, pleurant, avant d'accomplir mon devoir. Ce n'est pas une expérience plaisante, je peux te dire ça. Je préférerais passer mes derniers jours dans les champs, ou parmi ma famille. » Et il posa sa main sur l'épaule du philosophe, « Et je préférerais que tu accordes tes sages conseils à mes fils comme tu l'as fait pour moi. »"
 flavor_shelokmengi.14.a: "« Je... je comprends, mon Seigneur. »"

