 flavor_shelokmengi.106.t: "Rapport de Récolte"
 flavor_shelokmengi.106.d: "Mon [Root.Monarch.GetTitle], excellentes nouvelles des Yenaze Mezhi ! La récolte de cette année est arrivée, et nos rapports montrent que nous avons un énorme surplus ! Nos vastes champs regorgent de grain : une combinaison de bonne gestion, de la bienveillance d'Amilak, et de nouvelles méthodes de production les rendant plus fertiles que jamais. Pas un seul homme ou femme ne meurt de faim grâce à l'allocation de grain, et la population pourra croître rapidement si cette abondance continue. Cela a bien sûr été un bienfait pour l'armée, avec plus d'hommes que jamais libérés du travail agricole. Il semble que nos politiques agricoles aient porté, sinon des fruits, du moins du grain."
