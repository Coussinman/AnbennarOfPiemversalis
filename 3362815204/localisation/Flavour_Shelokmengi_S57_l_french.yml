 flavor_shelokmengi.100.t: "Rapport de Récolte"
 flavor_shelokmengi.tt: "Votre niveau de §GGrenier§! a changé !"
 flavor_shelokmengi.100.d: "Mon [Root.Monarch.GetTitle], de terribles nouvelles des Yenaze Mezhi ! La récolte de cette année est arrivée et... en effet, elle n'a pas eu lieu. Les maigres champs que nous possédons sont insuffisants ou restent simplement en jachère par manque de main-d'œuvre suffisante, et sont à peine assez pour que la paysannerie puisse subvenir à ses besoins. Nous avons été réduits à importer du grain d'autres nations, à notre grand dam. La population est outrée, nous qualifiant d'« assassins de céréales » après une série de morts par famine. Les greniers privés sont pillés par des paysans affamés tandis que les nobles sont battus dans les rues pour leur échec à assurer une bonne récolte, et cette tendance semble susceptible de continuer jusqu'à ce que nous résolvions ce problème."
 flavor_shelokmengi.100.a: "Maudits soient ces fous de pain !"
 flavor_shelokmengi.100.b: "Ne plus m'informer à ce sujet"
 ignore_breadbasket_tt: "§RCette décision est permanente§!"

 flavor_shelokmengi.101.t: "Rapport de Récolte"
 flavor_shelokmengi.101.d: "Mon [Root.Monarch.GetTitle], nouvelles des Yenaze Mezhi. La récolte de cette année est arrivée, et nos rapports montrent qu'elle était plus ou moins adéquate. Nos terres agricoles se portent bien, et le peuple est capable de se nourrir assez bien - à un coût, certes, mais un coût attendu. Ainsi, notre approvisionnement alimentaire semble stable, et notre peuple semble donc content."
 flavor_shelokmengi.101.a: "Le pain et le beurre de tout état."
 flavor_shelokmengi.101.b: "Ne plus m'informer à ce sujet"

 flavor_shelokmengi.102.t: "Rapport de Récolte"
 flavor_shelokmengi.102.d: "Mon [Root.Monarch.GetTitle], nouvelles des Yenaze Mezhi. La récolte de cette année est arrivée, et nos rapports montrent qu'elle était conforme à nos projections. Nos terres agricoles se portent bien, et le peuple est capable de se nourrir assez bien - à un coût, certes, mais un coût en dessous de la moyenne. Nous avons même commencé à exploiter ces bas prix pour faire des réserves de grain suffisantes pour nous prémunir contre les famines futures. Ainsi, notre approvisionnement alimentaire semble stable, et notre peuple semble donc content."
 flavor_shelokmengi.102.a: "Le pain et le beurre de tout état."
 flavor_shelokmengi.102.b: "Ne plus m'informer à ce sujet"

 flavor_shelokmengi.103.t: "Rapport de Récolte"
 flavor_shelokmengi.103.d: "Mon [Root.Monarch.GetTitle], bonnes nouvelles des Yenaze Mezhi. La récolte de cette année est arrivée, et nos rapports montrent que nous avons un surplus modeste. Nos champs considérables sont luxuriants de grain sain, renforcés par les prières des Samayebaka. Le peuple est bien nourri et heureux, car nos greniers peuvent épargner du grain pour une allocation aux pauvres et nécessiteux. Cela a permis à notre population de prospérer, et beaucoup prédisent que nous verrons une légère augmentation de la population si cela continue."
