 flavor_shelokmengi.104.d: "Mon [Root.Monarch.GetTitle], bonnes nouvelles des Yenaze Mezhi. La récolte de cette année est arrivée, et nos rapports montrent que nous avons un surplus substantiel. Nos champs considérables sont luxuriants de grain sain, renforcés par les prières des Samayebaka. Le peuple est bien nourri et heureux, car nos greniers peuvent fournir une quantité considérable de grain comme allocation aux pauvres et nécessiteux - ainsi qu'à notre armée, si elle part en campagne. Cela a permis à notre population de prospérer, et beaucoup prédisent que nous verrons une augmentation modérée de la population si cela continue."
