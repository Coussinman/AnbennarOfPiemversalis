 flavor_shelokmengi.109.t: "Rapport de Récolte"
 flavor_shelokmengi.109.d: "Mon [Root.Monarch.GetTitle], excellentes nouvelles des Yenaze Mezhi ! La récolte de cette année est arrivée, et nos rapports montrent que nous avons assez de grain pour nourrir non seulement nous-mêmes, mais aussi tous nos voisins ! Les Samayebaka ont apporté de si grandes pluies que nous avons transformé des terres stériles en champs plus fertiles pour les plus grandes récoltes que nous ayons jamais vues, aidées par une gestion compétente et des innovations en agriculture. Notre population bien nourrie est entrée dans une période de croissance rapide, tandis que nos commerçants sillonnent la terre et la mer pour écouler notre excédent (au grand ressentiment des fermiers étrangers). Cela a été un grand bienfait non seulement pour notre économie mais pour notre armée, capable de recruter des milliers d'hommes supplémentaires même après avoir subi des pertes."
 flavor_shelokmengi.109.a: "C'est bon d'être le gagne-pain !"
 flavor_shelokmengi.109.b: "Ne plus m'informer à ce sujet"

 flavor_shelokmengi.110.t: "Rapport de Récolte"
 flavor_shelokmengi.110.d: "Mon [Root.Monarch.GetTitle], excellentes nouvelles des Yenaze Mezhi ! La récolte de cette année est arrivée, et nos rapports montrent que nous avons assez de grain pour nourrir non seulement nous-mêmes, mais nos voisins et ceux de l'autre côté du Golfe aussi ! Les Samayebaka ont apporté de si grandes pluies que nous avons transformé des terres stériles en champs plus fertiles pour les plus grandes récoltes que nous ayons jamais vues, aidées par une gestion compétente et des innovations en agriculture. Notre population bien nourrie est entrée dans un baby-boom, tandis que nos commerçants sillonnent la terre et la mer pour écouler notre excédent (au grand ressentiment des fermiers étrangers). Cela a été un grand bienfait non seulement pour notre économie mais pour notre armée, capable de trouver des milliers de recrues supplémentaires même après avoir subi des pertes."
 flavor_shelokmengi.110.a: "C'est bon d'être le gagne-pain !"
 flavor_shelokmengi.110.b: "Ne plus m'informer à ce sujet"

 flavor_shelokmengi.111.t: "Rapport de Récolte"
 flavor_shelokmengi.111.d: "Mon [Root.Monarch.GetTitle], nouvelles stupéfiantes des Yenaze Mezhi ! La récolte de cette année est arrivée, et nos rapports montrent que nous avons produit assez de grain pour rivaliser avec des continents entiers ! Des kilomètres sans fin de champs dorés s'étendent à l'horizon par endroits, soutenus par des pluies vivifiantes même là où rien ne poussait autrefois, et récoltés et moulus avec les méthodes les plus avancées que nous connaissions. À ce point, même exporter du grain à travers le Golfe de Rahen peut à peine empêcher nos greniers de déborder ! La population a récemment connu un véritable boom, atteignant des nombres bien plus élevés que quiconque l'avait jamais prévu sans aucun risque de famine - quelque chose qui s'est reflété dans l'immense nombre d'hommes que nous avons pu lever dans nos armées. Vraiment, il n'y a jamais eu de meilleur moment pour être Mengi qu'il n'y en a maintenant."
 flavor_shelokmengi.111.a: "C'est fantastique ! Pourquoi, c'est la plus grande chose depuis... depuis..."
 flavor_shelokmengi.111.b: "Ne plus m'informer à ce sujet"

 flavor_shelokmengi.112.t: "Rapport de Récolte"
 flavor_shelokmengi.112.d: "Ceci est un événement gestionnaire pour le grenier, vous n'êtes pas censé voir ceci. Veuillez procéder."
 flavor_shelokmengi.112.a: "PROCÉDEZ ! PROCÉDEZ AVEC LE GRAIN !"

