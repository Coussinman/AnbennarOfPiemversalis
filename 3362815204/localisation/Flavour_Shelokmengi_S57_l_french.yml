 S57_fields_of_fortune_title: "Les Champs de la Fortune"
 S57_fields_of_fortune_desc: "Notre royaume a toujours joui d'une existence bénie, niché au cœur de la vallée du fleuve Yet. Nous sommes appelés le royaume de la vallée pour une bonne raison, car c'est cette vallée qui a toujours pourvu à nos besoins. Une ressource particulière a toujours été abondante sur nos terres : le grain. Glorieux, magnifique grain.\n\nUne source fiable et constante de nourriture est la clé de toute civilisation prospère, et c'est quelque chose dont nous disposons en abondance. Tout ce qui nous est demandé, c'est d'investir convenablement dans l'infrastructure de nos fermes, et notre peuple s'épanouira comme les champs verdoyants qui entourent leurs villages."

 S57_shepherd_of_rain_title: "Le Berger de la Pluie"
 S57_shepherd_of_rain_desc: "Maintenant que le pouvoir des nobles traîtres a été maîtrisé, il est temps d'examiner de plus près notre relation avec les Semayebaka. Ils représentent la volonté d'Amilak et le prient pour qu'il envoie la pluie arroser nos champs et un ciel dégagé pour apaiser notre peuple et lui permettre de travailler. Certains de ces prêtres ont été bénis avec la capacité de contrôler le temps de manière limitée. Si nous parvenons à nous attirer leurs bonnes grâces en soutenant leurs efforts, nous renforcerons assurément notre économie agricole."

 S57_i_bless_the_rains_title: "Je Bénis les Pluies..."
 S57_i_bless_the_rains_desc: "Les prêtres et mages de Shelokmengi ont travaillé sans relâche, réfléchissant à d'autres moyens d'utiliser les bénédictions d'Amilak pour le bien de notre royaume. Une réunion s'est récemment tenue entre le Mezhi, les Semayebaka et les mages, discutant de ce qui pourrait être la prochaine étape.\n\nUne suggestion a reçu un large soutien : utiliser les pouvoirs d'Amilak contre tous les envahisseurs, peu importe qui ils étaient. Il pourrait être considéré comme sacrilège d'utiliser la magie météorologique de manière offensive contre d'autres Mengi, mais la légitime défense est une tout autre affaire !\n\nPour mener ce nouveau plan à bien, nous devons rassembler un cadre dévoué de nos prêtres-mages les plus compétents et leur fournir un grand temple pour accomplir leurs miracles, situé près des cieux dans les hautes terres de Keychashow."

 S57_friends_in_holy_places_title: "Des Amis en Hauts Lieux Sacrés"
 S57_friends_in_holy_places_desc: "La noblesse, appelée 'rois mineurs' ou 'Yenaze Mezhi', n'est pas digne de confiance. Ils ont trahi le dernier roi, créant leur propre royaume illégitime d'Enikmesiki. Les nobles qui restent se querellent constamment entre eux dans leur lutte désespérée pour le pouvoir, tout en sapant notre propre autorité.\n\nCependant, il y a un groupe influent en qui nous pouvons avoir confiance : les saints Semayebaka. Nous travaillerons ensemble avec le clergé, les élevant à une position de pouvoir plus élevée, et de cette façon retirerons le pouvoir aux mesquins Yenaze Mezhi."

 S57_seize_the_semadami_title: "S'Emparer des Semadami"
 S57_seize_the_semadami_desc: "Notre plan a fonctionné ! Après avoir cherché les conseils des sages Semayebaka, nous avons mis en œuvre une nouvelle technique pour améliorer les conditions de travail et par conséquent la taille de la récolte de notre paysannerie. Déjà, nous envisageons de renforcer davantage le pouvoir des prêtres-mages, tout en stimulant notre économie en même temps.\n\nL'un de nos conseillers nous a fait remarquer le riche potentiel magique des 'Semadami', ou Damestear en langue commune, trouvés dans le cratère de Senidmot. Nous devrions légitimer notre contrôle sur ce site sacré en y construisant un nouveau temple saint dédié à Amilak."

 S57_amping_up_production_title: "Amplifier la Production"
 S57_amping_up_production_desc: "« C'est ridicule ! Mettre ce qui est essentiellement un moulin au sommet d'un temple ? Au sommet de TOUS les temples que nous construisons ? Absolument ridicule ! Si cela ne venait pas du Mezhi Ayufar lui-même, je refuserais immédiatement cette demande. Ne sait-il pas à quel point ce serait difficile à construire ? Et pour quoi, pour faire du grain au même endroit où l'on vénère Amilak ? C'est de la pure foutaise ! »\n- Note anonyme trouvée sur les plans de construction d'un temple à grain achevé avec succès"

 S57_down_in_madriamilak_title: "En Bas dans Madriamilak !"
 S57_down_in_madriamilak_desc: "Il y a de nombreuses étapes nécessaires pour mettre du pain dans votre assiette.\n\nD'abord, le grain doit être planté dans l'un des nombreux champs de Madriamilak. Là, il est soigné et entretenu par les fermiers, travaillant de longues et dures journées, mais néanmoins épanouissantes.\n\nLes prêtres-mages commandent ensuite aux pluies d'arroser les champs les jours pairs, puis forcent à leur tour les nuages à donner beaucoup de soleil les jours impairs. Vient ensuite la saison des moissons, où chaque homme et ses esclaves récolteront les nombreux champs et apporteront le rendement aux temples à grain.\n\nAprès que les premiers designs se soient avérés... plutôt volatils, les moulins à vent tendent à être situés près des temples de nos jours, afin que la pluie puisse être rapidement appelée par les prêtres de la pluie en cas d'incendie de poussière de grain. Dans les moulins, le précieux grain est transformé en farine que vous utilisez. Ajoutez un peu de levure, faites cuire le mélange et puis voilà ! Du pain."

 S57_long_live_the_king_title: "Vive le Roi !"
 S57_long_live_the_king_desc: "Ayufar le Second a finalement été couronné roi et accède au titre de Mezhi de Shelokmengi, le Royaume de la Vallée. Après huit longues années de lutte constante entre la Reine Almaz et les nobles du Conseil de Régence, leur temps aux rênes du pouvoir est passé et maintenant il n'y a qu'un seul roi qui les gouvernera tous.\n\nPourtant, pour quelque raison bizarre, les nobles qui formaient le conseil de régence ne sont pas heureux de ce nouvel état de fait. Ils répandent de vicieuses rumeurs pour saper leur nouveau roi, accusant Ayufar de planifier de dépouiller les nobles de tout leur pouvoir et d'imposer des lois et restrictions inutiles pour étouffer le fier esprit Shelokmengi avec une bureaucratie superflue, menant ainsi inévitablement ce pays à la ruine. Nous prouverons à ces détracteurs que seuls ceux avec des intentions néfastes ont quelque chose à craindre de nos réformes."

 S57_invitations_to_all_title: "Invitations à Tous !"
 S57_invitations_to_all_desc: "« À l'estimé destinataire,\nVous êtes invité à la Cour Royale de Sa Majesté, le Mezhi Ayufar II zor Fantu-Amru, en raison de vos talents qui ont attiré son attention. Apportez vos plus beaux atours, les outils de votre métier et vos vastes talents. Sa Majesté écoutera chaque courtisan dans l'espoir d'améliorer l'état pour le mieux de Lui et de Son peuple.\nSigné,\nYemane le Secrétaire »\n- Une lettre datant de peu après la conquête d'Enikmesiki."

 S57_the_seed_of_knowledge_title: "La Graine du Savoir"
 S57_the_seed_of_knowledge_desc: "« Je les ai vus : les navires, je veux dire. Remontant et descendant le fleuve, jour après jour. Il semble que le Mezhi élargit la portée de ses invitations. J'ai vu certains de ces 'experts', des hommes et femmes de terres lointaines, comme les cités fluviales de Bulwar, ou les palais de Rahen.\n\nApparemment, ce philosophe dont Ayufar est si friand est celui qui les guide, s'assurant que nous ne les renvoyons pas d'où ils appartiennent. »\n- Un noble mineur de Berfan, entendu se plaindre des politiques de cour continues d'Ayufar."

 S57_up_the_river_title: "Remonter le Fleuve"
 S57_up_the_river_desc: "« Nous sommes ici depuis quelques jours maintenant, creusant la vase du fleuve pour l'approfondir, tout en enfonçant des piliers de bois dans la berge pour faire un port. Tout cela pour soutenir les navires naviguant sur le Yet. Une fois que nous aurons fini, nous irons à la prochaine ville, ironique que nous devions marcher pour que d'autres puissent naviguer. Au moins, la bière ici est bon marché. »\n- Bavardage entendu d'un ouvrier à Werksar."

 S57_the_great_harvest_title: "La Grande Moisson"
 S57_the_great_harvest_desc: "« Qu'il soit connu que, à la généreuse demande du Mezhi Ayufar II, tous les seigneurs de Shelokmengi sont invités en permanence à sa résidence au palais. Toute votre nourriture, vos activités et votre hébergement seront pris en charge.\n\nEn retour, vos domaines seront gérés par vos intendants, et si vous en manquez, le Mezhi enverra les siens pour s'occuper de vos terres. Dans cette nouvelle ère de Shelokmengi, la noblesse n'a pas besoin de s'inquiéter des tâches fastidieuses de l'état. C'est à cela que servent vos serviteurs, après tout. »"

 S57_enemies_or_merchants_title: "Ennemis ou Marchands"
 S57_enemies_or_merchants_desc: "« La plupart de mon peuple exige que j'émette l'ordre d'expulsion, demandant que tous ceux d'ascendance Raheni quittent nos côtes pour leur patrie ancestrale immédiatement, de préférence avec seulement les vêtements qu'ils portent et les vents du nord pour les guider. C'est regrettable, mais les finances que cela apporterait permettraient plus de mes réformes. »\n\n« Je sais », répondit son philosophe, « Mais bien que saisir leur richesse puisse nous apporter un gain à court terme, peut-être serait-il plus sage de les garder ici et de les utiliser comme intermédiaires entre nous et leurs riches cousins de Rahen ? »"

 S57_lord_of_rain_title: "Seigneur de la Pluie"
 S57_lord_of_rain_desc: "« Vous savez, je pensais que le Mezhi était un fou quand il a cherché l'aide des Naléni, mais maintenant je vois le mérite qu'il y a. Je ne pensais pas que nous serions capables de porter ces lourds blocs de pierre si loin dans les montagnes, même avec les nouveaux escaliers et passages taillés à travers elles.\n\nNotre construction finale est là-haut, à son plus haut pic, un grand temple. Il reflétera la gloire d'Amilak et apportera sa pluie à travers la vallée et une grande partie de Madriamilak... si cela ne nous brise pas tous le dos d'abord. »\n- Discussion entendue dans un bar, juste en dessous d'Emot Nepas."

 S57_my_empire_of_grain_title: "Mon Empire de Grain"
 S57_my_empire_of_grain_desc: "« Bénie soit la terre de Madriamilak, qui a finalement été unie par le règne d'un intendant juste comme on n'en avait pas vu depuis que notre empereur draconique fut perdu il y a des siècles. Bénie soit la terre de Madriamilak, dont le peuple cultive de vastes quantités de cultures nourrissantes, arrosées par la pluie envoyée par le grand Dieu Amilak.\n\nBénie soit Madriamilak, où les seuls affligés sont les bureaucrates surmmenés qui doivent tenir compte de toute cette splendeur. »\n- 'Shelokmengi Béni' par Inku Lishan."

 S57_love_and_war_title: "Amour et Guerre"
 S57_love_and_war_desc: "Depuis la mort d'Afwerki III, ancien roi de Shelokmengi, le royaume a été sous le contrôle de la noblesse et de la Reine Almaz zor Fantu-Amru, la veuve d'Afwerki et mère d'Ayufar. Ces deux parties ont été opposées l'une à l'autre, mais elles ont toutes deux accepté à contrecœur la nécessité d'un allié fiable.\n\nNégocier une alliance de trois rois était une sage décision pour contrer le pacte Weriksedar mené par nos ennemis d'Enikmesiki, mais maintenant l'équilibre soigneusement maintenu à l'intérieur et à l'extérieur doit être rompu. Pour assurer à la fois l'avenir de son fils et la survie du royaume, la Reine Shay a cherché à sceller un important pacte de mariage pour renverser la vapeur."

 S57_clearing_the_fields_title: "Nettoyer les Champs"
 S57_clearing_the_fields_desc: "« Mon père, tué par les 'nobles' d'Enikmesiki, trahi par ses seigneurs autrefois loyaux, ma mère forcée d'élever un enfant malgré une maladie grandissante qui l'a menée à sa tombe. Je n'ai pas oublié cet affront, et je leur rendrai un coup égal.\n\nEt pour nos rivaux de Werikgeta, ils sauront qu'il ne faut pas me défier ou faire du mal à mon peuple. »\n- Ayufar II zor Fantu-Amru, lors d'un festin peu avant que la guerre avec Enikmesiki ne soit annoncée."

 S57_the_safety_of_shelokmengi_title: "La Sécurité de Shelokmengi"
 S57_the_safety_of_shelokmengi_desc: "« Est-ce juste, mon Seigneur ? » demanda le philosophe à son Mezhi, les yeux sombres de doute, « Nous trahirions nos alliés, ceux qui nous ont fait confiance comme compagnons loyaux et véritables ! »\n\n« En effet, c'est quelque chose que je n'ai aucun désir de faire, mais au nom de la sécurité continue du royaume, nous devons considérer toutes les options », répondit le Seigneur, « Le passage sud vers les terres des Dakinshi doit être sécurisé à tout prix, ainsi que notre frontière au nord. Nous ne pouvons plus souffrir de raids ou de menace d'invasion... même si cela signifie l'indicible. »"

 S57_the_lessons_learnt_title: "Les Leçons Apprises"
 S57_the_lessons_learnt_desc: "« J'ai beaucoup appris des généraux compagnons que mon gracieux Seigneur a amenés, et en combattant les Dakinshi. J'ai, j'ose dire, aiguisé mes compétences à un point que je n'aurais jamais cru possible.\n\nMais je me retire du service actif : ces os à moi sont devenus trop encombrants à porter au combat, et je dois préparer de nouveaux officiers pour vos forces grandissantes. Cependant, joint à cette lettre se trouve ma suggestion pour un successeur : il a fait ses preuves, et ses capacités de planétouché sont vraiment formidables tant sur le champ de bataille qu'en dehors.\n\nAvec Honneur,\nShay zor Hajo »"

 S57_love_out_of_war_title: "L'Amour né de la Guerre"
 S57_love_out_of_war_desc: "« Sœur, tu dois être jalouse en lisant mes aventures, Shelokmengi est vraiment un endroit merveilleux ! Le Mezhi a été très gentil et m'a donné une chambre dans l'une des parties les plus hautes de son palais, me permettant de voler loin et large - tant que je reviens à temps pour les négociations programmées, bien sûr.\n\nSes demandes sont simples : nous l'aidons à construire de nouveaux temples et autres complexes en haut dans les montagnes, près du ciel, et en retour nous recevons la citoyenneté dans son royaume. Je sais, je sais, tu es probablement en train de croasser à propos de 'souveraineté' et 'l'indépendance de la matriarche', mais j'ai vu la prospérité de Shelokmengi. Peut-être est-il temps que nous nous adaptions et fassions partie de quelque chose de nouveau.\n\nAmour,\nÉrun\nP.S. Oui, j'empoche tous les couverts en argent qu'on me donne. Je vais être riche ! »"

 S57_wheat_from_the_chaff_title: "Séparer le Bon Grain de l'Ivraie"
 S57_wheat_from_the_chaff_desc: "« Mentor, je suis enfin arrivé à la frontière avec le Marais de l'Ombre, et la situation est... sombre. Les trolls et leurs maîtresses sorcières ont eu vent de notre présence et ont construit des barricades le long de la frontière de leur terre volée, nous défiant simplement de venir la reprendre. Et bien que mon pouvoir soit grand, je deviens inquiet en pensant aux batailles à venir.\n\nNéanmoins, je prends garde à vos conseils. Les lignes d'approvisionnement sont solides, bien gardées et rapides, et avec des routes assez diverses pour qu'il soit impossible de les couper entièrement.\n\nAvec Honneur,\nYafet Kiros »"

 S57_an_expedition_south_title: "Une Expédition vers le Sud"
 S57_an_expedition_south_desc: "« Par ordre d'Ayufar II zor Fantu-Amru, vous êtes chargé d'une mission de la plus haute importance. Les terres au sud et à l'est de Madriamilak sont riches en métaux, et le Mezhi a longtemps souhaité utiliser ces richesses pour le bénéfice de Shelokmengi et de son peuple.\n\nPar conséquent, vous êtes chargé de vous diriger vers le sud et de sécuriser ces mines, pour le bien du royaume. Le Général Shay zor Hajo dirigera cette expédition. »\n- Ordre donné aux guerriers de Shelokmengi au début de la fameuse Expédition du Sud."

 S57_quelling_the_beasts_title: "Dompter les Bêtes"
 S57_quelling_the_beasts_desc: "« Par ordre d'Ayufar II zor Fantu-Amru, vous devez vous diriger vers l'est jusqu'à la côte du Café, et soumettre tous ceux qui se dressent sur votre chemin. Ces gens sont des hérétiques, qui ne reconnaissent pas la gloire d'Amilak, et comme tels doivent se voir montrer la vérité, de peur qu'ils ne continuent sur le chemin traître qu'ils ont choisi.\n\nShay zor Hajo dirigera une fois de plus cette expédition, et comme c'est la coutume, des promotions seront distribuées pour un service notable. »\n- Ordre donné aux garnisons autour de Shelokmengi."

 S57_the_safety_of_madriamilak_title: "La Sécurité de Madriamilak"
 S57_the_safety_of_madriamilak_desc: "« Longtemps l'ombre nous a hantés, longtemps les terreurs du marais ont plané sur nous, longtemps le protecteur a été absent sans que personne ne se lève pour protéger ses enfants abandonnés. Pourtant cet état de choses pernicieux ne persistera plus. Que tous ceux qui reçoivent ces missives sachent qu'Ayufar II zor Fantu-Amru, Mezhi de Shelokmengi, tient ferme contre l'ombre ! »"

 S57_fear_of_the_dark_title: "Peur de l'Obscurité"
 S57_fear_of_the_dark_desc: "« Quand Zenidir a balayé les ombres là-bas, nous avons acclamé et loué, en faisant le sauveur de notre peuple, le Seigneur des Mengi envoyé par Amilak Lui-même ! Mais il est parti depuis longtemps, et maintenant c'est à nous de continuer le combat d'Amilak contre les ténèbres de son vil frère !\n\nQu'il soit connu au nom d'Ayufar, Mezhi de Shelokmengi, que ses forces non seulement résistent aux ombres, mais cherchent à les repousser ! »\n- Prédicateur dans une ville à la frontière de Madriamilak et du Marais de l'Ombre."

 #Events
 flavor_shelokmengi.1.t: "À Travers les Yeux d'un Enfant" 
 flavor_shelokmengi.1.d: "« Mère ! » cria le garçon, alors que la Reine-Mère le traînait dans sa chambre par l'oreille.\n\n« Tu ne peux pas passer tes journées dans les champs, tu dois étudier, entendre les suppliques de tes sujets ! »\n\n« Mais mère ! » dit le garçon, sa voix douce et bienveillante, « Mes régents s'en occupent déjà, pourquoi dois-je étudier ? »\n\nElle soupira, mais retint ses larmes. « Oh, Ayu, c'est là le problème. » Elle se pencha près de lui, chuchotant à son oreille, « Tes conseillers cherchent à t'isoler, ils espèrent qu'une fois majeur, tu continues à jouer dans les champs, au lieu de faire ton devoir, pour qu'ils puissent jouer les rois. »\n\nEn entendant cela, le garçon contempla, avant de se redresser un peu plus. Et bien qu'elle ne le saurait jamais, le garçon vit à quel point elle était essoufflée, à quel point les rides creusées par l'inquiétude étaient profondes sur son visage, et à quel point ses yeux étaient sombres. Et il n'oublierait jamais cette vision, pour toutes les années qu'il vécut."
 flavor_shelokmengi.1.a: "« Je comprends, Mère. »"
 flavor_shelokmengi.1.tt: "Les nobles ont le contrôle sur la plupart des terres de l'état, ainsi que le commandement de l'armée. Essayez de diminuer leur influence et le contrôle direct des terres avant qu'Ayufar ne prenne le pouvoir."

 flavor_shelokmengi.2.t: "Vive le Roi" 
 flavor_shelokmengi.2.d: "« C'était de la pure folie !\n\nAyufar a pris d'assaut la salle du trône, les gardes le suivant comme le tonnerre suit l'éclair. Il s'est tourné vers la noblesse et leur a demandé de se joindre à lui. Il a exigé leur acceptation sans réserve de ses réformes et leur soutien à son plan de mettre fin à l'état d'Enikmesiki, sinon il les dépouillerait de leurs rangs et titres, et les bannirait de leurs terres.\n\nBien sûr, certains, pensant que ce n'était qu'un exemple de son sens effronté du spectacle, lui ont refusé ! Maintenant nous allons être envoyés pour nous occuper de ces fous. J'avais un travail très simple avant qu'Ayufar ne prenne le contrôle. Quand je reviendrai, retrouve-moi où nous nous sommes rencontrés pour la première fois. »"
 flavor_shelokmengi.2.a: "- Avec amour, Kebek."

 flavor_shelokmengi.3.t: "La Mort d'une Mère" 
 flavor_shelokmengi.3.d: "Le garçon était assis sur son trône, regardant vers la cour dont il était maintenant responsable, vers le royaume qu'il gouvernait maintenant. Il regarda à gauche et à droite, voyant les seigneurs 'loyaux' qui avaient formé son conseil de régence.\n\nElle n'a jamais pu le voir comme ça : elle est morte la nuit avant son ascension, et elle avait été enterrée sur une petite colline, un arbre planté au-dessus de sa tombe selon sa demande. Si aimante était-elle, qu'elle voulait que sa tombe même fournisse de l'ombre à son peuple.\n\nIl ignora le bavardage incessant de ses 'conseillers', qui cherchaient à distraire ses pensées avec des banalités inutiles, espérant qu'il s'ennuierait facilement et se retirerait de ses devoirs, les laissant ainsi avec le trône."
 flavor_shelokmengi.3.a: "Il leur montrerait le contraire."

 flavor_shelokmengi.4.t: "Un Meurtre Vengé" 
 flavor_shelokmengi.4.d: "Ayufar se tenait dans ce qui était autrefois une forteresse de la noblesse d'Enikmesiki, où ils avaient célébré le meurtre de son père, festoyant et acclamant au milieu de tables chargées de bière et de café et de grands rôtis.\n\nEt maintenant il était là, pour les soumettre et redresser ces anciens torts. Il ne souillerait pas son nom avec un massacre, mais exécuterait seulement ceux qui ne se repentiraient pas, épargnant ceux qui s'agenouilleraient devant la tombe de son père en implorant son pardon.\n\nEt maintenant ? Avec les seigneurs prétentieux de cette terre abattus par le chagrin face aux conséquences méritées de leur régicide, il était prêt à commencer sa vraie mission. Les seigneurs doivent être convenablement instruits, leurs droits et privilèges réduits pour s'assurer qu'ils n'osent plus jamais même penser à se soulever à nouveau, tout cela pour s'assurer qu'il n'y ait jamais un garçon élevé sans son père, ni une mère royale dévouée menée à une mort précoce par le mal du stress.\n\nSes pensées furent interrompues par une voix familière. « Quelle est la suite, mon Seigneur ? » demanda Berhan Jenas.\n\nAyufar donna un sourire radieux et fit un geste dans une direction. « Retour à la maison, nous avons du travail à faire, un cycle à briser. »"
 flavor_shelokmengi.4.a: "La prochaine partie du voyage commence ici."

 flavor_shelokmengi.5.t: "Une Expédition vers le Sud" 
 flavor_shelokmengi.5.d: "Shay zor Hajo regardait vers les collines, maintenant sécurisées par ses hommes, s'assurant que les mineurs continuaient à faire leur travail, doublement motivés par des soldats armés et des promesses de salaires plus élevés que ceux auxquels ils étaient habitués de leurs anciens maîtres. Il observait attentivement les chariots, empilés haut avec du minerai métallique, se dirigeant vers le nord, et n'a donc pas remarqué l'un de ses soldats s'approcher, sursautant quand le jeune homme parla.\n\n« Monsieur, les patrouilles le long de la route ont été mises en place, les chariots peuvent maintenant se déplacer en sécurité jusqu'à Shelokmengi. Le Mezhi sera content. »\n\n« En effet, comme moi. Tu as fait du bon travail, j'ai vu de quoi tu es capable, planétouché. » Le général prit une gorgée de son café, frais des champs capturés, et se retourna vers le soldat, « Et j'ai pris note de tes efforts pour m'assurer que les mineurs que nous avons sécurisés ne désertent pas leur nouveau maître. »\n\n« Si je peux me permettre, monsieur, c'est parce que je préfère être à l'extérieur de la mine, pas à l'intérieur. »\n\nCela provoqua un rire de Shay. « Parlé comme un vrai soldat, rien ne fait bouger un guerrier comme la menace d'un travail plus dur ! » Il regarda à nouveau vers les trains de chariots. « Par Amilak, je suis presque trop vieux pour ça. »"
 flavor_shelokmengi.5.a: "« Presque. »"

 flavor_shelokmengi.6.t: "La Grande Moisson" 
 flavor_shelokmengi.6.d: "« Mon Seigneur, je dois vous parler », Berhan semblait furieux, incitant le Mezhi quelque peu amusé à lever les sourcils et poser son livre. Alors qu'il s'approchait, les bras croisés, son conseiller de confiance s'exclama « Vos seigneurs dépassent les bornes ! »\n\n« Vraiment ? Et que font-ils ? »\n\n« Ils... » Le philosophe bégaya, comme une roue de chariot coincée dans la vase, « Ils traînent, ou chassent, ou font vraiment n'importe quoi sauf leur travail ! Comment êtes-vous censé gouverner quand vos seigneurs ne font rien ? »\n\nAyufar éclata d'un grand rire. « Quand j'étais garçon, les seigneurs cherchaient à ce que je fasse la même chose. Ils voulaient un fou avec un trône, qui festoierait et chasserait et s'ébattrait, mais ne gouvernerait jamais. »\n\n« Est-ce que... avez-vous causé cet état de fait intentionnellement ? »"
 flavor_shelokmengi.6.a: "« J'ai vengé mon père. J'ai fait des fous confus de régents ambitieux. »"

 flavor_shelokmengi.7.t: "Ayufar" 
 flavor_shelokmengi.7.d: "L'ancien Mezhi marchait à travers les champs à l'extérieur de son palais, s'émerveillant de la générosité qui s'étendait devant lui. En haut sur les falaises se tenait une procession de prêtres, guidant les vents et les pluies pour nourrir les cultures.\n\nSes gardes étaient ailleurs, probablement avec son fils, le Mezhi : ce n'était pas comme si quelqu'un allait l'attaquer, bien sûr. Donc c'était juste lui et les fruits de son labeur. Eh bien, le grain de son labeur.\n\nIl y avait un temps, si lointain qu'il s'en souvenait à peine, que sa mère l'avait traîné d'un endroit proche, et lui avait dit à voix basse que ses conseillers complotaient contre lui, comme les seigneurs de l'autre côté de la rivière qui avaient tué son père. Il y avait un temps où Berhan le conseillerait, et Shay se battrait pour lui, et Bati prierait pour lui, tous partis maintenant. Ayufar, défiant les souhaits secrets de sa noblesse, leur avait survécu à tous.\n\nSon fils le trouverait assis le dos contre un arbre, un sourire sur le visage, son regard vide supervisant ce qui avait été autrefois son domaine. Ayufar II zor Fantu-Amru, ancien Mezhi de Shelokmengi, mourut comblé."
 flavor_shelokmengi.7.a: "Nous nous souviendrons de tout ce qu'il a fait pour nous, à jamais."

