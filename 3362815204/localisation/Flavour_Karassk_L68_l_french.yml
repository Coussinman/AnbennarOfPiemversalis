    sack_narasad_desc:0 "Les marchands de Narasad sont les principaux créanciers du Karassk depuis plus d'un siècle, et ils ont désormais accumulé une dette colossale envers l'État, qu'ils utilisent pour exercer leur influence sur notre économie. La solution la plus expéditive consiste à saccager la cité et éliminer tous nos créanciers, et avec eux toutes nos dettes. Mais personne ne voudra plus traiter avec nous par la suite..."

