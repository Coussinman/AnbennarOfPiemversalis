l_french:
 venail.1.t:0 "L'Élan d'Alariandel"
 venail.1.d:0 "Alariandel est une vieille dame qui, selon la légende, naquit à bord d'un navire traversant une tempête. Elle est reconnue dans tout le pays, en vertu de son âge vénérable et de son expérience, comme l'une des meilleures capitaines de la nation (aux côtés de Calasandur). Alors que le pays est empli d'un sentiment de grandeur et du désir de retourner à nos origines, c'est Alariandel qui, après avoir quitté sa retraite, guidera l'effort d'exploration d'une main de fer et d'une volonté inébranlable."
 venail.1.a:0 "Elle nous ouvrira la voie."
 alariandel_impulse:0 "L'Élan d'Alariandel"
 
 venail.2.t:0 "L'Emprunt de Couronne-de-Dame"
 venail.2.d:0 "Bien que tout notre peuple ait un fort désir de reconquête, reprendre Aelantir sera une tâche longue, ardue et difficile. Une option proposée par l'un de nos conseillers serait de demander à la riche cité de Couronne-de-Dame de financer nos entreprises coloniales par un prêt exceptionnel. Si nous accomplissons notre devoir en occupant à nouveau Aelantir, ils sont sûrs d'en profiter plus que quiconque sur Cannor."
 venail.2.a:0 "Envoyons-leur la proposition !"
 venail.2.b:0 "Nous accomplirons notre destinée seuls."
 
 venail.3.t:0 "Un Émissaire de Venáil"
 venail.3.d:0 "Tôt le matin, un émissaire elfe est venu aux portes de l'Hôtel de Ville de Couronne-de-Dame, en tant que représentant de Venáil, demandant une audience. Il apporte avec lui une proposition des plus intrigantes. Venáil semble s'être lancé dans un effort de colonisation massif de l'ancien monde d'Aelantir, et est venu nous demander de les aider dans leur tâche par un énorme prêt. C'est un pari, mais s'ils réussissent dans leurs entreprises, les bénéfices que cela pourrait nous apporter sont inimaginables."
 venail.3.a:0 "C'est une opportunité incroyable !"
 venail.3.b:0 "C'est de la folie."
 
 venail.4.t:0 "Couronne-de-Dame Accepte !"
 venail.4.d:0 "À la surprise de beaucoup de nos conseillers, la cité de Couronne-de-Dame a accepté notre demande d'un prêt de 100 ans. Que la marée leur apporte la prospérité !"
 venail.4.a:0 "En avant !"
 damescrown_funding:0 "Financement de Couronne-de-Dame"
 damescrown_payment:0 "Prêt de Venáil"
 
 venail.5.t:0 "Le Prêt de 100 Ans"
 venail.5.d:0 "Il y a cent ans, nous avons prêté une somme colossale d'argent à la nation Venáil, une somme dont nos coffres se sont à peine remis. Mais maintenant il est temps pour nous de récolter ce que nos ancêtres ont planté !"
 venail.5.a:0 "Demander à Venáil."
 venail.5.b:0 "Demander à Aelnar."
 
 venail.6.t:0 "Le Prêt de 100 Ans"
 venail.6.d:0 "Il y a cent ans, nous avons demandé à la généreuse cité de Couronne-de-Dame de financer nos aventures coloniales. Aujourd'hui, comme la date du prêt est arrivée à son terme, un représentant de la cité nous présente la charte, demandant que nous remboursions l'argent que nous leur devons."
 venail.6.a:0 "Les payer maintenant intégralement !"
 venail.6.b:0 "Leur offrir un paiement différé"
 venail.6.c:0 "Leur donner un grand port commercial"
 venail.6.e:0 "Refuser. Que pourraient-ils faire de toute façon ?"
 venail_repay_loan:0 "Rembourser notre dette"
 venail_damescrown_receive_loan:0 "Intérêts du prêt de 100 ans"
 
 venail.7.t:0 "Le Prêt de 100 Ans"
 venail.7.d.a:0 "Nos coffres sont maintenant prêts à accueillir la montagne d'argent venant d'Aelantir. Mais une question monte aux lèvres de tous : que faire de cet afflux soudain d'argent ?"
 venail.7.d.b:0 "Damnation ! Ces elfes traîtres nous ont refusé l'argent qu'ils nous doivent ! Que les dieux de tous les mondes les maudissent à jamais !"
 venail.7.a:0 "Le garder dans nos coffres, maintenant et à jamais !"
 venail.7.b:0 "Nous devrions tout réinvestir."
 venail.7.c:0 "Construisons un centre commercial exclusif avec Aelnar !"
 venail.7.e:0 "Ces bâtards !"
 mischievious_elf:0 "Elfes Perfides"
 aelnar_exclusive_trade:0 "Bureau Commercial d'Aelnar"
 
 venail.8.t:0 "L'Âge de la Reconquête"
 venail.8.d:0 "Grâce aux efforts incroyables de notre peuple, les terres d'Aelantir ont été reconquises, et il nous incombe de faire de notre nouvelle terre un paradis où notre peuple peut prospérer. Chaque prairie sera cultivée, chaque rivière exploitée, chaque montagne explorée, chaque secret découvert. Et si, par inadvertance, une entité quelconque venait défier notre hégémonie, nous lui ferons comprendre qu'elle est venue dans le mauvais quartier, et a frappé à la mauvaise porte."
 venail.8.a:0 "Que les étoiles nous montrent le chemin"
 
 venail.9.t:0 "Couronne-de-Dame Refuse !"
 venail.9.d:0 "Conformément à nos attentes, ces lâches de Couronne-de-Dame ont refusé notre offre. Il nous incombe maintenant de forger notre propre destinée."
 venail.9.a:0 "En avant !"
 
 venail.10.t:0 "La Moisson Commence" # Revitalize Economy
 venail.10.d:0 "Pendant des décennies, ou peut-être des siècles, notre peuple s'est concentré presque exclusivement sur la migration. Du prêt de 100 ans de Couronne-de-Dame aux projets massifs d'extraction de ressources en Venáil et Endralliande, notre économie était orientée vers un seul but : le retour au foyer.\n\nMaintenant que nous avons accompli ce grand rêve, nous avons perdu cette orientation claire. Et il nous reste les prêts à payer — et déjà, les plans de campagne élaborés par le stratège Sicrheior, et la grande cathédrale à Aelnar que réclame l'orateur-prêtre Dahvar, semblent exiger que nous en prenions davantage.\n\nEliendel, proche conseiller de [Root.Monarch.GetName], nous instruit dans une direction plus fructueuse : investissement immédiat dans les installations nécessaires pour récolter les nombreux fruits de cette terre inexploitée. Tout Aelantir, une terre qui déborde de minerais à extraire et de flore à cueillir est à portée de nos mains.\n\nPendant des années, nous avons semé..."
 venail.10.a:0 "...et maintenant laissons-nous moissonner"
 
 venail.11.t:0 "La Pièce Doit Circuler" # Trading Hub
 venail.11.d:0 "Nous avons exploité dix filons de minerai, et pourtant la terre offre encore des richesses en abondance. Nous avons abattu cent arbres dans les Bosquets-Sanglants, et avons à peine semblé faire une entaille. Nous avons attrapé mille poissons, et la Mer Ruinée grouillait encore de plus.\n\nAelantir est à nous, et à nous seuls. Mais la terre a des richesses au-delà de notre imagination, et nous pouvons difficilement utiliser — ou même stocker — tout ce que nous récoltons. Alors que le verrier (et fauteur de troubles) Aelthanas préconise que nous donnions ce surplus directement au peuple, il y a une meilleure idée : le vendre. Même envoyer une petite quantité vers l'est serait suffisant pour financer même les rêves les plus fous de l'expansionniste Sicrheior."
 venail.11.a:0 "Toute la monnaie de Cannor sera nôtre"
 
 venail.12.t:0 "Une Main Ferme à la Barre" # Stabilize
 venail.12.d:0 "Le premier Elfe de Lune de retour à poser le pied sur la terre qui deviendrait notre capitale Aelnar fut Lithiel Garde-Serment, Lieutenant d'Armes (et par la suite, Éclaireur) du Cothaadael. Le second fut le second du navire, le troisième le capitaine du navire. Pour chacun, cela semblait momentané, leurs premiers pas dans la terre de leurs pères et des pères de leurs pères, la terre de leurs ancêtres.\n\nMais quelque part vers le centième revenant, alors que l'aspect momentané ne diminuait pas, les besoins pressants de construire des maisons contre le vent et des feux contre le froid prirent une importance plus saillante. Et bien que nous ayons longtemps consacré tout notre état à cette migration, et préparé la capitale pour notre arrivée, le proche conseiller d'[Root.Monarch.GetName], Eliendel, a clairement fait savoir que chaque partie d'Aelnar n'était pas prête de la même façon. Bien que tout elfe mourrait heureux en sachant qu'il allait être enterré en Aelantir (en effet si l'on croit la théologie de Dahvar cela signifierait qu'il serait éternellement béni), nous ne pouvons pas nous permettre de gaspiller une seule vie dans notre colonisation.\n\nNous sommes devenus des marins expérimentés, capables de maintenir les navires à flot même dans les eaux orageuses des Lamentations d'Uelos, mais maintenant nous devons calmer le royaume lui-même."
 venail.12.a:0 "Nous ne pouvons faiblir maintenant !"
 
 venail.13.t:0 "Forger une Couronne" # Renovate Political System
 venail.13.d:0 "En mer, la Flotte Migrante était quasi-anarchique, chaque navire pour lui-même. Sur l'île de Venáil, nous nous sommes organisés en un conseil vaguement républicain, puisant dans le meilleur des Elfes de Lune en poursuite de notre vision singulière. Maintenant que nous sommes revenus en Aelantir, nous devons nous réimaginer une fois de plus.\n\nAelthanas, le verrier devenu philosophe-avocat, appelle [Root.Monarch.GetName] à démissionner, et ouvrir le leadership à une démocratie complète. Toujours charismatique, et toujours intriguant, Dahvar, murmure de règle théocratique, remplaçant notre unité de vision précédente par une unité de foi. Il y a même quelques fous — aveuglés par les idées d'« héroïsme » — qui parlent d'élever Lithiel, de l'oindre « Héroïne de la Reconquête » et de placer une couronne sur sa tête.\n\nIl y aura une couronne, forgée de fer aelantiri, sertie de rubis et saphirs et diamants aelantiri. Mais elle sera placée sur la tête d'[Root.Monarch.GetName], et [Root.Monarch.GetSheHe] seul."
 venail.13.a:0 "Salut au [Root.Monarch.GetTitle]"
 
 venail.14.t:0 "Passer les Troupes en Revue" # New Elven Legion
 venail.14.d:0 "Sur Venáil, nous ne rassemblions qu'une force symbolique, sachant que chaque morceau de métal était mieux utilisé dans la construction navale que dans la forge d'armures, et faisant confiance au mur de bois du Gardien des Mers pour nous garder en sécurité. Nos forces déjà squelettiques ne firent que diminuer quand la grande migration commença, car de nombreux soldats furent inspirés par Lithiel à partir vers l'ouest comme Éclaireurs. Pendant ces dernières années, il semblait que l'« armée » consistait en une poignée de jeunes recrues, quelques vieux maîtres d'épée, et bien sûr le vaillant guerrier Kayd, à peu près aussi facilement délogé de son rang de Sergent qu'une montagne.\n\nMais nos jours sur Venáil sont révolus maintenant, et jamais nous n'y retournerons. Aujourd'hui, [Root.Monarch.GetName] passe en revue les nouvelles légions rassemblées en rangs nets dans les champs à l'extérieur d'Aelnar. Même alors que les mains tachées d'encre d'Eliendel parcourent les divers papiers décrivant leur disposition, murmurant les détails au [Root.Monarch.GetTitle], l'acier luisant et rang après rang de puissance elfique racontent une histoire beaucoup plus forte.\n\nKayd s'avance du premier rang, dégainant sa lame. Alors qu'il salue, chacun des milliers de soldats assemblés derrière lui fait de même."
 venail.14.a:0 "La lame elle-même incite aux actes de violence."
 
 venail.15.t:0 "Un Océan Sarcelle" # The Teal Armada
 venail.15.d:0 "Pendant siècle après siècle après siècle, nous avons erré sur les vagues. Mais nous n'errons plus. Et alors qu'[Root.Monarch.GetName] contemple l'Armada Sarcelle, amarrée dans le port d'Aelnar, voiles teintées montées sur du bois des Bosquets-Sanglants, [Root.Monarch.GetSheHe] connaît la vérité : notre domaine s'étendra au-delà des terres d'Aelantir pour inclure les mers aussi.\n\nSicrheior préconise déjà que nous utilisions la flotte pour l'expansion d'île en île, multidirectionnelle ; la voix profonde de Kayd dit au [Root.Monarch.GetTitle] qu'elle devrait transporter des forces expéditionnaires pour revendiquer de nouvelles régions avec le sang et l'acier ; Lithiel réquisitionnerait au moins un navire pour simplement explorer notre foyer — et se réjouir du fait que nous y soyons enfin revenus.\n\nAujourd'hui, l'Armada sera mise à contribution pour dissuader les pirates. Mais demain ?"
 venail.15.a:0 "Une mer de possibilités s'étend devant nous"
 
 venail.16.t:0 "Les Droits de l'Île Venáil"
 venail.16.d:0 "Récemment nous avons été approchés par la noblesse de Soarnaire, ils ont reçu des nouvelles de plans de Venáil pour quitter leur île de Venáil et migrer leur population vers Aelantir. Un tel plan serait une grande entreprise et nécessiterait de grandes ressources et expertise. Nous sommes en position de leur fournir cela cependant nous aurions besoin de quelque chose en retour, l'île de Venáil semble un prix digne. Nous devrions soutenir ces nobles en envoyant une offre à Venáil détaillant notre proposition !"
 venail.16.a:0 "Envoyer l'Offre"
 venail.16.b:0 "Nous ne pouvons pas nous permettre le coût"
 buy_venail_island_rights:0 "Si Venáil accepte, nous Soarnaire §Ggagnerons les droits§! sur l'§Yîle de Venáil§! s'ils migrent. Bien que nous puissions toujours faire valoir notre revendication plus tôt si l'opportunité se présente...\n§T(Si Venáil n'a pas migré avant 1535, le propriétaire de Soarnaire peut avoir l'opportunité de prendre l'île par la force !)§!"
 
 venail.17.t:0 "Une offre de [From.Owner.GetName]"
 venail.17.d:0 "Un groupe de nobles de Soarnaire nous a approchés avec une offre tentante : ayant entendu parler de nos plans de migrer vers le nouveau monde ils offrent leurs fonds et expertise, nous permettant de construire nos colonies beaucoup plus rapidement que nous ne serions capables sans eux. En échange ils seraient promis des droits sur notre île, après notre départ bien sûr."
 venail.17.a:0 "Nous accepterons leur assistance"
 venail.17.b:0 "Nous n'avons pas besoin de leur aide"
 sell_venail_island_rights:0 "Soarnaire §Ggagnera les droits§! sur l'§Yîle de Venáil§! si nous migrons. Bien qu'il y ait toujours la chance qu'ils fassent valoir leur revendication plus tôt si l'opportunité se présente...\n§T(Si Venáil n'a pas migré avant 1535, le propriétaire de Soarnaire peut avoir l'opportunité de prendre l'île par la force !)§!"

 venail.18.t:0 "La Réponse de Venáil - Acceptée"
 venail.18.d:0 "Nous avons reçu des nouvelles de Venáil, ils ont accepté notre demande et nous détenons maintenant les droits sur Venáil."
 venail.18.a:0 "Fantastique !"
 
 venail.19.t:0 "La Réponse de Venáil - Rejetée"
 venail.19.d:0 "Nous avons reçu des nouvelles de Venáil, ils ont rejeté notre demande."
 venail.19.a:0 "Dommage"
 
 venail.20.t:0 "Droits de l'Île Venáil - Venáil migre"
 venail.20.d:0 ""
 venail.20.a:0 ""
 
 venail.21.t:0 "Droits de l'Île Venáil - Faire Valoir Notre Revendication"
 venail.21.d1:0 "Il y a de nombreuses années la noblesse de Soarnaire a fait un accord avec les elfes de Venáil, à leur départ de l'île ils garantiraient que le contrôle irait au propriétaire de Soarnaire. Grâce à notre contrôle présent de Soarnaire nous détenons les droits sur Venáil, cependant cela fait de nombreuses années maintenant et il n'y a aucune preuve que les habitants aient l'intention de jamais quitter l'île. Heureusement une expédition récente a été menée par des explorateurs venáili dans les Bosquets-Sanglants, si nous le souhaitons nous pourrions utiliser cette opportunité pour faire valoir notre revendication sur Venáil."
 venail.21.d2:0 "Il y a de nombreuses années la noblesse de Soarnaire a fait un accord avec les elfes de Venáil, à leur départ de l'île ils garantiraient que le contrôle irait au propriétaire de Soarnaire. Grâce à notre contrôle présent de Soarnaire nous détenons les droits sur Venáil et en tant que tel avons commencé les efforts de réinstallation."
 venail.21.a:0 "Envoyer la Demande"
 venail.21.b:0 "Nous ferons connaître nos revendications"
 venail.21.c:0 "Un investissement sage !"
 
 venail.22.t:0 "Les Demandes de [venail_purchaser.GetName]"
 venail.22.d:0 "Citant une récente expédition indépendante lancée dans les Bosquets-Sanglants [venail_purchaser.GetName] a décidé de faire valoir leur revendication sur Venáil qui leur a été accordée il y a de nombreuses années. Si nous souhaitons garder le contrôle de l'île alors nous devons les repousser."
 venail.22.a:0 "Nous ne nous rendrons pas."
 venail.22.b:0 "Nous devons abandonner l'île."
 colonies_declare_independence:0 "§YNos Colonies§! utiliseront probablement cette opportunité pour §Rdéclarer leur indépendance§!."
 
 venail.23.t:0 "Ce Qui Reste de Venáil"
 venail.23.d:0 "Après que les Venáili aient mis les voiles pour Aelantir l'île de Venáil a été laissée grandement dépeuplée, cependant beaucoup de l'infrastructure de l'île demeure encore. Si nous le souhaitons nous pourrions repeupler Venáil et restaurer une partie de la productivité de l'île. Ainsi que l'amener de plus en plus sous notre contrôle en y envoyant notre propre peuple."
 venail.23.a:0 "Les Sorncósti y ont vécu autrefois, ils le feront à nouveau."
 venail.23.b:0 "Les Bas-Lorentais serviront bien l'île."
 venail.23.c:0 "Nous devrions envoyer notre propre peuple."
 venail.23.dd:0 "Nous ne devrions pas interférer."
 
 venail.24.t:0 "Réinstallation de Venáil - Migrants Initiaux"
 venail.24.d:0 "Les premiers migrants ont commencé à arriver sur l'île de Venáil, ceci marque le début du long processus de réinstallation de l'île. De petites villes ont commencé à apparaître partout sur Venáil alors que nos colons s'installent."
 venail.24.a:0 "Excellent !"
 
 venail.25.t:0 "Réinstallation de Venáil - Seconds Migrants"
 venail.25.d:0 "Avec notre édit de réinstallation en cours beaucoup de nos sujets ont migré vers Venáil et une grande partie de l'île a été repeuplée."
 venail.25.a:0 "Excellent !"
 
 venail.26.t:0 "Réinstallation de Venáil - Réinstallation Complète"
 venail.26.d:0 "Après de nombreuses années, l'île de Venáil a été entièrement réinstallée, bien qu'encore beaucoup moins productive qu'elle ne l'était avant la migration la productivité de l'île a été grandement augmentée, et nos colons sont maintenant la majorité dans une grande partie de l'île."
 venail.26.a:0 "Excellent !"
 
 venail_sorncosti_tt:0 "Nous réinstallerons l'île avec des §YSorncósti§!, causant éventuellement que les §YSorncósti§! deviennent la culture majoritaire."
 venail_low_lorentish_tt:0 "Nous réinstallerons l'île avec des §YBas-Lorentais§!, causant éventuellement que les §YBas-Lorentais§! deviennent la culture majoritaire."
 venail_primary_culture_tt:0 "Nous réinstallerons l'île avec des §Y[Root.Culture.GetName]§!, causant éventuellement que les §Y[Root.Culture.GetName]§! deviennent la culture majoritaire." 
 
 sold_venail_rights:0 "Assistance de Soarnaire"
 
 bought_venail_island_rights:0 "Droits sur l'Île de Venáil"
 desc_bought_venail_island_rights:0 "La noblesse de cette province détient une revendication sur Venáil et des droits commerciaux sur l'île.\n\n§TPosséder cette province nous accordera le contrôle sur Venáil s'ils migrent et peut nous permettre de faire valoir notre revendication sur l'île s'ils échouent à migrer avant 1535.§!"
 
 resettle_venail:0 "Réinstaller Venáil"
 desc_resetle_venail:0 "Après la migration à grande échelle de Venáil l'île a été laissée dépeuplée et subit un lent processus de repeuplement"
 
 population_leaving_for_aelantir:0 "La population fuit vers Aelantir"
 desc_population_leaving_for_aelantir:0 "Avec la guerre en cours pour notre île une grande partie de notre population fuit vers Aelantir, cherchant à y commencer une nouvelle vie."
 
 A21_prepare_the_fleet_title:0 "Préparer la Flotte"
 A21_prepare_the_fleet_desc:0 "Avec l'ambition de redécouvrir notre ancienne demeure d'Aelantir fleurissant dans les cœurs et les esprits de notre peuple, il est temps pour nous de préparer une nouvelle flotte d'explorateurs pour prendre la mer."
 
 A21_discover_ude_title:0 "Cartographier l'Ouest"
 A21_discover_ude_desc:0 "Nos bateaux flottent, et nos explorateurs ont soif de découverte. Il est temps pour nous de tracer notre destinée, et pour ce faire, nous aurons besoin de bonnes cartes !"
 
 A21_damescrown_loan_title:0 "Prêt de Couronne-de-Dame"
 A21_damescrown_loan_desc:0 "Il est temps d'élaborer des plans sérieux sur la façon dont nous financerons notre entreprise coloniale. Devrions-nous chercher du soutien à l'étranger ?"
 venail_damescrown_loan:0 "Prêt de Couronne-de-Dame"
 
 A21_first_colony_title:0 "Première Colonie"
 A21_first_colony_desc:0 "Avec l'établissement de notre première colonie, le moral de la population est élevé, et nous espérons qu'il le restera !"
 
 A21_immigration_one_title:0 "Plans d'Immigration"
 A21_immigration_one_desc:0 "Transporter notre population d'un continent à l'autre sera l'exploit le plus difficile à accomplir. Nous devons nous préparer tôt et dédier toutes nos ressources à la migration."
 venail_immigration_first_step:0 "Immigration : Première Étape"
 
 A21_new_dawn_harbor_title:0 "Port de l'Aube Nouvelle"
 A21_new_dawn_harbor_desc:0 "Avec le flux croissant de biens et de personnes d'un côté de l'océan à l'autre, il est devenu de plus en plus évident que nous avons besoin d'une base solide outre-mer pour gérer tout ce trafic."
 venail_cestircel:0 "Port d'Alariancel"
 
 A21_immigration_two_title:0 "Accélérer la Construction"
 A21_immigration_two_desc:0 "Les navires sont en cours de construction et les drapeaux sont hissés. Cependant, ce n'est que la première étape vers l'accomplissement de cet exploit titanesque."
 venail_immigration_second_step:0 "Immigration : Seconde Étape"
 
 A21_need_for_ressource_title:0 "Besoin de Ressources"
 A21_need_for_ressource_desc:0 "Avec notre population croissante outre-mer, il est devenu de plus en plus évident que les ressources de notre île natale seule ne suffisent pas. Il est temps de faire bon usage de nos nouvelles colonies."
 land_drained:0 "Terre Drainée"
 venail_ressource_influx:0 "Nouveau Flux de Ressources"
 
 A21_immigration_three_title:0 "Lancer les Préparatifs Finaux"
 A21_immigration_three_desc:0 "Plus que l'effort, nous avons besoin du sang et de la sueur de toute la nation pour maintenir la migration. Ce n'est que le début d'une entreprise bien plus grande, et chacun a une montagne à construire."
 venail_immigration_third_step:0 "Immigration : Dernière Étape"
 
 A21_new_settlement_title:0 "Nouveaux Établissements"
 A21_new_settlement_desc:0 "Préparer un logement suffisant pour nos colons nécessitera beaucoup de terres dans le nouveau monde, car nos cités surpeuplées devront s'étendre vers des terres indomptées."
 
 A21_prepare_new_capital_title:0 "Préparer la Nouvelle Capitale"
 A21_prepare_new_capital_desc:0 "Alors que nous approchons de la dernière étape de notre grand objectif, nous devons nous assurer que notre nouvelle capitale sera capable d'accommoder les demandes de logement et d'administration de notre pays."
 
 A21_new_beginning_title: "Un Nouveau Commencement"
 A21_new_beginning_desc:0 "Il est enfin temps. Notre Grande Armada est prête à prendre la mer, et écrire le chapitre final de notre histoire cannorienne. Quelques fous veulent rester sur Venáil, mais qui sommes-nous pour les arrêter ?"
 venail_immigration_complete:0 "Immigration : Terminée"
 venail_new_beginning_tooltip:0 "Vous §Rperdrez§! toutes vos provinces en §YCannor§!, mais le §Ydéveloppement§! de Venail lui-même sera transféré vers §YAelantir§!."
 
 A21_revitalize_economy_title:0 "Revitaliser l'Économie"
 A21_revitalize_economy_desc:0 "Après notre récente migration, tous les aspects de l'économie nationale doivent être revisités et révisés. Espérons que nous puissions stabiliser notre flux de trésorerie et nous adapter rapidement à notre nouvel environnement."
 venail_economic_boom:0 "Boom Économique"
 
 A21_stabilize_title:0 "Stabiliser le Pays"
 A21_stabilize_desc:0 "Avec l'arrivée de la vague finale de colons, la population rapidement croissante de notre nouveau foyer impose un lourd tribut sur notre administration. Nous devons stabiliser la situation avant de nous étendre davantage."
 venail_autonomy:0 "Contrôle Accru"
 
 A21_new_elven_legion_title:0 "Nouvelles Légions Elfiques"
 A21_new_elven_legion_desc:0 "La mer n'est plus notre rempart contre tout envahisseur. La guerre se déroulera maintenant sur notre sol, pas sur notre côte. Pour gagner les batailles à venir, nous devons repenser notre organisation militaire."
 venail_legion:0 "Légion de Venáil"
 
 A21_trading_hub_title:0 "Centre Commercial"
 A21_trading_hub_desc:0 "En tant que civilisation ayant le plus grand impact sur Aelantir, nous deviendrons inévitablement la puissance commerciale dirigeante de la région. En effet, nous nous en assurerons."
 venail_trading_boom:0 "Boom Commercial"
 
 A21_renovate_political_system_title:0 "Adapter le Gouvernement"
 A21_renovate_political_system_desc:0 "Ayant stabilisé notre pays, il est temps d'implémenter des réformes profondes. Pour assurer le pouvoir et la stabilité d'Aelnar à perpétuité, nous devons former un gouvernement avec la capacité et l'autorité de prendre des décisions rapides. Nous avons besoin d'un Souverain Suprême, d'un Roi !"
 
 A21_the_teal_armada_title:0 "L'Armada Sarcelle"
 A21_the_teal_armada_desc:0 "Avec notre armée opérationnelle, il est temps de repenser notre doctrine navale. Simplement défendre notre côte ne suffit plus. Nous devons viser plus haut. Notre marine doit devenir le maître incontesté des océans du monde, prête à repousser tout envahisseur avant qu'il ne puisse même poser le pied sur nos terres."
 venail_new_fleet:0 "Armada Sarcelle"
 
 A21_elven_rekindling_title:0 "L'Âge de la Reconquête"
 A21_elven_rekindling_desc:0 "Le temps de façonner notre destinée est enfin venu."
 
 venail_colony_7_tooltip:0 "Nous devons avoir une colonie avec 7 provinces entièrement colonisées."
 venail_colony_10_tooltip:0 "Nous devons avoir une colonie avec 10 provinces entièrement colonisées dans la région §YNoruin Colonial§!."
 venail_colony_15_tooltip:0 "Nous devons avoir une colonie avec 15 provinces entièrement colonisées dans la région §YNoruin Colonial§!."
 