 dotimist_flavour.4.t:0 "Le Rêve du Monde d'En Haut"
 dotimist_flavour.4.desc:0 "Alors que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant dans la communion avec les Aspects du Monde.\n\nDepuis l'étreinte de Grand-Mère Ciel, dont le visage est aussi large que l'horizon et dont la figure change toujours comme le vent, une forme vient aux rêveurs. Avec une peau d'ébène et des ailes de minuit elle arrive, les lignes profondes de son corps rayonnant une chaleur âcre et brillant avec l'intensité du feu stellaire. La Bête Ailée se dirige vers vous et étend ses serres, transmettant sa gratitude d'avoir des visiteurs, car cela fait quelque temps que Ceux Qui S'Éveillent se souvenaient de son aspect.\n\nLa Bête et les rêveurs marchent les nuages de Grand-Mère Ciel en compagnie pendant quelque temps, le tremblement sonore de sa voix façonnant la rosée des nuages à leur passage. Ici et là la vastitude du ciel en dessous s'écarte et révèle l'étendue étoilée en bas, et la Bête commente ce qui s'y trouve. Vous hochez la tête, les vérités qu'elle révèle vous quittant dès que la brume tremblante cesse.\n\nLa Bête arrête les rêveurs, saluant le mausolée qui se dresse devant, ses pierres cyclopéennes s'effritant d'âge. À l'intérieur se trouve La Bête Ailée, sa masse massive pierreuse et immobile, une statue vivante entombée par son propre poids. Le ciseau de son créateur repose aux pieds de la Bête, la pointe rubis encore chaude là où elle plongea profondément dans le cœur flamboyant du corps. La Bête à côté de vous hoche son visage blême à son emprisonnement avant de se détourner pour finir son vol. Alors que le rêve commence à s'estomper, la bête vous avertit contre d'autres excursions dans la Danse - car sans guidance appropriée de quelqu'un tel qu'elle, l'esprit peut ne pas endurer ce qu'il témoigne."
 dotimist_flavour.4.a:0 "Le Rêve S'Estompe"
 
 dotimist_flavour.5.t:0 "Le Rêve de Toutes-Choses"
 dotimist_flavour.5.desc:0 "Alors que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant dans la communion avec les Aspects du Monde.\n\nLa Danse est vivante d'un mirage changeant de couleur, de teintes et nuances connues par aucun artiste mais convoitées par quiconque a jamais désiré un chef-d'œuvre. Les brumes changeantes et tourbillonnantes d'arc-en-ciel contiennent des indices des pensées qui les enfantèrent - la psyché inconsciente de Toutes Choses. Ici dans le violet est la passion de l'accouplement ; dans le rouge, il y a la rage de la guerre et du combat ; dans le bleu peut le vent être senti sous ses ailes et l'eau coulant sur leurs branchies. Le vert porte tout l'espoir de la vie et du printemps, adjacent à la terre brune dans laquelle tous les êtres rampants à plusieurs pattes trottinent.\n\nLes couleurs imprègnent la Danse des Rêves, venant de nulle part et partout, leur omniprésence obscurcissant même la terre loin en bas. Vous êtes enveloppé par la sensation des couleurs, et dans l'extase de Toutes-Choses le temps perd ce peu de sens qu'il a dans la Danse. Se prélasser dans les couleurs de connexion est tout ce qui importe.\n\nMais alors, comme sur un caprice, les couleurs changent, pâlissant et s'assombrissant tout à la fois. La cacophonie de sensations devient une d'effroi et de froid rampant - le gel approchant de l'hiver, le sommeil et la mort de la saison, la dormance dont beaucoup ne s'éveillent pas. Avant que le changement puisse vous dépasser entièrement, vous vous retirez, vous arrachant des Toutes-Choses dont vous faisiez brièvement partie."
 dotimist_flavour.5.a:0 "Le Rêve S'Estompe"
 
 dotimist_flavour.6.t:0 "Le Rêve de la Rivière"
 dotimist_flavour.6.desc:0 "Alors que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant dans la communion avec les Aspects du Monde.\n\nLa Danse est ténèbres à votre arrivée, un oubli de cécité sans vue et de poids lourd et doux. Il ne fait ni chaud ni froid dans le vide dans lequel vous flottez, ni l'espace autour de vous ne bouge avec vent ou courant. N'était la connaissance que le rêve fut entré avec d'autres, il serait facile d'oublier que quoi que ce soit existait au-delà du soi. Tel est l'isolement de la Danse.\n\nLe temps passe, bien que combien ne soit pas possible à discerner. Et puis, il y a une présence - pas un changement dans le néant qui entoure les rêveurs, mais une présence néanmoins. Elle parle, une voix chuchotante étrange qui est allongée et déformée, comme entendue de grande distance et à travers une substance épaisse comme mélasse. Les mots qui coulent vers vous sont de douces choses, questions de désirs et promesses de gloires. La présence veut quelque chose de vous en retour, quelque chose qu'elle ne peut exprimer sans être demandée par ceux qu'elle implore. Bien sûr, il n'y a aucun moyen pour vous de parler, car vos bouches sont autant fermées par le poids du Néant autour de vous que vos esprits sont gelés de terreur par les implications de ce que la présence offre.\n\nLa présence devient désaffectée par le manque de réponse, et aussi soudainement qu'elle arriva, elle disparaît. Le son persistant de sa voix, le son étrange qui rappelle presque des vagues qui clapotent, s'accrochera au fond de votre esprit pendant des semaines à venir."
 dotimist_flavour.6.a:0 "Le Rêve S'Estompe"
  
 dotimist_flavour.7.t:0 "Le Rêve de Temps Plus Froids"
 dotimist_flavour.7.desc:0 "Alors que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant dans la communion avec les Aspects du Monde.\n\nL'océan autour de vous est d'un gris glacé alors que les vagues se lavent sur le vaisseau long et étroit sur lequel vous vous tenez. La coque semble être faite entièrement de neige fraîchement tombée, ajoutée par la rafale constante descendant du ciel couleur ardoise, et le design du navire est comme rien que vous ayez jamais posé les yeux auparavant, alien et incompréhensible dans la courbure de ses mâts et ponts. Les vagues battantes qui s'écrasent sur le pont creusent de grandes bandes dans la poudre cristalline qui constitue le navire, trous qui diminuent rapidement alors que la neige fraîchement tombée comble les dégâts.\n\nPrès du milieu du pont sur lequel vous vous tenez s'élève un vaste pilier d'acier bleu, ses côtés réfléchissants et parfaitement lisses - sauf pour la base du côté le plus proche de vous, où une main humanoïde a été clouée rudement dans l'acier, le métal se déformant autour de la chair torturée. La main est attachée à une figure courte et recroquevillée que vous ne remarquez que maintenant, une grande capuche tirée sur sa silhouette diminutive, des dizaines de cordes individuelles s'enroulant autour de ses membres. Elle ne semble pas vous remarquer, préoccupée qu'elle est par le vaisseau, ses bras tordant et tirant sur les cordes pour mouvoir les mâts, gréement, et barre. Ses efforts causent du sang ambré à goutter de son bras mutilé et tomber sur la neige à ses pieds, dont un aussi semble avoir été cloué au pilier. La boue de sang et glace suinte vers le pilier, le métal semblant boire le flot orange-rouge.\n\nAlors que le batelier grogne et tire les nombreuses cordes qui contrôlent le vaisseau, un grand cri réverbérant éclate de dans le pilier, un cri d'agonie et faim amplifié par l'acier résonnant de la stèle d'acier. Le son semble électrifier le marin diminutif, qui redouble ses efforts à diriger le cours du navire. Le cri de la Chose dans le Pilier devient un son roulant rappelant le rire qui envoie un frisson glacé plus profond que toute tempête de neige à travers vos os alors que vous êtes expulsé de la Danse. Le son continue à résonner dans votre esprit longtemps après votre réveil, le froid de la vision lourd sur vos membres le jour suivant."
 dotimist_flavour.7.a:0 "Le Rêve S'Estompe"
  
 dotimist_flavour.8.t:0 "Le Rêve des Vivants"
 dotimist_flavour.8.desc:0 "Alors que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant dans la communion avec les Aspects du Monde.\n\nLa rencontre est une confluence de vent et mer et pierre, l'étendue sans fin de Grand-Mère Ciel embrassant la peau de granit de Frère Terre et la forme souple et flexible de Fille de la Rivière. Leurs voix se joignent comme le chœur du monde lui-même, le son d'un jour d'été silencieux quand aucun oiseau ne chante et seule la chanson naturelle d'Halanna voltige à travers colline et vallon. Aucun mot n'est prononcé, pas dans aucune langue parlée par les mortels, mais vous comprenez leur conversation néanmoins. Ils ne sont pas d'accord.\n\nGrand-Mère Ciel est pensive alors que ses mots coulent vers ses petits-enfants. Cela fait quelque temps qu'ils trois furent rassemblés, si vastes sont leurs responsabilités. Un tel rassemblement rappelle un âge il y a longtemps, quand ils furent appelés ensemble par une force plus forte qu'eux trois, un être aussi vieux que le monde. Grand-Mère Ciel se tourne vers vous et parle :\n« Nous savons ce que vous cherchez, il ne peut y avoir qu'une seule raison pour laquelle nous sommes appelés ensemble comme ceci. C'est comme avant. Chacun de nous a échoué dans notre ascension, nous vous donnons les fruits de cet échec. De moi vous obtenez compassion. Pour ceux qui doivent souffrir - la connaissance de ce qui doit venir. »\nEnsuite Frère Terre parle « Je donne regret. Pour ceux qui ont échoué - le deuil de ce qui fut perdu. »\nLa Fille de la Rivière hésite un moment, semblant incertaine, avant de finalement parler « Je donne... amour. Pour ceux qui ont perdu - la chaleur d'un cœur pas encore brisé. »\n\nAvec le mot final vous êtes arraché du rêve, forcé de retourner dans le monde et vous pouvez sentir le don qui vous fut accordé : une fureur brûlante dans votre cœur."
 dotimist_flavour.8.a:0 "Le Rêve S'Estompe"
  
 dotimist_flavour.9.t:0 "Le Rêve du Remodelage"
 dotimist_flavour.9.desc:0 "Alors que le voile de la réalité physique s'évanouit, l'esprit entre dans la Danse des Rêves, tiré toujours vers l'avant dans la communion avec les Aspects du Monde.\n\nLe Chemin apparaît devant vous, et sur lui une Bête imposante avec une peau de métal. Vous n'avez apporté aucune arme, mais cela n'importe pas car aucune arme ne pourrait blesser la Bête de Pierre. La Bête se dresse devant un chemin de terre qui s'étend dans les cieux, le royaume des dieux. Vous pourriez voyager vers le royaume des dieux d'ici - c'est-à-dire, si ce n'était la Bête.\n\nLa Bête a été liée à ce chemin depuis sa création et elle ne peut vous laisser, elle ne peut quitter son devoir. Vous réfléchissez un moment au destin de la Bête, elle n'aurait pu souhaiter ceci et pourtant elle ne résiste pas.\n\nVous savez que vous ne pouvez passer, car la Bête est liée à protéger le chemin, tout comme vous êtes lié. Vous comprenez l'inévitabilité."
 dotimist_flavour.9.a:0 "Le Rêve S'Estompe"

