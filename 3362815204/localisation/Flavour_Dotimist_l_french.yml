l_french:
 #Aspects
 # First tier
 grandmother_sky:0 "Grand-Mère Ciel"
 desc_grandmother_sky:0 "Grand-Mère Ciel veille sur nous tous, offrant guidance aux dignes, et frappant ceux qui agissent sans compréhension."
 grandmother_sky_influence:0 "Grand-Mère Ciel : [Root.GetGrandmotherSkyInfluences]"
 great_eagle_spirit:0 "Grand Esprit de l'Aigle"
 desc_great_eagle_spirit:0 "Le Grand Esprit de l'Aigle vole haut au-dessus de nous tous. Beaucoup de nos Chamans souhaitent voir à travers ses yeux et comprendre ce qui ne peut être compris que d'en haut."
 great_eagle_spirit_influence:0 "Grand Esprit de l'Aigle : [Root.GetGreatEagleSpiritInfluences]"
 ancestors_guidance:0 "Guidance des Ancêtres"
 desc_ancestors_guidance:0 "Même lorsque le monde change, l'ancienne sagesse est parfois la meilleure. Nous devons communier avec les Ancêtres pour apprendre tout ce qu'ils peuvent nous enseigner."
 ancestors_guidance_influence:0 "Guidance des Ancêtres : [Root.GetAncestorsGuidanceInfluences]"
 
 # Second tier
 unknown_winged_beast:0 "Aspect Inconnu"
 desc_unknown_winged_beast:0 "Une Bête avec un §Ocœur ardent§!, apportant le don de vie par §Tun parent bienveillant§! pour défendre les §Bsecrets des Cieux§!."
 unknown_colour_of_all_things:0 "Aspect Inconnu"
 desc_unknown_colour_of_all_things:0 "L'apogée de l'§Gincarnation du soi§!."

 winged_beast:0 "Bête Ailée"
 desc_winged_beast:0 "Une grande créature lourde, à peine capable de porter son propre poids. Mais elle peut Danser et elle Danse dans les cieux, gardant quelque chose que peu peuvent connaître."
 winged_beast_influence:0 "Bête Ailée : §RLes influences de cet aspect ont été entièrement explorées§!."
 colour_of_all_things:0 "Couleur de Toutes-Choses"
 desc_colour_of_all_things:0 "Un Aspect mort depuis longtemps, né d'une union entre deux Grands. Son esprit ne s'est jamais vraiment évanoui et peut encore être vu à ce jour."
 colour_of_all_things_influence:0 "Couleur de Toutes-Choses : §RLes influences de cet aspect ont été entièrement explorées§!."
 
 # Special tier
 primordial_wings:0 "Ailes Primordiales"
 desc_primordial_wings:0 "Les Ailes Primordiales volent et se tordent dans une union sans fin avec les Vents de la Connaissance. Parfois rien n'est plus confus que la certitude et les indignes la rejetteront."
 primordial_wings_influence:0 "Ailes Primordiales : §RLes Ailes Primordiales ne détiennent aucune influence§!."

 # First tier
 river_daughter:0 "Fille de la Rivière"
 desc_river_daughter:0 "La Fille de la Rivière apporte de grandes richesses et nos fermiers récoltent de grandes moissons. Nos bouches affamées sont nourries et notre peuple se répand, exigeant des récoltes encore plus grandes l'année suivante."
 river_daughter_influence:0 "Fille de la Rivière : [Root.GetRiverDaughterInfluences]"
 great_wolf_spirit:0 "Grand Esprit du Loup"
 desc_great_wolf_spirit:0 "Il est dit que le Grand Esprit du Loup ne connaît que la chasse pourtant certains prétendent que le Grand Chasseur est mû par un instinct plus profond, primordial."
 great_wolf_spirit_influence:0 "Grand Esprit du Loup : [Root.GetGreatWolfSpiritInfluences]"
 heavens_bounty:0 "Générosité des Cieux"
 desc_heavens_bounty:0 "La Générosité tombe pour nous, et nous l'accepterons."
 heavens_bounty_influence:0 "Générosité des Cieux : [Root.GetHeavensBountyInfluences]"
 
 # Second tier
 unknown_frozen_beast:0 "Aspect Inconnu"
 desc_unknown_frozen_beast:0 "Créée par §Tceux d'autrefois§!, une Bête §Bféroce§! faite par les sages pour s'opposer à l'ascension du §Ofrère§!."
 unknown_words_of_water:0 "Aspect Inconnu"
 desc_unknown_words_of_water:0 "Douce §Tredirection§!, §Bpromesses de richesses§!, un indice du §Oremanieur§!."

 frozen_beast:0 "Bête Gelée"
 desc_frozen_beast:0 "Une grande créature, mortellement blessée et bannie profondément sous la Glace il y a des éons. Pourtant elle vit encore, car elle connaît encore la Faim."
 frozen_beast_influence:0 "Bête Gelée : §RLes influences de cet aspect ont été entièrement explorées§!."
 words_of_water:0 "Paroles de l'Eau"
 desc_words_of_water:0 "Un murmure, rien de plus. Mais parfaitement placé."
 words_of_water_influence:0 "Paroles de l'Eau : §RLes influences de cet aspect ont été entièrement explorées§!."
 
 # Special tier
 end_of_all_things:0 "Fin de Toutes-Choses"
 desc_end_of_all_things:0 "Quand la Flamme se refroidit et que le Ciel s'assombrit, elle est proche. Une faim sans fin ; la malédiction de la Fin de Toutes-Choses est sûrement de se consumer elle-même."
 end_of_all_things_influence:0 "Fin de Toutes-Choses : §RLa Fin de Toutes-Choses ne détient aucune influence§!."

 # First tier
 earth_brother:0 "Frère Terre"
 desc_earth_brother:0 "Le Frère Terre ne bouge pas et il ne vacille pas. Le monde change autour de lui ; le Frère Terre se dresse défiant même face à l'échec."
 earth_brother_influence:0 "Frère Terre : [Root.GetEarthBrotherInfluences]"
 great_beaver_spirit:0 "Grand Esprit du Castor"
 desc_great_beaver_spirit:0 "Le Grand Esprit du Castor est comme un grand visionnaire, remodelant le monde selon ses besoins et désirs."
 great_beaver_spirit_influence:0 "Grand Esprit du Castor : [Root.GetGreatBeaverSpiritInfluences]"
 heart_of_flame:0 "Cœur de Flamme"
 desc_heart_of_flame:0 "Tous portent la flamme dans leur cœur, pour trouver le Chemin tout ce qu'ils doivent faire est l'embrasser."
 heart_of_flame_influence:0 "Cœur de Flamme : [Root.GetHeartOfFlameInfluences]"
 
 # Second tier
 unknown_beast_of_stone:0 "Aspect Inconnu"
 desc_unknown_beast_of_stone:0 "§OUne force de volonté§!. §TUne vision de tout§!. §BTrésors d'en haut§!. Forgée en une Bête."
 unknown_fury_of_the_living:0 "Aspect Inconnu"
 desc_unknown_fury_of_the_living:0 "Ceux d'§Gun pouvoir moindre§!."
 
 beast_of_stone:0 "Bête de Pierre"
 desc_beast_of_stone:0 "Une Bête lugubre, créée pour un but unique et immuable. La peau de cette Bête est supposée indestructible."
 beast_of_stone_influence:0 "Bête de Pierre : §RLes influences de cet aspect ont été entièrement explorées§!."
 fury_of_the_living:0 "Fureur des Vivants"
 desc_fury_of_the_living:0 "La fureur des Vivants, aiguisée jusqu'au tranchant pour forger le Chemin."
 fury_of_the_living_influence:0 "Fureur des Vivants : §RLes influences de cet aspect ont été entièrement explorées§!."
 
 # Special tier
 god_without_shape:0 "Dieu sans Forme"
 desc_god_without_shape:0 "Être façonné est la voie de Toutes-Choses, et pourtant être vraiment libre est de se débarrasser de toutes limitations. Certains disent que le Dieu sans Forme fut le premier et qu'elle construisit le Chemin, sculptant son royaume avec métal et feu. La plupart sont des imbéciles."
 god_without_shape_influence:0 "Dieu sans Forme : §RLe Dieu sans Forme ne détient aucune influence§!."
 
