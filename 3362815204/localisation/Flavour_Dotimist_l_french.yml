 dotimist_flavour.1.t:0 "La Danse des Rêves"
 dotimist_flavour.1.desc:0 "Le temps est venu à nouveau pour la Hohldihla - la « Danse des Rêves », dans laquelle le physique peut être laissé derrière et la communion tenue avec les Aspects qui composent le monde. Ceux qui entreront dans le Rêve aujourd'hui portent les Dotims de leurs sanctuaires sacrés vers le Dotimveb central et les placent avec révérence sur leur autel. Seulement alors les feux sont attisés et remplis d'herbes assaisonnées, dont la fumée remplit rapidement le temple en dôme. Alors que la brume dans l'air grandit, les ombres s'allongent et se déforment, les couleurs s'approfondissent d'ocre et vermillon, et les suppliants glissent dans la Danse des Rêves. La communion commence.\n\n[Root.GetAspect1Influence]\n[Root.GetAspect2Influence]\n[Root.GetAspect3Influence]\n\n§BCombiner les bonnes influences lors de l'exécution d'un rituel nous permettra d'approfondir notre connaissance et débloquer de nouveaux aspects.§!"
 dotimist_flavour.1.a:0 "Nous avons besoin d'autres préparatifs..."
