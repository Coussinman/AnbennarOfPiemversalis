 desc_idea_variation_act_89_3: "Nous avons de nombreux marins professionnels expérimentés."
 idea_variation_act_90: "Loi de Casus Belli"
 desc_idea_variation_act_90: "Nos capacités à justifier une guerre sont incroyables grâce à la tradition de notre armée."
 idea_variation_act_91: "Tradition Mercenaire"
 desc_idea_variation_act_91: "Notre pays s'est toujours appuyé sur les mercenaires."
 idea_variation_act_92: "Loi du Butin de Guerre"
 desc_idea_variation_act_92: "Il est important de continuer à investir le butin de guerre."
 idea_variation_act_93: "Loi d'Innovation Mercenaire"
 desc_idea_variation_act_93: "Nos mercenaires nous donneront un point de vue différent sur beaucoup de choses. Cela favorise vraiment notre pensée créative."
 idea_variation_act_94: "Loi d'Intégration Mercenaire"
 desc_idea_variation_act_94: "Les mercenaires de notre armée sont si bien intégrés qu'on pourrait oublier qu'ils sont des mercenaires."
 idea_variation_act_95: "Loi des Contrats Mercenaires"
 desc_idea_variation_act_95: "Les contrats mercenaires à long terme réduisent nos coûts."
 idea_variation_act_96: "Intermédiaires Mercenaires"
 desc_idea_variation_act_96: "Les intermédiaires mercenaires peuvent être bénéfiques au royaume."
 idea_variation_act_97: "Loi de Défense du Foyer et de la Maison"
 desc_idea_variation_act_97: "Nos hommes se battent pour défendre leur foyer et leur maison."
 idea_variation_act_98: "Loi de Service dans les Bases Navales"
 desc_idea_variation_act_98: "Le service dans les bases navales est bénéfique pour la formation de nos marins."
 idea_variation_act_99: "Loi de Gestion des Travailleurs"
 desc_idea_variation_act_99: "Grâce à une gestion spécifique de nos travailleurs, nous pouvons mobiliser plus d'hommes pour l'armée."
 idea_variation_act_100: "Loi du Capitalisme d'Armement"
 desc_idea_variation_act_100: "Celui qui produit les meilleures armes obtiendra le contrat."
 idea_variation_act_101: "Loi des Forteresses Modernes"
 desc_idea_variation_act_101: "Nos forteresses sont toujours à la pointe de la technologie."
 idea_variation_act_102: "Doctrine d'Équipement de Siège Moderne"
 desc_idea_variation_act_102: "Avec l'amélioration générale des forteresses, nous devons développer un équipement de siège moderne."
 idea_variation_act_103: "Loi de l'Armée de Qualité"
 desc_idea_variation_act_103: "Notre armée possède simplement la qualité supérieure."
 idea_variation_act_104: "Loi des Biens Stratégiques"
 desc_idea_variation_act_104: "Produire des biens stratégiques est la chose la plus importante et a la priorité."
 idea_variation_act_105: "Loi des Obligations de Guerre"
 desc_idea_variation_act_105: "Parfois, vous devez vous endetter en guerre. Mais nos lois réduiront alors nos intérêts."
 idea_variation_act_106: "Loi des Manufactures de Qualité"
 desc_idea_variation_act_106: "Nos manufactures sont les meilleures du monde connu."
 idea_variation_act_107: "Canons de Forteresse"
 desc_idea_variation_act_107: "Nous équiperons nos forteresses de canons. Cela améliorera grandement leur capacité défensive."
 idea_variation_act_108: "Doctrine de Forteresse"
 desc_idea_variation_act_108: "Notre expérience avec les forteresses nous aide à les gérer très efficacement."
 idea_variation_act_109: "Loi de l'École de Défense"
 desc_idea_variation_act_109: "Notre état-major général est grandement influencé par l'école de défense."
 idea_variation_act_110: "Doctrine de Famine"
 desc_idea_variation_act_110: "Nous nous assurerons que l'ennemi mourra de faim sur nos terres pendant que nous conservons les provisions dans nos forteresses."
 idea_variation_act_111: "Inclusion Coloniale"
 desc_idea_variation_act_111: "Grâce à l'intégration de l'administration coloniale, nous pouvons diminuer nos propres dépenses administratives."
 idea_variation_act_112: "Liberté Religieuse"
 desc_idea_variation_act_112: "Comme nous garantissons la liberté religieuse dans nos colonies, nous devenons plus attrayants pour tout le monde."
 idea_variation_act_113: "Plan de Relance Colonial"
 desc_idea_variation_act_113: "Les investissements à long terme rapporteront dans nos colonies."
 idea_variation_act_114: "Enthousiasme Colonial"
 desc_idea_variation_act_114: "Nos colonies ont une excellente réputation. Prendre la mer n'a jamais été aussi attrayant."
 idea_variation_act_115: "Flotte Coloniale"
 desc_idea_variation_act_115: "Nous avons besoin d'une grande flotte coloniale pour protéger nos colonies."
 idea_variation_act_116: "Commission d'Enregistrement"
 desc_idea_variation_act_116: "Grâce à l'enregistrement, nous pouvons éviter les famines dans nos colonies."
 idea_variation_act_117: "Loi de Colonisation de Masse"
 desc_idea_variation_act_117: "Nous nous concentrons sur l'engloutissement d'autant de terres que possible."
 idea_variation_act_118: "Programme de Construction Colonial"
 desc_idea_variation_act_118: "Avoir un programme de construction colonial nous permettra d'utiliser nos ressources le plus efficacement possible."
 idea_variation_act_119: "Colonie Pénitentiaire"
 desc_idea_variation_act_119: "Nous enverrons les gens que nous ne voulons pas aux colonies."
 idea_variation_act_120: "Loi Anti-Corruption Coloniale"
 desc_idea_variation_act_120: "Nous avons établi un système administratif très résistant à la corruption."
 idea_variation_act_121: "Conseillers Coloniaux"
 desc_idea_variation_act_121: "Il y a des gens dans les colonies qui pourraient être utiles. Nous devrions les laisser nous conseiller."
 idea_variation_act_122: "Armée Coloniale"
 desc_idea_variation_act_122: "Nous avons besoin d'une armée assez grande pour défendre à la fois notre métropole et nos colonies."
 idea_variation_act_123: "Mercenaires Coloniaux"
 desc_idea_variation_act_123: "Grâce à notre expansion coloniale, notre réservoir potentiel de mercenaires s'agrandira considérablement."
 idea_variation_act_124: "Armes d'Outre-Mer"
 desc_idea_variation_act_124: "Les approvisionnements en armes d'outre-mer nous permettront de compenser nos pertes plus rapidement qu'avant."
 idea_variation_act_125: "Nécessité de Forteresse"
 desc_idea_variation_act_125: "Il sera essentiel de fortifier nos colonies."
 idea_variation_act_126: "Loi de Colonie en Guerre"
 desc_idea_variation_act_126: "Quand nous sommes en guerre, les colonies devront prendre leur part pour gagner cette guerre."
 idea_variation_act_127: "Doctrine d'Enclave"
 desc_idea_variation_act_127: "Notre administration peut maintenir plus d'états centraux."
