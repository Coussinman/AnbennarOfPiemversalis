 desc_idea_variation_act_37_3: "Si nécessaire, nous forcerons chacun à se battre pour nous."
 idea_variation_act_38: "Loi de l'Économie Planifiée"
 desc_idea_variation_act_38: "Grâce à la planification, nous pouvons développer notre économie plus rapidement."
 idea_variation_act_39: "Doctrine des Prétentions au Statut de Grande Puissance"
 desc_idea_variation_act_39: "Nous sommes toujours convaincus d'être une grande puissance."
 idea_variation_act_40: "Doctrine de l'Assaut Humain"
 desc_idea_variation_act_40: "En période difficile, nous ne nous soucions pas du nombre de morts sur le champ de bataille, tant que nous réussissons."
 idea_variation_act_41: "Loi du Commerce Colonial"
 desc_idea_variation_act_41: "Nous avons besoin de plus de marchands pour nous adapter à la nouvelle situation commerciale dans les colonies."
 idea_variation_act_42: "Loi de la Liberté d'Expression dans les Colonies"
 desc_idea_variation_act_42: "Il y a liberté d'expression dans nos colonies."
 idea_variation_act_43: "Exploitation Coloniale"
 desc_idea_variation_act_43: "Nous essaierons de gagner le plus d'argent possible de nos territoires d'outre-mer."
 idea_variation_act_44: "Doctrine de Guerre Coloniale Asymétrique"
 desc_idea_variation_act_44: "Nous endommagerons nos rivaux coloniaux en recrutant des corsaires."
 idea_variation_act_45: "Doctrine de Base de Pouvoir Colonial"
 desc_idea_variation_act_45: "Nous avons développé des bases dans et autour de nos colonies."
 idea_variation_act_46: "Loi de la Terre Promise"
 desc_idea_variation_act_46: "Notre propagande raconte toujours à quel point les colonies sont merveilleuses. Elles attireront sûrement des gens."
 idea_variation_act_47: "Loi d'Expansion Coloniale"
 desc_idea_variation_act_47: "Nous voulons nous étendre. Nous paierons des colons supplémentaires."
 idea_variation_act_48: "Loi de Pacification des Nouvelles Terres"
 desc_idea_variation_act_48: "En maintenant des bases dans les terres récemment conquises, nous augmentons l'acceptation de notre gouvernement."
 idea_variation_act_49: "Doctrine de Promotion Culturelle"
 desc_idea_variation_act_49: "Notre propagande fait constamment l'éloge de notre culture."
 idea_variation_act_50: "Doctrine de Victoire Sociale"
 desc_idea_variation_act_50: "Notre société est très attrayante. Notre État en profitera également."
 idea_variation_act_51: "Doctrine de Combat Côte à Côte"
 desc_idea_variation_act_51: "Il y a une grande solidarité dans notre société."
 idea_variation_act_51_1: "Doctrine de Combat Côte à Côte"
 desc_idea_variation_act_51_1: "Il y a une grande solidarité dans notre société."
