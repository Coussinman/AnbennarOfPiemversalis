 desc_idea_variation_act_51_3: "Il y a une grande solidarité dans notre société."
 idea_variation_act_52: "Loi des Tactiques de Combat Étrangères"
 desc_idea_variation_act_52: "Nous apprendrons des tactiques de combat étrangères et pourrons même les utiliser également."
 idea_variation_act_53: "Loi d'Assimilation Humaniste"
 desc_idea_variation_act_53: "Nous assimilons les peuples de manière humaniste et respectueuse."
 idea_variation_act_54: "Société Pieuse"
 desc_idea_variation_act_54: "Notre société est très pieuse. L'Église appréciera cela."
 idea_variation_act_55: "Propagande de Guerre"
 desc_idea_variation_act_55: "Notre société nous soutiendra indéfiniment en temps de guerre."
 idea_variation_act_56: "Société Engagée"
 desc_idea_variation_act_56: "Notre Société se sent redevable envers notre État."
 idea_variation_act_57: "Société Belliciste"
 desc_idea_variation_act_57: "Notre société est belliciste et favorable à la guerre."
 idea_variation_act_58: "Société Nautique"
 desc_idea_variation_act_58: "Notre société est passionnée par la marine."
 idea_variation_act_59: "Culte de la Monarchie"
 desc_idea_variation_act_59: "Le peuple aime profondément le monarque."
 idea_variation_act_60: "Propagande de Défense Nationale"
 desc_idea_variation_act_60: "La volonté de nos hommes de défendre le pays est infinie."
 idea_variation_act_61: "Doctrine de Fierté d'État"
 desc_idea_variation_act_61: "Nos hommes rendent l'État fier et ils le savent."
 idea_variation_act_62: "Propagande d'Outre-Mer"
 desc_idea_variation_act_62: "Notre propagande affecte des pays très éloignés de nous."
 idea_variation_act_63: "Programme de Flotte Publique"
 desc_idea_variation_act_63: "L'État a décidé d'adopter un programme de construction navale."
 idea_variation_act_64: "Loi des Petites Améliorations"
 desc_idea_variation_act_64: "Avec de nombreuses petites améliorations, nous pouvons grandement améliorer l'efficacité de notre marine."
 idea_variation_act_65: "Doctrine de Défense des Bases Navales"
 desc_idea_variation_act_65: "Nous devons être capables de défendre nos bases navales contre les attaques terrestres."
 idea_variation_act_66: "Loi de Protection des Marchands"
 desc_idea_variation_act_66: "Les marchands pourchassés peuvent trouver refuge dans nos bases."
 idea_variation_act_67: "Loi de l'État-Major Général : Focus Naval"
 desc_idea_variation_act_67: "Il a été dit à l'état-major général de se concentrer sur la formation de nouveaux amiraux."
 idea_variation_act_68: "Généraux Fiers"
 desc_idea_variation_act_68: "Nos généraux sont fiers de leur terre natale."
 idea_variation_act_69: "Terre Brûlée"
 desc_idea_variation_act_69: "La tactique de la terre brûlée améliore nos capacités défensives."
 idea_variation_act_70: "Persévérance Générale"
 desc_idea_variation_act_70: "Nos hommes ne se rendront jamais."
 idea_variation_act_71: "Enthousiasme Guerrier"
 desc_idea_variation_act_71: "L'enthousiasme guerrier reste intact."
 idea_variation_act_72: "Loi du Travail pour la Guerre"
 desc_idea_variation_act_72: "Tout le monde travaille pour gagner la guerre."
 idea_variation_act_73: "Traditions Républicaines"
 desc_idea_variation_act_73: "Une société dynamique renforce notre tradition républicaine."
 idea_variation_act_74: "Loi de Fidélité à l'État"
 desc_idea_variation_act_74: "Notre société est fidèle à notre État."
 idea_variation_act_75: "Loi des Mercenaires Impériaux"
 desc_idea_variation_act_75: "Avec un empire de cette taille, nous devons être capables de recruter plus de mercenaires."
 idea_variation_act_76: "Loi de Dévotion Divine"
 desc_idea_variation_act_76: "La dévotion divine de se battre pour sa terre et son roi inspire notre peuple."
