l_french:
 idea_variation_act_1: "Ministère de la Marine"
 desc_idea_variation_act_1: "Le Ministère de la Marine se consacre entièrement aux affaires navales de l'État."
 idea_variation_act_2: "Ministère des Colonies"
 desc_idea_variation_act_2: "Le Ministère des Colonies supervise tous les aspects de l'administration coloniale."
 idea_variation_act_3: "Loi des Ports"
 desc_idea_variation_act_3: "La Loi des Ports garantit la paix et l'ordre dans toutes nos installations portuaires."
 idea_variation_act_4: "Ministre des Colonies"
 desc_idea_variation_act_4: "Le Ministre des Colonies voyage à travers nos territoires d'outre-mer et recherche activement de nouvelles terres à coloniser."
 idea_variation_act_5: "Directive d'Intégration"
 desc_idea_variation_act_5: "La Directive d'Intégration nous permet d'incorporer plus rapidement les terres étrangères dans notre royaume."
 idea_variation_act_6: "Contrats Mercenaires Standardisés"
 desc_idea_variation_act_6: "Les Contrats Mercenaires Standardisés nous aident à réduire considérablement les coûts d'entretien de nos mercenaires."
 idea_variation_act_7: "Planification de la Production"
 desc_idea_variation_act_7: "En planifiant notre production, nous pouvons anticiper les pertes futures et les compenser avant qu'elles ne surviennent."
 idea_variation_act_8: "Ministère de la Recherche"
 desc_idea_variation_act_8: "Le Ministère de la Recherche se consacre entièrement aux progrès techniques et scientifiques."
 idea_variation_act_9: "Juridiction Royale"
 desc_idea_variation_act_9: "La Juridiction Royale améliore considérablement l'acceptation de notre monarque par le peuple."
 idea_variation_act_10: "Droits des Minorités"
 desc_idea_variation_act_10: "Les Droits des Minorités unissent les différentes cultures sous une même bannière."
 idea_variation_act_11: "Loi du Mercantilisme"
 desc_idea_variation_act_11: "Le Mercantilisme nous aide à maintenir un flux constant de richesses dans nos coffres."
 idea_variation_act_12: "Conventions de Guerre"
 desc_idea_variation_act_12: "En protégeant les innocents dans les terres étrangères, nous suscitons moins d'hostilité de la part des peuples conquis."
 idea_variation_act_13: "Loi du Droit à l'Éducation"
 desc_idea_variation_act_13: "La Loi du Droit à l'Éducation nous garantit une population instruite, bien plus utile qu'une population ignorante."
 idea_variation_act_14: "Loi de Production de Guerre"
 desc_idea_variation_act_14: "La Loi de Production de Guerre améliore grandement notre capacité à produire les biens essentiels au conflit."
 idea_variation_act_15: "Loi Constitutionnelle"
 desc_idea_variation_act_15: "Une constitution garantit souvent certains droits pour apaiser le peuple. Cependant, si vous tentez de les retirer, ils ne seront pas satisfaits."
 idea_variation_act_16: "Doctrine Juridictionnelle"
 desc_idea_variation_act_16: "La Juridiction établit les similitudes entre deux pays et favorise ainsi la compréhension mutuelle."
 idea_variation_act_17: "Loi du Progrès Technique"
 desc_idea_variation_act_17: "La Loi du Progrès Technique améliore les capacités de notre économie et de nos soldats."
 idea_variation_act_18: "Loi des Routes Commerciales"
 desc_idea_variation_act_18: "Les Routes Commerciales sont des voies profitables où le commerce s'épanouit."
 idea_variation_act_19: "Loi d'Amélioration des Chantiers Navals"
 desc_idea_variation_act_19: "L'Amélioration des Chantiers Navals renforce considérablement la durabilité de nos navires."
 idea_variation_act_20: "École d'État-Major Général"
 desc_idea_variation_act_20: "L'École d'État-Major Général améliore nos compétences théoriques dans les affaires militaires."
 idea_variation_act_21: "Programme National de Construction"
 desc_idea_variation_act_21: "Le Programme National de Construction priorise les projets de construction les plus importants."
 idea_variation_act_22: "Programme Impérial de Construction"
 desc_idea_variation_act_22: "Le Programme Impérial de Construction vise à améliorer le prestige de l'État par des bâtiments merveilleux."
 idea_variation_act_23: "Loi des Subventions"
 desc_idea_variation_act_23: "Les subventions nationales peuvent être cruciales pour maintenir l'économie en marche."
 idea_variation_act_24: "Matériaux de Qualité"
 desc_idea_variation_act_24: "Les Matériaux de Qualité sont essentiels pour construire des forteresses durables."
 idea_variation_act_25: "Soins Médicaux de Première Ligne"
 desc_idea_variation_act_25: "Les Soins Médicaux de Première Ligne augmentent les chances de survie de nos soldats."
 idea_variation_act_26: "Loi de l'Éducation Médicale"
 desc_idea_variation_act_26: "La Loi de l'Éducation Médicale assure que nous aurons toujours suffisamment de médecins."
 idea_variation_act_27: "Loi des Médecins d'Entreprise"
 desc_idea_variation_act_27: "La Loi des Médecins d'Entreprise nous aide à améliorer les soins médicaux dans les manufactures."
 idea_variation_act_28: "Loi de Prévention de la Peste"
 desc_idea_variation_act_28: "La Loi de Prévention de la Peste vise à combattre toutes sortes d'épidémies en améliorant la santé et l'hygiène du peuple."
 idea_variation_act_29: "Loi d'Aide Médicale"
 desc_idea_variation_act_29: "L'Aide Médicale dans les territoires nouvellement conquis nous aide à être acceptés par la population."
 idea_variation_act_30: "Loi des Médecins Coloniaux"
 desc_idea_variation_act_30: "Les médecins coloniaux combattront les maladies dans les colonies et peuvent aider à intégrer les populations indigènes."
 idea_variation_act_31: "Trains de Bagages"
 desc_idea_variation_act_31: "Les Trains de Bagages qui suivent notre armée réduisent nos pertes au combat."
 idea_variation_act_32: "Loi d'Équilibre des Provisions Navales"
 desc_idea_variation_act_32: "Il est très important de surveiller son alimentation lors de longs voyages en mer."
 idea_variation_act_33: "Endoctrinement"
 desc_idea_variation_act_33: "L'Endoctrinement des jeunes gens augmente l'acceptation de notre gouvernement."
 idea_variation_act_34: "Loi d'Obligation d'Adaptation"
 desc_idea_variation_act_34: "Les peuples étrangers sont obligés de s'adapter à nos coutumes."
 idea_variation_act_35: "Ministère de la Propagande"
 desc_idea_variation_act_35: "Le Ministère de la Propagande se consacre entièrement à notre réputation."
 idea_variation_act_36: "Loi de Contrôle de la Société"
 desc_idea_variation_act_36: "Nous contrôlons toujours notre société en termes de loyauté envers l'État."
 idea_variation_act_37: "Conscription Forcée"
 desc_idea_variation_act_37: "Si nécessaire, nous forcerons chacun à se battre pour nous."
 idea_variation_act_37_1: "Conscription Forcée"
 desc_idea_variation_act_37_1: "Si nécessaire, nous forcerons chacun à se battre pour nous."
