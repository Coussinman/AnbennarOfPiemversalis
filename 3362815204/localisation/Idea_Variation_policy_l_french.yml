 desc_idea_variation_act_76_3: "La dévotion divine de se battre pour sa terre et son roi inspire notre peuple."
 idea_variation_act_77: "Loi d'Extension Impériale"
 desc_idea_variation_act_77: "Notre objectif d'agrandir continuellement le royaume nous a rendus expérimentés dans l'intégration de nouvelles terres."
 idea_variation_act_78: "Ambition Impériale de Puissance"
 desc_idea_variation_act_78: "En tant qu'empire, nous avons besoin d'une grande armée et d'une grande marine."
 idea_variation_act_79: "Loi de Diplomatie Impériale"
 desc_idea_variation_act_79: "En tant qu'empire, nous pouvons faire des choses que d'autres pays ne peuvent pas faire et nous en tirer."
 idea_variation_act_80: "Loi d'Influence Impériale"
 desc_idea_variation_act_80: "Grâce à notre pure puissance, nous jouissons d'une grande influence politique."
 idea_variation_act_81: "Loi de l'École Offensive"
 desc_idea_variation_act_81: "Notre état-major général est grandement influencé par l'école offensive."
 idea_variation_act_82: "Loi de l'École de Qualité des Armes"
 desc_idea_variation_act_82: "Notre état-major général est grandement influencé par l'école de qualité des armes."
 idea_variation_act_83: "Loi de Pénétration Sociale"
 desc_idea_variation_act_83: "L'acceptation de notre état-major général dans la société est énorme."
 idea_variation_act_84: "Loi des Manœuvres Continues"
 desc_idea_variation_act_84: "Nous effectuons toujours des manœuvres pour améliorer nos capacités."
 idea_variation_act_85: "Loi d'Approvisionnement Rapide"
 desc_idea_variation_act_85: "Un approvisionnement rapide peut décider d'une bataille. L'état-major général le sait bien."
 idea_variation_act_86: "Loi d'Éducation Intensive aux Armes"
 desc_idea_variation_act_86: "Nos troupes doivent être formées à toutes sortes d'armes. Cela améliorera drastiquement leur qualité."
 idea_variation_act_87: "Administration Militaire Efficace"
 desc_idea_variation_act_87: "Une administration militaire efficace réduira considérablement notre entretien."
 idea_variation_act_88: "Ministère de la Défense"
 desc_idea_variation_act_88: "Le Ministère de la Défense s'occupe des questions de défense nationale."
 idea_variation_act_89: "Marins Professionnels"
 desc_idea_variation_act_89: "Nous avons de nombreux marins professionnels expérimentés."
