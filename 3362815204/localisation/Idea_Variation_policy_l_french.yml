 idea_variation_act_556: "Cultivation Agricole"
 desc_idea_variation_act_556: "Le rendement des cultures a été maximisé en passant de petites fermes à l'établissement de grandes plantations."
 idea_variation_act_557: "Loi de l'École Navale"
 desc_idea_variation_act_557: "En établissant des écoles navales, nous pourrons améliorer la qualité de nos amiraux et marins."
 idea_variation_act_558: "Loi d'Espionnage"
 desc_idea_variation_act_558: "En utilisant les inventions les plus récentes, nous pouvons garder une longueur d'avance sur nos ennemis et rendre notre espionnage encore plus puissant."
 idea_variation_act_559: "Loi de Loyauté Noble"
 desc_idea_variation_act_559: "Nos espions s'assureront que nos nobles restent loyaux à la couronne, même en temps de troubles."
 idea_variation_act_560: "Loi d'Établissement du Conseil Privé"
 desc_idea_variation_act_560: "Être informé des événements dans l'État est vital pour tout dirigeant. En établissant un conseil privé, nous pourrons garder un œil sur notre peuple."
 idea_variation_act_561: "Loi de Soutien Étranger"
 desc_idea_variation_act_561: "Parfois, la meilleure façon de vaincre nos ennemis est de retourner leur propre peuple contre eux. Coûteux, mais sûr."
 idea_variation_act_562: "Loi sur les Déserteurs"
 desc_idea_variation_act_562: "Nous avons été beaucoup trop cléments avec les déserteurs par le passé. Maintenant, nos agents s'assureront que les lâches subissent leur sort mérité."
 idea_variation_act_563: "Loi d'Enregistrement des Mercenaires"
 desc_idea_variation_act_563: "En gardant un œil sur les mercenaires dans notre pays, nous pouvons nous assurer de bénéficier de leurs services quand nous en avons le plus besoin."
 idea_variation_act_564: "Loi de Commission Royale"
 desc_idea_variation_act_564: "Vérifier les comportements suspects dans l'administration pourrait être une bonne idée de temps en temps. La création de commissions royales aidera certainement à réduire la corruption."
 idea_variation_act_565: "Édit d'Expulsion"
 desc_idea_variation_act_565: "La politique de retrait des éléments hérétiques indésirables du royaume garantira que la foi de nos sujets loyaux n'est pas subvertie dans leurs interactions sociales avec ces éléments. Il leur est donc ordonné de partir et de ne jamais revenir."
 idea_variation_act_566: "Loi de Bien-être Public"
 desc_idea_variation_act_566: "Les pauvres doivent souffrir le plus en temps de troubles. Quelques petites donations aideront à soulager leur misère - et s'assureront que la populace ne prendra pas les torches et les fourches."
 idea_variation_act_567: "Loi de Découverte d'Espions"
 desc_idea_variation_act_567: "Notre administration sera toujours une cible de choix pour les espions ennemis. Mais nous pouvons faire quelques choses pour leur rendre la vie beaucoup plus difficile."
 idea_variation_act_568: "Faire Respecter la Loi Religieuse"
 desc_idea_variation_act_568: "Regardons de beaucoup plus près nos saintes écritures pour distinguer les crimes et les peines pour notre société. Ce n'est que quand une société est dirigée de manière vraiment pieuse que son peuple peut atteindre la vraie grandeur."
 idea_variation_act_569: "Légitimité Publique"
 desc_idea_variation_act_569: "Impliquer toutes les personnes de bonne éducation dans la gouvernance de notre pays réduira les tendances traîtresses."
 idea_variation_act_570: "Politique de Taxation des Vassaux"
 desc_idea_variation_act_570: "Assurer une position plus agressive dans la taxation des nations sujettes procurera un meilleur flux d'or vers nos coffres."
 idea_variation_act_571: "Loi du Timbre"
 desc_idea_variation_act_571: "Nous devrions activement imposer des taxes supplémentaires sur nos colonies."
 idea_variation_act_572: "Standards de Qualité d'Armes"
 desc_idea_variation_act_572: "Nous devrions activement superviser la production d'armes pour nous assurer qu'elles répondent à nos hauts standards."
 idea_variation_act_573: "Loi d'Administration Coloniale"
 desc_idea_variation_act_573: "En fournissant un meilleur contrôle et une meilleure administration de notre effort colonial, nous pouvons assurer une meilleure concentration de nos colons pour le bien de la nation."
 idea_variation_act_574: "Loi de Tenue des Registres"
 desc_idea_variation_act_574: "Avec une loi exigeant que nos diplomates gardent tout enregistré pour que leurs collègues puissent le lire, nous pouvons être plus efficaces dans nos efforts diplomatiques."
 idea_variation_act_575: "Politique d'Évaluation des Risques"
 desc_idea_variation_act_575: "Les opérations d'espionnage sont parfois entreprises sans pleine appréciation des répercussions. En évaluant soigneusement les résultats possibles d'un cours d'action potentiel, nous minimisons à la fois le risque et l'impact de l'échec."
 idea_variation_act_576: "Politique de Retard Calculé"
 desc_idea_variation_act_576: "Avec des promesses et des assurances de sécurité et de tolérance, nous pouvons convaincre les non-croyants dans notre royaume de rester paisibles et désarmés. Cela devrait au moins temporairement retarder la menace d'une guerre civile religieuse jusqu'à ce que nous soyons mieux équipés pour traiter leur méchanceté et les ramener à la vraie foi."
 idea_variation_act_577: "Loi de la Chambre Noire"
 desc_idea_variation_act_577: "Nous devrions créer une agence gouvernementale dédiée chargée de tout ce qui concerne l'espionnage, la crypto-analytique et les opérations secrètes."
 idea_variation_act_578: "Échange d'Idées"
 desc_idea_variation_act_578: "En encourageant activement l'incorporation d'idées et de pratiques étrangères dans notre culture, nous pouvons faciliter l'implémentation de nouvelles idées à l'avenir."
 idea_variation_act_579: "Loi des Obligations Vassales"
 desc_idea_variation_act_579: "Fixer dans la loi les obligations militaires et économiques précises que nos états clients ont envers nous."
 idea_variation_act_580: "Conseillers Étrangers"
 desc_idea_variation_act_580: "Commençant avec Vlad l'Empaleur, les postes de cour étaient souvent donnés à des étrangers sans terre en Valachie. Cela réduisait la dépendance envers l'aristocratie locale."
 idea_variation_act_581: "Loi d'Intégration Vassale"
 desc_idea_variation_act_581: "Incorporer des terres étrangères dans notre pays est une affaire difficile et qui prend du temps. En établissant une série de pratiques standard pour l'intégration, nous pouvons la faciliter."
 idea_variation_act_582: "Dominions Outre-mer"
 desc_idea_variation_act_582: "Gouverner des terres distantes est difficile, particulièrement quand ces terres sont séparées par un océan. En établissant des dominions gouvernés par des vice-rois locaux loyaux à la couronne, nous pouvons tirer le meilleur parti de ces terres."
 idea_variation_act_583: "Loi de Libération"
 desc_idea_variation_act_583: "Annoncer notre intention de libérer les sujets opprimés de tyrans étrangers afin qu'ils puissent jouir du privilège de notre propre règne éclairé."
 idea_variation_act_584: "Penseurs Visionnaires"
 desc_idea_variation_act_584: "Notre pays est un bastion de la pensée intellectuelle et nos universités produisent quelques-uns des penseurs les plus brillants et visionnaires du monde."
 idea_variation_act_585: "Loi de Transport"
 desc_idea_variation_act_585: "Établir un système fixe de frais de transport pour les marchandises afin d'encourager l'exportation de biens précieux."
 idea_variation_act_586: "Administration Portuaire"
 desc_idea_variation_act_586: "Établir un bureau national pour l'administration et la maintenance de nos ports."
 idea_variation_act_587: "Convois d'Approvisionnement"
 desc_idea_variation_act_587: "S'assurer que nos possessions outre-mer ont un accès régulier aux approvisionnements de la mère patrie."
 idea_variation_act_588: "Statut des Monopoles"
 desc_idea_variation_act_588: "En promouvant le libre-échange et la libre circulation des biens entre nations commerciales, nous avons augmenté à la fois notre efficacité de production et de commerce."
 idea_variation_act_589: "Loi de Recrutement"
 desc_idea_variation_act_589: "Forcer tout homme en bonne santé sans moyens de revenus à s'enrôler pour le service naval causera indubitablement quelque controverse."
 idea_variation_act_590: "Système de Convoi Naval"
 desc_idea_variation_act_590: "Un système de convoi pour les navires transportant de l'or ou d'autres biens exotiques a été adopté pour prévenir la piraterie."
 idea_variation_act_591: "Loi de Dissolution"
 desc_idea_variation_act_591: "Toute mesure a été prise pour empêcher le roi d'exercer un contrôle absolu sur son royaume sans le consentement du Parlement."
 idea_variation_act_592: "La Flotte est notre Mur de Bois"
 desc_idea_variation_act_592: "Je n'ai jamais dit que les Français ne viendraient pas, j'ai juste dit qu'ils ne viendraient pas par mer."
 idea_variation_act_593: "Loi d'Importation"
 desc_idea_variation_act_593: "Des restrictions ont été placées sur la quantité de biens qui peuvent être vendus ou importés de pays étrangers."
 idea_variation_act_594: "Expansion Coloniale"
 desc_idea_variation_act_594: "Un programme de recolonisation a été introduit pour augmenter la taille de nos colonies."
 idea_variation_act_595: "Négligence Bienveillante"
 desc_idea_variation_act_595: "Une certaine liberté politique a été accordée à nos colonies afin d'améliorer les relations."
 idea_variation_act_596: "Restrictions Coloniales"
 desc_idea_variation_act_596: "Des règles strictes ont été établies concernant le commerce et la production pour augmenter le contrôle sur nos colonies."
 idea_variation_act_597: "Infrastructure Navale"
 desc_idea_variation_act_597: "Nous sommes capables de maintenir une grande infrastructure navale pour soutenir plus de navires."
 idea_variation_act_598: "Coopération Diplomatique"
 desc_idea_variation_act_598: "En intensifiant la coopération avec nos voisins, nous pourrons adopter leurs avancées technologiques beaucoup plus rapidement."
 idea_variation_act_599: "Système Bancaire"
 desc_idea_variation_act_599: "Certains de nos commerçants ont déclaré qu'ils désirent établir un système bancaire. Si nous les soutenons, cela ne les bénéficiera pas seulement, mais nous aussi."
 idea_variation_act_600: "Nouvelles Tactiques Navales"
 desc_idea_variation_act_600: "Nos amiraux peuvent être un peu peu orthodoxes avec leurs tactiques de temps en temps, mais le succès leur donne raison."
 idea_variation_act_601: "Politique de Connexions Commerciales"
 desc_idea_variation_act_601: "En utilisant les connexions de nos anciennes familles nobles, nous pouvons rendre la vie beaucoup plus facile à nos marchands."
 idea_variation_act_602: "Loi d'Ambassade de Noblesse"
 desc_idea_variation_act_602: "En envoyant des nobles avec nos expéditions à l'étranger, nous pourrons faire une sacrée impression en terres étrangères."
 idea_variation_act_603: "Traditions Navales Nobles"
 desc_idea_variation_act_603: "Nos nobles ont été une partie vitale de notre marine depuis assez longtemps maintenant. Leurs anciennes traditions et compétences seront très précieuses à l'avenir."
 idea_variation_act_604: "Loi de Secret Naval"
 desc_idea_variation_act_604: "Nous avons vu beaucoup de cet étrange Nouveau Monde. Des choses que nos ennemis aimeraient certainement savoir. Dorénavant, toutes les affaires navales seront considérées comme des informations secrètes."
 idea_variation_act_605: "Production de Galères Rationalisée"
 desc_idea_variation_act_605: "Nos constructeurs navals nous disent que beaucoup pourrait être accompli en termes d'efficacité concernant la production de galères pour notre marine. En rationalisant et standardisant les processus de production et en s'assurant que les chantiers navals ne manquent jamais d'approvisionnement, nous poserons une fondation solide pour notre pays en tant que grande puissance navale."
 idea_variation_act_606: "Édit de Qualité du Tissu"
 desc_idea_variation_act_606: "Pour assurer une meilleure qualité du tissu offert sur le marché, nous déclarons que si le tissu offert par un marchand n'est pas jugé de qualité satisfaisante à trois occasions séparées, ce marchand sera attaché à un poteau avec ledit tissu attaché à lui comme punition."
 idea_variation_act_607: "Loi de Quota de Production"
 desc_idea_variation_act_607: "Fixer et faire respecter des quotas de production plus élevés nous permettra simplement de gagner plus de revenus en produisant plus de biens."
 idea_variation_act_608: "Encouragement de la Marine Marchande"
 desc_idea_variation_act_608: "L'encouragement de l'expansion de la marine marchande privée nous permettra d'augmenter notre influence commerciale à travers le monde."
 idea_variation_act_609: "Ambassades Commerciales"
 desc_idea_variation_act_609: "Nos ambassadeurs à l'étranger ne devraient pas seulement agir comme envoyés, ils devraient aussi être chargés de protéger et promouvoir notre commerce. Ils devraient veiller à ce que tous les accords passés continuent d'être étendus et honorés dans les cours étrangères et ne devraient pas hésiter à espionner nos concurrents afin de saboter leurs efforts."
 idea_variation_act_610: "Réseau de Kontor Commercial"
 desc_idea_variation_act_610: "En maintenant des avant-postes commerciaux dans les pays étrangers avec lesquels nous avons des liens commerciaux, nous arriverons à contrôler leur commerce sans avoir à combattre pour la terre."
 idea_variation_act_611: "Politique de Neutralité"
 desc_idea_variation_act_611: "En évitant les alliances avec d'autres pays, nous nous assurons aussi de ne pas avoir à participer à leurs futures guerres, sécurisant une paix durable pour la république."
 idea_variation_act_612: "Corps Diplomatique Professionnel"
 desc_idea_variation_act_612: "En employant des diplomates professionnels, et pas juste des gens ayant reçu le rang d'ambassadeur à cause de leur sang, nous gagnons en efficacité."
 idea_variation_act_613: "Loi des Compagnies Coloniales"
 desc_idea_variation_act_613: "L'exploration est devenue profitable et nos marchands veulent aller plus loin que leur richesse individuelle ne le permet. En établissant des compagnies coloniales, nous pouvons exploiter leur capital pour explorer, étendre et exploiter."
 idea_variation_act_614: "Loi des Voies de Navigation Protégées"
 desc_idea_variation_act_614: "Nos navires transportant des biens commerciaux à travers le monde bénéficient de prendre des routes établies par la nature des vents et océans. En sécurisant ces voies, nous pouvons nous assurer que notre commerce est effectué à la fois en sécurité et efficacement."
 idea_variation_act_615: "Guildes Sponsorisées Religieusement"
 desc_idea_variation_act_615: "L'artisanat donne de nombreuses opportunités de célébrer le spirituel, donnant à nos dirigeants religieux une raison de soutenir ce travail. Nous aidons la manifestation du divin dans la création du mondain."
 idea_variation_act_616: "Aumôniers de la Flotte"
 desc_idea_variation_act_616: "Les tempêtes rageuses en haute mer peuvent tester la foi de tout marin, surtout celui voyageant dans un navire déchiré par la guerre. Les Aumôniers Militaires de la Flotte aident nos recrues à maintenir l'espoir dans les moments d'adversité."
 idea_variation_act_617: "Diplomates Multilingues"
 desc_idea_variation_act_617: "S'assurer que nos diplomates sont éduqués dans les langues des cours étrangères afin de faciliter la compréhension entre nous et d'autres cultures."
 idea_variation_act_618: "Loi d'Assimilation Indigène"
 desc_idea_variation_act_618: "Encourager activement l'assimilation des tribus indigènes dans nos colonies."
 idea_variation_act_619: "Compréhension Culturelle"
 desc_idea_variation_act_619: "Notre nation a une compréhension considérable des coutumes et traditions de cultures étrangères, nous permettant de nous fondre sans heurt dans leur société quand nécessaire."
 idea_variation_act_620: "Loi d'Aide Étrangère"
 desc_idea_variation_act_620: "L'Aide Étrangère, bien que certainement bonne pour notre réputation, peut aussi être un outil utile pour pousser nos agendas diplomatiques à l'étranger."
 idea_variation_act_621: "Unité Culturelle"
 desc_idea_variation_act_621: "En nous concentrant sur l'unité à travers la foi et les coutumes, nous pouvons faciliter l'assimilation des étrangers dans notre culture."
 idea_variation_act_622: "Chirurgiens de Flotte"
 desc_idea_variation_act_622: "Exiger que tous les navires de la marine au-dessus d'une certaine taille aient un chirurgien pour soigner les blessures et maladies parmi l'équipage."
 idea_variation_act_623: "Ambassades Outre-mer"
 desc_idea_variation_act_623: "Établir des ambassades en terres outre-mer pour faciliter la diplomatie avec des états distants."
 idea_variation_act_624: "Cartographes Compétents"
 desc_idea_variation_act_624: "En recrutant seulement les meilleurs cartographes pour faire nos cartes et cartes marines, nous pouvons augmenter la portée opérationnelle de nos commerçants et colons."
 idea_variation_act_625: "Postes de Commerce Fortifiés"
 desc_idea_variation_act_625: "Établir des postes de commerce en terres étrangères est vital pour nos intérêts économiques, mais ils tendent à être en risque d'attaque de puissances étrangères et locaux hostiles. En fournissant à chacun une petite garnison, nous pouvons réduire ce risque."
 idea_variation_act_626: "Loi d'Administration Intégrée"
 desc_idea_variation_act_626: "Intégrer nos états clients dans l'administration d'état pour améliorer les revenus et simplifier la gouvernance."
 idea_variation_act_627: "Loi de Coopération"
 desc_idea_variation_act_627: "Encourager la coopération parmi nos commerçants afin qu'ils travaillent ensemble pour prendre le contrôle de routes commerciales lucratives."
 idea_variation_act_628: "Loi de Souveraineté Complète"
 desc_idea_variation_act_628: "Garantir la future souveraineté et auto-gouvernance des états vassaux pour faciliter leur incorporation dans notre état."
 idea_variation_act_629: "Système de Taxation Provinciale"
 desc_idea_variation_act_629: "Nous avons établi un système de taxation provinciale permanent qui optimisera les gains pour le trésor."
 idea_variation_act_630: "Loi Minière"
 desc_idea_variation_act_630: "À part une taxe minière, tous les aspects de l'exploitation minière sont gérés par des entreprises privées."
 idea_variation_act_631: "Loi sur l'Alcool"
 desc_idea_variation_act_631: "Des réglementations et frais de licence ont été introduits concernant la vente de gin."
 idea_variation_act_632: "Artillerie à Cheval"
 desc_idea_variation_act_632: "Avec coordination, les équipes peuvent rapidement délimoner et tirer, et rembarer et s'éloigner. Cela crée une artillerie mobile et à tir rapide."
 idea_variation_act_633: "Loi de Neutralité Armée"
 desc_idea_variation_act_633: "Nos marchands ont le droit de commercer sans intervention étrangère et nous protégerons ce droit."
 idea_variation_act_634: "Loi Anti-Contrebande"
 desc_idea_variation_act_634: "Avec l'usage de notre militaire, nous pouvons réduire la quantité de contrebande, augmentant ainsi les revenus de l'état."
 idea_variation_act_635: "Loi des Marines Organisés"
 desc_idea_variation_act_635: "Nos navires de guerre sont équipés de marines capables, les rendant plus résistants à l'action d'abordage ennemie."
 idea_variation_act_636: "Systèmes d'Approvisionnement Supérieurs"
 desc_idea_variation_act_636: "Approvisionner les troupes en terres étrangères n'est jamais facile. Heureusement, nous avons appris quelques astuces qui rendent cela beaucoup plus facile. Pour plus de détails, veuillez voir Hearts of Iron III sur comment faire un simulateur logistique parfait."
 idea_variation_act_637: "Armes de Siège Modernes"
 desc_idea_variation_act_637: "Grâce à nos ingénieurs diligents, nous pouvons déployer des armes de siège toujours plus puissantes."
 idea_variation_act_638: "Fortifications Supérieures"
 desc_idea_variation_act_638: "Nous nous assurerons que nos forteresses sont toujours construites et équipées avec des technologies de pointe."
 idea_variation_act_639: "Techniques de Production d'Armes à Feu Modernes"
 desc_idea_variation_act_639: "Les armes à feu sont devenues un atout vital pour nos armées. Nos dirigeants savent comment les utiliser à notre avantage, mais cela n'est d'aucun avantage si nous ne pouvons pas équiper nos unités avec elles."
 idea_variation_act_640: "Système de Garnison"
 desc_idea_variation_act_640: "Grâce à un système de garnison, nous pouvons nous assurer que les recrues sont assignées là où nous en avons le plus besoin."
 idea_variation_act_641: "Loi de l'Agent de Terrain"
 desc_idea_variation_act_641: "En employant des agents de terrain, nous aurons une meilleure chance de rassembler des renseignements militaires de nos ennemis."
 idea_variation_act_642: "Loi Anti-Hérésie"
 desc_idea_variation_act_642: "Chacun doit toujours travailler contre les hérésies. Les hérésies sont punissables de mort !"
 idea_variation_act_643: "Loi de Zèle Militaire"
 desc_idea_variation_act_643: "Augmenter le nombre de prêtres dans les rangs de notre militaire aidera à convaincre nos soldats que Dieu est de notre côté en guerre et qu'ils font l'œuvre de Dieu."
 idea_variation_act_644: "Lettres de Marque"
 desc_idea_variation_act_644: "En écrivant des Lettres de Marque à des capitaines privés entreprenants, ils renforceront la quantité de course que nous pouvons faire."
 idea_variation_act_645: "Prêtres de Campagne et Livres de Prière du Soldat"
 desc_idea_variation_act_645: "Nous devons nous efforcer d'instiller le zèle en nos soldats et les rendre disposés à se sacrifier pour notre sainte cause. À tout moment, nous devons nous assurer qu'il y a un grand nombre de prêtres pour s'occuper de la santé spirituelle de nos hommes sur le terrain, pour les mener au culte et pour prendre soin d'eux quand leurs vies se terminent. Nous devons aussi nous assurer qu'ils ne sont jamais sans livres de prière ou tout autre matériel religieux qu'ils pourraient désirer pendant nos campagnes."
 idea_variation_act_646: "Loi La Plume S'appuie sur l'Épée"
 desc_idea_variation_act_646: "Ne renonçant ni au pouvoir des actions ni au pouvoir des mots, notre nation enrôle à la fois de grands ambassadeurs et orateurs et la force militaire pour soutenir leurs arguments."
 idea_variation_act_647: "Loi de Défense Diplomatique"
 desc_idea_variation_act_647: "En utilisant nos diplomates pour réfuter les revendications hostiles sur nos terres, nous rendrons leur processus d'intégration beaucoup plus lent - et plus douloureux."
 idea_variation_act_648: "Organisation d'Armée Locale"
 desc_idea_variation_act_648: "Nous réorganiserons notre armée pour nous assurer que nos forces peuvent combattre efficacement quand nécessaire et où nécessaire."
 idea_variation_act_649: "Loi de Diplomatie Sournoise"
 desc_idea_variation_act_649: "Parfois les gens ont besoin d'un 'cadeau' quand vous essayez de les persuader. En canalisant plus de nos ressources vers nos diplomates, nous pouvons plus facilement faire voir les choses à notre façon aux gens."
 idea_variation_act_650: "Aventuriers Embauchés"
 desc_idea_variation_act_650: "La perspective de richesse et prospérité a attiré beaucoup d'aventuriers vers les terres nouvellement découvertes. En embauchant les plus capables, nous nous assurerons que leurs services sont toujours à notre disposition."
 idea_variation_act_651: "Loi d'Abolition des Tenures"
 desc_idea_variation_act_651: "Une quantité fixe de compensation a été fixée pour le monarque et divers types de tenures militaires et agricoles dues à la couronne ont été supprimées."
 idea_variation_act_652: "Garnisons Coloniales"
 desc_idea_variation_act_652: "En établissant des garnisons permanentes outre-mer, nous pouvons encourager la croissance de nos colonies."
 idea_variation_act_653: "Loi de Suprématie Navale"
 desc_idea_variation_act_653: "Un régime d'entraînement strict pour nos marins s'assurera que nos équipages de navire comprennent comment conduire le plus efficacement un blocus ou embargo."
 idea_variation_act_654: "Navires Messagers"
 desc_idea_variation_act_654: "Créer un système de petits bateaux messagers pour transmettre les ordres de notre amirauté au reste de la flotte."
 idea_variation_act_655: "Loi d'Éducation Nautique"
 desc_idea_variation_act_655: "Assurer un haut standard d'éducation pour nos officiers navals afin qu'ils comprennent les principes vitaux de l'artillerie dans les batailles."
 idea_variation_act_656: "Capitaines Zélés"
 desc_idea_variation_act_656: "Sélectionner nos capitaines pour qu'ils soient des hommes de foi et de feu qui n'ont aucun scrupule à aborder les navires ennemis pour en découdre avec les païens."
 idea_variation_act_657: "Domaines Autonomes"
 desc_idea_variation_act_657: "Accorder un certain degré d'autonomie politique aux domaines de nos sujets nous donnera plus de marge de négociation pour extraire des taxes de leurs terres."
 idea_variation_act_658: "Dirigeants Inspirants"
 desc_idea_variation_act_658: "S'assurer que nos officiers sont des hommes de raison et d'apprentissage qui peuvent inspirer les soldats ordinaires sur le champ de bataille."
 idea_variation_act_659: "Loi d'Inspection Navale"
 desc_idea_variation_act_659: "Créer un conseil d'inspection pour veiller au bien-être des marins réguliers dans notre marine."
 idea_variation_act_660: "Loi de Préparation"
 desc_idea_variation_act_660: "L'apprentissage savant nous dit que la guerre est inévitable, mais il peut aussi nous aider à comprendre quand elle risque d'éclater afin que nous puissions nous y préparer."
 idea_variation_act_661: "Milices Locales"
 desc_idea_variation_act_661: "Donner un soutien d'état aux milices locales qui peuvent résister à l'incursion de troupes étrangères dans nos terres."
 idea_variation_act_662: "Commandement d'Armée Unifié"
 desc_idea_variation_act_662: "Inclure les armées de nos états sujets dans notre propre commandement afin que tout le monde reçoive les mêmes ordres et qu'il n'y ait pas de confusion sur le champ de bataille."
 idea_variation_act_663: "Guerre de Guérilla"
 desc_idea_variation_act_663: "Créer des caches d'armes et d'approvisionnements pour permettre à la population locale de résister à l'invasion étrangère."
 idea_variation_act_664: "Navires Marchands Combattants"
 desc_idea_variation_act_664: "Nos marchands savent comment se défendre contre les pirates et autres adversaires."
