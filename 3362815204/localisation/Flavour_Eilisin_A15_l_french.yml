 A15_the_inevitable_title:0 "L'Inévitable"
 A15_the_inevitable_desc:0 "Nos armées peuvent être harassées et usées par les Guerres Lilas mais elles sont encore fortes et braves et impatientes de prendre revenge sur nos ennemis. Néanmoins, nous devrons augmenter le recrutement et l'entraînement, et répandre de bonnes nouvelles au peuple. Leur rappeler qu'ils devraient être fiers d'être en Eilísin et de combattre pour notre indépendance continue. Nous ne serons pas vaincus encore !"

 A15_end_charade_title:0 "Finir la Mascarade"
 A15_end_charade_desc:0 "Les Ducs de Rubenaire prétendent être puissants et importants car ils étaient du côté gagnant des Guerres Lilas. Leur trahison cependant, n'a pas été oubliée et son heure est venue. Rubenaire sera nôtre en paiement pour nous avoir tourné le dos."

 A15_those_who_left_title:0 "Ceux qui Partirent"
 A15_those_who_left_desc:0 "Maintenant que les terres centrales Rubenairi sont nôtres, nous pouvons enfin nous reposer tranquilles sachant que ces traîtres ont été punis. Et en bonus nous contrôlons maintenant la source du Rouge de Rubenaire et la fameuse Université de Rubenaire, et tous les esprits brillants qu'elle contient."

 A15_greater_twin_title:0 "La Jumelle Supérieure"
 A15_greater_twin_desc:0 "Avec notre contrôle de Rubenaire et du Temple de Minara, nous avons maintenant plus de terres dans la Baie que notre Duché 'jumeau' Madelaire. Il est temps que nous leur montrions que nous ne sommes pas égaux comme nos titres familiers le suggèrent mais qu'Eilísin est la sœur supérieure."

 A15_stolen_inheritance_title:0 "Notre Héritage Volé"
 A15_stolen_inheritance_desc:0 "Cet imbécile de Laurens II aurait dû savoir donner le comté de Jardin-aux-Chevaux à Eilís en premier lieu. Au lieu de cela elle dut lui arracher Grand-Champ et s'en contenter. Une telle insulte peut enfin être corrigée cependant car nous contrôlons finalement Jardin-aux-Chevaux. Il sera clair pour tous de voir que nos revendications seront sécurisées."

 A15_shadow_over_lencenor_title:0 "Une Ombre sur Lencenor"
 A15_shadow_over_lencenor_desc:0 "Notre vieil ennemi, Lorent, s'est dressé comme une montagne brillante de force en Lencenor si longtemps. Ses armées apparemment imbattables, ses coffres apparemment sans fond. Cependant il y a un nouveau pouvoir qui s'élève ici, une rose sombre grandit au sud, enroulant ses épines autour de la Baie des Vins et elle menace maintenant la position de Lorent. Il ne sera pas long maintenant avant que les épines commencent à s'étendre vers le nord."

 A15_storm_the_court_title:0 "Prendre d'Assaut la Cour"
 A15_storm_the_court_desc:0 "Il y a de nombreuses années Eilís prit d'assaut la cour de son père Laurens, exigeant que sa revendication au Comté de Jardin-aux-Chevaux soit reconnue.\n\nEilísin a sécurisé la loyauté des Seigneurs du Vin, et beaucoup de Lencenor s'incline maintenant devant nous, et pourtant il y en a encore qui ne reconnaissent pas notre revendication d'être les dirigeants légitimes de Lorent. Nous devrions suivre l'exemple donné par Eilís et prendre d'assaut la cour Lorentaine forçant [A01.Monarch.GetName] à reconnaître notre revendication légitime sur tout Lencenor."

 A15_bring_calas_home_title:0 "Ramener Calas à la Maison"
 A15_bring_calas_home_desc:0 "Il y a 40 ans, Calas d'Eilísin partit juste avant la Troisième Guerre Lilas avec beaucoup des nôtres pour combattre pour l'Ordre de la Rose Cendrée en Escann afin de vaincre la Marée Verte. Il semble, maintenant que Dookanson est mort, qu'ils ne voient aucune raison de rester avec l'Ordre, préférant retourner chez eux. Certains parmi nous, qui ont vu trop de trahisons dans les Guerres Lilas, sont suspicieux de cela. Mais franchement, nous avons besoin des hommes avec nos réserves étant ce qu'elles sont."

 A15_fate_of_minar_title:0 "Destin des Minarans"
 A15_fate_of_minar_desc:0 "Bien que ce soient les terres de Minara, son culte a décliné parmi les nobles et marchands jusqu'à ce que seuls nous soyons restés, comme en tant d'autres façons, loyaux. Et pourtant, dans un tour du sort tordu, le Temple de Minara lui-même a décidé que peut-être ce devrait être Port-du-Vin qui les protège. Port-du-Vin, dont les seigneurs marchands ne se soucient que d'argent et ne vénèrent même pas Minara ! Bien, nous remettrons cela en ordre et veillerons à ce que le Temple soit protégé par nous, les vraiment dévots !"

 A15_close_wineport_title:0 "Fermer le Port-du-Vin"
 A15_close_wineport_desc:0 "Les seigneurs marchands de Port-du-Vin ont toujours été une épine intrigante à nos côtés. Avec notre récente nomination comme Poing de Minara par le Temple, nous avons reçu le devoir de protéger tous les Minari. Avec cette revendication à notre disposition, il est temps que nous prenions contrôle du Port-du-Vin et étendions notre protection du Temple à leurs fidèles aussi."

 A15_clenched_fist_title:0 "Serrer le Poing"
 A15_clenched_fist_desc:0 "Avec le Port-du-Vin fermement sous notre protection, il est temps que nous tournions notre attention vers le reste de la Baie. Nos possessions en Carneteria sont un endroit parfait pour organiser une invasion de Saloren et les territoires Orientaux de la Baie. Saloren, le triste successeur du jadis noble Roilsard, est le dernier seigneur majeur qui gouverne sur les Minari. Comme protecteurs de ses fidèles nous devons intervenir pour nous assurer qu'ils ne tombent pas aux mains de Lorent ou quelqu'un dans l'Empire."

 A15_new_wing_title:0 "Une Nouvelle Aile"
 A15_new_wing_desc:0 "Avec notre contrôle de l'Université de Rubenaire et notre population grandissante de mages attirés vers nous par nos efforts avec la magie de transmutation dans nos champs, nous nous trouvons avoir besoin d'un endroit approprié pour qu'ils opèrent. La meilleure option pour nous serait une entité dirigée par l'état pour que nous ayons contrôle complet sur les allées et venues de nos mages. Nous aurons besoin d'une aile dans le palais pour cela bien sûr, pour leur permettre espace pour effectuer leurs recherches loin des yeux de ceux qui n'ont pas besoin de le savoir."

 A15_prying_eyes_title:0 "Loin des Yeux Indiscrets"
 A15_prying_eyes_desc:0 "Avec la nouvelle aile complète nos mages ont maintenant un endroit sûr et sécurisé pour étudier. Parce que c'est dans nos murs et financé par nous, ils s'assureront de prioriser ce que nous voulons qu'ils étudient par-dessus leurs propres projets, mais ils ne semblent pas avoir problème avec cela car nous avons réduit les confins des règles régulant leurs recherches."

 A15_reshaping_the_world_title:0 "Remodeler le Monde"
 A15_reshaping_the_world_desc:0 "Un groupe de nos érudits mages a trouvé un moyen de surmonter les problèmes de sur-transmutation de notre sol. Sans temps pour récupérer, la terre n'a simplement pas l'énergie pour suivre et donc elle se draine lentement jusqu'à ce qu'il ne reste rien. Cependant, ce groupe a suggéré transférer essence de vie directement dans la terre elle-même. Cela prendra une quantité extraordinaire de pouvoir et contrôle. Heureusement, il y a des façons d'obtenir ce genre de pouvoir."

 A15_a_budding_rose_title:0 "Une Rose Bourgeonnante"
 A15_a_budding_rose_desc:0 "Nous avons mis quelques mesures en place pour assurer que notre lignée sera désormais toujours mariée à des mages nobles avec talent pour la Transmutation. Entre cela et un focus d'étude obligatoire sur la transmutation pour tous futurs membres de la maison de síl Eilísin nous aurons garanti que la connaissance pour garder nos champs grandissant est transmise et renforcée à travers chaque génération."

 A15_dark_rose_blooms_title:0 "La Rose Sombre Fleurit"
 A15_dark_rose_blooms_desc:0 "Le temps est enfin venu pour la Rose Sombre de fleurir. Notre dirigeant est connu et craint de loin comme Roi-Sorcier, prêt à utiliser tous moyens nécessaires pour atteindre leurs buts et ambitions. Nos champs sont alimentés avec essence de vie et sang et nos coupes débordent de vin et richesse en abondance. La noblesse a longtemps été usurpée par des mages loyaux de renom dans notre état, leur pouvoir grandissant à côté du nôtre, et le peuple ne nous contestera pas."

 A15_replant_the_fields_title:0 "Replanter les Champs"
 A15_replant_the_fields_desc:0 "Avec les Guerres Lilas enfin finies, nous pouvons commencer l'effort de replantation. Cela prendra longtemps mais doit être fait dès que possible, sinon nos champs ne rattraperont jamais la dévastation causée par le près-siècle de guerre. Les fermiers ont reçu une sorte de subvention pour reconstruire leurs terres comme l'ont eu les marchands et travailleurs dans les cités. Avec nouveaux ateliers et vignobles ouvrant quotidiennement, il ne sera pas long avant que nous ayons non seulement récupéré, mais dépassé, notre prospérité précédente d'il y a tant de décennies."

 A15_strengthen_the_bloodlines_title:0 "Renforcer la Lignée"
 A15_strengthen_the_bloodlines_desc:0 "Alors que certains à ce jour restent méfiants des dirigeants magiquement inclinés, ils ne disent pas 'La Magie sait mieux' pour rien. Le sang magique ne porte pas seulement le bénéfice évident de magie, il vous rend aussi plus sain et accorde quelque longévité limitée. Ce sont toutes qualités que la maison de síl Eilísin aura besoin si nous devons grandir avec nos vignobles."

 A15_non_stop_growth_title:0 "Croissance Non-Stop"
 A15_non_stop_growth_desc:0 "Certains disent que magie engendre magie. Notre usage extensif de magie pour faire grandir nos champs a mené à plus de mages cherchant à participer ce qui à son tour nous permet d'utiliser plus de magie. Ce cycle merveilleux fait des merveilles pour nos quotas de production mais certains disent que cela ne peut durer. Bien, qu'est-ce qu'ils savent ?"

 A15_the_old_ways_title:0 "Les Anciennes Voies"
 A15_the_old_ways_desc:0 "Avec raisins et autres cultures grandissant constamment, nos fermes produisent comme jamais auparavant. La terre, cependant, commence à montrer les signes de magie prenant son péage encore et rumeurs commencent à se répandre au-delà de nos frontières de nos quantités de production suspectes. Nos conseillers ont été rassemblés pour déterminer un plan. Le consensus était de construire une série de fermes dirigées par domaine, disposées de la façon spatialement la plus idéale pour maximiser notre usage de la terre. Cela combiné avec un nouveau régime de rotation des champs devrait non seulement nous permettre de continuer pousser la terre sans la surtaxer magiquement trop, cela donnera aussi cause aux rumeurs d'avoir quelque soutien moins suspicieux sous forme de techniques et organisation révolutionnaires."

 A15_the_lesser_wine_title:0 "Le Vin Moindre"
 A15_the_lesser_wine_desc:0 "Avec notre prise ferme sur les Duchés de Rubenaire et Madelaire, leurs vins moindres sont aussi en notre saisie. Nous devrions consolider la production de ces autres raisins en Eilísin pour augmenter notre contrôle des vins dans la Baie. Ce n'est pas moins qu'ils feraient si nos positions étaient inversées. Le vin est tout dans la Baie après tout. Plus, nous avons déjà l'infrastructure installée. Cela nous permettra de contrôler la quantité de Rouge de Rubenaire et Blanc de Madelaire pour qu'il ne puisse jamais dépasser notre propre Tríros d'Eilísin."

 A15_vineyards_of_life_mission_title:0 "Vignobles de Vie"
 A15_vineyards_of_life_mission_desc:0 "Maintenant que notre pouvoir est suffisant et les mages sont avec nous, nous pouvons mettre leur plan en action. Nous allons transférer la vie elle-même des gens dans le sol. Cela va, en théorie, le rajeunir avec énergie de vie et ainsi contourner le temps requis pour qu'il récupère naturellement. Ce processus va, bien sûr, tuer des milliers mais c'est un petit prix à payer considérant les bénéfices que cela nous apportera."

 A15_coming_to_bear_title:0 "Venir à Porter"
 A15_coming_to_bear_desc:0 "C'est le moment. Toutes les pièces sont en place, les préparations sont finies. Tous nos efforts sont enfin sur le point de porter fruit. Il est temps de commencer le rituel."

 A15_crush_the_rebels_title:0 "Écraser les Rebelles"
 A15_crush_the_rebels_desc:0 "Après la mort du Duc Devan III à la Bataille du Conseil de Lune en 1422, notre nation a été chancelante au mieux. Son fils aîné Duc Erlan II prit le trône mais dut continuer le combat contre Lorent car la Quatrième Guerre Lilas faisait encore rage. Cela laissa son frère Galen et son cousin Tomas à leurs ruses, gagnant support pour leurs offres pour le Duché parmi les divers nobles à la cour. Il y en avait un cependant qui était plus intelligent que le reste. L'enfant le plus jeune du Duc, Réanna, passa beaucoup de temps avec les conseillers à la cour, loin des nobles et leurs intrigues. Les conseillers l'aimaient beaucoup pour son esprit curieux, beaucoup d'entre eux l'ayant tutorée à travers son enfance dans quelque sujet ou autre. Récemment elle a demandé instruction en politique et théorie politique, un sujet étrange pour une si jeune.\n\nAvec la mort du Duc Erlan II en 1437 dans une escarmouche avec Lorent, la bousculade pour le Duché commença. Tomas avait construit un fort support dans la noblesse en promettant de faire sécession de la Guerre qui leur coûtait tant en pièce et main-d'œuvre. Son influence était telle que quand Galen fut trouvé mystérieusement mort dans ses quartiers il put prendre la régence pour sa 'chère jeune cousine' Réanna. Bien sûr il commença immédiatement à tenter de consolider pouvoir pour saisir le trône lui-même. Réanna apprit cela de ses conseillers et avec eux conçut un plan pour renverser sa régence même à son jeune âge. Le plan réussit mais non sans beaucoup des partisans de son cousin fuyant vers leurs autres alliés. Maintenant est le temps de consolider notre contrôle et faire place à la restauration d'Eilísin sous le règne bien conseillé de Réanna."

 A15_ordoin_contacts_title:0 "Contacts d'Ordóin"
 A15_ordoin_contacts_desc:0 "Comme propriétaire de jure d'Ordóin, perdu pour nous pour être du côté perdant des Guerres Lilas, nous avons encore agents loyaux là, attendant nos ordres, impatients d'être réunis avec leur pays. Pas assez d'entre eux pour renverser le comté bien sûr, mais assez pour le déstabiliser, sûrement, et préparer notre voie."

 A15_the_great_liberation_title:0 "La Grande Libération"
 A15_the_great_liberation_desc:0 "Le temps est venu ! La guerre a éclaté entre nous et Lorent et il n'y aura pas de meilleure chance de presser nos revendications. Que chaque crieur de ville et ivrogne de taverne répande le mot : nous bougeons pour reprendre nos terres et réunir Carneter !"

 A15_recover_the_duchy_title:0 "Récupérer le Duché"
 A15_recover_the_duchy_desc:0 "Le mot se répand de loin, qu'humble Eilísin vainquit le puissant Lorent et reprit ce qui était leur ! Notre réputation se construit et cela ne peut que signifier grandes choses pour nous dans l'avenir !"

 A15_woodwell_ultimatum_title:0 "Ultimatum de Bois-Puits"
 A15_woodwell_ultimatum_desc:0 "Maintenant que les terres centrales de Carneteria sont nôtres, nous pouvons tourner notre attention vers l'autre moitié du jadis-royaume : Bois-Puits. L'empereur a déjà accepté nos revendications à Bois-Puits en échange de féodalité partielle et assistance à pousser ses motions en avant. Envoyons un Ultimatum à Bois-Puits leur disant que nous épargnerons leurs dirigeants s'ils se rendent maintenant et jurent féodalité à nous comme leur seigneur de jure. Et s'ils ne le font pas, nos armées seront stationnées en Ilvandet, prêtes à tout moment."

 A15_carneter_restoration_title:0 "Restaurer Carneter"
 A15_carneter_restoration_desc:0 "Avec Bois-Puits maintenant sous notre talon, et la zone entièrement sous notre contrôle, nous pouvons vraiment dire que nous sommes le royaume de Carneter refait. Cette revendication fera grandes choses pour nous, élevant notre statut d'humble Duché à noble Royaume."

 A15_carneter_survery_title:0 "L'Enquête de Carneter"
 A15_carneter_survery_desc:0 "Maintenant que nous contrôlons les terres de Carneter, nous devons vraiment savoir ce que nous contrôlons. Nous devons organiser une enquête des terres et leur peuple et ressources, si nous devons en faire usage approprié. Ou nous pourrions simplement avoir un mage le faire."

 A15_prepare_the_land_title:0 "Préparer la Terre"
 A15_prepare_the_land_desc:0 "Avec les terres en Carneter entièrement sécessionnées de l'Empire d'Anbennar, notre contrôle est absolu. Il est temps de commencer à préparer pour le plan le plus ambitieux encore. Nous enverrons nos mages en masse pour préparer la terre et ses forêts denses, luxuriantes pour ce qui vient."

 A15_protect_carneter_title:0 "Protéger Carneter"
 A15_protect_carneter_desc:0 "Nos possessions en Carneteria sont très isolées de nous. Nous devons faire ce que nous pouvons pour les protéger et leur donner temps pour nos armées d'arriver, si elles sont nécessaires là. Une série de défenses et forts, gardés par garnisons locales de troupes bien entraînées dans le comté d'Ilvandet protégerait nos possessions et surveillerait les frontières Lorentaises et Saloreni."

 A15_splended_court_of_carneter_title:0 "Une Cour Digne de Carneter"
 A15_splended_court_of_carneter_desc:0 "L'ancien royaume de Carneter n'a pas existé longtemps mais sa mémoire et héritage sont dans nos mains. Nous pourrions utiliser cela à notre avantage en faisant gains dans la sphère politique de l'Empire. Si nous pouvons faire une cour assez impressionnante, nous pourrions renouveler la gloire de Carneter en notre nom et prouver que nous sommes un pouvoir digne d'être reconnu en Cannor."

 A15_sway_the_emperor_title:0 "Influencer l'Empereur"
 A15_sway_the_emperor_desc:0 "Nos diplomates nous ont assurés qu'avec assez de temps et effort influençant l'Empereur, nous pourrions obtenir une revendication sur la zone de Bois-Puits, une ancienne partie de jure du Royaume de Carneter. Et en échange de notre support dans affaires impériales, notre revendication ne sera pas contestée."

 A15_emperors_sway_title:0 "L'Influence de l'Empereur"
 A15_emperors_sway_desc:0 "Carneter gît à la frontière la plus occidentale de l'Empire. Mais nous ne sommes plus un petit Duché qui a besoin de façons intelligentes autour des problèmes. Avec nos armées surpassant en nombre celles de l'Empereur et notre contrôle de la zone si complet, nous n'avons plus besoin de nous appuyer sur l'Empire. Carneter ne s'incline devant personne !"

 A15_expel_reavers_title:0 "Expulser les Ravageurs"
 A15_expel_reavers_desc:0 "Il y a longtemps, durant l'Ère de Glace Noire, Henrik Fléau-du-Diven prit ce qui est aujourd'hui Bord-de-Perle de l'ancien Royaume Tretunic, un des rivaux de l'ancien Carneter. Ses disciples se marièrent bientôt avec la noblesse locale, Henrik lui-même épousant la princesse Andarta Tretunis. À ce jour, la noblesse de Bord-de-Perle peut revendiquer ce sang de Ravageur. Nous devons purger le Vin-Perlé de ces pirates glorifiés et finir de consolider l'ancien Carneter."

 EST_VAL_CRUSHED_EILISIN_REBELS:0 "Rébellion Noble Écrasée"

 eilisin_replanted_fields:0 "Champs Replantés"
 eilisin_replanted_fields_desc:0 "Les champs commencent à pousser encore."
 eilisin_defended_carnter:0 "Fortifications Autonomes"
 eilisin_defended_carnter_desc:0 "Ces forts et défenses autosuffisants garderont le territoire sûr jusqu'à ce que nos armées puissent arriver."
 eilisin_rubenaire_uni:0 "L'Université de Rubenaire"
 eilisin_rubenaire_uni_desc:0 "Les nombreux esprits brillants de Rubenaire et au-delà sont maintenant nôtres."
 eilisin_claimed_full_inheritance:0 "Héritage Volé Repris"
 eilisin_claimed_full_inheritance_desc:0 "Ce qui aurait dû être donné à notre homonyme a finalement été pris."
 eilisin_closed_fist:0 "Le Poing Serré"
 eilisin_closed_fist_desc:0 "Le contrôle complet de la Baie des Vins est dans notre saisie."
 eilisin_mage_wing_construction:0 "Construction du Département Magique"
 eilisin_mage_wing_construction_desc:0 "La nouvelle aile magique du palais est en construction."
 eilisin_trained_heirs:0 "Compétence en Transmutation Garantie"
 eilisin_trained_heirs_desc:0 "Notre lignée aura la connaissance et talent des meilleurs Transmutationistes à leur service désormais."
 eilisin_dark_rose_blooms:0 "La Rose Sombre Fleurit"
 eilisin_dark_rose_blooms_desc:0 "Notre pouvoir commence à se déployer. Bientôt, une nouvelle rose prendra Lencenor."
 reduced_plant_growth:0 "Usage de Croissance des Plantes Réduit"
 reduced_plant_growth_desc:0 "Nous ne pouvons pas faire fonctionner les champs comme cela pour toujours, la magie prend son péage. Nous devons réduire et laisser la terre repousser."
 eilisin_ordoin_contacts:0 "Contrôle Irritant"
 eilisin_ordoin_contacts_desc:0 "Des agitateurs d'Eilísin harcèlent notre contrôle de la province."
 eilisin_great_liberation:0 "La Grande Libération"
 eilisin_great_liberation_desc:0 "Nous avons libéré Ordóin des Lorentais enfin !"
 eilisin_mage_wing:0 "L'Aile des Mages"
 eilisin_mage_wing_desc:0 "L'aile des Mages est resplendissante avec les meilleurs outils et ressources à leur disposition, et eux aux nôtres."
 eilisin_recovered_the_duchy:0 "Carneteria Récupérée"
 eilisin_recovered_the_duchy_desc:0 "Nous avons repris notre terre légitime en Carneteria !"
 eilisin_prepare_carneter:0 "Préparer Carneter"
 eilisin_prepare_carneter_desc:0 "Les préparations finales sont faites."
 eilisin_splendid_court:0 "La Cour Splendide"
 eilisin_splendid_court_desc:0 "La cour où nous rencontrons les dignitaires Anbennariens est une des plus belles de l'Empire. Tous qui assistent aux réunions dans ses halls sont tenus en admiration."
 eilisin_carneter_negotiation:0 "La Négociation de Carneter"
 eilisin_carneter_negotiation_desc:0 "L'Empereur a accepté nos revendications."
 eilisin_carneter_no_bow:0 "Carneter ne s'Incline pas !"
 eilisin_carneter_no_bow_desc:0 "Nous ne nous inclinons devant personne, incluant l'Empire."
 eilisin_centralized_carneter:0 "Carneter Consolidé"
 eilisin_centralized_carneter_desc:0 "Toutes les terres de Carneter sont nôtres."
 eilisin_survey_carneter:0 "L'Enquête de Carneter"
 eilisin_survey_carneter_desc:0 "Nous devons savoir avec quoi nous travaillons en Carneter avant de pouvoir en faire usage."
 eilisin_prepare_the_land:0 "Préparer la Terre"
 eilisin_prepare_the_land_desc:0 "Préparer la terre en Carneter pour ce qui vient."
 eilisin_reduced_plant_growth:0 "Usage Magique Réduit"
 eilisin_reduced_plant_growth_desc:0 "Nous avons accepté d'écouter le Grand Magister. Nous réduirons notre usage magique."
 eilisin_calas_returns:0 "Calas Accueilli"
 eilisin_calas_returns_desc:0 "Le peuple se réjouit car Calas et ses hommes retournent."
 eilisin_calas_rejected:0 "Calas Rejeté"
 eilisin_calas_rejected_desc:0 "Nos soldats n'ont pas besoin de lui et ses hommes."

 eilisin_ordoin_rebel:0 "En §Ydéclarant une guerre offensive sur [20.Owner.GetName]§! les loyalistes en §Y[20.GetName]§! se lèveront et §Goccuperont la province§! !"
 eilisin_better_reduced_regulations:0 "Les pénalités pour le privilège d'état §YRéglementations de Recherche Réduites§! seront §Greduites de moitié§! !"


 eilisin_1:0 "Eilísin : Croissance Non-Stop"
 eilisin_1_desc:0 "Les champs ne semblent jamais arrêter de produire."
 eilisin_1_bad:0 "Eilísin : Croissance Non-Stop"
 eilisin_1_bad_desc:0 "Les champs ne semblent jamais arrêter de produire. Je pense que les gens remarquent."
 eilisin_2:0 "Eilísin : Les Anciennes Voies"
 eilisin_2_desc:0 "Les anciennes voies marchent assez bien jusqu'à ce que nous trouvions un moyen autour de nos problèmes."
 eilisin_3:0 "Eilísin : Les Vins Moindres"
 eilisin_3_desc:0 "Les vins moindres sont maintenant produits ici en Eilísin mais nous contrôlerons leur production pour que Tríros soit toujours le meilleur."
 eilisin_4:0 "Eilísin : Vignobles de Vie"
 eilisin_4_desc:0 "Nos vignobles produisent comme jamais auparavant. Tout ce qu'il fallait était un peu de main-d'œuvre et quelque huile de coude magique."
 eilisin_5:0 "Eilísin : La Forêt Porte Fruit"
 eilisin_5_desc:0 "La force de vie de la forêt a transformé notre terre en un paradis luxuriant et verdoyant !"

 flavour_eilisin.1.t:0 "Calas Retourne ?"
 flavour_eilisin.1.d:0 "Calas d'Eilísin partit il y a presque 40 ans pour combattre dans la Marée Verte dans l'Ordre de la Rose Cendrée. Maintenant que Dookanson a été vaincu lui, et quelques autres, cherchent à retourner chez eux en Eilísin, et servir dans nos armées.\n\nBien qu'ils seraient certainement utiles dans le combat contre Lorent, ceux qui restèrent loyaux envers nous ont doutes quant à où se tient leur loyauté et cela ne sera pas bon pour le moral, sans mentionner l'organisation que nous devrons faire pour intégrer ces aventuriers dans notre armée."
 flavour_eilisin.1.a:0 "Nous accueillons Calas à bras ouverts !"
 flavour_eilisin.1.b:0 "Nous ne pouvons permettre son retour."

 flavour_eilisin.2.t:0 "Un Avertissement du Magistère"
 flavour_eilisin.2.d:0 "Un émissaire du magistère est arrivé avec une lettre du Grand Magister. Ils ont découvert notre usage de nouvelle magie pour faire pousser cultures à des taux si stupéfiants et ne sont pas contents, prétendant que ce genre de drain constant sur la terre l'épuisera, blessant sévèrement production à long terme. Bien que leur avertissement sonne vrai, il y a certainement méthodes autour de ce problème."
 flavour_eilisin.2.a:0 "Ils sont des imbéciles. Nous n'avons pas besoin d'écouter leurs menaces voilées."
 flavour_eilisin.2.b:0 "Suivre leurs conseils. Pour maintenant..."

 flavour_eilisin.3.t:0 "Le Rituel"
 flavour_eilisin.3.d:0 "Le mage en charge à côté de vous tient ses listes et vous lit le rapport alors que vous regardez les autres finir d'installer.\n'Les équipes de Bois-Puits et Carneteria sont en attente, toute la frontière de la forêt a été couverte. Le focus sur la colline dehors La Jumelle Eilís est chargé et prêt. Nos mages attendent avec les ingrédients et les feux sont tous allumés. C'est la dernière chance de reculer. Nous pourrions faire seulement portions peut-être.'\n\n'Avoir froid aux pieds ?'\n'Non, votre majesté, bien sûr que non. C'est juste, quelque chose de cette échelle grandiose n'a pas été tenté depuis les jours du Roi-Sorcier ! Je pense juste que nous devrions être certains.'\n'Je suis certain'\nEt avec cela vous donnez le signal de commencer. Le chant commence, des centaines de mages chantant à l'unisson tous lançant le même sort ensemble. Ce chant serait répété à travers Bois-Puits et Carneteria et tout à travers la province d'Eilísin elle-même. Vous regardez vers l'est et commencez à voir une lueur faible dans la distance. Alors qu'elle devient plus brillante elle semble se rassembler en un rayon faiblement vert qui commence à s'arquer vers vous. Le rayon devient plus brillant comme le font les feux et ce chant devient plus fort. Le rayon est si proche qu'il est presque aveuglant de regarder, l'air crépite et craque d'énergie. Toute la vie sauvage autour de vous semble grandir plus brillante et plus verte et plus luxuriante à chaque seconde jusqu'à finalement le rayon se connecte avec l'énorme cristal focus installé sur la colline. Le cristal s'illumine comme une boule de feu et des rayons viennent se séparant hors de lui s'arquant à travers Eilísin vers les divers groupes de mages chantant à travers la province. Alors que l'énergie est siphonnée dans les terres ici vous ne pouvez vous empêcher de penser combien tout semble beau, combien verdoyante la terre devient déjà avec toute cette énergie extra étant pompée.\nAprès plusieurs heures, le rayon grandit sombre et finalement s'estompe en rien. Le chant meurt, les feux brûlés en cendres. Le rituel est complet. Tout autour de vous les mages vacillent et récupèrent du vertige d'être partie d'un sort si puissant. Mais ils regardent autour d'eux en émerveillement à ce qu'ils ont réussi à accomplir. Jamais auparavant il n'y a eu endroit plus magiquement verdoyant qu'ici, sûrement même les Bois-Profonds ne sont pas aussi luxuriants ! Vous vous tournez vers le mage à côté de vous qui vient de recevoir mot des équipes à l'est.\n'Rapport de la condition de Bois-Puits et Carneteria.' Ils semblent légèrement découragés par quelque chose, un regard étrange considérant l'émerveillement sur les visages autour d'eux.\n'Que disent-ils'\n'Ils espèrent que cela en valait la peine, parce que cet acte non-naturel a créé un cauchemar.'"
 flavour_eilisin.3.a:0 "Regardez autour ! Cela valait tout prix. Pour le meilleur ou le pire."

 flavour_eilisin.4.t:0 "Offre d'Eilísin"
 flavour_eilisin.4.d:0 "Eilísin dit qu'ils sont le dirigeant légitime de Carneter et que nous devrions, donc, jurer féodalité envers eux."
 flavour_eilisin.4.a:0 "Grande Idée !"
 flavour_eilisin.4.b:0 "Plier le genou ? Pas une chance !"

 flavour_eilisin.5.t:0 "Bois-Puits accepte notre offre"
 flavour_eilisin.5.d:0 "Le comte de Bois-Puits a fait le bon choix et accepté de devenir notre vassal, comme dirigeant légitime de Carneter."
 flavour_eilisin.5.a:0 "Excellent !"

 flavour_eilisin.6.t:0 "Bois-Puits rejette notre offre"
 flavour_eilisin.6.d:0 "Les imbéciles de Bois-Puits ont rejeté notre offre généreuse. Il semble qu'ils veulent faire cela de la façon difficile."
 flavour_eilisin.6.a:0 "Maudit"

 flavour_eilisin.7.t:0 "La Négociation d'Eilísin"
 flavour_eilisin.7.d:0 "Eilísin a accepté que le duché de Carneteria soit partie de jure de l'empire, et est prêt à jurer féodalité partielle pour les terres."
 flavour_eilisin.7.a:0 "Excellent !"

 flavour_eilisin.8.t:0 "L'Héritage de Carneter"
 flavour_eilisin.8.d:0 "Avec notre contrôle complet sur les terres centrales de l'ancien Royaume de Carneter, nous nous tenons en position de raviver le titre et faire couronner [Root.Monarch.GetName] comme [Root.Monarch.GetTitle]. L'héritage d'un des grands royaumes de Lencenor aidera guider Eilísin dans l'avenir avec grand respect à travers Cannor.\n\nCependant, un autre chemin plus extrême se présente aussi : embrasser l'identité Carnetori complètement, déclarant notre nation le Royaume de Carneter d'abord. Nous abandonnerions toutes revendications au Royaume de Lorent qu'Eilísin a, et attirerons sans doute ire de l'Empire pour revendiquer plus des terres occidentales d'Anbennar.\n\nQuel sera l'avenir d'Eilísin ?"
 flavour_eilisin.8.a:0 "Eilísin sera élevé."
 flavour_eilisin.8.b:0 "Notre avenir gît en Carneter, pas Lorent."
