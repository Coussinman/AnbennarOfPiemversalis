# Startup

 string_start_title_brelar:0 "La République de Brelar"
 string_start_brelar:0 "§OPremier§!\n\nAu nord des grands châteaux de Dolindha s'étend une chaîne de montagnes morne, grise est leur pierre et arides semblent leurs surfaces. Ici la Brelynn coule vers le nord, en contraste frappant avec les autres rivières ynniques, et ici depuis des temps immémoriaux s'est dressée la ville de §YBrelar§!, ou Siva Brel, \"La Colline Grise\". \n\nRetraçant ses origines plus loin que toute autre civilisation ynnique sauf peut-être les Rois-Guerriers de §YMalacnar§!, la nation de Brelar a toujours été une république. Dans les temps anciens, les dirigeants de la §YVieille Brefineis§! étaient choisis parmi les sages et les anciens pour siéger en conseil et mener leur peuple vers un avenir sûr. Bien que la république soit tombée sous la domination de §YVareynn§!, elle n'a jamais complètement perdu ses traditions, et les soldats féroces et endurants des collines grises se sont révélés inestimables pour l'essor du Royaume de Dolindha et la formation de l'§YEmpire Ynnique§!. \n\nDans un tournant surprenant de l'histoire, la lignée du premier Empereur fut brusquement interrompue en 761, laissant les Ynniques sans chef et dans la tourmente. Sans héritier légitime de la dynastie §Yyen Dolin§! à trouver, l'Empire sombra bientôt dans des querelles de pouvoir, jusqu'à ce qu'un candidat improbable soit couronné Vitsar : §YDemirad Ier yen Brelar§!, fils de Patricien vaguement apparenté à la famille Dolin par un ancien mariage politique de l'époque où Brelar et Vareynn étaient proches. Les yen Brelar se révélèrent une dynastie capable d'une habileté administrative impitoyable et d'une tolérance zéro pour la corruption, durant le règne des fils de Demirad de 761 à 840, les provinces de l'Empire furent redécoupées, ses routes et ports bien fréquentés et prospères, et ses fonctionnaires honnêtes et efficaces comme jamais vu auparavant ou depuis. Bien qu'en raison d'un manque de campagnes militaires, la dynastie §YBrelari§! se situe quelque peu en dessous des §YDolin§! et §YVyrekynn§! en importance, ayant privilégié le flux de la vie le long de la rivière plutôt que d'accomplir de grandes victoires. \n\nQuand l'Empire Ynnique s'effondra, un effort fut fait par Brelar pour rassembler autant de personnes et de connaissances qu'ils pouvaient sauver vers la sécurité de la Colline Grise, espérant un jour ramener leur savoir et expertise à l'ensemble de la Grande Rivière. Pourtant après que des siècles passèrent sans fin aux guerres post-effondrement et aux seigneurs de guerre des petits lords ynniques, même la mémoire de Brelar s'estompe. Il se pourrait que ce ne soit plus long avant que les secrets de l'Empire Ynnique et peut-être d'autres encore plus anciens ne soient éteints à jamais, que ce soit par la négligence du temps ou par l'épée de quelque Seigneur parvenu.\n\n§OHistoire Récente§!\n\nEn 1444, la République de Brelar gît menacée de tous côtés, la haine du républicanisme a grandi dans la culture ynnique depuis l'essor de la féodalité et la plus forte est cette haine en §YAmacimst§!, qui se vantent des plus grands chevaliers de l'Ynn et regardent avidement les forges et maçonneries de leur voisin du nord. Dans le Dolindha central, un nouveau parvenu a réclamé le titre de Roi-Guerrier de §YMalacnar§!, et comme anciens rivaux des ancêtres de Brelar, il a sans doute des ambitions de marcher avec son armée de héros pour déchirer les portes de marbre. Loin à l'ouest, les armées de Rzenta se regroupent, bien que leur haine du républicanisme ne soit pas si grande que celle des Dolindhans, il est improbable que la République survive à l'approche d'une seconde §YHorde Païenne§!. \n\nL'espoir bien sûr n'est pas perdu à Brelar, car la république a tenu mille ans par les actions et le savoir de son peuple bourru et endurant et par la Grâce de la §YGrande Rivière§! elle perdurera encore un millénaire de plus."

 g27_brelari_endurance_title:0 "Endurance Brelari"
 g27_brelari_endurance_desc:0 "Dans les pics et les vallées, l'air est mince, et le souffle devient fort. En escaladant des crêtes escarpées et descendant des ravins moussus, les jambes et le dos s'épaississent. Pour ces traits que les montagnes d'Argan nous accordent, pour l'endurance inébranlable et les soldats aux larges épaules, aux cheveux gris, au ton bourru, Brelar est célèbre en Dolindha..."

 g27_iron_elves_title:0 "Elfes de Fer"
 g27_iron_elves_desc:0 "...et par ces gens des plaines nous sommes parfois surnommés \"Gvofsenairod\", le Peuple de Fer, et depuis les jours brumeux de la Chevauchée de Lukaus leurs fiers Seigneurs des Bois ont été abattus ici par un pas rapide avec une lance solide, et repoussés par des dos robustes en cotte de mailles froide gardée. Ainsi cela a été, et ainsi par une forge brillante et par un entraînement dur, nous nous assurerons que cela demeure."

 g27_argan_ironhouses_title:0 "Maisons de Fer de Vers Argan"
 g27_argan_ironhouses_desc:0 "Les Montagnes Frontalières sont les seuls vrais pics dans la Vallée de la Rivière Ynn ; ici les forêts du nord sont fendues en deux, séparant les terres féeriques de l'ouest de Rzenta de l'Est Maudit inquiétant. Ici se trouve aussi le plus grand gisement de fer de la vallée fluviale, qui depuis les temps anciens nous a accordé la puissance de gagner des batailles redoutables et l'inspiration pour un artisanat merveilleux. Depuis mille ans, il y a eu des Maisons de Fer au travail, forgeant sans relâche dans les vallons de Brelar, pourtant depuis la chute de l'Empire leur nombre décline, et le nombre de mines de fer aussi. Ceci ne doit pas être autorisé à continuer ; bien que le coût pour nous soit grand en ces jours de décadence, nous devons rassembler les efforts de la république en revigoration, que les Maisons de Fer puissent durer mille ans de plus."

 g27_restart_mills_title:0 "Redémarrer les Moulins"
 g27_restart_mills_desc:0 "Il est bien et bon que nos mines soient en usage, et nos Maisons de Fer résonnent, pourtant pour continuer leur prospérité continue, le fer doit être vendu en plus grandes quantités. Nous savons, cependant, que peu oseront s'aventurer ici en cet âge sombre, alors nous sortirons d'ici avec nos propres caravanes à la place, et nous construirons palissades et tours de guet pour sécuriser les routes le long desquelles, en temps voulu, d'autres suivront. Pour cela nous avons besoin de chariots, soldats et bateaux ; pour cela la Brelynn fera à nouveau tourner une centaine de moulins à eau à Brelar, que les scies de marbre et de bois, et les billettes de fer, nous accordent les ressources dont nous avons besoin."

 g27_marbelous_infrastructure_title:0 "Infrastructure Merveilleuse"
 g27_marbelous_infrastructure_desc:0 "Brelar prospère maintenant comme peu d'endroits l'ont fait depuis la chute des Vitsars. Puisque l'oisiveté ne convient pas à ceux avec moins de poids à porter, c'est maintenant le temps de construire des œuvres. Pas si grandes que d'antan peut-être, mais fermes et fonctionnelles, renforcées en marbre gris Brelari, car les choses construites par le Peuple de Fer avec de tels matériaux ne flétrissent pas facilement. Routes, aqueducs, digues, murs et corps de garde, les œuvres de marbre de Brelar donneront à la république et au Dolindha."

 g27_steel_city_title:0 "Cité d'Acier"
 g27_steel_city_desc:0 "La Cité des Guerriers est un lieu de coqs, chaque Roi-Guerrier demandé de chanter plus fort que le précédent, utilisant leur fer pour forger des falbalas et des plumes de parade brillantes - seulement pour être percé par des flèches qu'une simple cotte de mailles rendrait dérisoires. À cette cité nous expédierons du fer, car il y a du talent ici, ancien comme nul dans l'Ynn sauf nous Brelari, mais plus important à cette cité nous expédierons notre praticité, car les gens de Malacnar ont vécu de vaine et fugace auto-glorification - maintenant qu'ils connaissent la grandeur durable. À la Cité des Guerriers apporter la connaissance du Peuple de Fer, leur apporter un héritage inébranlable au lieu d'éclats de gloire, leur apporter la persévérance calme au lieu de lutte frénétique contre la futilité, par l'acte et la parole faire du Feu Chaud du Guerrier l'Acier Froid d'un vrai Soldat."

 g27_brelarico_village_title:0 "Village de Brelarico"
 g27_brelarico_village_desc:0 "Depuis longtemps, nous avons entendu d'étranges rumeurs dans notre terre, des histoires de disparitions et des murmures d'assassinats. Confus pour un lieu si reculé que Brelar d'être le foyer de tels complots de cour, approprié pour la cité impériale d'Arverynn ou les beaux châteaux d'Amacimst ou d'Amaceped déchu. Peut-être si le Maire était un intrigant assez talentueux nous pourrions découvrir d'où viennent ces rumeurs ? Nous pourrions même avoir déjà une piste..."

 g27_establish_order_title:0 "Établir l'Ordre"
 g27_establish_order_desc:0 "Nul ne sait depuis combien de temps, et peu le savent du tout, mais il y avait un ordre qui veillait sur le vieil Empire. Basé dans les villes de Brelar, alliés indéfectibles de la Dynastie des yen Dolin, et foyer des yen Brelar qui leur succédèrent, c'était l'Ordre de l'Œil de la Montagne. De simples bougies restent du regard ardent de fer rouge chaud qui servait impitoyablement le Vitsar à Vareynn et Arverynn dans leur passage, mais nous possédons le pouvoir de changer cela. Accorder des fonds à l'Ordre, leur accorder des gens, répandre leur regard à travers Dolindha comme il était sur l'Ynn entier d'antan. Rallumer cette force insaisissable comme nous l'avons fait pour nos forges, et nous verrons sûrement de vastes bénéfices."

 g27_growing_meristems_title:0 "Méristèmes Croissants"
 g27_growing_meristems_desc:0 "À travers les haies épaisses des Seigneurs du Jardin peu d'yeux peuvent voir, d'autant mieux pour les gens qui préfèrent être cachés. En ce lieu d'accords chuchotés, de belles paroles et pourtant de plus belles vues et odeurs, plantons une graine de ténèbres. Mieux d'infiltrer cours et châteaux que nos roturiers sont nos nobles - à Grebniesth nous les amènerons, où dans de beaux pavillons ils seront enseignés les arts les plus laids. S'ils souhaitent frapper Brelar que les Seigneurs de Dolindha se méfient des dagues, par la volonté de la Rivière ils craindront leur propre parenté."

 g27_dolindha_kneels_title:0 "Dolindha S'Agenouille"
 g27_dolindha_kneels_desc:0 "Évincé est le hautain Roi-Guerrier de sa fière cité. Éclairé est l'Ordre Améthyste. Restauré est le Château Éternel. Renforcées sont les fondations de la Cité Flottante, et craintifs sont les ennemis de la république montante en Rzenta, Sarda et la Patrie de même. Gloire à [Root.Monarch.GetName] Maire de tout Dolindha !"

 g27_sway_vareynn_title:0 "Influencer Vareynn"
 g27_sway_vareynn_desc:0 "Vareynn fut autrefois Empereur de tous les Ynniques, bien qu'en cette ère ils semblent avoir oublié ce fait ; ils rampent sur leurs mains devant les seigneurs paranoïaques et irréfléchis du Château Oriental comme un terrier devant son maître. Mais il y a de la fierté en ce peuple encore, et si nous faisons ressortir leur fierté ils ne défendront pas leurs arrogants suzerains aux manteaux pourpres. Car sans doute le Seigneur Améthyste ne s'abaissera jamais si bas que demander de l'aide à son gardien de serment ; l'aide sera exigée comme un baron ordonnant un paysan, et les descendants de Komerjon ne s'inclineront pas devant les exigences."

 g27_strike_amacimst_title:0 "Frapper Amacimst"
 g27_strike_amacimst_desc:0 "Forte est la volonté du Château Oriental, audacieux sont ses gens, pourtant la peur de l'inconnu les tourmente à un tel degré qu'ils préféreraient laisser leur peuple tomber aux raids des Maudits plutôt qu'adopter de nouvelles tactiques ou armes. Et plus tôt verront-ils leur château rasé que voir un paysan maniant une épée. C'est un détriment au Dolindha, et comme tel c'est la volonté de la République d'éliminer ces éléments réactionnaires, que les frontières de la forêt maudite restent protégées. Nous évincrons les lâches peureux en charge de l'ordre améthyste et inviterons leurs chevaliers bannis à la maison. Le nouvel ordre améthyste défendra Dolindha des vrais ennemis, pas ceux inventés par de vieux Seigneurs paranoïaques."

 g27_eternal_castle_title:0 "Le Château Éternel"
 g27_eternal_castle_desc:0 "Le Château Éternel est ancien selon les standards ynniques - pas si vieux que Brelar bien sûr, mais certainement remarquable. Autrefois il était grandiose, avec de hautes tours à dômes, des ponts robustes et des fenêtres teintées d'or. Ses gens se vêtaient de vêtements dans toutes les couleurs de l'arc-en-ciel, car tels étaient les jours des Vitsars. Il n'en est plus ainsi ; les rues de Vareynn abritent des fantômes, les gens ont depuis longtemps déménagé dans des fermes et châteaux et laissé les anciens palais pourrir par pluie et vent dans le clair de lune mélancolique autrefois brillant à travers les hauts murs... \n\nAlors venez Brelari, apportez à Vareynn une nouvelle vie en pierre et marbre, il est temps que les tours soient restaurées, les ponts renouvelés et les fenêtres réajustées, il est temps pour nous d'apporter le renouveau né à Brelar à nos alliés du Château Éternel."

 g27_boats_rivers_title:0 "Bateaux et Rivières"
 g27_boats_rivers_desc:0 "La Théocratie de Bosancovac est un développement récent, la fin d'une brève lutte politique avec les Patriciens locaux où le clergé de la cité flottante évinca les maires vers les rives et revendiqua l'hégémonie sur la richesse du réservoir. Les Bateaux, comme la faction Patricienne était appelée, sont maintenant chargés de financer des projets pour les Rivières, la faction cléricale, même ceux si humiliants que la célébration de leur propre chute. Soutenir le retour de Bosancovac à une république n'est que naturel, surtout puisque les Rivières n'ont certainement géré aucun des problèmes sociaux que les Bateaux étaient accusés de causer. La corruption foisonne dans leurs classes supérieures et menace de se répandre au-delà de leurs frontières ; elle doit être rectifiée, et vite."

 g27_reservoir_title:0 "Le Réservoir"
 g27_reservoir_desc:0 "Le Réservoir de Bosancovac est un centre de commerce régional. Ici la Rogavynn se joint à l'Ancovynn et la Grande Rivière, apportant la richesse de tout l'est de Dolindha. Sur ce réservoir gît la cité flottante quelque peu délabrée ; la négligence de la corruption use ses fondations et les taudis sur radeaux pataugent autour de ses bords. La nouvelle république de Bosancovac est aidée par Brelar, et l'Ordre de l'Œil de la Montagne ne montrera aucune tolérance pour l'escroquerie ou la négligence dans sa règle, les ressources de nos riches montagnes seront utilisées pour renforcer le Barrage et la Cité, et le Réservoir verra la prospérité comme jamais auparavant."

 g27_argan_bulwark_title:0 "Rempart de Vers Argan"
 g27_argan_bulwark_desc:0 "\"Un résumé de rapports collectés sur une décennie renforça dans la tête du Maire Kravendil Saskjaro l'idée que les raids des Maudits et ceux commis par les tribus Rzentur étaient une affaire requérant plus d'effort que les Patriciens n'en donnaient actuellement. Selon la méthode Brelari, une commission fut mise en place pour réfléchir à cette question, menant à la proposition de nouvelles fortifications le long des frontières de Vers Argan, ainsi qu'une supervision et financement mandatés de la part de la Noblesse. Cette réforme se révéla initialement impopulaire due à sa nature coûteuse, avec Patriciens et Roturiers de même fronçant les sourcils sur une telle responsabilité confiée à la Noblesse, qui était peu digne de confiance pour maintenir les idéaux de la république. Cependant, en temps une réduction des raids fut clairement ressentie parmi les gens de Brelar et ainsi le Rempart d'Argan est compté parmi les nombreuses politiques solides adoptées sous la période de Saskjaro comme Maire.\" \n\n- Extrait de \"Le peuple d'Hrilar\" par Erendej yod Hrilynn, 1841"

 g27_second_bulwark_title:0 "Un Second Rempart"
 g27_second_bulwark_desc:0 "Tout comme les gens de Brelar sont assaillis par les raids des Maudits, ainsi le sont les gens d'Amacimst à notre est. Plus que nous même, car leurs seigneurs favorisent les joutes et pièces aux patrouilles et maçonnerie, menant à des incursions majeures régulières à travers leur frontière malgré la supposée vigilance de l'Ordre Améthyste. Aider les fermiers est une tâche posée devant nous, et ayant protégé les montagnes d'Argan sans doute nous pouvons fortifier les plaines. La construction de forts se révélera au moins plus facile que traîner du marbre dans les flancs de montagne, et peut-être pourrait-elle même semer quelque loyauté en notre parenté orientale."

 g27_mountain_home_title:0 "Notre Foyer de Montagne"
 g27_mountain_home_desc:0 "\"Toute marche le long des landes (que je recommande aux visiteurs, car leur beauté morne ne peut être trouvée nulle part dans le Dominion à l'ouest de l'Ekyunimoy) révélera des formes de pierre saillantes aux têtes de collines et près de croisements dans les sentiers. Ce sont des vestiges de forts par lesquels la République tint à distance à la fois les chevaliers d'Amacimst à leur est et les hôtes des Gospodh à leur ouest. La pure quantité surprendrait quiconque ne comprenait pas l'esprit d'Hrilar, mais encore plus les gens seraient surpris par la datation de ces forts. Les plus anciens peuvent être comptés comme forts de colline construits aux jours de Stantirvare, et l'ancien Malacnar, pourtant les plus récents être comptés que décennies avant leur chute aux Gospodh, et l'architecture évolue clairement pourtant est basée sur le même principe original ; ainsi, beaucoup arguent que la nation poursuivit un programme de fortification continu au cours de presque deux mille ans. Leur nombre complet n'est pas connu encore, mais les documents du Conseil en l'année 1792, durant l'apogée d'Havoral, déclarent qu'une enquête sur la défense conclut que le complexe de fortification était tel que chaque citoyen de la République peut facilement être logé dans un fort bien-resourced et robuste si bombardement ou assaut sur Brelar commence.\" \n\n- Extrait de \"Le peuple d'Hrilar\" par Erendej yod Hrilynn, 1841"

 g27_folk_west_title:0 "Gens de l'Ouest"
 g27_folk_west_desc:0 "À la ressemblance des Dolindhans, les Rzentur abritent aussi de la méfiance envers la gouvernance des républiques. Pour cette raison, il serait folie de faire de même que nous avons fait en Dolindha et viser à subjuguer les seigneurs rzentans. Il existe cependant, un lieu où parenté et compréhension entre l'Ynn et les suiveurs du Dragon ont été fomentées, ainsi aux gens de Lisicalrevo nous donnerons notre confiance, et chargerons ce peuple doué des efforts de répandre la règle représentative à l'ouest."

 g27_into_rzenta_title:0 "Dans Rzenta"
 g27_into_rzenta_desc:0 "Audacieux sont les guerriers de Juzondezan, robustes les mineurs de Gomosengha, illustres sont les artisans de Pomvasonn, et sages les prêtres de Svemel. Unissons ces peuples rzentans officiellement sous un gouvernement, et accordons à nos amis de Lisicalrevo une nouvelle responsabilité ; où autrefois ils conquéraient, ils doivent maintenant apprendre à gouverner."

 g27_rzentan_parliament_title:0 "Le Parlement Rzentan"
 g27_rzentan_parliament_desc:0 "Une proposition a été apportée devant le Maire par la direction de Lisicalrevo. Il n'est pas bien, disent-ils, que Rzenta soit gouverné par un conseil Dolindhan dans une province Dolindhane. Peu importe la dévotion de notre république sœur Rzentane à leur dieu Varlengeilt, le ressentiment parmi leur peuple fermente encore. Ainsi ils souhaitent former un parlement à majorité-rzentur, basé dans la cité sainte de Svemel, Fisvare en notre langue. Bien qu'il y ait grand mérite en ceci, il y a aussi un obstacle très préoccupant, car pouvons-nous garantir la sécurité d'un parlement localisé dans l'antre même du Dragon ?"

 g27_western_forest_title:0 "La Forêt Occidentale"
 g27_western_forest_desc:0 "Rzenta, contrairement à Dolindha, est largement non-colonisé. De vastes étendues de forêt fertile et verdoyante gisent au nord des forteresses en Gozhar Urthid et Gomosengha, peuplées par les Vieux Rzentur, les gens qui restèrent dans les bois au lieu de s'installer dans ce qui à l'époque était le Haut Dolindha, et jurant fidélité au Vitsar. Il est maintenant temps de coloniser ces terres, de leur apporter la sécurité des fées et wendigos qui rôdent la forêt. Une fois de plus nous nous tournons vers le Parlement Rzentan, pour une autre tâche que nous devons placer devant eux."

 g27_new_mines_forges_title:0 "Nouvelles Mines et Forges"
 g27_new_mines_forges_desc:0 "Rares dans la Vallée de la Rivière Ynn sont les minéraux ; le fer vient de Malacnar, Brelar, et Gomosengha seulement, en quantités trop maigres pour soutenir l'ambition étendue des deux républiques. L'Ekyunimoy présente une autre étape pour alléger ce manque, car ici nous pouvons établir de nouvelles opérations sur une échelle large et merveilleuse. Venez, prospecteurs aiguisés du Peuple de Fer, nous avons de nouvelles veines à ouvrir."

 g27_collaborative_training_title:0 "Entraînement Collaboratif"
 g27_collaborative_training_desc:0 "La pique est une arme favorisée à la fois des Rzentur et des Brelari pour la même raison, car quand face à la puissance des chevaliers ynniques il n'y a pas de tactique plus utile que creuser ses pieds avec des camarades à son côté et laisser les seigneurs insensés s'écraser dans le mur d'acier dans leur hubris. Maintenant les Brelari et Rzentur sont camarades, leurs expériences similaires nous les fusionnerons en une tradition martiale et une philosophie militaire, pour la sécurité de l'avenir des deux peuples."

 g27_votes_rzentur_title:0 "Votes aux Rzentur"
 g27_votes_rzentur_desc:0 "Frères du nord sont Dolindhan, Rzentur, et Brelari. Ces trois peuples se sont élevés de l'oppression sous les tyrans féodaux vers la paix et prospérité, gouvernés non par les caprices de gros vieux seigneurs mais par leurs propres représentants élus. Le temps est venu pour leur unification en un système. Que la parole de Rzentur ne soit pas pesée moins que la parole de colon Brelari ou d'elfe-des-villes Dolindhan ; pour l'illumination et l'administration efficace de Breluslad les votes du peuple occidental, et tous autres membres présents et futurs de la Confluence Nord Ynnique seront fusionnés avec le Parlement principal. Que tous aient leurs voix entendues dans les Halls de la Confluence des Collines !"

 g27_secure_dams_title:0 "Sécuriser les Barrages"
 g27_secure_dams_desc:0 "Avidement les seigneurs de Sarda nous regardent du sud. Dans sa déclaration de la poursuite complète du républicanisme, Brelar a perdu beaucoup de sa légitimité, et peu s'opposeraient à la conquête de Dolindha par des puissances étrangères pour remplacer notre règle, si équitable que nous essayions de la rendre. Des murmures sont apportés au Maire par l'Ordre de l'Œil de la Montagne, ambitions et complots pour traverser l'Ynn, menaces inquiétantes d'invasion. Déjà aux croisements sont les Architectes de Barrage Brelari, amenons aux barrages aussi nos experts en fortification. Élevons tour et mur, porte et tourelle, que même l'Alliance des Seigneurs Chevaliers ne puisse pénétrer nos défenses."

 g27_brelar_watermill_title:0 "Le Moulin à Eau de Brelar"
 g27_brelar_watermill_desc:0 "\"Oh les Vitsars d'antan posèrent pierre dans l'Ynn \npour porter elfes à travers sa largeur. \nEt portes dans la pierre gravèrent-ils en retour \nque navire puisse encore passer le long de sa longueur. \nTelles portes de pierre nul bras ne pourrait bouger, ni bête enchaînée même manier, \nMais à la force des eaux coulant toujours vers le bas même l'enfant des montagnes doit céder\" \n\n- Verset de \"La Fondation des Grands Barrages\" dépeignant la signification religieuse de l'usage des roues à eau aux peuples de la foi Ynnique. Une ambition de Brelar a longtemps été de rénover l'ancien moulin à eau de Brefineis autour duquel la ville fut autrefois née. Avec la sécurité restaurée au Dolindha et les Grands Barrages bien étudiés, maintenant est le temps de commencer ce projet longtemps attendu."

 g27_guild_architects_title:0 "La Guilde des Architectes"
 g27_guild_architects_desc:0 "Les Architectes de Barrage Brelari ont été sous l'ordonnance de l'état depuis leur fondation, pourtant maintenant avec l'indépendance accrue ressentie par notre peuple il est devenu leur souhait de se séparer et créer leur propre entité. Bien qu'une telle direction rendrait l'embauche de leurs services plus coûteuse et réduirait la supervision de l'état sur la maintenance des Grands Barrages, c'est le résultat naturel des politiques de l'état, et ainsi les Architectes ont notre soutien."

 g27_rivers_power_title:0 "Le Pouvoir de la Rivière"
 g27_rivers_power_desc:0 "La plupart des elfes assument que quand les chants parlent de l'Ynn déplaçant les montagnes ils sont dramatiques, et ainsi pensaient les gens de Breluslad autrefois aussi. Pourtant la Guilde des Architectes de Barrage prétend différemment ; l'eau, disent-ils, spécifiquement l'eau mouvante, possède un immense pouvoir. Aujourd'hui les Barrages alimentent de petites pompes à eau, scieries, et soufflets de forge. Bientôt ils draineront les marais de Mocvare, scieront même les arbres anciens du Drevonsred, ou chaufferont chaque forge à Malacnar et Brelar même."

 g27_forest_mountain_title:0 "Forêt à Montagne"
 g27_forest_mountain_desc:0 "Les projets ne doivent pas être poursuivis sans but, et le but de la Grande Voie Fluviale était la liberté pour notre peuple, liberté de voyager à travers Breluslad, de travailler où et pour qui ils souhaitent. De Bosancovac aux ports d'Arvestva les gens de Breluslad se transportent maintenant par le pouvoir des mécanismes d'horlogerie et moulins à eau, apportant une richesse indicible aux terres de Dolindha."

 g27_coast_coast_title:0 "Côte à Côte"
 g27_coast_coast_desc:0 "La Voie Fluviale Brelynn est un des plus grands succès de la Confluence, et c'est un que nous devons répliquer ailleurs. Il ne suffit pas que les gens en Dolindha soient accordés émancipation par leur liberté de mouvement, par droit ce devrait être un droit de tous les peuples du monde, pourtant par praticité aucun tel exploit ne nous est ouvert. Que cela n'ternisse pas la grandiosité de l'exploit que nous entendons poursuivre. Gens de la Confluence Nord, descendants de Brefineis, de Rzen, de Lukaus, et de Cannor, soyez libres de traverser Aelantir sur un caprice, réjouissez-vous, car de Fröndvagr par l'Océan des Lamentations à Brelmor aux Portes d'Eordand passent les ferry des Grandes Voies Fluviales !"

 g27_promises_peace_title:0 "Promesses de Paix"
 g27_promises_peace_desc:0 "Las est Dolindha des conflits, alors à son peuple nous donnerons notre parole sainte. Libres de telles guerres que le soulèvement passé ils seront, et réparations pour les dommages causés ils auront. Champs brûlés et maisons écroulées la République jurera de restaurer avant le passage d'une génération."

 g27_rebuild_repopulate_reaffirm_title:0 "Reconstruire et Réaffirmer"
 g27_rebuild_repopulate_reaffirm_desc:0 "Avec les industries de Dolindha brûlant une fois de plus nous avons restauré la flamme ardente de la foi du peuple. Bien que les ennemis de la république restent forts, ils ne peuvent plus maintenant prétendre que nous sommes ennemis de la région, car nous avons apporté paix, prospérité, et unité où autrefois il n'y avait que décentralisation craintive et décadence."

 g27_grant_representation_title:0 "Accorder la Représentation"
 g27_grant_representation_desc:0 "Au peuple de Brelar les voix de l'elfe commun étant entendues même dans le plus haut cercle a été naturel depuis l'enfance de notre culture ; ce n'est pas ainsi pour le peuple de notre Iosahar. À l'paysan Dolindhan nous ne pouvons être capables d'apporter le même niveau de représentation que présent à Brelar, ni ce ne serait rationnel, car peu sauraient manier une telle influence, mais graduellement nous répandrons droits, connaissance et pouvoir à travers Dolindha, bien que nous aurons besoin des moyens pratiques pour implémenter de tels systèmes d'abord."

 g27_consolidate_dolindha_title:0 "Consolider Dolindha"
 g27_consolidate_dolindha_desc:0 "Dur comme une randonnée de montagne a été le chemin vers un Dolindha uni, mais maintenant la bannière du Peuple de Fer vole dans tous les coins de la terre. Lentement nous répandrons les valeurs de la république jusqu'au village le plus reculé, et rassemblerons le peuple pour forger un avenir brillant ensemble comme un. Diminuée a l'influence des réactionnaires et seigneurs traîtres, par l'avance de la générosité pratique Brelari et soutien du peuple qu'ils juraient que nous opprimions. Plus ne souffrons-nous de dissidence interne constante, car Dolindha est maintenant une nation, une République !"

 g27_north_confluence_title:0 "La Confluence Nord"
 g27_north_confluence_desc:0 "De l'Ouest coule l'histoire du trek des Rzentur des montagnes lointaines, les contes de colonisation dans le vieux Haut Dolindha, et les traditions d'hospitalité et foyers chauds. Du Sud et Est l'histoire des Dolindhans, la fierté des descendants de Lukaus, et les chants des Vitsars et la Grande Rivière. Du Nord descend l'histoire des Brefineis, las pourtant dur, triomphant sur les forces de tyrannie qui cherchaient à terminer les feux du républicanisme aux racines de la montagne. Maintenant ces histoires, ces chants, contes, et traditions, ces peuples, couleront en une confluence de l'Ynn Nord."

 g27_votes_settlers_title:0 "Votes aux Colons"
 g27_votes_settlers_desc:0 "Il était seulement naturel de laisser les colons à leurs élections locales décentralisées quand il n'y avait pas l'infrastructure pour les atteindre. Maintenant qu'ils sont connectés à nous par routes il est temps de donner au colon Brelari moyen une voix dans la Confluence tout comme les elfes-des-villes de retour à Brelar jouissent. Recensements seront faits et registres commis, pour la vraie intégration des colonies dans notre République."

 g27_combine_ingenuities_title:0 "Combiner les Ingéniosités"
 g27_combine_ingenuities_desc:0 "La connaissance autrefois seulement persistait à Brelar, un havre pour ceux fuyant la chute de l'Empire avec des secrets de science, magie, et philosophie. Maintenant elle est faite ici, dans des halls de débat, dans les études d'inventeurs industrieux, dans des sites de test sur les pentes. Elle est apportée ici non par des réfugiés mais par des amis avides et ouverts d'esprit de Rzenta, Dolindha, les Îles Brisées, et même le lointain Cannor au-delà de la mer."

 g27_emancipate_crafts_magic_title:0 "Émanciper tous les Artisanats"
 g27_emancipate_crafts_magic_desc:0 "Autrefois nous avons émancipé le peuple de l'Ynn des biens de leurs seigneurs tyranniques, et c'était bon pourtant pas assez. Autrefois nous avons répandu au peuple représentation et règle juste et équitable, et c'était bon pourtant pas assez. Autrefois nous leur avons apporté connaissance et ressources pour se libérer de la pauvreté, et c'était à nouveau bon pourtant pas assez. Pour la vraie grandeur nous devons pousser en avant, toutes barrières doivent être abattues. sois-tu elfe ou humain, vieux ou jeune, riche ou pauvre, résident de Rzenta ou Dalaire cela ne doit faire aucune différence - tous trouveront une vie valant la peine de vivre et un artisanat valant la peine de poursuivre dans La Confluence Nord."

 g27_veliki_breluslad_title:0 "Veliki Breluslad"
 g27_veliki_breluslad_desc:0 "L'Ynn Nord, La Mer Brisée, Dalaire : tout ceci est maintenant dans la règle de Breluslad, sujet à l'autorité de la Confluence Nord et la volonté de son peuple. Aux tyrans d'antan et futur qu'il soit connu que le Peuple de Fer était indomptable, et restera inbrisé pour l'éternité."

 g27_reborn_gray_title:0 "Renaître en Gris"
 g27_reborn_gray_desc:0 "Ravagées gisent les terres de Dolindha, fléaux par guerres, négligence, et par inondation et feu. Pourtant à Brelar les réserves de marbre sont empilées haut, défiant la tendance, mais aussi empêchant bêtement sa fin. Nous vendions autrefois notre marbre, pourtant maintenant il est temps de le donner librement ; pour gagner la faveur de Dolindha envoyer des caravanes grises à chaque cité et village, chaque château et temple, et combattre le flétrissement de l'Âge Sombre Ynnique avec la roche pâle du Peuple de Fer."

 g27_new_fuel_forges_title:0 "Nouveau Combustible aux Forges"
 g27_new_fuel_forges_desc:0 "La constance demande le changement - ainsi parlent les Prêtres-Rivière, et ils disent la vérité. Pour maintenir la constance de notre reconstruction nous devons changer le taux auquel nous extrayons et sculptons, nous devons forger plus d'outils et réparer plus de manches et poignées. Ainsi en addition aux nouvelles maisons de fer nous avons besoin de nouveau combustible. Heureusement, il n'y a pas manque de forêt à choisir."

 g27_tradition_anew_title:0 "Vieille Tradition Née à Nouveau"
 g27_tradition_anew_desc:0 "Nous entendons des contes des colonies, à la fois inquiétants et en quelques façons rassurants. Au-delà de la portée de l'administration, les colons ont commencé, ou plutôt re-adopté, l'hébergement d'élections locales à petite échelle, où des représentants de village sont choisis et mènent l'administration locale pour quelques années jusqu'à la prochaine date d'élection. Bien que techniquement une disruption de l'autorité de la république, de telles élections sont une tradition connue de nos ancêtres Brefineis. Et puisque les colons sont largement au-delà de notre aide, il est seulement sensé qu'ils soient gouvernés par ceux qui peuvent les aider."

 g27_brefineis_rebirth_title:0 "Renaissance Brefineis"
 g27_brefineis_rebirth_desc:0 "Comme résultat des Élections de Village hébergées par nos colons beaucoup du peuple Brelari commencèrent à réclamer que le même se produise dans les terres intérieures de la république. Spécialement à Brelar et Vers Argan le sentiment que les colons avaient plus de représentation dans leur gouvernance était cause de bouleversement. Des systèmes similaires à ceux dans les colonies furent implémentés, bien que plus intégrés dans l'administration de la République. La participation dans ces élections n'était pas si grande que parmi les colons, car peu de Dolindhans en dehors de Brelar se souciaient beaucoup de telles choses. Cette culture d'élections devint vue comme un signe final parmi le peuple que Brelar avait dérivé de la culture Dolindhane, et dans leurs nouvelles ambitions, combinées avec la vieille tradition, avaient forgé quelque chose entièrement nouveau."

 g27_folk_east_title:0 "Gens de l'Est"
 g27_folk_east_desc:0 "À travers la grande mer à l'est viennent beaucoup de peuples, à Breluslad viennent principalement les peuples robustes et endurants courts en stature qui s'appellent \"Dwarov\", ainsi que les peuples intelligents et volontaires d'apparence similaire aux elfes, qui se nomment \"Humain\". Que d'intégrer les philosophies, les technologies, et les individus répandus vers nous de ces peuples est une question à laquelle nous devons répondre, car sans doute ils peuvent se révéler à la fois une grande aide et une grande menace à la Confluence."

 g27_gates_greatness_title:0 "Les Portes de la Grandeur"
 g27_gates_greatness_desc:0 "Pour connecter Breluslad et la plus grande Confluence Nord au monde et apporter biens et pensée au centre de l'Ynn de partout, nous devons avoir un nouveau port à l'Est. Parce qu'Arvestva est isolé au-delà des voies glacées froides de la mer brisée, peu de vaisseaux sont équipés pour atteindre si loin dans le froid. Les ports des colonies des Cannoriens peuvent être construits pour remplacer notre port désigné précédent, et il y en a un spécifiquement bien-adapté pour nos désirs."

 g27_ranges_bounty_title:0 "La Richesse de la Chaîne"
 g27_ranges_bounty_desc:0 "Il y a du potentiel dans les montagnes d'Argan, mais la méfiance nécessitée pour garder bergers et mineurs saufs des raids buycev empêche son exploitation. Ainsi nous devons soit pacifier ces voisins soit fournir force suffisante pour protéger d'eux, et seulement alors nous pouvons commencer notre expansion dans les montagnes."

 g27_extend_mining_title:0 "Étendre notre Exploitation Minière"
 g27_extend_mining_desc:0 "Comme nous le soupçonnions, les veines de Vers Argan ne sont pas les seuls gisements de métal à être trouvés dans la chaîne. Avec la terre colonisée et investissement et infrastructure suffisants présents dans les landes, nous commencerons à extraire cette richesse nouvellement trouvée."

 g27_new_moors_title:0 "Nouvelles Landes pour le Pâturage"
 g27_new_moors_desc:0 "Également aussi important à Brelar que son fer et marbre sont ses moutons. Le premier passe-temps de la jeunesse Brelari est souvent garder ces moutons, et avec notre expansion au-delà des terres ynniques colonisées, les troupeaux ont grandi grands. Au-delà de la chaîne d'Argan et la Forteresse à Vitresoln les bergers Brelari gardent sous pluie ou soleil ; en grandes processions de laine ils amènent leurs béliers à être abattus et leur laine à être vendue à Brelar, d'où elle est répandue à travers tout Dolindha."

 g27_brelynn_estuary_title:0 "Estuaire Brelynn"
 g27_brelynn_estuary_desc:0 "La Brelynn coule nord, opposé de presque toutes autres rivières ynniques. Longtemps fut-il assumé qu'elle tournait quelque part dans les terres au-delà, pour retourner à la Grande Rivière comme toutes autres rivières le faisaient. Pourtant la vérité n'est pas ainsi ; par rivage froid nos explorateurs trouvèrent son estuaire dans un vaste corps d'eau, non l'Ynn mais en mer. Cet estuaire sera la localisation d'un grand port, duquel nous explorerons ce qui d'autre dans cette nouvelle terre peut être démêlé."

 g27_contacts_across_sea_title:0 "Contacts À Travers la Mer"
 g27_contacts_across_sea_desc:0 "De notre port à Arvestva nous avons navigué loin, atteignant même le continent Oriental de Cannor d'où viennent les Nains et Humains, notre parenté Lunaire et autres races. Ces peuples maintiennent des concepts frais à la fois en technologie et philosophie que nous devons adapter pour l'usage de la République. Ainsi nous établirons des connexions diplomatiques avec une nation de Cannor, et verrons s'il y a mérite à nous impliquer dans cette nouvelle terre."

 g27_endure_gunfire_title:0 "Endurer les Tirs de Canon"
 g27_endure_gunfire_desc:0 "L'endurance est l'esprit de la guerre Brelari, et a toujours été ainsi. Pourtant en temps modernes l'usage du tir de canon et lignes de mousquet usent nos lignes rapides de piques, nous forçant à adapter nos tactiques. Il y a ceux qui prétendent que nous devons nous renforcer avec magie que nous puissions résister aux armes des Cannoriens, et il y a ceux qui disent nous devrions nous appuyer sur notre vitesse, répandre les batailles pour atténuer l'efficacité des canons, creuser tranchées pour protéger de leur feu et utiliser notre endurance pour user nos ennemis pendant qu'ils tirent inutilement sur roche et terre."

 g27_freedom_colonies_title:0 "Liberté aux Colonies"
 g27_freedom_colonies_desc:0 "Dalaire était autrefois habitée principalement par le peuple Teira, maintenant elle est colonisée par des nations Cannoriennes. Ces administrations vont par le nom de Gouvernements Coloniaux et servent à garder leur peuple sous les pouces de suzerains un océan de distance, pendant qu'en même temps refusant de reconnaître la souveraineté légitime des gouvernements Ruinborn. Un sentiment ridicule ; ces colons méritent leur droit de se gouverner, de ne pas répondre à quelque roi à travers la mer. Que les armées marchent à l'Est. Nouvelles rivières couleront dans la Confluence avant que ces tyrans apprennent l'ire qu'ils ont convoquée."

 g27_watermills_marbleworks_title:0 "Moulins à Eau et Œuvres de Marbre"
 g27_watermills_marbleworks_desc:0 "\"Oh les Vitsars d'antan posèrent pierre dans l'Ynn \npour porter elfes à travers sa largeur. \nEt portes dans la pierre gravèrent-ils en retour \nque navire puisse encore passer le long de sa longueur. \nTelles portes de pierre nul bras ne pourrait bouger, ni bête enchaînée même manier, \nMais à la force des eaux coulant toujours vers le bas même l'enfant des montagnes doit céder\" \n\n- Verset de \"La Fondation des Grands Barrages\", dépeignant la signification religieuse de l'usage des roues à eau aux peuples de la foi Ynnique. Une ambition de Brelar a longtemps été de rénover l'ancien moulin à eau de Brefineis autour duquel la ville fut autrefois née. Avec la sécurité restaurée au Dolindha et les Grands Barrages bien étudiés, maintenant est le temps de commencer ce projet longtemps attendu, mais ne limitons pas nos efforts à Brelar seul. Pour prouver notre ambition d'unir l'Ynn, nous revigorerons les roues à eau à travers tout Dolindha, et bientôt toute la Vallée Fluviale."

 g27_ynnside_canals_title:0 "Canaux du Côté Ynn"
 g27_ynnside_canals_desc:0 "Volontaire est la Sainte Ynn, sauvages ses eaux profondes et irritables ses inondations mortelles. Pourtant autour de la rivière et ses tributaires gît encore toute civilisation ynnique, les barrages servant à prévenir les plus grandes inondations qui ravageaient autrefois les établissements d'antan. Pour sauvegarder davantage le peuple de l'Ynn nous utiliserons l'expertise des Architectes de Barrage Brelari pour renforcer les Grands Barrages, ainsi que construire digues et barrages sur une plus petite échelle, sur tributaires plutôt que la rivière principale. Par cette méthode, les caprices de la rivière seront moins courroucés sur nos sujets, et les routes commerciales de la rivière principale seront plus accessibles aux tributaires extérieurs."

 g27_dambuilder_knowledge_title:0 "Connaissance des Constructeurs-de-Barrage"
 g27_dambuilder_knowledge_desc:0 "Les Grands Barrages sont merveilles d'ingénierie, utilisés pour transport et pour la régulation des inondations cycliques du Stuir Balia. Ils sont aussi un symbole de la foi, de l'empire, et de l'ingéniosité et puissance du peuple Ynnique. Ainsi nous avons une excellente opportunité devant nous. La restauration des grands symboles de l'unité Ynnique sera notre premier pas vers prouver notre droit à l'Empire."

 g27_renovate_bacar_title:0 "Rénover Vels Bacar"
 g27_renovate_bacar_desc:0 "Un des héritages plus physiquement présents des Empereurs Brelari d'antan est le Barrage de Vels Bacar. Précédé par un pont de bois, le barrage était un projet initié et complété par Vitsar Demirad yen Brelar, le premier de la dynastie Brelari. Approprié il est alors que le devoir de ramener le barrage à l'ordre et magnificence appropriés tombe à ses successeurs."

 g27_edge_world_title:0 "Le Bord du Monde"
 g27_edge_world_desc:0 "À Adbrabohvi toute l'eau du monde arrive, avec toutes les âmes d'elfes pour passer dans l'outre-monde. Ici gît le bord de la civilisation Ynnique, un lieu de temples et solennité. Ici aussi, même dans la maison du plus grand temple de la Foi Ynnique, le Grand Barrage est tombé en délabrement. Ainsi une fois de plus nous convoquons les Architectes de Barrage et une fois de plus ils doivent faire leur tout ; pour la restauration de la Cité Sainte, aucune ressource ne peut être épargnée."

 g27_knights_dome_title:0 "Chevaliers du Dôme"
 g27_knights_dome_desc:0 "Vers ici, vers Stanyrhrada, sous la protection du Dôme Doré, la capitale des Vitsars fut déplacée en 674, un outrage à beaucoup en Dolindha à l'époque. Ainsi il est bien rappelé à Stanyrhrada qu'ils furent autrefois le plus grand siège de pouvoir, et bien rappelé aussi que le règne de la dynastie yen Brelar fut tenu du Dôme Doré à travers sa succession. La loyauté de l'Ordre du Dôme, chevaliers dorés de compétence digne, est un atout que nous sommes uniquement capables de sécuriser, car dans notre réinvestissement dans la cité et ses châteaux nous prouverons que la mémoire de la grandeur de Stanyrhrada vit bien-mortaise dans les esprits des dirigeants Brelari."

 g27_teal_keep_title:0 "Le Donjon Sarcelle"
 g27_teal_keep_desc:0 "Successeurs aux yen Brelar furent la Maison Vyrekynn ; sous leur règne fut la cour du Vitsar déplacée à Arverynn, où dans le somptueux Donjon Sarcelle elle resta jusqu'à sa chute tragique. Pas si somptueux se dresse le donjon dans son état actuel, et encore moins maintenue est la cité. Car où autrefois il y avait le centre de la puissance Ynnique il y a maintenant pauvreté et maladie, et sorts sont utilisés par les locaux pour montrer des illusions de la grandeur passée de la cité à ses résidents et visiteurs. Un mensonge horrible. L'héritage de l'Empire ne peut être autorisé à suppurer comme une blessure non soignée, rapidement le Donjon Sarcelle et la cité d'Arverynn doivent être guéris !"

 g27_treehouse_rangers_title:0 "Rangers des Cabanes"
 g27_treehouse_rangers_desc:0 "Comme les Maudits et Vieux Rzentur razzient les frontières du Nord, ainsi font les Epednar et Veykodans razzia le Sud. Pour défendre et alerter de tels raids les Sarda emploient des rangers des Cabanes, elfes qui vivent loin de la civilisation dans des maisons dans les arbres, et rôdent les bords des terres Ynniques pour prévenir l'agression buycev répugnante. Ces rangers auront notre soutien, car nous avons armes de grande quantité et qualité. Avec leur aide, nous utiliserons la pierre des anciens châteaux Sarda qui s'effritent pour fortifier la frontière, que le travail d'un ranger puisse devenir plus sûr et plus facile."

 g27_wild_west_title:0 "Le Sud Chaud"
 g27_wild_west_desc:0 "Où Brelar est morne et froid, avec ravins humides et pics couronnés de neige, Sarda est chaud et beau, ses champs vastes et verdoyants et son temps doux. Il n'est pas merveille que les Vitsars déplacèrent leur capitale sud pour vivre dans cette chaleur et aise, pour gouverner loin des forêts dures et vents glacés. Sarda est maintenant une fois de plus sous la règle de Brelar, et dans ce paysage, il y a un lieu très important qui mérite notre attention."

 g27_restore_functionaries_title:0 "Fonctionnaires Impériaux"
 g27_restore_functionaries_desc:0 "Les actions clés des Empereurs Brelari furent leurs implémentations de réformes administratives, incluant plusieurs enquêtes de la taille des provinces pour tenir compte des changements saisonniers que le Stuir Balia cause en fertilité. Souvent non dite est l'abhorrence de la dynastie yen Brelar envers la corruption ; où favoritisme et accords en coulisse étaient un pilier à la fois des régimes yen Dolin et Vyrekynn, les Vitsars Brelari imposèrent régulations strictes sur les Seigneurs, et instituèrent un système de fonctionnaires pour assurer que les roues de leur règne tournent aussi doucement que les roues à eau de retour à la maison. Sur les Âges Sombres la corruption a suinté dans chaque coin de l'ancien empire, et ainsi il est temps de restaurer les fonctionnaires que nous puissions déraciner cette décadence une fois pour toutes."

 g27_return_yenbrelar_title:0 "Retour des Yen Brelar"
 g27_return_yenbrelar_desc:0 "Brillantes sonnèrent les cloches à Adbrabohvi au printemps de 761 quand Demirad yen Brelar fut couronné Empereur des Ynniques, en bienvenue pour le nouveau Vitsar. Les yen Brelar se prouvèrent dirigeants dignes en incarnant l'idéal ynnique le plus central, constance et changement. Car leur constance était en justice, et décrets forts, et ne craignant aucune opposition le trône était puissant en leur jour et rébellion fut étouffée en force rapide. Changement était en leur but pour prospérité, redessiner les provinces et revoir leur production, pour assurer qu'aucune terre ne soit laissée manquante due à pauvre récolte dans le déclin de la rivière ou inondation dans sa croissance. Ainsi en donnant prospérité et justice à l'Ynn, nous pouvons espérer avoir rendu nos ancêtres fiers."

 g27_fallen_emperors_title:0 "Empereurs Déchus"
 g27_fallen_emperors_desc:0 "Avec le Donjon Sarcelle en forme magnifique, comme autrefois il était aux jours de gloire Vyrekynn, nous avons donné à la dernière dynastie impériale un siège digne de leur nom. Joyeusement leurs bannières volent à travers murs, passages et tours, en célébration du retour de la beauté légendaire d'Arverynn. Fiers et figés dans leurs voies bien que les Vyrekynns puissent être, plus ne peuvent-ils nier la grandeur de la République et sa revendication à l'Empire."

 g27_legacy_amstenur_title:0 "Héritage d'Amstenur"
 g27_legacy_amstenur_desc:0 "Amstenur, l'ancienne Cité Murée des Sarda, gît en ruine depuis l'unification de l'Ynn. Peu reste de ses murs colossaux, car leur pierre fut utilisée en grande quantité pour la construction des Grands Barrages. Une courte chevauchée ouest mène à ses héritiers ; la dynastie yen Stenur est le fruit de l'union chantée comme \"Le Mariage Mur-Rivière\" car c'était entre le seigneur Dolindhan Calasanqir et la princesse d'Amstenur que les premières unions entre Sarda et Dolindhan se produisirent. Par cette légitimité, les yen Stenur ont toujours veillé sur Sarda dans le désir de garder sa prospérité coulante. Et pour maintenir cet héritage nous gagnerons leur soutien."

 g27_strangers_west_title:0 "Étrangers à l'Ouest"
 g27_strangers_west_desc:0 "Où autrefois les Epednar erraient libres et sans défi, maintenant nouveaux établissements et peuples traversent. Pas une répétition de la folie qu'étaient les tentatives de l'Empire de coloniser les plaines, car ces peuples viennent de sous les chutes ; krahrnorians nous les nommons. Pour vaincre les hordes Epednar ils utilisent armes bruyantes de flamme et acier, qui peuvent être tirées à longues portées comme un arc. Beaucoup parmi la noblesse Ynnique prétendent qu'une telle guerre est pour lâches, mais alors de nouveau ils disaient de même des Républiques autrefois..."

 g27_northern_heathens_title:0 "Païens Occidentaux"
 g27_northern_heathens_desc:0 "La poussée est Rzentur a longtemps été une préoccupation au Dolindha, et il est maintenant temps pour les guerriers de la république de terminer cette menace imminente. Bien-versés sont les guerriers du dragon à faire face aux chevaliers et charges audacieuses - voyons comment ils se débrouillent contre les manœuvres rapides et guerres d'endurance flétrissantes de la tradition Brefineis."

 g27_dragon_lords_title:0 "Seigneurs Dragon"
 g27_dragon_lords_desc:0 "Les Rzentur servirent autrefois le Vitsar aussi loyalement que tout autre peuple ynnique et rendirent hommage à la Grande Rivière au lieu d'un faux Dieu Dragon. Maintenant que à la fois Drozmagog et son fils Varlengeilt sont tués, ils ne peuvent plus nier que leur dieu légitime n'est nul autre que l'Ynn, et leur seigneur légitime est le seigneur de Brelar."

 g27_strangers_east_title:0 "Étrangers à l'Est"
 g27_strangers_east_desc:0 "À l'Est les chefs et petits rois de Veykoda sont rapidement déplacés par nouvelles nations. Avec noms étrangers et traditions plus étrangères, un peuple a émergé de l'outre-monde. Ils tiennent dieux tels que Corin, la déesse du ciel aux cheveux rouges de guerre et Nerat, un squelette rouge qui juge les morts sur une balance, et ils tiennent ambition pour nouvelles vies dans notre vallée. La question est de savoir si nous les laissons répandre leurs pensées et traditions dans la terre des Ynniques, ou si nous devons combattre ces idées dangereuses qu'elles ne nuisent pas à notre mode de vie."

 g27_our_monopoly_title:0 "Notre Monopole"
 g27_our_monopoly_desc:0 "Le fer et ses produits ont longtemps été la fierté de Brelar, et longtemps avons-nous tenu le monopole sur son commerce le long de la Grande Rivière. Pourtant maintenant un peuple de l'Est, les nains, ont prouvé être égaux sinon supérieurs en leur compétence en forge que nos maîtres. Ces nains peuvent prouver une menace à notre artisanat, mais d'autre part, amener leur expertise à Brelar est aussi probablement se révéler une perspective fructueuse."


 g27_endure_gunfire_trigger:0 "A un conseiller militaire employé PAS de §Yculture Ruinborn§!"

 flavour_brelar.1.t:0 "Vieux Contes dans les Maisons de Fer"
 flavour_brelar.1.d:0 "L'air froid de montagne s'infiltrait à travers les murs de bois et faisait l'équipe se blottir ensemble autour des fours de fonte gris rugueux, bien qu'ils prennent soin de ne pas gêner d'elfes portant encore autour du fer dans des urnes rougeoyantes, vêtus de mains épaisses gantées ou soulevant barres refroidissantes dans d'énormes pinces. En soirées comme celle-ci, les elfes plus âgés partageaient histoires, contes d'escalade de montagnes dans leur jeunesse ou de chasses ou les guerres des Vitsars, parfois même partageant contes de vieille brefineis comme la Bataille du Pont de Bois ou l'arrivée de la Chevauchée de Lukaus au pied de la chaîne d'Argan aux jours où Dolindha était encore vide. Ce soir un vieil elfe parle d'un étrange constructeur de pont pour qui il travailla autrefois ; il explique en riant comment l'elfe mesurait chaque planche et roche et puis passait heures à réfléchir sur écrits et dessins avant de laisser les gens vraiment se mettre au travail, et puis inexplicablement arrêter leur travail pour mesurer plus et placer quelque bâton étrange avec eau contre l'ouvrage. Quoi au nom de la Rivière se passait avec cet ingénieur le vieil elfe ne pouvait dire, mais les ponts qu'il leur fit construire ne sont tombés une fois, pas même dans les plus rudes des inondations de la Grande Ynn."
 flavour_brelar.1.a:0 "Quelles méthodes cet elfe étrange connaissait-il, et où est cette connaissance maintenant ?"

 flavour_brelar.2.t:0 "Traçant le Passé"
 flavour_brelar.2.d:0 "\"J'écris brièvement sur ce papier tandis que je me cache très inconfortablement derrière barils et cordes. Goodman Boric de Brelar m'a accordé une place dans son chariot que je puisse passer des terres ruineuses de Vysamsto sans être molesté, ou ainsi j'espère. À côté de moi est une pile de lainages avec laquelle je dois me couvrir une fois appelé, gardant ainsi d'être vu par les gardes. Je prie la Grande Rivière que ma famille reste saine à Mocbarja, bien que je pense fou de croire que les seigneurs retiennent quelque honneur de ne pas tuer la famille de leur ennemi déclaré quand j'ai témoigné leur abandon de la règle Impériale si rapidement quand moment apparut. Craintif suis-je de ce qui devrait advenir de Dolindha si le légitime empereur ne marche pas bientôt nord, pourtant plus craintif suis-je de ma bien-aimée Mocbarja. Comment dois-je vivre sachant que ses engrenages rouilleront fermés et ses écluses s'effondreront en mon absence et celle de mes compagnons, comment dois-je continuer sachant que les seigneurs Ynniques ont horriblement versé le sang des fidèles sur son pavé ? Brelar reste non déclaré, que l'Ynn me sourie et le Maire me permette refuge, le seul espoir qui me reste est que je puisse vivre pour retourner au Barrage quand bannières Vyrekynn volent une fois de plus au Nord, mon seul pari à la vie est qu'ils ne seront pas autorisés à décad- c'est Goodman Boric me disant que nous sommes arrivés à la porte, encore j'implore la rivière : que ce ne soit pas la dernière chose que j'écrive.\""
 flavour_brelar.2.a:0 "Espérons que l'elfe nous a atteints pas juste sa note"

 flavour_brelar.3.t:0 "Secrets des Jours de Gloire"
 flavour_brelar.3.d:0 "Devant [Root.Monarch.GetTitle] [Root.Monarch.GetName] est une grande table de pierre, localisée dans un des halls de marbre résonnants de la maison du Conseil. Sa surface grise est à peine visible, due à être couverte de livres, rouleaux, tablettes et même quelques étranges artefacts qui luisent encore faiblement avec vieille énergie arcane. \"Tout ceci vient des Architectes de Barrage ?\" demande [Root.Monarch.GetSheHe] du conseiller au visage de pierre debout dans les ombres d'un pilier à la tête de la pièce. \"Non, tout ceci peut tenir quelque relation à eux, ou peut-être avoir quelque piste vers un descendant ou témoin. Longues seront les nuits de réflexion avant que nous puissions faire quelques conclusions claires quant à savoir si connaissance peut être sauvée, et plus longues encore si nous trouvons que nous souhaitons la raffiner pour être utile.\" [Root.Monarch.GetName] jette [Root.Monarch.GetHerHis] yeux aux murs et plafond sombres, où constructeurs elfiques sculptés, artisans, et guerriers performent leurs occupations en cercle coulant, une partie du mur est craquelée, et si jamais elle était en couleur elle a depuis longtemps fané, mais dans le bras lourd du forgeron et les yeux de pierre des guerriers, détermination tient encore forte. \"Que cela prenne décennies, que cela prenne siècles, le temps peut nous voir passer, mais la République demeurera pour porter les fruits de cette recherche, même si cela prend un millénaire à compléter.\""
 flavour_brelar.3.a:0 "Il serait sage de commencer aussitôt que possible en tout cas"

 flavour_brelar.4.t:0 "La Connaissance pour Dompter la Rivière"
 flavour_brelar.4.d:0 "La première chose que les gens remarquent à propos du nouveau moulin est combien plus silencieux il est que les plus anciens. Les roues tournent en un doux ronronnement où d'autres grincent et gémissent, et les grandes scies coulent doucement à travers le marbre, humidifiées par un jet constant d'eau pour ne pas devenir chaudes. Bientôt d'autres particularités viennent à l'esprit ; le bâtiment n'a pas de piliers et le toit s'arque haut vers les montagnes. Quelques elfes plus âgés jurent qu'il s'effondrera à la première neige, pourtant ils sont réduits au silence par les constructeurs, car par jour brillant de ciel clair ils emploient un grand mécanisme de bois d'engrenages et poutres et corde pour hisser un vaste rocher. Solidement la roche est lâchée sur leurs arches, où elle roule et glisse d'écrasement et grincement, ne laissant pas plus de dommage que griffures dans les tuiles polies. Alors que les elfes de Brelar reviennent de la démonstration, beaucoup réfléchissent profondément ; Quelle manière d'artisanat peut rendre un mur plus mince qu'un arbre plus fort qu'un rocher plus grand qu'un auroch adulte ? Et si tel artisanat est vraiment maîtrisé, jusqu'où peut-il être apporté ?"
 flavour_brelar.4.a:0 "À quelles hauteurs le marbre Brelari amènera-t-il encore l'Ynn et son peuple ?"

 flavour_brelar.5.t:0 "La Maintenance des Barrages Porte Fruit"
 flavour_brelar.5.d:0 "Les Architectes de Barrage ont longtemps supervisé la maintenance et amélioration du Grand Barrage à [upgrading_dam.GetName]. Bien qu'à leur venue il était dans un état plutôt lugubre, c'est maintenant en joie que rapports et messagers arrivent portant nouvelles de la restauration des fonctions du Barrage. Grande [upgrading_dam.GetName] sert maintenant une fois de plus à réguler le flux de la rivière et à alimenter moulins et ateliers dans la province."
 flavour_brelar.5.a:0 "Excellent."

 flavour_brelar.6.t:0 "Les Restaurer à la Grandeur"
 flavour_brelar.6.d:0 "Années longues et lourdes ont passé et le travail des Architectes de Barrage continue. Encore plus de ressources versent-ils dans les Grands Barrages dans une tentative d'amener les constructions de retour à la grande stature qu'elles possédaient durant le temps des Vitsars. Le résultat que nous avons maintenant officiellement reçu ne vient comme aucune surprise - pendant années il y a eu une amélioration constante au Barrage de [upgrading_dam.GetName], et le fier Architecte qui arrive avec diagrammes détaillés et illustrations est accueilli avec un festin à la cour, bien que peu de témoins comprennent la signification de ses mots et rouleaux. Ce qui est clair, cependant, est que le Barrage [upgrading_dam.GetAdjective] a été complètement amélioré, et les résidents de la région autour sont sûrs de voir de grands bénéfices, valant tout et plus des années d'attente."
 flavour_brelar.6.a:0 "Merveilleux"

 flavour_brelar.7.t:0 "Fort comme Jamais Auparavant"
 flavour_brelar.7.d:0 "La grandeur des Barrages Ynniques est inégalée à tout ce que nous avons posé nos yeux auparavant. Longtemps furent-ils simplement maintenus et laissés à mains stagnantes, mais avec l'ingéniosité de nos Architectes de Barrage Brelari, nous pouvons proclamer avoir atteint perfection dont jamais même fut rêvé auparavant. L'eau cascade si grandement et gracieusement de la pierre ciselée, laissant une fine brume couvrir le feuillage en dessous et causant que patches floraux scintillent. Car grande fonction doit être rencontrée par grande beauté."
 flavour_brelar.7.a:0 "Que tous admirent notre œuvre."

 flavour_brelar.8.t:0 "Le Ronronnement de la Vallée"
 flavour_brelar.8.d:0 "'Ho venez joyeux elfes du côté rivière brumeux qui regardent sud vers les monticules, \n\nHo venez las aux cheveux du nord balayé par le vent, qui gardent les moutons sur les landes, \n\nHo venez entendre nous marteler comme les elfes partis depuis longtemps, \n\ncar dans maison de fer à nouveau, \n\nla force vitale de Brefineis vient coulant, rougeoyant, \n\nrouge dans les moulins de la vallée.'"
 flavour_brelar.8.a:0 "Les Chants des ouvriers résonnent à travers Siva Brel !"

 flavour_brelar.9.t:0 "Canal Malacynn"
 flavour_brelar.9.d:0 "Avec quelques dernières touches finales, nous pouvons fièrement proclamer le Canal Malacynn être complété ! Longtemps avons-nous compté sur la terre pour transporter notre fer à travers l'Ynn mais de façon peu fiable, avec accès direct à la rivière principale via le canal, nous pouvons finalement solidifier le contrôle Brelari sur le commerce dans la région. S'étendant de Stantirvare à Malacnar, nos vaisseaux nouvellement construits peuvent facilement atteindre Vers Argan et transférer d'énormes quantités de fer à la Grande Forge à Malacnar."
 flavour_brelar.9.a:0 "Ainsi notre artisanat atteint des marchés plus lointains."

 flavour_brelar.10.t:0 "Sollicitations en Secret"
 flavour_brelar.10.d:0 "En visitant le village local de Brelarico, Maire [Root.Monarch.GetName] fut approché par une figure encapuchonnée qui semblait avoir une voix très familière. Ils firent signe à notre cortège d'entrer une villa sans remarque, plaidant pour que nous rencontrions quelques personnes apparemment importantes. La figure se révéla être [Root.Dip_Advisor.GetName], un conseiller de confiance qui était entré en contact avec ce qui reste de l'Ordre de l'Œil de la Montagne, organisant une rencontre secrète entre eux et notre administration. Ils croient que coopérer avec nous mènera au renouveau de leur ordre déchu, qui a grandement diminué depuis la chute de l'Empire Ynnique, leurs compétences en espionnage étaient autrefois inégalées et peuvent encore l'être si l'ordre est mis à bon usage. Ils disent que servir notre république ravivera l'ordre et finalement remettra l'ordre à l'usage sous Brelar, nous soutiendrons volontiers leurs efforts."
 flavour_brelar.10.a:0 "Ils se cacheront dans les Ombres."
 flavour_brelar.10.b:0 "Ils chasseront depuis les Ombres."

 flavour_brelar.11.t:0 "Restructurer l'Ordre"
 flavour_brelar.11.d:0 "Trop longtemps les dirigeants de l'Ordre Améthyste ont été menés par les méprisables Seigneurs d'Amacimst, les principaux ennemis de notre état. Ils s'opposent à nos idéaux républicains mêmes et posent une grande menace à Brelar s'ils doivent être laissés sans entrave, car ils possèdent une grande force militaire de chevaliers aguerris. Déraciner leur direction sera tâche formidable, ainsi que la restructuration de leur ordre. Il est connu que beaucoup de chevaliers ont été bannis de l'ordre pour les raisons les plus triviales, les réintégrer nous accordera sûrement chevaliers entraînés dans l'armée qui sont loyaux à notre république."
 flavour_brelar.11.a:0 "Nous accueillons les exilés de retour."

 flavour_brelar.12.t:0 "Le Soulèvement des Bateaux"
 flavour_brelar.12.d:0 "Trop longtemps la faction religieuse, les Rivières ont contrôlé la grande cité flottante de Bosancovac après un coup saint questionnable. Soutenus par la Seigneurie d'Amacimst, ils complotèrent contre la faction patricienne, les Bateaux pour les évincer du pouvoir et éradiquer les traditions républicaines de la nation. Évincant l'ancien maire, ils les confinèrent dans la ville d'Imstana alors qu'ils transformaient Bosancovac en temple, plaçant sa règle dans les mains des prêtres de la rivière ynn.\n\nCependant, avec nos fonds et main-d'œuvre, nous soutiendrons les Bateaux évincés et monterons un soulèvement pour ramener l'ordre démocratique avec des alliés loyaux. Que les Bateaux naviguent doucement dans le port du triomphe, traçant un cours pour prospérité et unité renouvelées !"
 flavour_brelar.12.a:0 "Aux Armes !"

 flavour_brelar.13.t:0 "Le Retour des Bateaux"
 flavour_brelar.13.d:0 "Les gardes Brelari et Bosancovaco ouvrent les portes de la cité flottante au cortège de [Root.Monarch.GetTitle] et aux patriciens qui peuvent à nouveau poser leurs regards sur la cité intérieure. Enfin les Bateaux sont-ils revenus à leur foyer légitime, libres des rivières corrompues et de ceux qui menaçaient les valeurs de la république maintenant rétablie. Dans le palais de justice de la cité, les Rivières ont été contraintes de signer la cession de leur pouvoir aux Bateaux et de jurer de ne jamais plus trahir la république. Une nouvelle élection est tenue le jour après la signature, décidant du dirigeant qui commencerait les efforts de reconstruction et la réinstauration de la démocratie dans la cité."
 flavour_brelar.13.a:0 "Longue vie à la République !"

 flavour_brelar.14.t:0 "Débattre avec les Dragons"
 flavour_brelar.14.d:0 "Devant [Root.Monarch.GetName] se dresse une estrade grandiose, au sommet de laquelle siège une chaise élancée de bois de cerf incrustée d'or, flanquée d'énormes elfes en armure aux écailles vertes et casques cornus féroces. Assis se trouve la forme d'un jeune elfe, élégamment mais aussi clairement confortablement vêtu d'une robe ample et fluide et orné de nombreuses gemmes exquises et métaux précieux, qui pendent en chaînes de son cou et épaules et s'enroulent scintillants autour des mèches de ses cheveux verts flottants. Ses yeux dorés brillants sont fixés sur un parchemin simple qu'il lit d'une manière ennuyée, tapotant les bras de son siège avec des doigts manucurés bagués. \n\"Mes seigneurs me disent que vos paroles sont poison, mon bon [Root.Monarch.GetTitle] de l'est. Et ceci semble certainement une base inquiétante pour la gouvernance quand on la regarde en jugeant comment elle affecte mes sujets loyaux.\" Sa voix est cuivrée et féroce et aux oreilles de [Root.Monarch.GetName] elle semble comme si chaque joyau sur le corps du parleur sonne en harmonie avec son ton. \n\"Dites-moi, petit marchand de fer, croyez-vous que vous gagnerez la vraie seigneurie de Rzenta en forçant ma main à écrire mon nom sur quelque feuille de papier ? Croyez-vous que je céderais la loi et supervision de mon peuple des mains de mes seigneurs loyaux aux incroyants ?\" \n[Root.Monarch.GetName] cligne des yeux. \"Ne sont pas tous les citoyens de Rzenta votre peuple ? Seuls les souhaits des seigneurs et prêtres comptent-ils à vos oreilles ?\" demande [Root.Monarch.GetSheHe], calmement et de façon calculée mais avec un intérêt genuine. \n\"Les Seigneurs et Prêtres représentent mes sujets, je ne peux prendre le temps d'écouter les mots de chaque elfe, ni tous n'ont-ils le temps ou moyens de voyage pour me parler de leurs désirs.\" \n\"Las sont les gens de Rzenta et sans doute votre Altesse avec les querelles et incompétence de ceux hissés à leurs positions par le sang seul, pas ainsi sont les choses à Brelar. Drozmasrecat sera miroir au parlement de Brelar, frère non sujet, et servira à représenter la volonté de vos sujets loyaux vraiment et justement au lieu qu'à travers les mots de seigneurs intriguant visant à servir leurs propres richesses avec votre faveur.\"  \n Le dragon donne le parchemin à un beau serviteur avec un sourire et un merci, et il reste souriant en se retournant vers le [Root.Monarch.GetTitle], bien que ses yeux manquent de toute leur chaleur précédente. \"Ainsi dites-vous, pourtant je ne suis pas aveugle à savoir que ceci vous sert comme compromis, qu'en tant que conseils frères vous utiliserez la puissance de Rzenta comme bouclier contre ces adorateurs-de-rivière qui estiment tous parlements un péché. Pourtant ne suis-je pas non plus aveugle au fait que votre armée tient un couteau au cœur de mes sujets. Votre grâce envers eux, plus important en ne demandant pas qu'ils me renient, est une sagesse surprenante de votre part. J'accepterai ce Conseil comme légitime, pourtant reste une préoccupation dans mon esprit quant à où les lignes de compromis seront martelées en terre. Combien le Parlement de Brelar entend-il que mon Conseil retienne les valeurs de règle absolue Rzentane et prominence dynastique ?\""
 flavour_brelar.14.a:0 "Le Conseil du Dragon retiendra les Idéaux Rzentans"
 flavour_brelar.14.b:0 "Comme toujours, nous compromettrons prudemment sur cette affaire."
 flavour_brelar.14.c:0 "Il n'y aura pas de Seigneurs en Dolindha ni Rzenta !"

 flavour_brelar.15.t:0 "Initiative d'Entraînement d'Endurance Complétée"
 flavour_brelar.15.d:0 "Notre programme d'entraînement national s'est révélé être un succès ! Disciplinés et endurcis, ils se sont révélés être de grande importance pour la sauvegarde de Breluslad, prouvant même être un exemple à chaque nation qui les a vus en action. Qu'ils nous servent bien dans nos campagnes à travers le continent pour la prospérité prolongée de la grande République !"
 flavour_brelar.15.a:0 "Qu'ils nous protègent bien."

 flavour_brelar.16.t:0 "Roues Sertie d'Or"
 flavour_brelar.16.d:0 "Enfin le Grand Moulin à Eau Brelari a été restauré et encore embelli ! Utilisant des seaux plutôt que des lames, soigneusement façonnés pour assurer que l'eau entre doucement, c'est vraiment une merveille de le regarder fonctionner. Pour faire davantage du moulin à eau vraiment un spectacle, une grande caravane fut envoyée ouest vers l'Ekyunimoy pour acheter de l'or au-delà des anciens chemins, l'utilisant pour incruster la grande roue. Avec un jeu de lumière, cela faisait ressembler l'eau à de l'or liquide, scintillant et brillant pour le délice de tous. La roue était à la fois hautement fonctionnelle et laissait derrière une grande impression de la prospérité de la cité à tout visiteur passant."
 flavour_brelar.16.a:0 "Un spectacle comme nul autre."

 flavour_brelar.17.t:0 "Construire l'Unité"
 flavour_brelar.17.d:0 "Aujourd'hui il est prouvé que Dolindha est plus prospère, plus puissant, et plus juste sous la règle de la République que sous le joug de la règle dynastique mesquine. Ces régions qui sont encore gouvernées par des Iosahar jurés à la république sont connectées au parlement à Brelar, et sur les prochaines décennies seront intégrées dans la plus grande république. Ainsi Dolindha sera uni sous la règle d'un gouvernement qui le représente, et ce sera comme si chaque citoyen avait un siège dans l'Assemblée des Cavaliers d'antan."
 flavour_brelar.17.a:0 "Ainsi commence une période d'intégration."

 flavour_brelar.18.t:0 "Élection de Village"
 flavour_brelar.18.d:0 "Le jeune Ardjon se rappelle avoir cheminé après son père le long du sentier vers la place du village. Ses bottes étaient lourdes de gadoue et boue, mais il poussa déterminé. Son père parlait avec excitation, Ardjon ne se soucierait normalement pas de quelque conseil idiot que les adultes tenaient, mais aujourd'hui le ton de son père était brillant et il y avait une lumière dans ses yeux. Ils arrivèrent à une masse de gens, la plus grande qu'Ardjon avait jamais vue en dehors de la foire annuelle aux moutons sur les landes, et ici le père d'Ardjon le souleva sur ses larges épaules. \"Peux-tu voir tout le village ici garçon ? Nous faisons ce qu'ils ont fait l'année dernière dans le village d'à côté, nous allons décider qui prend les décisions ici nous-mêmes, choisir nos propres dirigeants comme nos arrière-arrière-arrière-arrière grands-pères le faisaient dans le temps, et ne pas avoir quelques types là-bas dans les villes décider ce que nous pouvons et ne pouvons pas faire par ici. Et quand tu grandiras, garçon, tu prendras ma place ici, ce jour-là tu feras partie de décider ce qui arrive à travers tout le village. Tu auras besoin d'être grand et intelligent et responsable pour ce jour, d'accord ?\" \n\nMême debout sur la place pavée grossièrement et serrant les mains des habitants comme leur nouveau maire, l'esprit d'Ardjon retourne à ce jour - il espère qu'il fera de son village un endroit juste et facile où vivre, il espère qu'il peut rendre l'esprit de son père fier."
 flavour_brelar.18.a:0 "Qui mieux pour berger les bergers ?"

 flavour_brelar.19.t:0 "La Proclamation de [GetYear]"
 flavour_brelar.19.d:0 "À travers la vallée de Brelar résonnent les cloches de fer fermes de la ville, à travers les haies de Grebniesth sonnent des cornes profondes en célébration, dans les rues de Vareynn et Malacnar sont des acclamations, et les canaux de Bosancovac sont remplis de barges extravagantes. Aujourd'hui tout Dolindha est en célébration, car une nouvelle force naît de la Grande Rivière, non une nation du vieil empire échoué et fané mais une avec des racines plus anciennes et un avenir plus brillant. Née à travers chaque tributaire, en bas chaque chute et ruisseau est la parole de cette nouvelle nation, cette nouvelle puissance de la Civilisation Ynnique. Que les forces décrépites du monarchisme pleurent en ce jour, car maintenant naît Breluslad, la Confluence des Collines, gardien de Dolindha et Rzenta et ennemi de tous régimes oppressifs."
 flavour_brelar.19.a:0 "Nous sommes la Vieille Brefineis Renaissante !"

 flavour_brelar.20.t:0 "Un Phare d'Égalité"
 flavour_brelar.20.d:0 "Si l'on demandait aux gens à Brelar, Vareynn ou une autre grande cité de la Confluence leurs origines, étaient-ils de richesses ou haillons ? étrangers ou locaux ? Les réponses seraient variées cent et mille fois. La Confluence Nord Ynnique accorde droits égaux à tous peuples de vivre en elle, et avec la construction des Grandes Voies Fluviales les fruits de cette ambition sont finalement révélés. Une poussée de productivité comme jamais vue auparavant a déferlé dans nos cités alors que les gens viennent à la confluence de travers l'Ynn, Aelantir, et même au-delà pour réaliser rêves et espoirs. Car nulle part une personne peut-elle forger une vie plus brillante que parmi la fournaise battante de notre république."
 flavour_brelar.20.a:0 "Et encore plus fort leurs marteaux résonneront."

 flavour_brelar.21.t:0 "Un Nouveau Méandre dans la Rivière"
 flavour_brelar.21.d:0 "L'Ynn. \n\nCette rivière est ancienne, plus ancienne que la Grande Inondation que les cannoriens appellent le Jour des Cieux Cendrés et plus ancienne que même l'Empire Précurseur avant elle. Beaucoup de noms elle dut avoir, et beaucoup de cours et redirections. Pourtant à travers courbure et torsion la rivière surmonte, et même quand le continent fut déchiré en deux l'Ynn trouva un nouveau chemin. Ainsi coule aussi le chemin de Breluslad. \n\nUne rivière ne finit jamais, car le flux est la rivière et le flux doit continuer. En Breluslad ceci est notre montée, nous devons toujours pousser pour rendre les vies des gens de la Confluence meilleures, pour rendre leurs jours joyeux et brillants. Jamais ne viendra le jour où tous nos problèmes sont traités, jamais tous nos ennemis ne seront vaincus, jamais il n'y aura pas de ponts à construire ni moulins à eau à rénover. \n\nVeliki est ce que nous nommons notre chemin non parce que nous sommes grands, mais parce que nous devrons et devons toujours nous efforcer d'être plus grands car c'est notre flux. Comme le flux de l'Ynn il peut se tordre et changer, pourtant il coulera toujours en avant. Car comme une rivière ne finit pas, ni ne le fera la république."
 flavour_brelar.21.a:0 "Qu'y a-t-il au-delà de la prochaine courbe je me demande ?"

 flavour_brelar.22.t:0 "Négociations Buycev"
 flavour_brelar.22.d:0 "Nous avons reçu une vue bienvenue alors que notre diplomate envoyé dans les terres indomptées des buycev est revenu à la capitale et demande l'audience de [Root.Monarch.GetName]. Ils apportent nouvelles de leurs longues années passées au-delà de la civilisation ynnique auprès d'un peuple qui les accueillit à bras ouverts alors qu'il tentait d'améliorer la relation entre les ynniques et buycev. En séjournant dans un village particulièrement, ils finirent par épouser un résident local et voyagèrent à travers beaucoup d'autres établissements pour plaider pour l'amitié et coopération entre nos cultures qui se sont battues précédemment pendant des générations. Apprenant les langues locales et établissant des contacts à travers la région, ils ont traversé beaucoup pour nous rassembler tous pour que chacun puisse jouir d'une vie de prospérité à travers tout Breluslad !"
 flavour_brelar.22.a:0 "Un nouvel avenir pour les buycev."

 flavour_brelar.23.t:0 "Par le Barrage des Veilleurs"
 flavour_brelar.23.d:0 "La longue ombre sombre de Filenval-du-Côté-Sud est jetée sur la Grande Rivière alors que le soleil crête l'horizon vers un matin brumeux. De l'autre côté sur la rive lointaine de la rive gauche résonnent clairs et brillants les sons de cloches et voix, la cité s'éveillant à un jour frais. [Root.Monarch.GetTitle] [Root.Monarch.GetName] regarde au-delà des centaines d'écluses, tours et passerelles qui bordent et traversent le Grand Barrage de Vels Bacar, cherchant dans les étendues méridionales lointaines du chemin voûté principal des signes de gens. Hors de l'ombre de la statue approche un petit groupe portant bannières de bleu le plus clair, portant armure aux écailles brillantes et épées courbes à califourchon sur des chevaux aux bois de cerf Sarda élancés et gracieux. Le soleil levant et les vents qui s'étendent allègent les brumes lourdes, qui tourbillonnent autour des groupes convergeant, faisant flotter drapeaux gris et bleus alors qu'elle s'élève en bouffées pour s'enrouler autour des visages des frères gardiens avant de s'estomper dans les cieux. \n\n\"Salut veilleurs du Croisement\" appelle [Root.Monarch.GetName], \"De longs jours ont passé avant que je ne chevauche dernièrement sud vers votre grande cité, plus belles et audacieuses s'élèvent les fondations du Grand Barrage, très joyeux ceci est à témoin.\" Le Seigneur de Vels Bacar s'incline, \"Salut Seigneur de [Root.GetName] et mon porteur de serment. La joie dans la restauration de notre Barrage est la plus grande dans notre famille, et pourtant plus de joie est apportée par la visite d'un Seigneur si respecté. Pourtant je dois être prudent, et comme Jurion je dois être honnête, pourquoi est-ce que vous êtes venu si loin sud pour parler avec moi ? Sûrement était-ce vraiment le Barrage que vous deviez témoigner - je n'aurais pas dû être appelé à vous rencontrer en si compagnie reculée.\" Les traits froids de [Root.Monarch.GetName] se brisent en un sourire doux. \"Bien connue est la justice, équité, bonté, et honnêteté de la Maison yen Bacar, et mieux encore avez-vous à ce moment prouvé les contes comme vrais et affermi mon choix.\" \n\nDe [Root.Monarch.GetHerHis] robe simple pourtant bien-armurée [Root.Monarch.GetSheHe] sort un parchemin décoré, portant les sceaux de toutes maisons nobles de Brelar, et le tend au Seigneur Bacaran pour lecture. \"Dites-moi votre réponse, Seigneur de Vels Bacar et descendant de Jurion qui porta le titre Rogaispodhan, votre lignée nous rejoindra-t-elle pour mener cette Rivière à l'unité une fois de plus ?\""
 flavour_brelar.23.a:0 "\"Il n'y aurait pas plus grand honneur.\""

 flavour_brelar.24.t:0 "Le Dragon Déclinant"
 flavour_brelar.24.d:0 "La campagne Rzentane passe au nord, encore nue comparée au Dolindha prospérant, pourtant avec des signes de croissance pleine d'espoir se montrant en nouvelles granges et clôtures. Au sud, la Grande Rivière coule régulièrement vers le Grand Barrage de Mocbarja portant pêcheurs-elfes et marchands vers l'est comme autrefois elle le faisait avant la venue de l'Horde Païenne. Devant à un petit fort, encore partiellement ruiné des conquêtes, attend un groupe las à pied. [Root.Monarch.GetTitle] [Root.Monarch.GetName] descend de [Root.Monarch.GetHerHis] cheval aux bois de cerf et, avec un nombre de gardes légèrement plus grand que poli, approche le Seigneur attendant sous ses bannières vert profond près des murs. \n\n\"Par quel besoin le Seigneur de [Root.GetName] est-il amené aux terres de Rzenta ?\" demande le Seigneur Pomvasonni d'une voix audacieuse avec du Dolindhan fortement accentué. Bien que ses mots soient forts et défiant, son visage est fatigué et pendant. Ses yeux rencontrent ceux de [Root.Monarch.GetName] mais en eux il n'y a pas de détermination à voir. \"Ni besoin du mien ni besoin de la République, Iosahar, je viens dans un besoin potentiel du futur. Ce n'est pas l'ambition de la République d'être le subjugateur de l'Ynn mais d'être son unificateur, ainsi j'amènerai parmi les plis de candidats pour Seigneur ces maisons qui peuvent amener dans le pli de la République les régions disparates des peuples Ynniques.\" Le seigneur Rzentan regarde [Root.Monarch.GetName] une fois de plus, son visage est encore pesé par une grande lassitude, mais dans ses yeux maintenant s'allument à nouveau les braises de l'ambition."
 flavour_brelar.24.a:0 "\"Volontiers Rzenta accepte cette invitation\""

 flavour_brelar.25.t:0 "Vague de Sarcelle Déferlante"
 flavour_brelar.25.d:0 "Une brise douce bruisse à travers les passerelles aux feuilles vibrantes s'élevant au-dessus des rues de la belle Arverynn. Les marchands argumentent dans le district d'Osvoyr et le choc d'acier résonne vrai des rues et parcs de Dratnik. Toute la cité bourdonne de ragots, car plus tôt dans la journée une procession du Suzerain, [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.GetName] passa à travers la cité et sur la Colline Vyrisar pour passer au-delà des grands murs du Donjon Sarcelle ressurgent. \n\nDans un hall à fenêtres et balcons le Seigneur d'Arverynn et le [Root.Monarch.GetTitle] [Root.Monarch.GetName] parlent pendant de longues heures en regardant la métropole bruissante sous les monticules. Nul plus grand opposant aux systèmes républicains ne peut être trouvé dans l'Ynn que la plus grande Dynastie Kyrrachéenne, et peu croient que le Seigneur acceptera la proposition de [Root.Monarch.GetName], comme d'autres seigneurs peuvent l'avoir fait. Quand le soleil se couche et aucune annonce n'est faite il y a encore plus de rumeur à travers la cité, inquiétude se répand quant à combien un rejet détériorerait les relations entre la République et Arverynn. \n\nAinsi c'est que quand la délégation [Root.GetAdjective] vient devant le trône le jour suivant, même le vaste hall du Donjon Sarcelle ne peut contenir les foules de nobles et citoyens riches tendant leurs cous pour témoigner de ce qui peut arriver, et silence lourd saisit chaque cœur alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] pose finalement la question. \"La Maison de Calrodiy, Marteau de Sarda nous rejoindra-t-elle aux cours de [Root.Capital.GetName] ?\" Dans la pause qui suit, chaque tintement d'armure et gorgée de souffle semble plus fort que le rugissement d'un dragon."
 flavour_brelar.25.a:0 "\"Naturellement pour réformer l'Empire vous aurez l'aide de Vyrekynn\""

 flavour_brelar.26.t:0 "Le Roc Solide de Sarda"
 flavour_brelar.26.d:0 "La mousse couvre de grandes parties des vastes rochers qui gisent éparpillés à travers le sol, et ombre déchiquetée gît sur l'herbe jetée par les murs tombés. De petits arbres s'agrippent aux rochers à la fois au sommet et sur le côté du mur, atteignant vers le soleil en un halo verdoyant de feuillage pour honorer Amstenur tombée. Ici, dans une clairière qui fut autrefois une tour magnifique, sont rassemblés des elfes d'importance, assis dans l'herbe ou sur des rochers errants flétris pendant qu'ils discutent l'avenir de l'Ynn entier. Toujours diplomatique, le Seigneur de Stenurynn n'a rien fait que sous-entendre qu'il acceptera l'invitation à rejoindre les Dynasties de la République, pourtant bien sûr, aucun accord clair n'a passé ses lèvres malgré des heures de mots polis, chaque mention d'accepter le parchemin d'invitation est rapidement esquivée avec un nouveau sujet. \n\nPuis dans une explosion soudaine de fourrure et joie, un petit chien court dans la clairière, éparpillant les vins et fromages et souillant maint belle robe elfique de saleté il se précipite pour doucher les nobles abasourdis de son amitié. Nulle attention ne porte-t-il aux cris et ordres, s'arrêtant seulement une fois pour regarder le visage enragé du seigneur yen Stenur avant de continuer son ravage heureux. Vers [Root.Monarch.GetName] la bête trotte, et avec un aboiement fort, elle saisit le parchemin décoré que [Root.Monarch.GetSheHe] avait posé sur une table de jardin et court dans les ruines. Une recherche exaspérée du vieil Amstenur suit jusqu'à ce qu'enfin l'appel du seigneur de Stenurynn amène le terrier galopant hors d'un buisson, portant le parchemin que le Seigneur saisit rapidement avant de gronder le petit animal complètement. \"Ne déclarez pas le petit bonhomme pour une bonne action\" [Root.Monarch.GetName] interrompt son Iosahar. \"Bonne action ? Il a saccagé notre discussion !\" crie-t-il, oubliant tout à fait ses manières. \"Peut-être, mais il a réussi à mettre ce document dans vos mains ce qui va plus loin que la discussion ne nous menait.\" Pendant un moment yen Stenur semble incrédule, puis il éclate en un rire cordial."
 flavour_brelar.26.a:0 "\"Ne pensez pas que nous n'obtiendrons pas quelques concessions de plus de vous avant que mon nom ne soit sur le papier cependant.\""

 flavour_brelar.27.t:0 "Bois Dorés"
 flavour_brelar.27.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est accueilli avec festins, et une grande joute est hébergée en dehors du Palais du Dôme avec chevaliers de chaque coin du sud en présence. La bannière de la roue à eau dorée rejoint le dôme doré pour onduler à l'unisson à travers chaque tour et mur de la cité, et acclamations assourdissantes et musique joyeuse tonnent à la vue du Seigneur yen Stantir recevant l'invitation légale officielle à rejoindre les rangs de la république Dynastique. \n\nQuand la nuit est vieille et les derniers fêtards trébuchent ivrement vers leurs chambres une voix douce réveille [Root.Monarch.GetTitle] [Root.Monarch.GetName] de son lit. \"Mon [Root.Monarch.GetTitle], vous devez suivre,\" dit une figure encapuchonnée, montrant dans sa main un blason d'un œil unique sans paupière. L'agent mène à travers beaucoup de longs halls, et passages secrets à travers l'arbre et feuille tissés qui font partie de la structure du Palais. Il s'arrête à une grande chambre, où l'air est froid et la lumière de torche se répand sur le mur, plafond et sol dorés. Là attend le Seigneur de Stanyrhrada. Seul et désarmé, il hoche la tête à sa nouvelle compagnie et place une main sur le mur devant lui. Là sur le mur sont des mots écrits en script ynnique, dans une langue que [Root.Monarch.GetName] n'a jamais vue, ni Sarda, Dolindhan, Rzentur ni même une langue Buycev, mais son flux et accents éveillent quelque reconnaissance dans [Root.Monarch.GetHerHis] esprit. \"Ceci est écrit Brefineis n'est-ce pas ? Qu'est-ce qui causerait la langue perdue de nos ancêtres d'être trouvée si loin au sud ?\" \"Ce que je sais est que ceci fut fait dans les derniers jours de Demirad 'le Superviseur' yen Brelar\", dit yen Stantir silencieusement. \"Pour nous de Stanyrhrada cela semblait que d'étranges sculptures, pourtant sur vos euh, 'serviteurs' le découvrant je suis informé qu'il y a plus derrière ceci que nous ne savions.\" Il fait geste à l'agent tenant-torche, \"Il dit que nous pouvons l'ouvrir, devr-\" \"immédiatement.\" \n\nAprès de longues minutes de chuchotement et bricolage aux mots un son comme doigts glissant doucement sur verre fin mêlé au ronronnement de beaucoup de roues remplit le hall. Un petit écart s'ouvre et de lui, l'agent tire un objet magnifique. Une amulette aux bois de cerf, dorée et attachée à un collier de fer épais scintille dans la lueur du feu. Elle est battue, non forgée, et ses jambières rigides dépeignent les traits clairs d'un Renard Queue-Blanche riant dans une Roue Dorée."
 flavour_brelar.27.a:0 "\"Qu'au nom de la rivière devons-nous faire de ceci ?\""

 flavour_brelar.28.t:0 "L'Héritage des Anciens Vitsars"
 flavour_brelar.28.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se tient nerveusement au bout lointain d'un long couloir sombre, [Root.Monarch.GetSheHe] est vêtu de façon non caractéristique pour un dirigeant Brelari dans la Maison du Conseil à Brelar car [Root.Monarch.GetHerHis] robes sont en rouge cramoisi, et leur or en bois de cerf, pas la roue dorée signature. À travers la porte au bout lointain du couloir se verse la lumière brillante d'un beau soleil et un susurrus grésillant de voix, ils creusent le doute dans les pensées de [Root.Monarch.GetName] jusqu'à ce qu'ils soient réduits au silence par l'appel d'une corne profonde et forte. Commençant [Root.Monarch.GetHerHis] marche, [Root.Monarch.GetName] passe des centaines de chevaliers bordant le couloir, leurs bannières sont de Vareynn et Amacimst, cœur de l'emprise de Brelar sur le Dolindha féodal. Le mouvement d'une main et pied en mouvement clair et soumis parle l'assurance de l'Ordre - \"nous avons des yeux partout, tout est sûr,\" L'impatience commence à remplacer le doute dans l'esprit de [Root.Monarch.GetName], pourtant [Root.Monarch.GetHerHis] allure reste régulière, froide et déterminée comme la marche des légions du Peuple de Fer. Une acclamation rugissante salue le [Root.Monarch.GetTitle] quand [Root.Monarch.GetSheHe] émerge à travers la porte - devant le hall est rassemblée une foule s'étendant plus loin que l'œil ne peut voir. Ils sont roturiers, soldats, seigneurs, prêtres, krahrnorian et ynnique, et tous sont impressionnés par la vue de [Root.Monarch.GetTitle] [Root.Monarch.GetName] se dressant au-dessus des Seigneurs assemblés de la République Dynastique, tous brillant somptueusement comme s'ils avaient marché hors d'une légende. \n\n\"La chute de l'Empire vint comme une seconde Grande Inondation à tout l'Ynn, amenée par décadence et corruption comme fut la première. En reconstruisant, ravivant, les peuples et œuvres de l'Ynn de cette décomposition nous avons fait comme nos ancêtres après la Grande Inondation, qui avec l'instruction du Renard Queue-Blanche apprirent à guérir le monde de la blessure de la colère de l'Ynn. Pourtant ce qui n'est peut-être pas rappelé sont les jours quand les yen Dolin finirent, et corruption et décadence nous mûrirent pour la chute pourtant ne nous renversèrent pas, car en ces jours les yen Brelar, Demirad le Superviseur, reconstruisirent non les maisons et murs et Barrages, mais les lois, les idéaux et l'administration des Ynniques. Maintenant nous avons accompli ces deux reconstructions en une, car les Grands Barrages et les Œuvres de l'Ynn sont magnifiques comme jamais auparavant, et les structures et systèmes de la bureaucratie coulent rapidement comme la rivière !\"\n\nSur un podium de marbre surélevé se dressent les Grands Prêtres d'Adbrabohvi, Svemel, et Bosancovac, vers eux [Root.Monarch.GetName] marche maintenant, alors que le prêtre Bosancovaco élève sa voix et tient dans ses bras l'amulette du Renard Queue-Blanche. \"Par cette Amulette Queue-Blanche de la Dynastie Brelari, par [Root.Monarch.GetHerHis] actions pour réformer l'Empire des Ynniques, par [Root.Monarch.GetHerHis] justice, par [Root.Monarch.GetHerHis] sagesse, et par la Grâce de la Grande Rivière je te couronne Demirad II yen Brelar, Empereur des Ynniques, des Buycev, et des krahrnorians, que ta maison et notre Empire ne diminuent jamais à nouveau !\""
 flavour_brelar.28.a:0 "Gloire aux Anciens Vitsars Revenus !"

 flavour_brelar.30.t:0 "L'Affaire de la Confédération Rzentane"
 flavour_brelar.30.d:0 "L'expansion du vote ciblant spécifiquement ces électeurs résidents dans la république subsidiaire de Drozmasrecat a soulevé le concept d'intégration à la Confluence des Collines. C'est une certitude que la République Dragon s'est révélée plus que capable dans sa propre administration et le point d'intégration est convenu de résider dans la voix du peuple rzentan, qui malgré la vaste expansion des droits de vote reste encore un pas éloigné de la Confluence comparé aux autres citoyens. Par conséquent il est nécessaire de considérer s'il faut finalement unir l'Ynn Septentrional sous un état malgré les grognements du clergé Drozma Tur."
 flavour_brelar.30.a:0 "Comme l'Une Rivière nous serons un."
 flavour_brelar.30.b:0 "Un courant puissant n'est que la force de beaucoup de tributaires coulants"

 flavour_brelar.100.t:0 "Le Moulin à Eau Mécanique"
 flavour_brelar.100.d:0 "Naturellement, la première source d'inspiration pour les artificiers de Breluslad furent les Grands Barrages, car bien que leur architecture soit impressionnante, ils tiennent à l'intérieur un système encore plus détaillé et magnifique de mécanismes pour ouvrir portes ou alimenter moulins, pompes, et autres machines. Ainsi il n'est pas surprenant que les Artificiers aient conclu le projet de recherche sponsorisé par l'état en présentant au [Root.Monarch.GetTitle] un prototype d'un nouveau type de moulin à eau. Utilisant la mécanique d'horlogerie des Barrages avec les améliorations magiques de l'artisanat d'artifice, cette construction permettra d'alimenter une énorme quantité d'industrie sur une échelle massive, l'inconvénient étant qu'il n'y a pas beaucoup d'endroits le long de la rivière adaptés à leur construction."
 flavour_brelar.100.a:0 "Encore plus du potentiel de la Rivière nous est révélé."

 flavour_brelar.101.t:0 "Canaux de Voie Fluviale"
 flavour_brelar.101.d:0 "Les Moulins à Eau Mécaniques ont en un sens été une déception, bien qu'ils soient immensément utiles aux zones autour d'eux ils ne sont pas capables d'améliorer les vies de tous les gens de la confluence, ne servant que ceux avec l'opportunité de construire leurs ateliers et manufactures dans leur voisinage. Comme tels les moulins à eau produisent bien plus de pouvoir que ce qui peut raisonnablement être utilisé, signifiant qu'ils sont plutôt inefficaces malgré leur puissance. Les artificiers bien sûr ont vu ceci comme un échec de leurs buts de révolutionner la vie en Breluslad, et longtemps ont cherché une solution. Aujourd'hui ils apportèrent un système de poulies mécaniques et ferries améliorés par artisanat d'artifice à l'attention de la Confluence. Leur ambition est d'utiliser les Moulins à Eau Mécaniques pour alimenter d'énormes systèmes de ferries le long des rivières de Breluslad, avec ceci à la fois l'énergie des moulins sera sans doute pleinement utilisée, mais aussi les gens de Breluslad gagneront une méthode facile de transport à travers la Confluence."
 flavour_brelar.101.a:0 "De Bosancovac à Arvestva en un jour dites-vous ?"

 flavour_brelar.102.t:0 "Construction de Moulin à Eau"
 flavour_brelar.102.desc:0 "Nous avons alloué les fonds et ressources pour construire un Moulin à Eau Mécanique - tout ce qui reste est de décider où le construire. \n\nParmi les sites potentiels restent :"
 flavour_brelar.102.a:0 "Brelar"
 flavour_brelar.102.b:0 "Bosancovac"
 flavour_brelar.102.c:0 "Mocbarja"
 flavour_brelar.102.d:0 "Svemel"
 flavour_brelar.102.e:0 "Qemarkan"
 flavour_brelar.102.f:0 "Orlasan"
 flavour_brelar.102.g:0 "Nous choisirons un autre jour"

 flavour_brelar.103.t:0 "La Construction du Moulin à Eau Progresse"
 flavour_brelar.103.d:0 "Les fondations du Moulin à Eau Mécanique à [Root.GetName] sont complètes, et les Architectes et ouvriers commencent à passer à l'implémentation des mécanismes complexes cachés dans la structure."
 flavour_brelar.103.a:0 "Très bien"

 flavour_brelar.104.t:0 "La Construction du Moulin à Eau Progresse"
 flavour_brelar.104.d:0 "La majorité de la Mécanique dans le Moulin à Eau Mécanique de [Root.GetName] est complétée, assez pour qu'il ait fièrement effectué son premier tour. Cependant, il est bien trop tôt pour le considérer fini, car une grande quantité de tests de stress et imperméabilisation sont dus avant que la construction puisse être mise en usage."
 flavour_brelar.104.a:0 "Assurez-vous qu'il soit sûr et opérationnel."

 flavour_brelar.105.t:0 "Moulin à Eau Mécanique Complet"
 flavour_brelar.105.d:0 "Après une longue attente et une grande quantité de travail mis par les artificiers, architectes et ouvriers le Moulin à Eau Mécanique de [Root.GetName] a été complété. Ses grandes roues ont commencé à tourner aux acclamations des foules regardantes et à travers tout [Root.GetName] ateliers et manufactures reçoivent pouvoir de ses grands tours ronronnants magiquement."
 flavour_brelar.105.a:0 "Roues fières continuent de tourner."

 flavour_brelar.106.t:0 "Le Moulin à Eau Requiert plus de Financement"
 flavour_brelar.106.d:0 "Un Architecte déçu entra dans le bureau de [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] avec un rapport de l'effort de construction du Moulin à Eau à [Root.GetName]. Malheureusement, il y a eu un nombre de mauvais calculs et quelques erreurs dans le processus de développement, menant au projet requérant fonds additionnels si nous souhaitons qu'il soit complété."
 flavour_brelar.106.a:0 "La Confluence fournira."

 flavour_brelar.107.t:0 "Accidents au Lieu de Travail"
 flavour_brelar.107.d:0 "Le Moulin à Eau Mécanique n'est pas un mécanisme simple. D'une part, il est incroyablement grand, bien que sa caractéristique complexe principale soit la mécanique d'horlogerie magiquement améliorée qu'il contient, dont il tire son nom. De tels mécanismes ne sont pas entièrement sûrs, spécialement quand ils ne sont pas finis et complètement testés, et aujourd'hui un rapport de [Root.GetName] raconte un accident au site de construction, où une explosion magique massive prit les vies de plusieurs personnes."
 flavour_brelar.107.a:0 "Nous ne vous avons pas payés pour tuer nos ouvriers !"

 flavour_brelar.1077.t:0 "Progrès Solide sur le Moulin à Eau"
 flavour_brelar.1077.d:0 "Rapports prometteurs sont venus de [Root.GetName] ; influx réguliers de ressources avec temps favorable et ingénieurs intelligents signifient que le projet coule en avance sur l'horaire. Il est probable, l'architecte en chef nous dit, qu'il atteigne son prochain jalon très bientôt."
 flavour_brelar.1077.a:0 "Excellent"

 flavour_brelar.108.t:0 "Construire une Grande Voie Fluviale"
 flavour_brelar.108.desc:0 "Une Grande Voie Fluviale est un projet énorme. Nous devrons construire les mécanismes qui permettront aux ferries d'être tirés, niveler et égaliser les bords de la rivière pour limiter ses caprices et inondations, et construire toutes les stations le long de sa route où passagers peuvent monter, sans mentionner construire tous les ferries eux-mêmes. \n\nNous avons les Voies Fluviales suivantes ouvertes pour construction :"
 flavour_brelar.108.a:0 "Construire la Voie Fluviale Brelynn"
 flavour_brelar.108.b:0 "Construire la Voie Fluviale Rzentane"
 flavour_brelar.108.c:0 "Construire la Voie Fluviale Dalairey"
 flavour_brelar.108.d:0 "Construire la Grande Voie Fluviale Nord Ynnique"
 flavour_brelar.108.e:0 "Ce n'est pas le moment pour un tel projet."

 flavour_brelar.109.t:0 "Progrès de Voie Fluviale"
 flavour_brelar.109.d:0 "Le développement de Voie Fluviale à [Root.GetName] a atteint son premier jalon. Les rivières plus minces dans la province ont été élargies, les bords égalisés pour prévenir inondations plus rudes, et canaux creusés où nécessaire. La construction se déplace maintenant à implémenter les fils et poulies requis pour tirer les grands ferries."
 flavour_brelar.109.a:0 "Très Bien"

 flavour_brelar.110.t:0 "Développement de Voie Fluviale Prometteur"
 flavour_brelar.110.d:0 "Le projet de Voie Fluviale de [Root.GetName] a progressé complètement. Tout le long de l'eau courent tours mécaniques et fils, capables de tirer ferries rapidement même contre le plus fort courant. Bien sûr, avant que les efforts locaux puissent être considérés finis il doit y avoir tests, ainsi qu'établissement de stations pour que les gens puissent accéder au système complété."
 flavour_brelar.110.a:0 "Continuez alors"

 flavour_brelar.111.t:0 "Partie de Voie Fluviale Finie"
 flavour_brelar.111.d:0 "Merveilleuses nouvelles nous atteignent de [Root.GetName]. Bien que seulement une petite partie de la plus grande Grande Voie Fluviale, c'est avec grand plaisir que les ingénieurs annoncent la construction de Voie Fluviale locale être largement complète, les architectes et ingénieurs attendent maintenant la finition du reste des voies fluviales locales pour commencer à connecter les parties séparées."
 flavour_brelar.111.a:0 "Bonnes nouvelles en effet"

 flavour_brelar.112.t:0 "Une Voie Fluviale a été Complétée"
 flavour_brelar.112.desc:0 "Finalement, après beaucoup d'années de construction et développement, à travers beaucoup d'épreuves et même quelques erreurs, la Grande Voie Fluviale que nous avons implémentée pour les gens de la Confluence est complète. L'énergie magique surge des Moulins à Eau Mécaniques à travers les poulies et fils, alors que ferries commencent à transporter elfes, hommes, nains, et plus à travers l'étendue de la Confluence Nord Ynnique."
 flavour_brelar.112.a:0 "Coulant plus doucement chaque jour"
 flavour_brelar.112.b:0 "Coulant plus doucement chaque jour"
 flavour_brelar.112.c:0 "Coulant plus doucement chaque jour"
 flavour_brelar.112.d:0 "Coulant plus doucement chaque jour"

 flavour_brelar.113.t:0 "La Construction de Voie Fluviale requiert plus de financement"
 flavour_brelar.113.d:0 "À la surprise de personne, la création d'une Grande Voie Fluviale est un effort coûteux. Rapports atteignent la Confluence de la province de [Root.GetName] s'excusant pour leur manque de vision et demandant embarrassés plus de fonds. Par les documents et témoins oculaires nous avons les Architectes de Barrage concluent en effet que plus d'argent sera requis pour que le projet progresse."
 flavour_brelar.113.a:0 "Qu'il en soit ainsi, envoyez-leur les fonds"

 flavour_brelar.114.t:0 "Problèmes de Canalisation de Montagne"
 flavour_brelar.114.d:0 "La Voie Fluviale Rzentane est un projet quelque peu différent des autres Voies Fluviales. Due aux montagnes de la chaîne Ekyunimoy, une grande partie de sa construction implique implémenter écluses et portes d'inondation, et le câblage et engrenage complexes sont joints par systèmes de pompage détaillés pour assurer que nous puissions efficacement élever bateaux par-dessus les falaises. Ceci se révèle un effort épuisant sur le personnel actuellement employé, et ouvriers additionnels sont nécessaires pour rester sur horaire et sur qualité."
 flavour_brelar.114.a:0 "Je suppose que creuser tranchées à travers n'allait pas fonctionner"

 flavour_brelar.115.t:0 "Sujet Demande financement de Voie Fluviale"
 flavour_brelar.115.d:0 "La Confluence Nord Ynnique consiste en multiples parlements, un desquels entreprend la construction de la Grande Voie Fluviale à notre côté. Malheureusement mais peut-être attendu ils ne possèdent pas les ressources disponibles au chef de la Confluence et demandent comme tels plus grande assistance de nous dans l'effort de construction."
 flavour_brelar.115.a:0 "Bien sûr, à quoi d'autre sommes-nous là sinon pour aider ?"

 flavour_brelar.116.t:0 "Les Raveliens Aident la Construction de Voie Fluviale"
 flavour_brelar.116.d:0 "Toujours avides de favoriser et aider l'art de l'artifice, les Raveliens à [Root.GetName] sont venus à l'assistance de l'effort de construction de Voie Fluviale locale. Utilisant leur propre expertise en ingénierie et artisanat d'artifice ils ont significativement accéléré le développement de la Voie Fluviale locale."
 flavour_brelar.116.a:0 "Merci aimables citoyens"

 flavour_brelar.150.t:0 "Des Étrangers Arrivent à Arvestva"
 flavour_brelar.150.d:0 "Une compagnie trempée et lasse a accosté à Arvestva, amenée par un des rares navires Krahrnorians qui fréquentent nos ports. Ce ne sont pas marins ou commerçants comme la plupart des visiteurs d'outre la mer orientale ; leurs sacs contiennent parchemins et livres et leurs mots parlent de science et philosophie. Aussi contrairement à d'autres voyageurs, cette compagnie n'a pas voyagé plus loin - ils passent leurs jours apprenant nos coutumes et technologies et leurs soirées se réchauffant près des feux dans les tavernes riveraines, écoutant attentivement dans la lumière de chandelle tamisée en notant contes des locaux. Ce groupe prétend faire partie d'un mouvement Krahrnorian appelé \"La Société Ravelienne\", qui vise à expliquer et démêler toute la connaissance et mystères du monde."
 flavour_brelar.150.a:0 "Tant qu'ils ne sont pas un problème, laissons-les rester."

 flavour_brelar.151.t:0 "La Société Ravelienne se Répand à Brelar"
 flavour_brelar.151.d:0 "La société ravelienne a rassemblé des membres à elle à [Root.GetName]. Leurs façons charitables et curiosité genuine concernant les artisanats de notre peuple ont séduit beaucoup de locaux à rejoindre leur groupe. Étant donné que les Raveliens tendent à se prouver comme éducateurs et penseurs solides, il est bon de voir leur nombre grandir."
 flavour_brelar.151.a:0 "Bienvenue à [Root.GetName]"

 flavour_brelar.152.t:0 "Les Raveliens aident avec la fondation d'une Université"
 flavour_brelar.152.d:0 "Toujours avides de faciliter la poursuite de connaissance, la Société Ravelienne a travaillé avec éducateurs et architectes Brelari locaux à [Root.GetName]. Leur but est l'établissement d'une université de style Krahrnorian dans la province. Ils auront bien sûr besoin de financement et expertise additionnels pour que ceci arrive, mais pour favoriser l'innovation du peuple Brelari, nous pouvons sûrement trouver quelques ressources."
 flavour_brelar.152.a:0 "Temps de construire quelques halls de conférence."

 flavour_brelar.153.t:0 "Les Raveliens aident à établir une Manufacture"
 flavour_brelar.153.d:0 "Un intérêt de la Société Ravelienne est la science de l'artisanat d'artifice, spécifiquement comment cet art peut être utilisé pour améliorer les vies de l'elfe et krahrnorian moyens. Ainsi les Raveliens Brelari ont proposé pour l'état de construire une manufacture à [Root.GetName]. Utilisant ces techniques d'artificier vantées, ils prétendent que ce sera un projet plus efficace, qui prouvera une amélioration directe et notable aux vies des locaux."
 flavour_brelar.153.a:0 "Un investissement digne, allez-y."

 flavour_brelar.154.t:0 "La pensée Ravelienne gagne en popularité parmi les Brelari"
 flavour_brelar.154.d:0 "Une pensée centrale de la société ravelienne est l'émancipation de la magie pour l'usage de la personne commune. Comme ils le racontent, Cannor est largement sous le joug de hiérarchie magique et féodale, et la magie est la méthode principale par laquelle l'élite peut contrôler la populace. Bien que l'Ynn ait moins de liens à la magie dans leur noblesse que c'est apparemment le cas en Cannor, cette désillusion avec la hiérarchie et son monopole du pouvoir trouve beaucoup de sympathie parmi les Brelari, car le sentiment commun envers les hiérarchies féodales de l'Ynn correspond à la frustration des Raveliens assez bien. À cause de cette sympathie et compréhension mutuelle, beaucoup de Brelari à [Root.GetName] ont rejoint la société."
 flavour_brelar.154.a:0 "Puissions-nous être unis dans nos libertés"

 flavour_brelar.155.t:0 "Colons influencés par les Raveliens"
 flavour_brelar.155.d:0 "Les colons dans la mer brisée et la forêt des Maudits ont quelque dissimilarité aux Brelari en Dolindha, car leurs conditions de vie plus rurales et froides ainsi que leur distance à la Grande Rivière font que le monde semble plutôt différent qu'il ne le fait à un résident de Brelar ou des montagnes d'argan. Peut-être due à ce manque de connexion à l'Ynn les colons sont assez avides d'accepter les arrivées de la Société Ravelienne et leur fournir résidence et soutien. Bien sûr, cela peut aussi être une affaire de pragmatisme, car les Raveliens sont un groupe plutôt charitable et tendent à redonner aux communautés qui les soutiennent, mais de toute façon, il semble que les gens de [Root.GetName] ont établi une nouvelle branche de la Société dans la province."
 flavour_brelar.155.a:0 "Plutôt plus dur que vos cafés douillets en cannor, non ?"

 flavour_brelar.156.t:0 "La Confluence et le Ravelianisme"
 flavour_brelar.156.d:0 "La formation de la Foi Ravelienne a eu beaucoup d'impact sur les Sociétés Raveliennes en Breluslad. Beaucoup de Brelari se sont convertis à la nouvelle religion ; cependant, beaucoup sont aussi préoccupés par la nouvelle structure hiérarchique que la Foi présente maintenant, si différente de l'intellectualisme chercheur-de-liberté que les sociétés suivaient autrefois. L'affaire d'adopter la foi ravelienne au niveau d'état a fermenté parmi les Conseillers de Breluslad, spécialement ceux dans des zones avec grands nombres de convertis Raveliens. Maintenant les gens réclament que le [Root.Monarch.GetTitle] fasse une déclaration sur l'affaire."
 flavour_brelar.156.a:0 "Cela peut être mis au vote comme toute autre politique."
 flavour_brelar.156.b:0 "La foi ravelienne peut être pratiquée, mais Breluslad ne se convertira pas à elle."

 flavour_brelar.50.t:0 "Un Héritier Annoncé"
 flavour_brelar.50.d:0 "Au cours des derniers siècles, l'influence du féodalisme ynnique a régulièrement semé ses graines à Brelar. Spécialement durant l'âge sombre actuel la méfiance et décentralisation de Dolindha a causé une augmentation de pensée féodale parmi les Brelari. Ceci est plus évidemment présent dans comment notre [Root.Monarch.GetTitle] n'est plus élu par anciens de village localement élus en retour mais par familles de patriciens riches, usuellement parmi leur propre nombre. [Root.Monarch.GetName] est allé un pas trop loin, cependant, [Root.Monarch.GetSheHe] a déclaré qu'à [Root.Monarch.GetHerHis] mort son fils devrait être élu comme son successeur, ouvertement [Root.Monarch.GetSheHe] a appelé les patriciens à le soutenir comme si sa succession était celle d'une seigneurie héréditaire et non d'une République."
 flavour_brelar.50.a:0 "C'est de la trahison, exilez le [Root.Monarch.GetWomanMan]"
 flavour_brelar.50.b:0 "Bien tant que l'héritier se présente aux élections..."

 flavour_brelar.51.t:0 "Trahison qui Fermente"
 flavour_brelar.51.d:0 "Il y a tourmente dans les terres de notre suzerain et le temps est venu pour nous de choisir un côté dans le gâchis. Soutiendrons-nous l'établissement d'une seigneurie Brelari ? Ou soutiendrons-nous la défense de l'ancienne république dans les collines ?"
 flavour_brelar.51.a:0 "Faction monarchiste"
 flavour_brelar.51.b:0 "Faction loyaliste"

 flavour_brelar.53.t:0 "Fissures dans le Mortier"
 flavour_brelar.53.d:0 "Longtemps avons-nous cru Brelar être sûr de tomber dans le féodalisme et servage, comme a presque tout le reste de l'Ynn. Un espoir nourri par hubris et cimenté par complaisance. Aujourd'hui l'Ordre de l'Œil de la Montagne apporte à [Root.Monarch.GetTitle] [Root.Monarch.GetName] rapports de collusion parmi nos Iosahar. La guerre est à l'horizon alors que les armées de nos sujets marchent sur Brelar, clamant droiture dans la trahison de leurs serments sacrés citant l'installation d'un Seigneur comme justification pour leur sacrilège. Maintenant est le temps pour tout le peuple de la république de se lever, de défendre à mort les idéaux de l'ancienne Brefineis, que les braises du républicanisme ne soient pas éternellement effacées."
 flavour_brelar.53.a:0 "Que les fous viennent, de plus grands ennemis sont tombés à nos piques"
 flavour_brelar.53.b:0 "Ce n'est pas une guerre que nous pouvons mener"

 flavour_brelar.54.t:0 "Le Barrage Éclate"
 flavour_brelar.54.d:0 "Non suspectées même par nos espions, les armées de nos Iosahar se sont rassemblées. Maintenant soudain les épées de nos gardiens de serment sont tournées contre nous. Intentionnellement ils marchent vers Brelar, déterminés à proclamer un seigneur de tout Dolindha, déterminés à la destruction de notre ancienne république."
 flavour_brelar.54.a:0 "Aurions dû voir ceci venir, qu'il en soit ainsi"
 flavour_brelar.54.b:0 "Nous ne pouvons tenir contre ceci"

 flavour_brelar.55.t:0 "Une Bifurcation Inévitable"
 flavour_brelar.55.d:0 "Il y a toujours eu une poussée et traction, flux et reflux entre les idéaux que nous tenons de la vieille Brefineis et ceux de Dolindha et du Ynnique. Plus ne pouvons-nous vivre sous la croyance insensée que nous pouvons subjuguer et unir l'Ynn utilisant ses institutions en suivant activement celles si étrangères aux leurs, pourtant encore nous ne pouvons renoncer nos idéaux et traditions. Ainsi ce qui est devant nous est un choix : Compromettons-nous avec les idéaux de l'Ynn, et forgeons un nouveau système par lequel nous pouvons unir l'Empire ? Ou nous dressons-nous pour aucune restriction à notre république, et abandonnons l'unification ynnique pour forger notre propre destinée dure ?"
 flavour_brelar.55.a:0 "Nous compromettrons que nous puissions unir l'Ynn"
 flavour_brelar.55.b:0 "Nous ne sacrifierons jamais nos voies anciennes"

 flavour_brelar.56.t:0 "La Chute du Peuple de Fer"
 flavour_brelar.56.d:0 "Cris noient presque le barattage incessant des centaines de roues à eau alors que les armées du monarchisme entrent l'ancienne ville de Brelar. Bientôt brûlés sont les halls de conseil d'antan et bientôt tué chaque elfe qui osa résister ou protester. La bannière de la roue à eau dorée est coupée de chaque poteau où elle vole et piétinée dans les pavés de marbre alors que l'effondrement de la République Brelari est rendu complet. Et alors que le soleil se couche et le massacre s'apaise, pour la première fois en un millénaire les moulins à eau tombent entièrement silencieux. Ils recommenceront demain, sans doute, mais sans la fierté et règle de la vieille brefineis leur barattage résonnera-t-il jamais pareil ?"
 flavour_brelar.56.a:0 "Leur ronronnement sera-t-il jamais le même ?"

 flavour_brelar.57.t:0 "Promesses de Paix"
 flavour_brelar.57.d:0 "[Root.Monarch.GetName] s'élève aux marches sculptées au-dessus de la place de marbre pavée surplombant la rivière tombante. Nul podium ni trône, couronne ni sceptre le [Root.Monarch.GetTitle] ne manie pour pouvoir alors qu'[Root.Monarch.GetSheHe] élève [Root.Monarch.GetHerHis] voix pour s'adresser à la foule convoquée. Dans un ensemble clairement défini d'années [Root.Monarch.GetSheHe] déclare, l'état ressurgent de Brelar déffera de vastes quantités de dommage infligés par l'Âge Sombre Ynnique. Pour prouver la légitimité de la République Brelar ne posturera ni mènera guerres mais fournira et administrera. Nous re-urbaniserons les cités et apporterons prospérité à tout Dolindha en ce temps, car si nous montrons que nous sommes plus capables d'apporter paix et richesse au Dolindha que les Seigneurs et leur servage, sûrement le peuple viendra accepter notre règle."
 flavour_brelar.57.a:0 "Y arriverons-nous à temps ?"
 flavour_brelar.57.b:0 "Compromettons entre vitesse et sécurité"
 flavour_brelar.57.c:0 "L'Âge Sombre a été là pendant des siècles, les gens peuvent attendre"

 flavour_brelar.60.t:0 "Promesses Brisées"
 flavour_brelar.60.d:0 "Il y a deux décennies le [Root.Monarch.GetTitle] proclama que Brelar vaincrait la décomposition de l'Âge Sombre et apporterait prospérité à tout Dolindha. Maintenant est l'année [GetYear] et aucune telle chose n'est arrivée. Quels efforts la république a présentés sont perdus aux oreilles du peuple et de la noblesse, car les vœux faits à eux se révélèrent être des mots vides."
 flavour_brelar.60.a:0 "Nous étions fous de parler si audacieusement"

 flavour_brelar.58.t:0 "Séparatistes dans la République"
 flavour_brelar.58.d:0 "Le peuple de [Root.GetName] est mécontent de la règle de la république. Ils aspirent à retourner être sous les caprices d'un seigneur ynnique insouciant et ont pris les armes contre nous dans l'espoir de faire sécession."
 flavour_brelar.58.a:0 "Appelez Nos Bannières !"
 flavour_brelar.58.b:0 "Peut-être pouvons-nous négocier avec eux ?"

 flavour_brelar.59.t:0 "Réactionnaires dans la République"
 flavour_brelar.59.d:0 "Les racines du monarchisme ne sont pas érodées instantanément. Spécialement parmi les nobles, il y en a beaucoup qui considèrent notre divorce du féodalisme Ynnique être un pas dans la mauvaise direction. Les Nobles à [Root.GetName] se sont pour cette raison élevés en défiance, et ils demandent que la république revienne sur ce qu'ils sentent être des politiques empiétant sur leurs droits."
 flavour_brelar.59.a:0 "Alors vous avez choisi la mort."
 flavour_brelar.59.b:0 "Nous pouvons donner un peu."

 flavour_brelar.31.t:0 "Une Diminution de Rareté"
 flavour_brelar.31.d:0 "Le fer était autrefois produit seulement à Malacnar, Gomosengha, et plus notablement à Brelar. Maintenant plus d'endroits dans la Vallée de la Rivière Ynn servent comme sources pour le bien, et l'infrastructure rigoureuse par laquelle nous pouvions tenir avec la demande pour le bien n'est plus nécessaire. Il est temps pour Vers Argan d'être autorisé à grandir comme cité et comme province, de ne pas être tenu d'être rien qu'une mine. Bien sûr même avec ce changement les grandes mines des Montagnes Frontalières restent de loin les plus grandes et productives dans toute la vallée."
 flavour_brelar.31.a:0 "Un développement logique."

 flavour_brelar.700.t:0 "Élection !"
 flavour_brelar.700.desc:0 "Le passage du précédent [Root.Monarch.GetTitle] nécessite un nouveau Dirigeant de la République Dynastique. Avant que le nouveau règne d'un nouveau [Root.Monarch.GetTitle] puisse commencer un doit être élu des candidats valides parmi les Nobles et Patriciens de [Root.GetName]. À travers plusieurs comptes l'héritier succédant semblait peu clair, pourtant à la fin du processus épuisant un nom se dresse clair comme gagnant."
 flavour_brelar.700.a:0 "Le Candidat de la Maison yen Argan, de Volonté comme notre Fer."
 flavour_brelar.700.b:0 "Le Candidat de la Maison yen Bostynn, Langue-d'Argent comme leur Monnaie."
 flavour_brelar.700.c:0 "Le Candidat de la Maison yen Cimst, d'Esprit d'acier comme une Épée."
 flavour_brelar.700.d:0 "Le Candidat de la Maison yen Bacar, juste d'Acte comme de Parole."
 flavour_brelar.700.e:0 "Le Candidat de la Maison Vyrekynn, comme le Serpent d'Eau Magnanime."
 flavour_brelar.700.f:0 "Le Candidat de la Maison yen Vasson, Audacieux en Ambition."
 flavour_brelar.700.g:0 "Le Candidat de la Maison yen Stantir, Guerrier Doré."
 flavour_brelar.700.h:0 "Le Candidat de la Maison yen Stenur, Digne de Confiance comme Vieille Pierre."
 flavour_brelar.700.i:0 "Le Candidat de la Maison yen Brelar, Architecte aux Empires."
 flavour_brelar.700.j:0 "Le Candidat krahrnorian Impérial, de Nouveaux Idéaux Brillants."

 ynn_events.109.d:0 "Le réparer est notre devoir, et celui des Architectes-de-Barrage."

# Decisions

 construct_riverway_decision_title:0 "Construire une Grande Voie Fluviale"
 construct_riverway_decision_desc:0 "Pour transporter biens et gens à travers les vastes terres de la Confluence Nord Ynnique nous dompterons les rivières et construirons transport régulier haute-capacité alimenté par mécanique d'horlogerie à travers elles, permettant ainsi aux gens de Breluslad de voyager et travailler librement à travers la nation."
 construct_clockwork_watermill_decision_title:0 "Construire un Moulin à Eau Mécanique"
 construct_clockwork_watermill_decision_desc:0 "Pour alimenter diverses contraptions, pas le moindre nos vastes et toujours-grandissantes forges, nous concevrons d'énormes moulins à eau mécaniques qui nous accorderont tout le pouvoir dont nous avons besoin et plus."
 REQUEST_ARCHITECT_ACTION_title:0 "Demander un Grand Architecte"
 REQUEST_ARCHITECT_ACTION_desc:0 "Pour assurer le développement fluide des Grandes Œuvres de [Root.GetName] nous commanderons un académique hautement qualifié de la Guilde des Architectes-de-Barrage pour aider et concevoir nos projets."
 REQUEST_BODYGUARD_ACTION_title:0 "Demander Garde du Corps"
 REQUEST_BODYGUARD_ACTION_desc:0 "Impératif à la sécurité de [Root.GetName] est la sécurité du [Root.Monarch.GetTitle], ainsi nous demanderons protection de l'Ordre de l'Œil de la Montagne. Additionnellement un agent si étroitement placé à notre gouvernement peut nous permettre quelques opportunités entreprenantes quand il s'agit de découvrir et restreindre les complots de nos ennemis et sujets."
 invite_innovator_decision_title:0 "Inviter un Innovateur"
 invite_innovator_decision_desc:0 "Pour conseiller le Gouvernement et assurer de meilleurs liens au-delà de nos frontières nous inviterons un esprit brillant à travailler pour nous au siège même de la Confluence."
 g27_veliki_breluslad_decision_title:0 "Proclamer La Plus Grande Confluence"
