 #orcs
 DLC_race_gray_orc_TOOLTIP_INSTANT:0 "§YRace Principale Orque§!"
 LANDING_race_gray_orc_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_gray_orc_FLAVOR_TEXT:0 "Les Orques sont une race forte et extrêmement résistante qui valorise hautement la prouesse martiale individuelle et la loi du plus fort. Ils viennent de l'Échine-du-Serpent où ils détruisirent de nombreuses forteresses naines, et ils envahirent récemment Escann dans ce qui est connu sous le nom de Marée Verte. Leur respect inébranlable pour la force les amène à suivre des individus puissants, qu'ils soient orques ou non."
