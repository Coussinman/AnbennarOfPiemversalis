 LANDING_race_kobold_gold_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_kobold_gold_FLAVOR_TEXT:0 "Les Kobolds sont une race §ySouterraine§! qui ressemble à de petits dragons humanoïdes sans ailes, et sont par conséquent considérés comme apparentés, ou même créés par, les dragons eux-mêmes. Bien qu'ils soient largement considérés comme faibles et lâches, la prouesse mécanique des kobolds avec les pièges mortels est bien connue et redoutée. Cette ingéniosité explique pourquoi certains kobolds ont une affinité spéciale pour l'§yArtisanat Magique§!."
  
 #elven
 DLC_race_wood_elven_TOOLTIP_INSTANT:0 "§YRace Principale Elfique§!"
 LANDING_race_wood_elven_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_wood_elven_FLAVOR_TEXT:0 "Les Elfes des Bois sont les descendants d'une expédition perdue d'Elfes de Lune dans les Bois-Profonds mystérieux. Ayant passé plus de mille ans piégés dans le Royaume Féerique au-delà du Voile Verdoyant, ils sont devenus culturellement et biologiquement distincts du reste du peuple elfique à travers cette longue isolation.\n\nLes Elfes des Bois bénéficient d'une §yLongévité Exceptionnelle§! et ont, comparé à leurs cousins elfiques, une espérance de vie plus courte d'environ §y250§! années."
 DLC_race_desert_elf_TOOLTIP_INSTANT:0 "§YRace Principale Elfique§!"
 LANDING_race_desert_elf_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_desert_elf_FLAVOR_TEXT:0 "Les Elfes sont célèbres pour leur beauté éthérée et leur affinité naturelle avec les arts magiques. Originaires d'Aelantir, leur civilisation s'effondra lors d'un événement catastrophique connu sous le nom de Jour des Cieux Cendrés, provoquant une diaspora de leur race à travers le monde. Les Elfes se sont depuis divisés en plusieurs groupes distincts comme les Elfes de Lune, descendants des elfes qui suivirent Munas Chante-Lune vers Cannor, et les Elfes Solaires, qui accompagnèrent Jaher vers Bulwar.\n\nLes Elfes bénéficient d'une §yLongévité Exceptionnelle§! et ont une espérance de vie d'environ §y400§! années."
 
 #halfling
 DLC_race_vyzemby_halfling_TOOLTIP_INSTANT:0 "§YRace Principale Halfeline§!"
 LANDING_race_vyzemby_halfling_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_vyzemby_halfling_FLAVOR_TEXT:0 "Les Halfelins sont une race de petite taille native du Petit-Pays en Cannor et de Fahvanosy en Sarhal, reconnue pour leur esprit vif, leur positivité rayonnante et leur esprit d'aventure, en plus d'une expertise agricole et culinaire exemplaire. Dans les temps anciens, les halfelins sarhalis s'étendirent vers le continent sarhalien mais furent repoussés vers les îles Fahvanosy il y a plus de deux mille ans, en raison des migrations humaines massives."

 #lizardfolk
 DLC_race_lizardfolk_ashhana_TOOLTIP_INSTANT:0 "§YRace Principale Homme-Lézard§!"
 LANDING_race_lizardfolk_ashhana_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_lizardfolk_ashhana_FLAVOR_TEXT:0 "Les Hommes-Lézards sont une race fière et industrieuse des jungles luxuriantes de Sarhal. Ils sont quelque peu isolés du reste d'Halann, se méfiant à la fois des autres races et les uns des autres. Ils varient grandement en apparence, allant de créatures sveltes et agiles à des colosses imposants et crocodiliens. Cependant, ils partagent tous des peaux écailleuses aussi résistantes qu'une armure, et des griffes qui servent d'armes naturelles redoutables."

