 LANDING_race_kheionai_FLAVOR_TEXT:0 "Les Nés-des-Ruines sont des elfes qui demeurèrent en Aelantir après le Jour des Cieux Cendrés. Né-des-Ruines ne décrit pas une seule sous-race d'elfes mais est plutôt un terme général pour tous les elfes d'Aelantir. En raison de leur exposition à des siècles de corruption magique dévastatrice, les Nés-des-Ruines ont perdu leur longévité elfique et la plupart d'entre eux ont développé des mutations physiques troublantes."
