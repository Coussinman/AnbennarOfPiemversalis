l_french:
 
 #base races buttons
 DLC_race_centaur_TOOLTIP_INSTANT:0 "§YRace Principale Centaure§!"
 race_centaur_desc:0 "Ce pays est dirigé par une majorité de Centaures"
 LANDING_race_centaur_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_centaur_FLAVOR_TEXT:0 "Les Centaures sont un peuple belliqueux et nomade qui parcourt les vastes étendues sauvages. Ils habitent les Plaines-Interdites depuis leur exode d'Escann il y a plus de deux millénaires. Leur apparence de la taille vers le haut ressemble extraordinairement à celle d'un humain normal ; de la taille vers le bas, ils possèdent le torse puissant et les jambes rapides d'un cheval de guerre."

 DLC_race_dwarven_TOOLTIP_INSTANT:0 "§YRace Principale Naine§!"
 race_dwarven_desc:0 "Ce pays est dirigé par une majorité de Nains"
 LANDING_race_dwarven_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_dwarven_FLAVOR_TEXT:0 "Les Nains sont une race robuste et trapue §ySouterraine§! réputée pour leurs grandes barbes majestueuses, leur entêtement légendaire et leur maîtrise incomparable du travail du métal et de la pierre. Bâtisseurs originaux des forteresses souterraines que l'on trouve dans l'Échine-du-Serpent, de nombreux nains ont établi leurs demeures à la surface au fil des millénaires. Ceci est dû au déclin de leur empire antique, l'Aul-Dwarov, et à la chute de nombreuses forteresses aux mains des orques, des gobelins et de l'orgueil nain lui-même.\n\nLes Nains bénéficient d'une §yLongévité Exceptionnelle§! et ont une espérance de vie d'environ §y200§! années."

 DLC_race_elven_TOOLTIP_INSTANT:0 "§YRace Principale Elfique§!"
 race_elven_desc:0 "Ce pays est dirigé par une majorité d'Elfes"
 LANDING_race_elven_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_elven_FLAVOR_TEXT:0 "Les Elfes sont célèbres pour leur beauté éthérée et leur affinité naturelle avec les arts magiques. Originaires d'Aelantir, leur civilisation s'effondra lors d'un événement catastrophique connu sous le nom de Jour des Cieux Cendrés, provoquant une diaspora de leur race à travers le monde. Les Elfes se sont depuis divisés en plusieurs groupes distincts comme les Elfes de Lune, descendants des elfes qui suivirent Munas Chante-Lune vers Cannor, et les Elfes Solaires, qui accompagnèrent Jaher vers Bulwar.\n\nLes Elfes bénéficient d'une §yLongévité Exceptionnelle§! et ont une espérance de vie d'environ §y400§! années."

 DLC_race_gnollish_TOOLTIP_INSTANT:0 "§YRace Principale Gnoll§!"
 race_gnollish_desc:0 "Ce pays est dirigé par une majorité de Gnolls"
 LANDING_race_gnollish_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_gnollish_FLAVOR_TEXT:0 "Les Gnolls sont une race bestiale carnivore qui ressemble à des hyènes humanoïdes aux crocs acérés. Ils sont réputés pour vénérer les démons et leurs sociétés sont caractérisées par les luttes intestines sanglantes et le fratricide rituel. Originaires des déserts impitoyables de Sarhal, ils ont récemment réenvahi l'est de Bulwar et imposé leur domination brutale sur plusieurs nations humaines."

 DLC_race_gnomish_TOOLTIP_INSTANT:0 "§YRace Principale Gnome§!"
 race_gnomish_desc:0 "Ce pays est dirigé par une majorité de Gnomes"
 LANDING_race_gnomish_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_gnomish_FLAVOR_TEXT:0 "Les Gnomes sont un peuple ingénieux reconnu pour leur subterfuge tactile et leur brillance intellectuelle extraordinaire. Leur prouesse magique égale celle des elfes, mais de nombreux gnomes préfèrent contrôler la magie en utilisant des technologies innovantes. Malgré la chute de la Hiérarchie Gnome qui rivalisait en puissance avec les plus grands empires d'antan, et la perte de la plupart de leurs terres ancestrales, les gnomes ont conservé leur avance technologique et leur maîtrise dans l'art de l'§yArtisanat Magique§!.\n\nLes Gnomes bénéficient d'une §yLongévité Exceptionnelle§! et ont une espérance de vie d'environ §y250§! années."

 DLC_race_goblin_TOOLTIP_INSTANT:0 "§YRace Principale Gobeline§!"
 race_goblin_desc:0 "Ce pays est dirigé par une majorité de Gobelins"
 LANDING_race_goblin_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_goblin_FLAVOR_TEXT:0 "Les Gobelins sont une race §ySouterraine§! petite et prolifique originaire des cavernes profondes des Monts de l'Échine-du-Serpent. Ils sont exceptionnellement rusés et utilisent leurs complots et stratagèmes contre leurs asservisseurs orques et contre les nains, leurs ennemis ancestraux. Leur astuce naturelle et leur ingéniosité donnent aux gobelins une affinité particulière pour l'§yArtisanat Magique§!."

 DLC_race_halfling_TOOLTIP_INSTANT:0 "§YRace Principale Halfeline§!"
 race_halfling_desc:0 "Ce pays est dirigé par une majorité de Halfelins"
 LANDING_race_halfling_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_halfling_FLAVOR_TEXT:0 "Les Halfelins sont une race de petite taille native du Petit-Pays en Cannor et de Fahvanosy en Sarhal, reconnue pour leur esprit vif, leur positivité rayonnante et leur esprit d'aventure, en plus d'une expertise agricole et culinaire exemplaire. Unis sous la Hiérarchie Gnome il y a plus de mille ans, les halfelins cannoréens ont depuis été divisés, et, au fil du temps, presque tous les halfelins ont perdu leur indépendance sous les mains oppressantes de Lorent et de Gawed."

 DLC_race_harimari_TOOLTIP_INSTANT:0 "§YRace Principale Harimari§!"
 race_harimari_desc:0 "Ce pays est dirigé par une majorité d'Harimari"
 LANDING_race_harimari_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_harimari_FLAVOR_TEXT:0 "Les Harimari sont une race bipède féline semblable aux tigres, native du sud-ouest de Rahen, qui vint à l'existence dans des circonstances mystérieuses lors du cataclysme du Jour des Cieux Cendrés. Bien qu'ils soient craints en raison de leur force incroyable, de leur vitesse fulgurante et de leurs armes naturelles redoutables, ils sont également réputés comme des penseurs et philosophes d'une culture très raffinée."

 DLC_race_harpy_TOOLTIP_INSTANT:0 "§YRace Principale Harpie§!"
 race_harpy_desc:0 "Ce pays est dirigé par une majorité d'Harpies"
 LANDING_race_harpy_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_harpy_FLAVOR_TEXT:0 "Les Harpies sont une race exclusivement féminine et monogenre, semblable aux oiseaux, qui habite Bulwar, Sarhal et Haless. Leur caractéristique physique la plus distinctive sont leurs ailes majestueuses, qui leur confèrent l'unique capacité naturelle de voler à travers les cieux. En raison de leur nature physique unique, les harpies nécessitent des compagnons d'autres espèces, le plus souvent des humains, afin de se reproduire."

 DLC_race_hobgoblin_TOOLTIP_INSTANT:0 "§YRace Principale Hobgobeline§!"
 race_hobgoblin_desc:0 "Ce pays est dirigé par une majorité d'Hobgobelins"
 LANDING_race_hobgoblin_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_hobgoblin_FLAVOR_TEXT:0 "Les Hobgobelins sont un peuple goblinoïde profondément militariste natif des hautes terres du nord de Rahen. Plus grands et plus forts que les gobelins ordinaires, ils favorisent l'ordre rigide et la discipline absolue par-dessus tout et ont une méfiance profonde envers la magie sous toutes ses formes. La plupart des hobgobelins sont unis sous Le Commandement, une puissante alliance de trois grandes armées qui a récemment envahi Rahen avec une efficacité implacable."

 DLC_race_human_TOOLTIP_INSTANT:0 "§YRace Principale Humaine§!"
 race_human_desc:0 "Ce pays est dirigé par une majorité d'Humains"
 LANDING_race_human_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_human_FLAVOR_TEXT:0 "Les Humains constituent la race la plus répandue dans la majeure partie d'Halann, à l'exception d'Aelantir. Groupe exceptionnellement diversifié, les humains sont reconnus pour leur ambition dévorante et leur volonté exceptionnelle d'aller plus loin que quiconque avant eux. Les Humains ont formé certains des pays les plus puissants de l'histoire, tels que Castanor et l'Empire d'Anbennar en Cannor, Kheterata et Fangaula en Sarhal, ainsi que Rahenraj et la République des Lacs en Haless."

 DLC_race_kobold_TOOLTIP_INSTANT:0 "§YRace Principale Kobold§!"
 race_kobold_desc:0 "Ce pays est dirigé par une majorité de Kobolds"
 LANDING_race_kobold_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_kobold_FLAVOR_TEXT:0 "Les Kobolds sont une race §ySouterraine§! qui ressemble à de petits dragons humanoïdes sans ailes, et sont par conséquent considérés comme apparentés, ou même créés par, les dragons eux-mêmes. Bien qu'ils soient largement considérés comme faibles et lâches, la prouesse mécanique des kobolds avec les pièges mortels est bien connue et redoutée. Cette ingéniosité explique pourquoi certains kobolds ont une affinité spéciale pour l'§yArtisanat Magique§!."

 DLC_race_lizardfolk_TOOLTIP_INSTANT:0 "§YRace Principale Homme-Lézard§!"
 race_lizardfolk_desc:0 "Ce pays est dirigé par une majorité d'Hommes-Lézards"
 LANDING_race_lizardfolk_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_lizardfolk_FLAVOR_TEXT:0 "Les Hommes-Lézards sont une race fière et industrieuse des jungles luxuriantes de Sarhal. Ils sont quelque peu isolés du reste d'Halann, se méfiant à la fois des autres races et les uns des autres. Ils varient grandement en apparence, allant de créatures sveltes et agiles à des colosses imposants et crocodiliens. Cependant, ils partagent tous des peaux écailleuses aussi résistantes qu'une armure, et des griffes qui servent d'armes naturelles redoutables."

 DLC_race_mechanim_TOOLTIP_INSTANT:0 "§YRace Principale Mechanim§!"
 race_mechanim_desc:0 "Ce pays est dirigé par une majorité de Mechanim"
 LANDING_race_mechanim_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_mechanim_FLAVOR_TEXT:0 ""

 DLC_race_ogre_TOOLTIP_INSTANT:0 "§YRace Principale Ogre§!"
 race_ogre_desc:0 "Ce pays est dirigé par une majorité d'Ogres"
 LANDING_race_ogre_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_ogre_FLAVOR_TEXT:0 "Les Ogres sont des humanoïdes de trois mètres de haut principalement trouvés dans les contreforts des Monts de l'Échine-du-Serpent. On pourrait les confondre avec des humains si ce n'était pour leur taille imposante et leur corpulence massive. Bien que leur force soit légendaire, les ogres sont surtout connus, et craints, pour leurs appétits voraces et leur volonté de dévorer n'importe quoi et n'importe qui, y compris leurs propres congénères."

 DLC_race_orcish_TOOLTIP_INSTANT:0 "§YRace Principale Orque§!"
 race_orcish_desc:0 "Ce pays est dirigé par une majorité d'Orques"
 LANDING_race_orcish_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_orcish_FLAVOR_TEXT:0 "Les Orques sont une race forte et extrêmement résistante qui valorise hautement la prouesse martiale individuelle et la loi du plus fort. Ils viennent de l'Échine-du-Serpent où ils détruisirent de nombreuses forteresses naines, et ils envahirent récemment Escann dans ce qui est connu sous le nom de Marée Verte. Leur respect inébranlable pour la force les amène à suivre des individus puissants, qu'ils soient orques ou non."

 DLC_race_ruinborn_TOOLTIP_INSTANT:0 "§YRace Principale Née-des-Ruines§!"
 race_ruinborn_desc:0 "Ce pays est dirigé par une majorité de Nés-des-Ruines"
 LANDING_race_ruinborn_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_ruinborn_FLAVOR_TEXT:0 "Les Nés-des-Ruines sont des elfes qui demeurèrent en Aelantir après le Jour des Cieux Cendrés. Né-des-Ruines ne décrit pas une seule sous-race d'elfes mais est plutôt un terme général pour tous les elfes d'Aelantir. En raison de leur exposition à des siècles de corruption magique dévastatrice, les Nés-des-Ruines ont perdu leur longévité elfique et la plupart d'entre eux ont développé des mutations physiques troublantes."

 DLC_race_troll_TOOLTIP_INSTANT:0 "§YRace Principale Troll§!"
 race_troll_desc:0 "Ce pays est dirigé par une majorité de Trolls"
 LANDING_race_troll_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_troll_FLAVOR_TEXT:0 "Les Trolls sont un type vorace de géants connus pour leurs capacités régénératrices extraordinaires, leurs grands nez disgracieux, et, pour les mâles, leurs énormes gueules ornées de défenses. L'espèce est hautement adaptable à de nombreux environnements très variés, et en conséquence, de nombreuses régions possèdent leur propre groupe ethnique de trolls, même si la plupart des trolls sont solitaires ou vivent en petits groupes familiaux. Leur moralité est complètement alien et les rend particulièrement imprévisibles dans leurs actions."
 
 DLC_race_half_elf_TOOLTIP_INSTANT:0 "§YRace Principale Demi-Elfique§!"
 race_half_elf_desc:0 "Ce pays est dirigé par une majorité de Demi-Elfes"
 LANDING_race_half_elf_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays."
 LANDING_race_half_elf_FLAVOR_TEXT:0 "Les Demi-Elfes désignent à la fois les descendants directs d'elfes et d'humains en parts égales et aussi les rejetons de familles avec seulement un peu de sang elfique en eux. Bénis par la magie et une espérance de vie légèrement plus longue, ils sont reconnus pour leur adaptabilité remarquable et leur prestige parmi la noblesse cannoréenne."
 
 DLC_race_half_orc_TOOLTIP_INSTANT:0 "§YRace Principale Demi-Orque§!"
 race_half_orc_desc:0 "Ce pays est dirigé par une majorité de Demi-Orques"
 LANDING_race_half_orc_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays."
 LANDING_race_half_orc_FLAVOR_TEXT:0 "Les Demi-Orques sont le résultat d'un union entre orques et humains ou elfes, et constituent la plus jeune race de toutes. Ils sont souvent perçus comme des parias, mais une certaine ténacité peut être admirée dans la capacité de cette race à endurer et s'adapter au monde et à la façon dont il les traite."
 
