 #kobold
 DLC_race_kobold_blue_TOOLTIP_INSTANT:0 "§YRace Principale Kobold§!"
 LANDING_race_kobold_blue_TEXT:0 "La race principale détermine qui dirige l'§yAdministration§! du pays. "
 LANDING_race_kobold_blue_FLAVOR_TEXT:0 "Les Kobolds sont une race §ySouterraine§! qui ressemble à de petits dragons humanoïdes sans ailes, et sont par conséquent considérés comme apparentés, ou même créés par, les dragons eux-mêmes. Bien qu'ils soient largement considérés comme faibles et lâches, la prouesse mécanique des kobolds avec les pièges mortels est bien connue et redoutée. Cette ingéniosité explique pourquoi certains kobolds ont une affinité spéciale pour l'§yArtisanat Magique§!."
