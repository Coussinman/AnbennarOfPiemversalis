 #1
 seghdihr_axe_for_sword_title:0 "Une Hache pour une Épée"
 seghdihr_axe_for_sword_desc:0 "Le moment est venu, bien que beaucoup n'aient jamais pensé qu'ils verraient ce jour. Nous avons ouvert grand les portes du Seghrod et envoyé les premières de nombreuses bandes de nains pour reconquérir notre royaume ancien. Nous avons résisté à la tempête, mais pas sans aide. Les Surani ont toujours été nos alliés constants et maintenant, plus que jamais, leur aide a été appréciée. De nouvelles tactiques et idées imprègnent les terres humaines le long du Suran et nous devrions en faire usage dans notre reconquête du Dwarovar. Mais rien n'est donné gratuitement, surtout l'assistance militaire. Nous proposerons un échange d'esprits militaires avec l'Akal d'Azka-Sur. Étant donné notre histoire, il n'y a aucun doute qu'ils accepteront."

 seghdihr_honor_ancestors_jaher_title:0 "Honorer Soleil et Pierre"
 seghdihr_honor_ancestors_jaher_desc:0 "Pendant de nombreuses années, les Surani eurent leurs Rois-Dieux et, en temps voulu, leur dieu du soleil, Surakel. Puis vint Jaher et les Elfes du Soleil. Beaucoup le proclamèrent leur dieu réincarné et ainsi il commença à forger son grand Empire du Phénix. Bien que les Surani vinrent prêcher de leur dieu réincarné, maintenant appelé Surael, nous les humourions, mais aucun dieu des hommes ou elfes ne pouvait nous faire tourner le dos à honorer nos ancêtres comme nous l'avons fait depuis des temps immémoriaux. Que Jaher ait été Surael réincarné ou non, nous avions un excellent arrangement avec lui. Nous financions son blocus d'Ovdal Tûngr et lui fournissions le service de la Bande Seg pour sa garde personnelle. En échange, nous devenions la source principale et la plus fiable d'expertise Naine à travers Bulwar et l'Empire du Phénix naissant. Cet arrangement simple et efficace permit à Jaher de concentrer son expansion vers l'est, vers Rahen et au-delà. Dommage que sa fille, Jexis, n'ait pas eu sa sagesse et qu'à la place elle ait tourné la Bande Seg contre leur propre parenté."

 seghdihr_coward_attack_title:0 "Une Attaque de Lâche"
 seghdihr_coward_attack_desc:0 "Bulwar est pris par la peur, la terreur, et les haines qui mijotaient invisibles pendant des centaines d'années. Tout ce chaos a été déchaîné par une explosion au Palais Samartal durant un grand rassemblement des élites dirigeantes de Bulwar. Aucune famille dirigeante Bulwari n'a été épargnée par les conséquences de l'attaque, pas même nos voisins Azka-Sur. Pourtant, ils sont accusés d'être les perpétrateurs de l'attaque ! Une telle malhonnêteté et insulte ne peut se maintenir : Une attaque sur l'honneur d'Azka-Sur est une attaque sur le nôtre. Telle est la profondeur de notre amitié et nous n'abandonnerons pas notre allié. Bien que cette affaire soit ultimement entre hommes et elfes, nous enverrons des volontaires au sud pour assister Azka-Sur."

 seghdihr_clear_infestation_title:0 "Nettoyer l'Infestation"
 seghdihr_clear_infestation_desc:0 "Après la chute de Gor Vazumbrog, il ne restait aucun bastion debout entre les hordes gobelins et la Forteresse de l'Inventeur d'Hehodovar, le cœur du Segbandal. Bien que des années broyantes de guerre, d'effusion de sang, et de guerre ralentissent l'avance des envahisseurs, finalement la grande forteresse d'Hehogrim le Diligent fut mise en siège et envahie. Maintenant, là où les érudits étudiaient, les ingénieurs inventaient, et les fiers artisans travaillaient, il n'y a qu'une coquille vide. Accroupies à l'intérieur sont les créatures qui souillèrent les œuvres saintes d'Hehogrim.\n\nUne faction au sein de Seghdihr a longtemps argumenté que la reconquête d'Hehodovar doit être notre tâche principale si nous espérons jamais assurer la sécurité de notre forteresse. Avec notre force renouvelée et notre focus sur la reconquête du Dwarovar central, le temps d'accomplir cette demande est finalement venu. Nous expulserons les gobelins dans les ruines de la Forteresse d'Hehogrim et la restaurerons à sa gloire d'antan !"

 seghdihr_broaden_minds_title:0 "Élargir nos Esprits"
 seghdihr_broaden_minds_desc:0 "Avec Hehodovar reconquise et les étages supérieurs stabilisés, les colons qui sont revenus à la Forteresse d'Hehogrim ont commencé la tâche de passer au peigne fin les ruines pour tout trésor ou connaissance laissé d'avant la chute. Hehodovar est loin de ses jours de gloire, tant a été perdu, mais les surveys préliminaires des anciens instituts d'érudition et d'invention indiquent qu'ils restent quelque peu intacts. Certains de ces lieux qui furent épargnés de la destruction absolue peuvent encore détenir des restes de connaissance ancienne. Nous devrions restaurer les ateliers, laboratoires, et écoles de la Forteresse de l'Ingénieur et encourager nos esprits les plus brillants à enseigner et travailler ici. Qui sait ce qu'ils accompliront quand ils marcheront dans les mêmes halls que les plus grands inventeurs de l'histoire de notre peuple l'ont fait."


 #2
 seghdihr_candle_lit_title:0 "Garder la Chandelle Allumée"
 seghdihr_candle_lit_desc:0 "« Azka-Sur et Seghdihr, peu importe l'administration, ont toujours été entrelacés dans nos destins, beaucoup de nos succès ont été les succès des Surani, et un nombre des vôtres, les nôtres aussi. C'est avec cela alors, au nom de Seghdihr, et notre dirigeant en particulier, cette paire de chandelles, façonnées par runes pour brûler à jamais une fois allumées, un symbole non seulement de la lumière de votre Surael, mais pour symboliser l'amitié toujours brûlante que les Nains de Seghdihr et le royaume d'Azka-Sur partageront jusqu'à ce que les montagnes ne soient que poussière dans le vent. » -Angdrim Forgedefeu, présentant les Chandelles d'Azka-Sur et Seghdihr."

 seghdihr_friends_gates_title:0 "Amis aux Portes"
 seghdihr_friends_gates_desc:0 "Il y a deux portes du Dwarovar Central vers Bulwar. La plus célèbre est Seghdihr, qui s'ouvre près des sources du Suran, nous permettant l'accès à la richesse de Bulwar, et de là, au-delà vers Brasan et le Divenhal. La seconde porte au temps du Segbandal était la Porte du Héros de Verkal Gulan. Bien que rarement ouverte après la fin du Segbandal original, elle se trouve à la limite extrême du Salahad, en territoire qui appartenait autrefois aux harpies et tribus du désert. Maintenant, nos alliés d'Azka-Sur contrôlent le territoire devant les deux portes, et nous contrôlons le territoire dans les montagnes. Finalement, les marchands peuvent faire usage sûr de Verkal Gulan et Seghdihr, investissons dans les défenses locales d'Azka-Sur et la région à l'extérieur de la Vallée du Héros pour assurer aux marchands et visiteurs la sécurité à nos portes."

 seghdihr_stronger_together_title:0 "Plus Forts Ensemble"
 seghdihr_stronger_together_desc:0 "Pendant des siècles nos portes ont été scellées hermétiquement contre l'obscurité imprégnant le Dwarovar. La suspicion, l'amertume, et les anciennes rivalités purulentes nous ont empêchés de nous réunir avec nos anciens alliés de Verkal Gulan. Quand le Segbandal se brisa, ce ne fut pas seulement à cause des machinations de Jexis, nos divisions grandissaient depuis des années et au lieu de tendre la main et travailler avec les Nains d'Or, nous avons passé les siècles passés à entretenir les rancunes et nous cacher dans nos forteresses.\n\nBien que nous ayons toujours connu la vérité, notre entêtement nous aveugla et nous empêcha d'être honnêtes : Nos forteresses sont plus fortes ensemble. Notre mesquinerie et suspicion endommagea notre alliance et nos forteresses individuelles n'ont jamais été aussi puissantes ou prospères que nous l'étions quand nous nous tenions unis. Nos forces se complètent : Nous fournissons des relations commerciales et diplomatiques de longue date avec le peuple Surani et l'accès aux richesses de Bulwar tandis que l'or facilement acquérable et apparemment sans fin coule des mines et raffineries de Verkal Gulan. Nous ne pouvons laisser les divisions internes nous amener à la ruine à nouveau, favorisons un esprit de coopération avec les Nains d'Or pour leur rappeler les nombreux bénéfices que nous apprécions quand nous luttons vers des objectifs communs."

 seghdihr_hero_welcome_title:0 "Un Accueil de Héros"
 seghdihr_hero_welcome_desc:0 "Verkal Gulan, la Citadelle Dorée, gardée par la Porte du Héros, est connue pour deux choses : une richesse fabuleuse et une profonde méfiance des étrangers. Ce ne fut pas toujours le cas - une fois le commerce coulait librement dans Verkal Gulan depuis les autres forteresses du Dwarovar Central et depuis les tribus du désert au-delà de la Vallée du Héros. Les Nains d'Or se scellèrent dans leur forteresse quand le Segbandal fut brisé il y a trois cents ans et ils sont restés coupés du monde, leurs fortunes dorées rassemblant la poussière dans les innombrables voûtes dans leur cité.\n\nAvec la renaissance de notre alliance et la sécurité améliorée le long des routes commerciales renouvelées, la paranoïa et l'isolement des Nains d'Or devient plus difficile pour eux à justifier. Maintenant est le temps de reconnecter la Citadelle Dorée avec le monde extérieur, rouvrir la Porte du Héros, et accueillir les marchands et commerçants du monde à nouveau. Bientôt, les marchés de Verkal Gulan seront remplis de biens et gens étrangers et exotiques une fois de plus. Les routes seront gardées par des guerriers vaillants qui peuvent repousser les attaques par harpies et bandits. La Citadelle Dorée graissera les rouages du commerce avec sa richesse, plutôt que de la garder enfermée dans l'obscurité."

 seghdihr_greatest_regret_title:0 "Notre Plus Grand Regret"
 seghdihr_greatest_regret_desc:0 "Gor Ozumbrog. Le nom sonne comme une cloche dans les profondeurs, assourdissant toute conversation qui l'énonce et laissant les orateurs submergés par le regret et la tristesse. Les désirs de Gor Ozumbrog de reconquérir sa forteresse jumelle perdue furent différés pendant de nombreuses années, et il y avait toujours des raisons justifiées pour le retard, jusqu'à l'occupation Jexisienne. Durant ce temps le dernier roi d'Ozumbrog, Ombrindal, exigea que les ressources des habitants de la surface soient utilisées pour aider à la reconquête de la forteresse perdue. Les dirigeants de la Bande Seg n'étaient pas d'accord.\nCe qui se produisit dans les halls fermés du gouvernement ce jour-là a été perdu dans le temps mais les résultats furent terribles. Gor Ozumbrog rompit avec le Segbandal, la Bande Seg, et par extension Seghdihr. Les mercenaires contraignirent Seghdihr, Verkal Gulan, et Hehodovar dans une expédition punitive qui alla plus loin qu'elle n'aurait jamais dû. Bien que ce soit la Bande Seg qui émit les ordres à la fin, c'est nous qui suivîmes, et c'est Gor Ozumbrog qui paya le prix le plus profond."

 seghdihr_honoring_dead_title:0 "Honorer les Morts"
 seghdihr_honoring_dead_desc:0 "Les Nains de Topaze de Gor Ozumbrog sont morts et leur foyer est ruiné. Rien ne peut changer leur destin et nos souhaits ne les ramèneront pas à nous ou ne changeront le cours de leur fin. Mais nous pouvons nous souvenir d'eux, les sacrifices qu'ils firent pour le Segbandal, et la culpabilité de nos ancêtres d'avoir aidé à envoyer Gor Ozumbrog à son massacre. Honorons leurs mémoires et avançons pour dépasser le Segbandal d'antan, plutôt que de le restaurer simplement."
 seghdihr_honoring_dead_tooltip:0 "C'est votre §Rdernière chance§! d'activer §YBerceau des Civilisations§!. Une fois cette mission complétée il sera trop tard."

 #3
 seghdihr_side_by_side_title:0 "Côte à Côte avec un Ami"
 seghdihr_side_by_side_desc:0 "Juste au-delà des portes de notre forteresse une rivière jaillit, bouillonnant et coulant, pour former les sources du plus grand fleuve de Bulwar : le puissant Suran. Sur ses berges était autrefois Logrod-Tûngr, le Port Fluvial. Avec le temps, Logrod-Tûngr changea, devenant foyer des tribus humaines qui deviendraient les Surani. Avec le temps, nous aidâmes leur ascension dans le Royaume d'Azka-Sur et entrelacèrent nos destins avec les leurs. Avec la chute d'Aul-Dwarov, nous dépendîmes des Surani pour la nourriture et provisions que nous ne pouvions produire nous-mêmes. Ensemble, nos deux royaumes ont beaucoup souffert depuis la chute du Segbandal et les conquêtes Jahériennes. Maintenant le monde change rapidement : Les orques se sont retirés pour l'instant, mais les gnolls arrivent et les zélotes marchent, mais ensemble nous nous dresserons contre eux tous !"
 seghdihr_side_by_side_tooltip:0 "§YLes Redevables§! perdront de l'influence !"
 seghdihr_side_by_side_tooltip2:0 "Vous n'avez pas actuellement le DLC §YBerceau des Civilisations§! activé. Si vous souhaitez jouer l'AT complet alors vous devez l'activer avant la mission §YHonorer les Morts§! sinon l'AT ne §Rs'étendra plus§! !"

 seghdihr_back_mountain_title:0 "Retour dans la Montagne"
 seghdihr_back_mountain_desc:0 "Le contrôle nain sur le Dwarovar a si longtemps été en déclin que nous avons été réduits à rien d'autre que notre propre forteresse. Maintenant, alors que la pression des gobelins et orques diminue, nous devons saisir l'opportunité d'exercer notre contrôle sur les profondeurs une fois de plus."

 seghdihr_long_overdue_title:0 "Longtemps Attendu"
 seghdihr_long_overdue_desc:0 "Bien que la plupart des gobelins et orques dans le Dwarovar central soient des tribus plus petites qui ne posent pas beaucoup de menace. Il y a quelques tribus organisées qui peuvent menacer nos expéditions dans le Dwarovar. Leur occupation de nos routes et cavernes doit prendre fin ! Ils doivent être éradiqués dès que possible !"

 seghdihr_alliance_holds_title:0 "Une Alliance de Forteresses"
 seghdihr_alliance_holds_desc:0 "Le Segbandal, l'alliance séculaire entre les cinq grandes forteresses du Dwarovar central, n'est plus. Il fut brisé par des menaces de l'extérieur et de l'intérieur, affaibli non seulement par les lames gobelins et les intrigues elfiques, mais aussi par les querelles intestines. Là où cinq forteresses se tenaient unies autrefois, trois gisent maintenant en ruines et deux se tiennent séparées, isolées et inamicales l'une envers l'autre. Si nous devons reconstruire le Segbandal, nous devons commencer par rétablir les relations avec Verkal Gulan, notre Forteresse Sœur survivante. Mettons de côté notre rivalité passée et offrons notre main en paix et amitié. Nous devons aussi commencer la reconquête des forteresses tombées - en commençant par la forteresse la plus proche et la plus stratégiquement située : Hehodovar. Ramener la Forteresse de l'Inventeur dans la lumière de la civilisation naine sera vital aux futurs efforts de restauration."

 seghdihr_kings_dilemma_title:0 "Le Dilemme du Roi"
 seghdihr_kings_dilemma_desc:0 "La Bande Seg a été instrumentale dans notre récupération, mais leur présence cause encore de l'inquiétude parmi notre population. Le rôle qu'ils jouèrent dans la chute du Segbandal n'a pas été oublié, et malgré leur rédemption il y en a peu en effet qui leur font confiance. Il y a des appels toujours croissants pour réduire notre dépendance de ces mercenaires, ou au moins les légiférer dans la servitude. À cause de cette anxiété répandue, [Root.Monarch.GetName] a été forcé de prendre une forme d'action."

 seghdihr_scars_past_title:0 "Cicatrices du Passé"
 seghdihr_scars_past_desc:0 "Nous avons pris les mesures nécessaires, et maintenant notre avenir est entre nos mains et les nôtres seules. Prouvons maintenant que nous en sommes dignes. Nos armées sont assemblées, et nos armes sont prêtes et levées. Elles seront mises à l'épreuve. Les forteresses périphériques du Dwarovar Central, Gor Ozumbrog et Gor Vazumbrog, ont besoin d'être restaurées, et les anciennes frontières du Segbandal récupérées."

 seghdihr_rely_ourselves_title:0 "Ne Compter que sur Nous-Mêmes"
 seghdihr_rely_ourselves_desc:0 "Alors que nous regagnons accès aux richesses de l'Échine-du-Serpent, nous devons nous assurer qu'elles sont utilisées pour le bénéfice de notre peuple, pas gaspillées pour la richesse personnelle de quelques marchands opportunistes. Les forteresses occidentales n'étaient pas là pour nous quand Vazumbrog tomba. Pourquoi ceux qui ne nous respectent pas mériteraient-ils les fruits de notre labeur ? Alors que nous restaurons le Segbandal, nous compterons sur nous-mêmes, et nous tiendrons seuls."
 seghdihr_rely_ourselves_tooltip:0 "Tous nos §Yrivaux§! sont §Yembargués§! !"
 seghdihr_rely_ourselves_tooltip2:0 "Ce modificateur nous permettra d'embarquer §Gun§! pays §Ynon-rival§! sans §Ypénalité§! !"

 seghdihr_true_unity_title:0 "Vraie Unité"
 seghdihr_true_unity_desc:0 "Les cinq forteresses et la gloire du Segbandal ont été restaurées. Seghdihr se tient une fois de plus à la tête de l'alliance qui fut perdue. Mais ce n'était pas pour rien que le Segbandal tomba et une simple alliance ne suffira pas. Une révision structurelle est requise pour assurer que nous ne tombions pas victimes des mêmes faiblesses à nouveau."

 #4
 seghdihr_seg_band_title:0 "La Bande Seg"
 seghdihr_seg_band_desc:0 "Ce serait un euphémisme de dire que la Bande Seg est controversée. À cause de leur rôle dans la chute de Seghdihr, ils sont largement méfiés. Mais les forces de Seghdihr sont une coquille de ce qu'elles étaient, ayant été réduites à presque rien quand Jexis prit le contrôle de la forteresse. La Bande Seg, cependant, est encore très disposée à se battre pour nous pour un prix et leurs capacités martiales ne peuvent être niées. Au moins pour le moment, nous devrons compter sur ces mercenaires."

 seghdihr_own_axes_title:0 "Nos Propres Haches"
 seghdihr_own_axes_desc:0 "Tant que la Bande Seg est à notre service, notre armée permanente est libérée pour rester à la maison. Nous devons saisir cette opportunité pour en faire une force de combat formidable, pour assurer que nous ayons les capacités de nous défendre quand nous n'avons pas accès à ces mercenaires. Nous devons reconstruire l'infrastructure militaire et l'entraînement appropriés qui tombèrent en désuétude et négligence au cours des décennies passées."

 seghdihr_citrine_dwarovkron_title:0 "Une Citrine Sans Égale"
 seghdihr_citrine_dwarovkron_desc:0 "Dans les jours d'Aul-Dwarov, Seghdihr eut l'honneur de fournir une des gemmes de la couronne du Haut Roi. Cette gemme de Citrine, cependant, fut perdue durant la chute avec le reste de la couronne. Maintenant les jours d'Aul-Dwarov sont depuis longtemps partis et nous ne devons plus allégeance à Amldihr. Maintenant est le temps pour la gemme de Citrine d'être retournée à ses propriétaires légitimes."

 seghdihr_first_fell_title:0 "La Première qui Tomba"
 seghdihr_first_fell_desc:0 "Gor Vazumbrog. Une forteresse de guerriers puissants, foi pieuse, et nains aventureux unis dans le but de garder les orques hors du Segbandal, et par extension l'Arbre de Pierre et les Mines de Jade. Vazumbrog fut la première Forteresse à tomber dans le Segbandal, dans l'événement que nous en sommes venus à apprendre comme l'Éveil du Dragon de nos amis Bulwari. Après sa chute durant l'Éveil du Dragon, les orques s'installèrent et en firent leur foyer, pillant et saccageant ce qu'ils peuvent et détruisant ce qu'ils ne peuvent. Ils dorment sur les os de nos frères, et il n'y a qu'un prix pour cela : leurs vies."

 seghdihr_vaults_vazumbrog_title:0 "Voûtes de Vazumbrog"
 seghdihr_vaults_vazumbrog_desc:0 "Avant la chute d'Aul-Dwarov, le but de Gor Vazumbrog était double. Entraîner, armer, et préparer quelques-uns des plus fins gardiens d'Aul-Dwarov qui travailleraient à défendre le royaume où et comme nécessaire, mais aussi protéger ce que les forteresses de l'empire ancien jugèrent dangereux, subversif, ou les deux. Ceci fut fait via une série de voûtes et tombes, ces dernières pour les individus jugés trop dangereux pour être autorisés à la liberté, et les premières pour les objets, magiques et mondains. Après le rétablissement du Segbandal, beaucoup de voûtes restèrent scellées avec de bonnes raisons, mais le leadership de Gor Vazumbrog jugea bon d'en ouvrir un nombre dans des circonstances extrêmes pour pousser la marée de bataille en leur faveur. Nous devrions voir si nous ne pouvons trouver quelque chose d'utile laissé."


 #5
 seghdihr_restore_gate_title:0 "Restaurer la Porte"
 seghdihr_restore_gate_desc:0 "Notre fière forteresse a subi de nombreuses cicatrices de guerre, affaiblie et tombée en désuétude depuis Jexis. Seghdihr, la Porte du Sud, est une coquille vide comparée aux jours de gloire du Segbandal. Ses occupants, cependant, sont déterminés comme toujours. Nous nettoierons les ruines, réparerons les fissures dans les murs, et reconstruirons Seghdihr pour être encore plus magnifique qu'avant. La Porte du Sud, autrefois réduite en éclats, sera restaurée et renforcée, pour ne plus jamais être percée !"

 seghdihr_increased_demand_title:0 "Demande Accrue"
 seghdihr_increased_demand_desc:0 "Alors que nous nous étendons au-delà des murs de notre forteresse à nouveau, notre besoin d'équipement et matériaux augmente dramatiquement. Pour répondre à cette demande, nous devons intensifier la production à Seghdihr ainsi que dans les grottes et routes périphériques. Nous devons exploiter les zones reconquises dans la plus grande mesure possible."

 seghdihr_land_citrine_title:0 "Terre de Citrine"
 seghdihr_land_citrine_desc:0 "Ce n'est pas sans cause que les habitants de Seghdihr sont appelés les Nains de Citrine. Il y a des dépôts de diverses gemmes dans les profondeurs inférieures de la forteresse, la citrine en premier lieu, ce qui a favorisé une communauté dédiée et qualifiée de joailliers. Alors que nous intensifions notre commerce avec Bulwar, il serait très profitable en effet d'investir dans et d'étendre cette communauté et d'attirer les marchands étrangers avec les richesses qui attendent dans la roche sous notre forteresse."

 seghdihr_wealth_east_title:0 "Richesse de l'Orient"
 seghdihr_wealth_east_desc:0 "Les routes commerciales abondantes de Rahen et au-delà passent juste devant notre porte. Azka-Sur est un arrêt important sur la route commerciale, mais rarement les marchands Raheni entrent la porte du sud. Nous ne pouvons obtenir que des miettes, tandis que les marchands de Bulwar deviennent énormément riches. Si nous sommes capables de les attirer au Dwarovar tout en diffamant sournoisement nos rivaux mercantiles, nous pouvons siphonner une partie de la richesse dans nos propres coffres."

 seghdihr_plants_dwarovar_title:0 "Plantes du Dwarovar"
 seghdihr_plants_dwarovar_desc:0 "Trouvée seulement dans l'Échine-du-Serpent, la fleur-serpent a longtemps été une culture de base à Seghdihr et autres Forteresses aux côtés des champignons parce qu'elle est l'une des très rares cultures capables de croître souterrainement. Les visites croissantes de marchands Raheni à Seghdihr, cependant, ont causé un intérêt significatif dans ces légumes parmi ceux résidant à l'extérieur de l'Échine-du-Serpent. Les élites riches considèrent maintenant la fleur-serpent une 'délicatesse exotique', et sont disposées à payer de très grosses sommes d'argent pour ces cultures qui sont assez bon marché à produire. Nous devrions capitaliser là-dessus, et augmenter la production pour sécurer suffisamment de fleur-serpent pour notre propre peuple et nos exportations."


 ######Part 2######
 #1b
 seghdihr_scouting_tree_title:0 "Explorer l'Arbre"
 seghdihr_scouting_tree_desc:0 "L'incursion gobeline depuis l'Arbre-de-Pierre était bien, bien plus importante que les raids habituels auxquels nous faisons face ordinairement. Nous devons découvrir la cause de cette incursion avant de l'affronter à nouveau. Préparons des équipes d'éclaireurs et déterminons ce qui nous attend dans l'Arbre-de-Pierre."
 seghdihr_scouting_tree_tooltip:0 "Nous débloquerons une décision qui révèle des informations détaillées sur les §YIncursions Gobeliennes§! !"

 seghdihr_searching_survivors_title:0 "Rechercher les Survivants"
 seghdihr_searching_survivors_desc:0 "Des quatre grandes forteresses naines de l'Arbre-de-Pierre, Grôzumdihr, Ovdal-az-Ân et Hul-az-Krakazol sont tombées il y a bien longtemps. Ovdal Kanzad tenait encore debout lors de notre dernier contact. S'ils ont survécu, nous devons nous en faire des alliés. Sinon, ils doivent être vengés."

 seghdihr_ozumbrog_gambit_title:0 "Le Dernier Pari d'Ozumbrog"
 seghdihr_ozumbrog_gambit_desc:0 "Durant ces années crépusculaires du dernier Segbandal, pendant l'Occupation Jexisienne, le dernier roi de Gor Ozumbrog, le Roi Ombrindal, se retira de l'alliance et partit seul. Avec le temps, il apprit qu'Ovdal Kanzad tenait toujours, et le Roi Ombrindal partit donc avec la majorité des forces de la forteresse pour dégager la Route de Fer, la section du Dwarovrod qui s'étendait de Gor Ozumbrog à Ovdal Kanzad, et sceller une alliance avec les Nains d'Ambre. Malheureusement, la traîtresse Seg Band (soutenue par l'occupation jexisienne de Seghdihr) saisit l'opportunité pour forcer le reste du Segbandal à piller Gor Ozumbrog et affaiblir considérablement ses défenses. Sans forteresse sûre, le Roi Ombrindal fut contraint de renoncer à sa quête pour empêcher la chute de Gor Ozumbrog. Il échoua, et avec le temps, le Segbandal aussi. Mais maintenant, peut-être pouvons-nous réparer ce qui fut brisé."

 seghdihr_reinforce_front_title:0 "Renforcer le Front"
 seghdihr_reinforce_front_desc:0 "Notre front le plus important se trouve dans l'Arbre-de-Pierre, mais il est plus éloigné de la capitale que nos champs de bataille habituels. La logistique pour acheminer renforts et approvisionnements depuis les forteresses du Segbandal à l'est est ardue. Pourtant, ils resteront importants dans un avenir prévisible. Il est grand temps que nous réparions les voies ferrées du Dwarovrod et construisions une solution durable à ces problèmes."
 seghdihr_reinforce_front_tooltip:0 "Toutes les routes possédées entre §YSeghdihr§! et §YOvdal Kanzad§! sont réparées"
 seghdihr_reinforce_front_tooltip2:0 "Toutes les routes possédées obtiendront Coût de Développement : §G-10%§! pendant §Y10 ans§! !"

 seghdihr_launching_raid_title:0 "Notre Propre Raid"
 seghdihr_launching_raid_desc:0 "Les raids gobelins auxquels nous faisons face ont souvent utilisé des tactiques de harcèlement, restant furtifs et mobiles pour minimiser leurs pertes. Bien que nous les ayons repoussés, ils ont été très efficaces pour perturber nos lignes d'approvisionnement. Certains officiers nains croient pouvoir adapter ces tactiques pour les optimiser aux armes et équipements nains, et demandent l'autorisation d'entraîner une partie de nos forces pour donner aux raiders gobelins un avant-goût de leur propre médecine."

 seghdihr_secure_south_title:0 "Sécuriser le Sud"
 seghdihr_secure_south_desc:0 "Avant de pousser plus à l'est, le sud de l'Arbre-de-Pierre doit être sécurisé. En progressant le long du Grôzumrod et en reprenant Grôzumdihr, nous aurons une base solide depuis laquelle nous pourrons pousser plus loin, ainsi qu'un nouveau moyen d'accéder aux approvisionnements par le commerce avec Rahen."

 seghdihr_strengthen_roots_title:0 "Renforcer l'Arbre"
 seghdihr_strengthen_roots_desc:0 "Grôzumdihr et Ovdal Kanzad forment un front oriental solide, mais jusqu'à présent les efforts de fortification ont été à la fois petits et locaux. Si nous pouvons mobiliser les efforts manufacturiers du Segbandal pour soutenir ces forteresses, nous pouvons établir une fondation bien plus solide pour qu'elles se défendent contre la menace gobeline de l'est."


 #2b
 seghdihr_watching_backs_title:0 "Surveiller nos Arrières"
 seghdihr_watching_backs_desc:0 "Les incursions gobeliennes de l'est sont notre préoccupation la plus pressante, mais il existe encore des dangers dans notre propre région. Avant de donner toute notre attention à la menace orientale, nous devons d'abord nous assurer que l'ensemble du Dwarovar Central est en sécurité."

 seghdihr_light_tunnels_title:0 "Éclairer les Tunnels"
 seghdihr_light_tunnels_desc:0 "Le Dwarovrod de Gor Ozumbrog à Ovdal Kanzad est une route traîtresse, ce qui n'est certainement pas aidé par les cavernes qui s'entrecroisent dans la dernière moitié. Ces cavernes sont grandement favorisées comme points d'embuscade par les groupes de raid gobelins, qui peuvent se cacher à distance de frappe immédiate des groupes voyageurs. Si nous installons un système de lumières qui peuvent être allumées de loin, nous pouvons illuminer ces fissures et crevasses, et améliorer considérablement la sécurité de nos voyageurs."

 seghdihr_activate_golems_title:0 "Réactiver les Golems"
 seghdihr_activate_golems_desc:0 "Au plus profond des voûtes de Gor Vazumbrog se dresse une arme ancienne, récemment redécouverte par nos équipes d'excavation : une légion d'anciens golems de pierre, sculptés il y a des milliers d'années, animés par le pouvoir de la terre élémentaire. Bien que nous ayons depuis longtemps perdu la connaissance pour créer de nouveaux golems et que nous manquions même du savoir pour leur donner la capacité de bouger, nos érudits croient qu'ils devraient au moins pouvoir réactiver les golems comme sentinelles immobiles. Si nous pouvons les déplacer dans des positions stratégiques à travers la forteresse et les tunnels près de Vazumbrog, ils peuvent servir de plateformes défensives autour desquelles nos soldats peuvent combattre."

 seghdihr_way_force_title:0 "Voie de la Force"
 seghdihr_way_force_desc:0 "Au cœur de la guerre se trouve la force : le lourd coup de marteau d'acier et de poudre, d'artillerie rugissante et de magie mortelle. Les guerriers de Verkal Gulan connaissent bien la force - ils ont longtemps utilisé la poudre pour défendre la Vallée du Héros contre les Harpies Siadúnan et la précision de leurs canonniers n'est dépassée que par les légendaires artilleurs d'Ovdal Kanzad. Nous devons encourager la maîtrise de l'artillerie qui a grandi ici et l'incorporer dans nos forces armées pour pouvoir affronter nos ennemis avec la force écrasante de la poudre noire."

 seghdihr_way_vigilance_title:0 "Voie de la Vigilance"
 seghdihr_way_vigilance_desc:0 "En guerre, la vigilance est une nécessité constante. Seule la vigilance peut contrer vos ennemis et vous permettre de les engager là où ils sont les plus faibles. C'est seulement avec la vigilance que vous pouvez vous assurer de ne jamais tomber. S'il faut retenir quelque chose des assauts gobelins incessants que nous avons endurés en défendant Ozumbrog, c'est que nous devons toujours être prêts à tout. Nos ennemis sont nombreux et ils n'hésiteront pas à frapper à la moindre ouverture. Nos hommes doivent donc être vigilants, et nous les entraînerons pour nous en assurer."


 #3b
 seghdihr_nip_bud_title:0 "Couper dans l'Œuf"
 seghdihr_nip_bud_desc:0 "Les anciennes familles nobles, bien qu'elles aient été blessées tout autant que quiconque par la chute du Segbandal, ont lentement regagné leur influence et sont revenues à leurs anciennes manières traîtresses. Elles s'opposent à nous à chaque tournant, que ce soit parce que nous limiterions par inadvertance leur pouvoir, renforcerions une famille noble rivale, ou juste pour prouver qu'elles le peuvent. Assez ! Les titres ou les traditions ne placent personne au-dessus de la loi ou des conséquences, et maintenant, ayant obtenu l'autorité de Roi-Brillant du Segbandal, [Root.Monarch.GetName] a la capacité de l'appliquer. La noblesse sera mise au pas, et ces traîtres qui résistent affronteront les conséquences. Ils s'agenouilleront ou ils mourront."

 seghdihr_fate_seg_band_title:0 "Destin de la Seg Band"
 seghdihr_fate_seg_band_desc:0 "Malgré toutes nos mesures pour assurer la loyauté de la Seg Band envers nous, elle reste un mal de tête récurrent. Même s'il n'y a pas eu un seul signe de déloyauté de leur part depuis les réformes, elle reste un sujet vivement débattu parmi notre peuple, qui ne leur fait pas confiance. Nous ne pouvons avancer vers l'avenir tant que nous ne pouvons nous libérer des chaînes du passé. Il est temps de mettre cette question derrière nous. Définitivement."

 seghdihr_only_best_title:0 "Seuls les Meilleurs"
 seghdihr_only_best_desc:0 "Bien que ce ne soit certainement pas quelque chose que nous souhaiterions rendre public au monde extérieur, c'est un fait que la population du Segbandal est plutôt limitée considérant l'étendue de nos frontières. La chute du Segbandal dans le passé et nos efforts de reconquête nous ont éparpillés, et nous n'avons pas encore eu le temps de récupérer. Ainsi, nos efforts militaires doivent être gérés en conséquence. Notre nouvelle armée sera grandiose, non pas en taille, mais en qualité. Chaque soldat doit être entraîné et formé jusqu'à la limite de ses capacités, et rien de moins que la perfection ne suffira. Nous aurons une caserne dans chaque forteresse, remplie des meilleurs soldats que le Segbandal ait jamais vus. Ni plus, ni moins."
 seghdihr_only_best_tooltip:0 "Chaque province qui n'est pas une §YForteresse§! ou une §YRoute Naine§! perdra ses §YCasernes§! ou son §YTerrain d'Entraînement§! et récupérera §Y25%§! de son coût en préparation des réformes militaires"

 seghdihr_worthy_segbandal_title:0 "Digne du Segbandal"
 seghdihr_worthy_segbandal_desc:0 "La consolidation de nos forces a été réussie, et maintenant nous pouvons travailler à continuer d'améliorer leurs performances. En établissant un entraînement approprié, en fournissant un équipement de qualité, et en assurant la loyauté et la dévotion de nos troupes, nous créerons l'armée dont le Segbandal a besoin et qu'il mérite."

 seghdihr_five_ways_title:0 "Les Cinq Voies"
 seghdihr_five_ways_desc:0 "La guerre a de nombreuses couches : tactiques, stratégie, logistique, moral, discipline, et dans chaque couche se trouvent de nombreuses techniques qui ont été apprises par les armées du monde au fil des générations de conflit et d'entraînement. Alors que nous avançons avec la professionnalisation de l'armée, il y a de nombreuses leçons que nos troupes et officiers doivent apprendre si nos forces armées doivent être aussi capables que possible. Ces leçons commenceront près de chez nous. Chacune des cinq forteresses du Segbandal a une spécialité guerrière que nous pouvons intégrer et étendre à travers nos armées. Chaque forteresse aura un rôle dans l'amélioration de la grande armée du Segbandal !"

 seghdihr_way_defiance_title:0 "Voie de la Défiance"
 seghdihr_way_defiance_desc:0 "Seghdihr tient debout, malgré les mauvaises chances et les menaces de l'intérieur et de l'extérieur. Seghdihr n'a été conquise qu'une seule fois et ce fut par trahison. Défiant tous, l'entêtement de la Forteresse de Citrine est un trait qui vaut la peine d'être cultivé chez nos soldats, créant des guerriers qui combattront jusqu'au dernier et sauront défendre le terrain comme nul autre."

 seghdihr_the_surani_title:0 "Les Surani"
 seghdihr_the_surani_desc:0 "Les Surani ont toujours été les amis de Seghdihr, vivant et travaillant aux côtés de notre peuple. Ils ont longtemps veillé sur nos caravanes et échangé leurs biens de surface contre nos trésors souterrains. Les Surani ont prouvé qu'ils étaient aussi fidèles et fiables que n'importe quel nain, et méritent le droit de rejoindre notre nation. Nous étendrons le droit de vivre dans les forteresses naines aux Surani, protégés du soleil impitoyable et des dangereux raiders du monde de surface. Ici, ils peuvent contribuer non seulement comme travailleurs, mais comme soldats, car les humains ont des compétences avec la cavalerie avec lesquelles nous avons toujours eu des difficultés. Cette flexibilité servira bien nos armées, et nos auxiliaires humains seront un excellent complément à nos divisions régulières."

 seghdihr_the_syndicates_title:0 "Les Syndicats"
 seghdihr_the_syndicates_desc:0 "Le Segbandal avait toujours consisté en les cinq forteresses du Dwarovar central, mais avec ces raids gobelins de l'Arbre-de-Pierre, nous avons été forcés d'étendre notre influence vers l'est, dans Ovdal Kanzad et Grôzumdihr. Maintenant vient la question de quoi faire avec elles. Grôzumdihr ouvre un nouveau chemin vers Rahen, et les forges d'armes d'Ovdal Kanzad produisent les armes à feu les plus avancées pour nos armées. Beaucoup de nos conseillers déclarent que l'Arbre-de-Pierre peut être un bastion économique très prospère. Par conséquent, une nouvelle solution est requise pour leur statut actuel."
 seghdihr_the_syndicates_tooltip:0 "La §YSGC§! pourra opérer dans le nœud commercial du §YGolfe de Rahen§!"

 #4b
 seghdihr_ensure_loyalty_title:0 "Assurer la Loyauté"
 seghdihr_ensure_loyalty_desc:0 "Beaucoup des anciennes familles nobles avaient des suites personnelles considérables de guerriers expérimentés, qu'elles utilisaient comme levier ou comme agents d'exécution pour leurs affaires. Avec les nobles dépouillés de leurs privilèges, ces suites sont maintenant sans chef et sans direction, et manquent de solde. Nous devons nous assurer que leurs loyautés nous appartiennent, avant qu'ils ne s'alignent avec les prochains fauteurs de troubles et dissidents montants dans notre royaume."

 seghdihr_kings_all_title:0 "Roi de Beaucoup"
 seghdihr_kings_all_desc:0 "Seghdihr est la forteresse des Nains de Citrine, mais la nation que nous dirigeons n'est plus un royaume d'une forteresse ou d'un peuple. Nous nous sommes joints aux Nains d'Or de Verkal Gulan et avons refondé les forteresses de pyrite, de titane et de topaze. Malgré nos différences, nous sommes liés par un lien de parenté et de fraternité, et Seghdihr ne devrait pas dominer notre parenté comme s'ils étaient un peuple conquis. Nous devrions inviter les nains les plus influents de chaque forteresse à siéger au conseil de Seghdihr, conseillant le monarque et guidant ensemble le navire de l'État."
 seghdihr_kings_all_tooltip:0 "Possède une Réforme Gouvernementale de niveau §Y5§!"

 seghdihr_hargunforge_title:0 "La Hargûnforge"
 seghdihr_hargunforge_desc:0 "Alors que la reconquête d'Hehodovar progresse rapidement et que les grands mécanismes de son industrie reprennent vie en crachotant, il est devenu apparent qu'un investissement industriel significativement plus important sera nécessaire. La dynastie az-Hargûn nouvellement rebaptisée a vu dans les demandes des inventeurs et forgerons de la forteresse une excellente opportunité de faire connaître leur bienveillance, et des plans ont été élaborés pour construire une forge appropriément grandiose au cœur industriel d'Hehodovar. La forge sera le cœur battant pompant l'acier en fusion qui est le sang vital du Segbandal et un symbole de la grandeur de la dynastie."

 seghdihr_way_preparation_title:0 "Voie de la Préparation"
 seghdihr_way_preparation_desc:0 "Connaître son ennemi est la moitié de la bataille, et assure que la seconde moitié - la moitié meurtrière - se déroule en termes favorables. La paranoïa de Gor Vazumbrog s'est traduite par la production de soldats qui ont été mis à travers d'innombrables hypothétiques et méthodes d'entraînement de survie, tandis que la forteresse elle-même s'est concentrée sur la logistique et le stockage de ressources. Bien qu'ils puissent être un peu trop certains qu'ils auront besoin de toutes ces techniques, on ne peut nier que leurs soldats sont bien préparés à de nombreux défis, et nous devrions encourager les méthodes qui produisent de tels résultats."

 seghdihr_way_tenacity_title:0 "Voie de la Ténacité"
 seghdihr_way_tenacity_desc:0 "Au-delà de la préparation et au-delà de la défiance, il y a une vertu qui émerge quand la guerre tourne mal mais que les soldats ont la force de continuer à combattre malgré tout. Hehodovar incarne cette force tenace et ses grandes forges et nombreux ingénieurs s'efforcent sans relâche peu importe les conditions dans lesquelles notre nation se trouve. Ces guerriers qui combattent ici sont imprégnés de cet esprit et ils apprendront l'endurance sans fin dans l'armure la plus lourde et la plus forte du Dwarovar. Ils cultiveront une force si grande qu'ils ne se sentiront jamais encombrés, même quand ils portent l'ensemble du Segbandal sur leurs épaules."


 #5b
 seghdihr_capital_segbandal_title:0 "Capitale du Segbandal"
 seghdihr_capital_segbandal_desc:0 "Les cinq sœurs du Segbandal ont été réunies, et l'alliance d'autrefois est restaurée. Nous nous dressons forts comme une confédération, prêts à affronter tout ce que la surface et le Dwarovar réservent comme une seule nation. Une nation ne peut avoir cinq capitales, cependant - une ville doit être première parmi ses égales si notre gouvernement doit avoir quelque semblant d'efficacité administrative et diplomatique. Il est temps de régler la question de où placer définitivement le gouvernement du nouveau Segbandal."

 seghdihr_coin_flows_title:0 "Où Toute Pièce Coule"
 seghdihr_coin_flows_desc:0 "Pendant des milliers d'années, le commerce a coulé de Bulwar vers Rahen à travers le Lointain Salahad le long d'une route qui passe directement par Azka-Sur, et donc Seghdihr. Les marchands transportant des biens exotiques devant nos portes ont fourni à nos ancêtres l'opportunité d'accéder aux luxes du lointain Haless et de la mer Divehal malgré notre éloignement. Alors que nous réémergeons sur la scène mondiale, nous avons l'opportunité de nous impliquer à nouveau dans le commerce qui prospère le long de la Route d'Or. Au goulot d'étranglement stratégique de Baganaš, nous pouvons établir un poste commercial pour faciliter le flux de biens vers l'autrement inaccessible Verkal Gulan, échangeant les trésors de la Citadelle d'Or contre les riches soies et épices de Rahen avant même qu'ils n'atteignent Azka-Sur."
 seghdihr_coin_flows_tooltip:0 "Toutes les nations §Ynon-rivales§! qui possèdent des provinces dans le nœud commercial de la §YRoute d'Or§! sont soit §Rmonstrueuses§!, ont §G+75 d'opinion§! de nous, ou ont le modificateur d'opinion §YRelations Améliorées§! avec une valeur de §G+100§! !"

 seghdihr_gems_coffee_title:0 "Gemmes contre Café"
 seghdihr_gems_coffee_desc:0 "Notre demeure montagnarde est bien des choses, mais être fertile n'en fait pas partie. Ni les pentes sèches de la face de la montagne ni l'obscurité de son intérieur ne soutiennent l'agriculture en grandes quantités, mais il y a quelques cultures qui semblent bien se porter dans ces climats. Une à laquelle nous avons récemment été introduits est le café - un fruit amer qui peut être infusé en une boisson revigorante favorisée par les mages. Les humains d'Azka-Sur ont eu quelque succès à la planter parmi les contreforts de l'Échine-du-Serpent. Nos marchands ont récemment proposé qu'investir dans la production de café pourrait être très profitable et nous rendrait certainement populaires auprès de l'élite magique - voyons où leur proposition nous mène."

 seghdihr_first_last_stop_title:0 "Le Premier et Dernier Arrêt"
 seghdihr_first_last_stop_desc:0 "La Route d'Or s'étendait autrefois de Brasan au Lointain Yanshen mais aujourd'hui la route est soit en ruine soit persiste comme l'ombre d'elle-même. Le fait que nous ayons réussi à restaurer avec succès le rail entre Seghdihr et Verkal Gulan, cependant, s'est avéré un grand atout pour le commerce en fournissant aux marchands un chemin à travers les montagnes et collines en sécurité et confort et en leur permettant de transporter de vastes quantités de biens de manière bien plus rentable. De nouveaux investissements dans les réseaux ferroviaires et restaurations des routes de surface ne feront que graisser les rouages du commerce vers des hauteurs toujours plus grandes. Ce peut être cher, mais la prospérité que ces investissements apportent vaudra le coût à long terme."
 seghdihr_first_last_stop_tooltip:0 "Toutes les routes entre §YSeghdihr§! et §YVerkal Gulan§! sont réparées"
 seghdihr_first_last_stop_tooltip2:0 "Nous pourrons maintenant imposer un embargo à §Gdeux§! pays §Ynon-rivaux§! §Ysans pénalité§! !"

 seghdihr_create_sgc_title:0 "Créer la SGC"
 seghdihr_create_sgc_desc:0 "Le monde est un lieu vaste, avec des transactions, accords, contrats et arrangements de toutes sortes étant faits, tenus et brisés au jour le jour. Mais une grande partie de cette richesse ne trouve pas son chemin vers nous. Elle se produit là-bas dans le monde au-delà, au-delà des sables de Bulwar et du Salahad, et la source de cette richesse se trouve à l'est, en Rahen et Yanshen. Mais comment pouvons-nous faire notre propre marque sur la scène mondiale au-delà de notre porte ?"

 seghdihr_into_rahen_title:0 "Vers Rahen"
 seghdihr_into_rahen_desc:0 "Rahen est une terre riche, et source de nombreux biens et objets d'incroyable valeur. Épices et teintures sont récoltées dans ses champs, porcelaine et soie façonnées dans ses ateliers, et artefacts d'or et de magie débordent de ses temples. Mais elle est loin des salles que nous appelons chez nous. L'accès au Golfe Occidental de Rahen sera clé pour sécuriser le commerce qui en vient, ce qui signifie s'assurer que les marchands le long de la Route d'Or viennent vers nous et non ailleurs. La clé la plus importante dans tous nos plans d'extension de l'influence du Cartel d'Or, quoi qu'il en soit, est Davharral. Sa taille trahit son importance comme lieu où Rahen et Bulwar se rencontrent. Nos améliorations le long des Routes d'Or peuvent être un début, mais un effort concerté impliquant ceux qui gouvernent la ville sera requis pour s'assurer correctement que nous possédons des cartes précises de Rahen et sécurisons un emplacement sûr pour les caravanes et ventures commerciales."
 seghdihr_into_rahen_tooltip:0 "La §YSGC§! pourra opérer dans le nœud commercial de §YDavharral§!"

 seghdihr_force_open_title:0 "Forcer l'Ouverture du Marché"
 seghdihr_force_open_desc:0 "Sramaya est le plus grand port de Rahen et dans l'esprit de certains de ses habitants c'est le seul port de Rahen. Bien sûr, si nous souhaitons aller plus loin en Haless, nous devrons visiter d'autres ports, mais pas avant de traiter avec les cupides Bhuvauri qui dirigent la Perle de la Kharunyana. Le consentement de ces esclaves devenus esclavagistes, explicite ou implicite, est tout ce qui se dresse entre la SGC et les marchés de l'Extrême-Orient. Malheureusement, ils sont très protecteurs de leurs monopoles.\nHeureusement, nous n'avons aucun scrupule à briser ces monopoles. L'Extrême-Orient nous sera ouvert, d'une manière ou d'une autre."


 ######Part 3######
 #1c
 seghdihr_push_east_title:0 "Pousser vers l'Est"
 seghdihr_push_east_desc:0 "Ovdal-az-Ân, la Forteresse de l'Un, se dresse comme la clé de l'Arbre-de-Pierre oriental. Bien qu'elle soit tombée il y a longtemps, elle reste un centre stratégique important qui peut exercer notre influence dans les cavernes environnantes. Plus important encore, elle sécurise le Dwarovrod vers la forteresse plus importante d'Hul-az-Krakazol."

 seghdihr_nowhere_hide_title:0 "Nulle Part où se Cacher"
 seghdihr_nowhere_hide_desc:0 "Hul-az-Krakazol était la forteresse des maîtres brasseurs, et sa reconquête nous permettra d'accéder à leurs anciennes salles de brassage, ainsi qu'un autre point d'accès au commerce avec Rahen. Mais plus que cela, elle nous permet d'imposer le contrôle sur tout l'Arbre-de-Pierre, ne laissant aucun refuge sûr aux raiders gobelins. Leurs murs se referment autour d'eux, et ils ne vivront pas pour regretter leurs invasions."
 seghdihr_nowhere_hide_tooltip:0 "Toutes les terres restantes dans l'§YArbre-de-Pierre§! seront réparties entre les §YSyndicats§! !"

 seghdihr_last_stand_title:0 "Leur Dernier Combat"
 seghdihr_last_stand_desc:0 "Nos éclaireurs rapportent que les maraudeurs gobelins sont dans un état de panique et planifient de lancer une invasion décisive pour nous forcer à sortir de l'Arbre-de-Pierre à nouveau. Si nous pouvons réussir à combattre cela selon nos termes, et repousser cette tentative désespérée, nous pouvons briser leurs forces une fois pour toutes."
 seghdihr_last_stand_tooltip:0 "Avoir §Y10 unités§! dans chaque §Yprovince surlignée§! !"
 seghdihr_last_stand_tooltip2:0 "Avoir §Y4 généraux§! dans les §Yprovinces surlignées§! !"

 seghdihr_tree_holds_title:0 "L'Arbre qui nous Tient"
 seghdihr_tree_holds_desc:0 "Bien que le centre de pouvoir segbandalique se trouve dans le Dwarovar Central, l'Arbre-de-Pierre lui est d'une grande importance. Comme berceau de notre race, il a une grande valeur symbolique pour nous et cache de grandes richesses dans ses racines. Ovdal Kanzad, Ovdal-az-Ân, Hul-az-Krakazol et Grôzumdihr sont des forteresses illustres avec de grandes histoires, et sous notre guidance elles devraient prospérer encore plus que jamais."

 #2c
 seghdihr_thunder_caves_title:0 "Tonnerre dans les Cavernes"
 seghdihr_thunder_caves_desc:0 "Avec les raids gobelins toujours présents, certains de nos officiers et ingénieurs ont présenté un plan. Ils ont identifié plusieurs cachettes gobeliennes mal placées dans les cavernes avec de longues lignes de vue et des faiblesses structurelles que nous pouvons exploiter. Ils proposent une grande opération militaire, où nous déplaçons une grande quantité d'artillerie en position, assez rapidement pour qu'ils n'aient pas le temps de réagir, et bombardons l'endroit sans pause jusqu'à ce qu'il s'effondre. Qu'ils ressentent notre colère, et qu'elle soit entendue à travers tout le Dwarovar."

 seghdihr_commanding_presence_title:0 "Présence Commandante"
 seghdihr_commanding_presence_desc:0 "Il va sans dire que l'ancienne capitale orientale de Grônstunad ne tomberait pas face à n'importe quel envahisseur, et le commandement hobgobelin n'est pas n'importe quel envahisseur. Ils ne doivent pas être sous-estimés, et ainsi nos stratèges ont eu quelques idées... peu conventionnelles. Ils proposent la construction d'une séquence de fortifications sur le Dwarovrod, avec un placement permanent d'artillerie intégrée dans les cavernes adjacentes visant un large espace ouvert que tous envahisseurs doivent traverser, juste derrière les fortifications initiales. Les ingénieurs se réfèrent à cette zone simplement comme « La Zone de Danger »."

 seghdihr_higher_quality_title:0 "La Plus Haute Qualité"
 seghdihr_higher_quality_desc:0 "Les légions du Commandement étaient renommées pour leur militaire discipliné et puissant, et à juste titre. Elles n'étaient cependant pas de taille contre les Segankâr, qui ont cimenté leur réputation une fois pour toutes : une armée sans égal dans tout Halann."


 #3c
 seghdihr_interrupted_day_title:0 "Ce Jour Interrompu"
 seghdihr_interrupted_day_desc:0 "Il semble si loin maintenant, ce jour fatidique où les gobelins interrompirent notre deuil pour Gor Ozumbrog. Cela nous força la main vers l'Arbre-de-Pierre, le reconquérant pour notre peuple et ouvrant de nouveaux marchés et accès à des ressources que nous ne possédions pas auparavant. Mais maintenant, l'Arbre est sûr, et Gor Ozumbrog n'a plus besoin d'être une forteresse imprenable gardant les chemins orientaux. Au lieu de cela, nous créerons un grand complexe de temple et mausolée pour les tombés. Grandes tombes taillées dans la terre pour ceux dont les restes peuvent être sauvés, piliers montant jusqu'aux pics montagneux et profondément dans la terre pour les noms de ceux dont les corps n'ont pu l'être. Finalement, pour les innombrables morts oubliés, une salle de mille statues au visage vierge d'hommes, femmes et enfants nains. La Salle des Tombés Inconnus. Nous les pleurerons tous, mais nous n'oublierons pas de regarder vers l'avant. De construire un futur dont ils auraient été fiers."
 seghdihr_interrupted_day_tooltip:0 "La Tolérance de la Vraie Foi est d'au moins §Y7§! !"

 seghdihr_grand_seghdihr_title:0 "Grandes Salles de Seghdihr"
 seghdihr_grand_seghdihr_desc:0 "Se dressant maintenant comme capitale du Segbandal, Seghdihr a vraiment été façonnée en une fière forteresse depuis notre réveil. Mais elle n'est pas encore devenue ce qu'elle a le potentiel d'être. Juste au-delà des portes se trouve la merveilleuse cité d'Azka-Sur, un glorieux accomplissement d'architecture, mélangeant styles et structures tant elfes solaires que bulwari. Bien sûr, de telles choses pourraient être encore meilleures quand faites par l'artisanat nain. Inspirons-nous de nos voisins, et incorporons ces éléments dans une grande rénovation de Seghdihr."

 seghdihr_new_dwarovar_title:0 "Un Nouveau Dwarovar"
 seghdihr_new_dwarovar_desc:0 "Non liés au passé ancien, mais fermement ancrés dans le présent et avançant vers l'avenir, le Segbandal se dresse comme le Joyau du Dwarovar. Nous pouvons être de nombreuses forteresses et clans, mais nous sommes un peuple, et bien que nous puissions nous dresser seuls, nous nous dressons seuls ensemble et ne tomberons plus jamais."
 seghdihr_new_dwarovar_tooltip:0 "§YMeneur de production§! de §Y4§! biens commerciaux"

 #4c
 seghdihr_roots_empire_title:0 "Racines d'un Empire"
 seghdihr_roots_empire_desc:0 "La Route d'Or, originellement construite par Jaher pour approvisionner ses conquêtes étendues en Rahen et Yanshen, suivait les terres méridionales de Rahen, à travers les terres qui ont traditionnellement été le cœur du Harimraj. Malheureusement, les hautes terres de Ghankedhen vers lesquelles Grôzumdihr s'ouvre sont loin de ces routes, rendant difficile la sécurisation du commerce de la région alors que les marchands préfèrent faire flotter leurs marchandises le long de la Dhenbasana ou de la Narajandi vers de plus grands marchés. Nous devons encourager ceux qui habitent le long des deux rivières à envoyer leurs marchandises en amont vers Grôzumdihr et Hul-az-Krakazol, et non en aval vers le Golfe."
 seghdihr_roots_empire_tooltip:0 "La §YSGC§! pourra opérer dans le nœud commercial de §YNadimraj§!"

 seghdihr_porcelain_cities_title:0 "Porcelaine le long de la Rivière"
 seghdihr_porcelain_cities_desc:0 "Dans les cités le long de la Rivière-Mer Kharunyana, les gens ont appris à sculpter une céramique des plus merveilleuses : la Porcelaine. Étrangement résistante à la magie et belle dans son lustre blanc pâle et bleu, la porcelaine a longtemps été prisée dans le monde entier, mais elle n'est fabriquée presque nulle part ailleurs qu'ici. Bien que les locaux répugnent à partager leurs secrets, il y a des moyens de les faire parler - notamment, par leurs portefeuilles. Un petit investissement nous ouvrira la porte, et de là nous pourrons lentement gagner leurs secrets et apporter le secret de la porcelaine à nos salles. En assurant la stabilité économique à la région, nous pourrons prouver notre bonne volonté, opérer librement, et faciliter les conversations nécessaires pour nous joindre au commerce de la porcelaine."
 seghdihr_porcelain_cities_tooltip:0 "Chaque possesseur de §YCité de Porcelaine§! est soit §Rmonstrueux§!, un §Rrival§!, est §Ggaranti§! par nous, ou a §G+50§! d'opinion"
 seghdihr_porcelain_cities_tooltip2:0 "La §YSGC§! pourra opérer dans le nœud commercial de §YKharunyana§!"

 seghdihr_eastern_exotics_title:0 "Exotiques Orientaux"
 seghdihr_eastern_exotics_desc:0 "Autrefois les biens exotiques de l'est comme les épices, la porcelaine et les soies venaient par mer et terre à travers Davharral, à travers les sables dévastés de Sarhal, ou guidés par les Masnih habitants du désert depuis de petits ports dans le golfe occidental. Mais maintenant, une troisième route s'est ouverte. Cette route promet confort complet, sécurité, vitesse, et la capacité de déplacer des volumes inouïs, sauf par les plus grandes coques conçues par les Cannoriers. Les rails du Dwarovar apportent les biens de l'Est au seuil de Bulwar, et souvent pas plus loin, parce que les marchands du monde se pressent pour les richesses amenées de nos tunnels orientaux. Notre fameux réseau commercial amène toujours plus de marchands à nos portes, chacun ayant envie d'une chance de goûter à l'Extrême-Orient sans avoir besoin de monter des expéditions dangereuses, difficiles et longues de mois."


 #5c
 seghdihr_dealing_tigers_title:0 "Traiter avec les Tigres"
 seghdihr_dealing_tigers_desc:0 "Rahen est une terre peuplée par les humains, mais dirigée par les Harimari, un peuple différent de tout ce que nous avons rencontré auparavant. Ce sont des tigres qui marchent et parlent comme des hommes, philosophes-rois qui dirigent les divers fiefs et petits États du Harimraj. Le Cartel d'Or Segbandalique nous a demandé de commencer à préparer des missions vers le Raja et son Grand Vizir pour s'assurer que nous ayons un accès étendu à Rahen. Heureusement, le Raj est décadent et myope, ce qui signifie qu'il devrait être relativement facile d'ouvrir la voie pour pouvoir canaliser le commerce dans la bonne direction. Notre direction."
 seghdihr_dealing_tigers_tooltip:0 "Est le §YGrand Vizir§!"
 seghdihr_dealing_tigers_tooltip2:0 "L'opinion de §Y[raj_vizier_global_target.GetName]§! sur le §YSegbandal§! est d'au moins §Y100§!"
 seghdihr_dealing_tigers_tooltip3:0 "La §YSGC§! pourra opérer dans le nœud commercial de §YDhenbasana§!"


 seghdihr_elephant_lords_title:0 "Seigneurs des Éléphants"
 seghdihr_elephant_lords_desc:0 "Sur la savane à l'est du plateau Marutha vivent les Ghavaanaj, un peuple mieux connu pour leur relation symbiotique avec les troupeaux d'éléphants qui parcourent les terres. Gardiens de ces grandes bêtes, ils sont vus comme compagnons et partenaires dans le travail et l'amélioration de la terre, et les Ghavaanaj ne tolèrent aucun braconnier de leurs animaux. Mais l'ivoire que les grandes bêtes à défenses font pousser est un trésor, et les animaux eux-mêmes au-delà d'impressionnants. Pour sécuriser un approvisionnement de l'un ou l'autre, nous devrons nous faire bien voir des Seigneurs des Éléphants et prouver que nous venons seulement avec de bonnes intentions et du respect pour leurs créatures. En tendant la main aux divers chefs suprêmes et aux riches marchands de leurs suites, nous devrions pouvoir gagner invitation à leurs cours et commencer à investir correctement dans la région pour étendre l'influence de la SGC et ainsi récolter des bénéfices encore plus grands."
 seghdihr_elephant_lords_tooltip:0 "La §YSGC§! pourra opérer dans le nœud commercial du §YRahen Central§!"


 seghdihr_honorable_combat_title:0 "Combat Honorable"
 seghdihr_honorable_combat_desc:0 "Les Terres des Xia sont remplies d'hommes qui s'efforcent constamment vers la perfection martiale, quelque chose à quoi nous nous identifions grandement. Si nous devons commercer, nous devons gagner le respect de leur chef. La Terre des Xiaken. Demeure de grands guerriers et artistes martiaux qui dédient leurs vies à perfectionner la maîtrise martiale de méthodes et moyens de combat innombrables tant létaux que non. Peu importe qui règne dans les terres des Xia, il n'y a vraiment qu'une seule chose que ces gens respectent par-dessus tout : la prouesse martiale."

 seghdihr_center_world_title:0 "Centre d'Halann"
 seghdihr_center_world_desc:0 "Le Segbandal se trouve au centre d'Halann. Tant géographiquement, au carrefour entre le sud de Sarhal, l'ouest de Cannor, et l'est d'Haless. Ils disent que la grande cité d'Anbenncost est le cœur du monde. Bah ! Laissons-les. Seghdihr et le Segbandal sont le vrai cœur du monde. La richesse du monde entier coule vers nos portes, que ce soit de l'Échine-du-Serpent ou de la surface. Que ce soit l'huile de baleine pour les lampes du Lament d'Uelos, les explosifs d'Ambre, ou les cordes de soie d'Haless destinées aux aventuriers, si vous pouvez l'acheter, c'est vôtre à l'achat, et nous avons toujours un moyen de prendre notre part."



