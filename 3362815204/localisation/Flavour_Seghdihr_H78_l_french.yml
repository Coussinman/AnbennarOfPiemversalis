 desc_seghdihr_sgc_slaves_freed:0 "Pouvoir Commercial Segbandalique : §G+20§!\nLa SGC a acheté une grande quantité d'esclaves de cette province et les a par la suite libérés. Beaucoup des personnes nouvellement libérées ont rejoint les diverses patrouilles sur la Route d'Or"


 seghdihr_sgc_ghank_codes:0 "Codes Fiscaux Améliorés"
 desc_seghdihr_sgc_ghank_codes:0 "Pouvoir Commercial Segbandalique : §G+40§!\nUn nombre d'économistes nains du Segbandal ont travaillé extensivement avec les locaux pour mettre à jour le système fiscal Ghankedhn pour fermer de nombreuses échappatoires utilisées par les concurrents et supprimer les lois défuntes, améliorant les revenus en faveur de la SGC et de l'administration dirigeante."
