 desc_seghdihr_sgc_new_highway:0 "Pouvoir Commercial Segbandalique : §G+15§!\nCette partie de la Route d'Or fut parrainée par le Cartel d'Or Segbandalique, comme en témoignent les bornes kilométriques marquées du symbole du Cartel."
 seghdihr_sgc_restzones:0 "Auberges Marchandes"
 desc_seghdihr_sgc_restzones:0 "Pouvoir Commercial Segbandalique : §G+6.6§!\nLe Cartel d'Or Segbandalique a établi un caravansérail ici pour que les marchands récupèrent de la chaleur impitoyable du désert, échangent des histoires, et abreuvent leurs animaux. Les spiritueux nains sont aussi vendus pour aider à faciliter les affaires."

 seghdihr_sgc_davharral_garrison:0 "Garnison Naine"
 desc_seghdihr_sgc_davharral_garrison:0 "Pouvoir Commercial Segbandalique : §G+70§!\nLe Cartel d'Or Segbandalique a établi dans cette province une grande garnison de nains employés pour protéger les intérêts locaux du Cartel. De plus leurs salaires dépensés dans la zone aident à faciliter l'économie locale alors que les marchands locaux cherchent à offrir des conforts aux forces garnisonnées."
 seghdihr_sgc_dwarves_ports:0 "Débardeurs Nains"
 desc_seghdihr_sgc_dwarves_ports:0 "Pouvoir Commercial Segbandalique : §G+4§!\nLes nains ne sont généralement pas considérés comme des gens de mer, mais le Cartel d'Or Segbandalique ici a parrainé un nombre de débardeurs et constructeurs navals nains pour servir divers besoins navals à des tarifs compétitifs."


