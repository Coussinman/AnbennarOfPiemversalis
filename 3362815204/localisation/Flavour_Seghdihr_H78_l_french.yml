 decision_seghdihr_incursions_info_desc:0 "Les gobelins qui déferlent de l'Arbre de Pierre sont impitoyables. Ils sondent constamment nos défenses et harcèlent nos provinces. Heureusement, nos braves éclaireurs sont capables de nous fournir une estimation de leur force.\n\nLes §YIncursions Gobelins§! contre nous continueront jusqu'à ce qu'ils soient tous exterminés. Ces attaques seront relativement mineures, mais alors qu'ils §Yrassemblent leurs forces§!, ils seront capables de dépenser cette §Yforce rassemblée§! pour lancer un assaut bien plus dévastateur. Reconquérir les forteresses de l'§YArbre de Pierre§! ainsi que fortifier §YGor Ozumbrog§! les gênera considérablement."

