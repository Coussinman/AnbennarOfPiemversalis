 decision_sgc_management_title:0 "Gérer le SGC"
 decision_sgc_management_desc:0 "Les opérations quotidiennes du Cartel Doré Segbandalique sont en dessous des préoccupations du [Root.Monarch.GetTitle]. Cependant, en tant que Cartel de la Couronne, les investissements à grande échelle nécessiteront son assentiment, que ce soit implicitement ou officiellement."

 decision_seghdihr_core_stuff_title:0 "Intégrer les Possessions Orientales"
 decision_seghdihr_core_stuff_desc:0 "Avec les Syndicats maintenant en place, il est devenu plus difficile d'intégrer directement de nouvelles terres dans le Segbandal. Cependant, avec juste un peu plus de supervision administrative, ce problème peut être résolu et nos terres à l'est seront correctement intégrées dans le royaume."


 ######Events######
 ######Part 1######
 flavor_seghdihr.1.t:0 "Un Jour Sombre"
 flavor_seghdihr.1.d:0 "Cela a commencé, comme toujours, dans l'obscurité.\nLe grincement de griffes contre la pierre. Les gloussements sourds et les claquements de leur charabia gobelin résonnant dans les profondeurs caverneuses. Mais les rapports de Gor Ozumbrog ont afflué, avec leurs patrouilles identifiant les bruits venant de plus profond dans le Dwarovrod, vers le passage qui plonge au cœur du souterrain, contournant la pierre et la terre de piètre qualité vers la surface avant d'émerger à nouveau dans l'Arbre de Pierre. Au début, nous avons supposé qu'il s'agissait d'une petite bande de guerre gobelin, rien que les patrouilles locales ne pouvaient gérer.\nPuis les patrouilles locales se sont tues.\nDes groupes de Gor Ozumbrog ont été dépêchés, et les véritables profondeurs de l'horreur ont été révélées. Des gobelins, des milliers d'entre eux, déferlant de l'Arbre de Pierre ! Comme un mur vivant de saleté et d'ordures, armés de tout ce qu'ils pouvaient rassembler, d'un bout à l'autre du Dwarovrod, avançant comme une vague vers nous. Nous devons les arrêter à Gor Ozumbrog, de peur de faire face à de nouveaux Derniers Jours !"
 flavor_seghdihr.1.a:0 "Pas un pas en arrière !"
 flavor_seghdihr.1.tooltip:0 "Les gobelins de l'§YArbre de Pierre§! vont §Rcontinuer à nous attaquer jusqu'à ce qu'on s'en occupe§! !"

 flavor_seghdihr.2.t:0 "L'Ancienne Alliance"
 flavor_seghdihr.2.d:0 "Nous avons récemment reçu un émissaire dans les halls de Verkal Gulan qui prétend porter un message important des dirigeants de Seghdihr, notre ancienne sœur à l'ouest. Ils parlent de grands plans - d'une ambition de reforger le Segbandal et de reprendre l'entièreté du Dwarovar central, ramenant la lumière de la Civilisation Naine dans les forteresses assombries et chassant les intrus gobelins. Ils sont venus d'abord à nous, le seul autre Vestige de Forteresse survivant dans la région, nous demandant de rejoindre à nouveau l'Ancienne Alliance.\n\nBien qu'il puisse y avoir de nombreux avantages à travailler avec Seghdihr à nouveau, comment pouvons-nous oublier les nombreuses fois où ils ont piétiné nos droits individuels, annulé nos décisions, ou fait valoir leur suprématie sur nous ? Rejoindre une alliance dirigée par les Nains de Citrine nous verrait sûrement comme partenaires juniors - les bénéfices pourraient-ils vraiment l'emporter sur les risques ?"
 flavor_seghdihr.2.a:0 "Nous agenouiller devant Seghdihr à nouveau ? Jamais !"
 flavor_seghdihr.2.b:0 "Faire partie de quelque chose de plus grand... peut-être POURRIONS-nous travailler ensemble à nouveau."

 flavor_seghdihr.3.t:0 "Un Autre Regret"
 flavor_seghdihr.3.d:0 "Notre émissaire à Verkal Gulan est revenu avec la malheureuse nouvelle que les Nains d'Or ont rejeté notre offre. C'était un vain espoir, nous supposons, qu'ils mettraient derrière eux la mémoire de nos échecs et trahisons passés, mais nous ne pouvions nous empêcher d'espérer."
 flavor_seghdihr.3.a:0 "Ils refusent l'unification pacifique - mais peut-être que la force est un langage qu'ils comprennent mieux."

 flavor_seghdihr.4.t:0 "Ne M'y Reprends Plus"
 flavor_seghdihr.4.d:0 "Alors que Seghdihr est devenu lentement mais sûrement moins dépendant de la Bande Seg, la pression s'est accumulée sur [Root.Monarch.GetName] pour apaiser les craintes de la population. Cela a finalement atteint son paroxysme, car [Root.Monarch.GetName] met maintenant enfin en œuvre un grand nombre de contrôles sur le pouvoir et l'influence des mercenaires et aventuriers. Par décret royal, toutes les compagnies mercenaires qui entrent au service de Seghdihr auront des inspecteurs royaux assignés, qui testent continuellement la préparation au combat, la discipline, et surtout la loyauté de leurs troupes. Grâce à ces nouvelles garanties bureaucratiques, [Root.Monarch.GetName] espère s'assurer que des événements comme la chute du Segbandal ne se répèteront pas."
 flavor_seghdihr.4.a:0 "Plus jamais."

 flavor_seghdihr.5.t:0 "Vers l'Avenir, comme Un Seul."
 flavor_seghdihr.5.d:0 "Bien qu'il soit vrai que les circonstances qui ont mené à la chute du Segbandal auraient été dévastatrices de toute façon, sa structure était la faiblesse clé. Le fait que toutes les forteresses étaient indépendantes signifiait que chacune pouvait refuser d'aider les autres. Cela n'arrivera plus jamais. Plus une alliance, le Segbandal sera une union de forteresses, dirigée par un Roi-Lumineux. Car lumineux nous sommes : cinq forteresses brillantes, lumières dans la grande obscurité du Dwarovar. Nos portes brillantes reflètent le soleil du désert du Salahad et notre avenir brillant contraste avec notre passé sombre et troublé. Chaque doigt de cette main doit travailler ensemble."
 flavor_seghdihr.5.a:0 "Et nous serons le pouce."
 flavor_seghdihr.5.tooltip:0 "Nous perdrons §Y5§!£dip£ pour chaque province que nos vassaux détiennent qui n'est pas dans leur §YÉtat capital§! ou est la §YVallée du Héros§! !"

 ######Part2######
 flavor_seghdihr.6.t:0 "Puissance de Feu Écrasante"
 flavor_seghdihr.6.d:0 "Des odeurs âcres de soufre dérivent des champs de tir des canons à travers les halls de Verkal Gulan avec les rugissements tonnants et résonnants d'artillerie comme jamais auparavant. Les soldats entraînés ici ont prouvé qu'ils constituaient une excellente force pour notre nation et les commandants locaux croient qu'ils pourraient être poussés à être encore plus capables. Trois propositions d'entraînement spécialisé ont été présentées par les commandants des soldats ici. Ces options sont : se concentrer sur les techniques anti-infanterie avec la mitraille, ou améliorer la mobilité de notre artillerie et notre entraînement tactique général, ou, finalement, verser nos efforts dans le perfectionnement de canons de siège massifs pour briser les fortifications ennemies. Ce sont toutes des initiatives précieuses, mais nous ne pouvons nous concentrer que sur une seule."
 flavor_seghdihr.6.a:0 "La mitraille accueillera nos ennemis sur le champ de bataille."
 flavor_seghdihr.6.b:0 "Des tirs bien placés et une artillerie maniable assureront qu'aucune position ne soit inatteignable."
 flavor_seghdihr.6.c:0 "La pure puissance de feu brisera tout mur qui se dresse devant nous !"

 flavor_seghdihr.7.t:0 "Veille Éternelle"
 flavor_seghdihr.7.d:0 "Les garnisons de Gor Ozumbrog sont restaurées et les soldats qui s'entraînent ici ont l'opportunité d'apprendre des tactiques spécialisées qui feront d'eux un atout plus grand pour notre nation. Trois propositions d'entraînement spécialisé ont été présentées par les commandants des soldats ici. Les propositions sont : se concentrer sur l'exercice de nos soldats pour marcher et se déplacer avec une rapidité extrême, ou prendre et tenir des positions avec une férocité obstinée, ou harceler et saboter nos ennemis avec une guerre asymétrique. Ce sont toutes des initiatives précieuses, mais nous ne pouvons nous concentrer que sur une seule."
 flavor_seghdihr.7.a:0 "La vitesse est tout. Nous nous déplaçons comme l'éclair !"
 flavor_seghdihr.7.b:0 "Qu'ils se brisent contre nos positions comme des vagues s'écrasant sur le rivage !"
 flavor_seghdihr.7.c:0 "Ils tomberont sous mille coupures de lames invisibles !"

 flavor_seghdihr.8.t:0 "Verdict Final"
 flavor_seghdihr.8.d:0 "L'affaire de la Bande Seg est un problème trop compliqué à résoudre avec des stratégies politiques complexes. Les rancunes, la méfiance, la haine... Cela ne disparaît pas avec des réformes et des lois. Pour que les rancunes meurent, la Bande Seg doit mourir. [Root.Monarch.GetName] a donné l'ordre que la compagnie mercenaire soit démantée immédiatement, chaque membre recevant le choix : rejoindre l'armée, ou partir pour toujours. Les soupçons se reporteront indubitablement sur les membres individuels, mais ces rancunes ne devraient pas survivre une génération. Le symbole souillé qu'ils représentaient a disparu. Enfin, nous pouvons avancer."
 flavor_seghdihr.8.a:0 "Leurs jours de mercenaires sont finis."
 flavor_seghdihr.8.tooltip:0 "La compagnie mercenaire §YBande Seg§! sera §Rdésactivée§! !"

 flavor_seghdihr.9.t:0 "Une Armée Sans Égal"
 flavor_seghdihr.9.d:0 "Bien que nous viserons toujours à l'améliorer, nous avons enfin assemblé une armée digne du Segbandal. Loyale à la couronne, pas aux pièces. C'est une armée qui ne connaît ni peur, ni doute, ni faiblesse. Les souvenirs de la chute du Segbandal ne s'estomperont jamais, mais nous avons maintenant l'instrument qui empêchera sa répétition. Une armée qui ne faillit jamais."
 flavor_seghdihr.9.a:0 "Plus jamais."

 flavor_seghdihr.10.t:0 "Tenir Bon"
 flavor_seghdihr.10.d:0 "Les sons de troupes marchant et s'entraînant résonnent à travers les casernes et les halls de guerre de Seghdihr. La résolution de nos soldats a été renforcée au maximum. Ceux qui s'entraînent ici ont l'opportunité d'apprendre des tactiques spécialisées qui font d'eux de grands atouts pour notre nation. Trois propositions d'entraînement spécialisé ont été présentées par les officiers en charge de l'entraînement : Nous pourrions nous concentrer sur l'amélioration de l'esprit combatif de nos compagnies, améliorer les compétences de notre corps d'officiers pour diriger les tactiques défensives, ou le conditionnement mental pour s'assurer que nos hommes ne se brisent pas. Ce sont toutes des initiatives précieuses, mais nous ne pouvons nous concentrer que sur une seule."
 flavor_seghdihr.10.a:0 "Le moral est tout - que nos hommes aillent à la guerre avec de hauts esprits !"
 flavor_seghdihr.10.b:0 "Nous ne sommes que aussi forts que nos dirigeants. Concentrons-nous sur les officiers."
 flavor_seghdihr.10.c:0 "La Suprématie de la Volonté mène à la Suprématie sur le terrain."

 flavor_seghdihr.11.t:0 "Montée des Syndicats"
 flavor_seghdihr.11.d:0 "Avec Ovdal Kanzad et Grôzumdihr sûrement sous notre leadership bienveillant, et les gobelins ayant été entièrement chassés de l'Arbre de Pierre occidental, les membres du SGC ont commencé à pétitionner pour que nous transformions Ovdal Kanzad et Grôzumdihr en arrangements orientés business, opérés par un conseil de cartels commerciaux semi-indépendants, syndicats et guildes. Ces états de Syndicat de Cartel se concentreraient sur la création de leurs propres armées permanentes pour patrouiller les grottes et routes, tout en émoussant toute incursion gobelin supplémentaire. Cela épargnera notre propre infrastructure militaire de risquer des pertes de qualité en tentant d'étendre nos efforts de garnison et patrouilles. Avec l'établissement de ces Syndicats de Cartel dans Ovdal Kanzad et Grôzumdihr, nous pouvons permettre aux administrations locales de se concentrer sur des problèmes mineurs qui auraient autrement chargé le SGC, alors que nous nous concentrons sur le développement ultérieur de notre accès au commerce Halessi."
 flavor_seghdihr.11.a:0 "Une excellente idée !"
 flavor_seghdihr.11.tooltip:0 "Nos terres dans l'§YArbre de Pierre§! occidental seront divisées entre nos §YSyndicats§! !"
 flavor_seghdihr.11.tooltip2:0 "Nous pourrons maintenant embarguer §Gtrois§! pays §Ynon-rivaux§! sans §Ypénalité§! !"

 flavor_seghdihr.12.t:0 "Ceux qui Restent"
 flavor_seghdihr.12.d:0 "Il n'y a vraiment qu'une seule façon de traiter avec les suites maintenant sans chef des familles nobles : les enrôler dans l'armée, les répartir sur différentes unités, et rendre leur solde assez généreuse pour ne pas les laisser retomber dans leurs anciennes habitudes. Ils ne sont peut-être pas encore correctement préparés pour la guerre, mais leur travail pour les nobles leur a certainement donné une certaine expérience."
 flavor_seghdihr.12.a:0 "Ils pourraient utiliser un vrai entraînement d'armée."

 flavor_seghdihr.13.t:0 "L'Assemblée du Sud"
 flavor_seghdihr.13.d:0 "La salle d'assemblée, la plus grande qui avait encore été reconquise dans Seghdihr, était remplie à ras bord de notables invités et d'audiences des cinq forteresses du Segbandal refondé. Plus d'un millier de délégués à l'assemblée étaient venus pour la première réunion du soi-disant Segamlavad, ou « Assemblée du Sud », et l'air était électrique avec des discussions sur les nombreux problèmes auxquels fait face notre nation. Quand le [Root.Monarch.GetTitle] de Seghdihr prit le podium pour livrer les remarques d'ouverture de la réunion, [Root.Monarch.GetSheHe] fut accueilli par des applaudissements tonnants.\n\nQuand [Root.Monarch.GetName] finit son discours, le prochain nain à se lever proposa un nouvel honneur à accorder à la Couronne de Citrine - un nouveau nom de famille qui représente mieux l'union des cinq forteresses. Là où précédemment les Rois de Citrine avaient été stylés « az-segh » ou « du Sud », l'assemblée naine proposa que les rois d'un Segbandal uni devraient être stylés pour ce qu'ils étaient - le cœur de la nation ; l'az-Hargûn. Le Segbandal est le cœur du Dwarovar, Seghdihr est le cœur du Segbandal, et maintenant tous reconnaissent notre monarque comme le cœur de notre nation."
 flavor_seghdihr.13.a:0 "Longue vie à l'az-Hargûn qui préside le Segamlavad !"

 flavor_seghdihr.14.t:0 "Entraînement Infatigable"
 flavor_seghdihr.14.d:0 "Ceux qui s'entraînent ici ont l'opportunité d'apprendre des tactiques spécialisées qui feront d'eux un grand atout pour notre nation. Trois propositions d'entraînement spécialisé ont été présentées par les officiers en charge de l'entraînement : Nous pourrions nous concentrer sur s'assurer que nos hommes sont exercés aussi extensivement que possible, accélérer leur processus d'entraînement, ou faire passer plus de la population par ces nombreux exercices de combat pour que nous ayons d'amples réserves. Ce sont toutes des initiatives précieuses, mais nous ne pouvons nous concentrer que sur une seule."
 flavor_seghdihr.14.a:0 "Faites passer les hommes par plus d'épreuves. Assurez-vous que les leçons restent."
 flavor_seghdihr.14.b:0 "Voyons si nous ne pouvons pas couper ces temps d'entraînement de moitié !"
 flavor_seghdihr.14.c:0 "Si tout le monde est entraîné, alors nous ne manquerons jamais de soldats capables."

 flavor_seghdihr.15.t:0 "Armements Lourds"
 flavor_seghdihr.15.d:0 "L'acier en fusion bouillonne et est forgé en armures et armes à la Hargûnforge de Hehodovar, et ceux qui marchent dans ses halls revêtent le plus fin équipement connu dans tout le Segbandal. L'accès facile à l'équipement de haute qualité ici offre à nos hommes de nombreuses opportunités d'apprendre de nouvelles méthodes de guerre, et nous pouvons accorder le grand cœur de production de notre nation pour produire tout ce sur quoi nous choisissons de nous concentrer. Devrions-nous faire que nos hommes se concentrent sur l'entraînement d'endurance dans leur armure lourde pour aiguiser leur esprit infatigable, améliorer nos formations défensives pour protéger nos soldats des armes à feu, ou dédier du temps au combat au corps à corps pour s'assurer que notre compétence en combat main-à-main ne décline jamais ?"
 flavor_seghdihr.15.a:0 "Qu'ils marchent jusqu'à ce que leur armure ne pèse pas plus lourd que du tissu !"
 flavor_seghdihr.15.b:0 "Pratiquer des formations qui dévient les tirs de missiles."
 flavor_seghdihr.15.c:0 "Les anciennes méthodes sont les meilleures - exercer le combat avec haches et lances."

 flavor_seghdihr.16.t:0 "Apte à Diriger"
 flavor_seghdihr.16.d:0 "Avec l'unification des cinq forteresses du Dwarovar Central et la refondation du Segbandal, il est temps de déterminer où sera la capitale de notre confédération. Des membres proéminents de chaque forteresse se sont réunis dans un congrès à Seghdihr et, après une courte délibération, la ligue a voté massivement pour élever formellement Seghdihr au rang de capitale du nouveau Segbandal. Bien que quelques longues-barbes grognons de Verkal Gulan ou Hehodovar aient protesté, aucun n'est vraiment surpris - la Cité de Citrine est là où l'alliance a commencé, et c'est là qu'elle restera toujours."
 flavor_seghdihr.16.a:0 "Nous prendrons cette responsabilité et mènerons le Segbandal vers un avenir plus brillant !"


 flavor_seghdihr.17.t:0 "Le Cartel Doré Segbandalique"
 flavor_seghdihr.17.d:0 "« ...et ainsi, nous les 57 aventuriers, marchands, et grossistes représentant les intérêts marchands du Segbandal depuis Verkal Gulan soumettons au Roi-Lumineux [Root.Monarch.GetName] d'accorder l'assentiment royal dans l'établissement d'une nouvelle Charte de Cartel, supervisée par la Couronne, pour s'aventurer vers l'Est le long de la Route Dorée, vers les terres de Rahen, Yanshen, Xianje, Thindikai et toutes autres terres qui touchent la Mer de l'Anneau et le Golfe de Rahen. Comme la Charte pour notre Cartel sera accordée par la Couronne, et nous opérerons dans les intérêts de la Couronne à l'étranger et chez nous, nous demandons le droit de nommer notre compagnie le Cartel Doré Segbandalique. »\n\nEn ce jour, un groupe d'intérêts commerciaux de Verkal Gulan a pétitionné la couronne pour leur accorder une charte royale sur le commerce externe provenant de Rahen et de l'Extrême-Orient, principalement concentré sur les régions touchées par la Route Dorée en échange de la couronne recevant une portion directe de tous les profits et bénéfices, et, ce Cartel jurant d'agir avec les meilleurs intérêts de la Couronne et du Pays à l'esprit."
 flavor_seghdihr.17.a:0 "Signé avec plaisir royal !"
 flavor_seghdihr.17_tooltip:0 "Le §YCartel Doré Segbandalique§! peut être géré dans le §Ymenu des décisions§! et a aussi quelques §Yprivilèges uniques§! disponibles"

 ######Part3######

 flavor_seghdihr.18.t:0 "Jour du Jugement"
 flavor_seghdihr.18.d:0 "Les envahisseurs gobelins se déversent des grottes dans une tentative finale désespérée de nous anéantir, et apporter leur ruine sur l'Arbre de Pierre une fois de plus. Nous ne le permettrons pas, et les affrontons de front avec l'acier et le plomb nains. Alors que nous avons repoussé incursion après incursion, notre résolution n'a fait que grandir. Le Segbandal prévaudra. Nos forteresses connaîtront enfin la paix !"
 flavor_seghdihr.18.a:0 "Enfin !"
 flavor_seghdihr.18.tooltip:0 "§GLes Incursions Gobelins sont à leur fin§! !"

 flavor_seghdihr.19.t:0 "Le Dwarovar Renaît"
 flavor_seghdihr.19.d:0 "Trois Segbandals il y a eu. Le premier était dans l'histoire ancienne, avant la montée d'Aul-Dwarov. Le Segbandal de cet âge ancien est mythique à sa façon, avec peu connu à son sujet sauf qu'Hehodovar et Seghdihr faisaient partie de cette alliance. Le second Segbandal est celui que l'histoire connaît bien mieux, consistant en les cinq forteresses comme nous les connaissons aujourd'hui. C'était ce Segbandal qui résista au plus fort de la tempête qui fut la Chute d'Aul-Dwarov, seulement pour s'effondrer à cause des machinations de Jexis et de la traîtresse Bande Seg. Mais maintenant nous avons reconquis ce qui nous était perdu et construit un héritage de notre propre création. Que les récupérateurs de Cannor à l'ouest se disputent l'héritage d'Aul-Dwarov. L'héritage que nous laissons prend forme comme le troisième Segbandal, consistant en Gor Vazumbrog, Hehodovar, Seghdihr, Verkal Gulan, et Gor Ozumbrog, et il n'y aura jamais besoin d'un autre."
 flavor_seghdihr.19.a:0 "Cinq comme Un, pour toujours."

 flavor_seghdihr.20.t:0 "Le Roi et Maître"
 flavor_seghdihr.20.d:0 "Les Xiaken, peu importe qui gouverne, ne respectent qu'une chose : la compétence martiale. Pour étendre l'influence du SGC dans Xia, le Roi-Lumineux lui-même doit défier un représentant inconnu et masqué, représentant les Xiaken, en combat. Ce ne sera pas une bataille facile, mais c'est au premier sang. Notre roi est vêtu de la meilleure armure que l'or de Verkal Gulan peut acheter, avec une lame forgée dans l'acier le plus tranchant.\n\nLa seule chose qui reste maintenant est de gagner."
 flavor_seghdihr.20.a:0 "Devoir commencé !"
 flavor_seghdihr.20.tooltip:0 "§GVictoire§! !"
 flavor_seghdihr.20.tooltip2:0 "§RDéfaite§! !"

 flavor_seghdihr.21.t:0 "Un Test de vos Réflexes"
 flavor_seghdihr.21.d:0 "L'air était immobile. L'arène est un simple cercle de terre entouré de bosquets de bambou et de représentants du Segbandal et des Xiaken. Un carré de tissu est lâché par un juge neutre. Ensuite résonne le son de l'acier qui s'entrechoque alors que Nain et Homme se jetèrent l'un sur l'autre avec une mesure féroce. Le sol même trembla alors que deux titans du champ de bataille s'affrontèrent, se jetant dans le feu de la bataille. Le guerrier Xia masqué sortit une lame comme de nulle part, déclenchant un déluge de coups plus rapides que l'œil ne pouvait voir. Mais alors qu'il levait sa lame haut dans les airs pour l'abattre sur la tête du Roi-Lumineux, le Roi para expertement. La force du choc des armes fit que le Roi laissa tomber son arme, pourtant, juste avant que le moine Xia ne puisse récupérer, le Roi sauta en l'air et frappa de son poing gantelé dans la mâchoire du guerrier. L'homme trébuche, et crache du sang. Le match était gagné. Le Roi est victorieux. Le SGC peut s'étendre dans les terres des Xia."
 flavor_seghdihr.21.d2:0 "L'air était immobile. L'arène est un simple cercle de terre entouré de bosquets de bambou et de représentants du Segbandal et des Xiaken. Un carré de tissu est lâché par un juge neutre. Ensuite résonne le son de l'acier qui s'entrechoque alors que Nain et Homme se jetèrent l'un sur l'autre avec une mesure féroce. Le sol même trembla alors que deux titans du champ de bataille s'affrontèrent, se jetant dans le feu de la bataille. Le guerrier Xia masqué sortit une lame comme de nulle part, déclenchant un déluge de coups plus rapides que l'œil ne pouvait voir, avant de lever sa lame haut dans les airs, et de l'abattre sur la tête du Roi. Le Roi-Lumineux lève son arme et pare expertement, mais la force le fait la laisser tomber. Avant que le Roi ne puisse cependant récupérer, le Moine effectue sans effort une contre-attaque. Le casque du Roi se fend en deux, et une petite goutte de cramoisi apparaît sur sa joue. Le match était gagné. Les Xiaken sont victorieux. Mais il y a encore une victoire. Les Xiaken ont jugé notre roi un adversaire digne, leur bataille résonnera dans la légende pour l'éternité."
 flavor_seghdihr.21.a:0 "Devoir accompli."
 flavor_seghdihr.21.b:0 "Devoir accompli ?"
 flavor_seghdihr.21.tooltip:0 "Le §YSGC§! sera capable d'opérer dans le nœud commercial §YXia§!"

