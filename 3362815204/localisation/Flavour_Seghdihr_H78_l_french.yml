 flavor_seghdihr.110.t:0 "Route d'Or\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.110.d:0 "[seghdihr_sgc_highway_status]\n\n\n                                                                                                                  §v[Root.sgc_highway_power.GetValue]§!\n"
 flavor_seghdihr.110.a:0 "Brancher la Route"
 flavor_seghdihr.110.tooltip:0 "Le chemin vers la Vallée du Héros est rude, rempli de rochers et de terrain montagneux. Par conséquent, il est impératif que nous construisions une extension à la Route d'Or qui mènera à Verkal Gulan, et à nos portes. Ceci nous ouvrira de nouveaux volumes de commerce."
 flavor_seghdihr.110.b:0 "Construire des Auberges Marchandes"
 flavor_seghdihr.110.tooltip2:0 "La lumière du désert est brillante et punitive, et nombreux sont les voyageurs fatigués à la fin d'une longue journée. Ce que beaucoup de marchands désirent est un lit chaud et un repas chaud, seulement pour se contenter d'un sac de couchage avec des rations sèches. Établir des auberges marchandes, inspirées des Caravansérails Bulwari, nous permettra d'influencer grandement le commerce le long de la Route d'Or."

 flavor_seghdihr.120.t:0 "Davharral\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.120.d:0 "[seghdihr_sgc_davharral_status]\n\n\n                                                                                                                  §v[Root.sgc_davharral_power.GetValue]§!\n"
 flavor_seghdihr.120.a:0 "Garnir Davharral"
 flavor_seghdihr.120.tooltip:0 "Davharral est la porte d'entrée vers Rahen. D'une forme ou d'une autre, les richesses d'Haless atteignent ses docks ou portes. Le Cartel d'Or Segbandalique a demandé à établir une garnison de compagnie dans la région pour mieux protéger ses intérêts, et avec l'assentiment du gouvernement dirigeant, cela peut être fait."
 flavor_seghdihr.120.b:0 "Nains aux Ports"
 flavor_seghdihr.120.tooltip2:0 "Les nains ne sont pas connus pour construire des navires, mais par pure habileté et artisanat tout peut être construit avec les bons plans. Établir des communautés naines dans les ports du Golfe Occidental de Rahen peut aider à les garnir tout en accélérant les efforts de réparation navale."

 flavor_seghdihr.130.t:0 "Dhenbasana\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.130.d:0 "[seghdihr_sgc_dhen_status]\n\n\n                                                                                                                  §v[Root.sgc_dhen_power.GetValue]§!\n"
 flavor_seghdihr.130.a:0 "Mettre à Jour le Code Fiscal"
 flavor_seghdihr.130.tooltip:0 "Les Ghankedhen furent si lourdement influencés par leurs voisins nains il y a longtemps qu'ils utilisent encore d'anciens systèmes nains de taxation. Les codes fiscaux nains ont été améliorés depuis, donc nous pourrions les aider avec quelques réformes fiscales en échange de plus de coopération avec la SGC."
 flavor_seghdihr.130.b:0 "Cadeaux pour les Seigneurs Tigres"
 flavor_seghdihr.130.tooltip2:0 "Les Harimari de Rahen sont assez puissants, mais ils sont vulnérables à la flatterie, aux cadeaux pompeux, et aux démonstrations de respect. Tant que nous restons dans leurs bonnes grâces, nous pouvons sûrement obtenir quelques privilèges commerciaux d'eux."



 flavor_seghdihr.140.t:0 "Rahen Central\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.140.d:0 "[seghdihr_sgc_rahen_status]\n\n\n                                                                                                                  §v[Root.sgc_rahen_power.GetValue]§!\n"
 flavor_seghdihr.140.a:0 "Acheter des Caravanes d'Éléphants"
 flavor_seghdihr.140.tooltip:0 "Les éléphants sont des animaux de bât moins polyvalents que les chevaux ou mulets, mais leur force individuelle les rend uniquement adaptés à des rôles spécialisés. Un contrat stable avec les seigneurs des éléphants de Dhugajir serait un grand atout pour nos caravanes."
 flavor_seghdihr.140.b:0 "Parrainer des Mercenaires"
 flavor_seghdihr.140.tooltip2:0 "Le peuple Ghavaanaj est fragmenté sous plusieurs détenteurs de pouvoir ambitieux, ce qui signifie qu'il y a une abondance de travail mercenaire disponible. Le Cartel d'Or Segbandalique peut le leur fournir."


 flavor_seghdihr.150.t:0 "Nadimraj\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.150.d:0 "[seghdihr_sgc_nadimraj_status]\n\n\n                                                                                                                  §v[Root.sgc_nadimraj_power.GetValue]§!\n"
 flavor_seghdihr.150.a:0 "Envoyer des Philosophes"
 flavor_seghdihr.150.tooltip:0 "Les bibliothèques de Shamakhad sont d'impressionnants lieux d'apprentissage. Si nous devions faciliter l'installation d'érudits et philosophes nains talentueux et enthousiastes dans ces régions, ils serviraient aussi comme contacts utiles pour la SGC."
 flavor_seghdihr.150.b:0 "Renforcer les Forts"
 flavor_seghdihr.150.tooltip2:0 "Les guerriers segbandaliques sont renommés pour leur qualité, et les commandants de garnison des Royaumes en Ruine feront de grands efforts pour en avoir quelques-uns ajoutés à leurs forces. Par chance, le Cartel d'Or Segbandalique cherche aussi à établir des contacts dans la région."

 flavor_seghdihr.160.t:0 "Golfe de Rahen\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.160.d:0 "[seghdihr_sgc_gulf_status]\n\n\n                                                                                                                  §v[Root.sgc_gulf_power.GetValue]§!\n"
 flavor_seghdihr.160.a:0 "Établir un Quartier Général Oriental"
 flavor_seghdihr.160.tooltip:0 "Les entreprises commerciales de la SGC sont devenues surchargées au point qu'un second quartier général doit être établi pour superviser les affaires orientales. Le meilleur emplacement pour ceci serait indubitablement à Sramaya, Perle de la Kharunyana, la porte d'entrée pour une très grande partie du commerce d'Haless."
 flavor_seghdihr.160.b:0 "Libérer des Esclaves"
 flavor_seghdihr.160.tooltip2:0 "Bien que le Cartel d'Or Segbandalique ne soit pas supposé commercer en esclaves, quelques exceptions peuvent sûrement être faites dans des cas limites. La SGC manque toujours de main-d'œuvre abordable, et les esclaves des marchés de Bhuvauri feraient sûrement des employés loyaux si nous les libérions une fois achetés."

 flavor_seghdihr.170.t:0 "Xia\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.170.d:0 "[seghdihr_sgc_xia_status]\n\n\n                                                                                                                  §v[Root.sgc_xia_power.GetValue]§!\n"
 flavor_seghdihr.170.a:0 "Construire des Terrains d'Entraînement"
 flavor_seghdihr.170.tooltip:0 "Les Xia sont assez intéressés par les arts martiaux, et la prouesse militaire segbandalique est bien connue à ce point. À cause de cela, le Cartel d'Or Segbandalique propose d'établir un terrain d'entraînement nain à Xianjie qui peut aussi servir comme poste commercial."
 flavor_seghdihr.170.b:0 "Vendre de l'Armement Nain"
 flavor_seghdihr.170.tooltip2:0 "C'est un plaisir de regarder les artistes martiaux des Xia combattre, mais le piètre armement avec lequel ils le font est vraiment embarrassant. Ce dont ils ont besoin sont de vrais outils forgés par les nains, et la SGC peut les fournir à des prix raisonnables."

 flavor_seghdihr.180.t:0 "Kharunyana\n\n\n\n\n\n£sgc_sub_menu£"
 flavor_seghdihr.180.d:0 "[seghdihr_sgc_kharun_status]\n\n\n                                                                                                                  §v[Root.sgc_xia_power.GetValue]§!\n"
 flavor_seghdihr.180.a:0 "Fournir du Mithril pour la Porcelaine"
 flavor_seghdihr.180.tooltip:0 "La porcelaine est belle mais fragile, et bien que la boue de la Kharunyana permette d'en faire en quantité, elle fait peu pour empêcher qu'elle se brise à la plus petite provocation. Les fabricants de porcelaine sont récemment devenus fascinés par les nouvelles des rares minerais de mithril qui peuvent être trouvés dans le Dwarovar, avec des constructions théorisées tirant avantage de sa robustesse légère. Ce sera cher, mais les guildes de toutes les cités tendent déjà la main pour se procurer des échantillons de minerai pour expérimenter. Cela semble une proposition douteuse, mais s'ils paient, la SGC fournira."
 flavor_seghdihr.180.b:0 "Savoir contre Savoir"
 flavor_seghdihr.180.tooltip2:0 "Sur le grand coude des Rivières Kharunyana se dresse le Mont Tughayasa et ses habitants, l'Ordre Oraculaire. Considérés comme les plus sages de tous les Halessi, on dit qu'ils voient l'avenir et détiennent la connaissance de tout le monde dans leur monastère-bibliothèque isolé. Mais ils voient rarement des visiteurs, et sont imprégnés de mysticisme et de tradition. Si la SGC pouvait leur apporter des connaissances tentantes et des tomes rares du monde au-delà, cependant, peut-être pourrions-nous formaliser une correspondance et un commerce constants avec les oracles - et qui peut dire ce qu'un tel accord pourrait apporter ?"

