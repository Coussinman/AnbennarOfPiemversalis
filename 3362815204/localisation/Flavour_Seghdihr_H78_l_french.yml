 #####generic improvements events
 flavor_seghdihr.improvement_complete_title:0 "Amélioration Terminée"
 flavor_seghdihr.improvement_complete_adm_desc:0 "La construction s'est finalement achevée sur le dernier des Ostkopans de la SGC. C'est un autre pas vers la sécurisation de notre domination du commerce dans la région."
 flavor_seghdihr.improvement_complete_adm_option:0 "Excellent."

 flavor_seghdihr.improvement_complete_dip_desc:0 "Nos efforts d'investissement dans la région ont finalement commencé à tourner et à faire des profits. Avec le large réseau de contacts dans la région, encourager les locaux à exporter avec la SGC sera aussi facile que de miner la craie."
 flavor_seghdihr.improvement_complete_dip_option:0 "Frapper et Profiter."

 flavor_seghdihr.improvement_complete_mil_desc:0 "Les patrouilles de gardes nains continuent de marcher régulièrement le long de la Route d'Or dans la région aux côtés des patrouilles locales, s'assurant que la route est dégagée et que les bandits sont tenus à l'écart. Ceci a l'excellent effet secondaire de maintenir les marchands voyageurs dans notre dette."
 flavor_seghdihr.improvement_complete_mil_option:0 "Comme une horlogerie."

 #####unique improvements events
 flavor_seghdihr.111.d:0 "Bien que ce soit un tronçon relativement court comparé au reste de la Route d'Or, le terrain accidenté de la Vallée du Héros signifiait que l'extension de la Route d'Or était encore tout un projet. Mais l'investissement porte déjà ses fruits, alors que les marchands dévient de la route vers Bulwar et entrent dans le Dwarovar par la Porte du Héros."
 flavor_seghdihr.111.a:0 "Une route d'or en effet."
 flavor_seghdihr.112.d:0 "Agissant comme des oasis parsemant la Route d'Or, les nouvelles auberges marchandes de la SGC sont un répit bienvenu pour les marchands voyageant entre Rahen et Bulwar. Fournissant des lits pour la nuit et servant la Brune du Dwarovar pour les nains et des boissons moins mortelles pour les marchands d'autres races, ces auberges sont devenues populaires tant pour les marchands de la SGC que pour les étrangers. En retour, cela a donné à la SGC une emprise sur les routes commerciales qui passent juste devant les portes du Segbandal."
 flavor_seghdihr.112.a:0 "À votre santé !"

 flavor_seghdihr.121.d:0 "La garnison permanente de gardes du Cartel d'Or Segbandalique à Davharral a été établie, fournissant à la SGC un point de contrôle sécurisé sur pratiquement tout le commerce se déplaçant entre Rahen et Bulwar. Comme les déploiements ici sont très long terme, les membres de la garnison ont souvent emmené épouses et enfants avec eux, ce qui a résulté en la création d'une communauté naine dans la cité, et beaucoup de nains restent à Davharral après la fin de leur déploiement, prenant des emplois dans d'autres aspects du riche commerce coulant à travers la cité."
 flavor_seghdihr.121.a:0 "Très bien."
 flavor_seghdihr.122.d:0 "Les soldats et charpentiers sanctionnés par la SGC sont finalement arrivés à leurs assignations au Golfe Occidental de Rahen. Bien que certains nains occidentaux portent un grand intérêt aux navires, les charpentiers du Segbandal ont eu besoin de temps pour s'habituer à leurs nouvelles assignations dans les ports raheni. Comme leur expérience se situait principalement avec les meubles, la construction navale et la réparation de navires leur a demandé de se coordonner entre eux bien plus, et souvent de déférer à l'expertise des artisans locaux. Alors qu'ils se sont installés, cependant, la plupart ont pris goût à leur nouvelle profession, et sont fiers de leur travail. Et dans de rares cas, certains nains ont même choisi de naviguer sur les navires qu'ils ont aidé à construire."
 flavor_seghdihr.122.a:0 "Contre nature, vraiment."

 flavor_seghdihr.131.d:0 "Comme le code fiscal Ghankedhen est basé sur d'anciens systèmes légaux nains, la SGC a pris sur elle d'assister les seigneurs Ghankedhen à moderniser leurs lois fiscales et établir de nouveaux liens diplomatiques et relations plus fortes dans le processus. Les locaux ne sont que trop heureux de travailler avec la SGC pour établir de nouvelles routes commerciales, sentant des opportunités dans la compétition entre la SGC et les marchands raheni du sud et de l'est qui contrôlent actuellement la plupart du commerce dans la région."
 flavor_seghdihr.131.a:0 "À l'amitié !"
 flavor_seghdihr.132.d:0 "Ce n'est pas une tâche simple que de garder les seigneurs harimari satisfaits. La SGC a essayé de flatter chaque officiel avec du pouvoir le long de la rivière Dhenbasana, avec un succès mitigé. En général, les harimari ne semblent pas aimer que la SGC soit plus ou moins indépendante du système de castes et sape les divisions imposées aux marchands de caste moyenne. D'autre part, le fait que la SGC soit sans caste signifie qu'ils peuvent céder des concessions commerciales en retour de cadeaux sans se déshonorer en se soumettant aux castes inférieures, ce qui nous donne un avantage compétitif."
 flavor_seghdihr.132.a:0 "Très bien."


 flavor_seghdihr.141.d:0 "Obtenir des éléphants de Sharaajaghal s'est avéré être bien plus facile que la SGC ne l'anticipait, alors que les seigneurs des éléphants sont assez enthousiastes pour que leurs animaux soient utilisés dans les caravanes commerciales. Cela leur permet d'afficher les capacités des éléphants bien au-delà de leur frontière, à travers toutes les cités dans lesquelles la SGC conduit le commerce. Ainsi, ils ont offert leurs éléphants à des prix très bas alors que les seigneurs des éléphants sont tous très fiers que leurs éléphants soient vus."
 flavor_seghdihr.141.a:0 "Tant mieux."

 flavor_seghdihr.142.d:0 "Le Cartel d'Or Segbandalique a agi comme intermédiaire entre les seigneurs des Éléphants locaux et les mercenaires, alors qu'il semblait y avoir une demande parmi eux pour des forces pour unifier la région. Le pur nombre de contrats est quelque chose pour lequel la SGC n'était pas préparée. Chaque noble mineur semble avoir l'intention d'être celui qui unifiera le peuple Ghavaanaj et s'élèvera comme le nouveau Roi Noir de Sharaajaghal, peu importe les trêves ou serments de fidélité précédents."
 flavor_seghdihr.142.a:0 "Ils sont sûrement un peuple querelleur."


 flavor_seghdihr.151.d:0 "Initialement, parrainer des érudits et philosophes nains pour assister aux bibliothèques de Shamakhad était impopulaire avec tous. Les nains n'étaient pas enthousiastes à l'idée de sortir du Dwarovar et les érudits de Shamakhad ne semblaient pas croire que les nains pouvaient contribuer à leurs discussions. Cependant, après plusieurs cadeaux bien placés par la SGC les accommodements furent faits malgré tout. Assez vrai, après les premiers débats houleux les bibliothèques devinrent plus intéressées par ces 'perspectives naines', et plus d'érudits nains ont voyagé à Rajnadhaga sans incitations de la SGC pour l'opportunité de crier des jurons aux « philosophes humains savants »."
 flavor_seghdihr.151.a:0 "C'est comme un marché d'idées !"
 flavor_seghdihr.152.d:0 "Les anciennes terres du Nadimraj ont rarement connu une paix sécurisée, avec les conflits avec le Harimraj et la menace des Hobgobelins planant sur la terre. À cause de cela, les guerriers nains pour aider à garnir les forts et murs de cité sont plus que bienvenus, et la SGC est plus que disposée à les fournir, en retour des bonnes concessions."
 flavor_seghdihr.152.a:0 "Bon de faire affaire."

 flavor_seghdihr.161.d:0 "Le Cartel d'Or Segbandalique est loin d'être la seule organisation commerciale à établir un quartier général à Sramaya, considérant combien la cité est vitale pour le Commerce entre Rahen et l'est d'Haless. Il y a des avantages et désavantages à cela. Il y a une compétition très vive, mais aussi nous avons une bonne opportunité de traiter directement avec les concurrents et autres groupes mercantiles. Il n'a fallu aucun temps pour que ce nouveau quartier général oriental devienne aussi actif que le quartier général principal de la SGC."
 flavor_seghdihr.161.a:0 "De nouvelles opportunités dites-vous ?"
 flavor_seghdihr.162.d:0 "S'impliquer dans le commerce d'esclaves est une affaire trouble, et n'est pas populaire parmi la population du Segbandal. Ainsi, cela doit être publicisé comme une libération d'esclaves avant tout - La SGC sait parfaitement bien qu'acheter et libérer des esclaves encourage le marché de l'esclavage, mais c'est de loin la façon la plus facile de fournir à nos marchands une main-d'œuvre bon marché qui leur est redevable sans causer un tollé."
 flavor_seghdihr.162.a:0 "Pour la liberté !"

 flavor_seghdihr.171.d:0 "Les Xia sont fiers de leur habileté martiale, et ne sont que trop enthousiastes de la tester contre les fameux guerriers segbandaliques. Les vieux vétérans des Segankâr qui voyagent vers ces nouveaux terrains d'entraînement sont très bienvenus et ils sont traités avec grand respect. Ils reçoivent un logement généreux en retour de s'entraîner occasionnellement avec les locaux."
 flavor_seghdihr.171.a:0 "Comme ils le devraient."
 flavor_seghdihr.172.d:0 "Une bonne capacité martiale mérite un bon acier, et le Cartel d'Or Segbandalique peut le fournir. Avec l'armement forgé par les nains, la SGC a trouvé des clients enthousiastes parmi les Xia, sous la forme tant de leurs armes traditionnelles que de modèles plus nains. En retour, combattre avec l'armement nain a donné naissance à de nouvelles écoles d'arts martiaux parmi leur peuple."
 flavor_seghdihr.172.a:0 "De meilleures écoles, bien sûr."

 flavor_seghdihr.181.d:0 "De Khiraspid à Sarisung, dans les marchés de Sempherong et Keyattordha et Phangban, des guerres d'enchères éclatent pour les minerais rares que la SGC a apportés des montagnes lointaines. Mithril est le mot sur toutes les lèvres de fabricants, et la demande pour le métal précieux est haute partout où nous nous tournons. Déjà des rumeurs circulent des expériences menées sur des treillis et argiles imprégnées, et cette compétition ne fera certainement qu'engendrer plus d'appels pour le minerai. Bien que les prix soient déjà hauts, il semble que nous allons faire fortune sur ce commerce alors que les humains commencent à découvrir des secrets que les nains connaissent depuis les jours anciens sur la maîtrise du mithril."
 flavor_seghdihr.181.a:0 "Que leurs trésors soient renforcés par les nôtres."
 flavor_seghdihr.182.d:0 "Haut sur la montagne solitaire de Tughayasa, l'Ordre Oraculaire passe ses jours dans la contemplation de l'univers, leur monastère de Mindarandaya isolé du monde. Mais cet isolement les laisse vulnérables et incapables d'interpréter leurs propres prophéties, si aveugles au monde en bas qu'ils sont. Le Cartel d'Or Segbandalique a ainsi trouvé une opportunité inégalée en traitant avec les moines - savoir contre savoir. En fournissant aux érudits des informations sur le monde, ils ont été disposés à partager une partie de leur connaissance en retour. Bien qu'une grande partie soit indéchiffrable, nous avons beaucoup appris en matière de philosophie et avons été informés de commerces potentiellement profitables, voyant beaucoup de richesse couler dans nos coffres grâce à ces aperçus occasionnels de l'avenir."
 flavor_seghdihr.182.a:0 "Très bien !"

