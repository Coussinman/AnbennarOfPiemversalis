 estate_burghers_sgc_merchant_training:0 "Étendre les Programmes de Formation Marchande"
 estate_burghers_sgc_merchant_training_desc:0 "La profession de marchand n'est pas simple, et la plupart de ceux qui souhaitent l'exercer ont tendance à apprendre les détails fins en servant comme apprentis sous des marchands expérimentés. Ceci n'est généralement accompli que par ceux ayant déjà des antécédents aisés, ce qui mène à un bassin limité de marchands. En finançant les apprentissages de jeunes talents prometteurs mais plus pauvres, nous pouvons significativement étendre le nombre de marchands à notre disposition."
 estate_burghers_sgc_foreign_power:0 "Faire Respecter les Pratiques Tolérantes"
 estate_burghers_sgc_foreign_power_desc:0 "La religion et l'intolérance sont mauvaises pour les affaires, comme tout marchand le sait. Ce concept n'est cependant pas toujours entièrement mis en pratique, alors que de parfaitement bonnes ventures commerciales sont snobées par des marchands qui ne sont pas tout à fait à l'aise avec leurs partenaires commerciaux prospectifs. La nomination d'inspecteurs royaux pour superviser ceci peut s'assurer que ces marchands ne laissent pas leurs sentiments personnels gêner de bons profits."
 estate_burghers_sgc_advanced_wagons:0 "Fournir de Plus Grandes Caravanes"
 estate_burghers_sgc_advanced_wagons_desc:0 "L'ancienne sagesse marchande naine déclare que plus une opération est grande, plus son processus peut être rationalisé pour réduire le coût des biens individuels. Surtout avec des biens commerciaux identiques de valeur prévisible, plus tend à être mieux, ce qui est quelque chose en quoi le rail du Dwarovar a toujours excellé quand il était en opération. Nous devrions appliquer ces principes aux caravanes du Cartel d'Or Segbandalique, et transporter nos biens commerciaux en vrac."


