 desc_seghdihr_sgc_gifts:0 "Pouvoir Commercial Segbandalique : §G+5§!\nLes nains du Segbandal ont fourni aux seigneurs Harimari locaux un généreux tribut en échange de privilèges commerciaux et d'accès régional."


