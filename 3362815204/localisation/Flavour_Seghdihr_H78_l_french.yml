 ######Government Reforms######
 seghdihr_segbandal_reform:0 "Le Segbandal"
 seghdihr_segbandal_reform_desc:0 "Le Segbandal prit forme autrefois durant les jours d'Aul-Dwarov et (déclin de courte durée mis à part) a émergé une fois de plus comme l'autorité légitime sur le Dwarovar Central. Il est tout ce qu'Aul-Dwarov a échoué à être : décisif, innovant, non divisé par les rivalités et querelles internes. Il se dresse maintenant de la manière dont il était toujours destiné à être : comme une structure rigide de forteresses liées ensemble non seulement par l'honneur, mais aussi par la parenté et la loi."

 seghdihr_segamlavad:0 "Segamlavad"
 seghdihr_segamlavad_desc:0 "Le Segamlavad accommode débat réfléchi quand le sujet le permet ainsi que prise de décision rapide quand la nécessité l'exige. Chacune des cinq forteresses du Dwarovar central a un siège, représentant les besoins uniques de leurs constituants. Délibération et argumentation sont encouragées, mais à tout moment le Roi-Brillant a l'autorité de briser une impasse sur un problème non résolu en temps de crise."

 seghdihr_segbandalic_military:0 "Segankâr"
 seghdihr_segbandalic_military_desc:0 "Une carrière dans les Segankâr est considérée comme l'une des plus prestigieuses disponibles à tout citoyen du Segbandal. Seuls les guerriers les plus prometteurs de chaque forteresse sont éligibles pour rejoindre, et seulement après un long et éprouvant processus d'entraînement. Tout ceci est centralisé dans les forteresses, qui ont leurs propres districts qui fournissent aux Segankâr des casernes spacieuses, académies militaires et terrains d'entraînement spécialisés."
