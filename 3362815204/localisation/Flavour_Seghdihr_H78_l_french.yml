 flavor_seghdihr.51.t:0 "Yeux dans l'Obscurité"
 flavor_seghdihr.51.d:0 "Il y a eu d'autres rapports d'activité gobelin à [Root.incursion_target.GetName], et le sentiment général d'inquiétude par les établissements locaux et les patrouilles d'être observés. Un aperçu gobelin ici ou là, mais jamais en nombre suffisant pour susciter une inquiétude expresse en eux-mêmes. Ensemble, cependant, ils peignent une image de gobelins explorant la zone locale. Pour quelles raisons, nous ne pouvons que deviner - mais aucune d'elles n'est bonne."
 flavor_seghdihr.51.a:0 "Ceci peut affecter les choses..."

 flavor_seghdihr.52.t:0 "Réserves Pillées"
 flavor_seghdihr.52.d:0 "Des voleurs gobelins ont fait rage à travers [Root.incursion_target.GetName]. Au début, ce n'était rien pour que les autorités s'inquiètent trop grandement. Un hangar saccagé ici, une caravane pillée là : toutes choses bien dans le scope des autorités locales. Mais récemment l'échelle et la portée de ces vols ont explosé, le plus récent étant une expédition entière d'armes vers la garnison locale qui a été volée, incluant armes et munitions. Il est évident de voir que les choses ne feront qu'escalader à partir d'ici."
 flavor_seghdihr.52.a:0 "Quoi d'autre pourrait arriver ?"

 flavor_seghdihr.53.t:0 "Mort et Destruction"
 flavor_seghdihr.53.d:0 "Le désastre a frappé aujourd'hui. Un établissement entier a été rasé, sa population massacrée et tout ce qui avait de la valeur a été pillé ou détruit alors qu'une bande de guerre gobelin traversait la zone plus rapidement que les garnisons locales et patrouilles ne pouvaient répondre. Nous devrons travailler rapidement pour réparer les dommages, et renforcer les défenses avant qu'ils ne reviennent."
 flavor_seghdihr.53.a:0 "Peut-être devrions-nous nous inquiéter."

 flavor_seghdihr.54.t:0 "Tambours dans les Profondeurs..."
 flavor_seghdihr.54.d:0 "Une horde de gobelins a émergé de leurs passages cachés et grottes à [Root.incursion_target.GetName]. Ils sont organisés en une menace réelle par la force de leurs dirigeants méprisables. Malheureusement, même ce nombre ne commence même pas à égaler la quantité d'équipement manquant qui a été volé ou a disparu. Beaucoup de nos conseillers principaux théorisent que c'est simplement une attaque de sondage pour mesurer notre préparation. Nous ne pouvons montrer de faiblesse, nous ne pouvons les laisser gagner un pied !"
 flavor_seghdihr.54.a:0 "Aux armes !"

 flavor_seghdihr.55.t:0 "Ils Arrivent..."
 flavor_seghdihr.55.d:0 "« La fin arrive bientôt. Nous entendons des tambours, des tambours dans les profondeurs. Ils arrivent. » Ce furent les derniers mots d'un rapport taché de sang remis au commandant de la garnison locale d'un poste de patrouille voisin à [Root.incursion_target.GetName]. Il fut rapidement suivi par une horde de gobelins, bien plus grande en taille que la première assiégeant l'établissement principal. Un seul coureur réussit à s'échapper et nous apporter les nouvelles avant que l'assaut ne commence pour de bon, nous apportant nouvelles et demandes de secours immédiat, avant que les gobelins ne puissent saisir la province et massacrer la population locale."
 flavor_seghdihr.55.a:0 "Nous devons arrêter ceci MAINTENANT !"



