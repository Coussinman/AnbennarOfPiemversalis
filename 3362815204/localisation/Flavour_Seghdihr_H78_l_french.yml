 seghdihr_sgc_fort_strengthened:0 "Fort Nain"
 desc_seghdihr_sgc_fort_strengthened:0 "Pouvoir Commercial Segbandalique : §G+20§!\nLe Cartel d'Or Segbandalique a aidé à améliorer les fortifications locales pour mieux protéger leurs atouts dans la zone, et créer une structure imposante affichant leurs capacités."


 seghdihr_sgc_porcelain_trade:0 "Ingrédients de Porcelaine du Dwarovar"
