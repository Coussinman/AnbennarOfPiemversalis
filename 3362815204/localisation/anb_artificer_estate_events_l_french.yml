l_french:

artificers_estate_events.1.t:0 "Avancement des Classes des Artificiers"
artificers_estate_events.1.d:0 "Le statut des $ESTATE_ARTIFICERS$ ne repose pas sur les mêmes vieilles traditions que celui des états traditionnels. Au lieu de cela, ils ont dû se forger leur propre fortune en travaillant diligemment et en trouvant diverses façons d'améliorer la production. Cependant, cela leur a très bien réussi récemment. Bien que moins prestigieux, le commerce est en de nombreuses façons le pilier de notre économie, et grâce à leur contrôle sur les moyens de production, les $ESTATE_ARTIFICERS$ ont réussi à augmenter leur pouvoir sur notre pays."
artificers_estate_events.1.a:0 "Ok."
EST_VAL_ARTIFICERS_ADVANCE:0 "Avancement des Classes des Artificiers : §Y$VAL$%§!"
artificers_estate_events.2.t:0 "Déclin des Classes de la Manufacture"
artificers_estate_events.2.d:0 "Sans les vieux privilèges et les pedigrees des autres factions, le statut et l'influence des $ESTATE_ARTIFICERS$ sont rarement aussi sûrs que ceux de ceux qui sont nés dans le pouvoir. Récemment, une combinaison de malheurs de production et d'ambitions politiques mal dirigées a abouti à une perte de pouvoir et d'influence pour les $ESTATE_ARTIFICERS$ de [Root.GetName]."
artificers_estate_events.2.a:0 "Ok."
EST_VAL_ARTIFICERS_DECLINE:0 "Déclin des Classes de la Manufacture : §Y$VAL$%§!"
artificers_estate_events.3.t:0 "Libre-échange ou Protectionnisme ?"
artificers_estate_events.3.d:0 "Un pays doit-il s'efforcer de s'autosuffire ou chercher des accords étrangers ? Un débat presque aussi ancien que l'économie elle-même. Cette question n'est pas simplifiée par la tendance à confondre les intérêts de sa propre classe avec le bien-être du pays, comme c'est le cas maintenant, avec les $ESTATE_ARTIFICERS$ de notre nation exigeant des mesures mercantilistes pour protéger leurs revenus et les marchands de notre pays exigeant la fin de tous les tarifs douaniers, augmentant les prix pour les consommateurs et endommageant leurs profits. La situation se détériore avec les deux parties s'accusant mutuellement de trahison envers leur pays. Nous devons soit choisir un camp, soit créer une sorte de compromis. Quoi que nous choisissions, cela aura des conséquences sévères."
artificers_estate_events.3.a:0 "Les $ESTATE_BURGHERS$ ont raison : nous avons besoin du libre-échange."
artificers_estate_events.3.b:0 "Les $ESTATE_ARTIFICERS$ ont raison : nous avons besoin de protectionnisme."
artificers_estate_events.3.c:0 "Essayer de plaire aux deux en combinant le libre-échange avec des subventions à la manufacture."
EST_VAL_BURGHERS_FREE_TRADE:0 "Gains de la Politique de Libre-Échange : §Y$VAL$%§!"
EST_VAL_BURGHERS_PROTECTIONISM:0 "Souffre de la Politique Protectionniste : §Y$VAL$%§!"
EST_VAL_ARTIFICERS_FREE_TRADE:0 "Souffre de la Concurrence Étrangère : §Y$VAL$%§!"
EST_VAL_ARTIFICERS_PROTECTIONISM:0 "Protégé de la Concurrence Étrangère : §Y$VAL$%§!"
artificers_estate_events.4.t:0 "Paysans Migrant vers les Villes"
artificers_estate_events.4.d:0 "Récemment, certains de nos $ESTATE_NOBLES$ ont un problème : leurs paysans ne veulent apparemment plus être des serfs et préfèrent vivre dans les villes, même si cela signifie qu'ils doivent servir comme ouvriers manuels dans les ateliers des $ESTATE_ARTIFICERS$. Maintenant, les $ESTATE_NOBLES$ exigent que nous fassions de notre mieux pour ramener leur personnel de peur qu'ils ne soient forcés de travailler eux-mêmes dans les champs au lieu de s'entraîner pour la guerre.\n\nCependant, le faire mettrait en colère nos $ESTATE_ARTIFICERS$, car ils se sont attachés à leur nouvelle source de main-d'œuvre bon marché."
artificers_estate_events.4.a:0 "Faire respecter le servage, renvoyer les paysans à la campagne."
artificers_estate_events.4.b:0 "Ce n'est pas mon problème si leurs paysans s'enfuient !"
EST_VAL_PEASANTS_RETURNED:0 "Les paysans ont été forcés de retourner à la campagne."
EST_VAL_PEASANTS_MIGRATED_TO_CITIES:0 "Les paysans fuient vers les ateliers."
artificers_estate_events.5.t:0 "$ESTATE_CHURCH$ Insulté"
artificers_estate_events.5.d:0 "Il existe toujours un certain conflit entre les membres de l'$ESTATE_CHURCH$, qui font tout leur possible pour voir de l'hérésie partout, et d'autres organisations. Cette fois, c'est l'autre camp qui a commencé : un soi-disant professeur 'libre-penseur', dans une université ayant des liens étroits avec les $ESTATE_ARTIFICERS$, a insulté la religion en général et l'$ESTATE_CHURCH$ en particulier.\n\nSans surprise, l'$ESTATE_CHURCH$ est maintenant assoiffé de sang et exige qu'il soit renvoyé. Cependant, certains des amis du professeur à l'université utilisent maintenant leurs liens avec les $ESTATE_ARTIFICERS$ afin de le protéger, compliquant encore la situation."
artificers_estate_events.5.a:0 "Alors nous forcerons l'université à le renvoyer."
artificers_estate_events.5.b:0 "Une réprimande légère suffira."
EST_VAL_CHURCH_RIDICULIZED:0 "Ridiculisé par l'Intelligentsia : §Y$VAL$%§!"
EST_VAL_CHURCH_DEFENDED:0 "Prêtres défendus contre le ridicule de l'intelligentsia : §Y$VAL$%§!"
artificers_estate_events.6.t:0 "Demandes de Réduction des Tarifs sur les Matières Premières"
artificers_estate_events.6.d:0 "À mesure que les $ESTATE_ARTIFICERS$ gagnent en pouvoir, leurs appels à la réduction des tarifs sur leurs matières premières requises deviennent de plus en plus fréquents. Beaucoup estiment que les politiques économiques de notre pays sont dépassées et répressives, et que nous bénéficierions de la réduction de la quantité de taxes et de réglementations qui entravent l'industrie."
artificers_estate_events.6.a:0 "Ok, réduisons-les."
artificers_estate_events.6.b:0 "Ils ne méritent aucune influence sur la politique gouvernementale."
EST_VAL_REFUSED_LOWERING_RECOURCES_TARIFS:0 "Tarifs sur les Matières Premières : §Y$VAL$%§!"
EST_VAL_LOWERING_RECOURCES_TARIFS:0 "Tarifs Réduits sur les Matières Premières : §Y$VAL$%§!"
artificers_estate_events.7.t:0 "Népotisme dans les Guildes des $ESTATE_ARTIFICERS$"
artificers_estate_events.7.d:0 "Récemment, nos plus grandes guildes de $ESTATE_ARTIFICERS$ recrutent moins de nouveau personnel, apparemment cela est causé par la crainte que sinon leurs propres fils ne puissent avoir une place assurée dans leurs guildes lorsqu'ils grandiront. Bien que cela ne soit normalement pas préoccupant, cela met fin à une période de croissance industrielle, et avec la quantité actuelle de profits que les $ESTATE_ARTIFICERS$ tirent de leurs ateliers, il semble probable que l'industrie puisse encore se développer beaucoup plus.\n\nCertains suggèrent que nous devrions mettre fin à ce 'népotisme' en forçant les $ESTATE_ARTIFICERS$ à accepter plus de personnel, cependant cela est fortement opposé par les représentants des $ESTATE_ARTIFICERS$ qui voient cela comme une intrusion injuste dans leurs affaires internes et affirment que cela conduirait à des pratiques d'embauche inefficaces. En tant que troisième option dans ce problème de sous-production, nous pourrions sponsoriser de tout nouveaux ateliers redevables envers nous."
artificers_estate_events.7.a:0 "Laissons-les faire."
artificers_estate_events.7.b:0 "Forçons-les à accepter du nouveau personnel !"
artificers_estate_events.7.c:0 "Contournons-les en sponsorisant de nouveaux ateliers."
EST_VAL_ARTIFICERS_NEPOTISM:0 "Le Népotisme Entrave l'Expansion des Ateliers : §Y$VAL$%§!"
EST_VAL_ARTIFICERS_NEW_PERSONNEL:0 "Afflux de Nouveau Personnel : §Y$VAL$%§!"
artificers_estate_events.8.t:0 "Des $ESTATE_ARTIFICERS$ Fous Menacent la Stabilité !"
artificers_estate_events.8.d:0 "Récemment, un groupe de bricoleurs soutenus par nos guildes d'artificiers va beaucoup plus loin que la normale. Non seulement ont-ils considérablement augmenté la quantité de bruits forts dans leur quartier, mais nous entendons également de sombres rumeurs sur des choses comme l'enlèvement de mendiants pour des expérimentations et des choses contre nature comme des tentatives ratées de nécromancie !\n\nQue ces rumeurs soient vraies ou non, nous ne le savons pas, mais si nous ne faisons rien, elles évolueront en une hystérie de masse."
artificers_estate_events.8.a:0 "Les brider, ils ne devraient pas être autorisés à aller trop loin."
artificers_estate_events.8.b:0 "Mmmh, cela semble intéressant, je vais demander à observer leurs expériences."
EST_VAL_ARTIFICERS_FREE_REIGN:0 "Les Artificiers Fous Ont Libre Cours : §Y$VAL$%§!"
EST_VAL_ARTIFICERS_NO_FREE_REIGN:0 "Les Expériences Sont Retenues : §Y$VAL$%§!"
for_knowledge:0 "Pour l'Expansion de la Connaissance"
desc_for_knowledge:0 "Les artificiers de ce pays sont libres d'étendre les frontières de la connaissance de la manière qu'ils jugent appropriée."
artificers_estate_events.9.t:0 "Croissance de l'Économie"
artificers_estate_events.9.d:0 "Notre politique de coopération avec les $ESTATE_ARTIFICERS$ a porté ses fruits sous la forme de développement dans de nombreux domaines. Les ateliers des $ESTATE_ARTIFICERS$ se développent tandis que leurs bricoleurs repoussent continuellement les frontières de notre connaissance."
artificers_estate_events.9.a:0 "Génial."
artificers_estate_events.10.t:0 "Conflits dans une Ville en Expansion"
artificers_estate_events.10.d:0 "Nous avons une ville en croissance où à la fois le commerce et la production sont en hausse. Bien que cela soit bon pour l'économie, cela a conduit à des conflits entre les guildes de marchands et d'artificiers, à la fois par snobisme et parce qu'ils se battent pour les marchés de vente et le personnel. Leurs luttes deviennent politiques, les deux parties essayant d'utiliser leur influence dans le gouvernement de la ville contre l'autre et essayant d'être nommés à des postes gouvernementaux, conduisant à un système d'« Autorité Parallèle ». Cette lutte nuit à l'ordre, nous devons intervenir soit en aidant l'une des parties à surmonter l'autre, soit en réprimant les deux états."
artificers_estate_events.10.a:0 "Prendre le parti des $ESTATE_ARTIFICERS$."
artificers_estate_events.10.b:0 "Prendre le parti des $ESTATE_BURGHERS$."
artificers_estate_events.10.c:0 "Ne favoriser aucun pour conserver le contrôle de la ville."
EST_VAL_CITY_GRANTED_TO_MERCHANTS:0 "Ville Importante Placée Sous le Contrôle des Marchands : §Y$VAL$%§!"
EST_VAL_CITY_GRANTED_TO_ARTIFICERS:0 "Ville Importante Placée Sous le Contrôle des Artificiers : §Y$VAL$%§!"
EST_VAL_CITY_NOT_GRANTED:0 "N'a Pas Reçu la Ville : §Y$VAL$%§!"
artificers_estate_events.11.t:0 "Financer l'Expansion de l'Université ?"
artificers_estate_events.11.d:0 "Notre industrie des $ESTATE_ARTIFICERS$ a besoin d'un afflux continu de personnel éduqué, et nos universités sont l'une des principales sources de tels spécialistes. Récemment, des représentants des $ESTATE_ARTIFICERS$ ont commencé à se plaindre que le système universitaire actuel est insuffisant, et notre plus grande université demande des fonds pour s'étendre.\n\nCela est opposé par divers groupes craignant des hausses d'impôts ou l'influence des $ESTATE_ARTIFICERS$ ; ils le considèrent surtout comme un projet de prestige trop coûteux ou une tentative de réduire leurs propres coûts de formation."
artificers_estate_events.11.a:0 "Elle est déjà assez grande de toute façon, nous n'avons pas besoin de projets de prestige."
artificers_estate_events.11.b:0 "Bien sûr, nous allons l'étendre."
EST_VAL_ARTIFICERS_UNIVERSITY:0 "Expansion de l'Université : §Y$VAL$%§!"
EST_VAL_ARTIFICERS_NO_UNIVERSITY:0 "Université Sous-Financée : §Y$VAL$%§!"
artificers_estate_events.15.t:0 "Protestations Parmi les $ESTATE_ARTIFICERS$"
artificers_estate_events.15.d:0 "La relation continuellement détériorée entre l'État et les $ESTATE_ARTIFICERS$ a atteint le point où il y a très peu de confiance pour le [Root.Monarch.GetTitle] dans nos grandes villes. Chaque initiative de l'État est suspectée de viser à contenir le pouvoir des $ESTATE_ARTIFICERS$ et l'évasion fiscale est devenue généralisée.\n\nCela en est maintenant arrivé au point où un certain nombre d'ateliers ont commencé une grève générale, exigeant une plus grande autonomie et liberté de l'État oppressant."
artificers_estate_events.15.a:0 "Ils doivent plaisanter !"
artificers_estate_events.15.b:0 "Céder à leurs demandes."
artificers_estate_events.16.t:0 "Révolte des $ESTATE_ARTIFICERS$ de [Root.GetName]"
artificers_estate_events.16.d:0 "Indignés par la perte de l'autonomie et des terres contenant leurs usines, les $ESTATE_ARTIFICERS$ de la province se sont révoltés contre nous !"
artificers_estate_events.16.a:0 "Ok."