l_french:
 artificers_estate_events.1.t:0 "Ascension des Classes d'Artisans Magiques"
 artificers_estate_events.1.d:0 "Le statut des $ESTATE_ARTIFICERS$ ne repose pas sur les mêmes traditions séculaires que celui des domaines traditionnels. À la place, ils ont dû forger leur propre fortune en travaillant avec acharnement et en trouvant diverses manières d'améliorer la production. En règle générale, cependant, cela s'est très bien passé pour eux récemment. Bien que moins prestigieux, le commerce est à bien des égards l'épine dorsale de notre économie, et grâce à leur contrôle sur les moyens de production, les $ESTATE_ARTIFICERS$ ont réussi à accroître leur pouvoir sur notre royaume."
 artificers_estate_events.1.a:0 "Très bien."
 EST_VAL_ARTIFICERS_ADVANCE:0 "Ascension des Classes d'Artisans Magiques : §Y$VAL$%§!"
 artificers_estate_events.2.t:0 "Déclin des Classes Manufacturières"
 artificers_estate_events.2.d:0 "Sans les anciens privilèges et pedigrees des autres factions, le statut et l'influence des $ESTATE_ARTIFICERS$ est rarement aussi sûr que celui de ceux nés dans le pouvoir. Récemment, une combinaison d'infortunes de production et d'ambitions politiques mal dirigées a entraîné une perte de pouvoir et d'influence pour les $ESTATE_ARTIFICERS$ de [Root.GetName]."
 artificers_estate_events.2.a:0 "Très bien."
 EST_VAL_ARTIFICERS_DECLINE:0 "Déclin des Classes Manufacturières : §Y$VAL$%§!"
 artificers_estate_events.3.t:0 "Libre-Échange ou Protectionnisme ?"
 artificers_estate_events.3.d:0 "Un royaume devrait-il viser l'autosuffisance ou rechercher les bonnes affaires étrangères ? Un débat presque aussi ancien que l'économie elle-même. Cette question n'est pas facilitée par la tendance à confondre les intérêts de sa propre classe avec le bien-être du royaume, comme cela se passe maintenant, avec les $ESTATE_ARTIFICERS$ de notre nation exigeant des mesures mercantilistes pour protéger leurs revenus et nos marchands réclamant la fin de tous les tarifs qui augmentent les prix à la consommation et nuisent à leurs profits. La situation se détériore avec les deux parties s'accusant mutuellement de trahir leur patrie. Nous devons soit choisir un camp, soit créer une sorte de compromis. Quoi que nous choisissions, cela aura de lourdes conséquences."
 artificers_estate_events.3.a:0 "Les $ESTATE_BURGHERS$ ont raison : nous avons besoin du libre-échange."
 artificers_estate_events.3.b:0 "Les $ESTATE_ARTIFICERS$ ont raison : nous avons besoin du protectionnisme."
 artificers_estate_events.3.c:0 "Tenter de satisfaire les deux en combinant libre-échange et subventions manufacturières."
 EST_VAL_BURGHERS_FREE_TRADE:0 "Gains de la Politique de Libre-Échange : §Y$VAL$%§!"
 EST_VAL_BURGHERS_PROTECTIONISM:0 "Souffre de la Politique Protectionniste : §Y$VAL$%§!"
 EST_VAL_ARTIFICERS_FREE_TRADE:0 "Souffre de la Concurrence Étrangère : §Y$VAL$%§!"
 EST_VAL_ARTIFICERS_PROTECTIONISM:0 "Protégé de la Concurrence Étrangère : §Y$VAL$%§!"
 artificers_estate_events.4.t:0 "Migration des Paysans vers les Cités"
 artificers_estate_events.4.d:0 "Récemment, certains de nos $ESTATE_NOBLES$ ont un problème : leurs paysans ne veulent apparemment plus être des serfs et préfèrent vivre dans les cités, même si cela signifie qu'ils doivent servir comme ouvriers dans les ateliers des $ESTATE_ARTIFICERS$. Maintenant, les $ESTATE_NOBLES$ exigent que nous fassions de notre mieux pour leur rendre leur personnel, de peur qu'ils ne soient forcés de travailler eux-mêmes aux champs au lieu de s'entraîner pour la guerre.\n\nCependant, agir ainsi irriterait nos $ESTATE_ARTIFICERS$, car ils se sont habitués à leur nouvelle source de main-d'œuvre bon marché."
 artificers_estate_events.4.a:0 "Imposer le servage, renvoyer les paysans."
 artificers_estate_events.4.b:0 "Ce n'est pas mon problème si leurs paysans s'enfuient !"
 EST_VAL_PEASANTS_RETURNED:0 "Les Paysans ont été Forcés de Retourner à la Campagne."
 EST_VAL_PEASANTS_MIGRATED_TO_CITIES:0 "Paysans Fuyant vers les Ateliers."
 artificers_estate_events.5.t:0 "$ESTATE_CHURCH$ Insulté"
 artificers_estate_events.5.d:0 "Il existe toujours quelque conflit entre les membres du $ESTATE_CHURCH$, qui s'efforcent de voir l'hérésie partout, et les autres organisations. Cette fois, c'est l'autre camp qui a commencé : un soi-disant professeur 'libre-penseur', dans une université ayant des liens étroits avec les $ESTATE_ARTIFICERS$, a insulté la religion en général et le $ESTATE_CHURCH$ en particulier.\n\nSans surprise, le $ESTATE_CHURCH$ veut maintenant du sang et exige qu'il soit renvoyé. Cependant, certains amis du professeur à l'université utilisent maintenant leurs liens avec les $ESTATE_ARTIFICERS$ pour le protéger, compliquant davantage la situation."
 artificers_estate_events.5.a:0 "Alors nous forcerons l'université à le renvoyer."
 artificers_estate_events.5.b:0 "Une réprimande légère suffira."
 EST_VAL_CHURCH_RIDICULIZED:0 "Ridiculisé par l'Intelligentsia : §Y$VAL$%§!"
 EST_VAL_CHURCH_DEFENDED:0 "Prêtres défendus contre les moqueries de l'intelligentsia : §Y$VAL$%§!"
 artificers_estate_events.6.t:0 "Demandes de Réduction des Tarifs sur les Matières Premières"
 artificers_estate_events.6.d:0 "Alors que les $ESTATE_ARTIFICERS$ gagnent en pouvoir, leurs appels à la baisse des tarifs sur leurs matières premières nécessaires deviennent de plus en plus fréquents. Beaucoup pensent que les politiques économiques de notre royaume sont démodées et répressives, et que nous bénéficierions de la réduction du montant des taxes et réglementations qui entravent l'industrie."
 artificers_estate_events.6.a:0 "D'accord, les réduire."
 artificers_estate_events.6.b:0 "Ils ne méritent aucune influence sur la politique gouvernementale."
 EST_VAL_REFUSED_LOWERING_RECOURCES_TARIFS:0 "Tarifs sur les Matières Premières : §Y$VAL$%§!"
 EST_VAL_LOWERING_RECOURCES_TARIFS:0 "Tarifs Réduits sur les Matières Premières : §Y$VAL$%§!"
 artificers_estate_events.7.t:0 "Népotisme dans les Guildes des $ESTATE_ARTIFICERS$"
 artificers_estate_events.7.d:0 "Récemment, nos plus grandes guildes d'$ESTATE_ARTIFICERS$ recrutent moins de nouveau personnel, apparemment cela est causé par la crainte que sinon leurs propres fils soient incapables d'avoir une place assurée dans leurs guildes quand ils grandiront. Bien que cela ne soit normalement pas préoccupant, cela met fin à une période de croissance industrielle, et avec le montant actuel des profits que les $ESTATE_ARTIFICERS$ tirent de leurs ateliers, il semble probable que l'industrie puisse croître beaucoup plus.\n\nCertains suggèrent que nous devrions mettre fin à ce 'népotisme' en forçant les $ESTATE_ARTIFICERS$ à embaucher plus de personnel, cependant cela est fortement opposé par les représentants des $ESTATE_ARTIFICERS$ qui voient cela comme une intrusion injuste dans leurs affaires internes et prétendent que cela mènerait à des pratiques d'embauche inefficaces. Comme troisième option à ce problème de sous-production, nous pourrions parrainer de tout nouveaux ateliers redevables envers nous."
 artificers_estate_events.7.a:0 "Les laisser faire."
 artificers_estate_events.7.b:0 "Les forcer à accepter du nouveau personnel !"
 artificers_estate_events.7.c:0 "Les contourner en parrainant de nouveaux ateliers."
 EST_VAL_ARTIFICERS_NEPOTISM:0 "Népotisme Entravant l'Expansion des Ateliers : §Y$VAL$%§!"
 EST_VAL_ARTIFICERS_NEW_PERSONNEL:0 "Afflux de Nouveau Personnel : §Y$VAL$%§!"
 artificers_estate_events.8.t:0 "$ESTATE_ARTIFICERS$ Fous Menacent la Stabilité !"
 artificers_estate_events.8.d:0 "Récemment, un groupe de bricoleurs soutenus par nos guildes d'artisanat magique vont beaucoup plus loin que la normale. Non seulement ils ont considérablement augmenté la quantité de bruits forts dans leur quartier, mais nous entendons aussi de sombres rumeurs sur des choses comme l'enlèvement de mendiants pour l'expérimentation et des choses contre nature comme des tentatives ratées de nécromancie !\n\nQue ces rumeurs soient vraies, nous ne le savons pas, mais si nous ne faisons rien, elles évolueront en hystérie de masse."
 artificers_estate_events.8.a:0 "Les maîtriser, ils ne devraient pas être autorisés à aller trop loin."
 artificers_estate_events.8.b:0 "Mmh, ça sonne intéressant, je demanderai à observer leurs expériences."
 EST_VAL_ARTIFICERS_FREE_REIGN:0 "Les Artisans Magiques Fous ont les Coudées Franches : §Y$VAL$%§!"
 EST_VAL_ARTIFICERS_NO_FREE_REIGN:0 "Les Expériences sont Restreintes : §Y$VAL$%§!"
 for_knowledge:0 "Pour l'Expansion du Savoir"
 desc_for_knowledge:0 "Les artisans magiques de ce royaume sont libres d'étendre les frontières du savoir de la manière qu'ils jugent appropriée."
 artificers_estate_events.9.t:0 "Croissance de l'Économie"
 artificers_estate_events.9.d:0 "Notre politique de coopération avec les $ESTATE_ARTIFICERS$ a porté ses fruits sous la forme de développements dans de nombreux domaines. Les ateliers des $ESTATE_ARTIFICERS$ se développent tandis que leurs bricoleurs repoussent continuellement les frontières de notre connaissance."
 artificers_estate_events.9.a:0 "Magnifique."
 artificers_estate_events.10.t:0 "Conflits dans une Cité en Expansion"
 artificers_estate_events.10.d:0 "Nous avons une cité en croissance où le commerce et la production sont en hausse. Bien que cela soit bon pour l'économie, cela a mené à des conflits entre les guildes marchandes et d'artisans magiques, à la fois par snobisme et parce qu'elles se battent pour les marchés de vente et le personnel. Leurs luttes deviennent politiques avec les deux essayant d'utiliser leur influence dans le gouvernement de la cité contre l'autre et tentant d'être nommés aux postes gouvernementaux, menant à un système d''Autorité Parallèle'. Cette lutte nuit à l'ordre, nous devons intervenir soit en aidant l'une des parties à surmonter l'autre, soit en sévissant contre les deux domaines."
 artificers_estate_events.10.a:0 "Prendre le parti des $ESTATE_ARTIFICERS$."
 artificers_estate_events.10.b:0 "Prendre le parti des $ESTATE_BURGHERS$."
 artificers_estate_events.10.c:0 "Ne favoriser aucun pour garder le contrôle de la cité."
 EST_VAL_CITY_GRANTED_TO_MERCHANTS:0 "Cité Importante Placée sous le Contrôle des Marchands : §Y$VAL$%§!"
 EST_VAL_CITY_GRANTED_TO_ARTIFICERS:0 "Cité Importante Placée sous le Contrôle des Artisans Magiques : §Y$VAL$%§!"
 EST_VAL_CITY_NOT_GRANTED:0 "N'a pas Reçu la Cité : §Y$VAL$%§!"
 artificers_estate_events.11.t:0 "Financer l'Expansion de l'Université ?"
 artificers_estate_events.11.d:0 "L'industrie de nos $ESTATE_ARTIFICERS$ nécessite un afflux continu de personnel éduqué, et nos universités sont l'une des sources principales de tels spécialistes. Récemment, des représentants des $ESTATE_ARTIFICERS$ ont commencé à se plaindre que le système universitaire actuel est insuffisant, et notre plus grande université demande des fonds pour s'agrandir.\n\nCeci est opposé par divers groupes craignant des hausses d'impôts ou l'influence des $ESTATE_ARTIFICERS$ ; ils le considèrent principalement comme un projet de prestige trop coûteux ou une tentative de réduire leurs propres coûts de formation."
 artificers_estate_events.11.a:0 "Elle est déjà assez grande de toute façon, nous n'avons pas besoin de projets de prestige."
 artificers_estate_events.11.b:0 "Bien sûr, nous l'agrandirons."
 EST_VAL_ARTIFICERS_UNIVERSITY:0 "Expansion de l'Université : §Y$VAL$%§!"
 EST_VAL_ARTIFICERS_NO_UNIVERSITY:0 "Université Sous-Financée : §Y$VAL$%§!"
 artificers_estate_events.15.t:0 "Protestations Parmi les $ESTATE_ARTIFICERS$"
 artificers_estate_events.15.d:0 "La relation qui se détériore continuellement entre l'État et les $ESTATE_ARTIFICERS$ a atteint le point où il y a très peu de confiance du tout pour le [Root.Monarch.GetTitle] dans nos cités majeures. Chaque initiative étatique est suspectée de viser à contenir le pouvoir des $ESTATE_ARTIFICERS$ et l'évasion fiscale est devenue répandue.\n\nC'est maintenant arrivé au point qu'un certain nombre d'ateliers ont commencé une grève générale, exigeant une plus grande autonomie et liberté de l'État oppressant."
 artificers_estate_events.15.a:0 "Ils doivent plaisanter !"
 artificers_estate_events.15.b:0 "Céder à leurs demandes."
 artificers_estate_events.16.t:0 "Révolte des $ESTATE_ARTIFICERS$ de [Root.GetName]"
 artificers_estate_events.16.d:0 "Consternés par la perte d'autonomie et des terres contenant leurs usines, les $ESTATE_ARTIFICERS$ de la province se sont soulevés en révolte contre nous !"
 artificers_estate_events.16.a:0 "Très bien."