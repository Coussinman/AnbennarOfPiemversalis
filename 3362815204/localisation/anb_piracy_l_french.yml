 anb_piracy.2.t:0 "La Fondation de Lamentaire"
 anb_piracy.2.d:0 "Les cieux de la Mer Ruinée se sont assombris récemment. Ces mers, nées comme elles l'étaient d'une calamité qui a changé le monde à jamais, se sont longtemps révélées dangereuses et mystérieuses. Une autre bizarrerie ou horreur répugnante sur ses eaux ne serait pas surprenante, si ce n'était pour sa nature et sa forme particulièrement méprisable.\n\nDe Cannor a navigué un homme dont le zèle et le fanatisme ont choqué même les plus dévots de son hérésie particulière : Trystan des Hauts-Fonds-Coquilliers, adorateur du dieu primordial des mers, Uelos. Trystan fut persécuté et chassé de sa demeure d'Uelaire par un clergé concerné et horrifié, disparaissant avec plusieurs navires volés et s'évanouissant vers l'ouest. Pendant des années, on a cru que c'était la fin de leur menace... jusqu'à ce que lui et sa flotte de cultistes soient revus, naviguant vers une île inhabitée.\n\nDes rapports sommaires nous sont parvenus d'une activité mystérieuse et bizarre sur l'île qu'ils ont prise. Ces rapports parlent de tempêtes étranges et contre nature qui repoussent tous ceux qui tentent d'approcher, d'une augmentation de l'agitation des monstres marins qui n'épargne que les navires de ces nouveaux colons, et le plus inquiétant de tout... des navires entiers disparaissant, tout leur butin, équipage et passagers s'évanouissant dans le froid et l'obscurité de la mer.\n\nL'un des plus petits vaisseaux de cette nouvelle entreprise a récemment été capturé, et les hommes à bord interrogés, avec seulement les plus minces informations glanées... les prisonniers ont raconté des histoires d'horribles sacrifices humains, de magies viles et profanes, de rituels pour créer d'horribles hommes-bêtes aux pouvoirs contre nature - et ce n'est que le début. Ce culte, que nous connaissons maintenant sous le nom de 'Lamentaire', est plus que de simples pirates normaux, c'est un culte d'horreur inimaginable, et déjà les conseillers réclament que nous éradiquions cette dernière menace pirate."
