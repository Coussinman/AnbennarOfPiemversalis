 anb_piracy.4.t:0 "La Fondation de Port-d'Or-Pâle"
 anb_piracy.4.d:0 "Un conte des plus déroutants et dramatiques a atteint les oreilles des personnes de pouvoir dans notre royaume, un conte qui commence avec deux hérétiques et un casse. En Cannor, un vol raté de reliques impériales d'Anbenncóst a révélé un réseau profond et complexe de criminels et de crimes cachés liés au Conseil de l'Ombre, les mystérieux courtiers du pouvoir derrière Nathalaire.\n\nIl semble que les deux voleurs responsables de ce coup raté, Adeline de Gibet-aux-Voleurs et Maurise síl Ebenaire, sont tous deux adeptes de l'hérésie largement décriée du Nathalaranisme - la croyance qu'Ara, déesse de la fortune, est entrée dans une romance secrète avec l'ancien avatar de la Dame et déesse des voleurs, des secrets et des ombres, Nathalyne. Ayant réalisé l'importance de ce qu'ils avaient laissé échapper, ils ont promptement fui vers l'ouest en Aelantir. Les partenaires et amants élaborent maintenant des plans encore plus grandioses, aspirant à transformer cette défaite en une victoire glorieuse.\n\nLeur voyage fut suivi par nombre de leurs anciens associés, tant au sein de leur hérésie que du monde criminel. Ils se sont bientôt retrouvés en possession de suffisamment de richesse, de talent et de compétence pour organiser la prise de contrôle d'une petite île, ayant forgé une alliance avec une bande d'artificiers renégats. Avec la fortune empilée en leur faveur et un foyer à appeler le leur, ils se sont mis au travail pour piller les richesses du continent, des reliques des elfes précurseurs à l'argent amadien.\n\nCe conte, aussi charmant et dramatique soit-il, s'avère être un autre signe de la croissance croissante de la piraterie dans la Mer Ruinée, et qui peut dire quels dangers un groupe de dévots religieux marginaux et d'artificiers fous pourraient accomplir laissés à eux-mêmes, dans leur propre république pirate... Port-d'Or-Pâle, comme on en est venu à l'appeler."
