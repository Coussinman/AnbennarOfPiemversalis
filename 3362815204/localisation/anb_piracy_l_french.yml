 anb_piracy.4.t:0 "La Fondation de Port Palegold"
 anb_piracy.4.d:0 "Un récit des plus déconcertants et dramatiques est parvenu aux oreilles des personnes de pouvoir dans notre royaume, un récit qui commence avec deux hérétiques et un casse. À Cannor, un vol raté de reliques impériales d'Anbenncóst a révélé un réseau profond et complexe de criminels et de crimes cachés liés au Conseil de l'Ombre, les mystérieux courtiers du pouvoir derrière Nathalaire.\n\nIl semble que les deux voleurs responsables de ce coup raté, Adeline de Thiefgallows et Maurise síl Ebenaire, soient tous deux adeptes de l'hérésie largement honnie du Nathalaranisme - la croyance qu'Ara, déesse de la fortune, est entrée dans une romance secrète avec l'ancien avatar de la Dame et déesse des voleurs, des secrets et des ombres, Nathalyne. Ayant réalisé l'importance de ce qu'ils ont laissé échapper, ils se sont promptement enfuis vers l'ouest à Aelantir. Les partenaires et amants préparent maintenant des plans encore plus grands, désirant transformer cette défaite en une victoire glorieuse.\n\nLeur voyage a été suivi par de nombreux anciens associés, tant dans leur hérésie que dans le milieu criminel. Ils se sont bientôt retrouvés en possession de suffisamment de richesse, de talent et de compétence pour orchestrer la prise de contrôle d'une petite île, ayant forgé une alliance avec une bande d'artificiers renégats. Avec la fortune de leur côté et un foyer à eux, ils se sont mis au travail pour piller les richesses du continent, des reliques des elfes précurseurs à l'argent Amadian.\n\nCe récit, aussi charmant et dramatique soit-il, s'avère être un autre signe de la croissance croissante de la piraterie dans la Mer Ruinée, et qui peut dire quels dangers un groupe de dévots religieux marginaux et d'artificiers fous pourrait accomplir, laissés à eux-mêmes, dans leur propre république pirate... Port Palegold, comme elle a fini par être appelée."
