 anb_piracy.3.t:0 "La Fondation de Hantise-aux-Trolls"
 anb_piracy.3.d:0 "Les tavernes et bars autour de la Mer Ruinée ne sont pas étrangers aux histoires de monstres et aux contes d'horribles créatures tapies dans les mers, et par les enfers - la moitié d'entre eux sont même vrais. Ce qui est nouveau, c'est le conte très réel d'une flotte de navires se cachant dans le brouillard trouble, de voix résonnantes chantant les récits de leurs propres morts agonisantes aux mains d'un homme qui ne prononçait aucun mot, ne portant que cupidité et haine dans son cœur.\n\nDe plus en plus, ces contes fantastiques atteignent les oreilles des puissants de notre royaume, alors que les vice-rois en détresse assurent à tous ceux qui écoutent que ces contes sont la vérité, que cette dernière fournée de pirates dans la Mer Ruinée manie des magies pour déchirer l'âme de ceux assez malheureux pour faire face au brouillard saisissant. De telles victimes sont destinées à entretenir éternellement les navires qui ont causé leur perte, jusqu'à ce qu'elles soient finalement libérées, se dispersant en un brouillard vert maladif qui cache la fuite de ces menaces pirates.\n\nNos meilleurs rapports ne nous disent que très peu sur cette bande énigmatique de brigands, mais ils parlent d'un homme, un Pillard Gérudien du nom de Vebjorn « le Silencieux », accompagné d'une cabale de mages énigmatiques vêtus de blanc, qui - avec son troll « de compagnie » - a navigué loin de Dalr dans le froid de la nuit, ne laissant qu'un quai ensanglanté et des chantiers navals vides dans son sillage. Ce mystère a trouvé sa réponse dans les rapports des états de la Baie-des-Trolls, de navires pillant joyeusement de haut en bas de leurs eaux natales.\n\nCe groupe, 'Hantise-aux-Trolls' comme on en est venu à les appeler, à la fois pour les spectres nécromantiques qui suivent leurs navires et pour leur ciblage presque exclusif des navires de la Baie-des-Trolls, prouve un autre signe de la métastase de la maladie de la piraterie à travers la Mer Ruinée, une autre République Pirate pour troubler les eaux de la mer... et les âmes de ses marins, qui frissonnent de peur, écoutant attentivement dans le vent la mélodie de l'Ombre du Vieux Cap'taine."
