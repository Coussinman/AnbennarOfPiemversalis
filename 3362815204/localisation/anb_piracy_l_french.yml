 anb_piracy.2.t:0 "La Fondation de Lamentaire"
 anb_piracy.2.d:0 "Les cieux de la Mer Ruinée se sont récemment assombris. Ces mers, nées d'une calamité qui a changé le monde à jamais, se sont depuis longtemps révélées dangereuses et mystérieuses. Une autre étrangeté ou horreur sur ses eaux ne serait pas surprenante, si ce n'est par sa nature et sa forme particulièrement détestable.\n\nDe Cannor est parti un homme dont le zèle et le fanatisme ont choqué même les plus dévots de son hérésie particulière : Trystan de Shell Shallows, adorateur du dieu primordial des mers, Uelos. Trystan a été persécuté et chassé de sa maison d'Uelaire par un clergé concerné et horrifié, disparaissant avec plusieurs navires volés et s'évanouissant vers l'ouest. Pendant des années, on a cru que c'était la fin de leur menace... jusqu'à ce qu'il et sa flotte de cultistes soient revus, naviguant vers une île inhabitée.\n\nDes rapports sommaires nous sont parvenus sur une activité mystérieuse et bizarre sur l'île qu'ils ont prise. Ces rapports parlent d'orage étranges et contre nature qui repoussent quiconque tente de s'approcher, d'une augmentation de l'agitation des monstres de la mer qui épargne uniquement les navires de ces nouveaux colons, et, plus inquiétant encore... des navires entiers disparaissant, tout leur butin, équipage et passagers s'évanouissant dans le froid et l'obscurité de la mer.\n\nL'un des plus petits navires de cette nouvelle aventure a récemment été capturé, et les hommes à bord interrogés, avec seulement une légère information obtenue... les prisonniers ont raconté des histoires de sacrifices humains horribles, de magies impies et profanes, de rituels pour créer des hommes-bêtes horribles avec des pouvoirs contre nature - et ce n'est que le début. Ce culte, que nous connaissons maintenant sous le nom de 'Lamentaire', est plus que de simples pirates, ils sont un culte d'horreur inimaginable, et déjà des conseillers clament pour que nous éradiquions cette dernière menace pirate."
