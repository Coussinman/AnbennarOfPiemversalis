 anb_piracy.3.t:0 "La Fondation de Trollshaunt"
 anb_piracy.3.d:0 "Les tavernes et les bars autour de la Mer Ruinée ne sont pas étrangers aux histoires de monstres et aux récits de créatures horribles se cachant dans les mers, et bon sang - la moitié d'entre eux sont même vrais. Ce qui est nouveau, c'est le récit très réel d'une flotte de navires se cachant dans le brouillard trouble, de voix écho chantant des récits de leurs propres morts agonisantes aux mains d'un homme qui ne parlait pas, ne tenant que l'avidité et la haine dans son cœur.\n\nDe plus en plus, ces récits fantastiques parviennent aux oreilles des pouvoirs en place dans notre royaume, alors que les vice-rois affligés assurent à quiconque écoute que ces récits sont vrais, que ce dernier groupe de pirates dans la Mer Ruinée manie des magies pour arracher l'âme de ceux qui ont la malchance d'être confrontés au brouillard avide. De telles victimes sont destinées à maintenir pour toujours les navires qui leur ont apporté la ruine, jusqu'à ce qu'elles soient enfin libérées, se dispersant dans un brouillard vert maladif qui cache l'échappée de ces fléaux pirates.\n\nNos meilleurs rapports ne nous disent que très peu de choses sur cette bande énigmatique de brigands, mais ils parlent d'un homme, un Reaver Gerudian du nom de Vebjorn 'le Silencieux', accompagné d'un cabal de mages énigmatiques portant du blanc, qui - avec son troll 'de compagnie' - a navigué loin de Dalr dans le froid de la nuit, ne laissant qu'un quai ensanglanté et des chantiers navals vides dans son sillage. Ce mystère a trouvé sa réponse dans les rapports des États de la Baie des Trolls, de navires pillant joyeusement de haut en bas leurs eaux territoriales.\n\nCe groupe, 'Trollshaunt' comme ils sont venus à être connus, à la fois pour les spectres nécromantiques qui suivent leurs navires et pour leur ciblage presque exclusif des navires de Trollsbayer, prouve un autre signe de la métastase de la maladie de la piraterie à travers la Mer Ruinée, une autre République Pirate pour troubler les eaux de la mer... et les âmes de ses marins, qui frémissent de peur, écoutant de près dans le vent la mélodie de l'Ombre du Vieux Cap."
