 anb_piracy.1.t:0 "La Fondation de Rhasáil"
 anb_piracy.1.d:0 "Depuis des années maintenant, la Mer Ruinée a été l'hôte d'une infinité de vauriens, de boucaniers et de pirates cherchant leur propre fortune et légende, écrivant leur histoire sanglante dans les eaux de cette mer tumultueuse. Aucun ne s'est distingué avec autant d'éclat que Thirendil Voiledelvent. Un homme séduisant, charmant et élégant, capable de dégainer pistolet ou lame plus rapidement que la plupart ne peuvent respirer, il possède un esprit et un sens tactique à la hauteur de sa réputation.\n\nDe ses raids audacieux sur Asraport à ses évasions héroïques des eaux infestées de sangsues des Tanières-aux-Sangsues, en passant par sa légendaire prétention d'avoir capturé un navire de chaque puissance naviguant dans ses mers, les contes de ce pirate occupent toutes les tavernes de Cestirmark jusqu'au Bulwar. D'après les meilleurs récits disponibles, Thirendil est un Elfe des Mers, l'un de ces peuples énigmatiques qui refusèrent de s'établir avec Munas ou Jaher en Cannor ou au Bulwar, mais choisirent de rester sur les mers pour l'éternité... Sauf que Voiledelvent n'est pas avec son peuple, mais plutôt exilé pour naviguer seul sur les océans. Aucune archive n'explique pourquoi.\n\nCe qui est consigné, ce sont d'innombrables récits de galanterie, de charme, d'honneur et de gaieté, et la conquête des cœurs de milliers de dames et gentilshommes de Cestirmark à Ozgarom. Thirendil a amassé une réputation égalée seulement par quelques autres pirates légendaires qui hantent les mers, ainsi qu'une flotte d'une taille incroyable, comprenant d'innombrables navires capturés, à tous lesquels il a offert une chance équitable de se rendre et n'a jamais enfreint l'art sacré du parlement.\n\nDes nouvelles ont atteint notre haut commandement de sa récente prise de contrôle et colonisation d'une petite île dans la Mer Ruinée, sa flotte étant finalement devenue trop grande pour qu'il puisse la commander et naviguer directement. Il semble que la décision d'établir un État pirate ait été prise par Thirendil et ses capitaines les plus fidèles. Cette nouvelle république - 'Rhasáil' comme il la baptise, signifiant 'Île Libre' - se promet d'être une terre de liberté, de profit, d'honneur et d'aventure, bien que beaucoup la voient comme une extension de la tumeur de la piraterie sur les mers d'Aelantir et de tout Halann."
