 anb_piracy.1.t:0 "La Fondation de Rhasáil"
 anb_piracy.1.d:0 "Depuis des années, la Mer Ruinée abrite d'innombrables forbans, boucaniers et pirates cherchant fortune et gloire, écrivant leur histoire sanglante dans les eaux de la mer. Aucun ne s'est distingué autant que Thirendil Windsail. Beau, charmant et élégant, il peut tirer un pistolet ou une lame plus vite que la plupart ne peuvent respirer, et possède un esprit et un tactique à la hauteur.\n\nDe ses raids audacieux sur Asraport à ses évasions héroïques des eaux infestées de sangsues de Leechdens et de sa légende d'avoir capturé un navire de chaque puissance naviguant sur ses mers, les récits de ce pirate occupent toutes les tavernes de Cestirmark à Bulwar. Selon les meilleurs récits, Thirendil est un Elfe de Mer, l'un des peuples énigmatiques qui ont refusé de s'installer avec Munas ou Jaher à Cannor ou Bulwar, mais ont cherché à rester sur les mers pour toujours... Sauf que Windsail n'est pas avec son peuple, exilé pour naviguer sur les océans. Aucune trace de la raison ne peut être trouvée.\n\nCe qui est enregistré, ce sont d'innombrables récits de bravoure, de charme, d'honneur et de joie, et de la conquête des cœurs de mille dames et gentilhommes de Cestirmark à Ozgarom. Thirendil a amassé une réputation rivalisant avec quelques autres pirates légendaires qui hantent les mers et une flotte d'une taille incroyable, composée d'innombrables vaisseaux capturés, à tous lesquels il a offert une chance équitable de se rendre et n'a jamais enfreint l'art sacré du parley.\n\nDes nouvelles sont parvenues à notre plus haut commandement de sa récente prise de contrôle et installation sur une petite île de la Mer Ruinée, sa flotte ayant enfin grandi trop pour qu'il puisse la commander directement et naviguer. Il semble que la décision d'établir un État pirate ait été prise par Thirendil et ses capitaines les plus dignes de confiance. Cette nouvelle république - 'Rhasáil' comme il la nomme, signifiant 'Île Libre' - se promet d'être une terre de liberté, de profit, d'honneur et d'aventure, bien que beaucoup la voient comme une extension de la tumeur de la piraterie sur les mers d'Aelantir et de tout Halann."
