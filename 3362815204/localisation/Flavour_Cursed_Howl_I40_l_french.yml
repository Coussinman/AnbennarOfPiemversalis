l_french:
 cursed_howl_judgement_title:0 "Jugement"
 cursed_howl_judgement_desc:0 "Dans le cadre de notre arrivée dans ces bois nous avons envoyé des cadres entiers d'espions et patrouilles pour voir ce que nous pouvons apprendre du terrain. Nous avons appris que ces bois sont imprévisibles, semblant avoir l'intention de rendre notre vie misérable comme nouveaux venus. Nous devons envoyer plus de patrouilles et émissaires aux Elfes des Bois locaux pour voir ce qui peut être fait. À défaut de cela, nous devrons prendre plus de terre pour nous-mêmes et leur demander une fois sous notre règne."

 cursed_howl_nemesis_title:0 "Némésis"
 cursed_howl_nemesis_desc:0 "Contre toute attente nous continuons à triompher et le faisons d'une manière qui rend notre cause fière. Au lieu de mesures punitives qui ne font que nous priver de ceux avec expertise locale, nous travaillons activement à construire des ponts avec nos populations vassales. Leurs dirigeants nous rendent hommage et nous les protégeons ; mais pour autant que nous maintiendrons une sorte de paix, nous devons prouver que nous soutiendrons cette promesse par la force. Ceux qui n'accepteront jamais notre présence ici doivent être ramenés au pas autant de fois qu'il le faut."
 
 cursed_howl_against_the_hunters_title:0 "Contre les Chasseurs"
 cursed_howl_against_the_hunters_desc:0 "Le Bosquet-du-Chasseur est une cible de choix pour l'expansion et fut le site de maintes batailles durant notre incursion dans ces bois ; son terrain offre excellent entraînement pour les chasseurs. De telles ressources doivent être revendiquées pour nous-mêmes, notre domination doit être ressentie et ainsi le bosquet doit être fait nôtre, spécialement contre les autres clans. Graine-de-Fléau en particulier doit être fini : leur toucher corrupteur convient à leur nom immonde, et leur cruauté gratuite en fait une première cible appropriée."
 
 cursed_howl_respect_earned_title:0 "Respect, Gagné"
 cursed_howl_respect_earned_desc:0 "Dans nos luttes avec les Sallas restants des Elfes des Bois nous avons fait de notre mieux pour combattre honorablement. La lutte entre nous semble peu susceptible de s'apaiser, donné notre statut de nouveau venu et les batailles que nous avons menées pour nous établir ici, mais cela ne signifie pas que nous devons être sauvages. Beaucoup d'entre eux qui sont sous notre règne peuvent encore aspirer à la libération, mais il n'est pas impossible de prouver qu'au minimum nous sommes la meilleure option quand il s'agit de dirigeants orques. Il devrait être possible d'avoir compromis local et les débuts de respect."
 
 cursed_howl_moonlit_tryst_title:0 "Rendez-vous au Clair de Lune"
 cursed_howl_moonlit_tryst_desc:0 "Kavu, frère de Gordak, a longtemps été dans une position compliquée. Son héritage est improbable, donné la lignée principale dirigeant le clan, mais a été content de servir le clan néanmoins. Alors que notre conquête des Elfes des Bois continue, cependant, d'étranges rapports circulent concernant une relation à lui avec un elfe du Bosquet-du-Chasseur. Il a continué à bien servir le clan - mieux même qu'avant qu'ils se rencontrent - mais les rumeurs concernant la nature précise de leurs rencontres ont distrait beaucoup de ceux qui suivent son commandement, alors qu'ils ont maintenant des doutes sur ce que fait leur commandant. La vérité doit être révélée."
 
 cursed_howl_howl_of_the_triumphant_title:0 "Hurlement du Triomphant"
 cursed_howl_howl_of_the_triumphant_desc:0 "Nos rivaux sont écrasés. Ceux qui auraient causé cruauté ont été détruits, et bien que nos nouveaux sujets ne nous aiment peut-être pas, ils peuvent voir que nous sommes beaucoup plus favorables que les alternatives auraient été. Les fruits de loyauté prendront temps à grandir, mais de telles graines sont plantées avec mains de toutes sortes. La paix ne sera peut-être jamais trop proche, mais la dévastation semble toujours plus loin maintenant que nos bannières marchent pour abattre ceux qui résistent au nouvel ordre sur ces bois."
 
 cursed_howl_first_challenge_title:0 "Premier Défi"
 cursed_howl_first_challenge_desc:0 "Nous sommes venus aux Bois-Profonds sur les ordres et guidance de Dookan. Maintenant que notre grande horde s'est fragmentée, nous devons restaurer cet ordre et imposer la discipline qui s'est relâchée. Les autres seigneurs de guerre embrassent la cruauté, mais à cela, Gordak dit que ce temps est fini : pour s'assurer qu'il soit écouté, nous devrons relever les nombreux défis alignés sur notre chemin !"
 
 cursed_howl_vord_and_khagor_title:0 "Vord et Khagur"
 cursed_howl_vord_and_khagor_desc:0 "Vord de Mange-Bête et Khagur de Hache-Sève : ces deux dirigeants ont gagné en importance et leur cruauté ne connaît pas de limites, chacun distribuant immense sauvagerie sur les elfes défaits durant la campagne. Gordak a au lieu établi son propre chemin et ces rivaux en devenir doivent être finis. L'honneur demande qu'ils soient arrêtés et comme leurs pairs cela doit être fait de notre main. Rassemblons tous vrais orques pour mettre fin à ceux qui ne font que ravager, car le chemin doit être mené par nous."
 
 cursed_howl_recruit_elven_outcastes_title:0 "Recruter les Parias Elfiques"
 cursed_howl_recruit_elven_outcastes_desc:0 "Beaucoup d'elfes dans notre territoire n'ont pas place claire dans leur société, pour diverses raisons : destruction de liens familiaux avec le chaos suivant notre invasion, exil et punitions qui les avaient laissés à la dérive, rancœurs amères avec autorités existantes. Ces parias ont souvent lutté, spécialement avec la nature familiale des relations dans les Sallas et ceux que nous avons maintenant sous commandement. Leur expertise pourrait s'avérer utile, cependant, et avec notre engagement à être juste même en conquête nous avons bonne chance de les gagner, au moins ; après tout, comparé aux autres clans orques, ces elfes qui s'inclinent devant nous sont épargnés de la destruction totale de leur peuple."
 
 cursed_howl_end_silentblade_title:0 "Finir Lame-Silencieuse"
 cursed_howl_end_silentblade_desc:0 "Le clan Lame-Silencieuse a longtemps été en thrall à une étrange obscurité, quelque chose que Gordak a senti depuis le début quand il prit action pour retirer le dirigeant précédent de notre clan, son propre père Bolk, et rejeta coopération plus poussée avec les fins de Lame-Silencieuse. Leurs machinations ne peuvent être tolérées et avec notre position comme clan prééminant sécurisée, il est finalement temps de traiter avec une des grandes racines de nos malheurs ici dans les Bois."
 
 cursed_howl_ending_what_was_title:0 "Finir Ce Qui Était"
 cursed_howl_ending_what_was_desc:0 "Nous continuons à sentir que quelle que force était derrière le clan Lame-Silencieuse n'a pas vraiment été excisée : ça pue la trahison, vil et désespéré. Nous avons sécurisé notre position, déraciné les dirigeants qui auraient pu tomber proie à de telles déprédations, mais il semble qu'il y ait plus à faire. Pour que cette pourriture soit retirée, expurgée de notre nouveau foyer, nous devons ravager le courant. Nous ferons de notre tolérance et unité un défi à cette force, pour les taquiner vers l'ouvert par l'appât simple de gentillesse face à telle malignité, qu'ils ne puissent plus se cacher. Quelque chose de méchant vient par ici, et les Bois-Profonds seront à jamais changés une fois que nous amenons cette corruption battante à l'ouvert. Dans son sillage, tous ceux qui restent seront jugés."
 
 cursed_howl_enlist_goblins_title:0 "Enrôler les Gobelins"
 cursed_howl_enlist_goblins_desc:0 "Nous partageons le Bosquet-des-Fleurs avec beaucoup de gobelins et il est temps que nous rétablissions liens et les mettions au travail. Par crochet ou par escroc nous utiliserons leurs talents et verrons à restaurer les sortes de relations que nous maintenions autrefois ailleurs. Nos pairs orques sont cruels, mais il y a voies que nous pouvons suivre le même chemin tout en respectant autonomie limitée, en retour de certaines attentes de service. Plus maître et esclave, mais suzerain et vassal."
 
 cursed_howl_being_better_orcs_title:0 "Être de Meilleurs Orques"
 cursed_howl_being_better_orcs_desc:0 "Nous sommes orques. Orques dont la force vient en toutes choses : d'abord dans le Dwarovar et maintenant avec notre suite de Korgus vers Escann et au-delà, chaque fois s'adaptant à nos environnements. Ces bois sont loin de ce que nous connaissions autrefois, et pour ceux qui se rappellent encore les cavernes, beaucoup d'effort reste encore pour prouver qu'une nouvelle vie est possible. Pour que le peuple orque ait un futur, nous devons nous prouver capables de nous adapter. Car bien que notre peau soit moins mutable, l'âme Orque ne sera jamais liée en chaînes tant que le Hurlement Maudit peut être entendu."
 
 cursed_howl_next_generation_title:0 "Prochaine Génération"
 cursed_howl_next_generation_desc:0 "Les Gobelins des Forêts et Elfes des Bois étaient ici avant nous, mais maintenant nous sommes venus et il est clair que la prochaine génération qui vit dans les Bois-Profonds n'aura jamais connu une terre sans notre présence. Les Bois-Profonds seront menés par les Orques dorénavant, mais ils ne seront pas exclusivement Orques ; après tout, nous avons beaucoup à apprendre de ces autres habitants si nous souhaitons nous garder forts et nous assurer que notre place ne soit pas renversée par notre propre inflexibilité. Il y a une aubaine dans ces bois si nous montrons seulement la sagesse de la prendre, et ceux dehors n'auront sûrement pas été oisifs. Les générations futures connaîtront notre invasion comme la toute dernière, alors que tous les peuples des Bois-Profonds avancent sous notre règne."
 
 cursed_howl_secure_tribal_loyalty_title:0 "Sécuriser la Loyauté Tribale"
 cursed_howl_secure_tribal_loyalty_desc:0 "Les anciens tribaux et structure de pouvoir nous ont bien servis, mais nous devons nous assurer qu'ils sont à bord avec l'agenda d'honneur et justice que nous nous efforçons d'apporter, en vraie mode orque, à nos cousins égarés, sans parler des elfes et gobelins qui nous verraient seulement comme brutes. Nous aurons besoin de leur support à chaque étape pour être capables de repousser ceux qui insistent que nous rejoignions le pillage de ces bois pour gain à courte vue."
 
 cursed_howl_howling_in_the_woods_title:0 "Hurler dans les Bois"
 cursed_howl_howling_in_the_woods_desc:0 "Notre hurlement est celui de ceux maudits à errer, car nous fûmes piégés ici en chassant forces ennemies et enfermés dans cet endroit étrange, grouillant de gobelins et elfes assez différents de ceux que nous rencontrâmes de retour en Escann. Si nous devons survivre, nous devons trouver quelque paix avec ces autres habitants ; nos relations ne seront peut-être pas toujours harmonieuses ; nous pouvons leur demander de hurler en fureur à ces circonstances étranges qui nous avaient tous gardés piégés."
 
 cursed_howl_oubligs_lesson_title:0 "La Leçon d'Oublig"
 cursed_howl_oubligs_lesson_desc:0 "Oublig était un gobelin qui fut pivot en abattant un archfey, l'Aîné, quand Corin et son Cercle vinrent à ces terres. Bien que leur foi ne soit pas la nôtre, leurs contributions sont encore pivots et dignes d'apprendre. La leçon d'Oublig est opportunité et avertissement : ce qui vient quand divinité intercède et comment l'intervention de feys pernicieux peut créer telle disharmonie si pas proprement préparé. Les feys ne peuvent être piétinés entièrement, pas maintenant ou jamais, mais leur influence doit être travaillée avec et contrôlée, dans la mesure où telle chose est jamais possible. Car comme avec les gobelins et elfes, nous habitons cette terre aux côtés d'eux."
 
 cursed_howl_history_repeats_title:0 "L'Histoire se Répète"
 cursed_howl_history_repeats_desc:0 "Il était une fois, avant même la venue des Orques, il y avait un Bois-Profond sans même elfes. Certains chuchotent que c'est vrai même des satyres aussi. Nous orques vinmes dans ce nouvel environnement, chassant ceux qui nous avaient combattus avant et nous apprîmes tout ce qui était différent ici. Beaucoup pareil est dit être ce qui arriva aux elfes dans leur lutte contre un empire ancien en Escann. Ainsi il est que sous notre intendance ce cycle se répéta ; comme avant, luttes éclatèrent, et un nouvel ordre et nouvelle sorte de paix fut finalement trouvé. Il prendra sûrement temps aux elfes et gobelins de s'ajuster, mais les deux peuples l'ont fait au moins une fois avant. Avec nos yeux sur le futur nous ouvrirons un sentier pour qu'ils suivent... quand ils seront prêts."

