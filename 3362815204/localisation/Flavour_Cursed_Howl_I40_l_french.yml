 karakhanbar_black_hearth_council_reform_ch:0 "Pacte du Chêne et du Foyer"
 karakhanbar_black_hearth_council_reform_ch_desc:0 "Par l'union d'orque et elfe, la Monarchie du Chêne de l'ancien Cyranvar - l'idée d'un royaume Elfe des Bois - est imposée comme combustible pour un nouveau foyer qui donne chaleur à tous. Ce pacte de passé et présent est ce qui donne force à Karakhanbar et fait de notre lumière une qui bannit l'étreinte froide de la nuit. La chaleur de ce nouveau feu brûle pour gobelin et elfe aussi chaudement que pour orque."
 
 flavour_cursed_howl.1.t:0 "Soumission d'Écrase-Pétale"
 flavour_cursed_howl.1.d:0 "IA seulement vraiment, pourquoi plantez-vous ces deux tags si près en MP si vous voyez ceci ?"
 flavour_cursed_howl.1.a:0 "Si vous voyez ceci autrement, veuillez rapporter sur Discord"
 flavour_cursed_howl.1.b:0 "Non vraiment, veuillez le faire"
 flavour_cursed_howl.2.t:0 "Un Changement de Foi"
 flavour_cursed_howl.2.d:0 "Notre clan a résidé dans les Bois-Profonds pendant des générations maintenant. Notre raison de venir ici, Korgus Dookanson et sa Marée Verte mal fatée, s'est effacée. Pourtant, les mémoires de nos ancêtres et les cavernes du Dwarovar qu'ils appelaient foyer restent fraîches. Leurs luttes et triomphes sont encore célébrés en chansons communales durant rassemblements réguliers et célébrations spéciales de même.\n\nEn effet, leurs actes héroïques et ténacité inspirent encore notre jeunesse aujourd'hui. Les petits courent même dans jeu simulé, remplaçant nains diaboliques par feys capricieux et les cavernes rocheuses par canopée forestière. Notablement, ces héros incluent non seulement figures légendaires telles qu'Og Brise-Barbe et Grima l'Ombre mais aussi figures plus récentes telles que Gordak Hurlement Maudit. Avec le temps, il est possible que ces grands orques éclipsent Dookan lui-même aux yeux de [Root.GetName]..."
 flavour_cursed_howl.2.a:0 "Chantons du passé et prouvons notre valeur pour le futur !"
 flavour_cursed_howl.3.t:0 "Bosk, Décapité"
 flavour_cursed_howl.3.d:0 "Bosk est cruel, et même en défaite reste non acceptant de ses circonstances, frappant ses gardiens. Il est encore prisonnier mais même aussi haï qu'il est, il est encore traité comme dirigeant d'un clan. Les orques l'ont suivi pour une raison et autant doit être respecté même quand rien d'autre sur lui ne mérite telle grâce. L'assemblée des anciens est appelée et le chien sans honneur est amené pour être jugé. Ses muscles atrophiés de sa propre volition en refusant de manger notre nourriture, il reste en chaînes - car une mort de guerrier lui conviendrait peu s'il devait tenter d'attaquer ceux présents\n\nLe résultat n'est pas en doute et ses crimes non plus. Pourtant Bosk refuse de reconnaître les principes du jugement, objectant chaque moment qu'il peut aux procédures, et à la fin il n'y a que la finalité à réaliser avec son exécution. Gordak saisit sa claymore et facilite les derniers moments. C'est plus que Bosk ne mérite et pourtant il retient quelque dignité en refusant de supplier même à cette heure finale.\n\n\"Je vois qu'il y a quelque vrai orque laissé dans cette tête quelque part, enterré sous toute cette pourriture.\" La lame est levée, et alors tombe."
 flavour_cursed_howl.3.a:0 "Honte"
 flavour_cursed_howl.4.t:0 "Une Rencontre Fortuite"
 flavour_cursed_howl.4.d:0 "La tombée de nuit dans les Bois-Profonds était endroit dangereux pour les orques. Kavu était toujours sur les nerfs durant ces patrouilles, menées au nom de son frère - le chef de clan - pour vérifier que rien n'était passé à travers terres récemment conquises. Kavu avait toujours été le plus silencieux de ses frères, un des premiers à s'ajuster à la surface, et cela lui avait valu le rôle d'éclaireur en chef. Son frère avait veillé sur lui, depuis que Bolk les avait adoptés dans sa famille comme héritiers, mais la tendance indépendante de Kavu avait signifié qu'il n'allait jamais vraiment suivre les pas de Gordak.\n\nIl était la voix perpétuelle de raison sur l'épaule de Gordak, celui qui inspirait Gordak à voir ce qui pourrait être quand le temps viendrait de s'arrêter - celui qui s'était occupé d'eux depuis la chute de Khugdihr. Et il était celui qui les gardait vivants au milieu du chaos de la campagne. Mais Gordak se débrouillait bien et Kavu était fier de ce qui se passait avec le clan. Les combats étaient loin d'être finis quand il s'agissait de relations avec les elfes des bois, mais ils ne luttaient plus pour survivre.\n\nCes pensées pesaient quelque peu sur lui alors qu'il passait à travers le feuillage, ne se tournant qu'au dernier moment alors qu'il réalisait que les pas qu'il entendait n'étaient pas entièrement en synchronisation avec ses pieds.\n\nSe tournant lentement, il la vit. Une elfe femelle avec les cheveux les plus longs qu'il ait jamais vus et des yeux perçants qui tiraient son regard directement pour correspondre aux siens. Elle le regarda et semblait l'absorber, un miroir de lui-même. Son arc était levé, sa main posée sur une hache de lancer.\n\nAucun ne bougea, l'immobilité et silence de la forêt les engloutissant tous deux. En cet étrange moment de connexion, il voulait crier, demander son nom. Apprendre quelque chose de ce visage qu'il n'oublierait pas de sitôt. Mais au lieu elle sourit seulement ; fila vers les arbres. Finalement, douloureusement, lentement, Kavu jogga pour rattraper les hommes qui étaient partis devant."
 flavour_cursed_howl.4.a:0 "Qu'est-ce qui venait de le saisir ?"
 flavour_cursed_howl.5.t:0 "Aspirants Conquérants"
 flavour_cursed_howl.5.d:0 "\"Korgus est mort et pourtant nous restons ici : les Bois-Profonds sont endroit plus libre que les confins de l'Échine-du-Serpent. Vordak et Khagur auraient conquis ces bois d'une façon qui nous aurait tous noyés dans le sang et taché le sol lui-même rouge. Nous nous trouvons attaqués encore et encore, mais c'est différent que de se délecter dans la souffrance que le conflit apporte. Nous nous souhaitons un foyer et nous le ferons ici, par force si les Elfes des Bois continuent à rejeter cette réalité. Mais les orques ne sont pas satyres venus massacrer - nos vies n'existent pas dans le but de désirer violence comme celles des Satyres.\"\n\nLe chef retentit, ses mots une méditation alors qu'il tonnait à l'audience qui se rassemblait dans le sillage de la grande victoire du Hurlement Maudit. Deux figures en colère se dressaient dans l'arène, rassemblées pour leur duel final.\n\n\"Vous êtes entrés dans ce concours pour l'âme Orque sous l'illusion puérile que vous alliez tuer et piller chacun sur votre passage - que personne ne serait assez fort pour objecter. À Ciranmyna, le Bosquet-des-Fleurs, et douzaines d'autres endroits de plus, vous avez montré votre laideur et naïveté à nous tous. Le vent fut semé, et il est temps que le Faucheur ait son dû.\"\n\nGordak sauta dans l'arène, brandissant la lame de maître qu'il avait héritée de son père. La même lame qu'il utiliserait pour tuer Bolk quand il avait mené le Hurlement Maudit trop loin dans l'égarement. Il les chargea tous deux, avide de finir leur héritage personnellement."
 flavour_cursed_howl.5.a:0 "Et seul Gordak resta à la fin."
 flavour_cursed_howl.6.t:0 "Séparé et Distinct"
 flavour_cursed_howl.6.d:0 "Alors que la position de l'éclaireur sur le flanc devenait soudain moins un flanc et plus un encerclement, il ne pouvait s'empêcher de se demander pourquoi ceci devait arriver maintenant. Au minimum la nouvelle conduite du Hurlement Maudit avait permis des prisonniers des deux côtés. Peut-être y aurait-il une chance là d'éviter d'être abattu maintenant, et au lieu chercher évasion plus tard alors que la situation changeait.\n\nKavu et ses hommes posèrent leurs armes pour le moment. Il pouvait juste distinguer des bribes de la langue Elfique qu'il avait ramassées qu'ils décidaient si ce n'était pas juste plus facile de les tuer maintenant, et espérer qu'ils ne connaissaient personne potentiellement captif du côté Orque. Kavu signa ceci aux autres et alors vit quelque chose qui le frappa. Elle, encore. Elle regarda et le vit clairement aussi, sursautant légèrement. Elle parla à ses camarades - ils s'agitaient et parlaient si vite maintenant qu'il ne pouvait vraiment comprendre. Finalement elle seule vint parler.\n\n\"Cette langue, tu me comprends ?\" demanda-t-elle, mais ce n'était pas une question - elle semblait deviner qu'il comprendrait le Gobelin.\n\n\"Oui. Assez, du moins. Je m'entendais bien avec les petits.\" ce n'était pas un mensonge, même si Bolk lui avait demandé d'apprendre le Gobelin seulement comme façon de gérer les 'serviteurs'.\n\n\"Bien, j'aimerais parler avec toi..\"\n\"Moi aussi...\"\n\nSes mots interrompirent à demi les siens, un peu trop avide. Les mots glissèrent simplement. Il n'était même pas sûr avec quel ton mais il voulait presque rougir, et sur un champ de bataille pas moins !\n\n\"Que les feys me donnent force, les hommes sont des hommes je suppose-\" dit-elle, bien qu'un sourire se soit glissé qui démentait son ton. L'étrange moment de connexion s'attarda, interrompu seulement par le son de cornes de guerre, le timbre indiquant la garde personnelle de Gordak.\n\n\"Ce serait... mon frère. Il... euh... veille toujours sur moi.\" dit Kavu, espérant garder cette femme d'avoir tout le détachement d'éclaireurs tué pour éviter la complication.\n\n\"Eh bien il peut ne plus s'inquiéter... et peut-être devoir Arya Brise-Sifflet, si cette situation était jamais renversée.\" Elle semblait confuse elle-même par comment de travers cet interrogatoire était allé ; elle rompit entièrement, siffla pour une monture et les elfes partirent."
 flavour_cursed_howl.6.a:0 "Je ne savais pas comment expliquer aux autres, et définitivement pas à mon frère"
 flavour_cursed_howl.7.t:0 "Étrange Réflexion"
 flavour_cursed_howl.7.d:0 "Une lune brillante, trempant la forêt de lumière ; comme la nuit de cette étrange patrouille, la nuit où Kavu avait rencontré Arya. Kavu regarda de l'habitation qu'il s'était faite dans la canopée, ici dans le Bosquet-des-Fleurs qu'ils avaient fait foyer. Un petit endroit, juste pour lui avec son lit et quelques étagères pour son équipement de ranger, tendu entre branches avec corde et dessins qui s'assuraient que la distribution de poids restait stable.\n\nIl regarda le ciel nocturne et la liberté qu'il indiquait. Ils n'avaient jamais attendu rien de ceci : ce qu'Escann avait été, si vert et vaste, et maintenant ce que les Bois-Profonds étaient, la profusion étonnante de vie variée.\n\nKavu lui-même avait une longue et variée vie devant lui, et pourtant il ne pouvait s'empêcher de se rappeler cette femme. Arya. Contrairement aux autres elle avait semblé le voir comme personne - un ennemi, pour sûr, mais pas juste un monstre à tuer sans merci. Les rapports d'autres en brève captivité décrivaient elfes pour qui l'idée de se donner la peine de rançonner les orques était vue presque comme plaisanterie cruelle ou bref amusement de monstres.\n\n\"Comme reconnaissant je dois être,\" dit-il à haute voix aux étoiles. \"Mais pourquoi alors dois-je sentir ces élans...\"\n\nÉtait-ce culpabilité, ou quelque chose d'autre ? Ses sentiments étaient étranges, quelque chose comme ce que Gordak disait que les gens sentaient pour ceux qu'ils... aimaient ?"
 flavour_cursed_howl.7.a:0 "Cela ne peut être juste, pense Kavu."
 flavour_cursed_howl.8.t:0 "Requiem pour les Disparus"
 flavour_cursed_howl.8.d:0 "Arya marchait au milieu des terres où elle demeurait. Elle avait été forcée de fuir son foyer et la tombe de son mari quand les Orques étaient venus. Cela avait été une des décisions les plus douloureuses qu'elle ait jamais prises, de laisser l'endroit où il semblait souvent que son cœur gisait encore - le Bosquet-des-Fleurs. Et pourtant maintenant il semblait parfois qu'il battait encore, mais au lieu comme cancer coupable au crux d'elle-même. Dans ses rêves elle marchait les rangées des disparus et les marqueurs de tombe, leurs fantômes tendant la main. Elle était hantée en rêves et moments éveillés tous deux.\n\nSes mains dérivèrent sur la broche qu'elle gardait sûre, et elle fit son petit exercice, s'efforçant de se rappeler, détail par détail, exactement à quoi son mari ressemblait. Mais il lui rappelait juste cet orque. C'était étrange quand elle le vit d'abord cette nuit, mais la façon qu'il se tenait et marchait, la façon qu'il avait bougé - c'était comme si son premier amour était revenu en nouvelle forme. Elle ne savait pas combien longtemps les orques vivaient, mais aussi absurde que l'idée était, cet orque aurait eu 30 ans si elle devait deviner - beaucoup trop proche pour confort.\n\nLes histoires de comment les elfes étaient venus à ces bois et devenus les Elfes des Bois passaient souvent sous silence toute violence qui aurait pu arriver entre eux et les gobelins des forêts ; au lieu, jeunes elfes apprenaient seulement de la détente relative actuelle. Y avait-il ceux, même au début, qui désiraient paix, façonnés par leur perte plus tôt ?"
 flavour_cursed_howl.8.a:0 "D'autres aussi sentaient-ils culpabilité à d'étranges remuements ?"
 flavour_cursed_howl.9.t:0 "Champion de la Mêlée"
 flavour_cursed_howl.9.d:0 "Le choc avait été féroce et tout autour Kavu vit corps empilés haut, elfe et orque, tués de la main l'un de l'autre. Le sol de la clairière était taché rouge ; le sang coulait en sorte de mare qui menaçait de devenir lac. Ou ainsi semblait-il, nageant dans sa vision épuisée alors qu'il venait se reposer près d'un des rares arbres intouchés. Sa nature immaculée était pure chance, bien sûr, mais prouvait encore symbole de sa propre survie improbable.\n\nAlors qu'il s'asseyait, il sentit la fatigue rattraper ; l'énergie s'échappa de son corps, et il imagina qu'elle nourrissait l'herbe, nourrissait son arbre immaculé. Pourquoi ceci était-il venu à tel moment, et pourquoi semblait-il telle victoire à la Pyrrhus ? Soudain, un son attrapa ses oreilles, celui du souffle d'autre personne. C'était juste autour du tronc de son arbre même, et il rampa pour voir si c'était ami ou ennemi.\n\n\"Bonjour.\" dit un elfe familier - il se trouva un peu perdu pour mots. \"Je ne pense pas que tu m'aies jamais dit ton nom ?\"\n\nC'était telle question idiote, spécialement à moment comme celui-ci, mais il se sentit compellé de répondre à Arya. \"Kavu. Bonjour... J'ai pensé à toi, ne peux pas t'oublier pour quelque raison.\"\n\nElle rit, toussa de douleur. \"Deux pour deux alors. Tu me rappelles quelqu'un que je connaissais. Il semble que nos chemins s'efforcent de se croiser encore et encore. Je me suis demandé si une force était à l'œuvre.\"\n\n\"Que les feys te donnent force ?\" Kavu fit de son mieux pour sourire.\n\nArya était sur le point d'ouvrir sa bouche quand Kavu, agissant également sur instinct, grimpa et la ferma avec un baiser ; ses lèvres heurtèrent les siennes, elle faillit se retirer. Alors, après moment d'hésitation, elle prit un bras et l'amena plus près, poussant à son dos.\n\nPeut-être quelque force jouait-elle avec eux tous deux, mais en ce moment - après telle grotesquerie sur le champ de bataille - il y avait temps pour plaisirs simples. Temps pour égoïsme, temps pour simple compagnie d'étreinte d'autre même alors qu'ils pourraient se battre encore venir le matin."
 flavour_cursed_howl.9.a:0 "L'amour peut-il fleurir, même sur champ de bataille ?"
 flavour_cursed_howl.10.t:0 "Liens d'Autrefois et Futurs"
 flavour_cursed_howl.10.d:0 "Kavu Hurlement Maudit voyageait avec but. Les bois n'étaient pas entièrement pacifiés, même si la plupart de résistance était maintenant simple non-conformité. Et pour un tel groupe, Kavu et ses hommes étaient venus les disperser, paisiblement si possible.\n\nAlors qu'ils chevauchaient dans le campement il la vit : Arya. Elle lui sourit comme si elle s'attendait à le revoir, comme si c'était inévitable. À ses côtés titubait un enfant qui était assez différent des autres elfes, trop vert de moitié.\n\n\"Est-il... ?\" demanda-t-il, ne se donnant même pas la peine de préambule.\n\n\"Oui.\" vint sa réponse, et il sentit ses jambes devenir faibles. Tant de son monde et existence semblaient changer en moment, pour quelque chose de si réel de venir d'une nuit qui avait semblé plus rêve chaque année depuis.\n\nMais réalité interrompit de telles pensées oisives, \"Nous partons demain et ne troublons plus votre autorité,\" dit-elle, sa voix presque se cassant.\n\n\"Et le gamin ?\" demanda-t-il, incertain quelle réponse il voulait. \"Tavdan ne connaît que sa mère. Nous étions quelque chose, mais les étoiles ne sont pas alignées pour nous donner plus de temps que nous avions cette nuit. Nos places nous demandent d'être apart.\" Arya était si certaine. Si juste.\n\n\"Je souhaite que nous ayons eu temps.\" dit-il.\n\n\"Nous serons de retour demain,\" ajouta-t-il, hâtivement, \"et j'espère -\" il n'était pas sûr comment la phrase finissait. Qu'elle serait là avec son enfant ? Qu'elle serait partie et potentiellement sûre hors des bois ?\n\nSon esprit était troublé ; il dormit mal. Le matin suivant, sans se donner la peine d'expliquer, il envoya ses hommes ailleurs et retourna à la clairière. En tel état qu'il était, ce n'était pas petit miracle que Kavu ne rentre pas directement dans Arya. Elle était avec Tavdan ; le garçon tenait sa main serré, essayant d'être brave.\n\n\"Mais...\" bégaya-t-il\n\n\"Mais quoi ? Peut-être j'ai menti, ou changé d'avis,\" dit Arya, serrant la main de leur fils. Son visage était presque vide, presque brusque. \"Pour dire vrai, il a demandé à ton sujet la nuit dernière. Je ne pourrai peut-être jamais faire ma paix avec la nouvelle réalité ici. Mais lui... et aussi moi... méritons famille venir que peut. Et ainsi je demande humblement votre protection.\" Il y avait quelque chose d'ironique dans son expression, comme si test.\n\n\"Je suppose que je devrai m'assurer que vous êtes bien traitées alors, comme mère d'un futur chef potentiel.\" Il les embrassa tous deux, rempli de force pour les soulever tous deux dans l'air en ce moment."
 flavour_cursed_howl.10.a:0 "Kavu n'était pas sûr que la mâchoire d'Arya se relèverait jamais pour se fermer encore"
 flavour_cursed_howl.11.t:0 "Pas la Fin"
 flavour_cursed_howl.11.d:0 "\"Ce n'est pas fini...\" le chef Lame-Silencieuse rit, alors qu'il croassa ses derniers.\n\nSa gronderie en ces moments, le rire qui vint avant que nous puissions en prendre plus - cela résonne encore dans la clairière.\n\nSon corps commence à se dissoudre devant nos yeux, en horrible substance noire gluante qui suinte dans le sol.\n\nTelle disparition bizarre semble être inattendue à ses autres compagnons maîtrisés, qui regardent avec guère moins d'horreur que nous. Que ce fut manifestation planifiée ou inattendue de pouvoir, une chose est certaine : nous ne pouvons être sûrs que quelle que force maligne opérait soit vraiment finie."
 flavour_cursed_howl.11.a:0 "Malédictions"
 flavour_cursed_howl.12.t:0 "Finir l'Engeance de Troknar"
 flavour_cursed_howl.12.d:0 "Il prendra temps de finir brûler la pourriture au cœur de terre Lame-Silencieuse. Quelque chose avait été ici, bien qu'exactement quoi soit impossible pour nous de discerner. Beaucoup des orques et autres asservis ici ne répondaient pas sur ce qu'ils savaient ou avaient vu, comme si cela avait été pris de leur mémoire directement.\n\nLe jeu joué est clairement dangereux et même sans évidence directe, cela pue les feys. Longtemps certains ont soupçonné leur influence parmi aspects de notre invasion et pourtant la façon dont leur faveur a été principalement sentie par les Elfes et Gobelins avait laissé beaucoup questionner si quelque chose d'autre pourrait être en jeu. Après tout, ces bois sont foyer à beaucoup qui est étrange : quelque chose même plus vieux que les feys semble moins et moins probable maintenant, mais l'idée avait autrefois créance parmi les conteurs de contes anciens.\n\nPatrouilles sont gardées encore cependant, et pour ceux que nous avons mis en place de gérer les communautés locales nous gardons compte strict. Il ne semble pas y avoir plus que la résistance habituelle à travers les provinces que nous avons prises mais un malaise envahissant s'est installé tout de même.\n\nEn effet, les choses sont d'une certaine façon pires même quand plus de patrouilles restent non molestées, leurs fonctionnements procédant bien en avance des horaires habituels. La tension refuse de s'apaiser. Près tous envoyés à cette région peuvent sentir que quelque chose pend au-dessus de tout et attend son temps et jouit du tourment de telle incertitude atroce."
 flavour_cursed_howl.12.a:0 "Cela signifie-t-il que nous devons envoyer plus ou moins de forces alors ?"
 flavour_cursed_howl.13.t:0 "Bois-Profonds en Flammes"
 flavour_cursed_howl.13.d:0 "Cela commença soudain, la capitale en flammes. Quelque jour, peut-être les orques riraient de savoir qu'eux aussi avaient maintenant connu jour de cieux cendrés. Chaque grain de cendre se prouva hostile et malin, brûlant ceux sur qui il tombait et bientôt la cacophonie des blessés et victimes était tout ce qui pouvait être entendu à travers le campement.\n\nNotre [Root.Monarch.GetName] courut sur la scène, voyant au cœur du marché étrange figure, semblant né d'un tas de cendres, se reformant en figure grise lavée d'autorité, se vantant d'un regard qui fit même le [Root.Monarch.GetTitle] trembler. Le regard de la figure était ensorcelant, d'une certaine façon, gardant les yeux du [Root.Monarch.GetTitle] fixés à leur présence terrible et enivrante.\n\nIls ne parlèrent même pas, mais d'une certaine façon, en fascination des feys, mots pouvaient être sentis dans la tête de [Root.Monarch.GetName] alors qu'ils s'agenouillaient en manière frappée d'admiration pour le temps. Leurs mouvements en cette forme cendrée formaient mots, d'une certaine façon, directement dans la tête de [Root.Monarch.GetName], émettant voix que le [Root.Monarch.GetTitle] n'avait jamais entendue avant.\n\n\"Je suis eux, le Prince Noirci et c'était par ma volonté que votre clan a prospéré. Mon influence en ceux que vous appelez Lame-Silencieuse vous a mis sur votre chemin actuel. Votre prospérité, elle m'est due. Et pour cela je vous commande de me servir. Car je suis la vraie justice et je demande obéissance totale en retour. Je ne demanderai que cette fois.\"\n\n[Root.Monarch.GetName] sentit leur propre contrôle leur revenir, plus ils regardaient l'étrange forme cendrée. Il était clair que quel que pouvoir était senti ici s'amenuisait. La cendre ne tombait plus et ils furent capables de se lever, fiers en leur réponse. Quelle que vérité et quel que pouvoir ce Prince Noirci avait, il n'y avait qu'une réponse à cet appel d'obéissance."
 flavour_cursed_howl.13.a:0 "Non"
 flavour_cursed_howl.14.t:0 "Unis Nous Nous Dressons"
 flavour_cursed_howl.14.d:0 "Elle est sur nous, la Guerre des Arbres Noirs. Le Prince Noirci corrompt maint orque en ces serviteurs émeraude et ils nous assaillent à travers les bois. Mais nous avons chance de ne pas être vraiment seuls, car nos sujets voient cette lutte désespérée et cette fois, nous nous dressons tous ensemble. Si nous avions été cruels ou insolents en notre victoire, alors peut-être ce serait le temps de se libérer, pour rêves de résurgence Gobeline ou Elfique d'étinceler et s'élever comme nouvelle rébellion. Mais nous avons apporté sorte de paix et en principal ceci est respecté.\n\nIls peuvent encore avoir problèmes avec comment les pages de l'histoire ont tourné, mais nous leur avons donné place qui leur est propre et ils font confiance qu'ils auront place en ce qui sortira de cette terrible guerre entre frères. Autrefois il y eut grand conclave entre les elfes à Elynaile, auquel la déesse humaine Corin et le gobelin Oublig assistèrent non invités. Ils s'unirent pour arrêter notre invasion et le saccage des autres seigneurs de guerre plus cruels.\n\nAujourd'hui nous tenons nouveau conseil. Au milieu de l'échafaudage du Bosquet-des-Fleurs encore en reconstruction nous tenons le Conseil de Gordak, au nom de celui dont le sens de justice libéra tous les orques des Bois-Profonds de cruauté et dégradation morale abyssale. Cette corruption avait été métaphorique, mais aujourd'hui l'influence du Prince est littérale. Ils cherchent à nous enchaîner et nous faire leur arme contre les autres feys. Il n'y a pas d'amour perdu, pour sûr, entre nous et les feys - mais outil nous ne serons pas.\n\nÀ ce nouveau conseil il est temps pour tous de s'unir et répondre à l'appel alors que changement balaie les Bois-Profonds. Nos sujets nous rejoindront en plein, plus simples vassaux, car unis nous nous dressons tous contre cette menace. Cette épitomé d'anciennes inimitiés sera finie par nouvelle union d'orque, gobelin et elfe !"
 flavour_cursed_howl.14.a:0 "Que les armées marchent comme une !"
 flavour_cursed_howl.15.t:0 "Cendres des Arbres"
 flavour_cursed_howl.15.d:0 "Le règne des chefs Hurlement Maudit a long héritage. C'est héritage de choix ; être juste, saisir le manteau de direction quand injustice demande d'être confrontée. Sous notre règne, il y a règles à suivre, répit de l'arbitraire qui vient avec ceux qui abandonnent lois naturelles, le sentiment intrinsèque qui nous rend tous sapients.\n\nCes fossés ne seront peut-être pas guéris cette génération, ou même en celle d'après. Mais notre nouvelle royauté avec sa nature demi-orque représente espoir pour futur à travers différentes frontières. Dans le passé, certains ont pressé pour gouvernement différent, par anciens sélectionnés pour gouverner en rotation. D'autres pour règne par shamans avec nouvelle place de religion en notre culture.\n\nAu lieu, il semble monarchie nous devons rester, une en laquelle il y a place pour les autres habitants des Bois-Profonds, même alors qu'ils servent. Les arbres peuvent brûler, les branches peuvent briser, mais ils tomberont ensemble et seront liés en petit bois pour flamme de notre nation. Nous ne serons pas bûcher pour ambitions de ceux qui joueraient avec nous, mais au lieu brûlerons brillamment à nos propres fins, jetant de côté ces misérables qui garderaient tous les Bois-Profonds ensorcelés et immuables."
 flavour_cursed_howl.15.a:0 "Un pacte, un serment, de chêne, de foyer."
 flavour_cursed_howl.16.t:0 "Enfants de Destruction"
 flavour_cursed_howl.16.d:0 "À travers nos terres il y a eu lente augmentation en mariages et autres unions entre orque et elfe, et plus au point il y a eu beaucoup d'enfants de ces unions qui ont commencé à prendre places proéminentes en société, d'une façon qui n'était simplement pas possible avec les rares enfants d'unions elfe-gobelin dans les voltoj. Ces demi-elfes, demi-orques semblent apparentés aux rapports que nous entendons de demi-orques en Escann, et ainsi pour maintenant nous les connaîtrons comme tels. Bien que ceci démente leur héritage elfique, cela montre que notre pays voit nos racines orques comme les plus fortes.\n\nLa vie n'est pas toujours facile pour ces nouveaux enfants, souvent produits de certaines unions moins plaisantes et pourtant encore gardés et élevés, en situations non moins aimantes que leurs frères de sang pur. Quelle que leur origine, il y a beaucoup d'adaptation à faire et long chemin devant alors que nous nous ajustons tous à futur permanent avec meilleures relations entre les peuples des bois. La destruction qu'ils héritent sera espérons la dernière grande conflagration en son histoire."
 flavour_cursed_howl.16.a:0 "Autre peuple, autre commencement"
 flavour_cursed_howl.30.t:0 "Un Défi des Orques"
 flavour_cursed_howl.30.d:0 "Ceci devrait être IA seulement à moins que vous ayez fait plantation MP avec nations vraiment proches ensemble dans les Bois-Profonds. Vous êtes appâtés pour attaquer Hurlement Maudit"
 flavour_cursed_howl.30.a:0 "Faire"
 flavour_cursed_howl.30.b:0 "Ne pas faire"
