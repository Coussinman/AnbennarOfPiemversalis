l_french:
 great_dookan_events.1:0 "Communion avec l'Âme Orque"
 great_dookan_events.1.t:0 "Communion avec l'Âme Orque"
 great_dookan_events.1.d:0 "Les esprits tourbillonnent autour du chaman alors qu'il lève les bras et continue sa mélopée. L'air est chargé de magie. Puis cela commence ; d'abord, les guerriers les plus proches de lui crient, puis ceux à portée d'oreille. La vague ondule alors qu'un rugissement assourdissant éclate de l'armée, submergée par la rage des siècles."
 great_dookan_events.1.a:0 "RAAAAAAAAAAAAGH !"
 great_dookan_events.2:0 "Purger les Faibles"
 great_dookan_events.2.t:0 "Purger les Faibles"
 great_dookan_events.2.d:0 "Nos terres sont habitées par ceux qui ne sont pas de Dookan. Certains de nos guerriers et chamans ont entrepris de corriger ce tort. Ils reviennent en racontant les cris pathétiques des hommes, femmes et enfants qui ont daigné rester sous la domination orque. Ils sont maintenant silencieux."
 great_dookan_events.2.a:0 "Bon débarras."
 great_dookan_events.3:0 "Rassembler une Armée"
 great_dookan_events.3.t:0 "Rassembler une Armée"
 great_dookan_events.3.d:0 "Notre peuple est fort et apte au combat, pourtant beaucoup ne font pas partie de nos bandes de guerre mais sont impatients de se joindre. Nous devons les laisser prendre les armes et se battre pour la gloire du Grand Dookan !"
 great_dookan_events.3.a:0 "Il est temps."
 great_dookan_events.3.tooltip:0 "Dookan n'est pas amusé par notre tentative de le tromper en relâchant nos standards..."

 great_dookan_events.4:0 "Pillage Glorieux"
 great_dookan_events.4.t:0 "Pillage Glorieux"
 great_dookan_events.4.d:0 "Nous contrôlons les terres des peaux-roses, cela signifie que leurs affaires sont légitimement nos affaires. Nous les prendrons et les ramènerons chez nous, et Dookan sera satisfait."
 great_dookan_events.4.a:0 "Pour la gloire du Grand Dookan !"
 great_dookan_events.5:0 "Oindre un Troupeau d'Esclaves"
 great_dookan_events.5.t:0 "Oindre un Troupeau d'Esclaves"
 great_dookan_events.5.d:0 "Il est temps d'oindre un troupeau d'esclaves en l'honneur du Grand Dookan. Ils seront mis au travail sur des œuvres pour sa gloire et donneront leur vie dans ces projets."
 great_dookan_events.5.a:0 "Le Grand Dookan sera satisfait !"
 
 dookan_reconnected_with_past_lives:0 "Communion avec l'Âme Orque"
 dookan_gather_great_host:0 "Rassembler une grande horde"
 dookan_anointed_slave_herd:0 "Troupeau d'Esclaves Oints"

 great_dookan_events.6:0 "Présage de Force"
 great_dookan_events.6.t:0 "Présage de Force"
 great_dookan_events.6.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un présage de Dookan à travers une douleur insupportable. Il semble fatigué, mais satisfait. Le sourire sanguinaire ne quitte pas son visage.\n\n'Bonnes nouvelles, chef ! Dookan favorise notre peuple, de nombreuses victoires vont être remportées par nos guerriers bientôt !'"
 great_dookan_events.6.a:0 "Dookan favorise les plus forts"
 great_dookan_events.7:0 "Présage de Paix"
 great_dookan_events.7.t:0 "Présage de Paix"
 great_dookan_events.7.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un présage de Dookan à travers une douleur insupportable. Il ne montre aucun signe de douleur, seulement une réflexion profonde.\n\n'Chef, il semble que Dookan ne soit pas intéressé par de nouvelles conquêtes. Dans mes visions je n'ai vu aucune guerre, seulement la vie paisible de notre peuple. Même ma douleur des rituels sacrés a déjà disparu !'"
 great_dookan_events.7.a:0 "Ridicule ! Je suppose que j'ai besoin d'un nouveau chaman"
 great_dookan_events.8:0 "Présage de Sagesse"
 great_dookan_events.8.t:0 "Présage de Sagesse"
 great_dookan_events.8.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un présage de Dookan à travers une douleur insupportable. Vous pouvez voir de terribles blessures couvrant son corps, mais le chaman semble distrait de sa douleur par quelque chose dans son esprit.\n\n'Chef, durant mon rituel j'ai entendu une voix de notre dieu, qui a partagé sa sagesse avec moi ! Permettez-moi de partager cette sagesse avec vous !'"
 great_dookan_events.8.a:0 "Excellent !"
 great_dookan_events.9:0 "Présage de Destinée"
 great_dookan_events.9.t:0 "Présage de Destinée"
 great_dookan_events.9.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un présage de Dookan à travers une douleur insupportable. Il peut à peine tenir debout à cause de ses blessures, mais ses yeux sont emplis de détermination.\n\n'Chef, dans mes visions j'ai vu qu'un de nos guerriers est destiné à avoir un grand avenir ! Il apportera beaucoup de gloire à notre tribu, si nous le laissons commander nos armées !'"
 great_dookan_events.9.a:0 "Dookan l'a béni"
 great_dookan_events.10:0 "Présage de Calamité"
 great_dookan_events.10.t:0 "Présage de Calamité"
 great_dookan_events.10.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un présage de Dookan à travers une douleur insupportable. Ses yeux roulent et il crie qu'il a vu quelque chose de terrible, venant vers nous !"
 great_dookan_events.10.a:0 "Un jour noir !"
 great_dookan_events.10.b:0 "Je suppose qu'il est temps pour lui de quitter ses fonctions..."
 great_dookan_events.11.t:0 "Faites Trembler la Terre !"
 great_dookan_events.11.d:0 "Les chamans manient le pouvoir de Dookan lui-même et ils peuvent invoquer sa colère contre les ennemis, qui se cachent lâchement dans leurs forteresses. Rassemblons nos chamans et laissons-les détruire les murs de l'ennemi !"
 great_dookan_events.11.a:0 "Personne ne se cachera !"
 great_dookan_events.12.t:0 "Guidance de Dookan"
 great_dookan_events.12.d:0 "Rarement, les chamans de différentes tribus surmontent leurs conflits et rivalités pour se rassembler et essayer de parler directement avec Dookan. Cela leur permet de demander directement conseil à Dookan, sans l'incertitude des présages.\n\nAujourd'hui est le jour où nos chamans ont réussi à organiser une réunion pour demander à Dookan l'avenir de notre tribu. Ils sont isolés dans la tente des esprits pendant de nombreuses heures, accomplissant des rituels sacrés. Et quand l'isolement prend fin, le chaman le plus âgé parle :\n\n'Il est temps pour...'"
 great_dookan_events.12.a:0 "LA GUERRE !"
 great_dookan_events.12.b:0 "LA PAIX !"
 great_dookan_events.13:0 "Miséricorde de Dookan"
 great_dookan_events.13.t:0 "Miséricorde de Dookan"
 great_dookan_events.13.d:0 "Ces dernières années furent pleines de défis établis par Dookan pour nous tester, mais nous avons réussi à tous les surmonter. Aujourd'hui la peur et la colère ont quitté les cœurs de notre peuple car l'esprit de notre chaman s'est éclairci et il a proclamé que notre peuple avait surmonté toutes les épreuves de Dookan et que l'année prochaine apportera paix et prospérité à nos terres."
 great_dookan_events.13.a:0 "Même les plus forts ont besoin de repos"
 great_dookan_events.14:0 "Mauvais Présages, Mauvaises Nouvelles, Mauvais Temps"
 great_dookan_events.14.t:0 "Mauvais Présages, Mauvaises Nouvelles, Mauvais Temps"
 great_dookan_events.14.d:0 "Nous avons essayé de garder secrètes les découvertes des Chamans, mais comme une éclaboussure de sang dans un bassin alors calme, la rumeur s'est rapidement répandue à travers la terre. Et malgré tous nos récents succès, il semble que certains prennent le présage au sérieux. Il y en a déjà qui dénoncent notre compétence, pointant du doigt de simples coïncidences et la malchance comme preuve de la défaveur de Dookan. Et il semble qu'ils choisissent de rendre leur colère claire de la façon orque : par la force des armes !"
 great_dookan_events.14.a:0 "Écrasez-les, et le présage !"
 
