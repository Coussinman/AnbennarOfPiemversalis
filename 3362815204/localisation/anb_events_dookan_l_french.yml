l_french:
great_dookan_events.1:0 "Communion avec l'Âme Orc"
great_dookan_events.1.t:0 "Communion avec l'Âme Orc"
great_dookan_events.1.d:0 "Les esprits se déplacent autour du chaman alors qu'il lève les bras et continue son chant. L'air est chargé de magie. Puis cela commence ; d'abord, les guerriers les plus proches de lui crient, puis ceux à portée de voix. La vague se propage comme un rugissement assourdissant émane de l'armée, submergée par la rage des siècles."
great_dookan_events.1.a:0 "RAAAAAAAAAAAAGH !"
great_dookan_events.2:0 "Purge des Faibles"
great_dookan_events.2.t:0 "Purge des Faibles"
great_dookan_events.2.d:0 "Nos terres sont habitées par ceux qui ne sont pas de Dookan. Certains de nos guerriers et chamans se sont mis à corriger cette injustice. Ils reviennent en racontant les cris pathétiques des hommes, femmes et enfants qui osaient rester sous la règle orque. Ils sont maintenant silencieux."
great_dookan_events.2.a:0 "Bon débarras."
great_dookan_events.3:0 "Rassemblement d'une Armée"
great_dookan_events.3.t:0 "Rassemblement d'une Armée"
great_dookan_events.3.d:0 "Notre peuple est fort et apte au combat, pourtant beaucoup ne font pas partie de nos bandes de guerre mais sont impatients de rejoindre. Nous devons les laisser prendre les armes et combattre pour la gloire du Grand Dookan !"
great_dookan_events.3.a:0 "Il est temps."
great_dookan_events.3.tooltip:0 "Dookan n'est pas amusé par notre tentative de le tromper en relâchant nos standards..."

great_dookan_events.4:0 "Pillage Glorieux"
great_dookan_events.4.t:0 "Pillage Glorieux"
great_dookan_events.4.d:0 "Nous contrôlons les terres des peaux roses, ce qui signifie que leurs affaires sont légitimement nos affaires. Nous allons les prendre et les ramener à la maison, et Dookan sera satisfait."
great_dookan_events.4.a:0 "Pour la gloire du Grand Dookan !"
great_dookan_events.5:0 "Oindre le Troupeau d'Esclaves"
great_dookan_events.5.t:0 "Oindre le Troupeau d'Esclaves"
great_dookan_events.5.d:0 "Il est temps d'oindre un troupeau d'esclaves en l'honneur du Grand Dookan. Ils seront mis au travail sur des œuvres pour sa gloire et donneront leur vie dans ces projets."
great_dookan_events.5.a:0 "Le Grand Dookan sera satisfait !"

dookan_reconnected_with_past_lives:0 "Communion avec l'Âme Orc"
dookan_gather_great_host:0 "Rassemblement d'une grande armée"
dookan_anointed_slave_herd:0 "Troupeau d'Esclaves Oint"

great_dookan_events.6:0 "Augure de Force"
great_dookan_events.6.t:0 "Augure de Force"
great_dookan_events.6.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un augure de Dookan à travers une douleur insupportable. Il a l'air fatigué, mais satisfait. Un sourire sanguinaire ne quitte pas son visage.\n\n'Bonnes nouvelles, chef ! Dookan favorise notre peuple, de nombreuses victoires vont être remportées par nos guerriers bientôt !'"
great_dookan_events.6.a:0 "Dookan favorise les plus forts"
great_dookan_events.7:0 "Augure de Paix"
great_dookan_events.7.t:0 "Augure de Paix"
great_dookan_events.7.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un augure de Dookan à travers une douleur insupportable. Il ne montre aucun signe de douleur, seulement une profonde réflexion.\n\n'Chef, il semble que Dookan ne soit pas intéressé par de nouvelles conquêtes. Dans mes visions, je n'ai vu aucune guerre, seulement une vie paisible de notre peuple. Même ma douleur des rituels sacrés a déjà disparu !'"
great_dookan_events.7.a:0 "Ridicule ! Je suppose que j'ai besoin d'un nouveau chaman"
great_dookan_events.8:0 "Augure de Sagesse"
great_dookan_events.8.t:0 "Augure de Sagesse"
great_dookan_events.8.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un augure de Dookan à travers une douleur insupportable. Vous pouvez voir des blessures terribles, couvrant son corps, mais le chaman semble être distrait de la douleur par quelque chose qui lui trotte dans la tête.\n\n'Chef, pendant mon rituel, j'ai entendu la voix de notre dieu, qui a partagé sa sagesse avec moi ! Permettez-moi de partager cette sagesse avec vous !'"
great_dookan_events.8.a:0 "Excellent !"
great_dookan_events.9:0 "Augure de Destin"
great_dookan_events.9.t:0 "Augure de Destin"
great_dookan_events.9.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un augure de Dookan à travers une douleur insupportable. Il peut à peine tenir debout à cause de ses blessures, mais ses yeux sont remplis de détermination.\n\n'Chef, dans mes visions, j'ai vu que l'un de nos guerriers est destiné à avoir un grand avenir ! Il apportera beaucoup de gloire à notre tribu, si nous le laissons commander nos armées !'"
great_dookan_events.9.a:0 "Dookan l'a béni"
great_dookan_events.10:0 "Augure de Calamité"
great_dookan_events.10.t:0 "Augure de Calamité"
great_dookan_events.10.d:0 "Le chaman sort de sa tente, où il a passé plusieurs heures à mutiler son propre corps pour voir un augure de Dookan à travers une douleur insupportable. Ses yeux roulent et il crie qu'il a vu quelque chose de terrible, qui arrive pour nous !"
great_dookan_events.10.a:0 "Un jour noir !"
great_dookan_events.10.b:0 "Je suppose qu'il est temps pour lui de quitter ses fonctions..."
great_dookan_events.11.t:0 "Secouer la Terre !"
great_dookan_events.11.d:0 "Les chamans détiennent le pouvoir de Dookan lui-même et ils peuvent invoquer sa colère contre les ennemis, qui se cachent lâchement dans leurs repaires. Rassemblons nos chamans et laissons-les détruire les murs de l'ennemi !"
great_dookan_events.11.a:0 "Personne ne se cachera !"
great_dookan_events.12.t:0 "Guidance de Dookan"
great_dookan_events.12.d:0 "Rarement, les chamans de différentes tribus surmontent leurs conflits et rivalités pour se rassembler et essayer de parler directement avec Dookan. Cela leur permet de demander directement à Dookan des conseils, sans l'incertitude des augures.\n\nAujourd'hui est le jour où nos chamans ont réussi à rassembler une réunion pour demander à Dookan l'avenir de notre tribu. Ils sont cloîtrés dans la tente des esprits depuis de nombreuses heures, accomplissant des rituels sacrés. Et lorsque le cloître est terminé, le chaman le plus âgé parle :\n\n'Il est temps pour...'"
great_dookan_events.12.a:0 "LA GUERRE !"
great_dookan_events.12.b:0 "LA PAIX !"
great_dookan_events.13:0 "La Clémence de Dookan"
great_dookan_events.13.t:0 "La Clémence de Dookan"
great_dookan_events.13.d:0 "Les dernières années ont été remplies de défis mis en place par Dookan pour nous tester, mais nous avons réussi à les surmonter tous. Aujourd'hui, la peur et la colère ont quitté les cœurs de notre peuple parce que l'esprit de notre chaman est devenu clair et il a proclamé que notre peuple a surmonté toutes les épreuves de Dookan et que l'année prochaine apportera la paix et la prospérité à nos terres."
great_dookan_events.13.a:0 "Même les plus forts ont besoin de repos"
great_dookan_events.14:0 "Mauvais Augures, Mauvaises Nouvelles, Mauvais Temps"
great_dookan_events.14.t:0 "Mauvais Augures, Mauvaises Nouvelles, Mauvais Temps"
great_dookan_events.14.d:0 "Nous avons essayé de garder les découvertes des chamans secrètes, mais comme une éclaboussure de sang dans une piscine alors calme, la rumeur s'est rapidement répandue dans tout le pays. Et malgré tous nos récents succès, il semble que certains prennent l'augure au sérieux. Déjà, il y a ceux qui dénoncent notre compétence, pointant du doigt la simple coïncidence et la chance malchanceuse comme preuve de la défaveur de Dookan. Et il semble qu'ils choisissent de rendre leur colère claire à la manière des orcs : avec la force des armes !"
great_dookan_events.14.a:0 "Écrasez-les, et l'augure !"

dookan_look_for_omens_tooltip:0 "L'augure peut renforcer temporairement votre pays... ou peut apporter la calamité à vos terres."
