 personality_options.5073.c:0 "Augmenter les Impôts et la Main-d'œuvre."
 personality_options.5058.a:0 "Écrasez-les sans pitié !"
 personality_options.5058.b:0 "Laisser le [Root.Monarch.GetTitle] expliquer pourquoi ils n'ont jamais eu ces droits au départ."
 personality_options.5059.a:0 "Leur offrir un partenariat dans une entreprise d'État."
 personality_options.5061.a:0 "Nous devons trouver un moyen d'exploiter cette situation."
 personality_options.5064.a:0 "Laisser [Root.Monarch.GetTitle] les intimider par sa seule présence."
