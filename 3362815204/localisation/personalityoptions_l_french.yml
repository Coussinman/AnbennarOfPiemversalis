 personality_options.854.a:0 "Profitons de cette occasion pour attirer des artistes prometteurs à notre cour."
 personality_options.855.a:0 "Il leur faut simplement un peu de discipline pour les remettre en forme."
 personality_options.857.a:0 "L'argent, pas la soie !"
 personality_options.859.a:0 "Remettez-vous en rang !"
 personality_options.860.a:0 "Voilà l'esprit qui nous anime !"
 personality_options.861.a:0 "Une opportunité magnifique !"
 personality_options.862.a:0 "Nous avons besoin des deux !"
 personality_options.864.a:0 "Passons maintenant à l'offensive diplomatique générale !"
 personality_options.865.a:0 "Notre [Root.Monarch.GetTitle] est pratiquement un saint."
 personality_options.866.a:0 "Quelques-uns ? Vous en obtiendrez autant que possible."
 personality_options.867.a:0 "Ceci devient désormais notre priorité absolue !"
 personality_options.872.a:1 "Le convaincre qu'une vie à [Root.Capital.GetCapitalName] serait dans son meilleur intérêt."
 personality_options.881.a:0 "Aidons-les à trouver un capitaine plus approprié pour cette entreprise."
 personality_options.883.a:0 "Nous devons nous engager pleinement dans la Renaissance."
