 personality_options.5054.b:0 "Permettre à notre [Root.Monarch.GetTitle] de voir s'il existe une solution au bénéfice de tous."
 personality_options.5055.a:0 "Permettre à notre [Root.Monarch.GetTitle] de traiter tous les signes visibles de corruption."
