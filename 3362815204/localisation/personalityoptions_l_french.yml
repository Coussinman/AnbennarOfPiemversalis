 personality_options.6004.a:0 "Notre [Root.Monarch.GetTitle] saura comment obtenir le maximum pour notre argent."
 personality_options.6013.a:0 "Toute personne d'importance devra absolument être présente."
 personality_options.6015.a:0 "Le [Root.Monarch.GetTitle] souhaite combiner cela avec un festin opulent."
 personality_options.random.3.a:0 "Les agents personnels de [Root.Monarch.GetTitle] s'occuperont de cette affaire."
 personality_options.random.8.a:0 "Le [Root.Monarch.GetTitle] se chargera de cette question."
 personality_options.random.14.a:0 "Sujet fascinant !"
 personality_options.random.15.a:0 "C'est le courage qui gagne les batailles, pas les armes."
 excellent_diplomacy_modifier:0 "Diplomatie d'Excellence"
 desc_excellent_diplomacy_modifier:0 "Nous jouissons des fruits d'une réputation diplomatique remarquable."
 indulgent_feast:0 "Souverain Invité à un Festin Opulent"
 opinion_more_eased_tension:0 "Tensions Grandement Apaisées"
 #Personality Events:
 personality_events.1.t:0 "Les Nombreux Intérêts de [Root.Monarch.GetName]"
 personality_events.1.d:0 "Notre [Root.Monarch.GetTitle] s'est pris d'un intérêt croissant pour les hautes pursuits intellectuelles et peut passer des journées entières à discourir avec les hommes savants de notre cour. [Root.Monarch.GetSheHeCap] a commencé à inviter des érudits de près et de loin pour l'aider à mieux comprendre comment le monde et les gens qui l'habitent fonctionnent.\nÀ la manière dont les choses évoluent, [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] pourrait probablement devenir une autorité en [Root.Monarch.GetHerHis] propre nom si [Root.Monarch.GetSheHe] pouvait consacrer suffisamment de temps et de ressources aux domaines de [Root.Monarch.GetHerHis] choix."
 personality_events.1.a:0 "Nous devons nous efforcer de comprendre le monde physique qui nous entoure."
 personality_events.1.a.tt:0 "Notre souverain sera libre de consacrer son temps et les ressources de notre État à [Root.Monarch.GetHerHis] quête de [Root.Monarch.GetHerHis] grands intérêts dans la vie.\nSeul le temps dira si [Root.Monarch.GetSheHe] se fera un nom dans une discipline érudite."
 personality_events.1.b:0 "Un souverain doit comprendre les lois divines et humaines."
 personality_events.1.c:0 "Ne gaspillons pas [Root.Monarch.GetHerHis] temps et notre argent avec de telles affaires."
 personality_events.2.t:0 "Avancées en Cartographie"
 personality_events.2.d:0 "Étudiant dévoué du monde qui l'entoure, [Root.Monarch.GetName] en est venu à être obsédé par les cartes. Son palais de [Root.Owner.Capital.GetCapitalName] compte des salles entièrement consacrées à [Root.Monarch.GetHerHis] collection cartographique et notre cher [Root.Monarch.GetTitle] passe un temps considérable à les contempler et à les cataloguer.\nBien que cela l'ait rendu quelque peu excentrique aux yeux de [Root.Monarch.GetHerHis] courtisans (et du trésorier royal), notre pays bénéficie grandement des vastes archives qu'[Root.Monarch.GetSheHe] a constituées sur le monde qui nous entoure."
 personality_events.2.a:0 "Le monde est un endroit si vaste et merveilleux."
 personality_events.3.t:0 "Avancées en Armurerie"
 personality_events.3.d:0 "[Root.Monarch.GetName] s'est pris d'un grand intérêt pour le fonctionnement et la forme des armes à feu. Des efforts considérables ont été consacrés à traquer des armes inhabituelles ou innovantes et [Root.Monarch.GetName] démontera et reconstruira avec joie toute arme qu'on lui apporte.\nCertains considéreraient cette fascination comme morbide (sans compter coûteuse) mais le résultat de ce projet de longue haleine est que notre [Root.Monarch.GetTitle] a créé ce qu'[Root.Monarch.GetSheHe] prétend être l'arme à feu parfaite."
 personality_events.3.a:0 "Que le monde tremble devant notre puissance !"
 gun_designer_ruler:0 "Concepteur d'Armes"
 desc_gun_designer_ruler:0 "Nos troupes sont équipées d'un type inhabituel d'arme à feu conçu par notre souverain."
 personality_events.4.t:0 "La Quête de l'Or Alchimique"
 personality_events.4.d:0 "[Root.Monarch.GetName] a été absorbé par la possibilité de créer de l'or depuis [Root.Monarch.GetHerHis] plus tendre enfance et avec les coffres du gouvernement ouverts à [Root.Monarch.GetHerHim], cela s'est transformé en obsession. Chaque livre et supposé expert a été rassemblé à [Root.Capital.GetCapitalName] pour être examiné ou interrogé. [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] a passé de nombreux jours dans [Root.Monarch.GetHerHis] laboratoire mais jusqu'à présent ne s'est pas approché de la création de ce métal précieux.\nCertains appelleraient cette quête une entreprise de fou mais elle a certainement amélioré nos connaissances en Chimie."
 personality_events.4.a:0 "Excellent, essayons de modérer cela maintenant."
 personality_events.4.b:0 "Je dois... Créer de l'Or..."
 personality_events.4.b.tt:0 "Donner à notre monarque toute liberté pour poursuivre [Root.Monarch.GetHerHis] objectifs en alchimie. Les chances de succès sont très incertaines."
 personality_events.5.t:0 "Poursuite d'un Passe-temps Érudit"
 personality_events.5.d:0 "Bien que [Root.Monarch.GetName] ait manifesté un grand intérêt pour toutes sortes de pursuits intellectuels tout au long de [Root.Monarch.GetHerHis] règne, il semble que [Root.Monarch.GetHerHis] ambition de se faire un nom parmi les érudits du monde n'ait pas été très fructueuse. [Root.Monarch.GetHerHisCap] mécénat de grands esprits n'est pas sans mérite pour [Root.GetName] dans son ensemble même si [Root.Monarch.GetHerHis] ambition déçue reste un point sensible pour le [Root.Monarch.GetTitle]."
 personality_events.5.a:0 "'Dicebat nos esse quasi nanos, gigantium humeris insidentes.'"
 personality_events.5.b:0 "Je m'entourerai des grands esprits de notre époque !"
 personality_events.6.t:0 "Codification des Lois du Royaume"
 personality_events.6.d:0 "Après une étude intense et des débats, [Root.Monarch.GetName] [Root.Monarch.GetTitle] de [Root.GetName] a décrété qu'un certain nombre de lois locales et de traditions juridiques de tout [Root.GetName] seront remplacées par une nouvelle collection de lois de [Root.Monarch.GetHerHis] création.\nCette compilation juridique combine la jurisprudence de tout notre royaume ainsi que d'autres pays de notre religion et on croit qu'elle servira d'exemple aux juges pour les générations à venir."
 personality_events.6.a:0 "Chacun a le droit à un procès équitable."
 personality_events.6.b:0 "Je pourrais m'habituer à ce pouvoir..."
 personality_events.7.t:0 "Le Grand Débat de [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d:0 "Afin de comprendre pleinement quelles règles gouvernent une terre et ses habitants, [Root.Monarch.GetName] s'est plongé dans les grandes œuvres de théologie et de philosophie. Un grand nombre d'érudits ont également été amenés à [Root.Capital.GetCapitalName] pour donner leur point de vue sur l'ordre des choses dans le monde.\nCette quête de guidance a maintenant culminé en un grand débat organisé par notre [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] dans [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a:0 "Quel jour magnifique pour l'apprentissage et la sagesse !"
 personality_events.7.b:0 "Nous devons chercher plus loin pour trouver des réponses."
 personality_events.8.t:0 "Ce qui est Juste en Guerre et en Paix"
 personality_events.8.d:0 "Dans [Root.Monarch.GetHerHis] quête de justice, [Root.Monarch.GetName] en est venu à s'intéresser aux relations entre les grands États. La conduite des États en temps de guerre, en mer ou autrement loin de chez eux est gouvernée par peu de lois mais de nombreuses traditions. Déterminé à façonner le débat international sur ces matières, [Root.Monarch.GetName] a puisé dans tout le matériel qu'[Root.Monarch.GetSheHe] a pu trouver pour écrire un livre sur les lois de la guerre, de la paix et de la conduite internationale. Il n'est toujours pas clair si cela fera la différence que notre [Root.Monarch.GetTitle] espère, mais cela a clairement fait une différence dans la position de notre pays parmi les autres États."
 personality_events.8.a:0 "Un Casus Belli valide selon le droit international ?"
 personality_events.9.t:0 "Une Potion de Mana Alchimique ?"
 personality_events.9.d:0 "Le secret pour créer de l'or à partir de quelque matériau moindre continue d'échapper à [Root.Monarch.GetName] mais dans [Root.Monarch.GetHerHis] expériences [Root.Monarch.GetSheHe] a réussi à créer quelque chose qu'[Root.Monarch.GetSheHe] appelle une 'Potion de Mana'. Notre [Root.Monarch.GetName] insiste sur le fait que boire cette potion lui apportera vie et vitalité, sans compter le pouvoir d'accomplir de grandes choses pour notre royaume."
 personality_events.9.a:0 "Boire la Potion de Mana mystique"
 personality_events.10.t:0 "Querelle Provinciale"
 personality_events.10.d:0 "Ce qui a commencé comme un différend de préoccupation mineure entre un homme fort local et certains de ses tenanciers s'est d'une manière ou d'une autre transformé en un différend d'importance nationale. Avec des prêtres, des érudits, des nobles et des démagogues de rue partageant tous leurs opinions aussi bruyamment que possible, les parties de la querelle se sont finalement tournées vers [Root.Monarch.GetName] pour faire résoudre leur conflit.\nAprès avoir entendu plaider leurs causes, notre [Root.Monarch.GetTitle] est convaincu que les tenanciers, malgré leur situation déplorable, sont ceux qui ont tort. Un verdict juste et bien argumenté est peu susceptible de contrarier qui que ce soit, mais il est assez tentant d'utiliser l'opinion publique pour augmenter notre propre autorité sur la province aux dépens de cet homme fort."
 personality_events.10.a:0 "Essayer de régler la question avec justice."
 personality_events.10.b:0 "Nous devons exploiter cette situation à notre avantage !"
 personality_events.10.b.tt:0 "Chaque province possédée dans cette §YZone§! obtiendra une réduction d'autonomie de §G-0.05§! pendant 30 ans et chaque province qui n'est pas à son minimum une réduction immédiate de §G15§! d'autonomie locale."
 increasing_local_authority:0 "Autorité Locale Croissante"
 desc_increasing_local_authority:0 "Nous étendons rapidement notre autorité sur cette zone après avoir écrasé les détenteurs du pouvoir local, volant leurs clients."
 just_settlement_modifier:0 "Conflit Résolu Justement"
 desc_just_settlement_modifier:0 "Nous avons justement résolu un conflit local dans l'un des États de notre pays, impressionnant les hauts et les bas de notre nation."
 personality_events.11.t:0 "Un [Root.Monarch.GetTitle] Vertueux"
 personality_events.11.d:0 "Il y a peu de monarques qui peuvent se vanter d'une base de soutien aussi fervente que [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] députés ne sont cependant pas toujours aussi fortunés, dans certains cas nos sujets refusent simplement d'accepter qu'un gouverneur, percepteur ou autre fonctionnaire particulier agit au nom de [Root.Monarch.GetName]. Une pétition nous est parvenue au sujet d'un tel gouverneur. Selon la croyance populaire, il a abusé de notre bonne volonté tout en faisant souffrir le peuple."
 personality_events.11.a:0 "Réprimander le Gouverneur sévèrement."
 personality_events.11.a.tt:0 "Cette §YZone§! obtiendra une réduction d'agitation de §G-2§! et une réduction d'impôt de §R25%§! pendant 30 ans."
 personality_events.11.b:0 "Tenter de défendre le gouverneur malgré tout."
 personality_events.11.b.tt:0 "Cette §YZone§! obtiendra une augmentation d'agitation de §R1§! et une augmentation d'impôt de §G25%§! pendant 30 ans."
 personality_events.11.c:0 "Laisser les autorités locales s'en occuper."
 chastised_governor:0 "Gouverneur Local Réprimandé"
 desc_chastised_governor:0 "Après une pétition de nos sujets dans cette zone, nous avons réprimandé le gouverneur local, détruisant son autorité pour collecter efficacement les impôts mais assurant notre propre popularité en tant que dirigeant de cette zone."
 defended_governor:0 "Gouverneur Local Renforcé"
 desc_defended_governor:0 "Le gouverneur local ici est assez impopulaire mais nous avons utilisé toute notre Autorité Royale pour le soutenir. Permettant un plus grand ruissellement d'argent vers nos coffres."
 personality_events.12.t:0 "Les Vertus d'un [Root.Monarch.GetTitle]"
 personality_events.12.d:0 "Le règne de [Root.Monarch.GetName] est marqué par une coopération remarquable, des bureaucrates aux simples commerçants et même à l'aristocratie républicaine, tout le monde semble sentir que notre [Root.Monarch.GetTitle] a leur bien à cœur. Il y a un groupe, cependant, qui estime que [Root.Monarch.GetName] les a laissés tomber. [Root.Monarch.GetHerHisCap] propre famille et partisans estiment que nous n'avons pas assez utilisé notre fonction. Leur propriété et influence sont substantielles même si elles n'ont pas beaucoup grandi pendant [Root.Monarch.GetHerHis] mandat et beaucoup insistent qu'ils pourraient faire de grandes choses pour la république."
 personality_events.12.a:0 "Nous devons combattre toutes les formes de Népotisme !"
 personality_events.12.b:0 "Je suis sûr que notre propre sang peut être digne de confiance."
 personality_events.12.c:0 "Continuer à esquiver les proches de [Root.Monarch.GetName]."
 true_republican_virtues_modifier:0 "Vraies Vertus Républicaines"
 desc_true_republican_virtues_modifier:0 "En repoussant toutes les demandes d'autonomiser nos propres partisans, nous avons renforcé nos institutions républicaines contre l'influence sombre de la corruption."
 personality_events.13.t:0 "La Nature Confiante de [Root.Monarch.GetName]"
 personality_events.13.d:0 "Notre [Root.Monarch.GetTitle] est notoirement tolérant envers les communautés non-[Root.Religion.GetName] dans notre royaume. Certains diraient même qu'[Root.Monarch.GetSheHe] fait trop confiance et permet à ces non-croyants d'obscurcir [Root.Monarch.GetHerHis] jugement. [Root.Monarch.GetHerHisCap] confident proche $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ a en particulier attiré beaucoup de jalousie et de malveillance. Des rumeurs ont commencé à circuler selon lesquelles notre cher conseiller et la famille de $TREASURER_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$$THEOLOGIAN_POSS_PRONOUN$$MASTER_OF_MINT_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$ ont infiltré le gouvernement afin de comploter contre les fidèles."
 personality_events.13.a:0 "Absurdités !"
 tolerance_backlash:0 "Réaction Conservatrice"
 desc_tolerance_backlash:0 "Notre politique d'emploi de sujets de religion non-étatique dans des postes élevés a irrité les fidèles de notre pays. Ils prétendent que nous laissons des individus indignes de confiance dans notre milieu et que bientôt ils nous trahiront au profit de leurs frères dans la foi."
 personality_events.13.b:0 "Comment ai-je pu être si aveugle !?"
 intolerant_tolerance:0 "Dirigeant Hypocrite"
 desc_intolerant_tolerance:0 "Notre Dirigeant professe être tolérant envers toutes les fois étrangères, mais les actions parlent plus fort que les mots et nos sujets ont une longue mémoire."
 personality_events.13.b.tt:0 "En raison d'aller à l'encontre du caractère de [Root.Monarch.GetName], ses bonus de tolérance seront annulés par le modificateur suivant :"
 personality_events.14.t:0 "Ravages de la Guerre"
 personality_events.14.d:0 "La guerre est une chose terrible et même de nombreuses années après que la paix ait été conclue, de nouveaux sujets aspireront longtemps à la tranquillité relative antérieure à l'arrivée des troupes ennemies. Dans les zones particulièrement touchées par les ravages de la guerre, il ne reste peut-être peu des institutions gouvernementales antérieures ou même des familles étendues. Dans de telles zones, les démagogues peuvent rapidement attiser le séparatisme et la discorde, entravant leur intégration dans l'État plus large."
 personality_events.14.a:0 "Nous devons aider ces pauvres gens à reconstruire leur vie !"
 personality_events.14.a.tt:0 "Chaque province possédée dans cette §YZone§! obtiendra une réduction d'agitation de §G-5§! ainsi qu'une réduction de revenus fiscaux de §R-15%§! pendant 15 ans."
 kind_hearted_healing_ravages_of_war:0 "Guérir les Ravages de la Guerre"
 desc_kind_hearted_healing_ravages_of_war:0 "Grâce à des allégements fiscaux et une politique active de reconstruction, nous avons tenté de restaurer l'ordre et la paix dans cette zone ravagée par la guerre."
 personality_events.14.b:0 "Utilisons plutôt la dévastation à notre avantage !"
 personality_events.14.b.tt:0 "Chaque province possédée dans cette §YZone§! obtiendra une réduction d'autonomie locale de §G-2§! pendant 15 ans ainsi qu'une réduction immédiate d'autonomie de jusqu'à §G25§!."
 personality_events.14.c:0 "Les autorités locales s'en occupent."
 not_so_kind_hearted:0 "Campagne de Répression Rapide"
 desc_not_so_kind_hearted:0 "Plutôt que de laisser la société locale se rétablir, nous réprimons violemment toutes les formes de séparatisme dans cette zone."
 personality_events.15.t:0 "Hérésiarque ?"
 personality_events.15.d:0 "Un homme étrange a été aperçu dans la campagne à divers endroits autour de notre royaume. Il enseigne une version des plus peu orthodoxes de la création du monde à quiconque veut bien écouter ses divagations joviales. Selon certains, il représente une réinterprétation dangereuse et vile des saintes écritures mais peu de nos sujets semblent avoir été séduits par l'hérésie. Plutôt beaucoup semblent affectionner ce prophète en herbe et ses idées.\nIntrigué par la réputation de [Root.Monarch.GetName] en tant qu'[Root.Monarch.GetWomanMan] à l'esprit libre, le prophète exige maintenant une audience avec [Root.Monarch.GetName], offrant d'agir comme conseiller en matières spirituelles."
 personality_events.15.a:0 "Le monde comme un Fromage avec des vers ? Perspective fascinante !"
 personality_events.15.a.tt:0 "En tant que libre penseur, votre dirigeant pourrait avoir beaucoup à gagner de converser avec cet homme, ou ses idées pourraient en fait être de peu de valeur. L'opinion publique sera dure."
 personality_events.15.b:0 "Nous ne pouvons pas lui permettre de se moquer de notre foi !"
 personality_events.15.b.tt:0 "Condamner durement cet homme avec une forte révulsion impressionnera sûrement l'establishment religieux mais notre dirigeant pourrait perdre sa soif de nouvelles idées et de pensées fraîches s'[Root.Monarch.GetSheHe] commence à les réprimer."
 personality_events.15.c:0 "Montrez simplement cet homme dehors."
 inspiring_spiritual_guide:0 "Cour Innovante"
 desc_inspiring_spiritual_guide:0 "Notre dirigeant remplit notre cour de personnages innovants, si un peu excentriques, pour aider à faire progresser les fortunes de notre pays."
 personality_events.16.t:0 "Le Cabinet Dynamique de [Root.Monarch.GetName]"
 personality_events.16.d:0 "[Root.Monarch.GetName] s'est donné pour affaire de connaître tous les hommes et femmes de qualité de notre époque. Cela [Root.Monarch.GetHerHim] a permis de rassembler un cabinet des esprits les plus brillants de [Root.GetName]. Réalisant quelle excellente façon cela peut être de faire avancer une carrière, un ami proche de [Root.Monarch.GetName] nous a approchés demandant que nous fassions de la place pour l'un de ses protégés dans notre cercle intérieur. Quelle réponse pouvons-nous offrir à son jeune talent ?"
 personality_events.16.a:0 "Vous avez un cerveau remarquable, et j'aimerais le piller."
 personality_events.16.b:0 "Je suis sûr que nous pouvons vous faire de la place quelque part dans notre administration..."
 personality_events.17.t:0 "Mener par l'Exemple"
 personality_events.17.d:0 "[Root.Monarch.GetName] n'est pas un [Root.Monarch.GetWomanMan] à perdre facilement [Root.Monarch.GetHerHis] sang-froid. En temps de bouleversement, de conflit ou de dispute [Root.Monarch.GetSheHe] s'est toujours tenu fermement et avec force, évitant la panique et inspirant les autres à garder leur calme. Au fil du temps, cela a filtré jusqu'aux niveaux les plus bas de notre administration et notre pays est beaucoup plus stable à cause de cela."
 personality_events.17.a:0 "Pas de Panique"
 personality_events.18.t:0 "Manœuvres Prudentes"
 personality_events.18.d:0 "En tant que dirigeant d'un État moderne ambitieux, il est difficile de se faire des amis avec tout le monde. Parfois, prêter une attention particulière à ce qui se passe dans la communauté internationale vous permet cependant d'atténuer l'impact des affronts passés. Dans [Root.Monarch.GetHerHis] correspondance personnelle avec les dirigeants des États voisins, [Root.Monarch.GetName] espère améliorer notre position dans le monde petit à petit."
 personality_events.18.a:0 "Nous sommes vraiment juste incompris."
 careful_diplomatic_manouvering:0 "Manœuvres Diplomatiques Prudentes"
 personality_events.19.t:0 "Le Grand Chiffre de [Root.Monarch.GetName]"
 personality_events.19.d:0 "Depuis l'enfance, la cryptographie a été un peu un hobby pour [Root.Monarch.GetName] et comme [Root.Monarch.GetSheHe] a mûri, ses méthodes pour s'assurer que [Root.Monarch.GetHerHis] secrets restent cachés ont également mûri. Après la découverte d'une série de lettres ouvertes, il est devenu clair que plus de personnes qu'il ne convient lisent notre correspondance avec les gouverneurs provinciaux. Notre [Root.Monarch.GetTitle] est confiant qu'[Root.Monarch.GetSheHe] pourrait augmenter substantiellement la sécurité."
 personality_events.19.a:0 "Faisons de cela notre priorité absolue !"
 personality_events.19.b:0 "Ne gaspillons pas d'énergie là-dessus. La méthode se répandra de toute façon."
 secretive_new_cipher:0 "Nouveau Chiffre"
 desc_secretive_new_cipher:0 "Notre dirigeant a introduit un nouveau chiffre de son propre dispositif à utiliser pour certaines fonctions administratives limitées dans notre pays. Comme les ordres d'État atteindront maintenant moins d'yeux en étant transportés au destinataire, nous avons pu réduire la corruption et l'utilisation abusive d'informations classifiées. Cependant, à mesure que de plus en plus de personnes apprendront notre nouvelle méthode de chiffrement, le bénéfice de ce nouveau chiffre est susceptible de diminuer."
 personality_events.20.t:0 "Amis dans les Bas-Fonds"
 personality_events.20.d:0 "On dit que tous les autres artistes, performeurs ou voleurs dans les capitales de nos rivaux sont vraiment des informateurs de [Root.Monarch.GetName]. Avec un vif intérêt personnel pour les allées et venues de presque quiconque ayant une quelconque influence, notre [Root.Monarch.GetTitle] voit souvent des opportunités bien avant que notre chef de l'espionnage ne les voie. Dernièrement, les contacts de [Root.Monarch.GetName] ont indiqué qu'il y a des ouvertures que nous pourrions être en mesure d'utiliser dans des pays d'intérêt. Cependant, cela nécessiterait que nous ouvrions un peu les coffres de l'État."
 personality_events.20.a:0 "L'argent n'est qu'un chiffre."
 personality_events.20.b:0 "Laissons l'espionnage aux professionnels."
 personality_events.21.t:0 "Naissance de Jumeaux"
 personality_events.21.d:0 "Louez les cieux ! [Root.Monarch.GetName] a donné naissance à deux enfants en bonne santé. Dans l'agitation, il n'est pas très clair qui sera le nouvel héritier royal..."
 personality_events.21.a:0 "Celui qui semble être le plus fort des deux."
 personality_events.21.b:0 "Celui avec le regard intelligent bien sûr."
 personality_events.22.t:0 "Naissance de Jumeaux"
 personality_events.22.d:0 "Louez les cieux ! [Root.Monarch.GetName] a engendré une paire de jumeaux en bonne santé. Dans l'agitation générale, il n'est pas très clair qui sera le nouvel héritier royal..."
 personality_events.22.a:0 "Celui qui semble être le plus fort des deux."
 personality_events.22.b:0 "Celui avec le regard intelligent bien sûr."
 personality_events.23.t:0 "Apprendre des erreurs des autres"
 personality_events.23.d:0 "[Root.Monarch.GetName] a toujours considéré comme une vertu d'écouter les conseils de ceux qui sont venus avant [Root.Monarch.GetHerHim] et de s'entourer de conseillers expérimentés. Cependant, il l'inquiète que [Root.Heir.GetName] ne réalise peut-être pas pleinement ce qu'implique gouverner [Root.GetName]. À un moment donné, c'est une responsabilité que [Root.Heir.GetName] devra porter, et à ce moment-là, il serait probablement préférable si [Root.Heir.GetSheHe] avait été plus minutieusement introduit aux défis du gouvernement."
 personality_events.23.a:0 "Nous devons enseigner à [Root.Heir.GetHerHim] l'Administration."
 personality_events.23.b:0 "Nous devons enseigner à [Root.Heir.GetHerHim] les Affaires Étrangères."
 personality_events.23.c:0 "Nous devons enseigner à [Root.Heir.GetHerHim] l'Art de la Guerre."
 personality_events.23.dd:0 "[Root.Heir.GetSheHeCap] doit aller [Root.Heir.GetHerHis] propres voies."
 personality_events.24.t:0 "Jamais trop tard pour Apprendre ?"
 personality_events.24.d:0 "Réaliser ses propres déficiences et déléguer à des personnes compétentes qui complètent vos propres capacités est l'un des aspects les plus importants d'un gouvernement sain. [Root.Monarch.GetName] croit fermement à écouter les bons conseils et à s'améliorer en écoutant ceux qui sont plus expérimentés. Au fil du temps, cependant, il peut être possible d'apprendre ce qui vient naturellement aux autres. Si nous permettons à [Root.Monarch.GetName] de se consacrer entièrement, un tuteur serait probablement capable d'améliorer sa compréhension de certaines des parties les plus avancées de la gestion de l'État de [Root.GetName]."
 personality_events.24.a:0 "Laisser [Root.Monarch.GetName] étudier l'Administration [Root.GetAdjective]"
 personality_events.24.b:0 "Laisser [Root.Monarch.GetName] étudier les Affaires Étrangères."
 personality_events.24.c:0 "Laisser [Root.Monarch.GetName] étudier l'Art de la Guerre."
 personality_events.24.dd:0 "Le temps de [Root.Monarch.GetHerHisCap] est mieux dépensé ailleurs."
 personality_events.25.t:0 "Guerre Injuste"
 personality_events.25.d:0 "Alors que les négociations se rapprochent dans notre guerre actuelle, [Root.Monarch.GetName] a été occupé à rencontrer les envoyés de nos amis et rivaux mutuels. En tant que défenseurs contre une guerre d'agression injuste, nous avons la sympathie de la communauté internationale. Rien n'est encore réglé mais nous pouvons être sûrs d'avoir beaucoup de levier dans les négociations futures."
 personality_events.25.a:0 "Il est temps de conclure un accord avantageux."
 silver_tongued_leverage:0 "Levier de Négociation"
 desc_silver_tongued_leverage:0 "La capacité de notre dirigeant à convaincre les gens qu'ils veulent vraiment ce que nous voulons nous a donné plus de levier lors des négociations."
 personality_events.25.b:0 "Ce dont nous avons besoin, c'est d'aide pour reconstruire."
 personality_events.26.t:0 "Expansion de la Foi [Root.Religion.GetName]"
 personality_events.26.d:0 "[Root.Monarch.GetName] a fait de la diffusion de la Foi [Root.Religion.GetName] l'œuvre de [Root.Monarch.GetHerHis] vie et s'est rapidement fait un nom parmi les communautés religieuses à travers notre pays. [Root.Monarch.GetHerHisCap] liens étroits avec le $ESTATE_CHURCH$ de [Root.GetName] ont fait des clercs de diverses sortes une vue commune à [Root.Capital.GetCapitalName] et une voix influente dans les couloirs du pouvoir.\nAu fil du temps, la renommée de notre [Root.Monarch.GetTitle] a commencé à se répandre même au-delà de nos frontières et nos espions nous disent qu'il y a des minorités religieuses parmi les sujets de nos rivaux qui soutiendraient l'expansion militaire dans leurs zones."
 personality_events.26.a:0 "Nous devons défendre nos frères religieux !"
 zealot_reputation_opinion:0 "Guerrier Religieux"
 personality_events.26.b:0 "Évitons les effusions de sang inutiles."
 personality_events.27.t:0 "Soutien des Pieux"
 personality_events.27.d:0 "Beaucoup contribuent avec le peu qu'ils ont pour renforcer l'État et son leader pieux dans [Root.Monarch.GetHerHis] lutte contre les infidèles. Nos clercs locaux rapportent également une montée de volontaires prêts à prendre les armes pour combattre contre les ennemis de la foi."
 personality_events.27.a:0 "Nos prières ont été exaucées."
 personality_events.28.t:0 "L'Attrait de [Root.Capital.GetCapitalName]"
 personality_events.28.d:0 "Au mieux, une relation vassal-patron est une affaire mutuellement bénéfique où les deux parties peuvent faire des gains plus importants que ce qui serait autrement possible. Sous la main ferme de [Root.Monarch.GetName], beaucoup des pays jouissant de notre protection ont prospéré. L'un des nombreux avantages que cela nous apporte est que les jeunes princes et autres notables des pays sujets considèrent [Root.GetName] comme un bon endroit pour forger une carrière."
 personality_events.28.a:0 "Laissons-les rivaliser pour l'honneur de servir dans notre administration."
 personality_events.28.b:0 "Les plus talentueux recevront le droit de servir dans nos armées."
 demanded_support:0 "Soutien Exigé"
 personality_events.29.t:0 "Réforme Juridique"
 personality_events.29.d:0 "Comme de nombreux États de taille similaire, l'unité extérieure de [Root.GetName] est en partie un mirage. Localement, toute ville, domaine ou même village peut avoir ses propres règles et lois depuis des temps immémoriaux. Désireux de réduire la législation incohérente dans notre pays, le [Root.Monarch.GetTitle] a retiré des privilèges et émis de nouvelles directives nationales pour mettre de l'ordre dans le chaos. Cependant, cela n'est pas toujours immédiatement réussi. Avec une directive gouvernementale récente qui est carrément ignorée dans une partie de notre pays, l'autorité de [Root.Monarch.GetName] est en question."
 personality_events.29.a:0 "Analyser leurs objections et harmoniser minutieusement notre législation."
 local_legal_reform:0 "Réforme Juridique Locale"
 desc_local_legal_reform:0 "Nous harmonisons diverses excentricités législatives locales dans cette zone afin de la faire se conformer plus pleinement aux lois et décrets nationaux."
 personality_events.29.b:0 "Le temps est venu d'utiliser la force !"
 personality_events.29.b.tt:0 "Chaque province possédée dans cette §YZone§! aura immédiatement l'autonomie réduite de §G-15§!."
 personality_events.29.c:0 "Il vaut mieux pour tout le monde que nous fermions les yeux."
 personality_events.30.t:0 "Trouver de l'argent dans des endroits inattendus"
 personality_events.30.d:0 "[Root.Monarch.GetName] est bien connu pour [Root.Monarch.GetHerHis] capacité inégalée à trouver de nouvelles sources de revenus d'État dans les endroits les plus improbables. [Root.Monarch.GetHerHisCap] récent audit des chiffres locaux a révélé une source de revenus entièrement nouvelle dans l'une de nos provinces, augmentant lentement mais sûrement le flux d'argent dans les coffres de l'État."
 personality_events.30.a:0 "De l'argent ! Toujours bienvenu !"
 personality_events.31.t:0 "S'en tenir au Code"
 personality_events.31.d:0 "L'application stricte et les vues de [Root.Monarch.GetName] concernant la conduite éthique et la corruption ont aidé à faire de notre État un endroit plus honnête. Cela ne [Root.Monarch.GetHerHim] gagne également pas beaucoup d'amis parmi nos administrateurs et greffiers. Bien que nous ayons dissuadé de prendre des pots-de-vin, beaucoup travaillent activement à ralentir les rouages de la machinerie gouvernementale par tous les moyens à leur disposition."
 personality_events.31.a:0 "Avec le temps, nous les aurons tous déracinés."
 personality_events.31.b:0 "Nous pouvons nous permettre de plier un peu nos hauts principes."
 corrupted_incorruptible_ruler:0 "Ignorer la Corruption"
 desc_corrupted_incorruptible_ruler:0 "Afin d'éviter d'aliéner nos administrateurs, nous fermons les yeux sur une partie de la corruption plus tolérable dans la machinerie gouvernementale. Les nombreuses façons dont un homme peut s'enrichir sont après tout considérées comme un avantage d'un emploi gouvernemental."
 personality_events.32.t:0 "École de [Root.Capital.GetCapitalName]"
 personality_events.32.d:0 "La silhouette de notre capitale n'a jamais été aussi pleine de grues et de tours et monuments à demi construits de notre vivant. Le règne de [Root.Monarch.GetName] a été caractérisé par un nombre toujours croissant de projets de construction tant ici que dans d'autres parties de notre royaume.\nLe nombre croissant de personnes employées dans la planification et l'érection de grands bâtiments au goût de notre [Root.Monarch.GetTitle] a conduit au développement d'un style architectural nouveau et distinct. Internationalement, la demande pour les grands architectes et constructeurs de l'école de [Root.Capital.GetCapitalName] augmente et certaines villes étrangères peuvent maintenant rivaliser avec nous dans notre propre style."
 personality_events.32.a:0 "[Root.Capital.GetCapitalName] doit demeurer la plus grandiose des cités !"
 personality_events.32.b:0 "Encourageons nos maîtres à répandre ce style plus loin à l'étranger."
 opinion_school_of_capital:0 "Parangon Culturel"
 monumental_architecture:0 "Architecture Monumentale"
 desc_monumental_architecture:0 "La capitale de cette province est célèbre pour son architecture ambitieuse."
 personality_events.33.t:0 "L'Attrait de l'Argent Facile"
 personality_events.33.d:0 "Un certain nombre d'investisseurs économiques ont approché [Root.Monarch.GetName] demandant le droit de développer l'une des zones sous notre contrôle. Ils paieraient une somme forfaitaire pour le droit d'extraire des revenus de nos terres et il leur reviendrait ensuite de collecter l'argent à notre place. Les investisseurs soulignent rapidement qu'il est dans leur intérêt d'investir dans l'infrastructure locale pour augmenter les chances qu'ils gagnent plus que la somme qu'ils ont payée pour le droit à notre zone."
 personality_events.33.a:0 "Je reconnais une bonne affaire quand j'en vois une !"
 personality_events.33.b:0 "Mieux vaut jouer la sécurité."
 economic_development_entrepreneur:0 "Entreprises en Croissance"
 desc_economic_development_entrepreneur:0 "L'économie de cette zone a été relancée en l'assignant à des fermiers fiscaux responsables qui veulent tirer le maximum de leur investissement. Utilisant leur propre argent, ils ont investi dans de nouvelles technologies et infrastructures économiques, faisant prospérer toute la zone."
 economic_downturn_modifier:0 "Politiques Économiques Imprudentes"
 desc_economic_downturn_modifier:0 "En permettant aux fermiers fiscaux ayant peu d'intérêt pour la croissance à long terme d'avoir leur voie avec cette zone, nous avons contribué à la destruction rapide de l'infrastructure économique locale. La récupération viendra mais cela prendra du temps."
 personality_events.34.t:0 "Économie d'un [Root.Monarch.GetTitle]"
 personality_events.34.d:0 "[Root.Monarch.GetName] est bien connu pour [Root.Monarch.GetHerHis] énergie incessante et ses habitudes de travail. Il y a peu d'heures dans la nuit où les lumières dans [Root.Monarch.GetHerHis] chambres ne brûlent pas et les décrets royaux sont connus pour quitter [Root.Capital.GetCapitalName] tôt le matin et tard le soir. [Root.Monarch.GetSheHeCap] semble également garder une surveillance constante sur tous les secteurs d'activité dans notre pays, les étrangers ont parfois été étonnés d'apprendre qu'[Root.Monarch.GetSheHe] créera personnellement des réglementations pour même des entreprises entièrement nouvelles dans les provinces.\nAlors que notre cher [Root.Monarch.GetTitle] saisit de nouvelles opportunités de croissance dans notre pays, la seule question est vraiment si nous avons les ressources pour faire tout ce qu'[Root.Monarch.GetSheHe] souhaite en même temps."
 personality_events.34.a:0 "L'argent n'est pas un problème."
 personality_events.34.b:0 "[Root.Monarch.GetSheHeCap] aura ce dont [Root.Monarch.GetSheHe] a besoin et plus encore."
 personality_events.34.c:0 "Une autre fois peut-être."
 industrious_boost:0 "Développement Manufacturier"
 desc_industrious_boost:0 "L'économie locale dans cette zone se développe rapidement après une série de décrets visant à stimuler la croissance."
 personality_events.35.t:0 "L'Attrait des Nouveaux Mondes"
 personality_events.35.d:0 "Depuis [Root.Monarch.GetHerHis] enfance, [Root.Monarch.GetName] a été fasciné par les contes d'endroits lointains et en tant que [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] a activement promu les voyages de découverte et de colonisation. Alors que nos administrateurs coloniaux exigent maintenant que nous leur donnions plus de soutien pour accomplir nos ambitions d'outre-mer, [Root.Monarch.GetHerHis] a été pour lever les ressources nécessaires par [Root.Monarch.GetHerHis] propre compte, sans charger les coffres de l'État."
 personality_events.35.a:0 "Mieux diriger l'aide là où elle est le plus nécessaire."
 personality_events.35.b:0 "Il est temps de monter une expédition !"
 personality_events.35.c:0 "Cartographions les mers lointaines."
 personality_events.35.dd:0 "Nous devons développer notre infrastructure coloniale ici même."
 personality_events.36.t:0 "Intervention Gouvernementale"
 personality_events.36.d:0 "Les talents de [Root.Monarch.GetName] en tant que négociateur et courtier sont généralement un atout dans les négociations internationales mais parfois une opportunité se présente qui peut être utilisée pour bénéficier à nos commerçants. Une série récente de réunions avec des émissaires étrangers a ouvert une opportunité de donner à nos marchands domestiques un levier lors de l'exportation de biens vers les marchés étrangers."
 personality_events.36.a:0 "Excellent ! Profitons-en pleinement !"
 personality_events.36.b:0 "Un [Root.Monarch.GetTitle] est au-dessus de telles affaires."
 personality_events.37.t:0 "Peur et Respect"
 personality_events.37.d:0 "Pendant [Root.Monarch.GetHerHis] règne, [Root.Monarch.GetName] a par la parole et l'action prouvé [Root.Monarch.GetHerHis] ambitions en tant que Conquérant. Admiré par les troupes, une visite impromptue à un campement militaire instille maintenant un rêve glorieux de victoire dans les cœurs de nos soldats."
 personality_events.37.a:0 "La présence d'un [Root.Monarch.GetTitle] les poussera au triomphe !"
 personality_events.37.b:0 "Nous devrions composer des chants de marche en [Root.Monarch.GetHerHis] nom !"
 personality_events.38.t:0 "L'Art de la Guerre"
 personality_events.38.d:0 "Cette époque a vu peu d'individus avec un esprit tactique pour rivaliser avec celui de notre illustre [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] a révolutionné la façon dont nous approchons le champ de bataille et nous prévoyons de nombreuses grandes victoires dans l'avenir de notre [Root.GovernmentName]. [Root.Monarch.GetName] contemple d'écrire un livre sur [Root.Monarch.GetHerHis] méthodes. Bien que cela aiderait à diffuser la connaissance sur les tactiques militaires au sein de notre propre armée, cela atteindrait sûrement nos voisins aussi."
 personality_events.38.a:0 "Ne pas partager ce progrès serait un crime contre l'humanité !"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! écrit un livre sur les tactiques militaires."
 personality_events.38.b:0 "Ils nous célébreraient aujourd'hui, seulement pour nous poignarder dans le dos demain."
 personality_events.38.b.tooltip:0 "Nous gardons les méthodes de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! pour nous-mêmes."
 personality_events.39.t:0 "Que la Paix et Aucun Divertissement"
 personality_events.39.d:0 "[Root.Monarch.GetName] fait les cent pas dans [Root.Monarch.GetHerHis] quartiers dernièrement. Les commérages disent que ce sont des affaires de cœur qui rendent le [Root.Monarch.GetTitle] anxieux, mais quiconque familier avec l'[Root.Monarch.GetWomanMan] saurait que c'est en fait la paix actuelle du royaume - un guerrier brave tel qu'[Root.Monarch.GetSheHe] se sent enfermé comme un poulet dans [Root.Monarch.GetHerHis] chambres chaque fois qu'il n'y a pas de guerre à stratégiser. D'un autre côté, [Root.Monarch.GetSheHe] est le [Root.Monarch.GetTitle]... Peut-être qu'[Root.Monarch.GetSheHe] pourrait faire quelque chose à ce sujet ?"
 personality_events.39.a:0 "Le [Root.Monarch.GetTitle] devrait organiser un tournoi !"
 personality_events.39.b:0 "Le [Root.Monarch.GetTitle] devrait passer plus de temps à entraîner [Root.Monarch.GetHerHis] troupes."
 hosting_tournament:0 "Organisation de Tournois"
 desc_hosting_tournament:0 "Notre dirigeant récompense actuellement les guerriers braves avec beaucoup de prestige pour avoir participé, et particulièrement pour avoir gagné, des tournois. Les gens de tout le royaume sont inspirés à prouver leur courage."
 drilling_troops:0 "Entraînement des Troupes"
 desc_drilling_troops:0 "Notre dirigeant a pris un intérêt personnel dans l'entraînement militaire de la capitale et on le voit souvent instruire les soldats, sinon s'entraîner avec eux, sur les terrains d'exercice."
 personality_events.40.t:0 "Une Étiquette Stricte"
 personality_events.40.d:0 "[Root.Heir.GetName] a rejoint [Root.Monarch.GetName] pour le souper un soir. Les rumeurs disent que cela ne s'est pas bien passé. Ce qui a apparemment commencé comme une dispute sur l'étiquette a bientôt conduit à l'héritier habituellement bien élevé à sortir en trombe au milieu du repas, suivi de près par [Root.Monarch.GetName] criant que le chien a tenté de l'empoisonner !"
 personality_events.40.a:0 "Ceci ne peut être toléré ! [Root.Heir.GetName] paiera pour cela."
 personality_events.40.a.tt:0 "[Root.Monarch.GetName] renie §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b:0 "C'était probablement un malentendu."
 personality_events.41.t:0 "Le Pouvoir de la Rhétorique"
 personality_events.41.d:0 "Troublé par l'état actuel de la guerre, [Root.Monarch.GetName] a tenu un discours émouvant pour [Root.Monarch.GetHerHis] armées fatiguées. La rumeur se répand maintenant parmi nobles et roturiers - comme un phare [Root.Monarch.GetSheHe] se tenait devant eux, le soleil se reflétant sur [Root.Monarch.GetHerHis] armure tandis que [Root.Monarch.GetHerHis] mots ont remué les soldats vers un nouvel espoir."
 personality_events.41.a:0 "Nous sommes plus coriaces qu'ils ne le pensent."
 personality_events.42.t:0 "La Nouvelle Génération"
 personality_events.42.d:0 "Au fil des années, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a montré un grand intérêt à façonner notre armée et a personnellement formé beaucoup des jeunes esprits brillants de l'armée. Grâce à ces protégés, [Root.Monarch.GetName] a pu répandre [Root.Monarch.GetHerHis] idées à travers les rangs de nos troupes. Le [Root.Monarch.GetTitle] croit que le moment est venu pour [Root.Monarch.GetHerHis] plus récent élève de tester ses ailes. Comment pourrait-il mieux bénéficier à notre grand [Root.GovernmentName] ?"
 personality_events.42.a:0 "Il devrait se concentrer sur des réformes pour améliorer le moral de nos hommes."
 personality_events.42.a.tooltip:0 "Gagnez un Réformateur de l'Armée compétence §Y3§! dans [Root.GetName]. Ce conseiller est §G50%§! moins cher pour votre pays à employer."
 personality_events.42.b:0 "Il entraînera nos troupes, en faisant les soldats les plus disciplinés du monde !"
 personality_events.42.b.tooltip:0 "Gagnez un Commandant compétence §Y3§! dans [Root.GetName]. Ce conseiller est §G50%§! moins cher pour votre pays à employer."
 personality_events.42.c:0 "Nous avons toujours besoin de plus d'hommes. Il ferait un excellent recruteur !"
 personality_events.42.c.tooltip:0 "Gagnez un Maître Recruteur compétence §Y3§! dans [Root.GetName]. Ce conseiller est §G50%§! moins cher pour votre pays à employer."
 personality_events.42.d.tooltip:0 "Gagnez un Réformateur de l'Armée compétence §Y2§! dans [Root.GetName]. Ce conseiller est §G50%§! moins cher pour votre pays à employer."
 personality_events.42.e.tooltip:0 "Gagnez un Commandant compétence §Y2§! dans [Root.GetName]. Ce conseiller est §G50%§! moins cher pour votre pays à employer."
 personality_events.42.f.tooltip:0 "Gagnez un Maître Recruteur compétence §Y2§! dans [Root.GetName]. Ce conseiller est §G50%§! moins cher pour votre pays à employer."
 personality_events.43.t:0 "Un Marin Terre-à-Terre"
 personality_events.43.d:0 "Nous avons reçu des nouvelles d'un homme qui monte rapidement dans les rangs de notre marine. Un leader né, mais de caractère humble, le marin a été porté à l'attention par recommandation de ses compagnons marins. Ils prétendent, presque superstitieusement, que l'homme a une affinité naturelle avec la mer et que ce serait un gâchis de ne pas le promouvoir."
 personality_events.43.a:0 "Il fera un excellent amiral !"
 personality_events.43.b:0 "Nous pourrions utiliser un explorateur !"
 personality_events.43.c:0 "Nous n'avons pas besoin de ses services pour le moment."
 personality_events.44.t:0 "Négocier Durement"
 personality_events.44.d:0 "Au fil des années, beaucoup en sont venus à craindre notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] à la table de négociation. [Root.Monarch.GetSheHeCap] est absolument implacable, féroce comme un lion et rusé comme un serpent. À la fin, la plupart des gens donnent à [Root.Monarch.GetName] tout ce qu'[Root.Monarch.GetSheHe] veut juste pour échapper à [Root.Monarch.GetHerHis] regard de fer. Quand notre [Root.Monarch.GetTitle] a convoqué les banquiers pour renégocier les prêts de la nation, nous savions tous comment cela finirait."
 personality_events.44.a:0 "Les banquiers vont se retourner dans leur lit pendant des mois !"
 renegotiated_loans:0 "Prêts Renégociés"
 desc_renegotiated_loans:0 "Notre dirigeant féroce a réussi à diminuer l'intérêt de nos prêts."
 personality_events.45.t:0 "La Goutte qui fait Déborder le Vase"
 personality_events.45.d:0 "Depuis longtemps, nos diplomates sont méfiants envers [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] tendance à insulter tout le monde et n'importe quoi. Ils n'ont pas un moment de répit car ils doivent nettoyer tous les dégâts que notre [Root.Monarch.GetTitle] laisse derrière. Lors d'une visite de l'émissaire de [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] de [angry_country.GetName], notre [Root.Monarch.GetTitle] a exaspéré l'homme à un tel point qu'il a fait une crise de colère. Jamais de telles insultes n'ont été entendues dans nos grands couloirs !"
 personality_events.45.a:0 "Nous devons défendre l'honneur de notre grand [Root.GovernmentName] !"
 personality_events.46.t:0 "Pas de Nuage sans Doublure Dorée"
 personality_events.46.d:0 "Un des conseillers de [Root.Monarch.GetTitle] [Root.Monarch.GetName], $TREASURER$$MASTER_OF_MINT$, a récemment découvert que des fonds manquaient au trésor de la nation. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ n'a pas été surpris de découvrir dans quelle poche l'argent était allé. Bien qu'au début $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ ait eu du mal à trouver une solution sans offenser le [Root.Monarch.GetTitle], maintenant $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ a une idée intéressante. Pourquoi ne pas tirer parti des "talents" du [Root.Monarch.GetTitle] pour remplir les coffres ?"
 personality_events.46.a:0 "C'est pour le bien du [Root.GovernmentName] !"
 personality_events.46.a.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! accepte de mettre en place un plan de détournement de fonds avec §Y$TREASURER$$MASTER_OF_MINT$§! afin de remplir le trésor."
 personality_events.46.b:0 "Deux torts ne font pas un droit."
 personality_events.46.b.tooltip:0 "Nous acceptons la perte de fonds et n'essayons pas de la rectifier par des moyens douteux."
 personality_events.47.t:0 "L'Encre est Plus Épaisse que le Sang"
 personality_events.47.d:0 "L'avenir est incertain car [Root.Monarch.GetTitle] [Root.Monarch.GetName] reste sans enfant. À mesure que chaque année passe, notre [Root.Monarch.GetTitle] ne fait que vieillir, la perspective d'un héritier diminue. Nous avons passé au peigne fin l'arbre généalogique de la famille [Root.Monarch.Dynasty.GetName] pour tous les parents que notre [Root.Monarch.GetTitle] pourrait adopter. Bien que leur prétention soit faible, au moins cela nous donnerait un sentiment de stabilité."
 personality_events.47.a:0 "Nous avons entendu des choses impressionnantes sur Maria [adoptive_country_1.Monarch.Dynasty.GetName] de [adoptive_country_1.GetName]."
 personality_events.47.b:0 "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] de [adoptive_country_2.GetName] est un commandant estimé."
 personality_events.47.c:0 "Personne ne dit du mal de Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] de [adoptive_country_3.GetName]."
 personality_events.47.e:0 "Nous n'avons pas besoin d'un étranger méprisable sur le trône !"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! reste sans héritier."
 personality_events.48.t:0 "Travail et Plaisir"
 personality_events.48.d:0 "Notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu pour [Root.Monarch.GetHerHis] style de vie frivole et souvent scandaleux. Jusqu'à maintenant, les types de conduite les plus honteux ont été cachés derrière des portes closes. Les choses semblent changer, cependant. [Root.Monarch.GetName] a amené [Root.Monarch.GetHerHis] amant favori, un escroc connu, à la cour..."
 personality_events.48.a:0 "Elle a manifestement des talents. Mettons-la au travail."
 personality_events.48.b:0 "Il a manifestement des talents. Mettons-le au travail."
 personality_events.48.c:0 "Cela ne paraîtrait pas bien."
 personality_events.48.c.tooltip:0 "L'amant de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est tenu loin de l'œil public."
 personality_events.49.t:0 "Une Nuit Mémorable"
 personality_events.49.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est bien connu – ou infâme, plutôt – pour [Root.Monarch.GetHerHis] nature indulgente et son style de vie somptueux. Bien que nos administrateurs se plaignent souvent de cette ponction sur les fonds gouvernementaux, savoir comment organiser des fêtes impressionnantes est une ressource en soi. [Root.Monarch.GetName] a fait de nombreux amis à notre [Root.GovernmentName] grâce à [Root.Monarch.GetHerHis] bals et banquets. Maintenant [Root.Monarch.GetSheHe] planifie un autre grand événement, cependant, l'invité d'honneur reste à décider."
 personality_events.49.a:0 "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] de [invitee_1.GetName] apprécie une bonne célébration."
 personality_events.49.b:0 "Nous devrions essayer d'impressionner [invitee_2.Monarch.GetName], le [invitee_2.Monarch.GetTitle] de [invitee_2.GetName]."
 personality_events.49.c:0 "Améliorons les relations avec [invitee_3.GetName] en invitant [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]."
 personality_events.49.e:0 "Ils sont tous de tels ennuyeux ! L'événement sera mieux sans eux."
 personality_events.49.e.tooltip:0 "Aucun dirigeant étranger n'est invité à l'événement."
 personality_events.50.t:0 "Réaliser un Profit"
 personality_events.50.d:0 "Bien que la cupidité de [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait certainement nui à l'économie de notre nation, [Root.Monarch.GetHerHis] poursuite sans fin d'argent rapide n'est pas toujours infructueuse. Parfois les entreprises dans lesquelles [Root.Monarch.GetSheHe] investit portent leurs fruits et aujourd'hui est un tel jour."
 personality_events.50.a:0 "Vivre dans l'instant peut être vraiment doux !"
 personality_events.51.t:0 "Un Poing de Fer"
 personality_events.51.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a été mécontent des derniers rapports de notre province [lazy_province.GetName]. [Root.Monarch.GetSheHeCap] est certain que les paysans sans valeur sont à blâmer. Peut-être devrions-nous faire un exemple de certains d'entre eux afin d'encourager le reste à travailler plus dur ?"
 personality_events.51.a:0 "Montrons-leur le prix de la paresse !"
 personality_events.51.b:0 "Nous ne pouvons risquer un soulèvement, alors personne ne travaillerait."
 personality_events.51.b.tooltip:0 "La soif de sang de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est bridée... pour l'instant."
 cruel_overlord:0 "Seigneur Cruel"
 desc_cruel_overlord:0 "Les gens de cette province ont été traités cruellement par leur seigneur, ce qui a créé beaucoup de mécontentement et d'agitation."
 personality_events.52.t:0 "Employeur de la Décennie"
 personality_events.52.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas toujours facile à traiter – [Root.Monarch.GetHerHis] approche irréfléchie et manque total de discrétion a offensé beaucoup au fil des années. Cependant, il y a un groupe de personnes qui apprécient la naïveté de [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] conseillers ont réalisé que notre [Root.Monarch.GetTitle] est facile à persuader et s'excite à propos de presque toute proposition. Comme ils sont si satisfaits, nous avons pu réduire quelque peu leurs salaires. Ce n'est pas comme si nous n'avions pas plein de candidats brillants qui attendent en ligne !"
 personality_events.52.a:0 "Un peu de compétition ne les fera que travailler plus dur !"
 naive_employer:0 "Employeur Naïf"
 desc_naive_employer:0 "Le dirigeant de notre nation est excitable et prêt à essayer presque toute nouvelle idée, le rendant populaire parmi les conseillers."
 personality_events.53.t:0 "Sauvé par [Root.Monarch.GetHerHisCap] Nerfs"
 personality_events.53.d:0 "Cela a été trop loin, mais que pouvions-nous attendre d'autre du scélérat [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] de [assassination_nation.GetName] ? La nuit dernière, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a survécu à une tentative d'assassinat de justesse. Pour une fois, nous remercions pour [Root.Monarch.GetHerHis] disposition peureuse, car sans cela la dague empoisonnée aurait sûrement trouvé sa cible. Les gardes ont réussi à capturer l'assassin potentiel et après quelques encouragements de notre interrogateur, nous savons maintenant exactement qui blâmer..."
 personality_events.53.a:0 "Une dague dans le dos ? Nous ne prendrons pas cette insulte à la légère !"
 personality_events.54.t:0 "Un Compliment Accidentel"
 personality_events.54.d:0 "Lors d'un banquet, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est engagé dans une discussion sur la nourriture et les délicatesses sucrées. Tandis que la plupart des parties impliquées sont restées fermes dans leur évaluation, argumentant la force de la cuisine locale, le [Root.Monarch.GetTitle] a fait une déclaration maladroite quand [Root.Monarch.GetSheHe] a laissé échapper [Root.Monarch.GetHerHis] opinion - 'J'ai toujours pensé que [cool_neighbor_country.GetName] avait les meilleurs plateaux de fromages ! Les nôtres sont complètement insipides en comparaison !'\n\nBien que notre chef soit gravement insulté, [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] de [cool_neighbor_country.GetName] a dû avoir des espions présents à l'événement car l'un de [cool_neighbor_country.Monarch.GetHerHis] émissaires nous a livré plus tard une grande caisse de fromage, complètement gratuite."
 personality_events.54.a:0 "Oh, ce [Root.Monarch.GetName] inconscient !"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName] a été ravi par le manque de tact de notre [Root.Monarch.GetTitle]."
 personality_events.55.t:0 "L'Élite de [Root.GetName]"
 personality_events.55.d:0 "Pour les armées de notre grand [Root.GovernmentName], rien d'autre que les plus fins soldats [Root.GetAdjective] ne fera l'affaire ! [Root.Monarch.GetTitle] [Root.Monarch.GetName] a passé de nombreuses nuits blanches à réfléchir à l'avenir de notre armée et a conclu que nous devons établir des standards plus élevés. Bien que le nombre d'hommes disponibles serait certainement plus petit en conséquence, nous pourrions attendre plus de nos soldats au combat."
 personality_events.55.a:0 "En effet, nous aurons la qualité plutôt que la quantité !"
 personality_events.55.b:0 "Nous ne pouvons pas nous permettre de refuser des hommes valides."
 personality_events.55.b.tooltip:0 "Les idées de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! sont rejetées."
 military_perfectionism:0 "Perfectionnisme Militaire"
 desc_military_perfectionism:0 "Notre dirigeant ne permet qu'aux meilleurs soldats de rejoindre l'armée, ce qui augmente la qualité globale mais diminue sa taille."
 personality_events.56.t:0 "Conseiller un Conseiller"
 personality_events.56.d:0 "Tout le monde sait que le [Root.Monarch.GetTitle] n'est pas très populaire parmi les membres de la cour. Bien que la plupart des gens tolèrent [Root.Monarch.GetHerHis] personnalité vindicative, probablement par peur de tout autre comportement, un conseiller a récemment eu plus d'un différend avec notre dirigeant. Déclarant de manière non convaincante que 'c'est strictement des affaires', $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ menace maintenant de quitter la cour. Cependant, il y a un langage que tous les administrateurs comprennent..."
 personality_events.56.a:0 "Laissons notre argent parler."
 personality_events.56.a.tt:0 "Le conseiller est fortement encouragé à oublier les désaccords."
 personality_events.56.b:0 "Nous n'avons pas besoin de $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$."
 personality_events.57.t:0 "Un Appel aux Armes"
 personality_events.57.d:0 "Le nom [Root.Monarch.GetName] est connu bien au-delà des frontières de notre [Root.GovernmentName]. Non seulement elle est notre [Root.Monarch.GetTitle] exaltée – elle est aussi célèbre pour ses prouesses militaires. Jusqu'à maintenant, elle a contribué depuis la sécurité de la salle de guerre, cependant, il y a des voix qui appellent à sa présence sur le champ de bataille. Elles augmentent en nombre ainsi qu'en force pour chaque jour qui passe."
 personality_events.57.a:0 "Nous la suivrons jusqu'à la tombe !"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! est faite général."
 personality_events.57.b:0 "Nous ne pouvons risquer la vie de notre [Root.Monarch.GetTitle]."
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! n'est pas faite général."
 personality_events.58.t:0 "Un Appel aux Armes"
 personality_events.58.d:0 "Le nom de [Root.Heir.GetName] est connu par tous ceux d'importance dans notre [Root.GovernmentName], car elle est l'héritière de notre [Root.Monarch.GetTitle]. Bien que moins de gens le sachent, cela reste tout aussi vrai – notre héritière possède des prouesses militaires impressionnantes. Jusqu'à maintenant, elle a contribué depuis la sécurité de la salle de guerre, cependant, il y a des voix qui appellent à sa présence sur le champ de bataille. Elles augmentent en nombre ainsi qu'en force pour chaque jour qui passe."
 personality_events.58.a:0 "Nous la suivrons jusqu'à la tombe !"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§! est faite général."
 personality_events.58.b:0 "Nous ne pouvons risquer la vie de l'héritière de notre [Root.Monarch.GetTitle]."
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§! n'est pas faite général."

 NO_LOCATION:0 "leur foyer"

 #Death Reasons
 DEATH_IN_BATTLE:0 "[Root.Monarch.GetSheHeCap] est mort en menant nos troupes à $NAME$."
 DEATH_IN_SIEGE:0 "[Root.Monarch.GetSheHeCap] est mort en dirigeant le siège de $NAME$."
 DEATH_WHILE_MARCHING:0 "[Root.Monarch.GetSheHeCap] est mort en menant une armée à travers $NAME$."
 DEATH_WHILE_CAMP:0 "[Root.Monarch.GetSheHeCap] est mort pendant que l'armée campait dans $NAME$."
 DEATH_OLD_AGE:0 "[Root.Monarch.GetSheHeCap] est mort naturellement de vieillesse."
 DEATH_RANDOM_0:0 "[Root.Monarch.GetSheHeCap] est mort subitement dans un accident d'étouffement."
 DEATH_RANDOM_1:0 "[Root.Monarch.GetSheHeCap] est mort d'une blessure infligée lors d'une activité sportive."
 DEATH_RANDOM_2:0 "[Root.Monarch.GetSheHeCap] est tombé dans un escalier jusqu'à [Root.Monarch.GetHerHis] mort."
 DEATH_RANDOM_3:0 "[Root.Monarch.GetSheHeCap] est mort subitement d'un ulcère perforé."
 DEATH_RANDOM_4:0 "[Root.Monarch.GetSheHeCap] est mort d'une pneumonie suite à un rhume commun."
 DEATH_RANDOM_5:0 "Une maladie soudaine nous l'a pris trop tôt."
 DEATH_RANDOM_6:0 "[Root.Monarch.GetSheHeCap] est mort inopinément d'un empoisonnement alimentaire."
