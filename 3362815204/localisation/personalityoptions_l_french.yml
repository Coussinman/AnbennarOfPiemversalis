 #Obituaries
 just_personality_die_desc:0 "Notre royaume pleurera la perte de [Root.Monarch.GetHerHis] jugements équitables et impartiaux qui guidaient notre realm avec sagesse."
 righteous_personality_die_desc:0 "Notre peuple porte le deuil du plus vertueux [Root.Monarch.GetTitle] de notre époque, dont la droiture illuminait nos vies."
 kind_hearted_personality_die_desc:0 "Notre peuple se souviendra de [Root.Monarch.GetHerHim] comme d'un souverain au cœur tendre et aimant, qui chérissait chacun de ses sujets."
 free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] n'a jamais craint de briser les vieilles traditions pour faire progresser nos nobles objectifs."
 well_connected_personality_die_desc:0 "Nul doute que [Root.Monarch.GetSheHe] tisse déjà de précieux liens dans l'au-delà, comme [Root.Monarch.GetSheHe] le faisait si brillamment ici-bas."
 calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a apporté la paix et l'ordre dans notre royaume, tel un phare de sérénité au milieu des tempêtes."
 secretive_personality_die_desc:0 "Il ne fait aucun doute que [Root.Monarch.GetSheHe] a emporté nombre de [Root.Monarch.GetHerHis] secrets dans [Root.Monarch.GetHerHis] tombe, mystères qui ne seront jamais percés."
 intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] est pleuré par une armée d'informateurs dont [Root.Monarch.GetSheHe] orchestrait les mouvements avec maîtrise."
 fertile_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] est pleuré par [Root.Monarch.GetHerHis] nombreux descendants, héritage vivant de sa lignée prolifique."
 well_advised_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] conseillers nous assurent que c'était là la meilleure voie, fidèles à sa sagesse jusqu'au bout."
 benevolent_personality_die_desc:0 "Nos sujets déplorent la perte d'un souverain si bienveillant, dont la bonté rayonnait sur tout le royaume."
 zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] énergie ardente et sa conviction inébranlable ont amené de nombreux mécréants dans le sein de la vraie foi."
 pious_personality_die_desc:0 "Nous ne connaîtrons peut-être jamais plus un dirigeant d'une telle vertu et d'une telle grandeur spirituelle."
 careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] décisions mûrement réfléchies ont renforcé notre position dans le monde avec une prudence exemplaire."
 lawgiver_personality_die_desc:0 "À la fin, nous serons tous jugés selon les lois qu'[Root.Monarch.GetSheHe] a établies."
 midas_touched_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] talent pour découvrir des richesses partout a fait de nous un pays plus prospère et fortuné."
 incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] caractère irréprochable a fait de notre pays un lieu plus honnête et plus juste."
 architectural_visionary_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] mémoire vivra à jamais dans les nombreux édifices majestueux qu'[Root.Monarch.GetSheHe] a laissés derrière [Root.Monarch.GetHerHim]."
 scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] pursuits savantes ont apporté innovation et renommée à notre royaume, enrichissant notre héritage intellectuel."
 entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a façonné la vie économique de son époque avec une vision entrepreneuriale sans égale."
 industrious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] efforts infatigables pour améliorer notre économie nous manqueront cruellement dans les temps à venir."
 expansionist_personality_die_desc:0 "Nos colons porteront le deuil de la perte de leur grand bienfaiteur et protecteur des terres nouvelles."
 charismatic_negotiator_personality_die_desc:0 "Les négociations avec les souverains étrangers sembleront silencieuses et mornes sans la présence charismatique de [Root.Monarch.GetHerHim]."
 silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] paroles suaves ont tenu le monde à distance. Qui nous protégera désormais de sa diplomatie habile ?"
 tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] manœuvres subtiles ont laissé nos ennemis dans la confusion et le désarroi le plus complet."
 bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] charges audacieuses dans les lignes ennemies ont marqué à jamais chaque soldat de [Root.Monarch.GetHerHis] génération."
 fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] négociations impitoyables ont laissé les capitaines mercenaires dans le dénuement à travers nos terres."
 strict_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] surveillance constante nous a toujours tenus en éveil et dans la discipline."
 inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a inspiré toute une génération à prendre les armes contre nos ennemis avec courage."
 martial_educator_personality_die_desc:0 "Le programme d'instruction qu'[Root.Monarch.GetSheHe] a créé pour nos officiers sera utilisé par les générations à venir."
 navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] enthousiasme pour la mer nous a légué une marine plus puissante et expérimentée."
 babbling_buffoon_personality_die_desc:0 "Nos amis chériront ce jour comme une bénédiction longtemps attendue."
 embezzler_personality_die_desc:0 "Nos comptables ne regretteront point [Root.Monarch.GetHerHim], mais [Root.Monarch.GetHerHis] neveux le pleureront sûrement."
 infertile_personality_die_desc:0 "Nous ne pouvons qu'espérer que [Root.Monarch.GetHerHis] successeurs feront davantage pour maintenir la dynastie en vie."
 drunkard_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] stupeurs d'ivrogne et ses goûts dispendieux ont laissé le pays plus pauvre et plus mal gouverné qu'il ne l'était à son couronnement."
 sinner_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] vie de péché n'a apporté que honte et déshonneur à notre pays."
 greedy_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] soif dévorante d'argent et de richesses ne manquera à personne dans le royaume."
 tolerant_personality_die_desc:0 "Nos minorités religieuses pleureront la perte de quelqu'un doté d'une nature si tolérante et bienveillante."
 cruel_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] actions maléfiques resteront gravées dans les mémoires pour les générations à venir."
 naive_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] ingérence naïve dans les affaires étrangères n'a apporté que malentendus et nouveaux ennemis."
 craven_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] conduite lâche sur le champ de bataille demeurera à jamais [Root.Monarch.GetHerHis] héritage."
 loose_lips_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] gestion négligente des informations secrètes a rendu nos secrets de notoriété publique."
 obsessive_perfectionist_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] ingérence constante dans chaque projet d'infrastructure a laissé notre pays avec une longue liste de dépenses dont nous ne regretterons pas la fin."
 malevolent_personality_die_desc:0 "Nos sujets peuvent désormais reposer en paix, sachant que [Root.Monarch.GetHerHis] règne de terreur malveillante est enfin terminé."
 conqueror_personality_die_desc:0 "Nos ennemis seront assurément soulagés par [Root.Monarch.GetHerHis] disparition et la fin de ses conquêtes."

 #Obituaires pour Généraux/Amiraux :
 no_personality_die_desc:0 "[GetSheHeCap] est mort trop tôt sans avoir pu accomplir quoi que ce soit de remarquable."
 glory_seeker_personality_die_desc:0 "[GetHerHisCap] attaques vaillantes manqueront terriblement à nos troupes qui l'admiraient."
 born_to_the_saddle_personality_die_desc:0 "[GetHerHisCap] cavaliers le pleurent comme l'un des leurs, né pour chevaucher vers la gloire."
 defensive_planner_personality_die_desc:0 "Nos troupes regretteront grandement [GetHerHis] attention constante à leur sécurité et leur protection."
 battlefield_medic_personality_die_desc:0 "Nos troupes regretteront grandement [GetHerHis] attention bienveillante à leur santé et leur bien-être."
 ruthless_personality_die_desc:0 "[GetHerHisCap] tactiques impitoyables inspiraient une grande terreur dans les rangs de nos ennemis."
 inspirational_leader_general_personality_die_desc:0 "[GetHerHisCap] discours inspirants resteront gravés dans la mémoire de générations de soldats."
 master_of_arms_personality_die_desc:0 "[GetHerHisCap] fantassins le pleurent comme l'un des leurs, maître incontesté des armes."
 goal_oriented_personality_die_desc:0 "[GetHerHisCap] arrivées opportunes ont sauvé de nombreuses batailles par sa détermination."
 hardy_warrior_personality_die_desc:0 "[GetHerHisCap] simple présence semblait alléger les pires difficultés et épreuves."
 siege_specialist_personality_die_desc:0 "[GetHerHisCap] maîtrise des techniques de siège rendait chaque investissement digne et profitable."
 cannoneer_personality_die_desc:0 "Le corps d'artillerie pleure [GetHerHis] disparition comme si [GetSheHe] était l'un des leurs."
 cuirassier_leader_personality_die_desc:1 "[GetHerHisCap] engagement pour la cavalerie manquera cruellement à nos escadrons."
 cruel_tactician_personality_die_desc:0 "Le jour de [GetHerHis] disparition sera célébré par nos ennemis comme une fête de délivrance."
 frontline_holder_personality_die_desc:0 "[GetHerHisCap] mort ne sera pas vaine tant que nos troupes tiendront fermement la ligne."
 strict_drillmaster_personality_die_desc:0 "Puissent [GetHerHis] leçons inspirer la grandeur aux futurs généraux de notre realm."
 extortioner_personality_die_desc:0 "[GetHerHisCap] disparition réjouira grandement les marchands de toutes nationalités, excepté la nôtre."
 ruthless_blockader_personality_die_desc:0 "Les citoyens des ports de tout le littoral peuvent désormais respirer plus facilement."
 buccaneer_personality_die_desc:0 "Avec [GetHerHim] disparu, nos ennemis se sentiront plus en sécurité sur les voies maritimes."
 prize_hunter_personality_die_desc:0 "[GetHerHisCap] exploits de courage ont apporté de nombreux navires comme prises entre nos mains."
 ironside_personality_die_desc:0 "[GetHerHisCap] ferme conviction dans les tactiques défensives a marqué durablement tous ceux qui ont servi sous [GetHerHis] commandement."
 naval_engineer_personality_die_desc:0 "[GetHerHisCap] attention portée aux navires sous [GetHerHis] commandement a grandement accru la durabilité de notre marine durant [GetHerHis] service."
 naval_showman_personality_die_desc:0 "[GetHerHisCap] manœuvres audacieuses ont apporté gloire et expérience à nos équipages."
 ram_raider_personality_die_desc:0 "[GetHerHisCap] manœuvres téméraires ont apporté gloire et expérience à nos équipages navals."
 naval_gunner_personality_die_desc:0 "[GetHerHisCap] entraînement constant de nos équipes d'artilleurs a considérablement accru notre puissance navale durant [GetHerHis] vie."
 accomplished_sailor_personality_die_desc:0 "[GetHerHisCap] grande appréciation pour l'art de la navigation était vénérée par [GetHerHis] hommes."
 level_headed_personality_die_desc:0 "[GetHerHisCap] capacité à garder son calme même face au danger le plus grave nous manquera terriblement."
 naval_strategist_personality_die_desc:0 "[GetHerHisCap] stratégies sur mer ont sauvé de nombreuses vies et préservé nos navires."
 inspirational_captain_personality_die_desc:0 "[GetHerHisCap] discours inspirants resteront gravés dans la mémoire de générations de marins."
 naval_cannoneer_personality_die_desc:0 "Le fracas de nos canons ne sera jamais aussi retentissant qu'il l'était sous [GetHerHis] commandement."
 wooden_waller_personality_die_desc:0 "[GetHerHisCap] guerre de confrontation nous a menés à la victoire là où d'autres navires auraient sombré."
 cunning_navigator_personality_die_desc:0 "[GetHerHisCap] compétences en navigation ont sauvé la vie de nombreux marins des périls de la mer."
