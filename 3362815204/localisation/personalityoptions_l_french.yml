 #Personality Options to existing events:
 personality_options.710.a:1 "Frapper sans merci quiconque oserait s'opposer à notre [Root.GetLowLevelOfficialForCountry]."
 personality_options.711.a:0 "Nous devons apprendre à vivre et laisser vivre en paix."
 personality_options.712.a:0 "Nous devons réformer le système monétaire de l'État."
 personality_options.714.a:0 "Tentons de combiner les meilleurs aspects des deux écoles de pensée."
 personality_options.714.b:0 "Le [Root.Monarch.GetTitle] privilégie l'offensive dans la stratégie militaire."
 personality_options.714.c:0 "Le [Root.Monarch.GetTitle] privilégie la défense avant tout."
 personality_options.715.a:0 "Cherchons à atténuer les conséquences de cette décision."
 personality_options.717.a:0 "Accordons au [Root.Monarch.GetTitle] toute liberté pour réformer l'économie."
 personality_options.718.a:0 "Ces pauvres gens méritent notre compassion..."
 personality_options.719.a:0 "Nous devons être prêts à apprendre même de nos inférieurs."
 personality_options.720.a:0 "Chacun doit concentrer ses efforts sur la maîtrise des mers."
 personality_options.722.a:0 "Le groupe le plus talentueux proche du [Root.Monarch.GetTitle] sera le plus apte à gouverner."
 personality_options.724.a:0 "Nous devrons nous contenter de tolérer cette situation."
 personality_options.725.a:0 "Gardons notre calme et veillons à ce qu'aucun dommage ne soit causé."
 personality_options.726.a:0 "Impitoyable ? Moi ?"
 personality_options.726.b:0 "Tentons de les convaincre que ces accusations sont infondées."
 personality_options.729.a:0 "Notre [Root.Monarch.GetTitle] supervisera personnellement ce projet d'envergure."
 personality_options.729.b:0 "Notre [Root.Monarch.GetTitle] supervisera personnellement ce projet d'envergure."
 personality_options.730.a:0 "Nous ne pouvons permettre à quiconque de faire obstacle au progrès."
 personality_options.734.a:0 "Convaincre les opposants de la nécessité de nos politiques."
 personality_options.734.b:0 "Offrir quelque chose aux dirigeants pour qu'ils abandonnent leurs revendications."
 personality_options.734.c:0 "Menacer de révéler leurs secrets s'ils ne renoncent pas à leurs exigences."
 personality_options.735.a:0 "Une vie dans l'armée les endurcira de nouveau !"
 personality_options.736.a:0 "Je sais exactement qui devrait recevoir notre mécénat."
 personality_options.736.b:0 "Je sais exactement qui devrait recevoir notre mécénat."
 personality_options.737.b:0 "Ce sera une excellente opportunité pour lui de faire ses preuves."
 personality_options.738.a:0 "Nous devrons simplement nous assurer qu'il reste toujours en dehors du secret."
 personality_options.740.a:0 "Notre [Root.Monarch.GetTitle] connaît des moyens de fermer certaines des pires failles du système."
 personality_options.740.b:0 "Tant qu'ils ne nuisent pas directement à nos intérêts..."
 personality_options.741.a:0 "C'est parfait pour répandre les nombreuses idées brillantes de notre [Root.Monarch.GetTitle]."
 personality_options.742.a:0 "Nous avons besoin d'hommes de qualité, pas seulement de plus d'hommes."
 personality_options.742.b:0 "Laissons notre [Root.Monarch.GetTitle] mener une campagne de recrutement."
 personality_options.806.a:0 "Nous devrons être un peu plus prudents tout en déléguant encore du pouvoir."
 personality_options.836.a:0 "Le [Root.Monarch.GetTitle] pourrait convaincre certains d'entre eux de rester."
 personality_options.837.a:0 "Tenter de créer davantage d'opportunités de carrière prometteuses."
 personality_options.850.a:0 "Faire savoir à tous ceux qui voudront bien l'entendre."
 personality_options.851.a:0 "Grotesque !"
 personality_options.851.a.tt:0 "Grâce à la popularité personnelle de notre monarque, nous pouvons simplement ignorer ces viles rumeurs."
 personality_options.852.a:0 "Nous devons faire mieux que cela !"
 personality_options.852.b:0 "Notre [Root.Monarch.GetTitle] doit être autorisé à renforcer le gouvernement !"
