 personality_options.5085.a:0 "Il faut que ce soit encore plus grandiose !"
 personality_options.5085.b:0 "Laisser [Root.Monarch.GetName] superviser personnellement le projet."
 personality_options.5086.a:0 "[Root.Adm_Advisor.GetSheHeCap] a en effet quelques idées fort intéressantes !"
 personality_options.5088.a:0 "Profiter de cette occasion pour nous réconcilier avec nos voisins."
 personality_options.5092.a:0 "Profiter de cette occasion pour taxer davantage les commerçants étrangers."
 personality_options.5097.a:0 "Tenter de servir de médiateur dans ce conflit."
 personality_options.5098.a:0 "Tant que l'État obtient sa part du gâteau."
