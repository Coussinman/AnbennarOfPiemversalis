 leader_death_reason_disease:0 "[GetSheHeCap] est mort d'une maladie contractée sur le terrain."
 leader_death_reason_siege:0 "[GetSheHeCap] fut touché par une balle perdue en inspectant vaillamment les tranchées durant un siège."
