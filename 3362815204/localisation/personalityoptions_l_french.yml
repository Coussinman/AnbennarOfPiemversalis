 #Descriptions des Modificateurs de Personnalité - Note : ne pas référer directement au sexe ou au titre du monarque.
 desc_conqueror_personality:0 "Ce dirigeant est un conquérant. Nous serons en mesure d'incorporer de nouvelles terres dans notre royaume plus efficacement sous ce régime de conquête."
 desc_tolerant_personality:0 "Ce dirigeant est tolérant. Les minorités religieuses prospéreront durant notre règne, bénéficiant de cette ouverture d'esprit."
 desc_just_personality:0 "Ce dirigeant est juste. Grâce à une compréhension aiguë des nombreuses lois et coutumes de son royaume, nos sujets nous font confiance pour gouverner avec droiture et justice."
 desc_righteous_personality:0 "Ce dirigeant est vertueux. Notre peuple sera moins enclin à remettre en question notre autorité car il sait qu'un dirigeant vertueux a toujours ses meilleurs intérêts à cœur."
 desc_kind_hearted_personality:0 "Ce dirigeant a le cœur tendre. Un grand intérêt pour les hommes et femmes du commun a rendu notre souverain bien-aimé et notre pays plus résistant aux temps difficiles en général et aux ravages de la guerre en particulier."
 desc_free_thinker_personality:0 "Ce dirigeant est un libre penseur. Affranchi des doctrines strictes, notre souverain encourage chacun à essayer de nouvelles choses et à réfléchir librement sur la direction à donner à notre grand pays à l'avenir."
 desc_well_connected_personality:0 "Ce dirigeant est bien introduit. Notre cour et notre cabinet bénéficient du vaste réseau parmi les grands esprits de cette époque que possède notre souverain."
 desc_calm_personality:0 "Ce dirigeant est serein. En ne perdant jamais son calme ni la face, notre souverain inspirera par l'exemple et sera capable de prendre des décisions mûrement réfléchies, nous permettant de nous remettre plus rapidement de toute crise que le monde pourrait nous infliger."
 desc_careful_personality:0 "Ce dirigeant est prudent. En naviguant soigneusement autour des diverses règles tacites des relations inter-étatiques, notre monarque est capable d'atténuer l'impact de nos transgressions effectives."
 desc_secretive_personality:0 "Ce dirigeant est secret. Un instinct naturel à garder les portes closes et les lettres chiffrées se répand et rendra l'ensemble de notre gouvernement plus difficile à infiltrer pour nos ennemis."
 desc_intricate_web_weaver_personality:0 "Ce dirigeant est un tisseur de toiles complexes. Ourdissant constamment de nouveaux complots, notre souverain est capable d'assumer personnellement une grande part de la responsabilité du renseignement étranger."
 desc_fertile_personality:0 "Ce dirigeant est prolifique. En raison de la prédisposition naturelle de notre souverain à avoir de nombreux enfants, nous risquons peu de nous retrover longtemps sans héritier."
 desc_well_advised_personality:0 "Ce dirigeant est bien conseillé. Toujours prêt à écouter les sages conseils d'autrui, notre souverain attire un plus grand nombre de personnes dans notre cour et notre cabinet."
 desc_benevolent_personality:0 "Ce dirigeant est bienveillant. Être perçu comme voulant faire le bien est un grand atout quand il s'agit de maintenir nos sujets dans le calme."
 desc_zealot_personality:0 "Ce dirigeant est un zélateur. Être fanatiquement dévoué à la vraie foi permet à notre souverain d'inspirer plus de gens à se convertir et rejoindre la religion d'État."
 desc_pious_personality:0 "Ce dirigeant est pieux. Religieusement dévoué, spirituel et croyant, notre souverain s'assure que notre État ne perdra pas sa voie et inspire confiance en notre foi."
 desc_lawgiver_personality:0 "Ce dirigeant est un législateur. La législation est ce qui construit et unit un royaume. Notre souverain est déterminé à réduire les centaines de lois et coutumes des diverses parties de notre royaume pour créer un ensemble de lois plus centralisé et plus juste."
 desc_midas_touched_personality:0 "Ce dirigeant est béni de Balris. Le talent de rendre chaque projet profitable est un grand atout pour le dirigeant d'un pays. Nos coffres d'État ne manqueront jamais d'argent tant que notre souverain demeurera."
 desc_incorruptible_personality:0 "Ce dirigeant est incorruptible. À bien des égards, construire un État moderne est une bataille constante contre la corruption. Les fonctionnaires sont toujours tentés d'accepter des pots-de-vin et vouloir prendre soin de ses amis et parents est un instinct humain naturel. En rejetant fermement toute notion de ce genre et en la combattant avec mépris, notre souverain donne l'exemple à suivre pour tout le pays."
 desc_architectural_visionary_personality:0 "Ce dirigeant est un visionnaire architectural. Améliorer l'infrastructure est une nécessité pour tout État de notre époque et ce souverain est celui qui peut le faire. De grandes visions couplées à une grande compréhension et un talent pour maintenir les coûts bas font de ce dirigeant un grand atout pour nous."
 desc_scholar_personality:0 "Ce dirigeant est un érudit. L'ambition d'apprendre sur le monde et les principes gouvernant les hommes et la nature rend notre souverain capable de comprendre et d'implémenter de nouvelles technologies beaucoup plus efficacement que cela ne serait autrement possible."
 desc_entrepreneur_personality:0 "Ce dirigeant est un entrepreneur. En voyant le potentiel de nouveaux projets dans chaque obstacle ou opportunité, notre souverain contribue à un nombre toujours croissant de projets pour soutenir notre économie."
 desc_industrious_personality:0 "Ce dirigeant est industrieux. Jamais content de se reposer et à travers des journées de travail de plus en plus longues, notre souverain gère constamment les détails de chaque province du royaume pour maximiser la production et les revenus collectés pour toutes les ressources sous contrôle de l'État."
 desc_expansionist_personality:0 "Ce dirigeant est un expansionniste. Notre souverain est personnellement investi dans la revendication et la colonisation de nouvelles terres et se consacre à s'assurer que l'expansion coloniale reste une priorité absolue pour notre État."
 desc_charismatic_negotiator_personality:0 "Ce dirigeant est un négociateur charismatique. Grâce à son implication personnelle dans la diplomatie d'État et les négociations, notre souverain est capable de faire voir les choses à notre façon plus souvent qu'il ne serait autrement possible."
 desc_silver_tongue_personality:0 "Ce dirigeant est considéré comme ayant une langue d'argent. Dans notre communication avec les autres États, notre souverain est capable de présenter nos actions passées sous un jour beaucoup plus favorable. Une fois que nos voisins voient les raisons de nos actions, ils sont beaucoup plus susceptibles de nous pardonner à long terme pour toute transgression."
 desc_tactical_genius_personality:0 "Ce dirigeant est un génie tactique. Un grand intérêt personnel et investissement dans les manœuvres de champ de bataille et les feintes se traduira par un intérêt et une expérience beaucoup plus grands dans ces matières pour tous nos généraux."
 desc_bold_fighter_personality:0 "Ce dirigeant est un combattant audacieux. Croyant que le choc est d'une grande importance sur le champ de bataille, notre souverain n'a jamais peur des conséquences et encourage tout le monde à mener ses troupes au cœur même de l'ennemi si la situation l'exige."
 desc_fierce_negotiator_personality:0 "Ce dirigeant est un négociateur implacable. Nous aurons plus de facilité à convaincre les capitaines mercenaires de se battre pour notre cause pour moins de solde qu'ils n'en demanderaient autrement."
 desc_strict_personality:0 "Ce dirigeant est strict. En raison de son grand intérêt pour le comportement des troupes, notre souverain est capable d'inculquer un sens strict de la discipline à tous dans nos rangs, du plus bas au plus haut."
 desc_inspiring_leader_personality:0 "Notre souverain est un leader inspirant. Un grand leadership personnel peut amener même les hommes les plus lâches à trouver leur courage."
 desc_martial_educator_personality:0 "Ce dirigeant est un éducateur martial. Sous le régime actuel, l'éducation et la formation de notre corps d'officiers est l'une de nos plus hautes priorités."
 desc_navigator_personality:0 "Ce dirigeant est un navigateur. L'implication personnelle dans tout, du programme pour les officiers à l'acquisition de bonnes cartes et aux règles et lois pour la navigation, garantit que nos navires ne se perdent pas aussi souvent que ceux de nos voisins."
 desc_babbling_buffoon_personality:0 "Ce dirigeant est considéré comme un bouffon bavard. Bien que notre souverain veuille bien faire en s'engageant personnellement dans la diplomatie avec nos voisins, ceci n'est pas couplé avec un talent pour mener des négociations. Quiconque est susceptible d'avoir plus de difficulté à voir les points que nous voulons faire valoir et beaucoup de nos négociations sont entravées par l'ineptie de notre souverain."
 desc_embezzler_personality:0 "Ce dirigeant est un détourneur. L'une des choses qui motivent notre souverain est une grande volonté et un talent pour utiliser les revenus de l'État afin d'augmenter sa richesse personnelle."
 desc_infertile_personality:0 "Ce dirigeant est stérile. Pour des raisons indépendantes de notre contrôle, notre monarque semble avoir beaucoup plus de difficulté que la plupart à produire un héritier."
 desc_drunkard_personality:0 "Ce dirigeant est indulgent. Cherchant toujours à soulager une apathie générale, notre souverain s'adonne à de grandes quantités de stimulants comme l'alcool. Avoir un dirigeant indulgent se reflète mal sur l'ensemble du pays."
 desc_sinner_personality:0 "Ce dirigeant est largement considéré comme un pécheur. Les défaillances personnelles dans la direction de notre pays ont retourné l'establishment religieux contre nous."
 desc_greedy_personality:0 "Ce dirigeant est cupide. La collecte des revenus de l'État devient de plus en plus impitoyable et à courte vue sous notre souverain qui ne s'arrêtera devant rien pour essayer d'augmenter nos revenus. Détruisant ou nuisant à chaque source de revenus, les effets à long terme de ce comportement à courte vue sont une grande diminution des revenus fiscaux."
 desc_cruel_personality:0 "Ce dirigeant est perçu comme cruel. Les récits répandus d'actions arbitraires et cruelles de notre souverain personnellement ont grandement contrarié beaucoup de nos sujets. Cela pourrait ne pas suffire à inciter une rébellion en soi, mais toute crise va frapper l'opinion publique plus durement car personne ne manque de raisons de se révolter."
 desc_naive_personality:0 "Ce dirigeant est un enthousiaste naïf. Se précipitant aveuglément et sous-estimant constamment les conséquences de notre souverain assure que nos voisins seront plus lents à pardonner les affronts et transgressions."
 desc_craven_personality:0 "Ce dirigeant est lâche. Désespérément effrayé par le combat physique, notre souverain reste aussi loin que possible des champs de bataille. Nos troupes ne peuvent s'empêcher de remarquer qu'elles sont seules."
 desc_loose_lips_personality:0 "Souvent personnellement responsable de fuites et violations d'informations, ce dirigeant est généralement trop confiant et facilement dupé. Malheureusement, la somme de cela est que notre souverain fait plus de mal que de bien à nos efforts de contre-espionnage."
 desc_obsessive_perfectionist_personality:0 "Ce dirigeant est un perfectionniste obsessionnel. Un vif intérêt pour le détail et les minuties n'est pas toujours couplé avec un talent égal pour de telles choses. Causant constamment des interruptions et des retards, notre souverain fait beaucoup plus de mal que de bien quand il s'agit de développer notre infrastructure interne."
 desc_malevolent_personality:0 "Ce dirigeant est perçu comme malveillant. Les actions de votre souverain sont souvent perçues comme motivées par la malice ou l'intention hostile. En conséquence, tous les pays sujets sous notre contrôle s'irritent rapidement et craignent toute action que nous prenons."
 #Leaders (Généraux et Amiraux)
 glory_seeker_personality:0 "Chercheur de Gloire"
 desc_glory_seeker_personality:0 "Ce général est un chercheur de gloire. Les troupes menées par ce général acquerront plus de prestige et de tradition militaire qu'elles ne le feraient autrement car elles sont toujours déployées là où elles feront la différence la plus visible."
 born_to_the_saddle_personality:0 "Né en Selle"
 desc_born_to_the_saddle_personality:0 "Ce général est né en selle. La cavalerie menée par ce chef sera capable de mieux utiliser son avantage de flanquement."
 defensive_planner_personality:0 "Planificateur Défensif"
 desc_defensive_planner_personality:0 "Ce général est un planificateur défensif. Toutes les troupes menées par ce chef seront plus résistantes au choc."
 battlefield_medic_personality:0 "Médecin de Bataille"
