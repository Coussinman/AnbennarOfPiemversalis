 accomplished_sailor_personality:0 "Marin Accompli"
 desc_accomplished_sailor_personality:0 "Cet amiral est un marin accompli. L'expertise personnelle en navigation permet à ce chef d'améliorer les compétences de tous les capitaines sous ses ordres, les navires commandés par le marin accompli atteindront leurs destinations plus rapidement."
 level_headed_personality:0 "Sang-Froid"
