l_french:
 precursor_relics:0 "Reliques des Précurseurs"
 precursor_relicsDESC:0 "Avant la redécouverte d'Aelantir, les bibelots et artefacts disparates du passé étaient un mystère à travers la plupart du monde. Mais, avec l'Âge du Dévoilement, ces reliques en vinrent à être communément connues comme les derniers vestiges de l'empire s'étendant sur le monde des elfes Précurseurs.\n\nAffichant une prouesse magique inégalée qui surpasse de loin nos propres capacités, ces curiosités sont les clés du passé et les plans pour l'avenir."

 precursor_relics.1.t:0 "Ruines des Précurseurs Découvertes"
 precursor_relics.1.d:0 "Bien que nous n'ayons pas beaucoup pensé à l'arrière-pays de [target_province.GetName], il semble que l'orgueil de notre mépris ait été une grave erreur. Les récents efforts d'arpentage dans la région ont révélé une ruine mystérieuse, ancienne et exquisément conçue, une inspection plus approfondie la datant à l'époque des Précurseurs.\n\nQuelques-uns de nos gens ont dû apprendre la leçon de ne pas fourrer chaque objet inconnu que l'on trouve dans une ruine ancienne dans leurs poches, et le site a été en grande partie sécurisé pour prévenir tout incident supplémentaire de vol ou blessures des propriétés souvent volatiles de ces reliques. Nos experts sont prêts, préparés à installer une fouille appropriée si l'ordre est donné. Devrions-nous voir à ce que ces objets soient sécurisés et mis à bon usage ?"
 precursor_relics.1.a:0 "Envoyez-les, et sécurisez le site !"
 precursor_relics.1.b:0 "Jetez juste la terre par-dessus, c'est trop de problèmes."
 
 precursor_relics.2.t:0 "Reliques qui s'Amenuisent"
 precursor_relics.2.d:0 "Nos historiens estiment que les Elfes Précurseurs ont dû tenir le monde pendant des milliers d'années... Et pourtant, il semble que ce ne fut simplement pas assez de temps pour laisser la quantité de reliques que le monde réclame maintenant. La ruine de [target_province.GetName] s'est avérée abondante et éclairante. Notre équipe sur le terrain nous a apporté des nouvelles préoccupantes, cependant. Le site devient plus nu de jour en jour, nos fouilles s'éloignant de plus en plus de l'abondance épuisée du centre du site.\n\nCe n'est pas la fin, mais nous pouvons entendre des grondements que le site pourrait bientôt être épuisé."
 precursor_relics.2.a:0 "Battez le fer tant qu'il est chaud."
 
 precursor_relics.3.t:0 "Reliques Épuisées"
 precursor_relics.3.d:0 "Ayant l'air terriblement penauds, les dirigeants de notre excavation aux ruines des Précurseurs de [Root.GetName] sont venus frapper avec les nouvelles les plus malheureuses. Bien qu'ils aient continué à creuser pendant des semaines maintenant, ils n'ont encore trouvé qu'une pitance de poterie, quelques os épars, et assez de vers pour donner aux gens d'une petite ville une belle sortie de pêche. Simplement dit, la ruine est ruinée. Nous l'avons nettoyée de tout ce qui est précieux, retourné chaque pierre, et l'avons utilisée jusqu'au bout.\n\nMalheureusement, il semble que nos investissements dans la province devront être redirigés vers quelque autre industrie. Espérons que nous puissions rassembler quelque chose pour donner même une fraction de la valeur des reliques."
 precursor_relics.3.a:0 "On peut faire l'histoire, mais on ne peut pas faire plus d'histoire."
 
 precursor_relics.4.t:0 "Pénurie de Reliques des Précurseurs"
 precursor_relics.4.d:0 "Précédemment le domaine de quelques érudits cloîtrés dans des coins reculés du monde, et à peine digne de note en dehors des contes d'objets particulièrement prestigieux tels que la lame Calindal, la négligence des reliques des Précurseurs a finalement pris fin. Avec la prise de conscience généralisée de leur utilité, un commerce permanent de ces curiosités du passé a été établi depuis des années maintenant, et transforme rapidement ces objets d'une marchandise précieuse à une rareté.\n\nBeaucoup des premiers et plus remarquables gisements de reliques ont commencé à s'assécher, et le monde a commencé à se démener pour de nouvelles sources. Ceci, cependant, a été une panique assez profitable, car le commerce n'est devenu que plus lucratif ces derniers mois, et ne devrait que devenir plus profitable d'ici."
 precursor_relics.4.a:0 "Excellentes nouvelles !"
 
 precursor_relics.5.t:0 "Pénurie de Reliques des Précurseurs"
 precursor_relics.5.d:0 "Bien que le monde ait depuis quelque temps maintenant été conscient de l'épuisement des sites des Précurseurs, de telles nouvelles sont devenues plus communes et prononcées, avec des sites dans les quatre coins du monde étant grandement diminués, ou épuisés entièrement. Bien que certains sites aient été en grande partie inaccessibles, et aidèrent à atténuer cette anxiété, les prix grimpants ont rendu même les gisements les plus reculés viables.\n\nIl est clair que le monde verra bientôt le pic de son approvisionnement, alors que les querelles entre les historiens, mages, et artificiers qui tous souhaitent mettre les reliques à leurs propres fins deviennent plus amères et âcres. Bien que les prix continuent à monter, donnant un bienfait à l'état, il est clair que bientôt, presque tout le monde devra simplement se contenter de faire sans reliques."
 precursor_relics.5.a:0 "...Excellentes nouvelles ?"
 
 precursor_relics.6.t:0 "Reliques du Passé"
 precursor_relics.6.d:0 "Cette obsession de déterrer le passé pour tracer notre futur semble comme si elle pourrait bientôt être une chose du passé. Seules les plus grandioses ou plus reculées ruines continuent encore à produire des reliques de l'empire des Précurseurs, avec beaucoup de leurs plus beaux exemples depuis longtemps décomposés pour étude, ou confinés aux collections de ceux qui refusent simplement d'être soudoyés pour eux, ou sont trop puissants pour que des gens peu recommandables les pillent. Presque chaque mage ou artificier qui se respecte donnerait presque n'importe quoi pour mettre la main sur ces reliques, mais même les plus riches parmi eux luttent pour sécuriser plus qu'une pitance de babioles inutiles pour leurs efforts.\n\nCes quelques chanceux qui tiennent les bourses pour les excavations restantes seront sans doute dotés d'une richesse abondante et vulgaire. La question demeure, cependant, combien de temps jusqu'à ce que les fondations de leurs affaires soient devenues autant une relique que ces artefacts ?"
 precursor_relics.6.a:0 "Pas si excellentes nouvelles..."
 
 precursor_relics.9.t:0 "Reliques des Précurseurs"
 precursor_relics.9.d:0 "Dans les années passées, les Reliques des Précurseurs n'avaient été rien d'autre qu'une curiosité, leur origine voilée de mystère, le pouvoir qu'elles contenaient stupéfiant et inexplicable. Heureusement, avec la redécouverte d'Aelantir et l'étude et intérêt formalisés en elles, une plus grande compréhension a grandi et s'est répandue à travers tout le monde. Avec une contextualisation de ces objets dans l'histoire de l'empire des Elfes Précurseurs, ils sont maintenant seulement stupéfiants et presque inexplicables.\n\nÉtirant les limites de la possibilité magique, ces objets communs dépassent tant les plus beaux mages que bricoleurs dans leur capacité à fournir des solutions aux problèmes. Au moins, quand nous pouvons découvrir à quoi exactement ils servaient. Que ce soit pour leurs brillantes applications de principes connus, effets étranges qui sont contradictoires à notre compréhension du monde naturel et lois de magie, ou simplement le prestige de tenir l'héritage du plus grand empire du monde, le prix de ces reliques a embrasé les marchés.\n\nPlus important, cela mettra ceux qui contrôlent les reliques dans la position parfaite pour séparer l'élite politique et intellectuelle du monde d'une quantité exorbitante d'argent."
 precursor_relics.9.a:0 "Nous devons mettre la main sur quelques-unes !"
 
