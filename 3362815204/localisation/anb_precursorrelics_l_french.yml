 precursor_relics:0 "Reliques des Précurseurs"
 precursor_relicsDESC:0 "Avant la redécouverte d'Aelantir, les divers bibelots et artefacts du passé étaient un mystère dans la plupart du monde. Mais, avec l'Âge du Dévoilement, ces reliques sont devenues communément connues comme les derniers vestiges de l'empire des elfes Précurseurs qui s'étendait à travers le monde. \n\nAffichant une maîtrise magique sans égale qui dépasse largement nos propres capacités, ces curiosités sont des clés du passé et des plans pour l'avenir."

 precursor_relics.1.t:0 "Ruines des Précurseurs Découvertes"
 precursor_relics.1.d:0 "Bien que nous n'ayons pas accordé beaucoup d'importance à l'arrière-pays de [target_province.GetName], il semble que l'arrogance de notre mépris ait été une grave erreur. Les récents efforts de prospection dans la région ont révélé une ruine mystérieuse, ancienne et exquise, une inspection plus approfondie la datant de l'époque des Précurseurs. \n\nQuelques-uns de nos gens ont dû apprendre à ne pas mettre dans leurs poches chaque objet inconnu trouvé dans une ruine ancienne, et le site a été principalement sécurisé pour prévenir tout autre incident de vol ou de blessures dues aux propriétés souvent volatiles de ces reliques. Nos experts sont prêts, prêts à mettre en place une fouille appropriée et à explorer si le mot est donné. Devons-nous veiller à ce que ces objets soient sécurisés et mis à bon usage ?"
 precursor_relics.1.a:0 "Envoyez-les et sécurisez le site !"
 precursor_relics.1.b:0 "Jetez simplement la terre par-dessus ; c'est trop de problèmes."

 precursor_relics.2.t:0 "Reliques en Diminution"
 precursor_relics.2.d:0 "Nos historiens estiment que les Elfes Précurseurs ont dû dominer le monde pendant des milliers d'années... Et pourtant, il semble que cela n'ait pas été assez de temps pour laisser la quantité de reliques que le monde réclame maintenant. La ruine de [target_province.GetName] s'est avérée abondante et éclairante. Notre équipe sur le terrain nous a cependant apporté des nouvelles préoccupantes. Le site devient de plus en plus vide jour après jour, nos fouilles s'éloignant de plus en plus du centre autrefois abondant du site. \n\nCe n'est pas la fin, mais nous entendons des rumeurs selon lesquelles le site pourrait bientôt être épuisé."
 precursor_relics.2.a:0 "Il faut battre le fer pendant qu'il est chaud."

 precursor_relics.3.t:0 "Reliques Épuisées"
 precursor_relics.3.d:0 "Avec un air terriblement penaud, les chefs de notre excavation sur les ruines des Précurseurs à [Root.GetName] sont venus frapper à notre porte avec une nouvelle malheureuse. Bien qu'ils aient continué à creuser depuis des semaines maintenant, ils n'ont rien trouvé de plus qu'une pitance de poterie, quelques os épars, et assez de vers pour offrir une bonne journée de pêche à une petite ville de personnes. En somme, la ruine est ruinée. Nous l'avons nettoyée de tout ce qui avait de la valeur, retourné chaque pierre, et l'avons utilisée jusqu'à la dernière. \n\nMalheureusement, il semble que nos investissements dans la province devront être redirigés vers une autre industrie. Espérons que nous pourrons trouver quelque chose qui vaille ne serait-ce qu'une fraction de la valeur des reliques."
 precursor_relics.3.a:0 "On peut faire l'histoire, mais on ne peut pas en faire plus."

 precursor_relics.4.t:0 "Pénurie de Reliques des Précurseurs"
 precursor_relics.4.d:0 "Auparavant, domaine de quelques érudits cloîtrés dans des coins reculés du monde, et à peine digne de mention en dehors des récits d'objets particulièrement prestigieux comme la lame Calindal, la négligence des reliques des Précurseurs a finalement pris fin. Avec la prise de conscience généralisée de leur utilité, un commerce permanent de ces curiosités du passé a été établi depuis des années maintenant, et transforme rapidement ces objets d'une marchandise précieuse en une rareté. \n\nDe nombreux premiers et plus remarquables dépôts de reliques commencent à s'épuiser, et le monde a commencé à se précipiter pour trouver de nouvelles sources. Cependant, cette panique s'est avérée assez profitable, car le commerce n'a fait que devenir plus lucratif ces derniers mois, et ne devrait faire que devenir plus rentable à partir de là."
 precursor_relics.4.a:0 "Une excellente nouvelle !"

 precursor_relics.5.t:0 "Pénurie de Reliques des Précurseurs"
 precursor_relics.5.d:0 "Alors que le monde est conscient depuis un certain temps de l'épuisement des sites des Précurseurs, de telles nouvelles sont devenues plus courantes et prononcées, avec des sites dans les quatre coins du monde étant grandement diminués, ou épuisés entièrement. Bien que certains sites aient été principalement inaccessibles, et aient aidé à atténuer cette anxiété, les prix montants ont rendu même les dépôts les plus éloignés viables. \n\nIl est clair que le monde verra bientôt le pic de son approvisionnement, car les querelles entre les historiens, les mages et les artificiers qui souhaitent tous mettre les reliques à leurs propres fins deviennent plus amères et acides. Bien que les prix continuent d'augmenter, offrant un avantage à l'État, il est clair que bientôt, la plupart des gens devront simplement se contenter de vivre sans reliques."
 precursor_relics.5.a:0 "... Une excellente nouvelle ?"

 precursor_relics.6.t:0 "Reliques du Passé"
 precursor_relics.6.d:0 "Cette obsession de déterrer le passé pour tracer notre avenir semble bientôt devoir appartenir au passé. Seules les ruines les plus grandes ou les plus éloignées continuent de produire des reliques de l'empire des Précurseurs, beaucoup de leurs plus beaux exemples ayant depuis longtemps été décomposés pour étude, ou confinés aux collections de ceux qui refusent simplement d'être soudoyés pour eux, ou sont trop puissants pour que des gens indécents les pillent. Presque tous les mages ou artificiers qui se respectent donneraient presque n'importe quoi pour mettre la main sur ces reliques, mais même les plus riches d'entre eux peinent à sécuriser plus qu'une pitance de babiole inutile pour leurs efforts. \n\nCes quelques chanceux qui détiennent les cordons de la bourse pour les excavations restantes seront sans aucun doute dotés d'une richesse abondante et vulgaire. La question reste cependant, combien de temps faudra-t-il avant que les fondations de leurs entreprises ne deviennent autant une relique que ces artefacts ?"
 precursor_relics.6.a:0 "Des nouvelles pas si bonnes..."

 precursor_relics.9.t:0 "Reliques des Précurseurs"
 precursor_relics.9.d:0 "Dans les années passées, les Reliques des Précurseurs n'étaient rien de plus qu'une curiosité, leur origine voilée de mystère, le pouvoir qu'elles contenaient stupéfiant et inexplicable. Heureusement, avec la redécouverte d'Aelantir et l'étude et l'intérêt formalisés pour elles, une meilleure compréhension s'est développée et répandue dans le monde entier. Avec une contextualisation de ces objets dans l'histoire de l'empire des Elfes Précurseurs, ils sont maintenant simplement stupéfiants et presque inexplicables. \n\nRepoussant les limites de la possibilité magique, ces objets communs surpassent largement les plus fins mages et bricoleurs dans leur capacité à fournir des solutions à des problèmes. Au moins, lorsque nous pouvons comprendre à quoi elles servaient exactement. Que ce soit pour leurs brillantes applications de principes connus, leurs effets étranges qui sont contradictoires avec notre compréhension du monde naturel et des lois de la magie, ou simplement le prestige de détenir l'héritage du plus grand empire du monde, le prix de ces reliques a enflammé les marchés. \n\nPlus important encore, cela mettra ceux qui contrôlent les reliques dans la position parfaite pour séparer l'élite politique et intellectuelle du monde avec une quantité exorbitante d'argent."
 precursor_relics.9.a:0 "Nous devons mettre la main sur certaines !"

