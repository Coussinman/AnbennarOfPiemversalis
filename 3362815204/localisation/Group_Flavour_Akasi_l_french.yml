#missions

 akasi_reconquest_of_khasa_title:0 "Retour à Khasa"
 akasi_reconquest_of_khasa_desc:0 "La plus grande cité akasi, la prospère Khasa, est tombée aux mains des gnolls. Ce n'est qu'en la reprenant que nous pourrons légitimer notre autorité et commencer la véritable unification de l'Akasik."
 
 akasi_conquest_of_viakkoc_title:0 "Libération de l'Akasik"
 akasi_conquest_of_viakkoc_desc:0 "Pour unifier l'Akasik et offrir à notre peuple un avenir indépendant, nous devons chasser les envahisseurs gnolls et anéantir les pirates viakkoc qui ravagent nos côtes."
 
 akasi_unify_akasik_title:0 "Unification de l'Akasik"
 akasi_unify_akasik_desc:0 "Avec l'Akasik dans son intégralité sous notre contrôle, nous pourrons enfin sécuriser notre avenir contre la menace perpétuelle des hordes gnolls."
 