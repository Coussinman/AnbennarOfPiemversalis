 ##############
 ###MISSIONS###
 ##############

 f27_riches_of_the_hills_title:0 "Richesses des Collines"
 f27_riches_of_the_hills_desc:0 "Depuis des temps immémoriaux, nos collines éponymes ont caché de grandes réserves de richesses, et nous, les grands voyageurs d'Halann, les avons recherchées. Peu de reines passent sans marquer leur propre carrière, et les ressources qu'elles revendiquent alimentent simplement d'autres expéditions. Il est dans la nature de notre peuple d'être agité, cependant, et nous savons qu'il y a encore plus de richesses à trouver dans notre patrie. Nos serres ratisseront le sol pour la centième fois, et de ses profondeurs feront surgir des choses brillantes."

 f27_humans_of_the_harpy_hills_title:0 "Humains des Collines des Harpies"
 f27_humans_of_the_harpy_hills_desc:0 "Là où nous autres harpies nous déplaçons, les humains s'arrêtent. Là où nous parlons, ils se taisent. Notre nature fait de nous des interlocutrices naturelles, les intermédiaires de cent peuples, et pourtant même avec nos plus proches voisins nous peinons à trouver la concorde. La ténacité légendaire de ces bergers a longtemps frustré l'ambition des harpies, mais le raid de terreur n'a jamais intimidé les Gelkari, il ne les a qu'aigris. Nous sommes celles qui peuvent voler et donc nous devons être celles qui vont vers eux. Nous devons les rencontrer là où ils sont ou ils ne nous accepteront jamais. Faisons la paix et donnons-leur les outils pour défendre leurs villes perchées pour toujours. Ce faisant, nous tournons une nouvelle page et commençons à écrire une histoire d'alliance, non d'animosité."

 f27_plains_and_rivers_title:0 "Plaines et Rivières"
 f27_plains_and_rivers_desc:0 "Pour chaque récolte arrachée au sol des grandes rivières Bulwari, assez de sang est versé pour la reconstituer au double. Nous nous élevons vers le pouvoir non moins ardemment que les centaines d'autres despotes qui ont revendiqué ces terres, et pourtant la gouvernance est un art, pratiqué différemment d'un artisan à l'autre. Désormais, tant que nous régnerons, que le sang s'évacue avec le limon ; qu'il se diffuse dans le Divenhal. Les érudits écriront qu'aux plus grands des temples, le règne des harpies apporta le repos."

 f27_light_and_darkness_title:0 "Lumière et Ténèbres"
 f27_light_and_darkness_desc:0 "Siècles et siècles de disputes et de querelles : ici dans le Bulwar Intérieur nous trouvons de grandes archives d'inimitié, et des mémoires familiales qui remontent loin dans le passé brumeux de grésil. Gnolls et humains se sont saignés mutuellement en nombres insondables sur ces rochers stériles, tissant leur culture sur un métier de haine mutuelle. C'est une chose simple, de se percher dans le perchoir de la Reine et entendre son ordre de réparer les clôtures - c'en est une autre de réellement faire une telle chose. Nous n'avons d'autre choix que de tourner notre nature alien à notre avantage. Avec un troisième ensemble de coutumes, nous apportons aussi un troisième ensemble de lois. Les gnolls et humains y seront liés également, et leurs querelles générationnelles formellement évaluées et résolues par des juges harpies. L'écriture peut prendre des siècles, mais une nouvelle page est commencée."

 f27_plight_of_the_rebellion_title:0 "Sort de la Rébellion"
 f27_plight_of_the_rebellion_desc:0 "Nous autres harpies avons été appelées trompeuses, intrigantes, sournoise : la vérité est qu'une Reine Harpie voit en chaque étranger leur plus nouvel allié, et plongera par-dessus les clôtures qui s'effondrent de la bienséance pour qu'il en soit ainsi. Dartaxès et sa rébellion des anciens croyants constituent un tel allié potentiel, et reconnaissant de surcroît. Ils sont une population militarisée débordante de ressentiment, qui regardent nos émissaires Gelkari avec bien plus d'amitié que les Elfes du Soleil. Nous ne leur en voulons pas de leur foi ancienne ou de sa pratique, et nous partageons des ennemis. Pour commencer, cela pourrait bien suffire."

 f27_dartaxes_claims_title:0 "Revendications de Dartaxès"
 f27_dartaxes_claims_desc:0 "L'échange d'époux a été accompli ; un messager harpie peut maintenant voyager sans être inquiété sur toute la largeur du Bulwar. Les sourires partagés entre notre peuple et les anciens cultistes sont encore hésitants, mais nous sommes des parias compagnons aux yeux des grands royaumes elfiques et avons beaucoup qui nous rassemble. Que l'aile occidentale se déploie - les beaux-frères céderont bientôt la place aux cousins, une grande famille impériale du Bulwar septentrional. Comme dans une danse de cour, de telles choses n'ont pas besoin d'être précipitées."

 f27_bahar_melting_pot_title:0 "Bahar : Creuset"
 f27_bahar_melting_pot_desc:0 "Certains sont enclins à appeler notre considération pour nos sujets humains unique : cela peut être ainsi, étant donné notre long entrelacement, mais ce n'est pas absolu. Les humains de Bahar nourrissent une hostilité profonde pour les gobelins qui ont déferlé de l'Échine-du-Serpent, et aucune paix harpie durable ne peut exister tant que cette haine suppure. Comme en toutes choses, la dirigeante des cieux accorde aux gens terrestres la domination sur leurs lieux : les gobelins auront leurs cours, et les humains aussi. Il sera difficile de vraiment résoudre une querelle si profondément ressentie, surtout étant donné que les anciennes revendications territoriales sont dans la mémoire vivante, mais il ne peut y avoir de demi-mesures dans l'établissement d'un nouveau matriarcat harpie. Un jour prochain, humains et gobelins vivront paisiblement ensemble à Bahar."

 f27_plight_of_the_sadnatu_title:0 "Sort des Šadnatu"
 f27_plight_of_the_sadnatu_desc:0 "On dira des harpies que nous sommes venues en un temps de sang, et avons arrêté le flot. Nous avons longtemps noté avec alarme la situation désespérée des Šadnatu, piégés dans une lutte constante pour l'indépendance face aux gnolls, et pourtant le long registre de l'histoire Bulwari nous montre ce qui arrivera, si nous intervenons et leur permettons leur vengeance. Bien au-delà des préoccupations de miséricorde, une telle vengeance n'engendrera que davantage de troubles, et un casus belli sans fin contre nous. Voici nos termes : les humains de Šad Sur auront leur indépendance, paix et liberté. Et là, avec leurs mains sur les poignées de leurs épées, nous nous arrêterons tous enfin. Les gnolls abandonneront leur sacrifice, et les deux camps respecteront le règne des reines harpies."

 f27_prosperity_after_peace_title:0 "Prospérité Après la Paix"
 f27_prosperity_after_peace_desc:0 "De nos perchoirs, nous autres harpies tendons à penser au monde comme à des étendues entre pics, de longues notes suivies de silences. Alors que les montagnes des Šadnatu sont tombées sous la paix de la reine, l'économie a prospéré, la stabilité encourageant l'investissement dans ses réserves minérales. Les corps logistiques harpies apportent des marchandises dans les deux sens en volume sans précédent, et l'infrastructure brisée est lentement réparée. Les arguments pour un perchoir à Šad Sur sont ainsi multiples : C'est un centre administratif naturel dans le sud, un lieu d'où prendre en tenaille la plaine fluviale Bulwari en temps de guerre. C'est aussi un lieu d'histoire ancienne et de prestige, et peut-être plus important encore une preuve de concept pour la justice de la reine. Le nôtre est l'imperium bienveillant des cieux. Si nous regardons de haut nos sujets, c'est seulement parce que nous avons osé voler."

 f27_raise_the_flocks_title:0 "Élever les Volées"
 f27_raise_the_flocks_desc:0 "C'est la faute du parent si les enfants se chamaillent, et par-dessus tout nos volées mineures ont manqué de but. La vie, se demande la matriarche, doit être plus que l'accès à un aquifère. Les gens des basses terres comprennent rarement la fierté cachée de la matriarche, qui peut ignorer la calomnie des étrangers mais qui prend ombrage extrême au commentaire passager d'une harpie compagne. Ici dans le ciel nous nous sommes perchées entre nous, et nous sommes grattées sans cesse les unes les autres. Plus jamais. Ayarallen volera une fois de plus en formation, et nos ailes occulteront le soleil."

 f27_queen_of_the_hills_title:0 "Reine des Collines"
 f27_queen_of_the_hills_desc:0 "Prendre son envol sans nid solide est folie : une sagesse simple à laquelle nous autres harpies acceptons plus facilement qu'adhérons, si habituées que nous sommes à nos pérégrinations sans fin. Il est difficile de maintenir une troupe de matriarches ensemble et concentrées sur un seul objectif, et ce sur des générations, et donc ce que nous avons construit dans ces hautes terres est d'autant plus remarquable. Nos perchoirs sont paisibles et fonctionnels, non encombrés par le conflit fratricide des filles, notre discours dans le perchoir de la reine respectueux et productif. Nos serres sont aiguisées et pointées là où elles doivent l'être ; vers le Bulwar plus large, et le destin d'Ayarallen."

 f27_queendom_of_bulwar_title:0 "Matriarcat de Bulwar"
 f27_queendom_of_bulwar_desc:0 "Jusqu'à présent, nous avons été une prétendante, une parmi beaucoup avec des ambitions de réunifier le Bulwar pour la énième fois dans son histoire vénérable. De telles prétendantes doivent prouver leur droit à chaque pouce de territoire, et nos émissaires ont afflué vers chaque cour de la Tête-de-Dame au Rahen, dissimulant notre ambition tout en prouvant discrètement notre valeur. Nous ne marchons plus sur la pointe des pieds. De l'Échine-du-Serpent au Divenhal, tout le Bulwar est dans l'ombre des ailes de harpies. Ce qui reste est simplement de subjuguer les cités fluviales, rendant notre volonté manifeste."

 f27_the_city_of_cities_title:0 "La Cité des Cités"
 f27_the_city_of_cities_desc:0 "La cité de Bulwar, dont tout un continent tire son nom, est pour nous notamment une cité des basses terres. C'est le nénuphar sur l'étang, l'endroit où un coursier peut atterrir et se reposer avant de continuer vers le sud. Mais c'est aussi une cité d'ancienneté presque insondable, éraflée ici et là par des tours d'invasion, troubles civils et inondations. Le règne bienveillant de la Reine verra cette cité refaite une fois de plus comme un lys sur l'étang, le Perchoir le Plus Bas de l'état harpie."

 f27_bulwari_metropol_title:0 "Métropole Bulwari"
 f27_bulwari_metropol_desc:0 "Le grèbe se pose sur l'eau et ajuste ses plumes - il cherche un lac tranquille sur lequel le faire. Les métropoles existantes et anciennes des terres fluviales font des perchoirs idéaux, et nous restaurerons et investirons dans ces grandes cités, pour le bénéfice de nos sujets humains et de nos bourses également. Un modèle de Perchoir adapté convient aux terres fluviales Bulwari : c'est une terre plate s'étendant entre des points forts fixes, et l'ouverture et la douceur du terrain est un multiplicateur de force pour nos forces logistiques existantes. Ce ne sont pas seulement les cités anciennes de Bulwar qui bénéficieront d'un tel investissement, cependant. L'ancienne capitale à Heunthume sera réparée, réorganisée et étendue. Ses quatre grands niveaux respireront à nouveau, un Perchoir Suprême de tous les peuples."

 f27_the_fourth_and_final_queendom_title:0 "Le Quatrième et Dernier Matriarcat"
 f27_the_fourth_and_final_queendom_desc:0 "S'il y a une grande erreur du règne harpie, c'est une extension de notre longue histoire de consultation élitiste ; les matriarches se sentent libres de répondre à la Reine dans la sécurité du conseil, et chaque harpie de quelque renom maintient son propre air magistral. De tels satrapes capables s'envisagent facilement comme dirigeants indépendants. Si nous cherchons à maintenir cette grande confédération harpie que nous avons construite, nous devons établir une Reine parmi les Reines, une cour de grandeur, dont l'autorité et la majesté sont finales et incontestables."

 f27_the_royal_hunters_title:0 "Les Chasseurs Royaux"
 f27_the_royal_hunters_desc:0 "Les harpies factieuses et guerrières de Nansalen tirent leurs consorts par longue tradition du peuple d'Akalšes, entravées seulement par la domination contestée sur la région et par l'hostilité de ses dirigeants elfiques. Nous avons fait une revendication à une vraie hégémonie sur les harpies, et nous plus que la plupart savons qu'une Matriarche exige la preuve de la valeur d'un échange avant d'y accéder. Lions les Nansalen à nous par la plus grande des dettes - celle de l'entremetteuse du village. Nansalen aura ses époux, et nous aurons leur loyauté."

 f27_stewardess_of_the_suran_title:0 "Intendante du Suran"
 f27_stewardess_of_the_suran_desc:0 "Les mages ont longtemps été connus pour sacrifier l'art de la bonne gouvernance à leurs propres priorités. Les mages de Varamhar ont traité le haut Suran comme leur laboratoire personnel, au coût des milliers de fermiers tenanciers qui rendent leurs vies dorlotées possibles. Une telle abdication de leur devoir de soin est abominable à la Reine. Bien que nous cherchions déjà à projeter notre influence à travers tout le Bulwar, les excès de ces mages-potentats nous accordent une incitation puissante ajoutée et un casus belli utile."

 f27_governorship_of_setadazar_title:0 "Gouvernement de Setadazar"
 f27_governorship_of_setadazar_desc:0 "La bénédiction du Bulwar est un trésor riche et ancien d'histoire. Son plus grand vice est la nostalgie. Nul ne personnifie mieux ce défaut que la noblesse plaintive de Sareyand, qui a attelé les Setadazari à leur soif sans fin de gloire perdue, gaspillant richesses et vies sur un rêve qui est déjà mort. Nous autres harpies, tout en étant conscientes de nos triomphes passés, savons que le vent change toujours. Nous offrirons à Setadazar un futur qui est véritablement nouveau, un modèle de vie sous lequel la paix de la Reine apporte prospérité et progrès."

 f27_partition_of_irrliam_title:0 "Partition d'Irrliam"
 f27_partition_of_irrliam_desc:0 "Nous ne devrions pas être surprises que les elfes du soleil aient agrippé fermement leur hégémonie sur le Bulwar depuis l'effondrement de l'Empire du Phénix. Le royaume de Taelarios revendique la direction en cela, et c'est avec quelque justice que nos matriarches les plus féroces voient des hommes comme lui comme la cause de beaucoup de nos pires malheurs. C'est l'élément le plus conservateur du clergé du Nouveau Culte du Soleil qui a championné de grands raids contre notre peuple. Dans cent temples ruraux, ils font de nous des monstres pour leurs congrégations. Nous ne souhaitons pas briser le mode de vie Bulwari, pour les humains ou pour les elfes, mais nous ne laisserons pas en place une structure qui nous menace. Irrliam et le pouvoir temporel de sa prêtrise doivent être écrasés et dispersés comme graine. Nous disposons de tels prix comme nous le voulons."

 f27_suran_under_wing_title:0 "Suran Sous l'Aile"
 f27_suran_under_wing_desc:0 "Nous volons au-dessus d'un ruban de turquoise, bordé de menthe et mousse et chartreuse. Au-delà est ocre, jaune et blanc. En places le ruban se déchire, ses tissus dispersés jonchant le vide. Trente minutes ne passent pas avant qu'on rencontre à nouveau une grande croissance géométrique s'étendant du ruban, flanquant la turquoise en grandes ailes cloutées de brun-boue. Ici et là, vert jade profond et vert forêt mouchettent les plumes - les fameux jardins des Bulwari. Même maintenant, tours d'atterrissage et tavernescelestes surgissent au centre des villes marchandes Bulwari, liant la source du Suran à son embouchure si parfaitement que nos voleurs les plus forts peuvent faire le voyage seuls en moins d'une semaine. On dit que les souverains règnent sur leurs terres. Nous rendrons cela inhabituellement littéral."

 f27_the_odd_hunters_title:0 "Les Chasseurs Étranges"
 f27_the_odd_hunters_desc:0 "Nous avons été en querelle avec les Hytiranyalen depuis bien avant leur expulsion vers l'est par le haï Fléau-des-Bêtes. Entre nous, nous plaisantons amèrement que le pire de ses crimes fut de nous coller cette plus déroutante et irritante des volées. La vision de la Reine voit au-delà de la rivalité mesquine, cependant, vers un futur plus grand que l'orgueil. Ainsi les matriarches de Hytiranlen furent prises au mot quand elles exigèrent moqueusement la cité de connaissance elle-même. La plaisanterie sera sur elles, cependant. Aqatbar n'est pas un simple jardin d'érudit ; c'est un chemin vers le Divenhal et un endroit difficile à gérer. Que ces canards étranges fouillent dans leurs tomes, tant qu'elles ouvrent l'ouest pour notre reine."

 f27_harpys_road_title:0 "Route des Harpies"
 f27_harpys_road_desc:0 "Depuis l'ouverture des archives d'Aqatbar, les Hytiranyalen ont creusé avec ardeur et profondément dans ses réserves de connaissance, de plus en plus de leurs matriarches séniors prenant résidence permanente dans des flèches proches de la bibliothèque elle-même. De telles salles sacrées coulent de nouvelles idées de gouvernance et d'art d'État, nouveaux standards, nouveaux impératifs. Les matriarches argumentent qu'aucune vraie gouvernance Harpie ne peut fleurir sans un réseau de tours de repos, sans routes appropriées pour nos caravanes de fret humaines, sans l'adoption de poids et mesures standards. Plus jamais les terres harpies ne seront l'arrière-pays du Bulwar ; de l'Échine-du-Serpent au Divenhal, la paix de la Reine garantira la richesse."

 f27_links_to_the_north_and_east_title:0 "Liens vers le Nord et l'Est"
 f27_links_to_the_north_and_east_desc:0 "Nous sommes un peuple du ciel ouvert, qui nichons près des montagnes. Projeter le pouvoir vers l'est par-dessus l'Échine-du-Serpent est un effort inutile qui nous atterrirait dans un conflit sans fin avec les Centaures tout en nous échouant loin de chez nous. Les grottes de l'Échine-du-Serpent ne promettent que misère claustrophobe et encore plus de mort. Même les forêts du nord n'offrent qu'une mer de vert sans fin dans laquelle se noyer. Non, ces lieux sont mieux apaisés, par la plus grande diplomatie harpie que nous puissions déployer. Marchandises, services, gens, idées ; nous nous ouvrirons à tous, et ce faisant nous rendrons tous plus riches."

 f27_the_first_of_the_temples_title:0 "Le Premier des Temples"
 f27_the_first_of_the_temples_desc:0 "On dira que nous autres harpies avons méprisé le désert et apporté l'ordre là où même les élus de Surael ne le pouvaient. Ici dans le lieu le plus saint du Bulwar, nous envoyons un message multiple et subtil dans ses variations. À nos sujets humains et elfiques, nous nous affirmons comme les seules gardiennes compétentes de leurs anciens trésors religieux. Jaddar et Zokka nous les dénonçons comme seigneurs de guerre mesquins, aptes seulement à verser le sang là où notre Reine construit la paix. Les flèches harpies à Eduz Vacyn seront les plus grandioses jamais vues, un record de notre victoire."

 f27_the_bulwari_under_wing_title:0 "Les Bulwari Sous l'Aile"
 f27_the_bulwari_under_wing_desc:0 "Même la Reine Harpie la plus idéaliste doit pardonner à leurs sujets humains un peu de cynisme - les Bulwari, après tout, ont eu un conquérant alien après l'autre les balayer. De tels conquérants ont asservi, parrainé, ravi, dévasté ; la résistance était donc à attendre quand nous avons déferlé. Aucun dirigeant de Bulwar n'a jamais offert l'autonomie de la manière que nous avons, cependant. La participation de l'humanité dans le projet d'Harpylen n'est pas une platitude. Les humains s'élèvent à une influence politique véritable avec plus de fréquence que sous toute administration Bulwari précédente, et prospèrent disproportionnellement dans notre corps d'officiers et service civil. Pour les Cannoriens, Escannis, et Rahenis également, le visage que nous montrons au monde est maintenant aussi souvent humain qu'harpie - par design, bien sûr."

 f27_many_ports_many_people_title:0 "Nombreux Ports, Nombreux Peuples"
 f27_many_ports_many_people_desc:0 "Nos commis humains connaissent bien le Bahar occidental : c'est un affleurement rocheux qui préfère le ferry au chariot, et qui a été beaucoup assailli par révolution, lutte et invasion. Mais c'est aussi un lieu de tragédie pour nous autres harpies, la péninsule d'où la volée Hytiranyalen fut jadis chassée par les cruautés de Castan II Fléau-des-Bêtes. Ovdal Tûngr, Crathano, Bal Ouord et Re-Uyel sont ainsi à peine des cités étrangères pour nous, étroitement liées aux fortunes économiques du Bulwar Principal et avec grande signification pour beaucoup de notre peuple. Ramenons les Bahari du froid, et gardons notre porte occidentale même en faisant de nouveaux chemins vers la mer."

 f27_monsters_no_more_title:0 "Plus de Monstres"
 f27_monsters_no_more_desc:0 "La monstruosité est une question de perspective, et une question de tradition. Ce que les Bulwari ont été enclins à appeler monstrueux est plus lié à l'administration et organisation qu'à la vraie nature. Nous autres harpies, si souvent présentées comme les vilaines des contes pour dormir, le savons que trop bien. Il reste deux vrais monstres dans les pages de conte de fées du Salahad : les esclavagistes gnolls, et nos sœurs Siadunanes à l'est. Nous les amènerons sous notre influence et prouverons cette vieille réplique de salon - la civilisation est simplement ce qui arrive quand on apprend à payer ses taxes."

 f27_twin_rivers_bounty_title:0 "Richesse des Rivières Jumelles"
 f27_twin_rivers_bounty_desc:0 "C'est la manière harpie de connecter les choses. Nous nous déplaçons entre les espaces, les remplissant, les cartographiant. Est-il si étrange, alors, que nous cherchions à apporter la même chose à nos sujets ? Les humains croient que la clé de la prospérité est l'ambition, les elfes revendiquent la tradition, les gobelins la ruse, les gnomes la technologie ; ils ont tous tort. La prospérité est logistique. Sous Harpylen, les grandes rivières artérielles du Bulwar sont devenues des autoroutes pour les marchandises. Coursiers et entrepreneurs harpies voltigent de cité en cité, se reposant dans des tavernescelestes bien entretenues qui marquent maintenant l'horizon dans chaque ville sur mille miles. Des chaînes complexes de production industrielle sont rendues triviales par des barges rapides, tapis de livraison menés par humains et centres d'échange régionaux intégrés verticalement. Jadis nous faisions de grandes capitales de nos perchoirs ; maintenant chaque ville de Bulwar est un tel perchoir."

 f27_the_matter_of_faith_title:0 "La Question de la Foi"
 f27_the_matter_of_faith_desc:0 "Nous nous appelons pacificatrices, pourtant avec notre souveraineté sur tout-Bulwar, la question de confession demeure encore. Alors que nous luttions pour unifier les Collines des Harpies, nous avons amené les anciens croyants dans notre alliance ; depuis lors, nous avons conquis de grandes étendues de territoire Bulwari, détrôné les elfes du soleil et nié à Jaddar son destin revendiqué. Pourtant le peuple bouillonne et se bat encore. Il n'y a rien à faire sinon appeler un conclave à nous, régler le débat et établir un règlement religieux le long des Rivières Jumelles."

 f27_twin_rivers_enlightenment_title:0 "Illumination des Rivières Jumelles"
 f27_twin_rivers_enlightenment_desc:0 "Nous avons été accusées de foi mercenaire, comme si valoriser le consensus et la tolérance était un vice. L'œuvre de Surael est dans la réparation, et dans notre position de compromis nous avons guéri les pires cicatrices de la discorde religieuse Bulwari, unissant le peuple dans la révérence. La paix de la Reine n'est pas simplement l'absence de guerre ; c'est l'harmonie que nous voyons maintenant, se répandant du Suran et Baranun comme les inondations vivifiantes du printemps."

