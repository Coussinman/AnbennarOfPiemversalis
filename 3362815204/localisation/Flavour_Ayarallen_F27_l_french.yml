 ###EVENTS###
 ############

 flavour_ayarallen.1.t:0 "La Concession Zanšapi"
 flavour_ayarallen.1.d:0 "C'était dans le marché aux épices supérieur que l'argument le plus furieux faisait rage. Il était assez tôt pour que l'odeur de Kasiyaru n'ait pas encore complètement envahi la cour. L'ombre d'une harpie passant au-dessus fit blanchir quelques hommes, mais cela n'arrêta pas la discussion.\n\n'Mes ancêtres me cracheront dessus si nous acceptons cela, Eni...' dit Arakh. Sa tête secoua avec assez de force pour faire trembler tout son corps rond.\n'Tu seras vivant pour recevoir leurs crachats !' Eni se leva à nouveau, filant vers son étal pour prétendre ranger son étalage.\n\n'Comme un lâche ! Comme un amoureux de gnolls !' Arakh le suivit, presque suppliant. 'Ils marcheront dans ces rues, Eni ! Leur vendras-tu le kasi ? Regarderas-tu une de ces choses dans le museau comme un client ?'\n'Je serai vivant pour le faire,' répéta Eni, fervent.\n'Tu seras esclave de harpie et gnoll ensemble.' Arakh cracha sur le sol.\n'Ce n'est pas vrai,' dit Eni. 'Ils ont l'intention de rétablir l'Akalate. Tout l'Akalate'\n\nArakh rit. 'Plus de propagande. Même s'ils le font, qu'est-ce qu'un Akal qui s'agenouille devant une harpie ?'\n\nEni était un petit homme, mais à son crédit, il fixa son ami. 'Un vivant.'"
 flavour_ayarallen.1.a:0 "Eni a raison - les Zanšapi se gouverneront eux-mêmes."
 flavour_ayarallen.1.b:0 "Des hommes comme Arakh prouvent que les Zanšapi ne garderont pas la paix de la Reine."
 f27_release_zansap_option_tt:0 "Zanšap sera libéré et recevra des terres à leur est. Ils accepteront la culture §YGnoll Crocdesable§! et ne pourront plus §RPurger§! les §YGnolls§!.\nCette protection s'appliquera aussi à Eduz-Vacyn, Hašr et Azka-Sur.\nSi vous n'avez pas ces sujets, cela s'appliquera si et quand vous les obtenez."
 f27_no_release_zansap_option_tt:0 "S'ils existent comme vos sujets, Eduz-Vacyn, Hašr et Azka-Sur ne pourront plus §RPurger§! les §YGnolls§!. Si vous n'avez pas ces sujets, cela s'appliquera si et quand vous les obtenez."
 flavour_ayarallen.3.t:0 "Convoquer les Matriarches"
 flavour_ayarallen.3.d:0 "Un vent du nord battait contre le flanc d'Heunthume - très inhabituel. Il soufflait vers les Rivières Jumelles, et tous les présents sourirent à l'augure.\n\nTeisi se répandit par-dessus leur tabouret, haletant et soufflant tandis qu'ils réarrangeaient des documents. Ils avaient déjà été forcés de claquer leur paume fermement sur un document ou deux qui s'envolait. 'Nous préférons voler dans un mois ou deux, une fois que suffisamment de bétail peut être-'\n\n[F80.Monarch.GetName] ricana. 'Reine, si vous déférez aux Lisinyalen, nous ne partirons simplement jamais. Puis-je vous rappeler l'engagement qui nous fut fait concernant nos revendications dans l'Akalšes-'\n\n'Oh, donnez-moi de la force, [F80.Monarch.GetName], à chaque fois-'\n'-qui sont une question de continuation de la lignée. Elles sont existentielles, et prennent priorité.'\n'Sur votre reine ?' ricana Saero, dont la qualité principale était le lèche-cul servile.\n\n'Pour ma reine !' rétorqua [F80.Monarch.GetName]. 'Ou suggérons-nous que l'unité de la volée était cynique ?'\n\n'Devons-nous argumenter comme ça à chaque-'\n'Certaines d'entre nous ont encore un pouls, Teisi, donc oui.'\n'Allez maintenant, ayez un peu de décorum-' une quatrième matriarche, cachant à peine leur sourire.\n\n'[F81.Monarch.GetName], vous avez appelé Teisi un orbe il y a moins de cinq minutes.'\n'Je l'ai fait avec décorum.'\n\nElles continuèrent ainsi pendant des heures. C'était, contrairement aux apparences, un signe prometteur. Elles étaient toutes motivées indépendamment, et toutes voyaient du profit dans l'aventure. Comme des busards elles se chamailleraient sur chaque morceau, mais pour le moment elles chasseraient ensemble."
 flavour_ayarallen.3.a:0 "Nous volons en formation."
 flavour_ayarallen.4.t:0 "La Revendication du Matriarcat"
 flavour_ayarallen.4.d:0 "'Pour ceux qui règnent déjà, il est commode d'estimer l'ambition un prérequis indigne au pouvoir.'\n\nLa chambre gloussa d'approbation aux mots de la matriarche, cet présage infâme d'hostilité harpie. Ici à Heunthume on n'entendait généralement aucune colère, seulement le gloussement dédaigneux - le rire derrière l'aile. Enarios ne ressentit aucune peur, cependant. Il était précieux à la Reine pour son honnêteté.\n\n'Votre Grâce, c'est une question de légitimité. De savoir si on peut garder ce qu'on conquiert. De savoir si on lui permettra de le rester.' Il avait le privilège de s'asseoir plutôt que de se tenir en présence de sa reine, bien que depuis qu'il avait atteint trois cent cinquante ans, c'était plus nécessité que luxe. Ses jambes étaient raides et douloureuses, et il quittait rarement l'enceinte royale. Il bougea, et l'épaisse couverture sur ses genoux glissa d'une de ses jambes. Une des servantes de la Reine se précipita pour la replacer, et il sourit en remerciement.\n\n'Nous croyons que ce n'est plus pertinent, étant donné notre force et étendue,' répondit la Reine. Leur expression était sévère. 'Et nous croyons qu'il y a des coûts à l'humilité.'\n\nEnarios concéda cela d'un signe de tête. 'Alors pardonnez-moi l'impertinence d'un avertissement.'\n'Toujours.'\n'Vous ne devez prendre aucune demi-mesure. Même si, pour le moment, vous ne regardez qu'une cité ou deux, vous devez revendiquer le prix entier. Vous ne pouvez prouver votre souveraineté sur le Bulwar avant d'avoir montré l'arrogance requise pour la revendiquer.' Il fit une pause pour une gorgée d'eau, le goût cristallin inégalé des Collines des Harpies.\n\n'Par-dessus tout, mon peuple est trop fier pour être dirigé par l'humble.'"
 flavour_ayarallen.4.a:0 "Nous devons affirmer notre autorité."
 flavour_ayarallen.4.b:0 "Notre revendication sur le Bulwar est absolue."
 f27_release_brassani_option_tt:0 "Brasan, Drolakand et Anzabad seront libérés dans leurs territoires de départ principaux.\nAccès à la mécanique gouvernementale §YRevendication du Matriarcat§!."
 f27_no_release_brassani_option_tt:0 "Accès à la mécanique gouvernementale §YRevendication du Matriarcat§!."
 flavour_ayarallen.5.t:0 "La Concession Bulwari"
 flavour_ayarallen.5.d:0 "Les parents d'Atya ne la laissaient pas sur le toit, surtout dernièrement, mais c'était trivial de se faufiler dans le bloc du charronnier quelques rues plus loin et grimper depuis le balcon d'Hazi. Au bord d'une forêt de linge elles se perchèrent, jouissant du parfum porté par le vent et regardant leur cité, la plus grande et plus ancienne du continent, tomber.\n\n'Mes parents veulent que je parte tôt,' dit Hazi, assez abruptement, après un moment.\n\n'À cause de ça ?' Atya fronça les sourcils. Il n'y avait eu aucun grand incendie balayant la cité, du moins pas encore. Le seul changement à leur horizon était la tour. Ce n'était qu'un échafaudage maintenant, mais elle rampait plus haut jour après jour.\n\n'Ils pensent que les elfes se battront.' Hazi tripatouillait sa tresse, ses jambes se balançant paresseusement par-dessus le bord du toit. Elle avait encore toutes les affectations d'une petite fille. Atya voulut soudain la secouer.\n\n'Avec quelle armée ?' Atya ricana. 'Tu as argumenté avec eux, pas vrai ?'\n\nHazi la fixa. 'Ce sont mes parents.'\n\nAtya ouvrit la bouche pour parler, mais un son comme un vent bruissant la fit tourner dans sa position assise. Une autre patrouille d'agents harpies passait au-dessus. Même si elle avait été du type à prendre les causes de son pays comme siennes, il était difficile de ne pas rester bouche bée quand elles volaient en formation. Du toit, elle pouvait distinguer les motifs dans les plumes des soldats, chacun différent du suivant.\n\n'J'enverrai des lettres,' dit finalement Hazi. 'Si tout va bien ici, ça n'aura pas d'importance. Ils ont dit que je peux revenir, qu'on parlera plus tard du temple.' Les yeux d'Hazi brillaient. Atya ne voulait pas qu'elle pleure.\n\n'Ouais.' Atya força un sourire. 'On écrira, ce sera amusant. Tu ne peux pas trop te moquer de mon écriture, cependant.'\n\n'Alors comment apprendras-tu ?'"
 flavour_ayarallen.5.a:0 "La Paix de la Reine est apportée au Bulwar."
 flavour_ayarallen.5.b:0 "La Reine prend le commandement direct de cette cité la plus ancienne."
 f27_release_bulwar_tt:0 "Bulwar sera libéré, et recevra la zone Harklum.\nBulwar deviendra §YAmis Historiques§!."
 flavour_ayarallen.6.t:0 "La Proclamation d'Harpylen"
 flavour_ayarallen.6.d:0 "Zakiti pouvait à peine bouger. L'akhte sur sa tête était étonnamment lourd, ses glands et clochettes sonnant à chaque pas. Elle avait vu la délicatesse avec laquelle sa gardienne et femme de chambre pour la semaine avait posé la lourde étole à motifs sur ses épaules, et elle essayait de garder sa posture rigide pour éviter de la déplacer. Un immense collier d'argent de six chaînes, clouté de chaque gemme trouvable à Gelkalis, pendait presque jusqu'à sa taille ; elle n'avait jamais porté auparavant de bijoux assez lourds pour vraiment les sentir.\n\nHeunthume avait été glacial jusqu'ici, battu quotidiennement par des vents encore plus féroces que dans son village natal, mais entre l'akhte et les quatre ou cinq couches qu'elle portait, elle se trouvait transpirant abondamment bien avant même qu'elles approchent la route de parade. Elle n'avait jamais vu tant de harpies en un lieu. Pour elle, les harpies venaient par une ou deux au plus : pour informer le conseil municipal de nouveaux décrets, ou pour réquisitionner la tour pour une nuit.\n\nComme la première et plus précieuse des nations sujettes harpies, sa délégation menait la colonne, et elle sentit le sourire automatique venir à ses lèvres, le même sourire qui lui avait valu cette chance en premier lieu. Elle était Gelkalis personnifiée, une vraie fille bergère parée d'atours qu'elle ne reverrait probablement jamais. Pourtant, c'était quelque chose d'être acclamée bruyamment, de voir de petites filles harpies la regarder avec admiration. Il y eut des moments sur la route où elle se sentit comme ce qu'elle prétendait être - l'incarnation de Gelkalis même, la femme des collines.\n\n'Premier Client d'Harpylen, le Royaume Humain de Gelkalis !' Elles avaient atteint une grande place ouverte, directement à la base des immenses escaliers qui menaient aux niveaux supérieurs d'Heunthume. Zakiti cligna. Les harpies n'avaient pas besoin d'escaliers, bien sûr. Les marches étaient pour tous les autres, pour s'épuiser en montant.\n\nSon sourire resta immobile, peut-être un peu mystérieux. Son peuple ne rayonnait pas comme des marchands de sel, désespérés et obséquieux ; ils gardaient les secrets qu'on leur disait. Un serviteur harpie prit sa main et l'amena devant la Reine.\n\nIl fallut un effort pour ne pas rester bouche bée. La pointe de chacune des plumes de la Reine avait été peinte. Une émeute de rouges, oranges, jaunes et ors tremblait à chacun de ses mouvements. Une profusion de taffetas et organza se déversait sur les dalles, léchée en vagues écumantes par le vent. Alors que la colonne processionnelle approchait, la Reine déploya ses ailes, et ici à la base d'Heunthume elle ne ressemblait à rien moins qu'au soleil levant.\n\n'Gelkalis, première et plus loyale amie,' dit-elle, avec une chaleur véritable. Zakiti se rappela sa chorégraphie, aussi automatique qu'une danse de cercle. Elle s'inclina, et la Reine galamment prit sa main pour la baiser. Les harpies aimaient les ironies comme ça, pensa Zakiti, alors qu'elle saluait nonchalamment la foule et essayait d'ignorer son cou qui se raidissait. Elles vous amenaient à leur capitale pour rendre hommage, seulement pour jouer à la galanterie."
 flavour_ayarallen.6.a:0 "Tout le Bulwar gît maintenant au pied d'un sommet harpie."
 flavour_ayarallen.7.t:0 "La Concession Kumarkandi"
 flavour_ayarallen.7.d:0 "Il laissa entrer les harpies par la porte de la cuisine, naviguant dans l'obscurité plus adroitement que la plupart à la lumière du jour. D'ici, vous n'aviez qu'à traverser l'office et la cour des serviteurs pour atteindre la tour principale, mais les harpies n'auraient pas besoin de cavaler à travers le sol comme des rats. Il suffisait de les faire entrer dans la bulle de bouclier.\n\nIl poussa la porte de la salle à manger et se tint bien en arrière. Un flot de guerriers harpies passa devant lui et se lança dans les airs, un par un et avec une discipline absolue. Ils ne faisaient pas plus de bruit que le vent, même dans leur armure. Il attendit seulement jusqu'à ce que le dernier soldat soit en vol, puis il courut. Il enregistra à peine le sol carrelé sous ses pieds nus ; il s'imaginait voler dessus, comme les harpies le faisaient.\n\nLa cachette était au fond d'une des chambres de combustible, cachée dans une caisse sous une bâche. Les garçons de cuisine connaissaient trop bien sa main de fer pour jamais regarder sans permission, et c'était trop risqué de garder ces trucs dans un endroit ouvertement associé à lui-même. Il compta un compas de laiton cabossé, une semaine ou deux en pièces, des bottes de voyage, une tunique et robe vert menthe simple, de la viande séchée, du biscuit de mer, et le plus grand de ses prix : une pierre parlante. Il l'avait prise de la chambre d'un érudit gâteux appelé Ahalios, qui perdait des choses au mieux des temps. Il avait même aidé à la chercher.\n\nIl était sorti du bâtiment principal en minutes. La nuit était encore silencieuse, la voûte du ciel noire de nouvelle lune sauf pour un jet d'étoiles. Une nuit normale il aurait regardé cela de sa fenêtre et l'aurait vu flou, déformé par le doux bourdonnement de la bulle. Ce soir, c'était net et parfait et clair, un million de clous d'argent dans une veste de velours. Il pêcha la pierre parlante de son sac et fit les gestes, sentant la poussée maintenant familière, encore illicite. Il parla doucement dans sa lueur.\n\n'Ils sont à l'intérieur, général. Je passe en mode sombre jusqu'à Heunthume.'\n\nLes elfes pensaient toujours qu'interdire quelque chose était le rendre impossible. Il savait qu'ils inventeraient quelque grande conspiration pour expliquer ceci - il comptait dessus comme couverture. La simple vérité était que, alors qu'il avait tourné et retourné la pierre dans sa petite cellule d'intendant, il avait senti l'étrange poussée de pouvoir, sa magie. Et quand, jouant, il avait tendu la main de la pierre et senti une connexion nouvelle et étrange, la harpie à l'autre bout avait dit quelque chose qu'aucun mage ne lui avait jamais dit auparavant :\n\n'Quel est votre nom ?'\n\nIl atteignit la crête de la colline juste alors que de faibles boums et crashes commençaient à porter de la tour. Il pouvait sentir le bourdonnement maintenant familier de magie, et les petits points de silence où les harpies l'éteignaient.\n\n'Je suis Idirammi,' murmura-t-il à lui-même, et sourit."
 flavour_ayarallen.7.a:0 "De tels hommes nouveaux dirigeront Kumarkand en notre nom."
 flavour_ayarallen.7.b:0 "Notre gouvernement fera grand usage de tels humains."
 f27_release_kumarkand_option_tt:0 "Kumarkand sera libéré, et recevra les terres de départ de Varamhar."
 flavour_ayarallen.8.t:0 "La Concession Setadazari"
 flavour_ayarallen.8.d:0 "Ils passèrent dans un atrium ensoleillé, les portes jetées ouvertes à une rare brise sans sable. La voix de Yadri suivait le rythme de ses pas rapides et saccadés ; il tirait ses mots plutôt qu'il ne les parlait.\n\n'Cet espace est utilisé pour délibération en ce moment.' Il indiqua une grande table ovale. 'Mais nous pouvons vider tout ça, le retourner en chambres si vous préférez. C'était un choix malveillant en premier lieu.'\n\nLa main de la harpie se leva. Elle avait fait ça quelques fois déjà ; c'était agaçant, comme le signe qu'on fait à un serveur. 'Non. Utile comme ça.' Elle insistait pour porter son armure partout, ce que Yadri savait devait la rendre misérable dans la chaleur estivale.\n\n'C'était du gouverneur local ?' demanda-t-elle, alors qu'ils se déplaçaient dans une cour centrale brodée de verts vibrants. Seul le bassin au centre sentait la lumière directe du soleil ; au-delà des colonnades, un énorme genévrier du désert jetait son ombre sur une grande partie de l'espace ouvert. Yadri cligna un peu à la dureté de son ton.\n\n'Oui. Nous l'avons transformé en une suite de bureaux.'\n\n'Bien,' dit-elle. 'Le gouvernement devrait être prestigieux.'\n\nYadri était depuis longtemps habitué à garder son visage neutre en présence de ses supérieurs, mais cela faillit l'avoir. Il s'était mentalement résigné à la perte de ce bel endroit, la fin de cette période heureuse entre un maître et le suivant. Toute cette rhétorique harpie sur l'autonomie semblait assez transparente.\n\n'Nous devrons commencer une levée pour une flèche,' dit-elle, et il hocha la tête, grattant un autre item dans sa cire. Bien sûr. Les harpies n'avaient aucun besoin des plaisirs du jardin en contrebas ; leurs serviteurs les élèveraient haut à la place. Mais Yadri ne pouvait s'empêcher de remarquer que cela les mettrait fermement hors du chemin."
 flavour_ayarallen.8.a:0 "Ainsi nos satrapes commencent à voir nos succès comme les leurs."
 flavour_ayarallen.8.b:0 "Nos administrateurs doivent être maintenus heureux."
 f27_release_setadazar_option_tt:0 "Libérer Setadazar dans les terres de départ de Sareyand et Azkabar, et en faire des §YAmis Historiques§!."
 flavour_ayarallen.9.t:0 "Exigences des Loyaux"
 flavour_ayarallen.9.d:0 "Un silence tendu envahissait la chambre de la flèche. Les fenêtres avaient été jetées ouvertes pour rendre les émissaires humains inconfortables, mais à leur crédit ils étaient arrivés en couches lourdes chargées de brocart doré. Comme toujours dans de telles choses une leader avait émergé, une jeune femme de la cité de Bulwar elle-même. Elle avait de longs, longs cheveux, liés par des anneaux d'argent en un grand flot dans son dos ; c'était l'image de la féminité formidable, une ancienne reine déplacée à travers le temps dans un conseil municipal parvenu.\n\n'Vous autres harpies oubliez que nous avons longtemps connu le règne d'autres, et semblez croire avoir conçu des platitudes convaincantes que les elfes n'ont pas. C'est une profonde sous-estimation de la prétention elfique,' dit la femme, dont le nom était Talkora. 'Nous ne sommes pas arrivées pour négocier, mais pour présenter notre position avec clarté, dans le seul ton que les souverains respectent.' Elle se redressa. Si elle était intimidée dans une salle pleine de harpies, certaines armées, elle ne le montra pas.\n\n'En balayant le règne Bulwari des terres fluviales, vous avez fait bon usage de notre revendication naturelle à cet endroit. Avec cela vous avez écrasé vos ennemis, et tant mieux pour vous.' Le geste dédaigneux de sa main fit même quelques-uns des serviteurs harpies glousser. 'En réponse, nous vous présentons un choix. Reconnaissez les droits anciens de la cité que même vos prédécesseurs ont compris et respecté, ou soyez identifiées et reconnues comme de simples seigneurs de guerre, une autre crue printanière descendant le Suran et Baranun.'\n\nTalkora n'attendit pas de réponse. C'était la présentation d'un ultimatum, pas une vraie négociation. Alors qu'elle sortait de la chambre avec ses serviteurs à sa suite, il était difficile de ne pas être rappelé d'une matriarche harpie."
 flavour_ayarallen.9.a:0 "Nos vassaux doivent en venir à nous voir comme fiables."
 flavour_ayarallen.9.b:0 "Ce cœur doit être nôtre."
 f27_brasanni_hand_land_option_tt:0 "Tous les sujets §YBrasanni§! existants, aux côtés de Kumarkand se verront remettre leurs revendications des terres principales d'Irrliam.\nIls deviennent tous §YAmis Historiques§!"
 flavour_ayarallen.10.t:0 "La Concession Hašri"
 flavour_ayarallen.10.d:0 "Les chevilles de Letu frôlaient contre les feuilles plumeuses des buissons de lentilles ; comme les champs inondés qui flanquaient le Suran au printemps, les lentilles formaient un vaste étang, s'étendant jusqu'à chaque horizon jusqu'à se dissoudre dans les sables. Il avait passé toute sa vie à patauger parmi ces plantes. La ferme de sa famille était la seule interruption à l'horizon, bien qu'à partir de son toit on puisse juste voir les murs de l'enceinte des Nawiris.\n\nIl restait peu de travail pour lui. Ses sœurs et mère étaient parties au marché, et son père était quelque part dans le village, probablement en train de boire. Au lieu de cela, Letu se coucha dans un des sillons entre les buissons soigneusement plantés et sentit le pouls familier, le réseau d'eau dans le sol. Avec la préservation instinctuelle de la jeunesse, il avait su qu'il était impératif de ne parler à personne du pouls - c'était alien, et ne correspondait pas du tout à quoi que ce soit que ses parents avaient jamais dit.\n\nAu lieu de cela, il avait nourri son petit secret, et chaque fois qu'il se couchait ici, il poussait l'eau à travers ses millions de veines, comme si tout le champ était un organe, un corps. Il pouvait passer des après-midi entiers à cela - c'était comme être au bord de la foule au solstice, pompette et euphorique. C'était comme si chaque plante avait un esprit, ou quelque chose comme un esprit. Il y a quelques semaines, Yami Nawiri, quatre ans, avait piétiné à travers les lentilles et écrasé un des buissons, et pendant une seconde Letu avait pensé qu'il pourrait la tuer.\n\nSi perdu était-il dans le grand réseau de lentilles sous le sol qu'il ignora entièrement le battement d'ailes, le coup sourd alors que la harpie atterrissait. Il l'entendit, bien sûr, mais de telles choses semblaient sans pertinence.\n\n'Tu n'es pas subtil,' dit la harpie. Quand Letu ouvrit les yeux, il vit qu'elle tenait un grand bâton. Il n'avait jamais vu de harpie auparavant - il les avait imaginées plus courtes d'une façon ou d'une autre, ou trapues comme des corbeaux. Il se rétracta du mental de lentille et la regarda.\n\n'Pas subtil avec quoi ?' demanda-t-il. Il remarqua la tension dans le corps de la harpie, lovée pourtant oisive, comme un ivrogne en colère.\n\n'Ta magie,' dit la harpie, fixant, et en un moment la vie de Letu fut changée."
 flavour_ayarallen.10.a:0 "Nous cueillerons de telles pousses prometteuses pour nos académies."
 flavour_ayarallen.10.b:0 "Un tel potentiel inexploité est la tragédie de Hašr - cultivons-le."
 f27_release_hasr_option_tt:0 "Hašr et Azka-Sur sont libérés comme vassaux, et accordés des terres au sud.\nEduz-Vacyn se verra accorder la domination sur Panušes."
 flavour_ayarallen.11.t:0 "La Concession Vacyntassi"
 flavour_ayarallen.11.d:0 "En vérité, la fumée du matin avait toujours donné mal à la tête à Kairete. Dans ses premières années comme acolyte, sa cellule donnait directement sur une des Cours d'Accueil, où ceux qui avaient promis leurs vies au temple attendraient le soleil les jours où ils ne dirigeaient pas la prière publique. Elle s'endormait au milieu de la nuit et se réveillait avec ses tempes battant, s'étouffant sur l'odeur. Elle considérait cela comme preuve puissante de sa discipline de fer qu'elle n'était pas partie faire marcher une cave.\n\nMême maintenant elle était habituée à être tenue en mépris joyeux par les vraies saintetés des hauts temples Vacyntassi. Kairete était une femme mondaine, son esprit fermement clos aux mystères supérieurs. Elle avait été poussée latéralement encore et encore dans des positions administratives de routine, jusqu'à se trouver Grande Trésorière, Grand Vizir des livres de compte, Celle-Qui-Dit-Non-À-Un-Nouveau-Solarium.\n\nÀ la seconde où les harpies avaient passé les murs de la cité, les vrais prêtres avaient fui dans leurs chambres et l'avaient laissée négocier avec l'occupation.\n\n'Eh bien, vous pourriez aussi bien raser la ville si vous faites ça,' dit-elle, massant son front.\n\nLe général cligna vers elle. 'Pardon ?'\n\nKairete soupira. 'Les revenus de taxe d'encens sont gardés par les temples, parce que c'est lucratif et les finance. C'est la base de mon budget. Cela a aussi une importance religieuse. Vous embêteriez les vénaux et les zélotes d'un coup, et pour la première fois en plusieurs centaines d'années vous uniriez les marchands avec les prêtres. Stupide.'\n\nLe général harpie sembla la considérer. 'Il vous profiterait de montrer plus de respect.'\n\nKairete ricana. 'Je passe tout mon temps à argumenter avec la plus ancienne prêtrise elfique du Bulwar. Vous représentez au mieux le quatrième plus gros ego dans ce bâtiment. Sans moi, vous passerez des semaines à essayer de résoudre des comptes avec des ermites séniles qui se sont inquiétés pour la dernière fois de comment le petit-déjeuner arrive sur la table il y a plus d'un siècle. Prenez mon conseil ou non, emprisonnez-moi ou non, tuez-moi ou non.' Elle tendit la main vers un autre tome épais, le laissant tomber sur la table avec un bang fort.\n\n'Maintenant, distribution de propriété. Prêts ?'\n\nLe général cligna, puis toussa un rire. 'Oui, tante.'"
 flavour_ayarallen.11.a:0 "Si ce n'est pas cassé, ne le tuez pas."
 flavour_ayarallen.11.b:0 "Une telle connaissance sera utile versée dans nos coffres."
 f27_release_vacyn_option_tt:0 "Eduz-Vacyn sera libéré comme sujet dans ses terres principales."
 flavour_ayarallen.13.t:0 "Richesse des Rivières Jumelles"
 flavour_ayarallen.13.d:0 "'Allez, d'ici à la tavernecéleste à Marad ! Tu peux le faire en relais si tu veux.' Tafne se trouvait fixant comme toujours l'énorme choc de cheveux d'Hani, boucles descendant au-delà de sa taille. Quand elles deux volaient ensemble, Hani les liait grossièrement avec un bandeau, mais le vent les attrapait encore partout.\n\n'Ailes contre magie c'est ridicule,' dit Taf, picotant une plume maladroite avec leur serre. 'Tu peux juste l'alimenter et gagner. Ou tu t'étrangles et c'est sans but.'\n\n'Alors monte avec moi.' Hani avait ce regard dans l'œil à nouveau. Audacieux.\n\n'Absolument pas, je déteste ces trucs. Je pourrais juste te porter.'\nHani rit. 'Si tu veux que ma mère te tire du ciel, d'accord.'\n\nÀ la fin elles firent comme elles faisaient toujours, Taf gardant un rythme de glisse oisif tandis qu'Hani s'étirait sur son tapis. Hani volait depuis qu'elle était enfant, et la magie était une seconde nature, mais cela n'empêchait pas Taf de sursauter légèrement chaque fois qu'Hani jetait un coup d'œil par-dessus le bord ou chutait abruptement de quelques mètres.\n\nElles volèrent pendant une bonne heure au-dessus de la terre de la mère d'Hani, une bande intensément cultivée de vert avec une grande terre de broussaille à son dos. La terre de broussaille n'était pas moins soigneusement gérée ; seulement d'en haut pouviez-vous voir le motif sans fin, quasi-hexagonal dans lequel les arbres khadit avaient été plantés. Ils pleuraient une sève rose douce que les cultivateurs permettaient de durcir au soleil ; c'était un bonbon populaire.\n\nPour tout ce que Taf s'inquiétait, leurs yeux papillonnant de l'héritière au sol et retour, c'était le petit royaume d'Hani. Des collines qui pour d'autres étaient indiscernables étaient des repères pour elle ; elle volait et plongeait et errait cet endroit, raffinant sa magie étrange et vagabonde. Elle était une petite merde hautaine, nouveau-riche qui se sentait chez elle partout où elle marchait. Cela incluait les maisons des ouvriers de sa mère, qu'elle connaissait largement par nom - un exploit, étant donné qu'il y en avait plus d'une centaine. Avec la marche des années elle était devenue quelque chose comme une mascotte, un démon errant des fermes.\n\nElles se posèrent sur le toit d'une petite chaumière de cultivateur, la terre cuite chaude sous le soleil d'après-midi. Taf attendit vingt secondes polies.\n\n'Nous devons encore revoir la nomenclature.'\nHani avait fermé les yeux et montrait tous les signes classiques de les ignorer complètement, alors Taf saisit son tapis et s'assit dessus.\n\n'Pour les besoins de l'événement, tu es -' la bouche de Taf se tordit à la traduction, mais c'était le plus proche possible - 'une nièce. S'il vous plaît récitez comment vous vous référeriez aux tantes d'ordres un à huit.'\n\nL'héritière poussa un long soupir résigné, et commença."
 flavour_ayarallen.13.a:0 "Ces nouveaux riches Bulwari sont presque présentables."
 flavour_ayarallen.14.t:0 "Rumeurs du Lac Firanya"
 flavour_ayarallen.14.d:0 "Le niveau le plus haut d'Heunthume était ouvert comme question de cours à la jeune Tehanna, comme il convenait à une cousine favorite. Ils avaient voyagé en paresse nonchalante vers le sud à travers les pics, festoyant et faisant la fête, d'autant mieux pour cacher leur but.\n\nIl était impératif de jouer décontracté, d'errer à travers le niveau et suggérer - quel amusement ! - qu'ils passent voir la Reine dans les chambres royales. Seulement ainsi pouvaient-ils secouer leur suite et libérer les femmes de chambre de leur dame de toute accusation future. Ils atterrirent légèrement sur le perchoir de fenêtre de la Reine, et se glissèrent dans l'étude avec l'insouciance de la jeunesse.\n\n'Tehanna,' dit la Reine, les agitant indulgemment sur une chaise longue. 'Tu as échappé à tes prétendants.'\n\n'Oh, ils ne sont pas des Bakhdasars,' dit Tehanna - on disait qu'il avait poussé des ailes à la poursuite de son amoureuse harpie. 'Je pense qu'ils voulaient juste des vacances.' La jeune harpie s'était étalée sur les coussins et inspectait une petite assiette de fromage de mouton Gelkari.\n\n'Ton ami va bien,' dit la Reine, remplaçant sa plume sur son encrier. 'Je l'ai mis dans la chancellerie pour l'instant ; tu peux le ramener avec toi si nécessaire.'\n\nTehanna sourit. 'Non non, je crains qu'il ne soit plus le bienvenu dans Firanyalen. Des têtes plus chaudes prévalent là.'\n\nLa Reine hocha la tête. 'À quel point chaudes ?'\n\n'Ma demi-sœur se considère comme une Atyaneh moderne. Atyaneh, bien sûr, n'attaquait que les elfes, mais la poussée générale vers le sud, tu sais...' Tehanna agita une main.\n\n'Je sais,' dit la Reine, et s'éclaircit la gorge. 'Tehanna, as-tu jamais entendu parler d'une pierre parlante ? Les prêtres elfiques en font grand usage dans les terres fluviales pour se coordonner.'\n\nUn sourire lent s'étala sur le visage sardonique de Tehanna."
 flavour_ayarallen.14.a:0 "'Cousine, j'aime apprendre de nouvelles choses.'"
 flavour_ayarallen.15.t:0 "La Révolte Firanyaleni"
 flavour_ayarallen.15.d:0 "La jeune harpie était parée de plumasserie, chaque plume coupée brutalement au bout et fixée avec un petit bijou, de sorte que chaque coup d'aile lourdement chargé scintillerait dans la lumière des lampes. C'étaient les mille larmes, et elles étaient atroces à porter trop longtemps. Dans les terres des lacs ils ne faisaient pas les grandes coiffures si aimées des cours à la mode, mais le visage de l'émissaire avait été peint blanc vide, le visage de deuil.\n\n'Ce sont des rubis ?' C'était une tante sur un petit pouf, se penchant vers sa voisine.\n'Tu t'attendais à de la subtilité ?' Les deux se dissolvèrent en rires, jusqu'à ce qu'un frémissement de l'aile de la Reine les fasse taire.\n\nIl n'y eut pas de danse, pas de grande performance. Cela avait été fait dehors. L'émissaire, alourdi par des larmes bientôt versées, grimpa du niveau le plus bas d'Heunthume, annonçant leur intention. Une fois au palais, rien de plus ne devait être dit. L'émissaire approcha simplement du trône, et passa la déclaration. Les filles de Firanyalen avaient rejeté la paix de la Reine, définitivement et pour toujours.\n\n'Ma sœur m'afflige.' [Root.Monarch.GetName] était sans expression. Le visage blanc vide de l'émissaire fixait en retour. 'Je t'ai reçue, tante.'\n\nL'émissaire hocha finalement la tête. Ils reculèrent, se dirigeant vers une antichambre. Là ils verseraient leurs larmes avec l'aide d'autres, leur devoir sacré accompli."
 flavour_ayarallen.15.a:0 "Les Filles de Firanya éclatent en révolte ouverte."
 flavour_ayarallen.15.b:0 "Je suis aussi une Fille de Firanya."
 f27_firanyan_revolt_tt:0 "Pour vaincre Firanyalen, vous devez assiéger leur §YCapitale§!.\nSi votre perchoir capital est assiégé, vous perdrez la guerre et serez §RAnnexé§!\nSi une nation Orque indépendante les borde, elle rejoindra la guerre contre nous."
 flavour_ayarallen.16.t:0 "Écraser la Révolte Firanyaleni."
 flavour_ayarallen.16.d:0 "'Sœur.' La nuit était calme et lourde, même si haut dans la flèche. [Root.Monarch.GetName] gloussa, se perchant sur une crédence.\n'Ne sommes-nous pas passées au-delà de cela maintenant ?'\n\nLa matriarche Firanyaleni haussa les épaules. Il n'y avait pas de barres ou liens entre elles et la liberté ; seulement la connaissance qu'une harpie hors-la-loi ne pourrait jamais vraiment atterrir à nouveau. Les reines déplaçaient leurs pièces à travers le grand plateau Bulwari avec un calcul impitoyable, mais il était seulement juste de concéder quand le jeu de quelqu'un était fini. Que dirait-il si la dernière matriarche Firanyaleni indépendante fuyait comme quelque campagnol ?\n\n'Les sœurs sont sœurs.'\n\n[Root.Monarch.GetName] hocha lentement la tête, leurs ailes pliées frémissant légèrement d'agitation. Elles souhaitaient une brise, quelque stimulus qui leur offrirait une pause, mais tout le complexe était silencieux. Comme dans toute maisonnée harpie respectable, les serviteurs avaient quitté la flèche pour la nuit.\n\n'Tu te demandes si je suis plus dangereuse que démonstrative si laissée vivante,' dit la matriarche, et [Root.Monarch.GetName] gesticula pour concéder cela. 'Eh bien. On ne donne pas de conseil à un ennemi.'\n\n[Root.Monarch.GetName] rit. 'Nous avons toujours été compétitives.'\n\n'Oui,' dit la matriarche, peignant leurs cheveux comme si elles bavardaient avec une femme de chambre. 'Ne pense pas que j'oublie que tu gagnais habituellement.'\n\n'Je gagnais,' répondit [Root.Monarch.GetName]. La question était implicite.\n\nLa matriarche sourit, posant la brosse sur une table, et soupira. 'Eh bien, après tout - tu ne gagnais qu'habituellement.'"
 flavour_ayarallen.16.a:0 "Tant qu'elles vivront, celle-ci fomentera la révolte. La mort est la réponse."
 flavour_ayarallen.16.b:0 "Elles sont une joueuse avisée, et le jeu est fini. Elles peuvent simplement abdiquer."
 flavour_ayarallen.17.t:0 "Écrasées par la Révolte Firanyaleni"
 flavour_ayarallen.17.d:0 "Les Reines du sud s'enivrèrent de bière Bulwari et rêvèrent de folâtrer comme des elfes - dans une telle folie est la mort de la voie harpie. Nous avons atteint le cœur d'Ayarallen et l'avons saisi, réclamant le manteau ancien de Firanya et refusant de voir notre culture adultérée au caprice de quelque matriarche du sud. Que nos ennemis blanchissent quand un vrai cri harpie retentit d'abord à travers leur vallée - pour eux ne demeure aucune miséricorde."
 flavour_ayarallen.17.a:0 "Le Quatrième Matriarcat meurt avant même de commencer."

