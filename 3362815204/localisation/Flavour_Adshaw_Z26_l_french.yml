 Z26_falahite_temple:0 "Temple Falahite"
 desc_Z26_falahite_temple:0 "Niché dans les collines glaciales de Gérudie et surplombant une vaste forêt, le Temple Falahite est un des plus grands de son genre, car peu de bâtiments actuels sont dévoués à Falah, ses partisans préférant typiquement trouver réconfort dans la nature. Néanmoins, les terrains de chasse premiers et éloignement tranquille attire ceux dévoués à elle de tout Cannor."
 Z26_fuglgard:0 "Fuglgard"
 desc_Z26_fuglgard:0 "Le puissant Fuglgard se dresse sur le Passage Gelé, Fuglborg, et la Côte Gérudienne, un rempart indomptable contre l'invasion à travers les Ponts de Glace."
 Z26_axzo_vurte:0 "Axzo Vurte"
 desc_Z26_axzo_vurte:0 "Cette masse étalée de tanières et taudis est la maison des Kobolds Écailles Vertes. Reclus et xénophobes, ils ont été autorisés à rester ici en paix tant qu'ils restent loyaux à la couronne Adshaw."
 Z26_death_adders:0 "Vipères de la Mort"
 desc_Z26_death_adders:0 "Les Vipères de la Mort sont l'arme secrète de la Maison Adshaw, agents spécialement entraînés et choisis pour exécuter leur volonté dans l'obscurité. Beaucoup les considèrent un mythe, les innombrables corps laissés derrière sans nary une trace de leur tueur écrites comme incidents surnaturels, documents perdus étaient simplement égarés, et rumeurs d'officiels étant menacés ou chantés non fondées.\n\nPersonne n'est à l'abri de leur portée, sauf le patron qu'ils servent si diligemment."
