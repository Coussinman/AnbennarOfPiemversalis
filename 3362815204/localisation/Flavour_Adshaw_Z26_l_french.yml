 # MISSIONS
 adshaw_the_huntsman_title:0 "Le Chasseur"
 adshaw_the_huntsman_desc:0 "La cour a longtemps reçu des nouvelles d'un Forestier particulier au cœur des Grands-Bois. Décrit comme silencieux, stoïque et globalement mystérieux, il a abattu une foule de loups-garous et autres créatures semblables, acceptant simplement le paiement des villages et seigneurs ruraux avant de retourner aux bois pour continuer son travail. Bien qu'il semble que ce ne soit pas la limite de ses capacités ; des rapports plus discrets montrent plusieurs instances de seigneurs rivaux s'emmenant mutuellement sur ses terres, ostensiblement pour chasser ensemble et régler des querelles, mais un seul revenant, le corps mutilé de l'autre trouvé des années plus tard. Un homme de ses capacités serait le bienvenu à Château-Ry, et avec quelques contacts et paiements appropriés promis, nous pouvons l'amener à notre service."
 adshaw_snake_in_the_bay_title:0 "Serpent dans la Baie"
 adshaw_snake_in_the_bay_desc:0 "Il était une fois un seigneur,\nJeune mais sans peur.\nBien que dans la nuit,\nIl priait fréquemment.\nPriait qu'il dormirait en sécurité,\nQu'aucun assassin ne le réveillerait avec frayeur.\nComme l'un avait fait à ses parents,\nQuand il n'était qu'un orphelin.\nIl se coucha pour dormir,\nDemain il rencontrerait sa promise.\nMais il ne réalisait pas,\nQu'il n'était pas seul.\nUn sifflement, un cri, puis peu de chose de plus,\nLe jeune seigneur Lan, ne parlerait plus jamais un mot."
 adshaw_reachspier_riots_title:0 "Émeutes de Flèche-des-Marches"
 adshaw_reachspier_riots_desc:0 "Flèche-des-Marches a longtemps été une épine dans notre flanc, étendant l'influence de Celmaldor des deux côtés de notre seigneurie. Bien qu'ils se gouvernent comme une république, il y a de nombreux nobles régnant encore dans son arrière-pays, avec encore plus affluant en raison de la récente conquête de Bayvic de leurs terres au nord et à l'est.\n\nIl ne faudrait pas grand-chose pour les amener à la rébellion : quelques pots-de-vin, des promesses de titres, et quelques agents implantés pour murmurer des mots de poison à leurs oreilles devraient suffire à les retourner contre les marchands. Et quand ils le feront, nous aurons des forces prêtes à encourager le maire à chercher notre protection, ou les nobles eux-mêmes nous livreront la ville."
 adshaw_lord_of_the_chills_title:0 "Seigneur des Frimas Occidentaux"
 adshaw_lord_of_the_chills_desc:0 "La bannière d'Adshaw flotte à nouveau libre sur les mers glaciales de la Baie des Frimas, spectacle qui n'a pas été vu depuis que les elfes ont débarqué à l'ouest. Avec l'accès à la mer obtenu, c'est un grand pas vers la restauration du règne d'Adshaw sur les Marches."
 adshaw_chillsbay_dockyards_title:0 "Chantiers Navals de la Baie des Frimas"
 adshaw_chillsbay_dockyards_desc:0 "Nous n'avons pas eu de côte ou de marine depuis pas mal de temps. Avec l'acquisition d'installations de construction navale dans la Baie des Frimas, nous pouvons travailler vers la restauration de la supériorité navale qu'Adshaw avait dans l'ancien temps."
 adshaw_frosty_reception_title:0 "Accueil Glacial"
 adshaw_frosty_reception_desc:0 "À notre est se trouve la seigneurie de Mur-de-Givre. En de meilleurs temps elle se dressait comme une forteresse surplombant les villes plus prospères le long de la côte, protégeant les ports du royaume. Maintenant cependant, ce n'est qu'une simple seigneurie gouvernée par un jeune seigneur idiot et soumise aux caprices des marchands de Bayvic. Nous pouvons peut-être utiliser ceci à notre avantage cependant, le Seigneur Coreg semble être complètement épris d'un membre de notre maison. En les fiançant et forgeant des liens plus étroits, nous pouvons gagner sa confiance et sa gratitude, un premier pas dans la reconquête de notre territoire légitime."
 adshaw_cold_to_the_touch_title:0 "Froid au Toucher"
 adshaw_cold_to_the_touch_desc:0 "Coreg et sa bien-aimée ont déjà réussi à produire un enfant, un rejeton de notre famille dans les murs de Mur-de-Givre. Nos cours se sont rapprochées, et beaucoup dans l'aristocratie de Mur-de-Givre ont discuté des mérites de la seigneurie devenant notre vassal. Cependant, tant que Coreg reste sur leur trône, soutenu par les couronnes de Bayvic, ils ne se soumettront jamais pleinement. S'il était enlevé cependant..."
 adshaw_everwharf_incident_title:0 "Incident de Port-Éternel"
 adshaw_everwharf_incident_desc:0 "Les navires de guerre distinctifs de Port-Éternel, coques marron et voiles jaunes, sont un spectacle commun dans la Baie des Frimas. Ils patrouillent la baie, chassant impitoyablement pirates et pillards pour la garder libre pour les marchands. Ils ont été connus pour être particulièrement zélés cependant, à plus d'une occasion un navire de Port-Éternel a attaqué un commerçant réputé, croyant qu'ils étaient des pillards gérudiens. Avec la Marée Grise à l'est ils ont été encore plus à cran.\n\nIl ne serait pas trop difficile de déguiser certains de nos vaisseaux et leur ordonner de couler quelques autres, tout à la vue de la ville et de quelques témoins oculaires particulièrement attentifs. Avec une telle attaque sur notre souveraineté aperçue et rapportée, il ne serait que juste pour nous d'exiger justice de Port-Éternel."
 adshaw_an_offer_title:0 "Une Offre"
 adshaw_an_offer_desc:0 "Il y a quelques années la cour d'Adshaw fut approchée par un marchand déstitué de Celmaldor du nom de Derek Deland. Sa famille, autrefois influents commerçants de tissu dans la ville, était tombée sur des temps difficiles. Il n'était d'aucune utilité à l'époque, et renvoyé, cependant il semble avoir trouvé le succès en conseillant le bouffon actuellement assis sur le trône de Gawed, devenant assez influent et riche dans le royaume.\n\nBien qu'il puisse encore tenir du ressentiment envers nous pour notre rejet de lui, nous pouvons peut-être faire appel à sa haine de Celmaldor pour sécuriser le financement de nos activités, ainsi qu'une paix garantie avec Gawed pour quelques années. Lui et sa famille attendent un remboursement à un moment donné bien sûr, soit en couronnes soit le retour de leurs propriétés à Celmaldor, mais nous nous occuperons de cela quand le moment viendra."
 adshaw_envermarck_crisis_title:0 "Crise d'Envermarck"
 adshaw_envermarck_crisis_desc:0 "La frontière entre notre territoire et celui d'Envermarck a toujours été l'objet de beaucoup de disputes, le fourré du Bois-aux-Vipères peut être confus et désorientant ce qui a mené à d'innombrables confrontations entre chasseurs et gardes qui errent accidentellement de l'autre côté de la frontière.\n\nBien que la plupart de ces rencontres se soient terminées paisiblement, une rencontre assez grande de forces sous les bonnes circonstances pourrait facilement briser la tension. Il ne faudrait qu'un tir perdu de chaque côté pour déclencher la guerre. Nous n'aurions qu'à nous assurer qu'ils tirent en premier."
 adshaw_serpents_maw_title:0 "Gueule du Serpent"
 adshaw_serpents_maw_desc:0 "Notre règne finalement retourné aux terres les plus occidentales des Marches, et les eaux du Dégel Nordique se brisent à nouveau sur des rivages portant le drapeau d'Adshaw. Avec les elfes de Celmaldor punis et les Chevaliers du Serpent subjugués, notre quête pour restaurer le royaume semble toujours plus proche d'être accomplie."
 adshaw_viper_of_rycastle_title:0 "Vipère de Château-Ry"
 adshaw_viper_of_rycastle_desc:0 "Seigneur Rycan Adshaw le Quatrième d'Adshaw, aussi connu comme la « Vipère de Château-Ry », a déjà fait beaucoup pour restaurer l'influence de sa seigneurie à travers les Marches. Avant même de prendre le trône il a passé beaucoup de sa vie adulte rassemblant contacts et espions d'Eyegard à Alencay, et même certains au-delà. Sa toile d'intrigue s'étend à de nombreux royaumes, duchés, seigneuries et républiques, et il ne faudrait qu'un mot, un geste, ou même un regard pour que ses crocs s'enfoncent dans quiconque assez infortuné pour soit gagner son ire soit perdre son utilité pour lui.\n\nMaintenant, il est temps de commencer la réascension d'Adshaw, et la Vipère est plus que prête à commencer."
 adshaw_deed_to_dinesck_title:0 "Acte de Propriété de Dinesck"
 adshaw_deed_to_dinesck_desc:0 "Les flèches de Dinesck sont presque visibles des murs de Château-Ry, et il y a longtemps elle servait de pont entre le siège royal et le port prospère de Bayvic. Les fondateurs de la ville jurèrent loyauté au Royaume Addérique, le prédécesseur de l'Adshaw moderne, bien que le document détaillant ce serment ait été perdu depuis longtemps, cru avoir été brûlé en cendres pendant la Rébellion des Marcheurs.\n\nAvec un faussaire habile et une main ferme, cependant, ainsi que quelques sceaux volés et l'évaluation de plusieurs historiens proéminents, nous pourrions juste être capables de répliquer une copie convaincante, légèrement roussie mais parfaitement lisible."
 adshaw_battle_for_bayvic_title:0 "Bataille pour Bayvic"
 adshaw_battle_for_bayvic_desc:0 "Notre inimitié envers Bayvic est née de leur traîtrise et tromperie. Bien que Maldorien aiderait et financerait plus tard, ce furent les commerçants avares de Bayvic qui instigèrent d'abord la Rébellion des Marcheurs et la chute de grâce de notre royaume, inaugurant une ère de désunion et chaos dans les Marches. Nos armées marchent maintenant vers la ville, remplies de fierté à l'idée de venger des siècles de torts de Bayvic."
 adshaw_burning_the_vic_title:0 "Brûler le Vic"
 adshaw_burning_the_vic_desc:0 "Bayvic repose maintenant dans nos mains, le maire et son cabinet ont été exécutés et nos soldats patrouillent maintenant les rues jour et nuit. Il est temps de finalement trouver vengeance. Une fois que tout ce qui a de la valeur a été sûrement retiré de la ville et transporté à la capitale, notre cour se rassemblera dans la plus haute tour de Château-Ry pour regarder les flammes à l'horizon, tous sachant que justice a finalement été servie pour leur déloyauté."
 adshaw_heart_of_the_reach_title:0 "Cœur des Marches"
 adshaw_heart_of_the_reach_desc:0 "Avec la majorité des Grands-Bois du nord retournée à notre règne, le cœur de notre ancien royaume a été pleinement réclamé. Château-Ry est maintenant sûrement gardé et approvisionné et nous pouvons continuer notre grand retour à la grandeur."
 adshaw_return_of_the_king_title:0 "Retour du Roi"
 adshaw_return_of_the_king_desc:0 "Du palais immaculé de Ryganced aux quais glacés de Port-Éternel, le drapeau d'Adshaw flotte à nouveau fier sur l'entièreté des Marches occidentales. Les villes prospèrent et fleurissent alors que nous expérimentons finalement une unité non vue dans ces terres depuis des siècles, depuis que notre royaume fut brisé par rebelles et sangsues.\n\nUn roi a été couronné dans les Marches, un royaume restauré. Puisse-t-il ne jamais retomber."
 adshaw_rycastle_renovations_title:0 "Rénovations de Château-Ry"
 adshaw_rycastle_renovations_desc:0 "Le siège de notre maison a toujours été la grande forteresse de Château-Ry, construite il y a des siècles par le Royaume Addérique. Elle a certainement vu de meilleurs jours cependant, ce qui était autrefois un fier symbole de notre puissance royale est maintenant un édifice décrépit à la gloire depuis longtemps passée. Si nous devons restaurer le pouvoir d'Adshaw, Château-Ry doit voir des réparations extensives."
 adshaw_supply_the_woodsmen_title:0 "Approvisionner les Forestiers"
 adshaw_supply_the_woodsmen_desc:0 "Les rôdeurs des Grands-Bois sont communément connus comme les Forestiers. Ils vivent typiquement profond dans les forêts sombres, isolés de la société et chassant toute sorte de bêtes, des ours et loups communs aux abominations comme les loups-garous.\n\nLeur travail résulte fréquemment en eux ayant besoin de faire de longs voyages pour réparer leur équipement, si nous devions établir des dépôts d'approvisionnement plus proches de leurs terrains de chasse ils trouveraient beaucoup plus facile de garder les bois clairs de monstres, permettant à notre peuple de s'y installer en sécurité."
 adshaw_timber_barons_title:0 "Barons du Bois"
 adshaw_timber_barons_desc:0 "Les magnats d'Adshaw sont certaines des forces les plus influentes dans notre seigneurie, leur domination sur le commerce du bois et de la fourrure leur permet fréquemment de vivre comme des nobles. Cependant, ou peut-être à cause de cela, il y a eu de nombreuses disputes entre eux et la noblesse actuelle, alors que leurs opérations empiètent sur des terres ne leur appartenant pas strictement, ou leur richesse excessive est siphonnée par taxes et amendes.\n\nEn distribuant quelques titres nobles et concessions de terre aux magnats, nous pouvons résoudre ces problèmes et grandement augmenter l'efficacité de la production de biens dans les Grands-Bois, bien que la noblesse actuelle puisse être mécontente par l'introduction de ces soi-disant Barons du Bois."
 adshaw_reckoning_title:0 "Règlement de Comptes"
 adshaw_reckoning_desc:0 "Celmaldor, cette ville d'intrus, rats et démons, est finalement dans nos mains. Les elfes de la ville, amenés par ce crétin Maldorien, furent une partie clé de notre chute de grâce, assistant nos vassaux déloyaux dans leur rébellion et partitionnant le royaume. Maintenant, il est temps pour la rétribution.\n\nTout ici sera réduit en cendres, du Palais des Vents Glacés abritant leur dirigeance traîtresse à l'arche qui les amena ici, amarrée dans leur port inachevé."
 adshaw_royal_capital_title:0 "Une Capitale Royale"
 adshaw_royal_capital_desc:0 "Avant l'arrivée de Maldorien, Deland était un port en croissance rapide dans les Marches occidentales, destiné à devenir le joyau brillant de la Tête-du-Serpent. Il fut négligé par les elfes cependant, et plusieurs années d'indifférence et raids de kobolds l'avaient réduit à l'ombre de son ancien moi. Avec le matériel pris des ruines de Celmaldor nous pouvons le restaurer à la proéminence, établissant une capitale appropriée et prospère pour notre royaume restauré."
 adshaw_crovis_quest_title:0 "Quête de Crovis"
 adshaw_crovis_quest_desc:0 "Le fils cadet du Seigneur Rycan, Crovis, a toujours été un garçon aventureux. Il restait éveillé pendant des heures écoutant des contes de grandeur et héroïsme, des légendes sur de braves guerriers ralliant les villages côtiers pour défendre contre les Pillards aux récits de vaillants Forestiers combattant les loups-garous, il les a certainement entendus tous beaucoup de fois. Les histoires racontées par sa mère cependant, ont toujours saisi son intérêt le plus. Particulièrement celles détaillant la chute du royaume de sa famille, Vrorenmarche, aux Orques Gris. De tels détails le feraient se taire, les innombrables questions qu'il poserait typiquement pendant les histoires absentes alors qu'il écoutait avec attention captivée.\n\nAinsi c'était, une nuit il y a une décennie, alors que sa mère lui racontait une autre histoire de l'est qu'il déclara soudainement et fièrement qu'il restaurerait personnellement Vrorenmarche, qu'il battrait les orques et deviendrait un héros lui-même. Le Seigneur et la Dame lui sourirent tous deux, et donnèrent des mots d'approbation, assumant que c'étaient les aspirations naïves d'un enfant dont il se débarrasserait en grandissant. Cependant depuis ce temps, il s'est mis à s'entraîner impitoyablement avec le maréchal et les gardes, s'aventurant dans les Grands-Bois avec les Forestiers pour s'affûter contre les bêtes les plus féroces de la terre. Et maintenant, comme homme fort, audacieux et adulte, il s'est présenté devant son père Rycan pour annoncer son départ vers l'est, emmenant avec lui une foule d'aventuriers, mercenaires et réfugiés Marcheurs Blancs pour tenir sa parole.\n\nQuel que soit le résultat de sa quête, son nom sera sûrement connu à travers les Marches pendant des siècles à venir. Nous ne pouvons qu'espérer qu'il soit remémoré avec tendresse, que les futures générations puissent endormir leurs enfants avec des contes de sa victoire."
 adshaw_fate_of_the_valorous_title:0 "Destin du Valeureux"
 adshaw_fate_of_the_valorous_desc:0 "L'armée de Crovis est arrivée à Esald, et d'une façon ou d'une autre la guerre fera rage à travers les ruines de l'ancienne Vrorenmarche. Pour la plupart nous ne pouvons que regarder et espérer qu'il réussisse, et fournir refuge s'il vacille."
 adshaw_prince_of_vrorenmarch_title:0 "Prince de Vrorenmarche"
 adshaw_prince_of_vrorenmarch_desc:0 "Le jeune seigneur est maintenant un roi, et tous dans le nord connaissent son nom. Avec son couronnement il est maintenant un des individus les plus puissants dans la région, bien qu'il soit loin d'avoir oublié sa patrie. Nos royaumes feraient des alliés parfaits, gouvernant les Marches conjointement."
 adshaw_vrorenwood_company_title:0 "Compagnie Bois-Vroren"
 adshaw_vrorenwood_company_desc:0 "Beaucoup de Vrorenmarche repose encore en ruines, détritus laissé de la Marée Grise et la Guerre pour le Vroren. Il serait criminel pour nous de permettre aux terres de notre allié de confiance d'exister dans un tel état terrible. Déjà beaucoup de nos magnats ont présenté des plans pour couper les bois envahissants et reconstruire leur industrie en retour de financement de la Salle du Mammouth."
 adshaw_prodigal_son_title:0 "Fils Prodigue"
 adshaw_prodigal_son_desc:0 "Bien qu'il soit peut-être rentré chez lui en défaite, ses expériences à l'est ont enseigné au jeune Crovis de nombreuses leçons sur les affaires militaires et la discipline. Déjà il s'est mis à entraîner impitoyablement nos gardes, sa voix tonitruante audible des plus hautes tours du palais alors qu'il crie et les dirige."
 adshaw_wolves_of_crovis_title:0 "Loups de Crovis"
 adshaw_wolves_of_crovis_desc:0 "Crovis n'est pas rentré chez lui seul, des milliers de survivants de son armée sont venus avec lui. Dans les années depuis leur défaite, ils ont mijoté dans leur perte, le chagrin qu'ils tenaient envers leur échec s'est transformé en colère contre les orques. Les plus expérimentés et déterminés ont récemment demandé la création d'une nouvelle armée d'élite, entraînée utilisant les méthodes de Crovis et prête à être utilisée en bataille comme nous le jugeons approprié. Ils ont cependant une demande, l'opportunité de marcher aux côtés de la garde régulière vers l'est, pour finir ce qu'ils ont commencé tant d'années auparavant."
 adshaw_reachfleet_title:0 "Flotte des Marches"
 adshaw_reachfleet_desc:0 "La menace la plus proéminente aux Marches a toujours été la mer, ou plutôt ce qui se trouve au-delà. Les pillards dans le nord ont longtemps pillé et ravagé nos côtes, et sans une flotte appropriée et un amiral pour la mener nous n'avons aucun moyen de nous défendre contre eux. Cette faiblesse doit être rectifiée, et une armada doit être construite avec hâte."
 adshaw_lone_spire_title:0 "Une Flèche Solitaire"
 adshaw_lone_spire_desc:0 "Jaillissant de la mer comme une lance, l'ancienne flèche de Géant des Glaces connue comme le Manoir du Géant est un des repères les plus proéminents dans la Tombe du Géant. Pendant des siècles elle a été dans les mains des Hommes du Nord, une ancre d'où ils lancent leurs raids sur notre peuple. Avant même de penser à envahir Olavslund, le Manoir du Géant doit être saisi."
 adshaw_first_landing_title:0 "Premier Débarquement"
 adshaw_first_landing_desc:0 "Nos vaillants guerriers sont prêts à débarquer sur les rivages glacés d'Olavslund, pour apporter la fureur vertueuse de notre patron sur les païens. Ce sera sûrement une bataille durement menée, mais une fois que nous gagnerons un point d'appui approprié le reste des peuples olavish désunis devrait rapidement tomber."
 adshaw_taming_the_olavish_title:0 "Dompter les Olavish"
 adshaw_taming_the_olavish_desc:0 "Même entre eux les Olavish ont toujours été un groupe tapageur et combatif, leur férocité et les dangers de leur patrie avaient été la seule chose gardant les puissances plus fortes de les conquérir. Maintenant que la partie difficile est terminée, nous pouvons commencer à apporter correctement la lumière à ces barbares, difficile que cela puisse être."
 adshaw_falahs_hill_title:0 "Colline de Falah"
 adshaw_falahs_hill_desc:0 "Haut dans les montagnes du Repos du Titan se trouve l'ancienne maison des Skaldes, depuis laissée abandonnée avec leur illumination. Nos prêtres ont noté cependant, la beauté tranquille de la zone. Isolée du monde et avec une forêt s'étalant en dessous, Skaldol serait parfait pour un temple dédié à Falah, qui se dressait comme une des divinités les plus adorées parmi les Marcheurs depuis les jours de Castenor."
 adshaw_knights_of_the_serpent_title:0 "Chevaliers du Serpent"
 adshaw_knights_of_the_serpent_desc:0 "La chevalerie du genre qu'on peut trouver en Lorent est une rareté dans les Marches, les adorateurs d'Adean ont toujours été relativement rares si loin au nord. Néanmoins, les fameux Chevaliers du Serpent ont gardé les Marches de l'invasion nordique depuis leur fondation dans le sillage de la guerre de Nichmer. Nul dans la terre ne peut les égaler quand il s'agit de traverser terrain difficile ou mener une charge. Ils feraient une belle avant-garde pour mener notre chemin dans le Dalr, et nous serions désireux de soutenir leur reconstruction."
 adshaw_fording_the_pass_title:0 "Traverser le Passage"
 adshaw_fording_the_pass_desc:0 "Avant de pouvoir atteindre la côte dalrique nous devons d'abord conquérir les Ponts-de-Glace, un archipel s'étendant sur le Passage Gelé et reliant la Tête-du-Serpent à la Gérudie. Les Chevaliers du Serpent sont désireux de commencer la croisade, et ont présenté des plans pour une nouvelle forteresse pour s'assurer que les Gérudiens ne puissent pas contourner les îles pour nous frapper plus tard."
 adshaw_the_bear_is_broken_title:0 "L'Ours est Brisé"
 adshaw_the_bear_is_broken_desc:0 "Bjarnrík était toujours notre plus grande menace en entrant dans cette entreprise sainte, un vaste royaume avec une armée disciplinée et de hardis jarls pour les mener. Nos guerriers n'ont pas peur d'eux bien sûr, au contraire. En abattant un tel adversaire puissant nous prouverons sûrement la justice de notre cause, rendant leur peuple d'autant plus facile à amener sur le bon chemin."
 adshaw_regent_of_gerudia_title:0 "Régent de Gérudie"
 adshaw_regent_of_gerudia_desc:0 "Toute la côte gérudienne a vu l'erreur de leurs voies, embrassant pieusement la vraie foi. Bien qu'il puisse encore y avoir quelques cultes skaldhyrriques dans la nature, ils ne sont d'aucun souci à ce point. Plus profond dans le Dalr il y a encore ces jarls païens menant leur peuple à l'erreur cependant. Ils doivent s'agenouiller et accepter notre règne légitime pour le bien des âmes de leur peuple, ou nous marcherons pour les amener au talon par la force."
 adshaw_storming_the_heights_title:0 "Prendre d'Assaut les Hauteurs"
 adshaw_storming_the_heights_desc:0 "À l'ouest des Marches se trouvent les Hauteurs de Coddorran, autrefois une partie centrale de la Hiérarchie Gnome, longtemps elle a été infestée de kobolds. Ils tendent à rester dans leurs tunnels et falaises, attaquant zélément quiconque met le pied dans les Hauteurs, bien qu'ils envoient des raids pour le trésor à ajouter à leur trésor de temps à autre.\n\nPour la plupart ces excursions sont de peu de souci, un village ou deux et quelques babioles relativement sans valeur ne valent pas la peine d'envoyer une force armée pour s'en occuper. Cependant, avec Ryganced si proche de leur domaine, des préoccupations ont été soulevées sur sa sécurité. Nos armées doivent marcher sur les Écailles-Vertes pour assurer la sécurité de la capitale royale."
 adshaw_serpents_swamp_title:0 "Marais du Serpent"
 adshaw_serpents_swamp_desc:0 "Les Seigneurs des Marais gouvernent un paysage formidable, leur peuple certains des guerriers les plus féroces de Cannor. Malgré cela, les Gawedi ont réussi à tirer avantage de leur factionnalisme pour les subjuguer.\n\nLes Hommes des Marais rechignent sous la serre de l'Aigle, il ne faudrait pas beaucoup pour les pousser en rébellion ouverte."
 adshaw_war_in_the_moors_title:0 "Guerre dans les Marais"
 adshaw_war_in_the_moors_desc:0 "Les tensions dans les Marais de l'Ouest ont monté à un point de fièvre, et la rébellion est inévitable. Maintenant est le temps pour nous de déclarer notre soutien aux Seigneurs des Marais, et pour maintenant nous travaillerons à gagner leur indépendance."
 adshaw_freedom_in_the_fens_title:0 "Liberté dans les Tourbières"
 adshaw_freedom_in_the_fens_desc:0 "Gaweton ne règne plus sur les Marais de l'Ouest, et pour la première fois en siècles les Seigneurs des Marais se gouvernent. Ceci ne durera clairement pas cependant, cette brève période d'unité passera alors que les Hommes des Marais tombent aux querelles de clan et vieilles rancunes, permettant à Gawed de les conquérir encore une fois.\n\nIls font confiance à notre royaume pour maintenant, reconnaissants pour notre assistance à gagner leur liberté. Nous devons leur rappeler que nous seuls pouvons les protéger de l'Aigle, et cela vient à un coût."
 adshaw_restore_clan_wight_title:0 "Restaurer le Clan Wight"
 adshaw_restore_clan_wight_desc:0 "Malgré nos actions pour les soutenir, beaucoup des Seigneurs des Marais se méfient encore de notre règne, sans doute méfiants d'encore un autre seigneur tyrannique. Un spectacle de pouvoir et grâce les gagnera, et nos conseillers savent juste comment faire.\n\nDans les suites de la Guerre du Roi-Sorcier, beaucoup de Seigneurs des Marais se trouvèrent dans des positions de pouvoir dans Gawed, nul plus que ceux du Clan Wight, qui devinrent les seigneurs des Monts de l'Ouest. En temps ils furent enlevés par des nobles gawedi rivaux, éjectés de leur terre et forcés de retourner dans les Marais de l'Ouest. En conquérant les Monts de l'Ouest et restaurant le Clan Wight au pouvoir, nous pouvons gagner la loyauté des Seigneurs des Marais."
 adshaw_loose_ends_title:0 "Finir le Travail"
 adshaw_loose_ends_desc:0 "La question de la famille Deland est venue parmi notre cour, notamment la dette que la couronne leur doit. Il serait hautement inconvenant pour le trône d'être endetté de telle façon envers une famille si relativement mineure, non seulement c'est une tache sur notre prestige mais cela peut facilement être pris comme favoritisme. Malgré cela nous ne pouvons simplement pas les enlever sans raison.\n\nAlors nous en fabriquerons une, quelques scandales, quelques liaisons ivres, plus que quelques assassinats et nous pourrons nous laver les mains de ces misérables. Peut-être pourrons-nous récupérer notre argent en saisissant leurs propriétés pendant que nous y sommes."
 adshaw_the_death_adders_title:0 "Les Vipères de la Mort"
 adshaw_the_death_adders_desc:0 "Notre récente réascension au pouvoir n'aurait pas été possible sans nos yeux, oreilles et lames dans l'obscurité, une cabale secrète d'agents organisée par la Vipère de Château-Ry lui-même. Non seulement ils seront récompensés pour leurs services, notre maître espion a des ordres pour les rassembler en une toile unie d'intrigue pour servir la couronne pendant des siècles à venir, appliquant silencieusement notre volonté. Ils ont choisi un nom approprié pour eux-mêmes, les Vipères de la Mort."
 adshaw_tempting_the_wolf_title:0 "Tenter le Loup"
 adshaw_tempting_the_wolf_desc:0 "Les Grands-Bois gawedi sont peuplés par une variété de peuples descendants de plus petites tribus aléniques conquises par les Gawedi il y a des siècles, et bien que nous puissions avoir peu en commun nous partageons un certain niveau de parenté comme Alens « oubliés », pour toujours piégés dans l'ombre de l'Aigle. Jusqu'à maintenant c'est-à-dire, il est temps pour les Alens des Grandes-Marches de perdre le poids de la prise de fer de Gawed et nous rejoindre dans forger un royaume plus grand."
 adshaw_trouble_in_the_dens_title:0 "Troubles dans les Tanières"
 adshaw_trouble_in_the_dens_desc:0 "Le danger rôde maintenant autour de chaque coin dans les Grands-Bois alors que les collecteurs d'impôts de Gawed affrontent des Grandes-Marches rebelles et Forestiers en tentant de remplir leurs devoirs royaux. En temps ces rebelles seront écrasés, et beaucoup de Grandes-Marches seront sûrement exécutés pour cette trahison. À moins que nous leur envoyions de l'aide bien sûr."
 adshaw_a_free_wolf_howls_title:0 "Un Loup Libre Hurle"
 adshaw_a_free_wolf_howls_desc:0 "Des hurlements de victoire résonnent à travers les Grands-Bois, car Gawed a été amené au talon par les Grandes-Marches longtemps opprimées. Maintenant ils célèbrent et acclament, et nos officiels produiront une offre de rejoindre notre royaume pour s'assurer que l'Aigle de l'Alen reste à terre pour de bon, pour s'assurer que les Alens des Grands-Bois ne seront jamais oubliés et regardés de haut encore."
 adshaw_gaweton_falls_title:0 "Gaweton Tombe"
 adshaw_gaweton_falls_desc:0 "Peu peuvent se rappeler les jours où Adshaw se dressait rivalisé avec Gawed, royaumes en querelle se battant pour devenir le pouvoir hégémonique dans le nord. Cette ère vint à sa fin quand Maldorien et Bayvic déchirèrent l'ancien royaume, permettant aux Gawedi de finalement se déclarer la plus grande puissance alénique de Cannor. Une fois encore, nos royaumes se regardent avec inimitié, nos royaumes au bord de la guerre. Avec les villes des Marches fermement sous notre règne et les elfes traités, il n'y aura aucune distraction pour nous cette fois. Nos armées sont prêtes à marcher au sud pour tourner l'Alen rouge avec le sang gawedi, pour s'engager dans la bataille féroce pour le nord qui nous fut si cruellement refusée il y a des siècles.\n\nBientôt, Gaweton tombera, et Gawed avec elle."
 adshaw_empire_of_the_reach_m_title:0 "Empire des Marches"
 adshaw_empire_of_the_reach_m_desc:0 "Des murs cicatrisés de la Marche-Grise aux plages agitées de la Pointe Brontay, l'obscurité menaçante des Grands-Bois aux eaux glacées de la Tombe du Géant, la fière bannière d'Adshaw vole haut. Des cendres nous n'avons pas seulement restauré notre royaume et accompli vengeance contre ceux qui nous ont abattus il y a longtemps, nous avons libéré nos frères Marcheurs des mains cruelles des Orques Gris et abattu l'Aigle jadis féroce.\n\nÀ travers tout cela notre peuple s'est rapproché, nos gloires partagées, nos souffrances portées par beaucoup. Une idée dominante balaie le royaume, que nous ne sommes pas Alens, Escanniens, ou quelles que soient les étiquettes que d'autres choisissent de nous appeler. Nous sommes Marcheurs, un peuple jadis rejeté comme une foule tapageuse de villes et clans, maintenant debout comme une des plus grandes puissances de Cannor. Un peuple de nombreux arrière-plans et histoires, chacun apportant ses propres forces pour renforcer notre puissant royaume. Et un peuple destiné à encore plus de grandeur.\n\nIl est temps d'embrasser nos cultures partagées, de perdre les pièges du passé et déclarer un nouvel empire, l'Empire des Marches."
 adshaw_house_of_the_reach_title:0 "Maison des Marches"
 adshaw_house_of_the_reach_desc:0 "La maison d'Adshaw s'est élevée pour devenir la seule famille royale dans les Marches Aléniques, bien que divisée entre deux couronnes, une régnant à Ryganced et l'autre couronnée à la Salle du Mammouth. Nous devons nous assurer que nos branches restent étroitement liées pour prévenir de telles querelles dynastiques et feuds comme endémiques au sud."
 adshaw_twin_kingdoms_title:0 "Royaumes Jumeaux"
 adshaw_twin_kingdoms_desc:0 "Parfois dans les Grands-Bois, deux arbres poussent ensemble. Leurs troncs s'entrelacent, leurs feuilles partagent l'espace dans le ciel, et ensemble ils dominent la terre. Ils se soutiennent contre la lame de hache, contre la tempête de vent, contre tout ce qui pourrait les mettre en péril.\n\nAinsi doit-il être dans les Marches. Adshaw et Vrorenmarche se dresseront ensemble, grandiront ensemble, prospéreront ensemble. Et ainsi, la maison d'Adshaw étendra ses feuilles sur la région, et tous prospéreront sous ses soins."
 adshaw_cyan_wedding_title:0 "Mariage Cyan"
 adshaw_cyan_wedding_desc:0 "À l'ouest, le royaume vert Adshaw. À l'est, le royaume bleu Vrorenmarche. Nous avons saigné ensemble, nous avons grandi ensemble, nous avons prospéré ensemble. La Maison d'Adshaw s'est dressée forte et unie, repoussant les Gawedi avides, les vils Orques Gris, les pillards gérudiens, tous ceux qui pilleraient nos richesses et nous brûleraient en cendres.\n\nMais notre travail n'est pas encore fait. Nous voyons un futur pour les Marches aussi brillant que l'Alen est sombre, un de production et prospérité contrairement à tout ce qu'Halann a jamais vu. Pour s'assurer que cela arrive, cependant, nous devons faire de notre unité de longue date une réalité politique. La Maison d'Adshaw est le seul vrai dirigeant de toutes les Marches, et maintenant, les Royaumes qu'elle a menés doivent s'unir aussi."
 adshaw_songs_of_brotherhood_title:0 "Chants de Fraternité"
 adshaw_songs_of_brotherhood_desc:0 "« Les armes, et l'homme je chante, qui, forcé par le destin,\nEt la haine impitoyable des orques brutaux,\nAppelé et contraint, de restaurer le bon Vrorenmarche\nLongs labeurs, à la fois par langue et épée, il porta,\nEt dans la guerre douteuse, avant qu'il gagnât\nLe royaume drapé de neige, et reconstruisît le Bleu anew »\n\n-Le début du Conte de Crovis, un des nombreux chants et épopées propagés par bardes employés par [Root.Monarch.GetName] pour amener les peuples d'Adshaw et de Vrorenmarche ensemble."
 adshaw_battle_of_the_chills_title:0 "Bataille des Frimas"
 adshaw_battle_of_the_chills_desc:0 "Alors que notre moitié des Marches prospère, plus à l'est nos parents peinent sous un poing sanglant. La vie pour les Marcheurs Blancs n'a fait qu'empirer depuis que Crovis fut repoussé tant d'années auparavant, alors que les orques continuent d'enterrer leur héritage pour faire place à leur propre royaume barbare. Il nous incombe de finalement débarrasser le monde de leur présence cruelle, commençant par la libération d'Esald."
 adshaw_turning_the_tide_title:0 "Renverser la Marée"
 adshaw_turning_the_tide_desc:0 "Nous avons remis aux Orques Gris peut-être leur plus grande défaite à ce jour, mais ce sera loin d'être leur dernière. Avec la Baie des Frimas fermement sous notre prise les Marcheurs Blancs peuvent voir une lumière au bout du tunnel pour la première fois depuis que la Marée Grise oblitéra Vrorenmarche, et nous sommes les bergers qui les y mèneront."
 adshaw_cyan_dawn_title:0 "Aube Cyan"
 adshaw_cyan_dawn_desc:0 "Tout ce qui se dresse entre nous et Bal Vroren est la ville des traîtres, Cedevik. Leurs marchands avides ont longtemps collaboré avec les orques, trahissant leurs seigneurs et leur propre peuple pour remplir leurs poches. Prendre la ville sera un coup puissant au moral des orques et leurs partisans, preuve irréfutable que leur temps approche de sa fin, et signe que la libération complète de Vrorenmarche est à portée de main."
 adshaw_where_crovis_fell_title:0 "Où Crovis Tomba"
 adshaw_where_crovis_fell_desc:0 "Nos armées se dressent finalement à la base de Bal Vroren, l'ancienne tour sacrée maintenant désacrée et souillée par les orques. En nettoyant ce lieu de leur toucher souillé, nous n'aurons pas seulement finalement réussi à libérer les Marcheurs Blancs, mais nous aurons libéré l'esprit de Crovis de la honte de son échec."
 adshaw_the_reach_united_title:0 "Les Marches, Unies"
 adshaw_the_reach_united_desc:0 "Pour la première fois depuis les jours sombres du Castenor Noir, toutes les Marches Aléniques se dressent unies sous une seule bannière. Notre dirigeant, le Souverain des Marches, Roi d'Adshaw et Vrorenmarche, Seigneur des Marais, Sauveur du Vroren, et Protecteur des Grands-Bois, est maintenant l'individu le plus puissant au nord de la Tête-de-Dame."
 adshaw_no_more_tears_title:0 "Plus de Larmes"
 adshaw_no_more_tears_desc:0 "Bien que les orques puissent avoir été expulsés de notre terre, ils continuent de grandir en force dans les forêts épaisses des Larmes du Géant, complotant leur retour à l'ouest. Si nous devons prévenir un tel désastre que la Marée Grise d'arriver encore une fois, les Larmes doivent être prises."
 adshaw_establish_the_greymarck_title:0 "Établir la Marche-Grise"
 adshaw_establish_the_greymarck_desc:0 "À l'est de notre domaine expansif se trouve le Passage Nordique, une forêt sans fin infestée d'orques, gobelins et géants lourds. Nous serions étirés beaucoup trop mince tentant de tenir ces terres, et pour peu plus que des biens dont nous avons déjà un surplus. Au lieu, nos généraux conseillent que la frontière extrême orientale soit renforcée avec une série de bastions et villes fortifiées qu'ils ont collectivement appelées la « Marche-Grise » pour retenir les hordes monstrueuses du passage."
 adshaw_the_greater_reach_title:0 "Les Grandes Marches"
 adshaw_the_greater_reach_desc:0 "Jadis, le règne de Vrorenmarche s'étendait aux rives de l'Alen alors qu'elle passait au nord de Balmire, et tout le chemin au Mur Blanc à travers Ebonmarck, où le dernier Escannien Ebonfrost tenta de forger un nouveau royaume de l'empire en ruine de sa lignée avant de tomber aux Marcheurs. Comme détenteurs du trône de Vrorenmarche, ces terres des Grandes Marches sont légitimement nôtres à gouverner."
 adshaw_cradle_of_the_reach_title:0 "Berceau des Marches"
 adshaw_cradle_of_the_reach_desc:0 "Noble Château-Ry, jadis une forteresse seigneuriale harcelée par le danger en tout temps, a maintenant longtemps été un havre sûr dans l'empire. Le foyer réconfortant de la Maison Adshaw, beaucoup de la famille passe encore son enfance dans ses murs, loin des intrigues de Ryganced et entourés de reliques des gloires et luttes de leurs ancêtres. Malgré cela, elle n'a pas été étendue ou rénovée depuis assez longtemps, et beaucoup dans la famille ont pétitionné l'empereur de le faire."
 adshaw_an_imperial_city_title:0 "Une Ville Impériale"
 adshaw_an_imperial_city_desc:0 "Ryganced brille comme le soleil brûlant dans le nord, la lumière luisante de ces terres froides et sombres. À travers notre ascension elle n'a fait que grandir en proéminence, se dressant comme une des plus grandes villes du monde, rivalisée seulement par les goûts de Castonath, Anbenncóst, et Lorentainé.\n\nNous les surpasserons tous, pour montrer à tout Halann que notre empire est le plus grandiose qui ait jamais orné ses terres, et notre capitale le joyau brillant de notre couronne."
 adshaw_silver_palace_title:0 "Palais d'Argent"
 adshaw_silver_palace_desc:0 "Étrangement assez, Olavslund est rapidement devenu une des régions les plus paisibles des Marches, un paysage peu peuplé mais beau travaillé par les descendants de pillards barbares, maintenant travaillant tranquillement leurs terres et pratiquant leurs métiers dans les quelques villes le long de la côte.\n\nPour cette raison, beaucoup dans la Maison Adshaw ont pris aux collines et montagnes dans le nord pour trouver une brève évasion du chaos des terres inférieures. Les plus ambitieux de nos parents ont été un pas plus loin, traçant des plans pour un refuge silencieux du monde, caché dans les collines surplombant la ville de Silfrborg, permettant aux résidents du palais de se libérer pour un temps tout en restant assez proches pour être contactés si nécessaire."
 adshaw_port_of_avnkaup_title:0 "Port d'Avnkaup"
 adshaw_port_of_avnkaup_desc:0 "Bien que toute la Gérudie ait sûrement vu des temps prospères sous notre règne, aucun établissement n'a fleuri à tel point qu'Avnkaup, qui a grandi riche de l'exportation de minerais et autres biens d'Urviksten. Beaucoup de marchands riches choisissent de se retirer ici, envoûtés par le paysage et la vue inégalée des montagnes que la ville offre, enrichissant davantage la ville avec leurs propres coffres."
 adshaw_high_clans_title:0 "Les Hauts Clans"
 adshaw_high_clans_desc:0 "Il y a d'innombrables clans dans les Marais de l'Ouest, leurs querelles résultant typiquement en le territoire étant difficile à tenir longtemps. Envoyer des administrateurs pour gérer la situation peut être difficile, car les Hommes des Marais sont notoirement méfiants des étrangers, tandis qu'élever un Seigneur des Marais pour gouverner la région serait une insulte directe au reste.\n\nTrois clans, les Cottersea, Beron, et Wight, ont rédigé une proposition pour résoudre ce problème. En elle ils demandent qu'ils soient élevés à un nouveau titre, Hauts Clans, soient autorisés un certain niveau d'autonomie, accordé gouvernance partagée de la terre entre eux, et investissement impérial dans leurs propriétés directes. En retour, ils travailleront ensemble pour organiser un conseil de clans inférieurs pour régler querelles et garder la paix, ainsi qu'assurer que chaque Seigneur des Marais paie ses taxes entièrement, quelque chose que beaucoup ont réussi à éviter jusqu'ici."
 adshaw_scavengers_in_the_ruins_title:0 "Charognards dans les Ruines"
 adshaw_scavengers_in_the_ruins_desc:0 "Bayvic doit encore pleinement récupérer de la vengeance enflammée de nos ancêtres il y a si longtemps, et beaucoup de la ville reste abandonnée et en ruines même maintenant. Malgré, ou peut-être à cause de cela, beaucoup de gobelins expulsés d'Escann se sont installés dans les détritus, construisant leurs propres maisons et ateliers des cendres.\n\nIl serait trop d'effort de débarrasser Bayvic d'eux, ni avons-nous une raison de le faire. Très peu d'humains vivent dans la ville pour commencer et en la remettant aux gobelins, avec une subvention suffisante, nous pouvons leur permettre de reconstruire la ville pour une fraction du coût qu'il nécessiterait autrement."
 adshaw_settling_the_ashes_title:0 "S'Installer dans les Cendres"
 adshaw_settling_the_ashes_desc:0 "Les coques roussies des bâtiments d'Ashenhyth peuvent être vues des tours de Ryganced, une relique de notre passé, de la fondation de l'empire, forgée à travers l'acier et les feux de rétribution.\n\nLa fureur de nos ancêtres était bien placée, si un peu extrême, mais ce serait un grand gaspillage de garder la ville dans un tel état. De longues années ont passé depuis qu'elle était Celmaldor, une ville d'elfes. Et longtemps elle a été Ashenhyth, une ville de l'humanité, une parmi beaucoup dans nos frontières. Il est temps d'enterrer le passé et construire anew."
 adshaw_crown_of_the_mire_title:0 "Couronne des Marais"
 adshaw_crown_of_the_mire_desc:0 "Le royaume souvent oublié de Balmire était un des premiers royaumes de l'Escann Féodal, fondé par des armées aléniques chargeant l'Alen et prenant d'assaut les tourbières de la tour suivant la libération de Gawed. Pendant leur règne ils transformèrent le marais putride en royaume assez puissant pour se dresser contre même les goûts de Gawed pour un temps jusqu'à sa chute à Adenica.\n\nLes derniers rejetons de la famille royale se dispersèrent à travers la terre, bien qu'un finit en Adshaw et se maria dans la maison. À travers leur lignée nos seigneurs ont tenu le titre de Seigneur des Marais pendant des siècles, bien que considérant la position où ils étaient ce n'était peu plus qu'un titre de prestige. Maintenant est le temps de rectifier cela, et forcer notre réclamation au trône vacant de Balmire."
 adshaw_city_by_the_river_title:0 "Ville au Bord de la Rivière"
 adshaw_city_by_the_river_desc:0 "La ville de Rivsby est devenue le choix de résidence pour ceux souhaitant étudier les ruines laissées par le bref règne orque sur la terre, ainsi que Bal Vroren et les Pierres d'Âme de l'Île Vroren. Comme tel elle est devenue un centre majeur d'apprentissage dans l'empire tout en attirant aussi des artisans habiles désireux de vendre leurs marchandises aux classes supérieures en croissance constante dans la ville. Avec un arrière-pays fertile pour la soutenir, Rivsby est bien positionnée pour devenir une des plus grandes villes à l'est."
 adshaw_ashen_arsenal_title:0 "Arsenal de Cendres"
 adshaw_ashen_arsenal_desc:0 "La restauration d'Ashenhyth a progressé joliment, ce qui restait de l'ancien Celmaldor a été réutilisé en nouveaux projets et de généreuses concessions de terre ont attiré beaucoup à la ville. Les travailleurs ont demandé ce qui doit être fait avec les ruines du Port Blanc, un port colossal inachevé destiné à être capable d'abriter toute la Flotte Remnant elfique, largement réduit en cendres avec le reste de la ville quand elle tomba à nos armées.\n\nNous n'avons aucun besoin pour un tel dock massif ici, bien que nous puissions facilement le réutiliser comme vaste complexe de chantier naval pour s'assurer que l'empire peut concurrencer avec les puissances coloniales de Cannor."
 adshaw_welcome_to_the_reach_title:0 "Bienvenue aux Marches"
 adshaw_welcome_to_the_reach_desc:0 "Malgré les grands bonds que notre empire a faits en s'établissant comme une des grandes puissances d'Halann, nous manquons simplement de la densité de population et diversité de nos rivaux. La plupart de la population est concentrée dans les villes des Marches Bleues et un pourcentage substantiel du royaume reste rural et déconnecté, tandis que dans certaines zones les cicatrices des guerres requises pour unir les Marches sont facilement évidentes.\n\nUne proposition a rassemblé du soutien dans la cour, pour commencer un programme incitant les étrangers à migrer aux Marches, amenant leurs compétences et familles à nos terres pour construire ce qui sera bientôt la puissance dominante en Cannor. Tandis que les éléments plus conservateurs de la cour s'opposent véhémentement à ceci, un tel acte serait clé dans forger de nouvelles Marches, pour le meilleur ou le pire."

 # EVENTS
 adshaw.1.t:0 "Émeutes de Flèche-des-Marches"
 adshaw.1.d:0 "Bien qu'ils aient été loyaux au règne républicain pendant des siècles, les barons des terres autour de Flèche-des-Marches ont été significativement plus agités récemment, réclamant des griefs contre la république et demandant des droits additionnels. Nous avons été en négociations avec eux pendant des semaines, mais le meurtre d'un baron pendant une de ces réunions semble les avoir enflammés en menant une rébellion de masse dans la ville. Alors qu'ils et leurs partisans font des ravages à travers Flèche-des-Marches, un dignitaire visiteur d'Adshaw a suggéré que nous pétitionnions leur seigneur pour protection, en retour de notre subservience. Ils réclament que la ligue ne nous protégera pas, que Celmaldor est trop loin pour nous assister."
 adshaw.1.a:0 "Accepter sa proposition, Adshaw protégera la ville !"
 adshaw.1.b:0 "Nous devons placer notre confiance continue en Celmaldor."
 adshaw.3.t:0 "L'Incident de Port-Éternel"
 adshaw.3.d:0 "Des nouvelles nous ont atteints d'un conflit dans la Baie des Frimas entre notre partenaire commercial Port-Éternel et la seigneurie d'Adshaw. Selon les rapports plusieurs navires de guerre de Port-Éternel furent aperçus attaquant et coulant quelques vaisseaux marchands adshawiens non armés. Bien qu'ils réclament le contraire, les innombrables rapports de témoins oculaires semblent prouver leur culpabilité. Adshaw demande justice, et se prépare à marcher des soldats dans la ville pour la recevoir. La question est, croyons-nous les réclamations d'innocence de Port-Éternel ? Si vrai, leurs actions seraient motifs pour les éjecter de la ligue, mais s'ils ont en effet été piégés alors nous sommes obligés de les défendre."
 adshaw.3.a:0 "Ils doivent se dresser pour leur folie. Seuls."
 adshaw.3.b:0 "Ils sont innocents, et doivent être défendus !"
 adshaw.4.t:0 "Réponse de Bayvic"
 adshaw.4.d.1:0 "Les princes marchands de Bayvic nous ont abandonnés, nous marquant criminels et brigands. Ils nous laissent nous défendre contre les Adshawiens traîtres seuls !"
 adshaw.4.d.2:0 "Les princes marchands de Bayvic ont vu à travers les mensonges d'Adshaw et se dressent prêts à nous défendre de leur expansionnisme traître."
 adshaw.4.a:0 "Nous devons nous soumettre, de peur que la ville soit réduite en décombres."
 adshaw.4.b:0 "Bayvic protège !"
 adshaw.5.t:0 "Dette Deland"
 adshaw.5.d.1:0 "Le temps est venu pour nous de payer notre dette à la famille Deland. Ou plutôt ce serait. Malheureusement, la famille entière a été dépouillée de sa richesse, la plupart ont rencontré leur fin au bout de la lame d'un voleur, le reste vit dans la misère, gens de peu de souci. Quant à leur membre le plus proéminent, Derek Deland, son corps fut trouvé décayé et mutilé dans les Grands-Bois des années auparavant. La famille Deland de qui nous avons pris notre prêt n'est plus."
 adshaw.5.d.2:0 "Le temps est venu pour nous de payer notre dette à la famille Deland. La famille riche a envoyé des collecteurs au palais, déterminés à obtenir leur dû."
 adshaw.5.a:0 "Comme c'est affreux pour eux..."
 adshaw.5.b:0 "Nous payons nos dettes."
 adshaw.5.c:0 "À propos de cela..."
 adshaw.5.e:0 "Leur retourner leurs terres. Pour maintenant."
 adshaw.6.t:0 "Crise d'Envermarck"
 adshaw.6.d:0 "Une escarmouche a éclaté dans le Bois-aux-Vipères alors que des forces d'Adshaw chassant des braconniers furent supposément assaillies par des soldats d'Envermarck. Bien que les détails soient flous, avec plusieurs histoires contradictoires atteignant notre ville, il est connu que du sang a été versé dans les bois d'Adshaw, et ils sont déterminés à chercher rétribution. Des forces des deux côtés sont déjà positionnées sur la rivière et le leadership d'Envermarck cherche une frappe préemptive ; ils nous ont demandé si nous maintiendrons notre alliance et les assisterons."
 adshaw.6.a:0 "Adshaw doit être contenu !"
 adshaw.6.b:0 "Nous devons concéder."
 adshaw.7.t:0 "Acte de Propriété de Dinesck"
 adshaw.7.d:0 "Les seigneurs d'Adshaw ont présenté à notre ligue un document officiel des jours fondateurs de Dinesck proclamant la ville comme fief sous la protection de Château-Ry, et demandent que les termes dans l'acte soient maintenus. Comme dirigeants de la ligue, ils nous ont pétitionnés pour leur accorder leur vassal de jure, mais il y a ceux dans notre cabinet qui préféreraient voir le document brûlé et leurs réclamations niées, car leur contrôle sur les marches fut perdu il y a des siècles."
 adshaw.7.a:0 "Ces documents semblent en ordre."
 adshaw.7.b:0 "La réclamation d'Adshaw sur les Marches a longtemps expiré."
 adshaw.8.t:0 "Aucune Bonne Action"
 adshaw.8.d:0 "Les bâtards sans épine de Bayvic ont cédé notre ville à Adshaw, déclarant un acte vieux de siècles comme preuve de leur seigneurie sur nous. Bien que beaucoup bouillonnent, il est clair que si nous prenons les armes, nous nous battrons seuls."
 adshaw.8.a:0 "Nous devons nous soumettre."
 adshaw.8.b:0 "Aux armes ! Nous ne nous agenouillerons jamais devant Adshaw encore !"
 adshaw.9.t:0 "Flèche-des-Marches Brave la Tempête"
 adshaw.9.d:0 "Les marchands de Flèche-des-Marches ont refusé l'offre de vassalisation de notre agent, nous forçant à compter sur notre plan de secours. Quand les nobles ravageant actuellement la ville auront pris d'assaut le palais mayoral, nos agents dans l'armée livreront la ville à nous. Jusqu'alors, d'autres matières demandent notre attention."
 adshaw.9.a:0 "Nous pouvons attendre."
 adshaw.10.t:0 "Défiance à Port-Éternel"
 adshaw.10.d:0 "Les traîtres de Bayvic semblent avoir une épine dorsale après tout, choisissant de se dresser avec Port-Éternel contre nos accusations. La balle est dans notre camp maintenant quant à comment cette crise finira. Leur montrerons-nous la gloire d'Adshaw par les armes ou attendrons-nous notre temps pour un moment plus opportun ?"
 adshaw.10.a:0 "Nous les amènerons à s'agenouiller."
 adshaw.10.b:0 "Nous reculerons, pour maintenant."
 adshaw.11.t:0 "L'Acte Brûle"
 adshaw.11.d:0 "Le cabinet de Bayvic a brûlé notre acte devant le visage de notre émissaire, déclarant que Dinesck restera partie de leur ligue illégale de marchands corrompus et avides. Alors que toute la force de Bayvic et ses alliés se dresse derrière Dinesck, il est temps pour nous de choisir notre prochain mouvement. Avec soin."
 adshaw.12.t:0 "Nettoyage"
 adshaw.12.d:0 "Nettoyage."
 adshaw.12.a:0 "Tout le monde aime le nettoyage."
 adshaw.13.t:0 "Destin de Crovis"
 adshaw.13.d.1:0 "Le jeune Crovis est rentré chez lui défait, son armée vaincue par les maudits orques à l'est. Parti est le garçon ambitieux et aux yeux brillants qui marcha vers la Marée Grise, cherchant à devenir un héros pour le peuple sur lequel la famille de sa mère régnait. À sa place est un homme rude et endurci, non brisé mais rendu sage par ses échecs. Quel que soit ce que son futur détient maintenant, pour l'avenir prévisible les Marches Escannies restent en mains orques."
 adshaw.13.d.2:0 "Le prince audacieux Crovis a vaincu les Orques Gris, saisissant Bal Vroren et la Salle du Mammouth et les expulsant de Vrorenmarche. Il a été couronné Roi du Vroren, Souverain des Marches Blanches, et sa gratitude envers sa patrie est facilement évidente alors qu'il donna un discours encourageant la solidarité entre Adshaw et Vrorenmarche, plaidant pour un futur uni pour les Marches Aléniques."
 adshaw.13.a:0 "Il nous incombe maintenant."
 adshaw.13.b:0 "Salut Roi Crovis !"
 adshaw.14.t:0 "Nouvelles Missions"
 adshaw.14.d:0 "Ajout de nouvelles missions."
 adshaw.14.a:0 "Va les jouer mec."
 adshaw.15.t:0 "La Croisade Nordique"
 adshaw.15.d.1:0 "Avec la récente conversion de notre royaume à la cause corinite, beaucoup dans les Marches ont été saisis d'un zèle divin, désireux d'abattre le mal et protéger les faibles. Déjà les nombres de loups-garous dans les Grands-Bois ont chuté et les croisés ont maintenant tourné leur attention ailleurs. Spécifiquement, vers le nord, la terre des Pillards impitoyables qui ont harcelé et pillé nos terres pendant des siècles. Une armée de guerriers saints s'est rassemblée pour s'aventurer dans les terres froides de Gérudie, et ont fait appel à la cour royale pour soutien dans leur entreprise. Nous ne sommes pas libres de nier leur demande, ni ne le ferions. C'est une opportunité de choix pour vaincre une menace sérieuse et gagner territoire pour le royaume.\n\nPar parole du $MONARCHTITLE$, la Croisade Nordique a commencé."
 adshaw.15.d.2:0 "Notre royaume s'est récemment converti à l'adoration du Dieu Unique du Ravélianisme, et beaucoup de la terre a déjà embrassé les enseignements du Rectorat. Bien qu'une région de Cannor ait toujours été têtue dans leur suivi de croyances antiquées, tribales. Les pillards barbares de Gérudie. Comme souverains des Marches, c'est notre devoir de leur amener la vérité, par le sang si nécessaire.\n\nPar parole du $MONARCHTITLE$, la Croisade Nordique a commencé."
 adshaw.15.d.3:0 "La récente Proclamation Corinite a secoué les cœurs des fidèles dans les Marches. Ils parlent de négliger le devoir, de permettre aux monstres et sans-foi de s'attaquer aux fidèles. C'est bien sûr un bavardage ridicule, n'avons-nous pas soutenu l'expédition de Crovis contre les Orques ? N'avons-nous pas levé des flottes pour protéger contre les raids des pillards ? Maintenant que les Marches sont unies sous notre bannière, peut-être est-il temps de démontrer encore publiquement que nous ne sommes pas négligents dans nos devoirs. Avec une conviction renouvelée qui est guidée dans la direction appropriée, nous pourrions finalement terminer la menace des Pillards Gérudiens pour de bon.\n\nPar parole du $MONARCHTITLE$, la Croisade Nordique a commencé."
 adshaw.15.a:0 "La lame de Corin abattra les Skaldes !"
 adshaw.15.b:0 "Nous amènerons la lumière du Dieu Unique aux Hommes du Nord !"
 adshaw.15.c:0 "Puisse Adean bénir notre conquête vertueuse !"
 adshaw.17.t:0 "Le Manoir Tombe"
 adshaw.17.d:0 "La flèche du Manoir du Géant est tombée à nos forces avec une acclamation tumultueuse. Avec cette victoire nous avons sécurisé une base d'où envahir les terres rudes d'Olavslund, bien que d'abord nous devions décider où nous commencerons l'invasion. Nous pourrions assiéger la côte montagneuse des Skaldes, bien que nous nous battions en terrain moins que favorable contre un ennemi zélé. L'autre choix serait de débarquer à Urviksten, et bien que la terre puisse être légèrement plus hospitalière, les derniers rejetons d'Ebonfrost n'iront pas tranquillement."
 adshaw.17.a:0 "Il est temps de terminer les chants des Skaldes."
 adshaw.17.b:0 "Les fils d'Ebonfrost s'agenouilleront d'abord."
 adshaw.18.t:0 "Régent de Gérudie"
 adshaw.18.d:0 "Les rois païens d'Adshaw ont conquis beaucoup de Gérudie, et beaucoup de nos anciens compatriotes ont maintenant abandonné les chants des Skaldes, embrassant les dieux du sud à la place. Maintenant, le royaume a envoyé des émissaires à notre cour pour demander notre propre subservience et conversion, menaçant que leurs armées marcheront plus loin dans le nord si nous refusons."
 adshaw.18.a:0 "Nous devons nous soumettre."
 adshaw.18.b:0 "Les sudistes peuvent arracher les terres de nos mains mortes !"
 adshaw.19.t:0 "Les Écailles-Vertes"
 adshaw.19.d:0 "Les tribus des Écailles-Vertes ont été brisées par nos forces, chassées de leurs tunnels et dans nos lames. La bannière royale flotte maintenant fièrement sur les hautes terres, bien que nous devions encore décider ce qui doit être fait sur les anciens habitants qui restent encore."
 adshaw.19.a:0 "Exterminer cette vermine."
 adshaw.19.b:0 "Un nouvel établissement sera construit pour les loger."
 adshaw.20.t:0 "Notre Bienfaiteur Salue"
 adshaw.20.d.1:0 "Les clans des Marais de l'Ouest se réjouissent de notre récente victoire, les grands festins assistés par plusieurs émissaires d'Adshaw, qui nous ont soutenus dans notre guerre pour la liberté. Alors que la nuit se termine et les fêtards partent, les dirigeants des plus grands clans sont approchés par ces mêmes hommes. Ils déclarent que ce ne sera qu'une question de temps avant que Gawed ne s'abatte sur nous encore une fois, et que nous serions forcés de nous battre pour chaque année de notre indépendance. Une alternative a été présentée cependant ; subservience à Adshaw en retour de protection de Gaweton. Ce peut être l'hydromel parlant mais plusieurs des seigneurs de clan sont désireux de suivre nos vaillants alliés, bien que certains plus posés soulignent que nous nous agenouillerions simplement à encore un autre seigneur."
 adshaw.20.d.2:0 "À travers les Grandes-Marches notre peuple se réjouit. Pour la première fois en siècles, nous avons finalement atteint la liberté, et Gawed brûle dans notre sillage. Cependant, sous les acclamations tous savent qu'éventuellement nous serons forcés de nous défendre encore, et encore, et encore. Il y a des émissaires d'Adshaw offrant leur protection en retour de notre vassalisation. Bien que ceci nous protégerait de l'Aigle, ne nous inclinerions-nous pas juste à un autre tyran ?"
 adshaw.20.a:0 "Salut les grands rois des Marches !"
 adshaw.20.b:0 "Nous n'échangerons pas un oppresseur pour un autre."
 adshaw.21.t:0 "Vestiges de la Marée Grise"
 adshaw.21.d:0 "Nos armées ont finalement libéré Vrorenmarche, les dernières forteresses que les Orques Gris avaient dans cette terre ont été brisées et les quelques guerriers qui ont survécu sont maintenant chassés dans la forêt. Des célébrations se tiennent à travers les Marches, bien qu'il y ait un groupe notable absent des festivités. Laissés dans notre sillage sont des orques qui n'ont pas encore pris les armes, avec leur progéniture demi-humaine. Il nous incombe de décider comment les traiter. La plupart de notre populace est de l'opinion que les laisser en paix est hors de question face aux atrocités qu'ils ont commises pendant la Marée Grise, nous laissant avec les options d'extermination complète ou les soumettre au travail dur pour reconstruire ce qui a été perdu."
 adshaw.21.a:0 "Le sang aura du sang."
 adshaw.21.b:0 "Ils peuvent payer pour leur barbarie avec assez de travail."
 adshaw.21.c:0 "Ils n'ont eux-mêmes rien fait de mal."
 adshaw.23.t:0 "Les Premiers Migrants"
 adshaw.23.d:0 "Cela fait quelques années depuis le début du programme de migration, et ce qui était jadis un petit filet de voyageurs et migrants est devenu un versement constant du sud, principalement de Lencenor et la Tête-de-Dame. Il peut vraiment être dit qu'une grande migration a maintenant commencé sérieusement."
 adshaw.23.a:0 "Bienvenue aux Marches !"
 adshaw.24.t:0 "Du Feu"
 adshaw.24.d:0 "Des réfugiés et aventuriers déplacés des guerres presque constantes en Escann ont commencé à chercher de nouvelles vies dans les Marches, augmentant davantage le taux de croissance de notre population."
 adshaw.25.t:0 "Lumière du Nord"
 adshaw.25.d:0 "À travers tout Cannor la populace de royaumes oppressifs et gouvernés par des seigneurs décadents ont entendu des opportunités qu'on peut trouver dans les Marches. Notre administration peut à peine suivre la marée incessante de migrants dans l'empire, désireux de trouver une meilleure vie pour eux-mêmes qu'ils auraient pu trouver dans leurs patries."
 adshaw.26.t:0 "Industries Florissantes"
 adshaw.26.d:0 "Alors que nos nouveaux citoyens s'installent dans leurs maisons ils ont pris à fonder de nouveaux établissements profond dans la nature, ainsi que commencer leurs propres ateliers pour gagner leur vie. Des villes autrefois reculées et rurales sont rapidement devenues des cités animées, produisant des œuvres artisanales de la plus haute qualité et nourrissant une classe moyenne en croissance rapide."
 adshaw.27.t:0 "Les Nouvelles Marches"
 adshaw.27.d:0 "Le programme de migration a finalement suivi son cours, et peu peuvent se souvenir des Marches comme elles étaient avant alors. D'innombrables races et peuples appellent maintenant cette terre maison, amenant leurs propres talents pour aider à construire l'empire ensemble. Des villes ont jailli où, juste une décennie auparavant, il n'y avait que de forêts épaisses ou champs vides. Une demi-douzaine de langues sont parlées dans les marchés à travers l'empire, et des marchandises jadis rares et exotiques peuvent être trouvées sur virtuellement chaque coin de rue. Il y a encore ceux qui ressentent la transformation extraordinairement rapide qui s'est produite, mais ils sont pour la plupart en minorité. Pour le meilleur ou le pire, les Marches ont été forgées anew."
 adshaw.27.a:0 "Le futur attend."

 # Migration events
 adshaw.28.t:0 "Commerce Détourné des Rivaux"
 adshaw.28.d:0 "Jadis, la Mer de la Tête-de-Dame était vue comme le cœur de Cannor, le centre battant de son commerce et commerce. Mais maintenant, nous sommes les seuls porteurs de ce manteau. Avec chaque jour, de nouvelles flottes commerciales arrivent et de nouvelles caravanes roulent dans nos villes florissantes, et avec chaque pièce qu'elles apportent, les Marches deviennent plus riches.\n\nPuisse tout l'or du monde couler au nord vers les Marches !"
 adshaw.28.a:0 "C'est à prévoir."

 adshaw.29.t:0 "Nous L'Avons Fait"
 adshaw.29.d:0 "Les Marches se dressent maintenant à cheval sur Cannor. C'est un phare d'acier et pièce, de puissance et majesté. Il n'est pas étonnant que de plus en plus soient attirés à cette grande lumière nordique, et chaque arrivée est une autre pièce dans notre poche et un autre travailleur dans nos usines."
 adshaw.29.a:0 "D'Adshaw aux Marches, nous avons fait du chemin."

 adshaw.30.t:0 "Tous les Chemins Mènent aux Marches"
 adshaw.30.d:0 "Les Marcheurs se sont toujours dressés les uns pour les autres et personne d'autre. C'était primordial de sauver notre peuple des menaces de fausses nations autour de nous et de la menace de la Marée Grise. Nous avons lutté et nous avons lutté seuls, tandis que d'autres peuples étaient trop occupés à manger des seconds petit-déjeuners ou contempler leurs « chères patries perdues ».\n\nCependant, les temps changent et nous avons surpassé ces jours de mélancolie et conflit, et nous voyons maintenant les autres races venir supplier à notre porte. Nous sommes prêts à mettre de côté notre passé ; car notre réponse est que tant qu'ils sont prêts à avoir des échardes dans leurs mains pour la prospérité des Marches, ils sont libres de vivre dans nos forêts."
 adshaw.30.a:0 "Laissons notre richesse et succès les peindre verts."

 adshaw.31.t:0 "Les Arbres Peuvent Tomber mais les Marches Grandissent"
 adshaw.31.d:0 "Nos terres nous donnent un potentiel illimité pour la croissance, car partout où nous coupons des arbres, des maisons s'élèvent à leur place. Nous n'avons pas besoin de livrer des fournitures et tout peut être construit sur site. Il est seulement naturel pour nous de grandir toujours plus."
 adshaw.31.a:0 "Les Marches étendent leurs branches."

 adshaw.32.t:0 "Le Printemps Vient pour un Nouveau Baron"
 adshaw.32.d:0 "C'est une tradition que chaque fois qu'une nouvelle branche pousse à l'arbre familial d'un des Barons du Bois plus influents, ils donneront à la ville de leur choix pour se souvenir des racines d'où ils ont eux-mêmes aussi grandi."
 adshaw.32.a:0 "Des graines de richesse ont été plantées."

 adshaw.33.t:0 "Marée d'Immigrants de l'Échine-du-Serpent"
 adshaw.33.d:0 "Les habitants des profondeurs et leurs descendants sont loin de chez eux dans nos bois ; et les plus mal venus, car nous nous souvenons encore de la Marée Verte. Mais ils ont gagné leur place parmi d'autres races et pour garder notre position politique nous devons les tolérer."
 adshaw.33.a:0 "Gardez vos ennemis plus proches..."

 adshaw.34.t:0 "Incident de Chasse"
 adshaw.34.d:0 "Leurs corps ont été drapés en vêtements royaux, maintenant tachés de leur voyage hâtif. Ils disent qu'ils ont trouvé une nouvelle source de richesse, dans une clairière dans les bois. Les Barons savent probablement de quoi ils parlent. Leurs visages sont tendus du voyage, mais ils semblent heureux. Vous tendez la main pour toucher ce qu'ils vous ont apporté, un échantillon de bois de qualité supérieure et gemmes polies. La réalité vous frappe finalement. Le froid que vous sentez est celui de la pièce, en abondance !"
 adshaw.34.a:0 "La joie vous submerge."

 adshaw.35.t:0 "L'Héritage"
 adshaw.35.d:0 "Il y a longtemps Crovis guerroya contre les nombreux orques de Vrorenmarchedans l'espoir de finalement libérer nos parents Marcheurs de leur emprise. Il peut être argumenté s'il réussit ou échoua dans sa campagne originale mais ses accomplissements ultérieurs éclipsent sa jeunesse. Il reprit l'Est des vestiges de la Marée et de tous ceux qui s'opposaient à l'unité pour laquelle nous luttions. À travers ses actions nous sommes maintenant unis. À travers ses actions nous prospérons maintenant."
 adshaw.35.a:0 "Crovis serait fier !"

 adshaw.36.t:0 "Il Était Une Fois Un Homme Et Un Orque"
 adshaw.36.d:0 "Dans les bois les deux se rencontrèrent.\nTous deux hache en main.\nUne bataille commençait, vous pariez.\nMais comme vous avez tort.\nIls coupèrent branches, bois, au lieu de l'autre.\nEt ainsi ne firent aucun dérangement.\nToutes les histoires n'ont pas un début heureux,\nMais elles peuvent avoir une fin heureuse."
 adshaw.36.a:0 "Les hommes qui coupent des pins ensemble, sont du même sang."

 adshaw.37.t:0 "Plus Élégant Que le Bois"
 adshaw.37.d:0 "Nous sommes fiers de notre héritage et nous nous souviendrons toujours des forêts dans lesquelles nous avons grandi, mais les temps changent. Nous sommes un grand empire maintenant et il est temps d'apprécier les choses plus fines de la vie."
 adshaw.37.a:0 "Assez juste, mais gardez la table d'acajou !"

 adshaw.38.t:0 "Un Mot des Vipères"
 adshaw.38.d:0 "Il y a des nouvelles de nos grands réseaux que la demande pour une de nos exportations va chuter bientôt en raison de changements de chaîne d'approvisionnement. Ils disent qu'en agissant maintenant nous pouvons encore convertir notre industrie vers d'autres luxes plus recherchés."
 adshaw.38.a:0 "Les Vipères de la Mort prouvent leur utilité encore une fois."

 adshaw.39.t:0 "Les Barons du Bois Frappent Encore"
 adshaw.39.d:0 "Les Barons du Bois ont maintes fois avancé et prouvé que la forêt peut être utilisée de multiples façons, et ils l'ont fait encore. Leur nouvelle recherche financée montre comment nous pouvons traiter le bois pour aider dans la fabrication de biens commerciaux de niveau supérieur. Il semble vraiment que les possibilités sont infinies."
 adshaw.39.a:0 "Un nouvel Âge de Foresterie commence !"

 adshaw.40.t:0 "Petit Kobildzan"
 adshaw.40.d:0 "Il semble que même les kobolds reclus dans nos terres ont été impactés par la ruée de migrants. Des kobolds de partout la Côte-du-Dragon ont afflué à Axzo Vurte, le transformant d'une collection reculée de taudis en ville étalée en moins d'une décennie, et pourtant seulement une fraction peut être vue de la surface. Sous leurs pieds sont d'innombrables miles de cavernes et grottes tordues où ils font leurs maisons et ateliers, ainsi que d'où ils tirent des gemmes pour grandir leur trésor et payer des taxes avec. Il est effectivement impossible pour nous de jamais savoir exactement combien de kobolds appellent la ville maison, qu'ils ont renommée Axzozex et proclamée patrie secondaire des tribus kobolds."
 adshaw.40.a:0 "Intéressant."

