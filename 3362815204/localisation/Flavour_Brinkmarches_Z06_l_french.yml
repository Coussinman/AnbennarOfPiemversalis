 z06_sucession_title:0 "Question de Succession"
 z06_sucession_desc:0 "Walter V Brinkwick vieillit sans héritier ; le trône ne doit pas tomber entre les mains d’opportunistes. Rassemblons la cour pour assurer un successeur digne et maintenir la Marche stable."

 z06_restored_house_title:0 "Une Maison Restaurée"
 z06_restored_house_desc:0 "Ravivons l’honneur de la maison Brinkwick—levons les bannières, renouvelons les serments et rappelons à nos alliés pourquoi notre lignée protège l’Est."

 z06_elite_defenders_title:0 "Défenseurs d’Élite"
 z06_elite_defenders_desc:0 "Entraînons les murs de boucliers et formons des sapeurs pour les marais ; nos meilleurs doivent tenir jusqu’au moment de frapper."

 z06_shield_title:0 "Le Bouclier"
 z06_shield_desc:0 "Nous sommes le bouclier de la frontière d’Arannen. Quand les frontières s’embrasent, c’est notre devoir d’encaisser le premier choc et de tenir le dernier rempart."

 z06_born_fight_title:0 "Né pour Combattre"
 z06_born_fight_desc:0 "Des cours d’entraînement aux champs boueux, les Brinkmarchers sont trempés par l’adversité. Faisons de nos traditions martiales l’envie des marches frontalières."

 z06_swamp_citadels_title:0 "Citadelles des Marais"
 z06_swamp_citadels_desc:0 "Élevons des forts sur les chaussées et les îles, ceints de palissades et de marais ; que la Folie elle-même broie les envahisseurs."

 z06_reclamation_title:0 "Droits de Réclamation"
 z06_reclamation_desc:0 "Demandons à Arannen de nous accorder le droit—et les fonds—pour réclamer la Folie de Daravan à leur place. Nous connaissons le marais ; nous le dompterons."

 z06_protect_title:0 "Protéger"
 z06_protect_desc:0 "Protégeons les caravanes, châtions les infidèles et contraignons les alliés hésitants à faire leur part ; la protection est à la fois promesse et devoir."

 z06_imperial_swamp_title:0 "Marais Impérial"
 z06_imperial_swamp_desc:0 "Sécurisons la Folie sous la loi impériale et la garde de Brinkmarch, tenant les mains avides de Corvuria loin de notre boue et de notre grain."

 z06_wispcircle_title:0 "Le Cercle des Lueurs"
 z06_wispcircle_desc:0 "Un cercle de lumières scintille à Wisphollow—augures, ou quelque chose de plus ancien. Étudions ce cercle et décidons s’il faut le craindre ou le suivre."

 z06_recruit_title:0 "Recruter les Exilés"
 z06_recruit_desc:0 "Offrons l’amnistie aux Gnolls Marqués par la Flamme, bannis par les leurs. En tant qu’éclaireurs et voltigeurs, ils connaîtront les brumes mieux que quiconque."

 z06_doing_part_title:0 "Faire leur Part"
 z06_doing_part_desc:0 "Les Gnolls marqués par la flamme doivent prouver leur loyauté par des actes, non par des mots."

 z06_settle_folly_title:0 "Coloniser la Folie"
 z06_settle_folly_desc:0 "Établissons des hameaux sur les hauteurs, drainons les champs et construisons des routes. Que la Folie nous nourrisse au lieu de nous dévorer."

 z06_wisphollow_title:0 "Enquêter sur Wisphollow"
 z06_wisphollow_desc:0 "Envoyons des éclaireurs et des mages dans Wisphollow pour en cartographier les secrets. Les murmures d’un Roi des Lueurs exigent des preuves—ou des préparatifs."

 z06_secure_north_title:0 "Sécuriser le Nord"
 z06_secure_north_desc:0 "Fortifions les gués et purgeons les repaire de bandits le long des marches du nord ; ne laissons aux pillards d’autre choix que la retraite."

 z06_breadbasket_title:0 "Reprendre le Grenier à Blé"
 z06_breadbasket_desc:0 "Le blé de cendre remplissait autrefois nos greniers ; il le fera à nouveau. Réclamons champs et moulins pour nourrir nos armées et garder notre peuple loyal."

 z06_servants_title:0 "Nouveaux et Anciens Serviteurs"
 z06_servants_desc:0 "Réinstallons les fidèles et liez les autres par la loi. Les anciens foyers comme les nouveaux arrivants trouveront leur place dans le royaume."

 z06_loyalty_title:0 "Loyauté Forcée"
 z06_loyalty_desc:0 "La loyauté peut se gagner—ou s’imposer. Chartes de tours et décrets de cour ramèneront même les sujets les plus fiers à l’obéissance."

 z06_survival_title:0 "Assurer notre Survie"
 z06_survival_desc:0 "Entre l’Empire, Corvuria et la Folie, seule la discipline et la prudence nous feront survivre. Réserves et cœurs intrépides porteront le jour."

 z06_realm_title:0 "Le Royaume de Puck"
 z06_realm_desc:0 "Des rumeurs murmurent d’un roi caché dans les brumes. Qu’il soit allié ou usurpateur, nous devons décider si le royaume plie devant Puck—ou lui barre la route."

 z06_coast_title:0 "La Côte de Puck"
 z06_coast_desc:0 "Des embouchures aux voies maritimes, la côte doit être nôtre. Gardons les appontements, taxons les cargaisons et empêchons les contrebandiers de financer nos ennemis."

 z06_revenge_title:0 "Vengeance contre Nerat"
 z06_revenge_desc:0 "La Nécropole se dresse comme une insulte et une blessure. Si nous la revendiquons, la justice—la nôtre ou celle de Puck—sera enfin rendue."

 z06_turn_tables_title:0 "Renverser la Vapeur"
 z06_turn_tables_desc:0 "Ceux qui se moquaient de notre faiblesse goûteront au renversement. Prenons des leviers, retournons les alliances et faisons des proies d’hier les chasseurs d’aujourd’hui."

 z06_capital_title:0 "Capitale de Puck"
 z06_capital_desc:0 "Élevons un siège digne d’un roi rusé—des cours qui déconcertent les espions, des murs qui raillent les sièges et des rues qui chantent la loyauté."

 z06_cult_title:0 "Culte de la Personnalité"
 z06_cult_desc:0 "Par l’admiration ou la crainte, façonnons le récit de notre souverain en légende vivante. Que la dévotion étouffe les dissensions avant qu’elles ne naissent."

 z06_beyond_title:0 "Un Portail au-delà"
 z06_beyond_desc:0 "Les Profondeurs cachent une porte vers le Royaume Féerique. Préparons rituels et lignes d’approvisionnement avant d’oser franchir son seuil scintillant."

 z06_king_title:0 "Un Roi Tyran"
 z06_king_desc:0 "Que nos rivaux nous traitent de tyran pendant que les marches dorment en sécurité. Centralisons le commandement et brisons ceux qui prennent notre clémence pour de la faiblesse."

 z06_wispsworn_title:0 "Récompenser les Lueurs-Liés"
 z06_wispsworn_desc:0 "Les Lueurs-Liés ont gagné leur place dans le sang et le brouillard. Accordons-leur terres, rangs ou argent—et liez leur loyauté pour les guerres à venir."

 z06_north_woods_title:0 "Profondeurs du Nord"
 z06_north_woods_desc:0 "Poussons la ligne des pare-feux et des tours de guet dans les bois du nord ; domptons arbres et tribus."

 z06_open_portal_title:0 "Ouvrir le Portail"
 z06_open_portal_desc:0 "Les sigiles s’alignent et l’air vibre—maintenant ou jamais. Stabilisons la porte et sécurisons une tête de pont avant que les rivaux ne flairent la magie."

 z06_south_passage_title:0 "Le Passage Sud"
 z06_south_passage_desc:0 "Tracons un corridor sûr vers Vyr Dael et Bal Ouord. Avec routes, forts et loi, le sud nourrira notre ascension."

 z06_return_title:0 "Retour à la Maison"
 z06_return_desc:0 "Quand notre œuvre sera achevée, le chemin du retour doit être clair—que ce soit vers le Royaume Féerique ou vers des salles rebâties dans la gloire. Préparons la voie."

 z06_investigate_title:0 "Enquêter sur les Profondeurs"
 z06_investigate_desc:0 "Erudits et éclaireurs cartographieront les lignes telluriques et les repaire. Les Profondeurs livreront leurs secrets ou leurs bêtes."

 z06_east_woods_title:0 "Profondeurs de l’Est"
 z06_east_woods_desc:0 "Sécurisons mines, bosquets et routes cachées de l’est. Ce que nous ne pouvons pacifier, nous l’isolerons."

 z06_fate_title:0 "Sort des Squatters"
 z06_fate_desc:0 "Jugeons les colons qui ont revendiqué des terres en notre absence. Certains seront légitimés, d’autres déplacés—ou éliminés—pour le bien du royaume."

 flavor_brinkmarches.1.t: "Éviter une Crise de Succession"
 flavor_brinkmarches.1.d: "Walter V Brinkwick a vieilli. Ayant passé toute sa vie au service d’Arannen et accompli son devoir de protecteur de la frontière orientale, cela l’a rendu quelque peu reclus. Il n’a pas d’enfants, et le trône de Brinkmarches risque de tomber entre les mains d’opportunistes. La cour loyale a décidé d’agir et de trouver un héritier digne du trône."
 flavor_brinkmarches.1.a: "Un brillant jeune orphelin des temples."
 flavor_brinkmarches.1.b: "Un jeune fils d’une famille de marchands influents."
 flavor_brinkmarches.1.c: "Le plus jeune fils d’une des maisons nobles."
 flavor_brinkmarches.1.e: "Envoyer des lettres à Varaine ! La maison Brinkwick vivra !"

 flavor_brinkmarches.2.t: "Pétition au Marquis"
 flavor_brinkmarches.2.d: "Arannen a commencé la réclamation de la Folie de Daravan. En tant que leur marche loyale, nous devrions leur demander de nous confier le devoir de réclamation, afin qu’Arannen puisse se concentrer sur d’autres affaires, tandis que nous combattons les bêtes du marais."
 flavor_brinkmarches.2.a: "Présentons notre cas."

 flavor_brinkmarches.3.t: "Brinkmarches demande des efforts de colonisation"
 flavor_brinkmarches.3.a: "D’accord."
 flavor_brinkmarches.3.b: "Hors de question."

 flavor_brinkmarches.4.t: "Arannen Accepte !"
 flavor_brinkmarches.4.d: "Arannen a accepté notre demande de réclamer la Folie à leur place et a également décidé de financer les expéditions."
 flavor_brinkmarches.4.a: "Bien."

 flavor_brinkmarches.5.t: "Arannen Refuse"
 flavor_brinkmarches.5.d: "Arannen a refusé notre demande de réclamer la Folie à leur place. Ils ne réfléchissent clairement pas correctement. Nous devons prendre les choses en main."
 flavor_brinkmarches.5.a: "Vous avez donc choisi la mort."

 flavor_brinkmarches.6.t: "Amour Dur"
 flavor_brinkmarches.6.d: "Les dirigeants confus d’Arannen ont reçu une leçon. Ils ont été forcés d’accepter nos demandes et ont convenu de nous aider à réclamer la Folie."
 flavor_brinkmarches.6.a: "Espérons qu’ils aient vu l’erreur de leurs voies."

 flavor_brinkmarches.7.t: "Rencontre Étrange"
 flavor_brinkmarches.7.d: "En défrichant Wisphollow pour faire place à un nouveau établissement, nous avons rencontré quelque chose de tout à fait inattendu. Un groupe de Gnolls Marqués par la Flamme s’est approché de notre camp—non pas avec la fureur habituelle du combat, mais calmement, sans armes, et parlant le Commun. Ils ont prétendu avoir été exilés des autres tribus Gnolls et avoir fait leur foyer dans les profondeurs de Wisphollow. Ce qui était encore plus inhabituel, c’était leur vénération pour un être qu’ils appelaient le Roi des Lueurs, une figure mystérieuse qu’ils disent les protéger."
 flavor_brinkmarches.7.a: "Le Roi des Lueurs, hein ?"

 flavor_brinkmarches.8.t: "Un Tuteur Inhabituel"
 flavor_brinkmarches.8.d: "Notre héritier s’est pris d’un intérêt particulier pour Wisphollow, souvent vu en train d’observer les Gnolls Marqués par la Flamme alors qu’ils s’entraînent, chassent et vivent leur vie. L’un de leurs chefs, une figure respectée parmi eux, a pris notre jeune noble en affection et a commencé à le mentorat. Bien que peu conventionnel, ces leçons se sont avérées précieuses—notre héritier gagne une perspective unique sur la discipline, la survie et le leadership, à travers le prisme de la tradition Gnoll."
 flavor_brinkmarches.8.a: "Un Gnoll enseignant à un humain, qui l’aurait cru ?"

 flavor_brinkmarches.9.t: "Introuvable"
 flavor_brinkmarches.9.d: "Notre héritier a une fois de plus rendu visite à l’établissement Gnoll de Wisphollow, comme il l’a fait fidèlement pendant des mois—mais cette fois, il n’est pas revenu. Inquiet, nous avons immédiatement envoyé des groupes de recherche. Étrangement, nous avons également appris que Pouk, le chef Gnoll qui mentorait notre héritier, a également disparu. Jour et nuit, nos hommes fouillent les bois et les collines de Wisphollow, mais jusqu’à présent, aucune trace de l’un ou de l’autre n’a été trouvée."
 flavor_brinkmarches.9.a: "Nous ne pouvons que craindre le pire."

 flavor_brinkmarches.10.t: "Miracle !"
 flavor_brinkmarches.10.d1: "Un mage talentueux est apparu à notre cour, prétendant avoir trouvé notre héritier disparu au fond de la nature sauvage, couvert de sang mais vivant. Il dit avoir pris soin du garçon et l’avoir ramené à la santé. Étrangement, notre héritier insiste pour dire qu’il n’a jamais été en danger, parlant calmement et n’offrant aucun détail sur ce qui s’est passé. Il y a quelque chose d’inquiétant dans ses yeux—quelque chose a changé. Mais il jure qu’il va bien."
 flavor_brinkmarches.10.d2: "Un mage talentueux s’est présenté à nous, prétendant avoir trouvé notre souverain perdu au fond de la nature sauvage, couvert de sang et seul. Il dit l’avoir recueilli, soigné et assuré de sa sécurité. Étrangement, notre souverain insiste pour dire qu’il n’a jamais été en danger, balayant toute inquiétude. Bien qu’indemne, il y a quelque chose de différent dans son comportement—calme, distant, et étrangement certain."
 flavor_brinkmarches.10.a: "Incroyable ! Donnez-lui une position à la cour !"

 flavor_brinkmarches.11.t: "Séances de Tutorat"
 flavor_brinkmarches.11.d: "Le mage de cour Pock, qui nous a grandement aidés, s’est pris d’un vif intérêt pour l’enseignement de notre souverain. Ses conseils ont été sages, offrant des avis judicieux sur la gouvernance et le leadership. Dans ses leçons, il raconte souvent des histoires de la Folie de Daravan et de son passé légendaire. Étrangement, il a également parlé du Roi des Lueurs—tout comme les Gnolls de Wisphollow l’avaient fait. La coïncidence est troublante."
 flavor_brinkmarches.11.a: "Pock offre de grands conseils."

 flavor_brinkmarches.12.t: "Tragédie !"
 flavor_brinkmarches.12.d: "C’était un jour comme un autre. Notre souverain a rencontré Pock, le mage de cour, à huis clos. Une heure passa, puis deux. Comme aucun mot ne venait de l’intérieur, les gardes ont frappé—aucune réponse. Ils ont forcé la porte, pour trouver notre souverain affalé sur la table—vivant, mais inconscient, ne réagissant à aucune tentative de le réveiller. Pock avait disparu, sans laisser de trace. Malgré une fouille complète du château, il n’a pas pu être trouvé. Notre souverain reste malade, et une ombre de peur pèse lourdement sur la cour."
 flavor_brinkmarches.12.a: "Comment cela a-t-il pu arriver ?!"

 flavor_brinkmarches.13.t: "Rien ne s’est jamais passé"
 flavor_brinkmarches.13.d: "Alors que les médecins de la cour poursuivaient leur examen, notre souverain s’est soudain réveillé. À la surprise de tous, il semblait en parfaite santé—aucun signe de maladie ou de faiblesse. En fait, il semblait plus fort, plus concentré, presque… renouvelé. Il insiste pour dire que tout va bien, et qu’il est prêt à reprendre ses fonctions immédiatement. Malgré le mystère, notre souverain a repris le leadership, plus déterminé que jamais."
 flavor_brinkmarches.13.a: "Quel soulagement !"

 flavor_brinkmarches.14.t: "Guérir la Folie"
 flavor_brinkmarches.14.d: "[Root.Monarch.GetName] a convoqué toute la cour à Wisphollow, où il se tenait aux côtés d’un cercle de Gnolls. Là, il a annoncé que les Gnolls avaient découvert un moyen de guérir la Folie et que, ensemble, ils restaureraient la terre. Les mages ont été ordonnés d’aider au rituel, bien qu’aucun ne reconnaisse le sortilège lancé. Alors que les Gnolls ont commencé à chanter et danser, une magie inquiétante a rempli l’air, troublant tous les présents. Un épais brouillard s’est levé et a enveloppé le bosquet.\n\nQuand il s’est dissipé, tous étaient à genoux, paralysés et muets—sauf un : [Root.Monarch.GetName]. Devant la foule stupéfaite, il a révélé sa véritable identité—Puck, le Roi des Lueurs de légende. Déguisé d’abord en Pouk, le Gnoll exilé ; puis en Pock, le mage de cour de confiance ; et enfin en souverain de Brinkmarches lui-même, il avait ourdi un long jeu de tromperie. Le rituel n’était pas pour guérir, mais pour dominer. Maintenant, la cour est liée à sa volonté, les Gnolls servent d’agents loyaux, et le royaume tombe sous le règne de Puck, le Roi des Lueurs, revenu de l’ombre pour exercer sa vengeance."
 flavor_brinkmarches.14.a: "Un complot mûri depuis des siècles."

 flavor_brinkmarches.16.t: "Incident Diplomatique"
 flavor_brinkmarches.16.d: "Des rumeurs se répandent qu’un diplomate arannais inconnu s’est rendu en Corvuria et a gravement insulté ses dirigeants, provoquant un scandale diplomatique majeur. La situation s’est rapidement envenimée, et les relations entre Arannen et Corvuria se sont effondrées. Bien que le diplomate ait été arrêté, il a somehow échappé à la garde et disparu sans laisser de trace. Les tensions sont maintenant élevées, et les dégâts pour l’alliance pourraient être permanents."
 flavor_brinkmarches.16.a: "Hmm..."

 flavor_brinkmarches.17.t: "Restauration"
 flavor_brinkmarches.17.d: "Prenant le manteau de souverain de Brinkmarches, Puck a lancé des campagnes impitoyables contre les royaumes voisins de l’Empire et de Corvuria. Son véritable objectif : restaurer son ancien royaume, dans les frontières qu’il possédait avant d’être trompé par l’avatar de Nerat et maudit en une lueur errante, liée aux terres tordues de la Folie de Daravan. Maintenant, le moment est venu. Puck abandonne ses déguisements et révèle sa véritable forme. Puck est de retour—et son royaume se lève à nouveau."
 flavor_brinkmarches.17.a: "Vive le roi Puck."

 flavor_brinkmarches.18.t: "La Vengeance de Puck"
 flavor_brinkmarches.18.d: "Il y a longtemps, lorsque Puck régnait sur de vastes étendues des frontières, il fut trahi par l’avatar de Nerat—trompé pour suivre une lueur solitaire et vacillante au cœur du marais. Là, dans les brumes maudites, il fut piégé et transformé en lueur, condamné à errer dans la Folie pendant des siècles. Mais maintenant, Puck est de retour. Avec la Nécropole—le monument sacré de Nerat—sous son contrôle, il détient enfin le pouvoir d’exercer sa vengeance tant attendue. Le Roi des Lueurs se lève, et sa vengeance commence."
 flavor_brinkmarches.18.a: "Il ne restera que des cendres."

 flavor_brinkmarches.19.t: "Soumission"
 flavor_brinkmarches.19.d: "Toutes les préparations étant terminées, le moment est arrivé. Un rituel, ancien et tordu, semblable à celui que Puck avait utilisé pour piéger la cour, va maintenant être déchaîné sur tout le royaume. Alors que les derniers mots de l’incantation résonnent dans l’air, une vague de brouillard inquiétant déferle sur la terre. Le ciel s’assombrit, et l’air lui-même vibre de magie brute et oppressante. À travers les villes et les villages, les gens s’immobilisent—yeux vitreux, esprits brouillés. La résistance s’estompe alors que la volonté de Puck s’infiltre dans chaque cœur. La rébellion est réduite au silence, et le royaume s’agenouille. La domination de Puck est absolue."
 flavor_brinkmarches.19.a: "Ils réalisent la bienveillance du roi Puck."

 flavor_brinkmarches.20.t: "Le Voile de Puck"
 flavor_brinkmarches.20.d: "Un culte mystérieux a commencé à s’implanter dans nos terres—s’appellent le Voile de Puck. Ils vénèrent Puck non seulement comme un souverain, mais comme un dieu des illusions, des rêves et des vérités cachées. Vêtus de secret et parlant par énigmes, ils murmurent son nom avec révérence et propagent sa doctrine dans l’ombre. Leurs rangs grossissent chaque jour, atteignant le cœur des villes et des cours. Puck n’interfère pas—car avec chaque prière et offrande, son influence s’approfondit. Qu’ils l’adorent, car en faisant ainsi, ils se lient plus étroitement à sa volonté."
 flavor_brinkmarches.20.a: "Puck voit tout. Puck sait tout."

 flavor_brinkmarches.21.t: "Le Voyage de Retour"
 flavor_brinkmarches.21.d: "Avec le portail vers le Royaume Féerique scintillant devant lui, Puck savait que le moment était venu. Cela avait toujours été son véritable objectif—retourner à la maison, à l’endroit de son origine, et chercher ceux qui l’avaient laissé derrière : ses parents.\n\nIl se tenait sur le seuil, enveloppé dans l’étrange énergie onirique du portail, jetant un dernier regard sur le royaume qu’il avait régné—une terre façonnée par sa volonté, ses illusions et sa vengeance. Puis, sans un mot, il franchit le seuil.\n\nLe portail se referma derrière lui dans un murmure de vent et de lumière s’estompant. L’air devint silencieux. Le Roi des Lueurs était parti, et le silence régnait."
 flavor_brinkmarches.21.a: "...Et maintenant ?"

 flavor_brinkmarches.22.t: "Anarchie"
 flavor_brinkmarches.22.d: "Alors que Puck disparaissait dans le Royaume Féerique, les chaînes invisibles qui liaient le peuple du royaume à sa volonté ont commencé à se desserrer. Le brouillard oppressant de magie qui obscurcissait leurs pensées s’est levé, et les habitants de la terre ont lentement retrouvé leur liberté. Pour la première fois en des années, ils pouvaient penser clairement, agir librement et exprimer leur dissension.\n\nLa rébellion a commencé à couver comme une tempête à travers le pays. La cour, autrefois des pantins de Puck, se retrouvait maintenant en désaccord les uns avec les autres. D’anciens loyalistes se sont précipités pour le pouvoir, cherchant à contrôler ce qui restait du royaume. Ceux qui avaient longtemps souffert sous le règne de Puck se sont ralliés, déterminés à retrouver leur indépendance et à restaurer ce qui leur avait été pris."
 flavor_brinkmarches.22.a: "Puck nous a abandonnés !"

 flavor_brinkmarches.23.t: "Retour du Roi"
 flavor_brinkmarches.23.d: "Alors que Puck émerge du portail féerique, le royaume tombe dans un silence stupéfait. Les feux vacillants de la rébellion, les cris des défiants, le chaos du moment semblent se figer sur place. Le monde autour de lui plie à sa volonté, l’air chargé d’une tension palpable alors que la magie traverse la terre. Il se tient comme un dieu ancien renaissant, une force indéniable dont la simple présence commande la soumission.\n\nSes yeux brillent du pouvoir du Royaume Féerique, l’essence de son vrai moi maintenant pleinement éveillée. Plus la lueur qui avait été trompée et exilée, mais un roi avec la force de modeler la réalité selon ses désirs. Les tremblements de la terre ne sont pas de peur, mais de révérence—car la terre elle-même se souvient de lui, et les gens comprennent maintenant que le véritable souverain est de retour.\n\nD’un simple geste, la magie se propage vers l’extérieur. Les rebelles, figés en plein milieu d’une phrase, s’arrêtent net. Leurs corps n’obéissent plus à leur propre volonté, et leurs voix meurent dans leur gorge. Ils ne sont pas tués, mais ils sont liés—immobilisés par le pouvoir écrasant de la magie de Puck. La terre n’a d’autre choix que de s’agenouiller devant lui.\n\nD’un mouvement de la main, les rebelles sont soulevés de leur stase figée, leurs corps contraints de s’agenouiller devant lui, leur résistance disparue, leurs esprits brouillés par la magie des Fées. Les flammes de la révolte s’éteignent alors que les gens se mettent en rang, non par la peur seule, mais par l’enchantement du contrôle absolu de Puck."
 flavor_brinkmarches.23.a: "Le Souverain Éternel."
 flavor_brinkmarches.23.b: "Déchaîner toute la puissance du Royaume Féerique !"

 flavor_brinkmarches.24.t: "Le Rôle des Lueurs-Liés"
 flavor_brinkmarches.24.d: "Les Gnolls Lueurs-Liés ont servi Puck pendant longtemps, et ils étaient le pilier de son plan pour infiltrer Brinkmarches. Ils ont prouvé leur loyauté et leur force, et il est maintenant temps de les récompenser. Nous devons décider comment utiliser leurs compétences dans notre royaume."
 flavor_brinkmarches.24.a: "Ils serviront d’avant-garde à nos armées."
 flavor_brinkmarches.24.b: "Ils serviront d’auxiliaires à nos armées."
 flavor_brinkmarches.24.c: "Ils seront l’épine dorsale de notre royaume."

 flavor_brinkmarches.25.t: "Le Royaume au-delà"
 flavor_brinkmarches.25.d: "Avec le Portail ouvert, nous pouvons envoyer des expéditions de l’autre côté, pour explorer les terres au-delà."
 flavor_brinkmarches.25.a: "En avant."

 flavor_brinkmarches.26.t: "Secrets des Profondeurs"
 flavor_brinkmarches.26.d: "Par l’investigation et l’exploration, nous avons découvert que les Profondeurs cachent un secret puissant—un portail vers le Royaume Féerique, dormant mais pulsant d’énergie arcanique. Puck, toujours attiré par de tels mystères, s’est profondément intéressé à cette révélation.\n\nPour réveiller et contrôler pleinement le portail, nous devons nous emparer des provinces environnantes riches en essence magique. Ces terres ne sont pas seulement stratégiques—elles sont vitales."
 flavor_brinkmarches.26.a: "Commençons."

 flavor_brinkmarches.27.t: "Squatters des Bois"
 flavor_brinkmarches.27.d: "Le roi Puck est rentré chez lui, et avec lui vient la promesse d’une nouvelle ère. Les Profondeurs, autrefois un royaume de chaos et de conflit, seront désormais remodelées sous son règne. Mais d’abord, il faut s’occuper des nouveaux habitants."

 flavor_brinkmarches.1003.t: "Plus de Révoltes contre le Tyran Puck"
 flavor_brinkmarches.1003.d: "Les paysans de notre royaume ne veulent pas accepter d’être gouvernés par un Fée, et leur mécontentement grandit de jour en jour."

