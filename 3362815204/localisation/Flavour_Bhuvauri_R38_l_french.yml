 flavor_bhuvauri.102.t:0 "Élection de Méritocratie Praxique : Faction Bulwari"
 flavor_bhuvauri.102.desc:0 "Le temps est venu pour la dernière élection Méritocratique, cette fois pour la maison Bulwari de Szel-Azka. L'événement baigne dans la cérémonie et célébration, un pinacle de la Méritocratie Praxique que nous avons favorisée dans la grande Bhuvauri !\n\nLa maison de Szel-Azka est prisée pour leur tolérance et pensée pragmatique, et ainsi les candidats reflètent cela : Depuis les Surani religieux, aux harimari administratifs, qui choisirons-nous ?"
 flavor_bhuvauri.102.a:0 "Élire le candidat Surani"
 flavor_bhuvauri.102.b:0 "Élire le candidat Harimari"
 flavor_bhuvauri.102.c:0 "Élire le candidat Ranilau"
