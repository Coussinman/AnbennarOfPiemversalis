#Parliament
 bhuvauri_clash_of_social_forces:0 "§MRéforme :§! Choc des Forces Sociales"
 bhuvauri_clash_of_social_forces_effect_tt:0 "Les Raheni natifs réclament la représentation, leurs protestations menaçant de devenir violentes. Nous pouvons éviter le conflit grâce à une petite concession : les Académies Adasa seront ouvertes aux Bhuvauri natifs qui passent les examens et paient les frais de scolarité. Leurs enfants apprendront la loyauté."
 bhuvauri_establishment_of_free_schools:0 "§MRéforme :§! Établissement d'Écoles Libres"
 bhuvauri_establishment_of_free_schools_effect_tt:0 "Afin d'accommoder le nombre croissant de candidats Adasa, nous devrions établir des Académies Adasa publiques gratuites—des institutions préparatoires pour les examens.\nDébloque le Débat Parlementaire §YÉtablir une École Publique§!"
 bhuvauri_establish_free_school:0 "Établir une École Publique"
 bhuvauri_establish_free_school_effect_tt:0 "Fonde une §YUniversité§! dans le siège parlementaire le plus développé sans bâtiment §YUniversité§!."
 bhuvauri_establish_allowance:0 "§MRéforme :§! Établir des Allocations"
 bhuvauri_establish_allowance_effect_tt:0 "Même 'gratuit' peut être trop pour certaines personnes. Les familles, surtout pauvres et rurales, dépendent du travail des enfants et jeunes adultes pour rester à flot. Pour encourager les familles à faire circuler leurs enfants à travers le système Adasa, nous devrions fournir une bourse aux étudiants de nos Académies."
 bhuvauri_abandon_seniority:0 "§MRéforme :§! Abandonner l'Ancienneté"
 bhuvauri_abandon_seniority_effect_tt:0 "Traditionnellement, nous avons été gouvernés par les membres seniors des trois familles. Au lieu que l'âge apporte la sagesse, il a apporté des dirigeants décrépits qui meurent avant de pouvoir gagner une vraie expérience. Remplacer les règles priorisant l'accomplissement passé avec celles priorisant la capacité actuelle.\n§GLes Dirigeants commenceront plus jeunes§! !"
 bhuvauri_rise_of_a_new_democracy:0 "§MRéforme :§! Émergence d'une Nouvelle Démocratie"
 bhuvauri_rise_of_a_new_democracy_effect_tt:0 "Les rangs des Adasa gonflent, et le mot du jour est maintenant 'électorat éduqué'. Nous ne pouvons refuser à nos administrateurs et soldats éduqués le pouvoir qu'ils veulent, alors qu'il en soit ainsi. Le processus de sélection fermé de dirigeants d'un bassin de gens intelligents et accomplis sera remplacé par un système électoral plus général... ouvert, bien sûr, seulement aux intelligents et accomplis."
 bhuvauri_rise_of_workplace_automation:0 "§MRéforme :§! Émergence de l'Automatisation du Travail"
 bhuvauri_rise_of_workplace_automation_effect_tt:0 "L'ouverture du Mur-Tempête et l'introduction d'artisans magiques et travailleurs mécaniques a menacé le rôle traditionnel des castes inférieures. Bien que nous ne puissions garantir la sécurité d'emploi, nous pouvons étendre leur entrée dans le système Adasa.\nAméliore le privilège '§YPromouvoir l'Éducation des Castes Inférieures§!' pour la propriété §YCastes Inférieures§! avec :\nCoût de Technologie : §G-5%§!"
 bhuvauri_end_of_slavery:0 "§MRéforme :§! La Fin de l'Esclavage"
 bhuvauri_end_of_slavery_effect_tt:0 "Ouvrir l'adhésion aux Adasa à tous en Bhuvauri, mettant de facto fin à l'institution de l'esclavage.\nToutes les provinces côtières produisant des §YEsclaves§! produiront maintenant du §YGrain§!.\nToutes les provinces non côtières produisant des §YEsclaves§! produiront maintenant de l'§YInconnu§!.\nRetire '§YStation d'Exportation d'Esclaves§!' de toutes les provinces."
 bhuvauri_meritocracy_and_women:0 "§MRéforme :§! Méritocratie et Femmes"
 bhuvauri_meritocracy_and_women_effect_tt:0 "Inscrire les droits égaux des femmes dans la loi.\nLes Dirigeants ont maintenant une chance d'être femmes"