#Missions
 R38_break_bim_lau_title:0 "Briser Bim Lau"
 R38_break_bim_lau_desc:0 "Bien que la conquête de notre rival haï Bim Lau ait dû être mise en suspens à cause du... timing malheureux du Grand Cyclone, il est grand temps de finir ce que nous avons commencé. Maintenant que nous avons réformé notre armée permanente, il ne reste plus qu'à les saigner et à ficeler les derniers détails, comme si l'on appliquait un garrot sur une blessure béante."

 R38_eliminate_title:0 "Éliminer la Concurrence"
 R38_eliminate_desc:0 "Le royaume mercenaire de Lot Dekkhang nous a longtemps fascinés. Notre argent ne parle pas aussi bien qu'il le devrait, quand il s'agit des armées-à-louer de Rahen, pourtant voici une nation fondée entièrement par ces groupes. Ils ont gagné notre respect réticent—il n'est pas facile de garder tant de groupes d'intérêts divers employés dans l'armée sans qu'ils déchirent l'état. Si nous pouvions convaincre certains des Daulophs survivants de ces compagnies de coopérer avec nous (adouci par quelque patronage et inclusion dans les affaires d'état), alors nos armées Adasa pourraient connaître un flux nouvellement revigoré de troupes avec une augmentation très nécessaire d'efficacité."
 R38_eliminate_tt:0 "§Y[Root.GetName]§! doit posséder et administrer chaque province sur laquelle §Y[Y58.GetName]§! a un cœur."

 R38_soldiers_hire_title:0 "Soldats à Louer"
 R38_soldiers_hire_desc:0 "Avec la destruction des Royaumes Marchands des Raghamidesh et de l'État Mercenaire de Lot Dekkhang, rien ne se dresse sur notre chemin pour monopoliser les affaires de mercenariat et protection personnelle en Rahen. En particulier, les opportunités abondent concernant la Guilde de la Porcelaine, dont les précieuses marchandises commerciales nous intéressent grandement. Si nous pouvions exploiter la réputation de nos soldats comme mercenaires parfaitement disciplinés et agiter un peu notre argent, notre hégémonie et influence pourraient s'étendre bien au-delà de nos frontières."

 R38_fleet_of_teak_title:0 "Flotte de Teck"
 R38_fleet_of_teak_desc:0 "Le teck est un bois endémique à la Côte de Rahen. Il est durable, résistant à la pourriture, et il rétrécit relativement peu face à l'exposition aux facteurs environnementaux imprévisibles, le rendant bien adapté aux navires et bâtiments. Assurons-nous que nos charpentiers navals et menuisiers soient bien approvisionnés par des camps de bûcheronnage subventionnés par l'état, afin que Bhuvauri ait les moyens de réparer ses infrastructures battues et d'alimenter de manière fiable son influence navale à travers le Golfe."
 
 R38_capture_cape_title:0 "Capturer le Cap"
 R38_capture_cape_desc:0 "Nos voisins à Iyarhashar sont quelque chose de bien pire que nos rivaux—ils sont notre concurrence. Acheteurs d'esclaves Sarhaly, leur implication a continuellement fait grimper les prix, sans mentionner leur participation moralement corrompue dans l'acte d'esclavage. En les éliminant une fois pour toutes, nous accomplirons finalement la domination sur le côté Raheni du commerce d'esclaves, et gagnerons la capacité d'utiliser Sardika comme tremplin approprié pour nos futures expansions le long de la côte."
 
 R38_last_free_title:0 "Derniers des Libres"
 R38_last_free_desc:0 "Boyebareti, par où commencer. Ils sont une nuisance, pour commencer. Ils refusent de tomber en ligne avec le reste des royaumes Ofehebi natifs sous les Raghimideshi, et leur propension à saisir chaque chance possible de perturber notre commerce d'esclaves a forcé notre main. Nous devons faire un exemple d'eux, pour montrer exactement à quel point dangereuse est l'erreur qu'ils ont commise. Le système Adasa demande plus de recrues."
 
 R38_trade_twilight_title:0 "Commerce et Crépuscule"
 R38_trade_twilight_desc:0 "La piraterie dans le Golfe de Rahen est devenue de plus en plus effrénée avec la croissance du commerce, au point où ils font une brèche dans nos bilans comptables. Après mûre délibération, il a été décidé de détruire l'Akalate de Dasmatuš comme avertissement, et de faire dépouiller la République Pirate de Pinghoi de leurs ports Lupulan, les privant de leur capacité à conduire d'autres raids sur nos côtes et flottes marchandes.\n\nLes Naléni, cependant, présentent une opportunité complètement différente. Un nombre non négligeable de leurs marchands et boucaniers ont vu de première main les grandes richesses fournies par notre entreprise commerciale et désirent une part de l'action. En échange de l'inclusion dans nos entreprises, les harpies agiront comme commissaires-priseurs dans nos marchés ainsi que superviseurs dans le transport de nos marchandises."
 
 R38_fetters_sarhal_title:0 "Chaînes de Sarhal"
 R38_fetters_sarhal_desc:0 "S'il y a quelque chose que nous avons appris du Grand Cyclone et de notre conquête de nos terres environnantes, c'est que la fortune est capricieuse et fugace. Il est impératif, alors, de s'assurer que les fondations de notre empire marchand ne soient pas construites au sommet de piliers de sable, mais sur la pierre immobile. À partir de ce jour, nous proclamons l'inviolabilité de notre empire, avec notre vénérable et indomptable cité d'Ishudhen servant comme son joyau de couronne : partout le commerce d'esclaves doit augmenter dix fois, et les centres commerciaux doivent être fortifiés et garnis. Nous résisterons à tout test que l'Oracle daignerait nous jeter."
 
 R38_silken_tongues_title:0 "Langues de Soie"
 R38_silken_tongues_desc:0 "Avec la croissance de la richesse du commerce au fil des années, peut-être est-il temps d'utiliser cela pour 'convaincre' les voisins de notre façon de voir les choses. Ceux le long du Dhenbasana, une rivière sœur à notre propre grande Kharunyana, seraient un excellent endroit pour commencer. Quelques mots aimables ici et là, et avec un large approvisionnement de pièces, nous pourrions parvenir à un arrangement nous donnant une immense influence militaire et économique sur eux."
 
 R38_mouth_cotton_title:0 "Embouchure de la Rivière Coton"
 R38_mouth_cotton_desc:0 "Avec l'influence sur la rivière, il est temps de l'amener complètement sous notre aile de cuivre. Bien que le Raj soit pourri jusqu'au cœur, un arbre pourrissant peut encore écraser ses voisins en tombant. Ainsi, nous aurions besoin de fortifications et casernes pour repousser leurs incursions. Au lieu de terres agricoles luxuriantes et ouvertes, ils feront face aux murs de pierre et lances d'acier de notre Garde Adasa."
 
 R38_relock_the_gate_title:0 "Reverrouiller la Porte"
 R38_relock_the_gate_desc:0 "La tempête est passée, et nous restons une ombre dans son sillage. Si nous n'agissons pas bientôt, nos ennemis rongeront nos os comme les vautours qu'ils sont. Nous devons sécuriser la Porte et garnir à la fois elle et notre capitale, à moins que nous ne voulions que des invasions de mer et terre suivent cette calamité."
 
 R38_end_the_red_devils_title:0 "Finir les Diables Rouges"
 R38_end_the_red_devils_desc:0 "Il n'y a pas de nom plus maudit que celui de Prukakhin, le fléau de tous ceux qui les ont connus. Ils sont une moquerie de l'homme, faisant des femmes et enfants des veuves et orphelins, et se délectant toujours du spectacle sinistre et écœurant de leur existence. Il est grand temps que quelqu'un leur montre l'erreur de leurs voies, chaque seconde excruciatrice."
 
 R38_prosecute_the_pirate_title:0 "Poursuivre les Pirates"
 R38_prosecute_the_pirate_desc:0 "Maintenant que nous avons émoussé les dégâts à notre marine résultant du Grand Cyclone et de ses conséquences, il est crucial que nous l'utilisions pour voir aux pirates importuns dans le Golfe de Rahen et la Mer des Anneaux, qui voient nos navires commerciaux comme des sources flottantes d'or et de nouvelles recrues dans leurs équipages.\n\nNous leur montrerons ce qui arrive quand on se mêle de nos affaires !"
 
 R38_the_gulf_wars_title:0 "Les Guerres du Golfe"
 R38_the_gulf_wars_desc:0 "Bien qu'il nous serait auparavant avantageux d'utiliser des intermédiaires Raghamideshi pour faciliter nos entreprises commerciales, notre besoin d'efficacité l'emporte sur la nostalgie oisive. Si nous devons faire croître notre influence de marché toujours en expansion, nous n'avons d'autre choix que de les couper entièrement, traitant avec nos fournisseurs directement avec une facilité d'accès accrue."
 
 R38_shackle_maker_mountains_title:0 "Montagnes des Faiseurs de Chaînes"
 R38_shackle_maker_mountains_desc:0 "L'expansion rapide de notre empire commercial a déclenché un besoin dévorant de plus de recrues pour les Académies Adasa, et cela s'est heurté à un léger problème : nous n'avons pas assez de fer pour faire les chaînes dont nous avons besoin. Les grandes montagnes de Telekenid pourraient être notre solution, cependant. Si nous étions capables de renforcer leur production et transport, nous pourrions corriger ce goulot d'étranglement, et assurer que nos Adasa soient bien nourris."
 
 R38_suhans_speech_title:0 "Discours de Suhan"
 R38_suhans_speech_desc:0 "Suhan a peut-être parlé dans un murmure dans sa vieillesse, mais ses mots ont ondulé à travers le continent.\n\nBien que son exaltation de notre système ait été une grande source de prestige pour nous, cela a soulevé des questions. Un nombre croissant d'émeutes ont éclaté, perpétrées largement par des membres des castes inférieures avec des demandes de mobilité sociale accrue, et résultant en de nombreux membres des castes supérieures inquiets que leurs positions soient en péril.\n\nPeu importe que ces inquiétudes soient justifiées ou non, le temps est venu de faire un choix ; resterons-nous avec les voies rigides de la Haute Philosophie, ou embrasserons-nous la Praxis de Suhan comme l'un de ses plus grands champions ?"
 
 R38_sugar_spice_title:0 "Sucre et Épices"
 R38_sugar_spice_desc:0 "Avec nos liens avec les Baashidi augmentant de plus en plus chaque jour, les castes moyennes nous rappellent que notre export n'a pas seulement à être du cheptel, gesticulant vers les plaines fertiles de la Kharunyana, parfaites pour cultiver des cultures de rente. Bien que les esclaves soient le bien le plus infâme des Baashidi, la demande pour sucre et épices prospère le long de leurs routes commerciales. Si nous devions être le fournisseur de cette demande, nous pourrions garnir nos poches avec notre produit vendu à travers Haless et Sarhal."
 
 R38_brass_bombards_title:0 "Bombardes de Cuivre"
 R38_brass_bombards_desc:0 "L'afflux d'idées et technologies introduites chez nous suite à notre partenariat continu avec les Baashidi s'est révélé incroyablement bénéfique pour nous. Aux côtés du commerce de marchandises, leur marque distincte de curiosité a aussi été introduite à nos administrateurs perspicaces, récemment concentrés sur l'usage de l'artillerie. Alors que nous avions précédemment pensé aux canons comme peu plus qu'un moyen de battre et briser les positions fortifiées, l'amour des Baashidi pour l'arithmétique et la géométrie nous ont permis d'utiliser nos canons sur le champ de combat, battant les positions ennemies ainsi qu'amenant les forteresses au talon."
 
 R38_business_as_usual_title:0 "Business comme d'Habitude"
 R38_business_as_usual_desc:0 "Après un long moment, nous avons finalement réparé la plupart des dégâts causés par le Grand Cyclone d'Ishudhen. Aussi bien que regagner le contrôle sur notre territoire commercial, il est temps de montrer à Rahen que Sramaya est de retour en affaires. Pour maintenant et pour toujours, qu'il soit connu que rien, ni les grands vents ni les esprits inexorables eux-mêmes, n'arrêtent Bhuvauri dans notre domination sur toutes choses commerce et négoce."
 
 R38_befriend_the_baashidi_title:0 "Se Lier d'Amitié avec les Baashidi"
 R38_befriend_the_baashidi_desc:0 "C'est une idée fausse commune parmi nos clients que les esclaves poussent sur les arbres à Bhuvauri. Évidemment faux, car bien que nous contribuions à la production globale d'esclaves dans tout Halann, nous préférerions acheter et vendre des esclaves plutôt que créer les nôtres.\n\nLe fardeau d'approvisionner nos marchés toujours expansifs avec de fraîches 'recrues' tombe largement dans les mains de nos partenaires industrieux, les Baashidi, dont la marque fut faite sur le commerce d'esclaves bien avant que certains de leurs esclaves aient jamais eu une chance de renverser le Raj et proclamer la fondation de notre grande nation.\n\nMême maintenant nos liens avec eux restent forts, avec nos Adasa modelés d'après leurs propres armées Adeen. Il est grand temps que nous cherchions des relations plus proches avec eux, pour à la fois plus d'esclaves et un bienfait au commerce."
  
 R38_integrate_the_bhoorakama_title:0 "Intégrer les Bhoorakama" 
 R38_integrate_the_bhoorakama_desc:0 "Rejetons des réfugiés fuyant la persécution du Commandement, les Demi-Orques de notre royaume ont été à la lisière de la société trop longtemps. Une telle force et résilience seraient indubitablement un bienfait, si nous devions les expédier dans les Académies, bien sûr." 
 
 R38_adasa_academies_title:0 "Académies Adasa"
 R38_adasa_academies_desc:0 "Fondées dans les premiers jours suivant notre révolte, les Adasa sont les armées privées de diverses familles marchandes à Bhuvauri, qui les prêtent au gouvernement en échange soit de pièces soit de marchandages politiques des castes supérieures. Cependant, il devient de plus en plus apparent que ce système est intenable et inefficace, car il mène à la fois à de vastes disparités entre Adasa, et à une loyauté aux marchands plutôt qu'à l'état, semant une division que nous ne pouvons nous permettre.\n\nEn centralisant le système dans nos propres Académies à Sramaya et Ishuden, aussi bien qu'en fournissant équipement et entraînement uniformes, nous pouvons à la fois renforcer la qualité et quantité des Adasa, aussi bien qu'assurer leur loyauté à Bhuvauri par-dessus tout. Plus de demi-mesures ; fils et filles, élevés par l'État pour servir l'État et nul autre."
 
 R38_old_soldiers_title:0 "Les Vieux Soldats Administrent"
 R38_old_soldiers_desc:0 "Avec nos conquêtes montant considérablement, nous commençons à rencontrer des problèmes pour garder ce que nous avons gagné. Nos administrateurs actuels ne manquent nullement de compétence, c'est le phénomène croissant de klanti, fatigue administrative, qui est le problème.\n\nLe remède proposé à cela, le Jhuna Parakha, est une batterie d'examens administrés aux Adasa vétérans. En atteignant quarante ans, ils retourneront aux académies, où il sera déterminé s'ils ont la sagesse et expérience requises pour porter le fardeau de la bureaucratie. Non seulement cela fournira un flux constant d'administrateurs pour notre royaume, mais ce sera un fort incentive pour la loyauté dans les rangs de la Garde."
 
 R38_purchase_phangban_title:0 "Achat de Phangban"
 R38_purchase_phangban_desc:0 "Pendant des décennies nous avons exercé notre contrôle sur la cité de Phangban à la fois commercialement et politiquement, cultivant soigneusement une dépendance sur Bhuvauri pour tout depuis les marchandises jusqu'aux matières premières. Il est grand temps que nous formalisions cette relation. Nous leur ferons une offre qu'ils ne peuvent refuser : richesse au-delà de toute mesure, et en retour ils agiront simultanément comme extension de notre puissance et comme notre fournisseur personnel de porcelaine."
 
 R38_smoke_water_title:0 "Fumée sur l'Eau..."
 R38_smoke_water_desc:0 "Phangban est maintenant sous notre contrôle, et pourtant nous n'avons pas fini. Le reste des Cités de la Porcelaine doit venir sous notre contrôle, bien que nous devions utiliser des méthodes plus... sournoises. Néanmoins ce plan doit commencer via l'influence économique."
 
 R38_fire_sky_title:0 "...Feu dans le Ciel"
 R38_fire_sky_desc:0 "Et maintenant nous poussons notre revendication, que ce soit par pièce ou canon. Notre Garde Adasa doit être renforcée avec l'addition d'artillerie, aussi bien que nos espions être dans les murs de ceux qui nous résistent. S'ils ne nous rejoindront pas, nous les forcerons."
 
 R38_all_vases_title:0 "Tous vos Vases nous Appartiennent"
 R38_all_vases_desc:0 "Nous ne pouvons simplement nous arrêter une fois que les cités de la Kharunyana sont sous notre commandement, bien sûr. Nous devons montrer au monde que nous ne sommes pas simplement les derniers gardiens des Cités de la Porcelaine : Nous sommes les plus grands, et ils ne l'oublieront jamais quand nous en aurons fini ici."
 
 R38_spreading_prosperity_title:0 "Répandre la Prospérité"
 R38_spreading_prosperity_desc:0 "Nous ne sommes pas des conquérants. Nous ne cherchons pas de trônes et richesses oisives saisies de nos sujets : Nous sommes des élévateurs, innovateurs qui cherchent à amener les terres anciennes et décadentes que nous touchons dans la lumière de la prospérité. Nous construirons moulins et fermes et rénoverons la Route Dorée pour les connecter, et ils diviseront l'histoire d'Haless en deux portions : Avant et Après Bhuvauri."
 
 R38_branching_mission_2a_title:0 "Mission Ramifiée"
 R38_branching_mission_2a_desc:0 "Cette mission sera révélée plus tard, et son contenu changera selon que nous soyons §YHaute Philosophie§! ou §YPraxis de Suhan§! !"

 R38_far_wide_title:0 "...Loin et Large"
 R38_far_wide_desc:0 "À travers mer et terre la Praxis doit se répandre, des cités murées des Bom aux mers chaudes de la Côte du Café, les gens connaîtront la vérité de la libération éclairée, et ils seront heureux. Nous apporterons aussi la connaissance de la presse à imprimer, afin que les mots du Grand Suhan puissent être immortalisés !"

 R38_four_men_elephant_title:0 "Quatre Hommes et un Éléphant"
 R38_four_men_elephant_desc:0 "Il est devenu évident qu'en l'état, nous ne pouvons réprimer la Praxis, vous ne pouvez tuer ces idées qui sont les leurs, mais cela ne signifie pas simplement que nous devons nous soumettre à eux. Nous devrions plutôt rassembler nos conseillers et imprimer, imprimer des pamphlets poussant une... réconciliation entre nos deux peuples, et lier ensemble la Philosophie."
 
 R38_artificial_fabrics_title:0 "Tissus Artificiels"
 R38_artificial_fabrics_desc:0 "Soie et coton a longtemps été un pilier de Rahen, avec la terre étant connue pour sa grande gamme de couleurs et styles qui parsèment à la fois palais et demeures. Mais même cette profession vénérable n'est pas une que nous ne pouvons élever vers son vrai potentiel. Il faudra beaucoup de main-d'œuvre, capital, et volonté, mais rien que nous ne puissions fournir. Ils qualifieront la production maintenant de filet comparé au torrent de tissu que nous sommes sur le point de déleashé."
 
 R38_eastern_anbenncost_title:0 "L'Anbenncóst Oriental"
 R38_eastern_anbenncost_desc:0 "Dans les voyages vers l'ouest de Mashama Sanukelborlan, il mentionne la grande cité qui gisait au cœur du grand Raj de Cannor, Anbenncóst, un lieu de possibilité sans limites qui a capturé l'esprit de maint artiste, écrivain, ou philosophe Halessi. Beaucoup ont dit que Sarisung est la rivale de cette Anbenncóst, mais plus maintenant, car ils parleront d'une seule cité en Haless pour gagner un tel titre : Sramaya, la grande cité d'opportunité, où quiconque avec assez de sang, sueur, et larmes, peut s'élever haut et puissamment."

 R38_branching_mission_3a_title:0 "Mission Ramifiée"
 R38_branching_mission_3a_desc:0 "Cette mission sera révélée plus tard, et son contenu changera selon que nous soyons §YHaute Philosophie§! ou §YPraxis de Suhan§! !"

 R38_spread_the_word_title:0 "Répandre la Parole..."
 R38_spread_the_word_desc:0 "Avec notre acceptation de la vérité de Suhan, il est temps de l'amener aux masses. Nous nous rassemblerons avec nos compagnons et les débattrons comme Suhan le ferait, leur montrer la lumière de la Praxis et bannir la vieille obscurité de leurs esprits."
 
 R38_an_inconvenient_truth_title:0 "Une Vérité Gênante"
 R38_an_inconvenient_truth_desc:0 "Le vieux fou gâteux, Suhan, parle aux masses de 'vérité', abandonnant la sagesse ancienne de nos ancêtres en échange du chaos et du tumulte qu'il cherche à apporter sur nous tous. Non, nous prendrons position contre cette folie, quoi qu'il en coûte, nous ne céderons pas à de telles idées."

 R38_in_search_better_branching_title:0 "À la Recherche d'une Vie Meilleure"
 R38_in_search_better_branching_desc:0 "Suite au discours de Suhan et à la récente introduction des examens J. Perakha, notre nation a connu un afflux de recrues se portant volontaires pour l'induction dans les Académies Adasa. Influencés par la perspective d'avancement social offerte par l'association avec être Adasa, notre dépendance sur l'esclavage pour remplir nos régiments a été quelque peu allégée. En temps voulu les castes supérieures s'habitueront à l'idée de soutenir un tel système, surtout considérant les boosts significatifs au recrutement et hostilité réduite à notre règne."

 R38_in_search_better_title:0 "À la Recherche d'une Vie Meilleure"
 R38_in_search_better_desc:0 "Suite au discours de Suhan et à la récente introduction des examens J. Perakha, notre nation a connu un afflux de recrues se portant volontaires pour l'induction dans les Académies Adasa. Influencés par la perspective d'avancement social offerte par l'association avec être Adasa, notre dépendance sur l'esclavage pour remplir nos régiments a été quelque peu allégée. En temps voulu les castes supérieures s'habitueront à l'idée de soutenir un tel système, surtout considérant les boosts significatifs au recrutement et hostilité réduite à notre règne."

 R38_in_search_better_2_title:0 "À la Recherche d'une Vie Meilleure"
 R38_in_search_better_2_desc:0 "Suite au discours de Suhan et à la récente introduction des examens J. Perakha, notre nation a connu un afflux de recrues se portant volontaires pour l'induction dans les Académies Adasa. Influencés par la perspective d'avancement social offerte par l'association avec être Adasa, notre dépendance sur l'esclavage pour remplir nos régiments a été quelque peu allégée. En temps voulu les castes supérieures s'habitueront à l'idée de soutenir un tel système, surtout considérant les boosts significatifs au recrutement et hostilité réduite à notre règne."
 
 R38_branching_mission_3b_title:0 "Mission Ramifiée"
 R38_branching_mission_3b_desc:0 "Cette mission sera révélée plus tard, et son contenu changera selon que nous soyons §YHaute Philosophie§! ou §YPraxis de Suhan§! !"

 R38_perfect_praxis_title:0 "Praxis Parfaite"
 R38_perfect_praxis_desc:0 "À travers à la fois nos débats et l'impression de masse de pamphlets à travers Haless, nous avons finalement répandu la Praxis à tous les coins de la terre, de Rahen à Yanshen, tous peuvent facilement lire les mots du Guru Suhan et penseurs similaires, comprendre qu'ils n'ont pas besoin de se restreindre par héritage, qu'ils devraient plutôt s'élever selon leurs capacités, car c'est la vérité de notre nation, que le service garantit la récompense."

 R38_political_philosophy_title:0 "Philosophie Politique"
 R38_political_philosophy_desc:0 "À travers à la fois négocier avec les modérés et sévir contre ces brandons zélés, nous avons finalement supprimé la propagation de l'aberration de la Philosophie du Guru Suhan et ramené les choses à la normalité. Plus jamais l'ordre ancien ne sera menacé par des radicaux et fous, et nous pouvons retourner à cultiver l'harmonie dans nos castes."
 
 R38_open_the_gate_title:0 "Ouvrir la Porte"
 R38_open_the_gate_desc:0 "Chaque jour, de plus en plus de voyageurs arrivent des terres distantes de Cannor, et bien que cela soit surtout juste de nouveaux partenaires commerciaux ou explorateurs, certains apportent de nouveaux avancements intéressants, notamment celui de l'Artisanat Magique. La plupart des Artisans Magiques Cannoriens que nous avons rencontrés sont d'étranges compagnons appelés Gnomes, mais beaucoup sont humains, elfes, ou demi-elfes. Si nous embrassons ces nouveaux venus, cela renforcerait grandement notre propre Artisanat Magique, tout en fournissant des routes commerciales à travers le monde."
 
 R38_modern_metallurgy_title:0 "Métallurgie Moderne"
 R38_modern_metallurgy_desc:0 "Les montagnes et collines de nos terres sont pleines de minerais et métaux dont notre état a profondément faim. Fer pour épées et chaînes, or et argent pour monnayage, et cuivre pour nos canons. Nous fouillerons toujours plus profondément, minerons toujours plus loin, et extrairons toujours plus que nos prédécesseurs ne pouvaient. Les marchés ne manqueront de rien !"
 
 R38_luna_eclipsed_title:0 "Luna Éclipsée"
 R38_luna_eclipsed_desc:0 "Dans les siècles passés ils ont parlé de beaucoup de grandes routes de commerce : l'Alen, le Yanhe, et la Luna. Mais nous les avons toutes surpassées, transformé un équipage d'esclaves échappés en un empire qui non seulement conquiert, mais crée, élève, apporte espoir et prospérité à ses sujets selon chacun de leurs mérites.\n\nNous sommes la plus grande nation sur Halann, vers qui tous regardent avec émerveillement, respect, et terreur. Maintenant et pour toujours, ils parleront des enfants du grand dragon de cuivre : Bhuvauri"
 
 R38_accommodate_new_students_title:0 "Accommoder de Nouveaux Étudiants"
 R38_accommodate_new_students_desc:0 "Chaque jour, de plus en plus d'étudiants arrivent à nos écoles, et pour la première fois jamais, nous manquons de places pour les mettre. Ceci ne peut évidemment tenir, donc nous devons construire plus de lieux d'apprentissage et passer des réformes pour rationaliser ce processus. Que ce soit labeur ou connaissance, tout qui peut et veut servir Bhuvauri doit être capable de le faire sans entrave."
 
 R38_meritorious_ministries_title:0 "Ministères Méritoires"
 R38_meritorious_ministries_desc:0 "Avec Rhamitra, nous avons maintenant les Ministères du Harimraj, bien qu'ils pourraient user de réformes très nécessaires pour atteindre leur pic. Non seulement devrions-nous construire de nouvelles facilités le long de ses halls anciens, mais nous devrions aussi chercher à ajouter notre trait de méritocratie à cela, pour assurer que les ministères soient peuplés avec seulement le meilleur du meilleur."
 
 R38_raheni_regiments_title:0 "Régiments Raheni"
 R38_raheni_regiments_desc:0 "Alors que nous régnons sur un territoire si expansif, il est temps de mieux faire usage du potentiel de main-d'œuvre. Les castes inférieures doivent être laissées entrer dans les Académies Adasa, avec des investissements dans de nouveaux campus pour gérer l'afflux. Bien que sans doute les castes supérieures s'élèveront contre de telles actions, nous sommes préparés à traiter avec elles."
 
 R38_other_half_title:0 "L'Autre Moitié"
 R38_other_half_desc:0 "Pendant des millénaires incalculables, ce furent les hommes qui combattent et règnent, tandis que les femmes reléguées à la maternité et autres rôles similaires. Mais nous sommes un état de Mérite, où quiconque peut s'élever selon ses capacités, pourquoi devrions-nous nous limiter ? En élevant les femmes au même statut, nous pourrions doubler nos réservoirs de main-d'œuvre, tout en assurant aussi que des individus exceptionnels de toutes origines ne soient pas gaspillés par tradition stupide."
 
 R38_representative_government_title:0 "Gouvernement Représentatif"
 R38_representative_government_desc:0 "Dans les premiers jours, il était facile pour notre état de gouverner les terres maigres que nous tenions autour du Delta Kharunyana, maintenant c'est beaucoup plus difficile. Non seulement notre territoire est vaste, il est extrêmement divers, avec des douzaines de cultures toutes avec leurs propres besoins et traditions, et alors que nous nous imposons sur elles, elles repoussent. La solution, il est déterminé, est de permettre aux locaux de s'élever dans les rangs et administrer leurs territoires d'origine. Non seulement feraient-ils des bureaucrates plus efficaces, ils seraient aussi capables de mieux assurer la loyauté de leurs compagnons."
 
 R38_advance_the_administration_title:0 "Avancer l'Administration"
 R38_advance_the_administration_desc:0 "Il est temps d'aller un pas plus loin. Non seulement assurerons-nous que les locaux puissent se représenter dans le gouvernement, nous permettrons à d'autres races d'entrer dans les Castes Supérieures, en accord avec leur capacité. Un orque ne peut-il pas administrer ? Un Hobgobelin ne peut-il pas prier ? Bien que beaucoup dans les Castes Supérieures déplorent bien sûr une telle idée, ils ne peuvent nous retenir."
 
 R38_cinnabar_bridge_system_title:0 "Système de Pont Cinabre"
 R38_cinnabar_bridge_system_desc:0 "Avec le succès de notre récente réforme d'abandon de l'ancienneté, il est aussi temps que nous créions un meilleur système pour les Académies Adasa, dont le contenu actuel est devenu plutôt vieux récemment. En convoquant à la fois les Castes Inférieures et les cités d'Endhuvi et Phangban, nous devrions être capables de créer un meilleur système pour entraîner les recrues. Notre administration devra travailler pour cela, mais les récompenses d'autonomiser notre population ne peuvent être sous-estimées."
 
 R38_safe_last_title:0 "En Sécurité Enfin"
 R38_safe_last_desc:0 "Jadis, nous étions un petit groupe effrayé d'anciens esclaves au bord de Rahen, s'accrochant à la vie au milieu de la guerre via asservir d'autres pour remplir nos rangs. Plus maintenant. Nous nous dressons comme un hégémon, refait le monde avec nous en son centre, et il est temps de faire fi du concept d'esclavage. Plus besoin n'en est, car tous servent l'état maintenant, pas via le fouet et la chaîne, mais via l'académie et la méritocratie. Personne n'est un esclave. Tous sont des serviteurs."
 
 R38_clean_the_stain_title:0 "Nettoyer la Tache"
 R38_clean_the_stain_desc:0 "Pour vraiment corriger nos torts passés, nous devons assurer que personne ne soit laissé sans compensation pour le système que nous avons maintenant réformé. Réparations en grandes sommes pour assurer que personne ne manque de rien, et pour essuyer notre réputation gênante comme le plus grand marché d'esclaves sur Halann. Cela chasse beaucoup de nos meilleurs clients, bien sûr."
 
#Events
 flavor_bhuvauri.1.t:0 "Le Grand Typhon d'Ishudhen"
 flavor_bhuvauri.1.desc:0 "Quand de grands nuages blancs furent d'abord aperçus au large des côtes d'Ishuden, peu leur accordèrent plus qu'un regard passant. La guerre contre Bim Lau allait bien, la cité de Bieng Phang était tombée, et le commerce était bon. Quand il fut clair que ce qui avait précédemment ressemblé aux signes révélateurs d'une bourrasque saisonnière douce était en vérité le héraut de la tempête la plus vicieuse à jamais ravager la côte de Rahen, il était trop tard.\n\nDurant juste plus d'une semaine et frappant à travers le delta Kharunyana avec une brutalité jamais vue auparavant, le Grand Cyclone d'Ishuden balaya impitoyablement quiconque et quoi que ce soit qu'il saisit vers la mer. Avec des centaines de milliers disparaissant, et des corps noyés continuant à s'échouer des restes brisés du delta, nous n'eûmes d'autre choix que de rappeler nos forces et nous contenter simplement de Bieng Phang et d'une jungle grouillant de païens récalcitrants. Les plantations de soie et épices battues et brisées gisent maintenant silencieuses.\n\nLa tempête est finalement passée, mais la récupération sera un processus long et dur. Nous devons persévérer comme nos pères le firent sous le joug du Raja. Car si nous ne le faisons pas, nous serons balayés, non par une tempête, mais par les marées de l'histoire."
 flavor_bhuvauri.1.a:0 "Nous Demeurons !"
 flavor_bhuvauri.2.t:0 "Le Grand Typhon d'Ishudhen"
 flavor_bhuvauri.2.desc:0 "En 1444, Ishuden et sa zone environnante fut dévastée par de grands ouragans et inondations dissemblables aux moussons saisonnières des années précédentes, un désastre bien plus grand que tout vu depuis le Jour des Cieux Cendrés lui-même, bien qu'il passa miséricordieusement le reste de la Côte Kharaunyana avec peu de distinction. N'eût été la vue horrifique de débris et corps s'échouant, nous aurions assumé que les tempêtes n'étaient pas différentes de leurs prédécesseurs. Maintenant que le pire est venu à passer, il est temps pour les survivants de réparer les dégâts et accorder aux morts un enterrement approprié."
 flavor_bhuvauri.2.a:0 "Cela va faire mal"
 flavor_bhuvauri.3.t:0 "Les Trois Familles Alternent le Pouvoir"
 flavor_bhuvauri.3.desc:0 "Le terme de l'Adesadata précédent tire à sa fin, et le temps est venu de sélectionner un nouveau leader pour les armées de Bhuvauri. Cela fonctionne en sélectionnant un candidat de l'une des trois maisons de Bhuvauri. Il y a la maison Dakinshi des Yeux-du-Ciel, spirituelle et mystérieuse. La maison Bulwari de Szel-Azka, pragmatique et tolérante. Et la maison Fangaulan de Sanukelborlan, militariste et belligérante. Le pouvoir alterne entre les trois familles ; qui viendra ensuite ?"
 flavor_bhuvauri.3.a:0 "Il sera de la maison de Dakinshi"
 flavor_bhuvauri.3.b:0 "Il sera de la maison de Bulwar"
 flavor_bhuvauri.3.c:0 "Il sera de la maison de Fangaula"
 flavor_bhuvauri.6.t:0 "Marché du Sang de Prukakhin"
 flavor_bhuvauri.6.desc:0 "Malgré la tension continue entre l'élite culturellement étrangère Bhuvauri, et la population native, ils sont unis en une chose ; Leur haine de la Piraterie.\n\nAinsi, ce n'est aucun mystère pourquoi les maux aux cheveux rouges Prukakhin sont considérés les plus méchants des hommes. Non seulement ils pillent et saccagent, mais ce furent eux qui menèrent les éléphants de Bomdam à l'extinction, un crime que la maison des Yeux-du-Ciel trouva spécialement révoltant dû à croire l'animal être l'un des plus sacrés.\n\nAinsi, ils ont pris beaucoup de joie juste à montrer aux hommes de Prukakhin l'erreur de leurs voies. Il suffit de dire, la cité flottante de Prukakhin fut dévastée, et la vue de l'ancien seigneur de Prukakhin étant jeté entre éléphants d'exécution à la fois naturels et métamorphosés apporta des larmes de joie et bonheur aux joues de beaucoup de ceux présents."
 flavor_bhuvauri.6.a:0 "La miséricorde se gagne, ne se donne pas."
 flavor_bhuvauri.7.t:0 "Ouest vers le Coucher du Soleil"
 flavor_bhuvauri.7.desc:0 "Avec la perte du continent, le peuple de Dasmatuš, isolé sur leur île, se tourna vers la piraterie et les raids. Ils espéraient gagner de la richesse, assez pour reprendre leur foyer perdu ou au moins protéger leur dernier bastion de pouvoir. Cependant, alors qu'ils attaquaient nos navires, volant la cargaison destinée aux académies. Ils signèrent leur propre arrêt de mort.\n\nLeur île brûle, leurs foyers sont saccagés et pillés, et leur peuple est blotti en chaînes. Et avec la plongée du dernier vieux soleil sous les vagues, nous n'aurons plus de navires que nous envoyons à l'ouest être dérangés par de tels parasites. À la fin du jour, esclaves sont esclaves, et les Académies auront leur dû."
 flavor_bhuvauri.7.a:0 "Échanger des esclaves avec les gnolls"
 flavor_bhuvauri.8.t:0 "Faire Taire les Sirènes ?"
 flavor_bhuvauri.8.desc:0 "Encore un autre groupe de pirates, les redoutables harpies des Naléni ont longtemps raidé les mers autour de leurs montagnes, jusqu'à maintenant. Avec notre subjugation d'elles, cependant, vient un dilemme plutôt unique. Habituellement nous ajouterions juste leurs enfants aux Académies, mais leur capacité à voler rend difficile de les asservir. Ainsi, nous avons trouvé deux solutions possibles. Nous pourrions les chasser, bien sûr, mais cela prendrait des ressources et serait désagréable pour beaucoup d'entre nous. Ou nous pourrions faire un accord avec elles, qu'en échange de les laisser garder leurs montagnes, nous aurons la côte pour assurer qu'aucun pirate ne nuise à nos navires."
 flavor_bhuvauri.8.a:0 "Chantez-leur une chanson qu'elles ne peuvent ignorer"
 flavor_bhuvauri.8.b:0 "Éparpillez-les aux vents"
 flavor_bhuvauri.9.t:0 "Traiter avec les Hirondelles"
 flavor_bhuvauri.9.desc:0 "Avec la montée du Grand Commandement et leur régime totalitaire, beaucoup d'hobgobelins ont été exilés ou ont fui pour diverses raisons, avec la majorité trouvant leur chemin vers la cité de Lot Dekkhang, employés par les Daulophs dans leurs armées mercenaires. Malgré cela, ils se tiennent à part et sont méfiés par leurs compagnons. Avec la récente conquête et subjugation de la cité de discipline, beaucoup d'hobgobelins ont été orphelinés dû aux guerres, et feraient d'excellents candidats pour les Académies."
 flavor_bhuvauri.9.a:0 "Leur discipline légendaire s'avérera inestimable !"
 flavor_bhuvauri.10.t:0 "Répandre les Hobgobelins"
 flavor_bhuvauri.10.desc:0 "Avec la conquête de Lot Dekkhang et l'introduction des hobgobelins à nos rangs, Sramaya est devenue le nouveau havre libre pour ceux cherchant à échapper aux mâchoires de la chimère. Chaque jour, de plus en plus viennent à notre grande cité, et maintenant nos Académies n'ont pas de pénurie de ces peuples stricts et disciplinés."
 flavor_bhuvauri.10.a:0 "Laissons nos rangs gonfler de leur nombre"
 flavor_bhuvauri.11.t:0 "Soie pour Esclaves"
 flavor_bhuvauri.11.desc:0 "Enfin, nous avons l'opportunité de forger des liens commerciaux plus forts avec les Baashidi au sud, et renforcer nos Académies Adasa avec de nouvelles recrues. L'accord est simple : Ils obtiennent accès à nos vastes quantités de soies, et nous obtenons en retour des couvées d'œufs d'Hommes-Lézards, afin que nous puissions les élever depuis la naissance à notre exemple."
 flavor_bhuvauri.11.a:0 "Faire l'accord"
 flavor_bhuvauri.12.t:0 "Les Hommes-Lézards se Multiplient"
 flavor_bhuvauri.12.desc:0 "Récemment les affaires d'acheter des couvées d'œufs d'Hommes-Lézards ont augmenté dramatiquement avec le commerce florissant avec les Baashidi, et la population d'Hommes-Lézards à Bhuvauri s'est multipliée maintes fois, résultant en eux ayant maintenant une minorité dans à la fois Sramaya et la Garde Adasa."
 flavor_bhuvauri.12.a:0 "Il y en a absolument des masses !"
 flavor_bhuvauri.13.t:0 "La Guilde de la Porcelaine Embauche des Services"
 flavor_bhuvauri.13.desc:0 "Avec l'expansion de la Garde Adasa au fil des années, il est seulement sensé pour d'autres de prendre note et utiliser ce vaste réservoir de main-d'œuvre entraînée et armée pour leurs besoins. Ainsi, la Guilde de la Porcelaine de la Kharunyana a offert des sommes de pièces pour les procurer comme gardes pour leurs cités. Non seulement sera-ce un profit coquet, cela nous donnera indubitablement influence sur les Cités de la Porcelaine."
 flavor_bhuvauri.13.a:0 "Les chances en notre faveur."
 flavor_bhuvauri.14.t:0 "Des Esclaves Orques Bruns Apparaissent"
 flavor_bhuvauri.14.desc:0 "Pendant des années, les seuls esclaves Orques auxquels quiconque avait accès en Haless était le Commandement, utilisés seulement comme fourrage dans leur machine broyeuse de guerre. Plus maintenant cependant, alors que de plus en plus chaque jour échappent aux massacres du soulèvement Sir, et nous les envoyons directement dans les Académies. Avec leur force et endurance naturelles, ils seront non seulement quelques-uns des plus beaux Gardes dans les Adasa, mais un exemple intimidant de la puissance croissante de Bhuvauri."
 flavor_bhuvauri.14.a:0 "Splendide"
 flavor_bhuvauri.15.t:0 "Les Esclaves Orques Bruns se Répandent"
 flavor_bhuvauri.15.desc:0 "Les Orques Bruns que nous avons procurés il y a des années ont maintenant payé grassement. Non seulement nos prédictions de leur succès se sont révélées vraies, mais ces orques ont commencé à s'installer à Sramaya et avoir des familles, renforcés par des arrivées du nord, formant un approvisionnement stable d'eux dont nous pouvons tirer."
 flavor_bhuvauri.15.a:0 "C'est incroyable ce qu'ils peuvent faire quand ils ne sont pas fourrage !"
 flavor_bhuvauri.16.t:0 "Le Guru Suhan Donne son Discours"
 flavor_bhuvauri.16.desc:0 "À midi dans le centre-ville de Sramaya, le cœur battant des cœurs, un harimari vieillissant se tenait, robes de soie rouge flottant dans le vent, moustaches grises frétillant dans l'air humide. Il était entouré de fidèles, une femme raheni à ses côtés, une main sur sa lame. Alors qu'une foule se rassemblait, soit curieuse soit méfiante, Suhan parla. Il donna un discours, similaire à beaucoup d'autres qu'il avait donnés dans sa longue vie de philosophie et débat dans les halls de Rahen, lamentations contre la stagnation de la place de quelqu'un dans la vie, malgré ses actes ou caractère.\n\n'Et pourtant,' dit-il, une lueur d'espoir dans ces vieux yeux, 'Dans cette cité d'esclaves et esclavagistes, je vois promesse. Les Académies, les Trois Familles, à travers celles-ci même les plus bas peuvent s'élever haut, éclairés et éduqués via leurs propres mérites. J'ose dire que c'est le seul endroit en Rahen où c'est ainsi.'\n\nAlors que son discours se termina, et le silence s'abattit sur la foule, il y eut une pause. Et puis les émeutes commencèrent, dissidence enhardies par les mots de Suhan, une étincelle avait été allumée dans Sramaya qui ne pouvait être stoppée même alors que les rues étaient ramenées sous ordre à la pointe de lance. Quelque chose a changé à Bhuvauri, et il n'y a que la question de si nous l'embrassons ou le rejetons."
 flavor_bhuvauri.16.a:0 "Le Guru a raison !"
 flavor_bhuvauri.16.b:0 "Sévir contre la dissidence, l'ordre tient !"
 flavor_bhuvauri.17.t:0 "Changer d'École Religieuse"
 flavor_bhuvauri.17.desc:0 "Avec les événements précédents est venu un changement dans notre doctrine religieuse, et avec cela la chance de changer quelle philosophie nous favorisons. Laquelle choisirons-nous ?"
 flavor_bhuvauri.17.a:0 "Je vois un Œil Étoilé"
 flavor_bhuvauri.17.b:0 "Je cherche une Griffe Intacte"
 flavor_bhuvauri.17.c:0 "Je travaille pour un Turban de Soie"
 flavor_bhuvauri.17.d:0 "J'aspire à une Âme Ascendante"
 flavor_bhuvauri.17.e:0 "Je construirai la Vérité Synthétique"
 flavor_bhuvauri.18.t:0 "Une Offre qu'Ils ne Peuvent Refuser"
 flavor_bhuvauri.18.desc:0 "Alors que le crépuscule venait aux cités de la Porcelaine, vinrent aussi notre garde Adasa, glissant des murs et se frayant leur chemin à travers les rues dans certaines maisons à certains moments. Pour certains qu'ils visitaient, ils promirent pièces en échange de leur 'soutien' en ces temps difficiles et turbulents, pour d'autres... Ils seraient retirés de l'équation, mauvaises herbes étant déracinées de ce grand jardin que nous construisons pour enjamber la rivière. À l'aube, ces cordons de perles deviendront un sous le Dragon de Cuivre."
 flavor_bhuvauri.18.a:0 "Comme tous joyaux, ceux de la Kharunyana sont meilleurs comme ensemble complet."
 flavor_bhuvauri.19.t:0 "Réponse au Coup d'État"
 flavor_bhuvauri.19.desc:0 "Nos activités dans les Cités de la Porcelaine n'ont pas passé inaperçues. À l'ouest parmi les seigneurs du Raj, et à l'est avec les Kai, le mot se répand de la Kharunaya, maintenant dominée par un pouvoir : Bhuvauri. Inutile de dire, ils ne sont pas contents, et nous ont déjà dénoncés pour cela, plusieurs fois même."
 flavor_bhuvauri.19.a:0 "Eh bien qu'est-ce qu'ils vont faire à ce sujet ?"
 flavor_bhuvauri.20.t:0 "Origines des Adasa"
 flavor_bhuvauri.20.desc:0 "Les Académies Adasa naquirent du désespoir. Quand la rébellion avait gagné, et Bhuvauri était né, le Raj et Bom méprisèrent les esclaves, et menacèrent invasion et subjugation. Avec cette grande menace, nos ancêtres rétablirent le commerce d'esclaves pour gagner des soldats de Fangaula, Bulwar, et Bwa Dakinshi, afin qu'ils puissent défendre ce pour quoi ils avaient si durement combattu pour gagner. Dans ce système il fut décrété qu'aucun natif né de Rahen ou Bomdan ne serait capable de participer aux Académies et donc obtenir une chance de s'élever dans les rangs d'état.\n\nMaintenant, avec notre indépendance et sécurité plus certaines, et les nombres croissants de Raheni et Bom dans notre état, les appels pour ouvrir ce système aux masses ont grandi de plus en plus fort. Et de plus en plus des Trois Familles elles-mêmes, certains ont vu le bénéfice d'introduire de larges approvisionnements de main-d'œuvre aux Adasa. Après tout, pourquoi devrions-nous nous limiter basé sur les circonstances des devanciers ?"
 flavor_bhuvauri.20.a:0 "Le temps est venu, ouvrir les Académies."
 flavor_bhuvauri.21.t:0 "Prosélytes de la Praxis"
 flavor_bhuvauri.21.desc:0 "À travers Rahen et au-delà, ce sont les textes de Sramaya qui sont le plus vus et achetés. Livres sur livres, imprimés et expédiés à travers la terre, tous prêchant les mots de Suhan et sa grande Praxis. Et maintenant beaucoup dans notre cour et capitale ont suggéré se convertir à cette façon de penser, convaincus par les mots et impressionnés par les efforts."
 flavor_bhuvauri.21.a:0 "Se convertir"
 flavor_bhuvauri.21.b:0 "Jamais !"
 flavor_bhuvauri.22.t:0 "Philosophie la Plus Haute"
 flavor_bhuvauri.22.desc:0 "À travers Rahen et au-delà, ce sont les textes de Sramaya qui sont le plus vus et achetés. Livres sur livres, imprimés et expédiés à travers la terre, tous prêchant les mots de la Haute Philosophie d'antan et s'y tenant par opposition à la Praxis. Et maintenant beaucoup dans notre cour et capitale ont suggéré se convertir à cette façon de penser, convaincus par les mots et impressionnés par les efforts."
 flavor_bhuvauri.22.a:0 "Se convertir"
 flavor_bhuvauri.22.b:0 "Jamais !"
 flavor_bhuvauri.23.t:0 "Orques Bruns Adoptés dans les Trois Familles"
 flavor_bhuvauri.23.desc:0 "Avec l'ouverture des Académies à tous, il était attendu que d'autres races rejoindraient les rangs des Trois Familles. Et maintenant ce sont les Orques Bruns, forts et durables, qui rejoignent le leadership de notre grande nation, et il y a une question au cœur de tout : De quelle Caste feront-ils partie ? C'est une question importante, car cela affecterait leur rôle dans la société Bhuvauri et donc leur capacité à contribuer à l'état."
 flavor_bhuvauri.23.a:0 "Ils seront le plus utiles dans les Castes Supérieures"
 flavor_bhuvauri.23.b:0 "Ils seront le plus utiles dans les Castes Moyennes"
 flavor_bhuvauri.23.c:0 "Ils seront le plus utiles dans les Castes Inférieures"
 flavor_bhuvauri.24.t:0 "Gnolls Adoptés dans les Trois Familles"
 flavor_bhuvauri.24.desc:0 "Avec l'ouverture des Académies à tous, il était attendu que d'autres races rejoindraient les rangs des Trois Familles. Et maintenant ce sont les Gnolls, pragmatiques et avisés, qui rejoignent le leadership de notre grande nation, et il y a une question au cœur de tout : De quelle Caste feront-ils partie ? C'est une question importante, car cela affecterait leur rôle dans la société Bhuvauri et donc leur capacité à contribuer à l'état."
 flavor_bhuvauri.24.a:0 "Ils seront le plus utiles dans les Castes Supérieures"
 flavor_bhuvauri.24.b:0 "Ils seront le plus utiles dans les Castes Moyennes"
 flavor_bhuvauri.24.c:0 "Ils seront le plus utiles dans les Castes Inférieures"
 flavor_bhuvauri.25.t:0 "Hommes-Lézards Adoptés dans les Trois Familles"
 flavor_bhuvauri.25.desc:0 "Avec l'ouverture des Académies à tous, il était attendu que d'autres races rejoindraient les rangs des Trois Familles. Et maintenant ce sont les Hommes-Lézards, vénérables et malléables, qui rejoignent le leadership de notre grande nation, et il y a une question au cœur de tout : De quelle Caste feront-ils partie ? C'est une question importante, car cela affecterait leur rôle dans la société Bhuvauri et donc leur capacité à contribuer à l'état."
 flavor_bhuvauri.25.a:0 "Ils seront le plus utiles dans les Castes Supérieures"
 flavor_bhuvauri.25.b:0 "Ils seront le plus utiles dans les Castes Moyennes"
 flavor_bhuvauri.25.c:0 "Ils seront le plus utiles dans les Castes Inférieures"
 flavor_bhuvauri.26.t:0 "Hobgobelins Adoptés dans les Trois Familles"
 flavor_bhuvauri.26.desc:0 "Avec l'ouverture des Académies à tous, il était attendu que d'autres races rejoindraient les rangs des Trois Familles. Et maintenant ce sont les Hobgobelins, disciplinés et stricts, qui rejoignent le leadership de notre grande nation, et il y a une question au cœur de tout : De quelle Caste feront-ils partie ? C'est une question importante, car cela affecterait leur rôle dans la société Bhuvauri et donc leur capacité à contribuer à l'état."
 flavor_bhuvauri.26.a:0 "Ils seront le plus utiles dans les Castes Supérieures"
 flavor_bhuvauri.26.b:0 "Ils seront le plus utiles dans les Castes Moyennes"
 flavor_bhuvauri.26.c:0 "Ils seront le plus utiles dans les Castes Inférieures"
 flavor_bhuvauri.27.t:0 "Harimari Adoptés dans les Trois Familles"
 flavor_bhuvauri.27.desc:0 "Avec l'ouverture des Académies à tous, il était attendu que d'autres races rejoindraient les rangs des Trois Familles. Et maintenant ce sont les Harimari, cérémoniaux et puissants, qui rejoignent le leadership de notre grande nation. Bien que les autres races puissent être placées dans n'importe laquelle des Castes, si nous souhaitons en tirer le meilleur parti, il serait prudent de les placer dans les Castes Supérieures, pour administrer et régner, plutôt qu'être gaspillés dans les Castes Inférieures ou Moyennes."
 flavor_bhuvauri.27.a:0 "Ils entreront dans les Castes Supérieures"
 flavor_bhuvauri.29.t:0 "Contrôler la Guilde de la Porcelaine"
 flavor_bhuvauri.29.desc:0 "La vue du feu, l'odeur du cuivre, le son des bottes, c'est le héraut de notre victoire. Les rebelles ont été matés, et bien que beaucoup dans les Cités de la Porcelaine grognent à nos actions, ils connaissent le prix de la défiance.\n\nDorénavant, nous assumerons le contrôle direct de la Kharunyana, plus de jouer les suzerains distants."
 flavor_bhuvauri.29.a:0 "L'accord a été altéré, priez pour que nous ne l'altérions pas davantage"
 flavor_bhuvauri.30.t:0 "Industrialisation Rapide"
 flavor_bhuvauri.30.desc:0 "Alors que la population des cités de Kharunyana accélère dramatiquement, et l'innovation du peuple augmente via des taux d'alphabétisation élevés et l'expansion du système d'Académie Adasa, la perspective d'une industrialisation Bhuvauri augmente toujours plus. Mais avec l'idée d'une telle richesse et prospérité vient la décision de quel chemin descendre. Dans les Trois Familles, beaucoup ont proposé diverses industries différentes dans lesquelles nous pourrions investir, à grand coût mais grande récompense ! Maintenant, laquelle choisirons-nous ? Nous avons l'option entre tissus, métallurgie, et grands travaux."
 flavor_bhuvauri.30.a:0 "Tissus Artificiels - Créations Culinaires de Coton"
 flavor_bhuvauri.30.b:0 "Tissus Artificiels - Fermiers de Coton"
 flavor_bhuvauri.30.c:0 "Tissus Artificiels - Tisser la Richesse"
 flavor_bhuvauri.30.d:0 "Tissus Artificiels - Filer la Soie"
 flavor_bhuvauri.30.e:0 "Métallurgie Moderne - Faiseurs de Chaînes Délivrés"
 flavor_bhuvauri.30.f:0 "Métallurgie Moderne - Guilde d'Armes Sarkhashabid"
 flavor_bhuvauri.30.g:0 "Métallurgie Moderne - Compagnie d'Acier Shenrali"
 flavor_bhuvauri.30.h:0 "Métallurgie Moderne - Fournitures Navales Bavijay"
 flavor_bhuvauri.30.i:0 "Métallurgie Moderne - Coques de Fer de Sarhal"
 flavor_bhuvauri.30.j:0 "Métallurgie Moderne - Veines Noires de Ghankedhen"
 flavor_bhuvauri.30.k:0 "Répandre la Prospérité - Digues, Barrages, et Dragage"
 flavor_bhuvauri.30.l:0 "Répandre la Prospérité - Les Routes Blanches et Or"
 flavor_bhuvauri.30.m:0 "Répandre la Prospérité - Munitions d'Huître"
 flavor_bhuvauri.32.t:0 "Récompenses de l'Industrialisation"
 flavor_bhuvauri.32.desc:0 "Notre capacité industrielle a grandement augmenté depuis que nous avons commencé nos projets. Chaque jour, minerai est miné, expédié, raffiné, transporté, et forgé en toutes sortes d'armes, armures, outils, et matériel, tandis que les forges flambent avec du feu de charbon. Notre économie est devenue une machine, crachant tonnes sur tonnes d'acier à travers mer et terre.\n\nBien que certains protestent la fumée billonnante et pollution, nous savons plus que quiconque que progrès et prospérité requièrent sacrifice, et nous avons déjà assez saigné."
 flavor_bhuvauri.32.a:0 "Splendide"
 flavor_bhuvauri.33.t:0 "Des Fermes aux Usines"
 flavor_bhuvauri.33.desc:0 "Où jadis un homme ne produirait que de maigres quantités de coton, soie, et autres tissus, maintenant les machines ont grandement renforcé ce processus ; chaque homme produit le rendement d'une douzaine. À travers le monde, les tissus Bhuvauri peuvent être trouvés dans chaque port et marché, et dans la bénie Sramaya elle-même, le peuple a pris l'habitude d'utiliser la soie comme emballage, et le coton comme rembourrage pour coussins et literie.\n\nJamais en aucun âge du monde l'homme commun n'a pu utiliser ce qui était jadis un article de luxe."
 flavor_bhuvauri.33.a:0 "Merveilleux"
 flavor_bhuvauri.34.t:0 "Économie des Huîtres"
 flavor_bhuvauri.34.desc:0 "Toute l'industrie en Halann serait inutile sans l'infrastructure pour les bouger. Bien que la Kharunyana ait toujours été une voie d'eau incroyable qui liait beaucoup de Bomdan et Rahen ensemble, routes, ports, et barrages ont tous été construits, assurant qu'aucun coin de notre royaume ne manque de facilité de transport.\n\nDans un monde où chaque homme doit prouver son mérite, pourquoi la terre elle-même ne le devrait-elle pas ?"
 flavor_bhuvauri.34.a:0 "Incroyable"
 flavor_bhuvauri.35.t:0 "Polygamie à Bhuvauri"
 flavor_bhuvauri.35.desc:0 "Beaucoup parmi les Fangaulan distants ont pratiqué la tradition de multiples épouses, et la famille Sanukelborlan ne fait pas exception. Ils sont connus pour avoir épouses et maris de beaucoup de groupes, de Raheni, Bom, et au-delà. Cette pratique est étonnamment utile, car elle donne à la famille un large éventail de connexions et donne à beaucoup de groupes un sentiment de coopération avec l'Adaseta. Cependant en même temps, les religieux de Bhuvauri se moquent de la pratique, la voyant comme impie et pécheresse dû à la tradition Raheni de monogamie."
 flavor_bhuvauri.35.a:0 "Les connexions sont utiles pour garder la paix"
 flavor_bhuvauri.36.t:0 "La Propreté c'est la Piété"
 flavor_bhuvauri.36.desc:0 "Provenant du Bulwar voisin, la famille de Szel-Azka a des traditions qu'ils ont gardées même à travers leur esclavage toutes ces années, notamment la tradition de propreté. Les membres de la maison sont connus pour adhérer à des rites stricts de lavage et nettoyage, et bien que cela ait le bénéfice de les faire paraître impeccables dans leurs poursuites politiques, cela a aussi le bénéfice de les faire paraître la famille pieuse et honorable, les endéarrant aux prêtres et religieux."
 flavor_bhuvauri.36.a:0 "Piété par... bains ?"
 flavor_bhuvauri.37.t:0 "Magies Mystérieuses"
 flavor_bhuvauri.37.desc:0 "La maison Dakinshi des Yeux-du-Ciel est bien connue, si dans quelque mesure d'infamie, pour être concentrée sur les poursuites magiques de leur patrie. Ce sont druides et sorciers, se mêlant des magies à la fois de leur ancienne patrie et nouvelle. Leurs magies et connaissances viennent souvent à point, si au coût d'énerver beaucoup, qui craignent les secrets arcaniques que la famille manie."
 flavor_bhuvauri.37.a:0 "Les Mystiques sont valorisés dans leurs bénéfices, peu importe ce que les autres pensent"
 flavor_bhuvauri.38.t:0 "Les Bhoorakama"
 flavor_bhuvauri.38.desc:0 "Atukh agrippa la gorge du cerf et le tint en l'air. C'était une bonne prise, belle fourrure laissée surtout intacte par sa flèche ; les leçons de sa mère avec l'arc avaient payé. Il jeta l'animal sur son épaule, et commença à marcher.\n\nCela faisait de nombreuses années depuis que son père, échappant à la brutalité du Commandement Hobgobelin, avait fui en bas de la Kharunyana avec son frère et sœur, vers un petit village de pêcheurs à Naibptaa. Là il avait obtenu un travail, s'était saoulé avec la paie, et fut alors gracieusement aidé à rentrer par peut-être la femme la plus patiente qui ait jamais vécu. Il aimait toujours comment différemment chacun d'eux lui racontait cette histoire ; sa tante avait possiblement sa version favorite.\n\nAtukh savait qu'en dehors du village, ils le regarderaient comme quelque chose de monstrueux, un rejeton du nord barbare. Mais d'ailleurs, Bhuvauri regardait ses deux moitiés avec suspicion, donc il s'en fichait. Peut-être qu'un jour cela changerait, mais pour l'instant, il faisait sombre, et il avait promis à sa mère qu'il aurait les matériaux pour les bottes de son père avant son anniversaire."
 flavor_bhuvauri.38.a:0 "Quels étranges gens, bien qu'ils puissent avoir leurs usages..."
 flavor_bhuvauri.39.t:0 "Demi-Orques Adoptés dans les Trois Familles"
 flavor_bhuvauri.39.desc:0 "Avec l'ouverture des Académies à tous, il était attendu que d'autres races rejoindraient les rangs des Trois Familles. Et maintenant ce sont les Bhoorakama, résilients et nobles, qui rejoignent le leadership de notre grande nation, et il y a une question au cœur de tout : De quelle caste feront-ils partie ? C'est une question importante, car cela affecterait leur rôle dans la société Bhuvauri et donc leur capacité à contribuer à l'état."
 flavor_bhuvauri.39.a:0 "Ils seront le plus utiles dans les Castes Supérieures"
 flavor_bhuvauri.39.b:0 "Ils seront le plus utiles dans les Castes Moyennes"
 flavor_bhuvauri.39.c:0 "Ils seront le plus utiles dans les Castes Inférieures"
 flavor_bhuvauri.40.t:0 "Les Demi-Orques se Répandent à Travers les Cités"
 flavor_bhuvauri.40.desc:0 "Où jadis les Bhoorakama étaient bas en nombre et dispersés à travers le royaume, maintenant ils se congrègent dans Sramaya, et nous permettent de les introduire à nos académies. Bien que beaucoup dans les Trois Familles étaient hésitants à permettre aux Orques d'entrer dans les Adasa par peur de leur nature indubitablement sauvage, ces Demi-Orques sont une affaire différente.\n\nAvec la force et résilience des Bhoorakama, les Adasa auraient sûrement une force de première ligne redoutable, mais tempérée avec le meilleur jugement de leur moitié humaine."
 flavor_bhuvauri.40.a:0 "Et ainsi les Adasa s'enrichissent de leur diversité."

 flavor_bhuvauri.41.t:0 "Répandre la Parole..."
 flavor_bhuvauri.41.desc:0 "Notre allié Bhuvauri nous a envoyé une invitation à un rassemblement, promettant de nous montrer la lumière de la Praxis et bannir la vieille obscurité de nos esprits."
 flavor_bhuvauri.41.a:0 "Nous acceptons gracieusement leur invitation."
 flavor_bhuvauri.41.b:0 "Ces vieux fous n'ont rien de mieux à faire ?"
 bhuvari_declined:0 "A Décliné l'Invitation Bhuvauri"

 flavor_bhuvauri.101.t:0 "Élection de Méritocratie Praxique : Faction Dakinshi"
 flavor_bhuvauri.101.desc:0 "Le temps est venu pour la dernière élection Méritocratique, cette fois pour la maison Dakinshi des Yeux-du-Ciel. L'événement baigne dans la cérémonie et célébration, un pinacle de la Méritocratie Praxique que nous avons favorisée dans la grande Bhuvauri !\n\nLa maison des Yeux-du-Ciel est prisée pour leur mysticisme et magies, et ainsi les candidats reflètent cela : Depuis les Dakinshi druidiques, aux hommes-lézards malléables, qui choisirons-nous ?"
 flavor_bhuvauri.101.a:0 "Élire le candidat Dakinshi"
