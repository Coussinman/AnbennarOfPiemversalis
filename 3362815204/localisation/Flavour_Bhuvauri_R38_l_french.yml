 flavor_bhuvauri.103.desc:0 "Le temps est venu pour la dernière élection Méritocratique, cette fois pour la maison Fangaulan de Sanukelborlan. L'événement baigne dans la cérémonie et célébration, un pinacle de la Méritocratie Praxique que nous avons favorisée dans la grande Bhuvauri !\n\nLa maison de Sanukelborlan est prisée pour leur puissance militaire et pensée tactique, et ainsi les candidats reflètent cela : Depuis les hobgobelins stricts, aux puissants orques bruns, qui choisirons-nous ?"
