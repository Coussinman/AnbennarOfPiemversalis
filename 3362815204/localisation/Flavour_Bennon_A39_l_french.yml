l_french:
    #First Column
    A39_havorals_dividers_title:0 "Les Diviseurs d'Havoral"
    A39_havorals_dividers_desc:0 "Les nains d'argent sont les descendants d'anciens nains de pierre installés dans le Diviseur d'Havoral par Castenor. Ce sont ces nains qui ont divisé le passage sous la forme du Vieux-Passage, et maintenant ils siègent sur notre montagne."

    A39_havorton_reunion_title:0 "Réunion d'Havorton"
    A39_havorton_reunion_desc:0 "Havorton était le foyer du clan original qui unifia Havoral et le site du Trône Havorique. Maintenant, il échappe à notre contrôle en raison de manœuvres dynastiques sournoises de Terr. Une réunion est exigée."

    A39_following_the_esmar_title:0 "Suivre l'Esmar"
    A39_following_the_esmar_desc:0 "Les clans havoriques d'autrefois suivaient les rivières descendant des pics du Diviseur, s'installant et conquérant avec elles tandis qu'elles rejoignaient l'Esmar. L'Esmar guidera notre restauration comme elle le fit dans le passé."

    A39_castle_on_the_mountain_title:0 "Château sur la Montagne"
    A39_castle_on_the_mountain_desc:0 "Ce qui est maintenant appelé Calascandar était autrefois l'une des étendues les plus septentrionales du Royaume Havorique, servant un rôle similaire au Vieux-Passage en reliant l'est et l'ouest. Maintenant, l'un des Châteaux Elfiques de Calasandur repose ici, un symbole des forces qui occupent maintenant les terres d'Havoral. Il fera un bel ajout à notre royaume."

    A39_asserting_our_right_title:0 "Affirmer Notre Droit"
    A39_asserting_our_right_desc:0 "Les Havoriques et les Esmari se sont toujours affrontés dans le passé, l'un essayant de s'affirmer sur l'autre. Après que le dernier Roi d'Havoral, Harold, soit mort au combat et que le Royaume se soit fracturé, les Esmari n'ont pas perdu de temps à dépecer le royaume tombé. Bennon était tout ce qui restait comme lien direct au Royaume, et avec notre ascendance dans la région vient un besoin de nous affirmer sur les Esmari une fois de plus si nous souhaitons jamais restaurer notre Royaume."

    B66_question_of_kingdom_title:0 "Question de Royaume"
    B66_question_of_kingdom_desc:0 "Havoral a toujours été un Royaume. Depuis son effondrement, cependant, l'Esmarie a vu des changements radicaux. Le plus important pour notre nouveau trône sont les pouvoirs en place. Notre titre de Roi est incompatible avec l'Empire d'Anbennar, pourtant notre influence désirée requiert plus de respect qu'un simple duché. Nous devons nous élever au-dessus de la mémoire de l'Esmarie et revendiquer le titre de Grand-Duché."

    B66_influencing_the_cities_title:0 "Influencer les Cités"
    B66_influencing_the_cities_desc:0 "Notre restauration et la croissance culturelle subséquente ont fait des merveilles pour notre prestige, pourtant les villes d'Esmarie, Telgeir et Esmarainé, restent défiantement opposées au changement. Seules des mains fermes et la confiance en notre renouveau culturel prouveront leur influence."

    B66_where_the_rivers_come_title:0 "Où Viennent les Rivières"
    B66_where_the_rivers_come_desc:0 "Une grande partie de nos terres occidentales ont changé pour accepter notre culture ancestrale partagée. Mais devrions-nous nous arrêter ici ? Le reste de l'Esmarie est encore hors de notre portée, en dehors de notre protection. Nous devons agir afin que tous les Esmari puissent reposer tranquillement dans les Terres Fluviales."

    B66_esmari_consolidation_title:0 "Consolidation Esmari"
    B66_esmari_consolidation_desc:0 "La consolidation occidentale est sur nous ! Nous commencerons une poussée finale vers l'ouest pour atteindre plus loin qu'aucun Havorique ne l'a fait auparavant. Où les rivières coulent en Esmarie, notre influence suit."

    B66_look_upon_the_riverlands_title:0 "Regarder les Terres Fluviales"
    B66_look_upon_the_riverlands_desc:0 "Prenez un bateau sur n'importe quelle rivière des Terres Fluviales, et que verrez-vous ? Des peuples sûrs et heureux. Nous avons garanti cette sécurité plus que quiconque d'autre, Esmarie ou Damérie. La tranquillité sereine définira l'histoire de cette région tant que c'est notre main qui les guide."

    #Second Column
    A39_assessing_lilac_aftermath_title:0 "Évaluer les Conséquences du Lilas"
    A39_assessing_lilac_aftermath_desc:0 "Les Guerres du Lilas furent à la fois une bénédiction et une malédiction pour Bennon. Nous avons combattu avec le Parti de la Lune, luttant pour ce qui était juste. Le résultat fut la destruction du Grand-Duché d'Esmarie. Nous voilà maintenant indépendants, nous permettant d'affirmer les anciennes revendications que nous avons toujours gardées en mémoire."

    A39_havoral_tunnel_title:0 "Tunnel d'Havoral"
    A39_havoral_tunnel_desc:0 "Le Vieux-Passage est le résultat de colonies naines dirigées par Castenor. Bien que tous deux aient quitté le tunnel, il servait de passage stratégique vital d'est en ouest d'Havoral, permettant à l'ancien Royaume de s'unifier comme il l'a fait. Maintenant, il nous servira de la même manière."

    A39_on_the_front_foot_title:0 "Sur le Pied de Guerre"
    A39_on_the_front_foot_desc:0 "La Vallée était le foyer de nombreux Havoriques dans le passé, définissant de nombreux mythes et légendes des bois profonds et dangereux d'ici. L'histoire ne nous a pas bien traités ici et la plupart des Havoriques sont partis ou ont fui vers le Diviseur. Maintenant les elfes occupent ces terres, un ennemi puissant contre nos efforts de restauration."

    A39_elvish_valley_title:0 "Soulever la Vallée"
    A39_elvish_valley_desc:0 "Une grande partie du mystique de ces terres s'est estompée dans les temps modernes, la Vallée étant principalement connue pour les Elfes de Lune qui l'habitent maintenant. Nous soulèverons cette Vallée, marcherons dans Ibevar et reprendrons ces bois pour nos clans qui ont dû fuir il y a de cela plusieurs siècles."

    A39_ancestral_homecoming_title:0 "Retour Ancestral"
    A39_ancestral_homecoming_desc:0 "La Vallée repose maintenant entre nos mains. Nos chefs de clan sont ravis, se préparant déjà à descendre des montagnes vers les vallées. Le chemin à venir sera encore rempli de conflits et de luttes sans aucun doute, mais pour l'instant, nous sommes chez nous."

    A39_havoric_restoration_title:0 "Restauration Havorique"
    A39_havoric_restoration_desc:0 "L'histoire s'est répétée. Un dirigeant de Bennonhill a uni les terres de l'ancien Royaume, marchant autour et même à travers le Diviseur pour ce faire. Les chefs de clan préparent des bidents cérémoniels et les conseillers questionnent quelles devraient être nos prochaines étapes. Pourtant [Root.Monarch.GetName] connaît la prochaine étape. Après un millénaire, Havoral revient."

    B66_havoric_influence_title:0 "Influence Havorique"
    B66_havoric_influence_desc:0 "Les terres de Bennonhill furent rapides à suivre leurs racines et adopter les coutumes havoriques, mais nos autres possessions occidentales ne seront pas influencées si facilement. Leur histoire récente n'était pas celle de préserver les anciennes coutumes, et nous devons respecter cela. Une touche prudente et une surenchère culturelle aideront en cela."

    B66_court_the_clans_title:0 "Courtiser les Clans"
    B66_court_the_clans_desc:0 "Une grande partie d'Havoral de jure adopte lentement mais sûrement les coutumes havoriques, et ainsi les clans d'Havoral atteignent de nouveaux sommets d'influence. Notre ancienne noblesse esmari traîne dans ce processus d'adoption, et élever les chefs de clan à ces rôles peut s'avérer aider à accélérer cela."

    B66_riverland_prosperity_title:0 "Prospérité des Terres Fluviales"
    B66_riverland_prosperity_desc:0 "Les joyaux d'Esmarie sont maintenant ceux d'Havoral, pourtant ils semblent insuffisants. Autrefois soutenus par le prestige de l'ancien Grand-Duché, Telgeir et Esmarainé échouent à se distinguer au-dessus des autres merveilles d'Anbennar sans lui. De grandes rénovations sont nécessaires si nous souhaitons garder ces villes pertinentes et, plus important, notre prestige élevé."

    B66_havoric_river_parties_title:0 "Fêtes Fluviales Havoriques"
    B66_havoric_river_parties_desc:0 "La plus fascinante des traditions esmari est la fête fluviale. Un abandon téméraire en mouvement sont ces barges de fête, et c'est un aspect de la culture esmari qui ne disparaîtra simplement pas ! Même les Havoriques les rejoignent ! Nous ne pouvons pas nous en débarrasser, mais nous pouvons essayer d'influencer ces événements en encourageant notre peuple à prendre part à cette tradition."

    #Third Column
    A39_tales_from_yore_title:0 "Contes d'Autrefois"
    A39_tales_from_yore_desc:0 "La Renaissance, un temps de redécouverte pour une grande partie de Cannor. Mais pour nous ? Nous n'avons jamais été loin de nos racines, encore moins pour les Montagnards du Diviseur. Même avec notre protection culturelle proactive, la renaissance est encore une opportunité de codifier et répandre les histoires de nos ancêtres."

    A39_mountain_hamlets_title:0 "Hameaux de Montagne"
    A39_mountain_hamlets_desc:0 "Les Montagnards, clans familiaux qui vivent dans nos plus hauts pics. Ils sont restés largement isolés et sous-développés depuis la chute d'Havoral. Avec un mouvement croissant au sein de nos élites pour restaurer Havoral, nous nous rappelons qu'il y a de nombreux Havoriques qui ne sont jamais partis. Nous devons défaire leur isolement afin que nous puissions apprendre d'eux."

    A39_clan_autonomy_title:0 "Autonomie des Clans"
    A39_clan_autonomy_desc:0 "Les clans valorisent les anciens codes d'Havorton, les lois de l'ancien Royaume, au-dessus de nos lois actuelles. Ils sont disposés à se joindre à nous et nous aider dans nos efforts de restauration si nous leur donnons plus de foyers et d'autonomie pour vivre comme les Havoriques l'ont fait dans le passé."

    B66_giberdi_gnomes_title:0 "Gnomes de Giberdi"
    B66_giberdi_gnomes_desc:0 "Le second groupe le plus récent à vivre dans les anciennes terres d'Havoral sont les gnomes de Giberd. Un merveilleux ensemble de coutumes et d'architecture remplit la ville, leur utilité ne peut être sous-estimée. Ils sont nouveaux à Havoral mais ils ne sont pas indésirables. Nous devons les intégrer, pour devenir de véritables Gnomes Havoriques !"

    B66_elves_of_the_vale_title:0 "Elfes de la Vallée"
    B66_elves_of_the_vale_desc:0 "La race la plus récente à vivre à Havoral, les elfes peuplent une grande partie des anciennes demeures des Montagnards. Ce n'est pas leur faute s'ils vivent là maintenant, pourtant les clans exigent de s'installer dans leurs foyers ancestraux. Une décision doit être prise sur comment gérer ce conflit d'intérêts."

    B66_dwarves_of_havoral_title:0 "Nains d'Havoral"
    B66_dwarves_of_havoral_desc:0 "Les nains d'argent se dressent côte à côte avec les Havoriques sur la base du droit de vivre ici. Ils étaient ici avant même l'ancien Royaume, et ils sont encore ici aujourd'hui. Leurs ambitions calmées, il n'est rien d'autre que déplaisant de ne pas leur donner l'espace qu'ils méritent dans notre nouveau royaume."

    B66_newcomers_integrated_title:0 "Nouveaux Arrivants Intégrés"
    B66_newcomers_integrated_desc:0 "La question des Havoriques non-humains a été réglée, et les clans acceptent leur nouvelle place dans la société. Havoral est entier, en frontières et en peuples."

    B66_nestled_against_a_shield_title:0 "Blotti Contre un Bouclier"
    B66_nestled_against_a_shield_desc:0 "Les caravanes de clansmen se préparent déjà pour le voyage vers les provinces nouvellement conquises de Rotwall contre la Montagne Bouclier-Divin. Beaucoup de clans sont encore hésitants cependant, incertains que nous puissions maintenir notre élan dans l'est. Leurs préoccupations sont infondées, bien sûr."

    B66_moving_to_the_marches_title:0 "Déménager vers les Marches"
    B66_moving_to_the_marches_desc:0 "Avec notre première vraie conquête dans le Dostanor proprement dit, les préoccupations précédentes tenues par nos clansmen s'effacent. Certains se préparent pour l'établissement des Marches Corvuriennes, tandis que d'autres se préparent pour l'établissement de Montagnes que nous devons encore conquérir. Vraiment, nos clans sont extatiques."

    B66_havoric_migration_title:0 "Migration Havorique"
    B66_havoric_migration_desc:0 "Les Bois-Noirs, les terres qui bordent le Bouclier-Divin dans le Dostanor, sont sous règle havorique. Les colons havoriques ont commencé à s'y installer en masse. Les chefs de clan sont tous trop impatients de revendiquer des titres d'autrefois, des noms de clan disparus depuis longtemps des anciens contes."

    B66_new_mountainfolk_stronghold_title:0 "Nouvelle Forteresse des Montagnards"
    B66_new_mountainfolk_stronghold_desc:0 "Le Fort de Karn, le site d'un ancien clan est maintenant réinstallé. De nouveaux contes naîtront pour remplacer ceux que nous avons perdus parlant d'un, bien que différent, Dostanor une fois de plus havorique."

    #Fourth Column
    A39_goat_lords_of_bennonhill_title:0 "Seigneurs des Chèvres de Bennonhill"
    A39_goat_lords_of_bennonhill_desc:0 "La Chèvre Havorique, un symbole de notre culture. Les pics du Diviseur ne sont pas bien adaptés à l'agriculture, et ainsi l'élevage est la principale source de nourriture et de vêtements pour ces régions. Beaucoup de fermiers riches possèdent de grandes fermes de chèvres, les plus riches de ces fermiers appelés 'Seigneurs des Chèvres'. Nous devrions les aider à étendre ces opérations pour de plus grands profits à la couronne."

    A39_lowland_pastures_title:0 "Pâturages des Basses-Terres"
    A39_lowland_pastures_desc:0 "Havorton a de vastes champs parfaits pour les nombreuses chèvres de nos Seigneurs des Chèvres. L'élevage de chèvres s'étend grandement et nos fermiers sont prêts à étendre leurs opérations."

    A39_havoric_wool_fashion_title:0 "Mode de Laine Havorique"
    A39_havoric_wool_fashion_desc:0 "Les chèvres servent à la fois pour la nourriture et les vêtements. La plupart des vêtements havoriques traditionnels sont faits de laine de chèvre, tissés avec réflexion avec de nombreux symboles culturels, comme un bident. Nos Seigneurs des Chèvres sont intéressés à étendre cet aspect des fermes en véritables opérations textiles."

    A39_clan_mineral_prospecting_title:0 "Prospection Minérale des Clans"
    A39_clan_mineral_prospecting_desc:0 "Depuis la création du Vieux-Passage, les clans de la région ont extrait des tunnels du Diviseur pendant des centaines d'années. Maintenant que les deux extrémités du tunnel sont sous notre contrôle et que les clans sont revenus dans notre giron, nous pouvons les aider à redémarrer ces opérations minières."

    A39_havorals_riches_title:0 "Richesses d'Havoral"
    A39_havorals_riches_desc:0 "Le Diviseur d'Havoral n'est peut-être pas la chaîne de montagnes la plus grande ou la plus riche qui soit, mais de nombreuses veines de minerai peuvent être facilement accessibles en raison des nombreux établissements autour de la montagne. Nos clans ont déjà commencé à extraire dans les tunnels, et maintenant nous devons les mobiliser pour dépouiller la montagne."

    B66_filling_the_vale_title:0 "Remplir la Vallée"
    B66_filling_the_vale_desc:0 "La réinstallation havorique de la Vallée est en cours, et si nous souhaitons que notre influence dans la région s'étende plus qu'elle ne l'a déjà fait, nous devons développer les communautés grandissantes qui ont surgi pour réaffirmer notre revendication sur la Vallée Désolée."

    B66_the_greater_mountain_chain_title:0 "La Grande Chaîne de Montagnes"
    B66_the_greater_mountain_chain_desc:0 "Le Bouclier-Divin est comme une montagne frère au Diviseur. Les Clans d'Havoral s'étendaient autrefois jusqu'au Bouclier-Divin, mais ces clans n'existent plus. Nos clans souhaitent que nous nous déplacions vers l'est, et qui sommes-nous pour dire non ?"

    B66_marching_into_dark_lands_title:0 "Marcher vers les Terres Sombres"
    B66_marching_into_dark_lands_desc:0 "Quels que soient les contes du Bouclier-Divin que nous racontent les clans, la réalité maintenant est que la terre est maintenant un endroit sombre, dirigé par des forces sombres. Un frisson inquiétant entre dans nos armées alors que nous marchons en avant, mais marcher nous le ferons."

    B66_claiming_the_curve_title:0 "Revendiquer la Courbe"
    B66_claiming_the_curve_desc:0 "Les plaines sont nôtres, et avec cet élan nous revendiquerons le reste du Dostanor avec le soutien de nos clans. Notre combat final est ici."

    B66_the_godshield_secured_title:0 "Le Bouclier-Divin Sécurisé"
    B66_the_godshield_secured_desc:0 "Le Dostanor est calme et les clans s'installent. Les frissons inquiétants se lèvent alors que la sécurité de la règle havorique repose sur la région. L'est est sécurisé plus que nous n'aurions jamais pu l'espérer."

    #Fifth Column
    A39_bennonian_champions_title:0 "Champions Bennoniens"
    A39_bennonian_champions_desc:0 "Unique à Bennon après l'effondrement d'Havoral était une plus grande utilisation de la cavalerie dans nos armées. Des champions bardés de fer dévalant une colline définissent la stratégie principale de notre armée. Avec à la fois les guerres du Lilas et la Marée Verte qui ralentissent, les champions vétérans reviennent à Bennon en masse pour renforcer notre armée."

    A39_training_tomorrows_knight_lords_title:0 "Seigneurs-Chevaliers de Demain"
    A39_training_tomorrows_knight_lords_desc:0 "Nos Chevaliers Vétérans sont vieux et ne seront pas là pour toujours. Nous risquons de perdre notre avantage cavalier unique si nous ne prenons pas l'initiative d'entraîner les chevaliers de demain."

    A39_divides_knight_lords_title:0 "Les Seigneurs-Chevaliers du Diviseur"
    A39_divides_knight_lords_desc:0 "Les jeunes nobles de Bennon atteignent l'âge adulte, et maintenant les fruits de notre entraînement de Seigneurs-Chevaliers sont prêts. À jamais nos Chevaliers en armure brillante dévaleront les collines et renverseront le cours des batailles !"

    B66_havoric_vanguard_core_title:0 "Noyau d'Avant-Garde Havorique"
    B66_havoric_vanguard_core_desc:0 "Havoral est restauré, pourtant les Seigneurs-Chevaliers sont encore là. Originellement un résultat de l'influence esmari sur Bennon, nous avons fait de cette tradition la nôtre. Les ennemis d'Havoral sont toujours présents, et les Seigneurs-Chevaliers deviendront l'Avant-Garde toujours présente du nouveau domaine !"

    A39_a_divided_court_title:0 "Une Cour Divisée"
    A39_a_divided_court_desc:0 "Sir Frédéric síl Bennon a combattu aux côtés de Corin dans la Marée Verte. Il était son mentor, la main guidante qui l'a menée au destin qu'elle a maintenant accompli. Maintenant la cour est divisée, et une décision doit être prise. Qui d'autre sommes-nous pour prendre parti sinon avec le côté pour lequel Frédéric a donné sa vie ?"

    B66_the_tutors_of_corin_title:0 "Les Tuteurs de Corin"
    B66_the_tutors_of_corin_desc:0 "La division dans la foi a dégouliné de la Cour vers Anbennar. Il y a encore des fous qui échouent à comprendre les raisons pour lesquelles Corin doit diriger la Cour. Nous aiderons à tutoyer ces suiveurs adéaniques."

    B66_gaze_upon_a_slaughter_title:0 "Contempler un Massacre"
    B66_gaze_upon_a_slaughter_desc:0 "Le Massacre de Rottenstep. Un événement horrifiant mais nécessaire pendant la Marée Verte. Des hordes d'orques chargèrent de braves défenseurs, et parmi ces défenseurs était Sir Frédéric. Rottenstep ne se trouve pas loin de notre portée, nous donnant un devoir de le prendre, afin que nous puissions donner à notre héros la cérémonie qu'il mérite, à sa tombe."

    B66_the_archetypal_hero_title:0 "Le Héros Archétypal"
    B66_the_archetypal_hero_desc:0 "Sir Frédéric síl Bennon est le héros que tous doivent admirer. Une bravoure qui ne connaissait pas de limites, il a combattu aux côtés de ceux assez braves pour s'opposer à la Marée Verte. Une sagesse qui nous surpassait, il a tutoré celle qui finirait par mettre fin à la menace. Une vie et un exemple qui devraient, et méritent, d'être immortalisés pour tous ceux qui suivront après ce point."

    #Custom Tooltips
    bennon_havoral_dejure_land_tt:0 "Avoir toutes les terres appartenant à Havoral de jure"
    havoral_dejure_culture_esmaria_tt:0 "Toutes les terres d'Havoral de jure en Esmarie ne sont pas de culture esmari"
    havoral_all_havoric_riverland_prosperity_tt:0 "Toutes les provinces de §GCulture Havorique§! dans la §GRégion d'Esmarie§! obtiennent §G-10% Développement§! et §GCoût de Construction§! pendant §Y25 ans§! ."
    havoral_all_dejure_havoral_is_havoric_tt:0 "Toutes les terres d'§GHavoral de jure§! sont de §GCulture Havorique§! ou une §GCulture Acceptée§! sans §YCulture Esmari§! ."
    havoral_become_grand_duchy_tt:0 "Nous serons reconnus comme un Grand-Duché au sein de l'Empire."
    havoral_newcomers_integrated_tt:0 "Toute province §YNaine, Gnome ou Elfique§! obtient §G-1 Troubles Locaux§! et §G+15% Modificateur de Taxe Local§! pendant §Y40 ans§! si vous avez §GCoexistence§! ou §TIntégré§! et culture acceptée avec la race respective."
    havoral_havoric_river_parties_tt:0 "De nouveaux événements apparaîtront pour les §GFêtes Fluviales Esmari§! !"
    havoral_question_of_kingdom_trigger_tt:0 "Aucune §YNation Esmari§! dans la §YRégion d'Esmarie§! n'a plus de §Y200 Développement§! ."
    bennon_asserting_our_right_trigger_tt:0 "Aucune §YNation Esmari§! n'a une armée plus grande que vous."
    bennon_a_divided_court_tt:0 "§YLe Déluge Cramoisi Se Produit§! OU §YS'Est Produit§! !"
    havoric_restoration_tt:0 "Le pays change vers §YHavoral§! \nObtenir de nouvelles missions\n§YHavorique§! devient la nouvelle Culture primaire.\nL'événement '§YNouvelles Traditions et Ambitions§! ' se produit.\nLa Culture à §YBennon§! deviendra §YHavorique§! .\nLa Culture au §YVieux-Passage§! deviendra §YHavorique§! .\nLa Culture à §YBennonhill§! deviendra §YHavorique§! .\nLa Culture à §YHavorton§! deviendra §YHavorique§! ."


    #Events
    bennon_events.1.t:0 "Elfes de la Vallée"
    bennon_events.1.d:0 "Les Clans Montagnards ont déjà commencé des plans pour s'installer dans une grande partie de la Vallée sous notre protection, cependant une préoccupation a surgi à la cour qui nécessite considération. La plupart des terres que les Clans souhaitent coloniser ont déjà de larges populations elfiques. Sans aucun doute nous pouvons les surpasser en nombre avec des établissements, mais les conseillers parlent de bénéfices possibles à restreindre la réinstallation afin de ne pas perdre la loyauté de nos nouveaux sujets elfiques."
    bennon_events.1.a:0 "Les Montagnes Suffisent"
    bennon_events.1.b:0 "La Vallée Appartient Légitimement aux Havoriques"

    bennon_events.2.t:0 "Le Repos ?"
    bennon_events.2.d:0 "L'établissement havorique commence rapidement à travers la Vallée, mais une douzaine de représentants elfiques du Repos Silencieux sont venus à notre cour. Ils font une requête très simple : minimiser l'établissement près du Repos Silencieux. Ils nous parlent de l'importance qu'il a pour eux et souhaiteraient qu'il reste sous influence elfique. Bien que de nombreux chefs de clan se moquent de la requête, sans aucun doute planifiant déjà de s'installer eux-mêmes dans les Hauteurs d'Havoral, d'autres prennent la supplique plus au sérieux ; notamment nos nouveaux sujets elfiques. Ultimement, la décision d'établissement revient au [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
    bennon_events.2.a:0 "Ne Pas Déranger Ces Vieilles Gens"
    bennon_events.2.b:0 "Le Pic d'Havoral Devrait Être Havorique !"

    bennon_events.3.t:0 "Barge Fluviale Pleine de Prédicateurs"
    bennon_events.3.d:0 "Dans l'histoire récente, Bennonhills s'est transformé en un peu un foyer de ferveur corinite. Bien que parfaitement bienvenu pour nous, de nombreux groupes de prédicateurs corinites ont commencé à parrainer leurs propres barges de fête pour les Fêtes Fluviales, prêchant agressivement partout où l'eau les mène. Cela a résulté en une augmentation de convertis, mais même certains collègues corinites trouvent ces prédicateurs insupportables."
    bennon_events.3.a:0 "Ils s'en remettront"

    bennon_events.4.t:0 "Les Gens des Rivières S'Installent Après la Fête"
    bennon_events.4.d:0 "Avec notre parrainage récent des Fêtes Fluviales Esmari, un grand nombre de Montagnards ont commencé à prendre de nombreuses barges de fête depuis. Beaucoup de ces Montagnards ont développé un goût pour les Terres Fluviales, et sur une de ces barges un grand groupe de Montagnards a décidé de s'installer près de la rivière. S'appelant maintenant Gens des Rivières, cela a déclenché une petite vague d'immigration vers la province."
    bennon_events.4.a:0 "Fantastique"

    bennon_events.5.t:0 "Mode du Seigneur des Chèvres Insultée"
    bennon_events.5.d:0 "Les Havoriques moyens ne sont pas les seuls à prendre part aux Fêtes Fluviales. De riches Seigneurs des Chèvres ont commandé leurs propres bateaux de fête et envoyé des invitations dans toutes les Terres Fluviales. Malheureusement, un de ces Seigneurs des Chèvres a une attitude moins qu'idéale envers le peuple commun. Poussant les fêtards à complimenter leur tenue de laine, les gens ont plutôt pris l'habitude de se moquer de son choix de mode. Doublement malheureux, ce Seigneur des Chèvres a aussi la mèche courte, lançant une tempête d'insultes à tout le monde. Cela a sérieusement endommagé la réputation de notre classe marchande."
    bennon_events.5.a:0 "Pourquoi est-ce toujours les Seigneurs des Chèvres ?"
    bennon_events.5.b:0 "Le réprimander publiquement."

