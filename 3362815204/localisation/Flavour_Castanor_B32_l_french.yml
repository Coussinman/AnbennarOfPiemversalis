 flavor_castanor.21.t:0 "Unités Régulières Inspirées par les Légions"
 flavor_castanor.21.desc:0 "£icon_castanor_dragons£\nAvec nos Légions infaillibles poussant les intérêts Castanoriens dans toutes les directions et gagnant bataille après bataille, comment nos unités régulières ne pourraient-elles pas être motivées à vivre selon leur exemple ?"
 flavor_castanor.21.a:0 "Bien"
 castanor_inspirational_legions:0 "Inspiré par les Légions"
