 flavor_castanor.90.t:0 "Route du Dragon : Achèvement !"
 flavor_castanor.90.desc:0 "£icon_castanor_dragons£\nEnfin, la pierre finale est placée. La Route du Dragon s'étend maintenant des anciennes portes blanches de Castonath à New Corveld bourgeonnant, un rayon continu connectant Castanor au Divenhal et au-delà. Avant d'atteindre la mer, elle passe d'abord à travers les Murs Blancs à Southgate, un point de contrôle vital (et un bon endroit pour collecter des péages !) pour assurer que la sécurité du Castanor Intérieur ne soit jamais perturbée. Le corps principal de la route, plus de vingt pas de large, balance ensuite vers le Lac Argenté, suivant sa côte sud. La Voie de Dostan fournit un passage entre le puissant Bouclier-Divin et les mystérieux Bois Profonds, après quoi la Route du Dragon suit le Dostanesk à travers la Folie jusqu'à ce qu'elle coupe finalement vers New Corveld. Dans les jours à venir, [Root.Monarch.GetName] complétera une procession cérémonielle et inaugurale le long de sa longueur, mais après, la Route du Dragon sera entièrement opérationnelle une fois de plus."
 flavor_castanor.90.a:0 "Que l'épice (et autres biens...) coulent"

 flavor_castanor.91.t:0 "Route du Dragon : Profits Commerciaux"
 flavor_castanor.91.desc:0 "£icon_castanor_dragons£\nLa centralisation accrue de notre réseau commercial avec la construction de la Route du Dragon n'a pas seulement fourni une façon bien plus facile de transporter des biens du Divenhal à travers la Folie et dans Castanor, mais a aussi permis d'exercer un contrôle bien plus grand en termes des péages et frais que nous pouvons prélever sur marchands et voyageurs. Ceux-ci sont habituellement utilisés pour payer l'entretien, patrouilles régulières, et similaires, mais cette année, ces dépenses ont été bien moins que ce que nous avons collecté - chanceux nous !"
 flavor_castanor.91.a:0 "Au succès continu de la Route du Dragon !"
 flavor_castanor.91.b:0 "Peut-être écrémer un peu extra du sommet"

 flavor_castanor.92.t:0 "Route du Dragon : Entretien"
 flavor_castanor.92.desc:0 "£icon_castanor_dragons£\nLe trafic et commerce accrus sur la Route du Dragon, bien que grandement bénéfiques à Castanor dans l'ensemble, ne viennent pas sans coût. Des fossés de drainage doivent être creusés, pierres repavées, patrouilles payées, entre ce qui semble des millions d'autres choses. Habituellement, ces coûts mondains sont payés par des péages et frais réguliers et gérés par des administrateurs locaux, mais la situation est devenue hors de contrôle dans une section particulière de la route, et de telles taxes ne sont pas suffisantes. Des officiels sont venus à nous pour demander assistance monétaire. Que ferons-nous ?"
 flavor_castanor.92.a:0 "Réparer la route est de la plus haute importance"
 flavor_castanor.92.b:0 "Ils devraient pouvoir le gérer eux-mêmes"

 flavor_castanor.93.t:0 "Route du Dragon : Une Nouvelle Ville Lacustre"
 flavor_castanor.93.desc:0 "£icon_castanor_dragons£\nComme des boutons de fleur le long d'une vigne, de nombreux établissements ont surgi le long du tronc prospère de la Route du Dragon rétablie. De vieilles cités et villes ont expérimenté un renouveau correspondant aussi, profitant du nouveau commerce et opportunités. Le plus grand bénéficiaire pourrait bien être la ville de Mereham, convenablement située sur la rive sud du Lac Argenté et le long de la Route du Dragon. Les quais et chantiers navals de la cité bourdonnent d'activité ces jours-ci, remplis d'un chœur d'ouvriers et marins jurant au milieu de la toile de fond rythmique de chargement et déchargement des barges massives qui sillonnent les eaux du Lac Argenté. Bien sûr, une telle croissance explosive peut être inégale et chaotique même dans les meilleurs temps, et Mereham ne faisait pas exception. Quelque investissement ciblé pourrait l'amener à son plein potentiel, ou nous pourrions juste laisser la cité se développer naturellement."
 flavor_castanor.93.a:0 "Investissons dans Mereham"
 flavor_castanor.93.b:0 "Ah, les fruits du commerce"

 flavor_castanor.94.t:0 "Route du Dragon : La Route vers Castonath"
 flavor_castanor.94.desc:0 "£icon_castanor_dragons£\n'Toutes les Routes Mènent à Castonath' - un dicton commun dans les jours de gloire de l'ancien Castanor, un qui encapsule l'importance et portée de la Cité de Pierre dans l'antiquité. Comme le nexus de l'appareil impérial et alors plus grande cité sur Halann, Castonath était nourrie par grain Kheteratan et Bulwari, tandis que le centre d'industrie et artisanat dans Castonath Sud dévorait des envois prodigieux de minerai et autres matières premières. Beaucoup de ceci voyageait vers la cité à travers la Route du Dragon, et quand cette artère fut sectionnée, Castanor perdit un lien vital au Divenhal et accès facile aux plus grands réseaux commerciaux qu'il représentait. La restauration de la Route du Dragon mène finalement à la reprise lente de commerce et gens à travers cet axe vital, un lit de rivière sec avec seulement des souvenirs d'eau accueillant les pluies de printemps alors qu'il remplit des canaux bien-usés. Une fois de plus, il peut être dit que 'Toutes les Routes Mènent à Castonath.'"
 flavor_castanor.94.a:0 "De meilleurs temps à venir pour la Cité de Pierre"

 flavor_castanor.95.t:0 "Construction de la Route du Dragon Finie"
 flavor_castanor.95.desc:0 "La construction (ou reconstruction, en l'occurrence) de la Route du Dragon en [Root.GetName] a été finie !"
 flavor_castanor.95.a:0 "Finalement !"

 flavor_castanor.100.t:0 "Digne de Castellos"
 flavor_castanor.100.desc:0 "£icon_castanor_patron_castellos£\n[Root.Monarch.GetName] a pris [Root.Monarch.GetHerHis] décision. Nous construirons un mémorial pour Castellos et organiserons une procession de deuil d'Aelantir à Castonath. Cette dernière est un vrai défi logistique, mais notre préoccupation en ce moment est d'élever un des plus puissants monuments que l'Humanité connaîtra jamais.\n\nÀ côté du corps d'ingénieurs de la Légion, les architectes impériaux ont conçu un Mémorial imposant. Des maçons se rassemblent de tout Castanor pour aider à assembler ce que beaucoup appellent déjà le Tribut de [Root.Monarch.GetName] à Castellos"
 flavor_castanor.100.a:0 "Le nom sonne bien."

 flavor_castanor.101.t:0 "Un Lieu de Repos Digne d'un Dieu"
 flavor_castanor.101.desc:0 "£icon_castanor_patron_castellos£\nLa construction du Tribut de [Root.Monarch.GetName] est bien en cours et nous pouvons commencer à travailler sur la prochaine phase : l'art. Nous avons sélectionné des apparitions clés de Castellos dans notre histoire pour être peintes sur les murs à l'intérieur du Mémorial. Le plafond sera dédié à la Murale d'Aelantir. Maintenant juste une question demeure :\n\nRespecterons-nous la dernière représentation connue de notre Patron aussi près que possible, ou élèverons-nous cette ébauche brutale en chef-d'œuvre ?"
 flavor_castanor.101.a:0 "Respectez la Murale, trait pour trait"
 flavor_castanor.101.b:0 "Trouvez un patricien qui peut en faire une vraie pièce d'art Castanorienne"
 flavor_castanor.101.c:0 "Les elfes étaient pratiquement les Précurseurs, demandez-leur"
 flavor_castanor.101.d:0 "Les Raveliens sauront comment interpréter ces événements"
 flavor_castanor.101.e:0 "Puissions-nous célébrer le dirigeant original de la Cour Régente"
 flavor_castanor.101.f:0 "Nous rendrons justice au prédécesseur de Corin"

 flavor_castanor.102.t:0 "Le Dernier Vol du Dragon d'Argent"
 flavor_castanor.102.desc:0 "£icon_castanor_patron_castellos£\nAujourd'hui est une occasion momentanée, car aujourd'hui nous mettons Castellos au repos. Arrivant d'Aelantir, la procession lugubre a finalement atteint Castonath. En passant la porte principale, ils sont rejoints par [Root.Monarch.GetName] et [Root.Monarch.GetHerHisCap] conseillers les plus proches. Presque chaque citoyen de la cité suit l'exemple, marchant solennellement vers le Mémorial. Alors que les marcheurs prennent un dernier tour, beaucoup posent les yeux pour la première fois sur le lieu de repos final du dieu.\n\nUn palais de marbre gris entouré de colonnades, le mémorial ressemble aux temples d'antan. Dominant la Voie du Panthéon, son échelle est rendue apparente en traversant les grandes portes d'ébène. À l'intérieur, un circuit de sanctuaires guide les visiteurs autour d'un sarcophage monumental, dont la base est finement sculptée avec des motifs de sceptres et dragons. Une statue de notre Patron repose couchée sur la tombe. Une statue si colossale que si la procession avait ramené le Sceptre de Règne d'Aelantir, il ne se sentirait pas déplacé dans la main sculptée. Sur les murs entourant le sarcophage apparaissent des points culminants finement peints de nos rencontres avec Castellos. D'abord, une épopée de la Bataille de la Colline Brûlante. Puis l'aperçu du Dragon d'Argent durant les Années Perdues. Plus tard la chute de Zaamalot le Noir durant l'Éveil des Dragons. Et finalement – sur un plafond voûté qui semble atteindre les cieux eux-mêmes - la pièce maîtresse, la représentation de la Murale d'Aleantir : le confinement mal-fated de la Colère de Ducaniel. Alors que la procession se rassemble dans et autour du Mémorial, un sentiment commence à s'installer : Finalement, Castellos est chez lui.\n\nMenée par [Root.Monarch.GetName], une grande cérémonie de souvenance est tenue sur la Voie du Panthéon. Beaucoup font leurs adieux à notre Patron, signalant la fermeture d'un chapitre dans notre Histoire. Alors que la nuit avance, la réminiscence se tourne vers célébration. Au nouveau jour, notre esprit collectif s'est tourné vers les temps à venir et la direction que nous fixons pour notre nation"
 flavor_castanor.102.a:0 "Maintenant, nous regardons vers l'avenir"

 flavor_castanor.103.t:0 "Pèlerinages au Mémorial"
 flavor_castanor.103.desc:0 "£icon_castanor_patron_castellos£\nLes gens de partout Cannor viennent visiter le Tribut de [Root.Monarch.GetName]. Que ce soit pour payer leurs respects ou simplement admirer les détails plus fins du monument, Castonath est plus que jamais un phare de civilisation humaine."
 flavor_castanor.103.a:0 "Puisse notre accomplissement résister à l'épreuve du temps."

