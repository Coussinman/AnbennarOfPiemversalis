 DRAGONFLAME_LEGION_MERC_DESC:0 "La première Légion fondée par le légendaire Castan le Progéniteur lui-même, la renommée Légion Flammedragon servit Castanor durant près d'un millénaire jusqu'à être consumée jusqu'au dernier homme durant l'Éveil des Dragons.\n\n§JLes Légions Castanoriennes ne coûtent aucun §YProfessionnalisme d'Armée§! lors du recrutement. De plus, elles ont un entretien fixe et n'interagissent pas avec les modificateurs normaux de coût et d'entretien de mercenaires.§!"
