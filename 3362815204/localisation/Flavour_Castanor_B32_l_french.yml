 # Befriend a wyvern
 castanortrials.310.t:0 "Épreuve de Castan XXXVI Ami-des-Dragons"
 castanortrials.310.desc:0 "La forêt commence à s'éclaircir alors que la face rocailleuse et imposante du Mont des Épreuves se profile toujours plus près. La terre douce et spongieuse, entrelacée des torsades de racines d'arbres, se transforme rapidement en roche nue. Bientôt, une entaille profonde et large cicatrisant le sentier par ailleurs lisse apparaît, plongeant abruptement dans une vallée.\n\nC'était l'emplacement de l'Épreuve de Castan XXXVI Ami-des-Dragons, comme l'indique une gravure de roche usée, quoique la gravure soit dépourvue d'instructions et le ciel dépourvu de dragons. Confus, [Root.castanorTrialsNameIdentifier] commence à contourner le ravin profond bloquant son chemin.\n\nDans une explosion soudaine de bruit, une volée d'oiseaux jaillit du gouffre. Suivant rapidement est une jeune wyverne, ses écailles de la couleur de l'argent bruni. Claquant des mâchoires vainement contre la volée insaisissable, elle aperçoit bientôt le visage bouche bée de [Root.castanorTrialsNameIdentifier] du coin de l'œil. Les humains étant un spectacle relativement rare si haut sur le Mont des Épreuves, la wyverne perd rapidement intérêt pour sa proie antérieure et vole plutôt vers [Root.castanorTrialsNameIdentifier], penchant la tête de curiosité."
 castanortrials.310.a:0 "Dégager un endroit confortable pour qu'elle atterrisse"
 castanortrials.310.b:0 "Ouste ! Va-t'en !"
 castanortrials.310.c:0 "Tenter de paraître aussi peu menaçant que possible et la laisser vous approcher"
 castanortrials.311.t:0 "Épreuve de Castan XXXVI Ami-des-Dragons"
 castanortrials.311.desc:0 "La wyverne argentée descend des airs, regardant toujours [Root.castanorTrialsNameIdentifier] avec curiosité. Au sol, elle paraît beaucoup plus petite et moins intimidante qu'avec ses ailes déployées dans les airs, n'atteignant que la hauteur d'un homme moyen. Quoique jeune membre de l'espèce et amicale jusqu'à présent, ses dards de queue méchants et ses dents semblables à des poignards, soutenus par un cadre puissant et musculeux, trahissent son véritable danger potentiel.\n\nElle s'approche et commence à renifler le sac de [Root.castanorTrialsNameIdentifier]."
 castanortrials.311.a:0 "Non ! Éloigne-toi de moi !"
 castanortrials.311.b:0 "Lui offrir votre déjeuner"
 castanortrials.311.c:0 "Il se trouve que j'ai quelques friandises exotiques pour toi ici..."
 castanortrials.312.t:0 "Épreuve de Castan XXXVI Ami-des-Dragons"
 castanortrials.312.desc:0 "Sa curiosité apparemment satisfaite, la wyverne déploie ses ailes au soleil, la fine membrane entre ses longs doigts brillamment traversée de vaisseaux sanguins. Elle choisit un rocher pratique pour se prélasser, maintenant confortable en présence de [Root.castanorTrialsNameIdentifier]."
 castanortrials.312.a:0 "Aux audacieux les dépouilles - sautez sur son dos !"
 castanortrials.312.b:0 "Utiliser des gestes de la main pour essayer de communiquer avec elle"
 castanortrials.312.c:0 "Utiliser un sort simple pour essayer de communiquer avec elle"
 castanortrials.313.t:0 "Épreuve de Castan XXXVI Ami-des-Dragons : Succès !"
 castanortrials.313.desc:0 "Quoi que fasse [Root.castanorTrialsNameIdentifier] semble fonctionner, et la wyverne laisse [Root.castanorTrialsNameIdentifier] se hisser sur son dos.\n\nLa bête s'élance dans les airs - pendant une seconde, il semble que le poids supplémentaire puisse faire s'écraser la bête au sol à nouveau - mais la wyverne se stabilise et plane gracieusement à travers le gouffre. Elle atterrit sur un rocher pratique, laissant [Root.castanorTrialsNameIdentifier] descendre doucement."
 castanortrials.313.a:0 "Les épreuves continuent"
 castanorTrialsDieDescriptionDragonfriend:0 "Avant que [Root.castanorTrialsNameIdentifier] n'ait la chance de réagir, la wyverne l'a dans ses serres, décidant que l'humain valait plus comme friandise savoureuse après tout.\n\n[Root.castanorTrialsNameIdentifierCap] tente de frapper vers le haut le ventre exposé de la bête, mais en vain, la peau écailleuse résistant aux coups futiles de [Root.castanorTrialsNameIdentifier]. Bientôt, humain et bête sont à des hauteurs vertigineuses alors que la wyverne incline à la fois vers le haut et vers le centre du gouffre. On peut imaginer ce qui arrive ensuite...\n\n"

 castanortrials.315.t:0 "Épreuve de Castan XXII l'Excentrique"
 castanortrials.315.desc:0 "L'épreuve de Castan XXII est aussi distinctive qu'il l'était lui-même. [Root.castanorTrialsNameIdentifierCap] arrive à un gros rocher, sur lequel sont inscrits les détails du défi : « Sautez, autour de cette pierre, dix fois. »\n\nC'est tout. Vraiment. [Root.castanorTrialsNameIdentifierCap] cherche un secret caché, quelque indice voilé, mais il n'y a rien."
 castanortrials.315.a:0 "Sauter"
 castanortrials.315.b:0 "Ne pas sauter"
 castanortrials.316.b:0 "Ne pas sauter"
 castanortrials.317.t:0 "Épreuve de Castan XXII l'Excentrique : Succès !"
 castanortrials.317.desc:0 "Ce fut un défi différent de tout autre que [Root.castanorTrialsNameIdentifier] avait affronté par le passé. Probablement différent de tout autre qu'il affrontera dans les années à venir. Mais c'est fini maintenant.\n\nVous avez réussi à sauter autour d'un rocher 10 fois. Incroyable. Stupéfiant. Vraiment, vous êtes un héritier digne de chaque Castan qui vous a précédé."
 castanortrials.317.a:0 "Les épreuves continuent"
 castanorTrialsFailDescriptionEccentric:0 "Vous avez échoué à sauter autour d'un rocher 10 fois. Qu'est-ce qui ne va pas chez vous ?"

 castanortrials.400.t:0 "Épreuve de Castan VI Fléau-des-Géants"
 castanortrials.400.desc:0 "Devant nous se dresse une épreuve différente de toute autre. Fléau-des-Géants exigeait que ceux qui suivent ses traces affrontent un adversaire d'une stature égale à ceux qu'il conquit, sous la forme d'un golem massif, magiquement renforcé et immortel.\n\nLe golem ne peut être tué. Mais il peut être désarmé, et si c'est le cas, il se décapitera et s'agenouillera devant vous. Là il se reposera, moussant lentement, jusqu'à ce que le Castan meure, moment auquel il reviendra à la vie et se réparera.\n\nComment [Root.castanorTrialsNameIdentifier] devrait-il aborder ce défi ?"
 castanortrials.400.a:0 "Reconnaître la zone d'abord"
 castanortrials.400.b:0 "Je peux m'en charger !"
 castanortrials.401.t:0 "Épreuve de Castan VI Fléau-des-Géants : Reconnaître la Zone"
 castanortrials.401.desc:0 "Le golem repose dans une clairière boisée, plus verdoyante que le Mont des Épreuves n'apparaît habituellement. [Root.castanorTrialsNameIdentifierCap] pourrait être capable de récupérer quelque équipement utile de la flore, ou peut-être grimper à un arbre et bondir sur le golem pour commencer le combat en fanfare."
 castanortrials.401.a:0 "Rassembler quelques ressources"
 castanortrials.401.b:0 "Sauter sur le golem"
 castanortrials.402.t:0 "Épreuve de Castan VI Fléau-des-Géants : Reconnaître la Zone"
 castanortrials.402.desc:0 "Arbres, lianes, rochers, fougères, et plus encore. Tout peut être utile, même en affrontant une construction massive de pierre enchantée. Peut-être quelques armes pourraient être façonnées de roche aiguisée, ou alternativement quelques pièges de lianes qui claquent pourraient harceler les pas du Golem ?"
 castanortrials.402.a:0 "Façonner une arme de fortune et engager"
 castanortrials.402.b:0 "Installer quelques pièges et engager"
 castanortrials.403.t:0 "Épreuve de Castan VI Fléau-des-Géants : COMBAT !"
 castanortrials.403.desc:0 "Étonnamment, les lances hâtivement assemblées de pierre et de bâton servent quite bien, et [Root.castanorTrialsNameIdentifier] est capable de les viser dans quelques failles apparentes de l'armure du Golem tout en esquivant ses coups brutaux. Mais maintenant les lances sont usées, et le golem les a brisées en morceaux. Il a été blessé, mais pas tué..."
 castanortrials.403.a:0 "La bataille continue !"
 castanortrials.404.t:0 "Épreuve de Castan VI Fléau-des-Géants : COMBAT !"
 castanortrials.404.desc:0 "Le golem n'était pas particulièrement perspicace, permettant à [Root.castanorTrialsNameIdentifier] d'installer des pièges de liane et de bâton, même une fosse piégée, dans ses environs. Il fut alors facile d'attirer le golem vers eux... mais malheureusement, ils eurent peu d'effet, les liens se brisant en une seule enjambée et même la fosse piégée le faisant à peine trébucher."
 castanortrials.404.a:0 "La bataille continue !"
 castanortrials.405.t:0 "Épreuve de Castan VI Fléau-des-Géants : Mort d'En Haut"
 castanortrials.405.desc:0 "Un pas sur une branche. Et puis un autre. Et puis un bond, [Root.castanorTrialsNameIdentifier] planant brièvement dans les airs pour s'abattre sur la tête du golem. Même alors que [Root.castanorTrialsNameIdentifier] tirait férocement pour tenter de décapiter cet adversaire, le golem se secoua puissamment. C'était tout ce que l'aspirant-Castan pouvait faire pour s'accrocher, et bien qu'ils aient manifestement endommagé le golem avec leurs luttes, ils furent finalement projetés. Il est définitivement en colère maintenant, au moins... ?"
 castanortrials.405.a:0 "La bataille continue !"
 castanortrials.406.t:0 "Épreuve de Castan VI Fléau-des-Géants : COMBAT !"
 castanortrials.406.desc:0 "C'est un duel formel, un match de lutte, et une bagarre de ruelle, tout enveloppé en un. Ce n'est rien de tout cela. Combattre un golem magique conçu par un Castan il y a des millénaires n'est pas un combat facile, car il est résistant et frappe dur même s'il est lent à bouger.\n\n[Root.castanorTrialsNameIdentifierCap] a pu le frapper dur, et il est manifestement dans un mauvais état, mais c'est juste quand la victoire semble à portée qu'une poussée particulièrement vicieuse finit par toucher et [Root.castanorTrialsNameIdentifierCap] fut renversé au sol. Avant qu'il puisse se relever, le golem mi-trébucha, mi-sauta sur son corps étendu, engageant une lutte désordonnée. C'est ici que le combat est gagné ou perdu, que faire ?"
 castanortrials.406.a:0 "Le bombarder de magie"
 castanortrials.406.b:0 "Tenter de rediriger son attention"
 castanortrials.406.c:0 "Se fier à votre force et compétence pour briser la prise"
 castanortrials.406.d:0 "S'enfuir"
 castanortrials.407.t:0 "Épreuve de Castan VI Fléau-des-Géants : Succès !"
 castanortrials.407.desc:0 "CRAC !\n\nLe son résonna à travers la clairière alors que l'arme du Golem tombait de sa prise. Soudain, les bras de la figure de pierre devinrent mous, alors qu'il se déplaçait pour s'agenouiller devant [Root.castanorTrialsNameIdentifier] stupéfait. Il retira alors sa tête d'un seul coup, la déposant devant le vainqueur de l'épreuve. Vous n'êtes peut-être pas un Fléau-des-Géants, mais vous avez certainement mérité le nom de Fléau-des-Golems aujourd'hui."
 castanortrials.407.a:0 "Les épreuves continuent"
 castanorTrialsFailDescriptionGiantsbane:0 "Le golem s'avéra trop pour lui, cet adversaire implacable de pierre et de magie surpassant la volonté de l'aspirant-Castan. Bien que l'évasion ne fût pas trop difficile de cet adversaire lent, un tel lâche ne sera jamais Castan...\n\n"
 castanorTrialsDieDescriptionGiantsbane:0 "Écrasé. Broyé. Aplati. Pulvérisé. Tous ces termes et plus décrivent le cadavre de celui qui est tombé face au golem de Fléau-des-Géants...\n\n"

 castanortrials.410.t:0 "Épreuve de Castan II Fléau-des-Bêtes"
 castanortrials.410.desc:0 "Bientôt, [Root.castanorTrialsNameIdentifier] tombe sur une clairière forestière quelconque avec un rocher large et étrangement plat. N'eussent été les marques usées, manifestement façonnées par l'homme, gravées directement dans la surface par ailleurs lisse dudit rocher, la clairière forestière aurait pu passer pour n'importe quelle autre parmi les centaines de clairières forestières du Mont des Épreuves, et le rocher pour n'importe quel autre parmi les milliers de rochers de la montagne. Les marques indiquent clairement que cette clairière particulière est le site de l'Épreuve de Castan II Fléau-des-Bêtes.\n\nFléau-des-Bêtes était l'un des Castans les plus légendaires, avec presque l'entièreté de sa vie minutieusement racontée dans des douzaines de fresques, statues, et autres pièces d'art de la Voie du Panthéon de Castonath. Si les chroniques sont à croire, ce fut Fléau-des-Bêtes qui débarrassa Escann des centaures et des bois infestés de fées et permit à la civilisation humaine de prospérer, Fléau-des-Bêtes qui finalement chassa les restes des oppresseurs gnolls hors de Cannor, et Fléau-des-Bêtes qui porta sa campagne contre toutes les choses bestiales en Bulwar. Finalement, ce fut Fléau-des-Bêtes qui fendit plus profondément dans le Salahad, à travers le cœur des terres gnolles, et poussa sa Légion dans les portes démoniaques menant à la patrie gnoll elle-même, se sacrifiant lui et ses hommes pour fermer les portes à jamais.\n\nL'épreuve de Fléau-des-Bêtes était simple en concept - traquer une bête dans la forêt du Mont des Épreuves, apporter sa carcasse à cette dalle de pierre même dans cette clairière quelconque, et façonner quelque chose d'utile des restes de la bête. Heureusement, [Root.castanorTrialsNameIdentifier] était tombé sur les traces d'un jeune basilic à proximité, une bête digne d'abattre pour cette épreuve."
 castanortrials.410.a:0 "Se fier à vos propres compétences de pistage"
 castanortrials.410.b:0 "Demander aux esprits forestiers locaux où se trouve le basilic"
 castanortrials.411.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Pistage"
 castanortrials.411.desc1:0 "Avec confiance, [Root.castanorTrialsNameIdentifier] s'agenouille pour inspecter les marques directes laissées dans la terre par le passage du basilic.\n\nUn scan des environs révèle une branche cassée ici, une légère dépression de la végétation là... N'importe laquelle de celles-ci seule aurait pu tout aussi facilement être laissée par n'importe quel cerf aléatoire ou autre habitant forestier inoffensif, mais prises en totalité et en présence de plusieurs écailles fanées révélatrices..."
 castanortrials.411.desc2:0 "Avec confiance, [Root.castanorTrialsNameIdentifier] s'agenouille pour inspecter les marques directes laissées dans la terre par le passage du basilic.\n\nAha ! Un scan des environs révèle une branche cassée. [Root.castanorTrialsNameIdentifierCap] s'approche de la branche, et regarde autour à nouveau, repérant maintenant un buisson écrasé devant. Un autre coup d'œil rapide depuis l'emplacement du buisson révèle une autre branche suspecte, et ainsi de suite cela continue, jusqu'à ce que...\n\n...[Root.castanorTrialsNameIdentifierCap] n'ait d'autre choix que d'admettre qu'il est complètement perdu. La recherche l'a juste amené dans un large cercle, de retour au début de l'Épreuve. Les ombres s'allongent, et bientôt il fera bien trop sombre pour voir quoi que ce soit dans la forêt. Que faire ?"
 castanortrials.411.a:0 "Pas le choix que de demander aux fées..."
 castanortrials.411.b:0 "Abandonner cette Épreuve, et tout espoir de devenir Castan"
 castanortrials.411.c:0 "En avant, vers l'antre de la bête !"
 castanortrials.412.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Demander aux Fées"
 castanortrials.412.desc1:0 "Quoique bien plus faibles que les variétés anciennes et puissantes des Bois Profonds, où le royaume des fées lui-même suinte à travers le tissu effiloché de l'espace et du temps, les fées mineures et les esprits surnaturels similaires détiennent néanmoins une domination relativement inoffensive dans de nombreuses zones sauvages à travers Halann. Le Mont des Épreuves ne fait pas exception, malgré sa proximité avec ce qui fut autrefois la plus grande des cités humaines, Castonath.\n\n[Root.castanorTrialsNameIdentifierCap] approche un groupe d'esprits flottants, luttant pour suivre leurs mouvements sauvages alors qu'ils zooment en vue et hors de vue, se poursuivant dans les airs. L'attention du groupe se décale soudain comme un seul vers [Root.castanorTrialsNameIdentifier] qui approche alors que l'aspirant lance sa question aux fées. Une seconde de délibération - sans une seule trace de communication visible - et l'un de leur groupe s'avance pour donner une réponse cryptique.\n\nConnaissant bien la tromperie des fées et expérimenté en matières de coercition, [Root.castanorTrialsNameIdentifier] continue à presser les fées. Les réponses contradictoires et les réponses intentionnellement trompeuses s'accumulent épais, mais [Root.castanorTrialsNameIdentifier] est capable de rassembler plusieurs morceaux d'information utilisables du groupe avant qu'elles ne perdent brusquement intérêt pour cet être nécessiteux et s'en aillent."
 castanortrials.412.desc2:0 "Quoique bien plus faibles que les variétés anciennes et puissantes des Bois Profonds, où le royaume des fées lui-même suinte à travers le tissu effiloché de l'espace et du temps, les fées mineures et les esprits surnaturels similaires détiennent néanmoins une domination relativement inoffensive dans de nombreuses zones sauvages à travers Halann. Le Mont des Épreuves ne fait pas exception, malgré sa proximité avec ce qui fut autrefois la plus grande des cités humaines, Castonath.\n\n[Root.castanorTrialsNameIdentifierCap] approche un groupe d'esprits flottants, luttant pour suivre leurs mouvements sauvages alors qu'ils zooment en vue et hors de vue, se poursuivant dans les airs. L'attention du groupe se décale soudain comme un seul vers [Root.castanorTrialsNameIdentifier] qui approche alors que l'aspirant lance sa question aux fées. Une seconde de délibération - sans une seule trace de communication visible - et l'un de leur groupe s'avance pour donner une réponse cryptique. [Root.castanorTrialsNameIdentifierCap] prend cela pour argent comptant.\n\nLes gloussements des fées s'estompent miséricordieusement dans la distance alors que [Root.castanorTrialsNameIdentifier] continue à suivre leurs instructions. Chaque brise apporte des échos de leurs rires continus, tordant les sons de manière inquiétante alors que la forêt qui s'assombrit rapidement devient oppressante.\n\nLe sentier mène finalement à l'entrée d'une grotte abritée, cachée parmi quelques rochers. Pourrait-ce être l'antre du basilic ? Comme déclenché par cette pensée même, le linceul d'obscurité s'illumine soudain avec deux demi-lunes ambrées de lumière réfléchie, les yeux indubitablement félins d'un lion de montagne. Un piège ! Il n'y a plus moyen d'éviter un combat maintenant..."
 castanortrials.412.a:0 "Oh oh"
 castanortrials.412.b:0 "En avant, vers l'antre de la bête !"
 castanortrials.413.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Embuscade !"
 castanortrials.413.desc1:0 "Le lion de montagne bondit hors de la grotte, griffes vicieuses étendues. Mais, réflexes aiguisés par un mélange d'années d'entraînement et peut-être juste un peu de chance, [Root.castanorTrialsNameIdentifier] est capable d'éviter le premier coup de griffe.\n\nAvec l'élément de surprise perdu, le lion de montagne est tenu à distance d'un bras avec quelques balayages habiles d'une arme. Hurlant de frustration, le chat surdimensionné pousse finalement sa chance un peu trop loin et reçoit un coup oblique à son flanc. Avec la perte de sang ralentissant significativement le lion de montagne, [Root.castanorTrialsNameIdentifier] met finalement la bête hors de sa misère.\n\nPar chance, le basilic est aussi passé par cette zone, et les traces sont beaucoup plus fraîches que les précédentes."
 castanortrials.413.desc2:0 "Le lion de montagne bondit hors de la grotte, griffes vicieuses étendues. [Root.castanorTrialsNameIdentifierCap] tente rapidement de placer son arme devant la charge, mais cela ne sert qu'à dévier légèrement les griffes du lion de montagne - au lieu de déchirer un trou dans la gorge de [Root.castanorTrialsNameIdentifier], il laisse à la place une vilaine entaille le long du côté de [Root.castanorTrialsNameIdentifier].\n\nAvec l'élément de surprise perdu, le lion de montagne est tenu à distance d'un bras avec quelques balayages habiles d'une arme. Hurlant de frustration, le chat surdimensionné pousse finalement sa chance un peu trop loin et reçoit un coup oblique à son flanc. Avec la perte de sang ralentissant significativement le lion de montagne, [Root.castanorTrialsNameIdentifier] met finalement la bête hors de sa misère.\n\nPar chance, le basilic est aussi passé par cette zone, et les traces sont beaucoup plus fraîches que les précédentes. D'un côté, la blessure que le lion de montagne a laissée avait grandement besoin d'attention. De l'autre, il y a toutes les chances que le tumulte du combat ait commencé à réveiller le basilic de quelque repos qu'il prenait..."
 castanortrials.413.a:0 "Vers le basilic"
 castanortrials.413.b:0 "Devrait panser cette blessure d'abord..."
 castanortrials.413.c:0 "La blessure devra attendre..."
 castanortrials.413.d:0 "Abandonner la chasse au basilic, ce lion de montagne devra faire l'affaire pour l'Épreuve"
 castanortrials.414.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Le Basilic Apparaît"
 castanortrials.414.desc1:0 "Des heures de pistage exténuant plus tard, [Root.castanorTrialsNameIdentifier] arrive finalement à la large gueule d'une grotte, le sol boueux devant l'entrée traversé par les longues entailles caractéristiques des traces de basilic, et ses profondeurs perdues dans l'ombre sombre. Des morceaux de pierre, vaguement rappelant des membres - victimes précédentes, peut-être - servent de rappel brutal du regard pétrifiant du basilic.\n\nPoussant à travers l'épais sentiment de malaise qui semble saturer l'air, [Root.castanorTrialsNameIdentifier] entre lentement dans la grotte, sens sur un déclencheur de cheveu. Plusieurs minutes tendues plus tard, [Root.castanorTrialsNameIdentifier] est capable de distinguer la fin de la grotte et le basilic. Dormant aussi paisiblement qu'un nouveau-né, heureusement. Éparpillées négligemment autour du basilic sont ce qui semble être plusieurs peaux muées - certaines vieilles, certaines quite fraîches."
 castanortrials.414.desc2:0 "Des heures de pistage exténuant plus tard, [Root.castanorTrialsNameIdentifier] arrive finalement à la large gueule d'une grotte, le sol boueux devant l'entrée traversé par les longues entailles caractéristiques des traces de basilic, et ses profondeurs perdues dans l'ombre sombre. Des morceaux de pierre, vaguement rappelant des membres - victimes précédentes, peut-être - servent de rappel brutal du regard pétrifiant du basilic.\n\nPoussant à travers l'épais sentiment de malaise qui semble saturer l'air, [Root.castanorTrialsNameIdentifier] entre lentement dans la grotte, sens sur un déclencheur de cheveu. Plusieurs minutes tendues plus tard, [Root.castanorTrialsNameIdentifier] est capable de distinguer la fin de la grotte sombre - et aucun basilic en vue !\n\nJuste alors que [Root.castanorTrialsNameIdentifier] s'apprête à partir, tout espoir de devenir Castan perdu, un grondement fort et le son de quelque chose étant traîné le long du sol brise le silence. [Root.castanorTrialsNameIdentifier] trouve rapidement une alcôve pour se cacher.\n\nLe basilic arrive, les restes pétrifiés de sa dernière chasse raclant contre les murs minces. Heureusement, il semble trop concentré sur son dîner pour remarquer quoi que ce soit d'inhabituel. Que doit faire [Root.castanorTrialsNameIdentifier] ?"
 castanortrials.414.desc3:0 "Des heures de pistage exténuant plus tard, [Root.castanorTrialsNameIdentifier] arrive finalement à la large gueule d'une grotte, le sol boueux devant l'entrée traversé par les longues entailles caractéristiques des traces de basilic, et ses profondeurs perdues dans l'ombre sombre. Des morceaux de pierre, vaguement rappelant des membres - victimes précédentes, peut-être - servent de rappel terrifiant du regard pétrifiant du basilic.\n\nJuste alors que [Root.castanorTrialsNameIdentifier] rassemble le courage de tremper un orteil dans les profondeurs troubles de la grotte, un puissant rugissement perce le silence. Il semble que le basilic soit revenu à sa demeure, et il n'a pas l'air content."
 castanortrials.414.a:0 "Saisir une vieille mue et s'échapper, cela pourrait être assez bon"
 castanortrials.414.b:0 "Le cribler de flèches pendant qu'il ne s'en rend pas compte"
 castanortrials.414.c:0 "Nous n'aurons qu'une chance - s'approcher furtivement et attaquer un point faible !"
 castanortrials.414.d:0 "S'enfuir"
 castanortrials.414.e:0 "Cieux cendrés ! Plus moyen d'éviter un combat maintenant..."
 castanortrials.415.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Combattre le Basilic"
 castanortrials.415.desc:0 "Éviter les yeux. Éviter les yeux. Éviter. Les. Yeux.\n\nC'était le mantra que [Root.castanorTrialsNameIdentifier] se répétait, car si les yeux de la bête et de sa victime se rencontraient, la victime serait rapidement transformée en pierre et la bataille terminée. C'était plus facile à dire qu'à faire, bien sûr. Dans l'obscurité oppressante, les yeux du basilic, allumés d'une lueur magique, semblaient un aimant alors qu'il balayait sa tête d'avant en arrière, suivant [Root.castanorTrialsNameIdentifier] qui tissait.\n\nAlors que [Root.castanorTrialsNameIdentifier] s'approche, le basilic se dresse sur ses pattes arrière, se préparant à porter un coup de balayage avec les griffes tranchantes comme des poignards de ses pattes avant. [Root.castanorTrialsNameIdentifier] ne voit qu'une chance, et il la saisit - [Root.castanorTrialsNameIdentifier] fixe son regard avec le basilic, et dans cette fraction de seconde, pousse son arme vers le haut, visant à percer à travers le cou légèrement plus mince du basilic et dans la tête.\n\nHumain et bête se tiennent figés comme gelés dans le temps, jusqu'à ce que..."
 castanortrials.415.a:0 "La lumière dans les yeux du basilic s'éteint"
 castanortrials.415.b:0 "Pétrification, et mort"
 castanortrials.416.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Conséquences de la Chasse"
 castanortrials.416.desc1:0 "[Root.castanorTrialsNameIdentifierCap] regarde autour de l'antre, et rassemble les plus gros morceaux de peau mué aussi rapidement et silencieusement que possible. La peau est plus lourde qu'attendu, mais encore bien plus facile à porter qu'un cadavre de basilic entier, et [Root.castanorTrialsNameIdentifier] réussit à quitter l'antre sans être vu. Bien sûr, n'avoir que la peau donne à [Root.castanorTrialsNameIdentifier] moins d'options sur quoi faire avec la prochaine partie de l'épreuve."
 castanortrials.416.desc2:0 "Avec un *plop* final, [Root.castanorTrialsNameIdentifier] hisse le basilic dans la clairière qui marquait le début de l'Épreuve, commencée il y a tant d'heures. Relocaliser le cadavre encore chaud du basilic était une épreuve, une épreuve rendue plus difficile par les yeux affamés d'une foule steadily grandissante de charognards suivant le cadavre, mais c'était enfin fait.\n\nMaintenant pour la prochaine partie des Épreuves - faire usage du cadavre de la bête."
 castanortrials.416.a:0 "Brasser des potions de l'ichor"
 castanortrials.416.b:0 "Façonner quelque chose de la peau"
 castanortrials.416.c:0 "Façonner un poignard des dents redoutables"
 beastbane_trial_reward_adm:0 "En cas de succès, [Root.castanorTrialsNameIdentifier] obtiendra un §G+1§! £adm£ supplémentaire en étant couronné Castan"
 beastbane_trial_reward_dip:0 "En cas de succès, [Root.castanorTrialsNameIdentifier] obtiendra un §G+1§! £dip£ supplémentaire en étant couronné Castan"
 beastbane_trial_reward_mil:0 "En cas de succès, [Root.castanorTrialsNameIdentifier] obtiendra un §G+1§! £mil£ supplémentaire en étant couronné Castan"
 castanortrials.417.t:0 "Épreuve de Castan II Fléau-des-Bêtes : Conséquences de l'Artisanat"
 castanortrails.417.descMinorBeastSuccess:0 "[Root.castanorTrialsNameIdentifierCap] regarde les résultats d'heures de travail manuel frénétique : un artisanat ordinaire fait pour être plus que la somme de ses parties avec les mains habiles d'un artisan naturel."
 castanortrails.417.descMinorBeastFail:0 "[Root.castanorTrialsNameIdentifierCap] regarde les résultats d'heures de travail manuel frénétique : un artisanat parfaitement bon, pour la plupart des usages, mais rien de plus qu'ordinaire."
 castanortrials.417.desc1:0 "[Root.castanorTrialsNameIdentifierCap] regarde les résultats d'heures de travail manuel frénétique : une douzaine de contenants nets de potions, faites d'ichor de basilic et de restes des yeux magiques du basilic. Celles-ci donneraient sûrement à [Root.castanorTrialsNameIdentifier] un petit... coup de pouce mental, quand nécessaire dans le futur."
 castanortrials.417.desc2:0 "[Root.castanorTrialsNameIdentifierCap] regarde les résultats d'heures de travail manuel frénétique : une cape magnifique faite de la peau du Basilic"
 castanortrials.417.desc3:0 "Le croc du basilic est assez grand pour former à la fois la lame et la garde d'un poignard, et assez dur pour faire que tailler le tranchant, la garde croisée et la poignée prenne quite du temps et des efforts. Le résultat, cependant, est frappant : une arme effectivement utilisable et un trophée impressionnant tout en un."
 castanortrials.417.desc4:0 "[Root.castanorTrialsNameIdentifierCap] regarde les conséquences macabres d'heures de travail manuel frénétique - ichor de basilic éclaboussé partout, souillant le sol forestier, et des morceaux de peau et de chair à demi bouchers, ruinés par un travail de couteau bâclé.\n\nDes heures de travail, seulement pour façonner quelque chose de vraiment pitoyable du cadavre du basilic. Inspirants ou efficaces ces résultats n'étaient pas, mais suffisants pour les besoins de l'Épreuve ils étaient."
 castanortrials.417.a:0 "Maintenant, gravir le Mont des Épreuves !"
 castanorTrialsFailDescriptionBeastbane:0 "Le basilic n'est pas particulièrement rapide, mais il est persistant. Bien que [Root.castanorTrialsNameIdentifier] réussisse à garder ses distances du monstre, les sons de sa poursuite résonnent à travers la nature sauvage.\n\n[Root.castanorTrialsNameIdentifierCap] doit continuer à forcer son regard vers l'avant, pour ne pas regarder accidentellement dans les yeux du basilic en colère. Après ce qui semble des heures, les sons s'éteignent finalement, et [Root.castanorTrialsNameIdentifier] est capable de reprendre son souffle"
 castanorTrialsDieDescriptionBeastbane:0 "Le Basilic ne donne aucune indication qu'il a l'intention de faire un mouvement, choisissant à la place de fixer [Root.castanorTrialsNameIdentifier], défiant le challenger de lever les yeux vers les yeux luminescents qui brûlent vivement dans l'obscurité. À la place, [Root.castanorTrialsNameIdentifier] charge, yeux détournés, arme plongée dans l'inconnu... mais elle ne trouve rien. À la place, l'arme est arrachée, ainsi que la main qui la tenait, avec un crack nauséabond. [Root.castanorTrialsNameIdentifierCap] crie de douleur, et lève les yeux dans un spasme involontaire, droit dans les yeux du basilic.\n\nAlors que le corps de [Root.castanorTrialsNameIdentifier] se transforme en pierre, et le basilic le claque contre le mur, le brisant en morceaux et l'ajoutant à la collection de rochers étrangement formés sur le sol."
