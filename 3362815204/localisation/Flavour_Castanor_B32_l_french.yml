 castanor_topple_the_hillthrone_effect_tt:0 "Chaque province Gnoll dans les régions §YLes Frontières§!, §YBusilar§!, et §YDameshead Est§! devient §Y[Root.Religion.GetName]§! et gagne §R50§! de dévastation. Celles dans §YLes Frontières§! se convertiront à la culture §YWexonard§!, celles dans §YDameshead Est§! se convertiront à la culture §YVernmen§!, et celles dans §YBusinor§! se convertiront à la culture §YBusilari§!.\nNous recevrons £icon_gold_font_medium£ pour chaque majorité et minorité Gnoll expulsée."
