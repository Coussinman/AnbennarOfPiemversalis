 flavor_castanor.1.t:0 "£icon_castanor_single_dragon_face_right£Doctrine des Légions Castanoriennes£icon_castanor_single_dragon_face_left£"
 flavor_castanor.1.desc:0 "Les légions de l'ancien Castanor étaient quelque chose de spécial - leur domination avec lance et bouclier était simplement inégalée. Le blanc scintillant des légions est iconique, et nul Castanor ne peut exister sans répliquer ces signes merveilleux.\n\nAucune légion renaissante ne ressemblera pleinement à l'ancienne, car l'âge de la lance et du bouclier a longtemps passé en faveur des fusils et de la poudre à canon. Par une délibération attentive, deux écoles de pensée distinctes ont émergé sur comment les légions pourraient évoluer pour gérer le monde moderne.\n\nLa première argumente pour faire usage des réserves de main-d'œuvre abondantes d'Escann ; que chaque soldat devrait avoir trois ou même quatre hommes prêts à prendre sa place s'il tombe, de sorte que tout ennemi de Castanor soit saigné à blanc par une guerre à une échelle qu'ils ne peuvent espérer égaler. Produire assez d'armes et de munitions pour une force de cette taille serait extrêmement difficile, si possible du tout, quoique les partisans arguent qu'une armée d' « assez bon » finira inévitablement par gagner contre une compagnie d'élites, surtout si trois autres armées sont capables d'intervenir.\n\nLe second camp désire effectivement l'exact opposé de ceci ; créer une force d'élite plus petite. Ils arguent pour que la priorité soit placée sur s'assurer que chaque soldat soit polyvalent et bien ajusté à la guerre en ligne, que chaque soldat ait les moyens et le désir de se battre pendant des jours à la fois sans cessation. Que cela nuise à la main-d'œuvre n'est pas un secret, mais les partisans soulignent que tous les soldats requièrent l'investissement pour être aussi efficaces que requis."
 flavor_castanor.1.a:0 "Vastes et Écrasantes"
 flavor_castanor.1.b:0 "Élites et Bien Équipées"

 disperse_disband_legions_title:0 "£icon_castanor_small_dragon£Dissoudre la Légion"
