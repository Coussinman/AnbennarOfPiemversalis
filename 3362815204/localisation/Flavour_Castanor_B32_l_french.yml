 castanor_in_beastbanes_name_title:0 "Au Nom de Fléau-des-Bêtes"
 castanor_in_beastbanes_name_desc:0 "Castan II Fléau-des-Bêtes était un homme très direct, ou du moins les registres l'indiquent. En effet, il était le fléau des bêtes - tueur des satyres, fléau des fées, et ayant une haine si profonde pour les gnolls qu'il descendit en enfer lui-même pour en tuer davantage. Bien que haïr les gnolls si sévèrement soit un trait de caractère assez admirable, il vaut mieux considérer pourquoi. Tout ce que Fléau-des-Bêtes tua, il le tua pour une raison. Plus important encore, il brûla les Bois Profonds - car si leur habitat n'était pas entièrement détruit, alors la progéniture reviendrait aussi sûrement que le jour se transforme en nuit.\n\nPourtant cela ne sera plus jamais un problème ! Toute la progéniture infâme qui infestait les Bois Profonds a été déracinée et détruite, et maintenant rien ne reste qu'une vaste, mais placide, forêt. Ce n'est pas assez, cependant. Comment saurons-nous que ces rejetons ne se reproduiront pas, souillant les bois une fois de plus avec leur corruption dans quelque coin sombre et ombragé ? Les Bois Profonds doivent être détruits, entièrement. Le mal ne peut prendre racine dans les terres agricoles de Castanor, et c'est exactement ce que les bois doivent devenir."
 castanor_barbarism_and_evil_title:0 "Barbarie et Mal"
 castanor_barbarism_and_evil_desc:0 "Le monde s'est dégradé en l'absence de Castanor ! Bien que les Damériens et la Hiérarchie fussent tous deux des bâtards, il est impossible de nier qu'ils étaient effectivement civilisés. Ils n'étaient guère des exemples à l'échelle de Castanor, pourtant ils étaient assez pour empêcher la barbarie et le mal de surgir dans leurs terres.\n\nPendant de nombreux siècles, nul n'a été présent pour surveiller le monde. Peu importe combien de parvenus s'appellent bons et justes, ils ont utterly échoué. Les rois-sorciers tiennent Cannor dans un étau, opprimant l'humanité pour un gain personnel, et des bêtes et plus parcourent les terres au-delà. Ces chaînes doivent être brisées pour le bien de toute l'humanité ! N'en laissez aucun debout ! Barbarie et mal n'ont pas leur place sur Halann !"
 castanor_barbarism_and_evil_tt:0 "Gagner §Y25§! guerres contre des nations §YMonstrueuses§!, §YBestiales§!, et §YMaléfiques§! (Actuellement §Y[Root.castanorWarsWonAgainstBeastsBarbarismEvil.GetValue]/25§!)."
 castanor_barbarism_and_evil_effect_tt:0 "Obtenir accès au Casus Belli §YHéritage de Fléau-des-Bêtes§!"
 cb_castanor_anti_beasts:0 "Héritage de Fléau-des-Bêtes"
 cb_castanor_anti_beasts_desc:0 "Ils sont les ennemis de la civilisation."
 castanor_crashing_river_parties_title:0 "Gâcher les Fêtes Fluviales"
 castanor_crashing_river_parties_desc:0 "La terre connue sous le nom d'Esmaria se trouve au cœur même d'Anbennar. En particulier, ces régions sont connues pour une opulence qui frôle la décadence, manifestée par les vraiment infâmes fêtes fluviales Esmarainé ; Les histoires d'horreur de telles choses qui tournent mal se sont répandues à travers tout Cannor. Il semble qu'Esmaria soit devenue bien trop attachée à sa rivière, construisant ses fortifications à proximité - apparemment par confiance en leur position.\n\nLeur confiance est mal placée. En utilisant des flotilles pour saisir le contrôle de la rivière, nous pouvons bombarder leurs forteresses bien plus rapidement que nous ne le pourrions si nous attaquions simplement par terre. Voyez cela fait, et voyez la chute d'Anbennar commencer."
 castanor_crashing_river_parties_effect_tt:0 "Toutes les provinces ennemies le long de la rivière Esmarainé recevront « Soutien de Flotille Esmarainé » quand assiégées par vos armées, donnant §R-33.0%§! de capacité défensive. Ceci s'appliquera tant que le modificateur de pays dure, ou jusqu'à ce que vous complétiez la mission suivante."
 castanor_river_support:0 "Soutien de Flotille Esmarainé"
 desc_castanor_river_support:0 ""
 castanor_esmar_flotilla:0 "Soutien de Flotille Esmarainé"
 desc_castanor_esmar_flotilla:0 ""
 castanor_conquer_esmaria_title:0 "Conquérir l'Esmaria"
 castanor_conquer_esmaria_desc:0 "Il a toujours été un sujet de débat de savoir si les seigneurs d'Esmaria étaient capables de guerre à l'échelle amère nécessaire pour garantir leurs subsistances s'ils étaient mis à l'épreuve. Bien sûr, Castanor ne peut fournir une réponse utile à ce débat - tempérés par les expériences des Guerres de Consolidation et la Marée Verte avant elle, notre armée sera capable de mettre les seigneurs fluviaux en déroute certaine. Plus encore que cela, la conquête de la rivière Esmarainé se révélera suffisante pour briser toute résistance significative par les seigneurs querelleurs d'Anbennar."
 castanor_conquer_esmaria_tt:0 "Le modificateur déclenché de province §YSoutien de Flotille Esmarainé§! sera retiré de toutes les provinces"
 castanor_quartet_title:0 "Loyauté du Dominion"
 castanor_quartet_desc:0 "Alors que nos conquêtes continuent, nous devons nous assurer que nos Dominions, anciens et nouveaux, ne deviennent pas indisciplinés ou agités. Si nous pouvons installer nos propres nobles et patriciens dans leur gouvernance, nous pouvons assurer un noyau loyal qui poussera nos intérêts comme nous le souhaitons en eux. Mais d'abord, nous devons nous assurer qu'ils soient assez loyaux pour qu'une telle politique soit acceptée."
 castanor_fold_in_alenics_title:0 "Intégrer les Aléniques"
 castanor_fold_in_alenics_desc:0 "Les peuples Aléniques ont été notoirement querelleurs, une épine constante dans le pied de Castan le Querelleur quand il mena campagne dans Cannor Nord il y a de nombreux siècles.\n\nLes Gawedi, Hommes des Landes, Marrodic, et autres ont montré maintes fois leur ténacité. Nous devrions chercher à les adopter dans notre étreinte, comme Castanoriens, mais maintenir cette férocité martiale pour notre bénéfice. Qu'ils ne s'y trompent pas - nous ne cherchons pas à les éradiquer, mais à les mouler pour le bien commun."
 castanor_alenic_legacy_title:0 "Héritage des Aléniques"
 castanor_alenic_legacy_desc:0 "Un vrai triomphe pour Castanor - les peuples Aléniques, autrefois indomptables, ont plié le genou. Plutôt que de détruire violemment cette fière race d'hommes, nous avons cultivé leurs meilleurs attributs et développé leur esprit en un qui convient à un pupille de Castanor. Notre respect pour eux est sans parallèle ; car comment autrement pourrions-nous voir un peuple qui se révéla infatigable même à nos ancêtres ?"
 castanor_conquer_damesear_title:0 "Conquérir le Damesear"
 castanor_conquer_damesear_desc:0 "L'ancien Damesear ! L'île au cœur d'Anbennar - et Cannor lui-même - détient une histoire aussi riche que la terre dessus. Autrefois, il y a de nombreux âges, c'était le cœur du plus grand rival de Castanor, la République Damérienne. Maintenant, elle détient l'une des plus grandes cités du monde : Anbenncóst. La cité s'est lentement étendue au fil des années et ses limites urbaines grandissent de plus en plus pour égaler les limites du Damesear lui-même.\n\nSaisir les richesses d'Anbenncóst et du reste du Damesear serait enchâsser nos noms à jamais dans l'histoire, car nous serons ceux qui réussiront là où le Castanor précédent échoua. Capturez le cœur des anciens Damériens et arrachez toute dernière résistance des Anbennariens modernes."
 castanor_fold_in_anbennarians_title:0 "Intégrer les Anbennariens"
 castanor_fold_in_anbennarians_desc:0 "L'ancien Anbennar était, bien que gouverné en partie par des demi-elfes, indubitablement un état qui favorisait l'humanité. De nombreux groupes, des opulents Esmarainé aux marchands Crownsmen, aux même Aléniques Wexonards, tous vivaient dans Anbennar. Tous sont distincts, pourtant on n'aurait pas tort de les appeler tous Anbennariens.\n\nLa division d'Anbennar est vraiment intéressante - une que nous pourrions bien faire d'apprendre, sinon répliquer, alors que nous voyons toute l'humanité embrasser son destin comme Castanorienne."
 castanor_fold_in_the_anbennarian_effect_tt:0 "Plus grande est notre §YLégitimité Annuelle§!, plus facile sera l'intégration des Anbennariens divers et cosmopolites.\nActuellement, toutes les provinces possédées de cette culture obtiendront le modificateur suivant :"
 castanor_anbennarian_legacy_title:0 "Héritage de l'Empire"
 castanor_anbennarian_legacy_desc:0 "Le nom d'Anbennar vient du mot elfique pour 'unité'. Bien qu'une alliance brisée de fiefs, il est toujours plus apparent qu'il y a vraiment une unité entre les peuples communs d'Anbennar, que les nombreux royaumes d'hommes favorisèrent des cultures uniques et distinctes d'humanité qui pouvaient encore être appelées un seul groupe. En effet, apprendre de l'héritage de ces gens serait un grand bienfait pour Castanor.\n\nNous devons faire usage des gens d'Anbennar mieux que ce vieil empire n'aurait jamais pu. Enseignez-leur le pouvoir de l'unité - non quelque simulacre prétendant être un empire, mais un empire qui les protège et les favorise pour qu'ils puissent livrer la même chose."
 castanor_by_sea_and_land_title:0 "Par Mer et par Terre"
 castanor_by_sea_and_land_desc:0 "À travers la mer au sud repose l'origine de la nation de Castanor. Kheterata asservit nos ancêtres, et bien qu'ils s'échappèrent vers Cannor, nous traverserons de nouveau - cette fois, comme libérateurs.\n\nAvec une grande flotte levée, et les Légions inébranlables préparées à marcher, nous traiterons les ravisseurs de nos ancêtres avec dignité, les sauvant de la marée sans fin de gnolls qui mordent à leurs flancs et talons sans relâche."
 castanor_fold_in_divenori_title:0 "Intégrer les Divenori"
 castanor_fold_in_divenori_desc:0 "Malgré la pauvre relation entre nos ancêtres et le Royaume de Kheterata, nous reconnaissons que la population humaine des Divenori n'était pas à blâmer. Maintenant qu'ils sont libérés du joug des Khet, eux aussi ont quelque chose à contribuer à l'héritage de Castan.\n\nLeur capacité à prospérer malgré des invasions et conquêtes répétées montre un niveau impressionnant de force culturelle, que nous devrions chercher à émuler. Les Kheteratan et Desha, entre autres, prospéreront une fois qu'ils reconnaîtront leur place à nos côtés."
 castanor_fold_in_the_divenori_effect_tt:0 "Plus grande est notre réduction du §YCoût de Construction§!, plus facile sera l'intégration des maîtres constructeurs de merveilles du Chagrin, les §YDivenori§!.\nActuellement, toutes les provinces possédées de cette culture obtiendront le modificateur suivant :"
 castanor_divenori_legacy_title:0 "Héritage des Divenori"
 castanor_divenori_legacy_desc:0 "Enfin, les fils de Castan sont rentrés chez eux, et l'ont façonné vers le mieux. N'étant plus aigris par nos différences, les Divenori et Castanoriens ne font qu'un en ce jour.\n\nNous défendrons nos frères et sœurs jusqu'au dernier, repoussant le fléau des gnolls et l'ambition des hautains Elfes du Soleil, tout en permettant à nos frères de prospérer et fournir.\n\nJamais plus ils ne seront opprimés, par les Khet ou autres !"
 castanor_castanorian_lake_title:0 "Un Lac Castanorien"
 castanor_castanorian_lake_desc:0 "Notre contrôle militaire sur le Divenhal est absolu - non seulement avons-nous écrasé le Fléau des Mers, toujours une nuisance, nous contrôlons aussi tous les ports et chantiers navals majeurs, de Brasan baigné de soleil à Bal Vertesk noir aux cités rouge-rubis de la Baie du Vin. Mais, notre tâche n'est pas encore finie. Anciennes loyautés et anciennes rivalités couvent encore - les Damescrownmen rechignent encore à partager les voies commerciales avec les Vertesker, tandis que les marchands de la Baie du Vin se hérissent à la seule suggestion de permettre aux variétés de leurs rivaux de voyager sur leurs navires. C'est le factionnalisme que nous souhaitons terminer : ne sommes-nous pas tous humains, après tout, tous Castanoriens ?"
 castanor_castanorian_lake_tt:0 "Chaque province remplissant les conditions obtiendra le modificateur suivant :"
 castanor_genesis_title:0 "Genèse"
 castanor_genesis_desc:0 "Bien que la terre soit trempée de sang et que des veuves puissent être entendues se lamenter de kilomètres, l'ancien Castanor est nôtre. Nous avons atteint le zénith du vieil empire, la grandeur qu'il ne fut jamais capable de surpasser. Non seulement cela, ce nouveau Castanor a dépassé l'ancien ! Des déserts de Bulwar, le delta Kheteratan, les rivages glacés de Gerudia, et toute terre entre, nous avons triomphé !\n\nCastanor a survécu à la fois aux Damériens et la Hiérarchie, et notre règne sur les terres est sûr. Même maintenant, les humains de Castanor se mélangent avec leurs frères, et leurs forces deviennent nôtres à un rythme exponentiel. Castanor devient la genèse de quelque chose de vraiment grand - encourageons-le !"
 castanor_genesis_effect_tt:0 "Toutes les provinces humaines représentant la plus grande sphère d'influence alléguée de l'ancien Castanor sont Castanoriennes"
 castanor_terminus_title:0 "Terminus"
 castanor_terminus_desc:0 "L'idée d'une nation a commencé à se développer dans notre fier pays. Bien que nul ne contesterait jamais que Castanor était la nation des Castanites, alors que nous approchons d'un zénith que même l'empire d'antan n'aurait pu rêver, l'empire de Castan devient quelque chose d'entièrement différent. Dans notre grandeur, nous avons presque oublié notre promesse à l'humanité : qu'aucun humain, où que ce soit, ne sera jamais soumis aux caprices d'une autre race. C'est pour cela que nous embrasserons la nation que nous devenons - la nation de l'humanité. Les Castanoriens deviendront plus que les Castanites. Tous les humains, peu importe où, devront pouvoir se tourner vers Castanor et embrasser l'aboutissement de leur héritage.\n\nNous sommes la nation de l'humanité, si ces décennies passées de labeur nous ont appris quelque chose. Nous devons protéger tous les humains, peu importe où ils sont, car toute l'humanité doit devenir les Castanoriens. Il n'y aura plus de Kheterata, où les gens demeurent longtemps leurrés par des créatures qui ne cherchent qu'à les exploiter. Il n'y aura plus de Rahen, où les humains de la terre sont subjugués selon une philosophie qui prêche leur oppression.\n\nIl n'y aura que Castanor, et l'humanité deviendra tous ses Castanites."
 castanor_terminus_effect_tt:0 "Nous obtiendrons un casus belli sur tout pays avec une population humaine"
 castanor_all_roads_lead_to_castonath_title:0 "Tous les Chemins Mènent à Castonath"
 castanor_all_roads_lead_to_castonath_desc:0 "Comme la plus grande cité d'Escann d'un ordre de grandeur, et avec des murs qui pourraient en temps de prospérité loger de nombreux millions, Castonath était l'épicentre du commerce dans l'antiquité. Tous les chemins semblaient mener à Castonath et le commerce était la force vitale de la cité, des anciens convois nains de métaux hors de Marrhold et Khugdihr aux caravanes chargées de soie et d'épices de Bulwar sur la Route du Dragon.\n\nLe temps et les circonstances changèrent tout cela. Avec l'arrivée des elfes et l'émergence d'Anbennar, le lieu du commerce se déplaça toujours vers l'ouest, vers les cités géographiquement favorisées du Dameshead. Si nous devons défier la primauté de ces parvenus, nous devons commencer par prendre le contrôle du commerce en Escann en facilitant l'expansion ou l'établissement de routes commerciales en des lieux comme le Dwarovar et les Bois Profonds."
 castanor_all_roads_lead_to_castonath_trigger_tt:0 "Le §YTunnel de Marrhold§! a été restauré"
 castanor_a_greater_mantle_title:0 "Rôle de la Vieille Garde"
 castanor_a_greater_mantle_desc:0 "Une des rares constantes à Castonath étaient les patriciens de Castonath - descendants vénérés des Castanites originaux qui formèrent Castanor - qui fléchirent leur pouvoir dans la Cité de Pierre même alors que le grand Castanor croissait, déclinait, et finalement, tombait. Si nous devons pleinement embrasser l'héritage et l'histoire de Castanor, nous devons gagner leur loyauté et soutien, même au coût des relations avec nos autres états."
 castanor_appease_the_patricians_effect_tt:0 "\nSi 2 privilèges ou plus ont été accordés aux §YPatriciens de Castonath§!, gagner un §G+1§! £icon_production_in_text£ et §G+1§! £icon_tax_base£ supplémentaires à §YCastonath§!.\n\nSi 4 privilèges ou plus ont été accordés aux §YPatriciens de Castonath§!, gagner encore un §G+1§! £icon_production_in_text£ et §G+1§! £icon_tax_base£ supplémentaires à §YCastonath§!.\n"
 castanor_lakeside_villas_title:0 "Retraites d'Argentelac"
 castanor_lakeside_villas_desc:0 "Argentelac est fameux pour ses vues pittoresques, tant qu'il a même été dit qu'il n'y a pas un seul point de vue laid pour le lac - bien sûr, nos propres efforts n'ont pas entravé cette vue le moins du monde. L'idée de pouvoir vivre près de ce lac, où on pourrait contempler une belle vue du plus grand lac du plus grand empire à un grand lever de soleil chaque matin, est profondément attirante pour beaucoup dans les classes supérieures.\n\nEn encourageant des groupes comme les Patriciens à vivre dans ces nouvelles retraites en finançant leur construction ainsi qu'en expédiant le processus pour les créer, nous pouvons efficacement les garder contents et sûrement loin d'où les décisions importantes sont prises."
 castanor_tracing_the_great_wander_title:0 "Retracer l'Exode Castanite"
 castanor_tracing_the_great_wander_desc:0 "Nous connaissons tous la légende de comment les Castanites trouvèrent leur chemin vers Escann. La fuite désespérée loin de la Xhazobine, l'arrivée opportune du Dragon d'Argent de Castellos, les années perdues errant à travers les Bois Profonds, et l'apparition miraculeuse du Guide, menant les Castanites sur la dernière étape du voyage vers le futur site de Castonath sous le puissant Mont des Épreuves.\n\nQu'est-ce qui est vérité, et qu'est-ce qui est mythe, cependant ? En cet âge de découverte et d'illumination et à la lumière de la découverte du sort de Castellos, le premier semble plus important que jamais. Si nous devons mieux comprendre notre histoire et avancer vers le futur, il est inévitable que nous devions démêler ce fil. [Root.Monarch.GetName] doit entreprendre ce voyage [Root.Monarch.GetHerselfHimself], retraçant le chemin de [Root.Monarch.GetHerHis] prédécesseurs. En chemin, il semble inévitable que nous serons capables de déterrer bien plus d'histoire que juste la nôtre - d'autant mieux pour voir comment Castanor a triomphé sur eux."
 castanor_castanors_breadbasket_title:0 "Grenier de Castanor"
 castanor_castanors_breadbasket_desc:0 "Les régions occidentales et méridionales de Castanor ont toutes deux une grande étendue de terre fertile entre elles, rendant la zone de choix pour élever du bétail et optimale pour la croissance de cultures céréalières. Ces terres pourraient nourrir un empire, si elles étaient proprement tendues. Malheureusement, elles ne le sont pas - elles sont dotées de fermiers locaux qui, pour toute leur humilité, ne fournissent simplement pas plus que ce dont ils ont besoin pour vivre et un peu extra. Ces fermiers sont gouvernés par des seigneurs qui, pour toute leur grâce, ne savent simplement pas ce qu'ils ratent.\n\nPar quelques solutions créatives, ces groupes pourraient être amenés à l'idée d'une échelle plus impressionnante d'agriculture, de sorte que leur nourriture puisse atteindre tout Castanor par de nouvelles méthodes et une échelle améliorée. Qui sait, si tout fonctionne comme envisagé, cela pourrait être des motifs pour l'étendre à travers le reste de notre domaine..."
 castanor_breadbasket_effect_tt:0 "Toutes les provinces possédées, ainsi que toutes les provinces possédées par des sujets, obtiendront l'effet suivant ajouté ou étendu pendant 10 ans :"
 castanor_streamline_tax_efforts_title:0 "Rationaliser les Efforts Fiscaux"
 castanor_streamline_tax_efforts_desc:0 "Un état vit ou meurt sur l'efficacité avec laquelle il peut extraire des ressources d'une population qui, pour la plupart, souhaite en fournir le moins possible. Peut-être la plus amère de celles-ci est la taxation de l'argent, car un homme peut faire d'étranges choses quand ses finances sont menacées. C'est une course aux armements sans fin entre les collecteurs d'impôts et les taxés pour voir qui peut mieux l'autre dans un concours d'intrigue.\n\nRécemment, nous avons été du côté perdant. Des méthodes évoluantes d'éviter la taxation combinées avec une application inégale et incohérente de la collecte fiscale a grandement nui à nos finances - il est difficile de dire si nous avons même un décompte exact des gains des citoyens Castanoriens. Si notre taxation était centralisée, rationalisée, et appliquée de façon cohérente, nous pourrions être capables de prendre nos dus légitimes des citoyens que nous surveillons."
 castanor_streamline_tax_efforts_trigger_tt:0 "Chaque Citadelle Castanorienne possédée ou possédée par un sujet :\nLe développement est au moins 20\nA un bâtiment §YTribunal§! ou §YHôtel de Ville§!"
 castanor_streamline_tax_efforts_tt:0 "Chaque Citadelle Castanorienne possédée par vous ou vos sujets sera améliorée :"
 castanor_provincial_system_title:0 "Le Système Provincial"
 castanor_provincial_system_desc:0 "Un observateur pourrait être enclin à penser que l'expansion incessante de Castanor pourrait causer quelques déséquilibres entre toutes les régions de notre gouvernement. Peut-être auraient-ils raison - les terres centrales mêmes de Castanor seraient noyées par des conquêtes qui, peu importe combien bien intégrées, sont ultimement encore les protectorats frontaliers d'un peuple bien plus civilisé. Ceci est doublement vrai pour leur administration ; les arrière-pays toujours croissants prendront éventuellement un cours dominant sur les domaines statiques de Castanor proprement dit. Ceci ne peut être autorisé à arriver, car nous sommes l'empire de Castanor, et Castanor avant tout, même si nous gouvernons tout Cannor !\n\nUne nouvelle administration doit être arrangée, une qui peut appropriément se concentrer sur les affaires et besoins de nos terres centrales en Castanor sur le reste. Nul vrai empire ne devrait être gouverné par ses conquêtes fraîches. Sûr, cela pourrait ne pas être capable d'extraire autant des arrière-pays, mais le contrôle extra sur nos terres centrales vaut toutes les pertes potentielles."
 castanor_vrorenmarch_dominion_title:0 "Restaurer le Dominion de Vrorenmarch"
 castanor_vrorenmarch_dominion_desc:0 "Vrorenmarch, ou « Grombar » comme on l'appelle maintenant, est, simplement dit, un déchet gelé. La terre est froide et infertile, et les animaux sont féroces de leurs longues histoires essayant de survivre dans le grand nord. C'est une terre rude, impitoyable. Elle ne fut rendue que pire quand les orques conquirent la région, créant leur « Grombar ».\n\nComme toutes choses, leur présence continue indique qu'ils sont les plus robustes des orques, car seuls les plus résilients survivent en Vroenmarch. Mais ceci ne les sauvera pas - conquérez la région et restaurez-la à Castanor."
 castanor_into_the_cold_expanse_title:0 "Dans l'Étendue Froide"
 castanor_into_the_cold_expanse_desc:0 "Il ne suffit pas de simplement récupérer Vrorenmarch ! Bien que ce soit le grand nord de Castanor, c'est loin du grand nord d'Halcann. L'ancien Vrorenmarch fut abattu par une invasion inattendue de géants, et seule la défensive de Bal Vroren les empêcha d'être détruits utterly, leur achetant assez de temps pour se regrouper.\n\nBien que cet ancien Castanor n'ait pas eu les moyens d'établir vraiment le contrôle sur plus que leurs environs immédiats, nous n'avons pas une telle restriction. Réclamez le grand nord, de sorte que tout visiteur inattendu du nord sera détecté avant qu'ils n'tentent de battre notre porte."
 castanor_restore_bal_vroren_title:0 "Restaurer la Citadelle Gelée"
 castanor_restore_bal_vroren_desc:0 "Bal Vroren était la plus grande œuvre de Balgar - presque impénétrable aux géants, et même pire pour l'homme ! Mais les orques ont souillé ce monument en tentant de le faire leur.\n\nLes réparations de fortune sont venues dangereusement près d'endommager la structure centrale et d'endommager de façon permanente le potentiel de la forteresse. Dans leurs tentatives de la rendre une forteresse utilisable, ils ont presque démoli tout ce qui la rendait si efficace !\n\nAbattez les « réparations » de Grombar et remplacez-les avec les restaurations qu'une si grande forteresse requiert. Voyons s'il reste assez de géants pour défier la puissance de Bal Vroren !"
 castanor_unlock_legionway_bal_vroren:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue vers Bal Vroren (une fois que la Voie Légionnaire à travers le Castanor Intérieur est complète)"
 castanor_proclaim_legion_west_castanor_title:0 "Légion : Castanor Ouest"
 castanor_proclaim_legion_west_castanor_desc:0 "Notre état vivra - et mourra, potentiellement - sur l'efficacité avec laquelle il peut utiliser les ressources qui lui sont présentées. Bien que beaucoup soit déjà extrait du tiers occidental de Castanor proprement dit, notre contrôle sur la terre nous présente beaucoup d'opportunité de mieux l'utiliser que jamais auparavant.\n\nBien que les taxes soient abondantes et la main-d'œuvre abondante, il arrive que de nombreux esprits militaires talentueux puissent être retracés au Castanor Ouest - assez qu'ils pourraient utiliser quelque organisation centrale, pour faire le meilleur usage de leurs talents. En effet, une nouvelle légion sera proclamée des patries occidentales, accomplissant des exploits de valeur où qu'elles soient appelées à le faire !"
 castanor_conquer_forlorn_vale_title:0 "Une Lumière pour le Val Désolé"
 castanor_conquer_forlorn_vale_desc:0 "Supposé être maudit et presque impossible pour les humains à habiter, le Val Désolé a définitivement gagné son nom. On dit que toute tentative d'établissement soutenu vient habituellement en lambeaux, par quelque grand malheur ou autre. Pas pour Castanor ! Nous montrerons à cette « malédiction » la résilience du meilleur de l'humanité, et notre civilisation illuminera le val comme nul avant et nul après. S'il y a vraiment une malédiction, alors elle ferait bien de céder maintenant tant qu'elle est en avance."
 castanor_vertesk_dominion_title:0 "Le Dominion de Vertesk"
 castanor_vertesk_dominion_desc:0 "Facilement le plus infâme de tous les dominions de l'ancien Castanor, le gouvernement situé à Vertesk était aussi peut-être celui avec la chute la plus sanglante. Eh bien, qu'il soit dit que sa renaissance fut la plus sanglante de toutes aussi !\n\nDes histoires ont voltigé au fil des siècles des injustices de l'ancien dominion - tandis que le Roi-Sorcier était certainement un homme cruel, il semble que le dominion de Vertesk prit un goût particulier vers des pratiques cruelles et tyranniques, probablement de leur corruption Gérudienne. Cela ferait du bien au monde de voir à quoi ressemblerait un vrai dominion Castanorien, et un nouveau Vertesk juste montrerait exactement cela."
 castanor_restore_bal_vertesk_title:0 "Restaurer Bal Vertesk"
 castanor_restore_bal_vertesk_desc:0 "La vénérable citadelle de Bal Vertesk est certainement en temps difficiles ! Bien que pas aussi souillée que Bal Hyl, la forteresse a été rendue une caricature de sa gloire passée. Certains ajouts, bien que certainement pratiques - comme une tour noire solitaire qui domine sa construction - ne vivent pas aux standards d'une citadelle Castanorienne.\n\nNulle forteresse de Castan ne devrait avoir qu'une gloire ; chaque facette en devrait être glorieuse. Finissez ce que ses habitants précédents n'auraient jamais pu et faites de cette forteresse le centre du dominion."
 castanor_unlock_legionway_alen:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de Bal Mire à Bal Vertesk, pourvu que nous contrôlions les provinces et que les Voies Légionnaires prérequises aient été construites."
 castanor_proclaim_legion_damescrown_esmaria_title:0 "Légion : Esmaria"
 castanor_proclaim_legion_damescrown_esmaria_desc:0 "Les terres fluviales d'Esmaria sont une région populeuse, avec une variété de races et cultures qui doivent maintenant allégeance à Castanor. Forgecons une nouvelle Légion de ce groupe disparate, une vraie force combattante qui servira de creuset pour nos sujets nouvellement acquis. Ils avanceront notre conquête de la région du Dameshead, et montreront les bénéfices de notre règne alors qu'ils progressent à travers l'empire stagnant et divisé d'Anbennar."
 castanor_conquer_west_dameshead_title:0 "La Fin de l'Empire"
 castanor_conquer_west_dameshead_desc:0 "La région du Dameshead occidental est une porte d'entrée vers les riches terres de Lencenor, et arbore sa propre richesse digne d'être prise. Beaucoup des états de ce côté d'Anbennar firent défection vers le côté Lorentien durant les phases finales des Guerres du Lilas, quelque chose d'assez ironique donné l'engagement ostensible du premier à la chevalerie et l'honneur. Voyons si leurs allégeances sont encore où le vent souffle, ou s'ils développeront une colonne vertébrale ?"
 castanor_quintet_title:0 "Assemblée des Dominions"
 castanor_quintet_desc:0 "Avec de nouvelles conquêtes viennent de nouvelles responsabilités. Les dominions autonomes de Castanor requièrent quelque niveau d'administration centrale ; une Assemblée permanente pour s'assurer que leurs intérêts sont entendus dans nos halls (et pas le moindre pour que nous gardions un œil sur eux). L'Assemblée commandera leur loyauté et intégrera davantage les dominions dans notre empire revitalisé, tout en nous fournissant un outil administratif flexible, quelque chose de très nécessaire donné les demandes croissantes d'empire."
 castanor_build_lencenor_citadel_title:0 "Une Citadelle pour la Rose"
 castanor_build_lencenor_citadel_desc:0 "Une grande forteresse doit être construite pour sécuriser nos gains nouvellement trouvés en Lencenor. Bien qu'elle puisse ne pas égaler les gloires de Balgar et ses Merveilles, nous devons développer un site approprié pour cette citadelle. Redfort briserait les puissantes armées féodales de Lorent sur ses murs, mais Daromsfort commanderait les routes commerciales d'Aelantir."
 castanor_cradle_of_the_castanites_title:0 "Berceau des Castanites"
 castanor_cradle_of_the_castanites_desc:0 "Il y a des millénaires, Castan Ier était un esclave.\n\nGardé enchaîné et opprimé par les Kheteratans encore-plus-anciens, il décida éventuellement qu'assez c'était assez et s'enfuit avec ceux qui se sentaient similairement. Nous devons tout aux Kheteratans, d'une façon distante - Castanor fut fondé sur leurs esclaves échappés, après tout. Il ne devrait y avoir nulle petite ironie qu'une terre si distante causa la plus grande ère de l'histoire Cannoricnne !\n\nBien qu'ils puissent avoir survécu de nombreux siècles, les Kheteratans sont tombés en temps difficiles. Des elfes impérialisant et des gnolls bestiaux menacent de supprimer son peuple et détruire son héritage à jamais. Amenez-les dans le giron de Castan et en faisant ainsi amenez Castanor chez lui."
 castanor_kheterata_citadel_title:0 "Une Citadelle dans les Sables"
 castanor_kheterata_citadel_desc:0 "Kheterata est très loin d'Escann, et encore plus loin de Castanor. Bien qu'ils puissent être humains, ils ne sont certainement pas Castanoriens, et les rendre ainsi requerra plus d'effort encore. Sans doute, les Kheteratans objecteront à être gouvernés de Castonath, et cette objection viendra, même aux meilleurs moments, dangereusement près de rébellion pure.\n\nLa seule façon de fixer ceci est de les gouverner de Kheterata. Construisez une citadelle, apte à la fois pour la défense et le gouvernement, et assurez-vous que tous les coins de la terre lui rapportent. La diminution en distance s'assurera que nous puissions à la fois répondre à tout événement plus tôt et plus puissamment."
 castanor_rebuild_north_citadel_aqueduct_title:0 "Aqueduc de la Citadelle Nord"
 castanor_rebuild_north_citadel_aqueduct_desc:0 "Aux jours d'antan, la Citadelle Nord était liée à Castonath avec un aqueduc massif et haut. L'avènement de l'Éveil des Dragons, avec toutes ses conséquences destructrices, changea cela. Le déchaînement de Zaamalot le Noir apporta la ruine à une grande partie de Castonath, et l'aqueduc autrefois puissant ne fut pas épargné.\n\nNul futur Castan ne se dérangea d'initier des réparations, préoccupés qu'ils étaient par d'autres problèmes et sans l'expertise de l'architecte original, Balgar. Si nous devons restaurer la Citadelle Nord à la même gloire qu'elle avait durant les jours où elle servait de cour permanente de Castan, nous devons reconstruire cet aqueduc."
 castanor_secrets_of_the_south_citadel_title:0 "Ruines de la Citadelle Sud"
 castanor_secrets_of_the_south_citadel_desc:0 "La Citadelle Sud - une autre des myriades merveilles de Balgar - fut construite sur ce qui est maintenant une île au large de la côte nord du Lac Argenté et servit de cour principale pour une grande partie de la période de l'Empire du Grand Castan. De nos jours, elle gît une ombre désolée de son ancien soi.\n\nLe Jour des Cieux Cendrés et les grandes inondations qu'il engendra inondèrent le rivage de l'île, emportant d'innombrables bâtiments et submergeant de façon permanente une grande partie de ce qui resta intact. Beaucoup de ces ruines les plus proches du rivage ont longtemps été nettoyées par des récupérateurs, mais qui sait ce qui reste dans les moins accessibles de ces ruines sordides ? Anciens artefacts Castanoriens, richesses enfouies incalculables ? Peut-être même l'ancienne Couronne d'Argent de Castanor elle-même ?"
 castanor_secrets_of_the_south_citadel_legendary_divination_tt:0 "Le dirigeant est §OLégendaire§! en §YDivination§!"
 castanor_restoring_the_south_citadel_title:0 "Joyau du Lac Argenté"
 castanor_restoring_the_south_citadel_desc:0 "Maintenant que la Citadelle Sud a été thoroughement cartographiée et explorée, il vient le temps pour nous de restaurer la cour à sa gloire passée. Nous ferons de la Citadelle Sud le joyau du Lac Argenté, sa cour brillante reflétée glorieusement dans l'eau du lac, ses environs l'envie des rois et empereurs à travers Halann."
 castanor_bal_mire_title:0 "Restaurer Bal Mire"
 castanor_bal_mire_desc:0 "Bal Mire fut construite pour surveiller les tribus Aléniques indisciplinées, et avait bien servi son but au fil des millénaires. Maintenant, elle est tombée en désuétude et ruine, s'enfonçant dans la boue sur laquelle elle fut construite - restaurons-la à sa gloire passée."
 castanor_unlock_legionway_west_castanor:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue à travers le Castanor Ouest"
 castanor_prepare_northern_legions_title:0 "Légion : Mire"
 castanor_prepare_northern_legions_desc:0 "Avec Bal Mire sécurisée, nous avons finalement une zone de rassemblement dans laquelle nous pouvons lever une nouvelle Légion - une Légion que nous utiliserons pour écraser toute résistance au nord."
 castanor_the_grey_expanse_title:0 "La Frontière Septentrionale"
 castanor_the_grey_expanse_desc:0 "L'ancienne citadelle de Vrorenmarch se dresse négligée en notre absence - nous devons restaurer l'influence Castanorienne au nord !"
 castanor_fold_in_the_escanni_title:0 "Intégrer les Escanni"
 castanor_fold_in_the_escanni_desc:0 "Les peuples d'Escann sont peut-être les plus divers en Cannor. Consistant en anciens réfugiés, aventuriers de tout autour du continent, et même quelque influence des orques, tous présents se sont mélangés et ont créé des cultures qui ne sont pas du tout identiques à leurs origines. Chacune de ces cultures détient des forces et vertus uniques, mais plus important elles sont toutes tempérées par les besoins de guerre.\n\nSi elles étaient synchrétisées à un tel niveau que chacune puisse être considérée Castanorienne, nous serions capables de puiser dans les valeurs de ces cultures et répandre leurs vertus au loin pour le mieux de Castanor."
 castanor_fold_in_escanni_tt:0 "Chaque province possédée de culture Escanni qui n'est PAS déjà Castanorienne obtiendra le modificateur suivant :"
 castanor_escanni_legacy_title:0 "Héritage Escanni"
 castanor_escanni_legacy_desc:0 "Tempérés par la guerre et la souffrance, les Escanni sont aussi habitués à la misère que les Vroenmarchers sont habitués au froid. Ils ont vécu à travers leurs batailles sans fin avec les orques, ayant leurs foyers détruits, et maintenant les luttes intestines croissantes d'homme ; tout culmina dans les Guerres de Consolidation, et même si ces guerres redonnèrent vie à Castanor, elle prit certainement la vie de beaucoup des Escanni.\n\nIls sont résilients, pratiques, et incassables. Bien que ceci soit principalement à dire sur les « anciens » Escanni, comme Castellyrien et Marrholder, les « nouveaux » Escanni sont similaires. Créés par les traditions morphantes des aventuriers, les nouveaux Escanni sont fiers, martiaux, et retiennent les esprits libres de leurs grands-pères. Ces deux sont des attitudes dont Castanor pourrait prospérer. Absorbons les deux - ancien et nouveau - et prenons leurs vertus pour le bien de Castanor."
 castanor_cagods_watch_title:0 "Ancienne Veille de Cagod"
 castanor_cagods_watch_desc:0 "Alors que Fléau-des-Bêtes et sa Légion chassèrent les centaures d'Escann et Castanor, la Veille de Cagod fut établie dans le Col Nord, pour fournir un avertissement si les centaures revenaient jamais terroriser la terre.\n\nMaintenant, les centaures ne sont qu'une légende longtemps perdue. Encore, il reste un bénéfice clair à fortifier le col distant, ne serait-ce que comme base pour envoyer des expéditions à travers vers la Forêt de Gel pour voir s'il y a des ressources valant l'exploitation au-delà pour notre empire résurgent."
 castanor_desperate_times_title:0 "Temps Désespérés"
 castanor_desperate_times_desc:0 "Nos éclaireurs ont découvert une vaste étendue de plaine au nord-est de Castanor proprement dit, au-delà des montagnes de l'Échine du Serpent. Bien que nos éclaireurs fussent accostés par des bêtes mi-chevaux mi-hommes, ils furent sauvés d'une mort certaine par un groupe d'humains mystérieux.\n\nBien qu'il fût difficile de surmonter la barrière linguistique, quelque chose est devenu clair - les humains de Bulwar ne sont pas seuls ! Il semble qu'un groupe d'humains ait réussi à se frayer un chemin sur une chaîne d'îles juste au large de la côte de ces grandes plaines. Nous les avons rencontrés alors qu'ils livrent bataille pour leurs vies mêmes contre les armées des centaures - un combat qu'ils ne peuvent gagner seuls.\n\nConvoquez les Légions ! Castanor doit marcher pour protéger l'humanité une fois de plus !"
 castanor_pincer_centaurs_title:0 "Marteau et Enclume"
 castanor_pincer_centaurs_desc:0 "La « Fédération des Lacs », comme il s'avère que les humains des plaines sont appelés, se battent avec les centaures depuis plus d'un siècle. Ils sont des défenseurs très capables, étant capables de combattre, parfois même repousser, les charges de cavalerie centaure. C'est un contraste net avec notre propre style de combat offensif. Ces deux, ensemble, ont du potentiel, et cela fut remarqué rapidement - les troupes de la Fédération défendraient contre les attaques centaures alors que les Légions attaqueraient les hommes-chevaux, brisant les centaures entre un marteau et une enclume.\n\nBien que l'idée montre une promesse, elle n'a pas été extensivement testée sur le terrain. Le test de cette stratégie devrait commencer immédiatement - en annihilant les centaures."
 castanor_pincer_centaurs_trigger_tt:0 "Tout membre de la Fédération des Lacs est aussi en guerre avec une nation centaure"
 castanor_glass_and_iron_exchange_1_title:0 "Le Commerce de Fer et Verre"
 castanor_glass_and_iron_exchange_1_desc:0 "Par le contrôle de la Fédération des Lacs sur les plaines - ils les nomment les Plaines Interdites - elles sont devenues assez sûres pour que le commerce se produise, même si la distance des plaines rend difficile de transporter la plupart des biens. Certains marchands ont été assez braves pour le voyage, et bien que le risque soit élevé le profit apparaît encore plus grand.\n\nBien que la longueur du voyage signifie que tout bien qui peut se gâter le fera, les biens qui ne se dégradent pas avec l'âge se sont révélés grandement populaires - en spécifique, le verre et le fer. Un commerce lucratif s'est développé où la Fédération des Lacs échange du verre façonné complexe et bien travaillé en retour de fer de haute qualité du Castanor intérieur."
 castanor_establishing_embassies_title:0 "Établir des Ambassades"
 castanor_establishing_embassies_desc:0 "Au nord-est de Castanor proprement dit, au-delà des vastes montagnes de l'Échine du Serpent, nous avons découvert un col de montagne qui mène dans une étendue apparemment sans fin de plaines. Nos explorateurs cartographièrent la zone pendant quelque temps avant, comme ils rapportent, d'être salués par une patrouille d'humains montés. Ils rapportent que la zone est sous le contrôle d'une confédération connue sous le nom de Fédération des Lacs, des humains qui ont réclamé la vaste étendue de plaines d'une race de centaures monstrueux.\n\nBien qu'il y ait beaucoup à dire sur leur histoire, trop pour être aptement résumé, l'implication de leur existence est juste aussi excitante - une tribu perdue d'homme, originaire de terres autres que Bulwar ?\n\nEn tout cas, nous devrions nous lier d'amitié avec cette Fédération des Lacs pour apprendre plus sur leur histoire, leurs origines, et récolter les bénéfices d'amitié avec l'un des triomphes de l'humanité. Une ambassade permanente, bien que distante, irait loin vers assurer de bonnes relations avec cette fédération particulière."
 castanor_permanent_trade_posts_title:0 "Liens Commerciaux Permanents"
 castanor_permanent_trade_posts_desc:0 "Bien que nominalement sous le contrôle de la Fédération des Lacs, les plaines ne sont pas entièrement sûres. Il y a encore des poches de centaures errant dans les plaines, maraudant et attaquant toute caravane qui tente de faire le voyage à travers. Il a été difficile de les épingler, car leur nature migratoire rend difficile de les coincer et vaincre. Ceci sans mentionner les Ogres - une race de presque-géants qui envoient aussi le raid occasionnel à travers les plaines.\n\nNulle relation ne peut fleurir tant que ces bêtes menacent les civils des plaines. Bien que les pacifier entièrement soit loin, il serait désirable d'établir des garnisons permanentes en coopération avec la Fédération des lacs pour permettre au commerce de procéder sans être accosté - ou, au moins, donner aux marchands les ressources nécessaires pour y survivre."
 castanor_glass_and_iron_exchange_2_title:0 "Le Commerce de Fer et Verre"
 castanor_glass_and_iron_exchange_2_desc:0 "Par le contrôle de la Fédération des Lacs sur les plaines - ils les nomment les Plaines Interdites - elles sont devenues assez sûres pour que le commerce se produise, même si la distance des plaines rend difficile de transporter la plupart des biens. Certains marchands ont été assez braves pour prendre le voyage, et bien que le risque soit élevé le profit apparaît encore plus grand.\n\nBien que la longueur du voyage signifie que tout bien qui peut se gâter le fera, les biens qui ne se dégradent pas avec l'âge se sont révélés grandement populaires - en spécifique, le verre et le fer. Un commerce lucratif s'est développé où la Fédération des Lacs échange du verre façonné complexe et bien travaillé en retour de fer de haute qualité du Castanor intérieur."
 castanor_cleave_through_sea_of_beasts_title:0 "Fendre la Mer de Bêtes"
 castanor_cleave_through_sea_of_beasts_desc:0 "Au nord-est de Castanor proprement dit, au-delà de l'Échine du Serpent, se trouve une vaste région de plaines pleine d'herbe robuste. Tandis que nos premiers éclaireurs furent assez sages pour découvrir que cette terre était optimale pour le pâturage de bétail, ils ne furent pas assez rapides pour échapper au mal qui y demeure. Hommes-chevaux !\n\nDéjà bestiaux en apparence, les soi-disant centaures sont juste aussi horrifiques en acte. Les expéditions initiales vers ces plaines furent massacrées. Ce qui est pire c'est que ces créatures mi-chevaux mi-monstrueuses pillent et saccagent maintenant nos terres ! Ils doivent mourir.\n\nRassemblez les Légions ! Marchez épaule contre épaule, s'il le faut, pour arrêter les hommes-chevaux d'attaquer depuis les flancs ! Si même un centaure survit à notre marche de mort, alors nous aurons échoué !"
 castanor_purging_centaurs_title:0 "Terminer les Centaures"
 castanor_purging_centaurs_desc:0 "Peu importe jusqu'où les Légions marchent à travers les plaines, il semble qu'elles s'étendent toujours plus loin. Pour chaque pas, deux de plus semblent nécessaires pour atteindre l'autre côté. Nous avons clairement du succès, cependant. Les raids centaures deviennent toujours moins fréquents, moins nombreux, et ils ont clairement grandi à juste titre effrayés des hommes de Castanor.\n\nCes bêtes sont sur le pied arrière - ou le sabot arrière, en tout cas. Pourtant ce n'est pas assez, n'est-ce pas ? Bien que les gnolls soient des sauvages non civilisés au mieux des temps, ils furent encore capables de menacer Dostanor dans les âges passés, ainsi que subjuguer tout Bulwar. Si ces sauvages tribaux peuvent conquérir un continent de leurs huttes, alors que peuvent accomplir ces centaures ?\n\nLe risque est trop grand. Tuez-les tous !"
 castanor_ruins_of_civilization_title:0 "Ruines d'une Civilisation"
 castanor_ruins_of_civilization_desc:0 "Les plaines mènent dans une masse terrestre particulièrement grandiose, façonnée sur nos cartes étrangement comme un cheval qui rue. Ce qui est plus important c'est qu'elle contient des humains !\n\nJugeant par la forme ruinée de beaucoup de leurs terres, ces plaines furent l'hôte d'une lutte colossale entre les forces d'homme et le centaure - une que les centaures gagnèrent.\n\nBien que nous n'ayons pu être là pour les sauver alors, nous pouvons être là pour les sauver maintenant. Bien que justifiablement défensifs de leurs rencontres avec les centaures, ils doivent être pacifiés et montrés que l'unité est leur seul espoir contre ce mal se reproduisant. Montrez à cette tribu perdue d'homme la grâce de Castanor."
 castanor_fleet_to_rival_reavers_title:0 "Flotte pour Rivaliser les Pillards"
 castanor_fleet_to_rival_reavers_desc:0 "Peut-être l'erreur la plus fatale de l'Empire du Castan Tardif fut de négliger les premiers signes d'avertissement du nord, alors que les pillards de Gerudia intensifièrent lentement leurs raids et commencèrent à pénétrer de plus en plus profondément dans les terres tenues par Castanor, culminant dans l'usurpation de Castanor par l'opportuniste dynastie Ebonfrost.\n\nSi rien d'autre, nous devons apprendre de l'histoire l'importance d'une flotte forte, pour à la fois dissuader les attaques des descendants des pillards, protéger nos commerçants et établissements, et, un jour, éliminer ces raiders complètement. D'abord, construire une flotte qui peut pénétrer dans les terres protégées-par-fjords de la Côte Gérudienne."
 castanor_fleet_to_rival_reavers_trigger_tt_1:0 "Avoir 15 total £big_ship_icon_small£ ou 25 £galley_icon_small£ dans la Mer de la Tombe des Géants"
 castanor_fleet_to_rival_reavers_trigger_tt_2:0 "Avoir 10 total £transport_icon_small£ dans la Mer de la Tombe des Géants"
 castanor_reavers_no_more_title:0 "Plus de Pillards"
 castanor_reavers_no_more_desc:0 "Autrefois, en une ère longtemps passée, les Pillards Gérudiens étaient une terreur comme nulle autre. Ils avaient Cannor au bout de leurs doigts, et réussirent même à souiller l'esprit de Castanor par une conquête de son trône. Alors que la technologie a avancé, ils sont devenus de plus en plus un morceau d'histoire, un héritage et peu d'autre. Bien qu'un héritage puisse avoir du pouvoir, le leur en est un qui manque de toute vraie substance. Certains d'entre eux s'accrochent même à la notion qu'ils détiennent encore la redoutable nature de leurs homologues plus anciens.\n\nPeut-être, alors que le drapeau de Castanor est levé sur la terre d'Olav, verront-ils l'erreur de leurs façons et la futilité de leur résistance."
 castanor_corner_the_mother_bear_title:0 "Coincer la Mère Ourse"
 castanor_corner_the_mother_bear_desc:0 "Bjarnrík, facilement le plus fort des états Gérudiens, est finalement venu à nos frontières. Le dernier havre de pillards - peu importe combien fort ils pourraient officiellement le nier - a été un fléau sur toutes les opérations navales dans la Baie du Serpent. Peu importe combien forte leur mère ourse pourrait être, elle est plus faible et plus faible que le puissant dragon Castanorien !\n\nTuez l'ourse et prouvez à tous ceux qui regardent que la piraterie ne doit pas être tolérée. Le monde regarde - ne décevez pas !"
 castanor_build_gerudian_citadel_title:0 "Une Citadelle de Pierre Blanche"
 castanor_build_gerudian_citadel_desc:0 "Gerudia est une terre rude, frôlant l'inhabitable à ses pires moments. Ceci rend la pacification totale très difficile - nos forces de garnison peuvent trouver peu en termes de chaleur et gèleront souvent à mort dans leurs tentatives d'arrêter les raids des Gérudiens, qui savent comment trouver du répit dans cet environnement rugueux.\n\nPlus maintenant. Une citadelle doit être commandée, une de laquelle nos forces peuvent sortir dans la campagne. Elle sera construite de pierre blanche luisante, stark contre un héritage de Glace Noire. Elle sera un lieu de chaleur, une citadelle contre le froid avant tout, et elle sera le lieu d'où nous prendrons vraiment le contrôle de Gerudia."
 castanor_fold_in_gerudians_title:0 "Intégrer les Gérudiens"
 castanor_fold_in_gerudians_desc:0 "Comme tous avant eux, et tous après eux, les Gérudiens doivent devenir Castanoriens. Bien qu'ils parlent déjà le Common, ils ne vivent pas, respirent pas, meurent pas, Common. Les meilleures vertus de Gérudien doivent être extraites et prises pour nous, et le négatif - le reste - fondu et reforgé comme fier Castanorien.\n\nBien que les terres de Gérudia Lointaine soient loin en effet, leur distance sera compensée par la présence d'une citadelle, de laquelle Castanorien se répandra lentement alors que les locaux embrassent nos façons supérieures.\n\nBien que beaucoup de locaux trouveront le changement désagréable, ils seront certainement convaincus par les meilleures vertus de Gérudien déjà présentes en Castanorien. S'ils ne le font pas, alors c'est sans conséquence - ils ne vont pas avoir le choix en la matière."
 castanor_fold_in_the_gerudian_effect_tt:0 "Plus grand est notre §YMoral Naval§!, plus facile sera l'intégration des Gérudiens, qui ont bravé la Mer de la Tombe des Géants comme redoutables Pillards et commerçants pacifiques pour des générations.\nActuellement, toutes les provinces possédées de cette culture obtiendront le modificateur suivant :"
 castanor_reaver_legacy_title:0 "Héritage des Gérudiens"
 castanor_reaver_legacy_desc:0 "Les Gérudiens étaient beaucoup de choses. À la fois un peuple centré sur la famille et centré sur la guerre et le pillage, un peuple de communauté et un peuple de héros. Nés dans le nord dur et inhospitalier, ils furent forcés de rester communautaire, car leurs communautés étaient tout ce qui pouvait garder le froid dehors. Le terrain est dur, et pourtant ils l'utilisèrent à leur avantage ; ils restèrent invaincus pendant des siècles, jusqu'à ce que Castanor fasse son retour triomphant.\n\nPour toute leur avidité, l'avarice débridée qui vit les Ebonfrosts détruire l'ancien Castanor, les Gérudiens sont un peuple vertueux - et, comme avec tous, Castanor prospère de l'inclusion des vertus. La dernière pièce de toute telle intégration est d'ajouter leurs valeurs aux nôtres, de sorte que nous soyons plus forts que jamais auparavant."
 castanor_conquer_alenic_frontier_title:0 "Conquérir la Frontière Alénique"
 castanor_conquer_alenic_frontier_desc:0 "Tout comme Castan le Grand conquit la Frontière Alénique, ainsi devons-nous ; son héritage ne doit pas être négligé si nous devons montrer nos vraies qualités en gouvernant Castanor renaissant.\n\nLes peuples Aléniques éparpillés non seulement aspirent à l'unification, mais en ont besoin, assiégés par des divisions religieuses et politiques violentes. Commençons le processus de guérison de cette terre - sous la bannière du dragon."
 castanor_gnomes_underfoot_title:0 "Écraser la Hiérarchie"
 castanor_gnomes_underfoot_desc:0 "Aux jours anciens de Castanor, l'ancienne Hiérarchie de gnomes perfides défia notre ascension. Bien qu'ils fussent prudents de nous confronter directement, leurs richesses coulèrent dans les coffres de nos rebelles républicains de l'époque - une décision qui se retourna bientôt quand ces derniers se transformèrent en une grande puissance qui rivalisa à la fois Castanor et la Hiérarchie.\n\nBien que la Hiérarchie ait depuis été dévastée par l'Éveil des Dragons, il y en a encore qui souhaitent la ramener une fois de plus. Ceci ne peut être autorisé, et une fois que nous en aurons fini avec eux, ils ne rêveront plus jamais de telles prétentions."
 castanor_build_dragon_coast_citadel_title:0 "Citadelle de la Côte du Dragon"
 castanor_build_dragon_coast_citadel_desc:0 "Avec la Côte du Dragon amenée dans le giron, nous devons sécuriser notre conquête en élevant une grande citadelle. Bien qu'une telle entreprise se révélera coûteuse, il est nécessaire de surveiller ces falaises sauvages, kobolds indisciplinés, et gnomes intrigants. Les montagnes sont rugueuses et difficiles à gérer, mais la poigne de fer de la forteresse s'assurera qu'aucun ici ne défie la gloire de Castanor"
 castanor_bump_in_the_road_title:0 "Une Affaire Logistique"
 castanor_bump_in_the_road_desc:0 "Les terres séparant le riche petit pays, notre prochaine cible, et l'arrière-pays industriel de l'Alen sont pauvres en effet - collines et marais, et pas grand-chose d'autre. Nos lignes de ravitaillement sont déjà étirées incroyablement minces, et l'approvisionnement de nos Légions à travers cette terre peut les briser. La guerre est gagnée par la logistique, après tout, et nous devons nous assurer que la nôtre est en bonne forme avant que nous puissions avancer."
 castanor_secure_the_small_country_title:0 "Au Vin et au Bon Pays !"
 castanor_secure_the_small_country_desc:0 "La menace d'une Hiérarchie résurgente a été retirée - maintenant nous devons tourner notre attention vers les terres de l'ancienne République Damérienne, chef parmi nos ennemis anciens.\n\nLeurs successeurs sont faibles, divisés, et auto-destructeurs par-dessus le marché, ayant mené leurs Guerres du Lilas cataclysmiques qui dévastèrent une grande partie de Cannor. Les halfelins du Petit Pays doivent être protégés de leurs voisins envieux ; les terres de Lencenor aussi devraient être annexées, resplendissantes avec des vignobles et autres biens agricoles riches qui seront un bel ajout à notre empire."
 castanor_establish_patrician_enclaves_title:0 "Enclaves Patriciennes"
 castanor_establish_patrician_enclaves_desc:0 "Avec la croissance des colonies d'Aelantir, le commerce fleurit et coule à travers Lencenor. Libre commerce, contrebande, et piraterie ont grandement diminué la richesse relative d'Escann ; nous devons prendre des pas plus forts pour assurer que les bénéfices d'Aelantir continuent leur cours propre vers Castanor. À cette fin, établir des enclaves de patriciens Castanoriens loyaux dans les cités commerciales clés facilitera un monopole fiable, résolvant le déséquilibre commercial croissant en notre faveur."
 castanor_fold_in_the_lencori_title:0 "Intégrer les Lencori"
 castanor_fold_in_the_lencori_desc:0 "Chevalerie et chanson, vin et soie ; les Lencori modernes apprécient certainement les plus belles choses de la vie, mais on ne devrait pas être trompé par les goûts. Leur état successeur le plus immédiat de Lorent, avec des ordres chevaleresques fabuleux de la plus haute qualité, prouva leur prouesse dans leur succès dans les Guerres du Lilas et domination plus large de la région pendant des siècles. Nous ne devons pas les sous-estimer, pour toutes leurs apparences douces, et soigneusement les amener sous le règne de Castanor - et peut-être leurs terres pourraient-elles servir d'appui pour des intérêts plus loin en Aelantir, si nous le désirons."
 castanor_lencori_legacy_title:0 "Héritage des Lencori"
 castanor_lencori_legacy_desc:0 "Les Lencori raffinés et cultivés ont beaucoup à nous offrir ; d'une façon, ils sont similaires à nos patriciens, mais avec un bord plus martial dans leur engagement aux idéaux d'honneur et chevalerie. Ils continueront ces fières traditions sous la bannière Castanori, créant de nouveaux contes de galanterie et héroïsme au service d'une cause plus grande que leurs anciens seigneurs de guerre féodaux."

