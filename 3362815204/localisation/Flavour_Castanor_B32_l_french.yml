 castanor_dominion_administration:0 "Assemblée des Dominions"
 castanor_dominion_administration_desc:0 "Les Dominions de Castanor ont maintenant une assemblée officielle et permanente qui leur est propre dans le District Impérial de Castonath Nord. Chaque Dominion doit envoyer plusieurs personnes de haut statut à l'assemblée, où elles sont requises de vivre toute l'année.\n\nLà, elles débattent nominalement des questions et politiques à présenter au Castan régnant. Le Castan a toujours le dernier mot dans toute affaire, bien sûr, et la séquestration de ces représentants dans le District Impérial permet de les surveiller à tout moment."
 castanor_succession_war_reward_edhar_castan:0 "Proclamation du Soulèvement d'Edhardrachon"
 castanor_succession_war_reward_edhar_castan_desc:0 "Suivant les paroles de Castan le Progéniteur, seuls les vrais descendants de sang des Castanites originaux sont autorisés à prendre les Épreuves et devenir le dirigeant de Castanor. En pratique, cela limite les aspirants-Castan à certaines familles patriciennes, exactement comme elles le veulent."
 castanor_succession_war_reward_original_castan:0 "Proclamation du Soulèvement d'Edhardrachon"
 castanor_succession_war_reward_original_castan_desc:0 "La fin du Soulèvement d'Edhardrachon et la chute des factions patriciennes traîtresses signifie une réinterprétation des anciennes proclamations de Castan le Progéniteur. Tout humain, patricien ou autre, peut être autorisé à prendre les Épreuves. Un nouveau Castanor, pour un nouvel âge."
 castanor_the_provincial_system:0 "Système Provincial"
 castanor_the_provincial_system_desc:0 "Bien que nos Dominions se soient avérés quite utiles pour incorporer de nouveaux peuples et administrer les bordures de notre empire étendu, nous devons aussi nous occuper de notre cœur en Escann. Nous formaliserons un système provincial - un qui maximise efficacement notre contrôle sur nos terres centrales, même si c'est au détriment de nos arrière-pays."
 castanor_permanent_patrician_council:0 "Conseil Patricien Permanent"
 castanor_permanent_patrician_council_desc:0 "Les commerçants et dirigeants civiques patriciens sont une partie importante de l'équilibre des pouvoirs dans notre nation. Nous devrions formaliser leurs assemblées et établir un conseil permanent des patriciens pour guider notre nation."
 mechanic_patrician_council_mt_mechanic_yes:0 "Les privilèges patriciens qui s'appliquaient précédemment seulement à Castonath donneront maintenant un bonus supplémentaire à l'échelle du pays"

