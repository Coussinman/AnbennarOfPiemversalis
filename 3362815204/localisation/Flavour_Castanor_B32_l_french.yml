# Trials of Castan #

 urviksten_mission_completed_auto_win:0 "Puisque nous avons accompli la mission des §YÉpreuves Gérudiennes§!, nous ne faillirons plus jamais aux Épreuves de Castan et procéderons directement au couronnement"

