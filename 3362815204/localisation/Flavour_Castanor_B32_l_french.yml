 # For multiple candidate trials if you fail but another succeeds
 castanortrials.95.t:0 "Épreuves de Castan : Un Autre Triomphe"
 castanortrials.95.desc:0 "L'échec d'un [Root.castanorTrialsNameIdentifier] n'est que meilleure opportunité pour un autre de réussir. Désormais privés d'un concurrent, les autres aspirants poursuivent leur progression à travers les Épreuves. Jusqu'à ce que, finalement, l'un d'eux gravisse le sommet même du Mont des Épreuves, accomplissant l'ultime Épreuve de Castan le Progéniteur."
 castanortrials.95.a:0 "Hourra ?"

 # One dude wants to try the trials
 castanortrials.96.t:0 "Épreuves de Castan : Un Challenger Approche"
 castanortrials.96.desc:0 "Les nouvelles de la mort de notre ancien dirigeant se sont répandues au loin à travers notre royaume. Avec cette réouverture des Épreuves de Castan, tavernes et maisons de réunion bourdonnent de ragots quant à savoir qui osera tenter les Épreuves. Beaucoup nourrissent secrètement la conviction qu'ils réussiraient assurément sans peine, mais peu rassemblent la bravoure et la détermination nécessaires pour effectivement voyager depuis leurs demeures confortables jusqu'au Mont des Épreuves.\n\nC'est le cas, jusqu'à présent. [Root.castanorTrialsSoloCandidateDescription] a fait savoir qu'il souhaite tenter les Épreuves, et qui sommes-nous pour le lui refuser ?"
 castanortrials.96.a:0 "Le Mont des Épreuves attend"
