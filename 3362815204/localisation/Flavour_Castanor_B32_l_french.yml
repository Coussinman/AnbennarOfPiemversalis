 flavor_castanor.70.t:0 "D'Au-delà des Steppes"
 flavor_castanor.70.desc:0 "£icon_castanor_dragons£\nL'histoire du général Andrel est une qui a circulé pendant des années dans Castanor et sa cour. Né en selle dans les plaines de Taran du Castanor Ouest et bien plus confortable à cheval que sur ses deux pieds, il avait voyagé la longueur de son foyer de nombreuses fois avant d'être adolescent et s'enrôla dans les légions Castanoriennes en quête de lieux plus exotiques. Là, il s'éleva rapidement dans les rangs comme éclaireur, prouvant sa valeur maintes fois dans d'innombrables campagnes. Quand nous perçâmes récemment le brouillard qu'était le Col Nord et trouvâmes une étendue sans fin de forêts et steppes se déployant comme un livre devant nous, Andrel se porta immédiatement volontaire pour mener nos expéditions là-bas.\n\nEt quelles merveilles et monstruosités il trouva ! Des croquis de grands ogres cornés, obscènement gras et vulgaires, se goinfrant dans leurs grandes salles de festin, firent des tours dans la cour Castanorienne fascinée. Des dizaines d'escarmouches avec les centaures - si nobles en stature mais terrifiants dans leurs charges - furent enregistrées, leur maîtrise claire des plaines indiscutée. Des rapports filtrèrent même d'un nombre rare de tribus dans la frange nord des forêts de gel - les Kukatodic, grattant une existence maigre au milieu des pins et neige. Les expéditions d'Andrel révélèrent un monde de peu de ressources et nature sauvage non civilisée, clairement pas digne de s'embêter pour notre nation. Et pourtant, les expéditions continuaient d'être financées, alors que la cour et Castan s'accrochaient à chaque nouvelle découverte.\n\nLa nouvelle se répandit comme un feu de forêt qu'Andrel était finalement revenu d'une incursion dans les plaines, sa plus longue encore, et demandait une audience publique avec [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec plusieurs étrangers courts et à peau blanche vêtus d'habits particuliers en remorque. Bien sûr, elle fut accordée, et les mots prononcés ce matin se disséminèrent dans un millier d'établissements à travers Castanor vers le milieu de l'après-midi. L'expédition avait finalement poussé passé les forêts apparemment sans fin des plaines du nord, chassant des histoires Kukatodic éparpillées d'une mer massive à l'est et cités de dizaines de milliers d'humains - humains ! Ils émergèrent de la forêt sur les rivages d'une mer scintillante, une mer aussi profonde et vibrante en couleur que le lapis-lazuli et s'étendant d'horizon à horizon. Et sur cet horizon, brumeux dans la brume matinale, un navire solitaire."
 flavor_castanor.70.a:0 "Intéressant..."
 castanor_unlock_FP_missions_tt:0 "La découverte de la Fédération des Lacs débloquera quelques missions supplémentaires."

 flavor_castanor.75.t:0 "Nouvelle Croissance des Cendres"
 flavor_castanor.75.desc:0 "Les centaures sont partis. Mais la civilisation florissante que nous savons avoir autrefois vécu dans ces îles aussi. Un peuple fier de son indépendance fut fait esclaves et réfugiés, une terre parsemée d'états qui poussèrent l'idée de ce qu'une cité peut être a vu tous ces grands bâtiments rasés et brûlés.\n\nMais Castanor a connu son temps d'échecs aussi. Ses temps brisés, détruits, laissés pour décombres. Et maintenant ce grand empire, le plus grand de toute l'humanité, a surpassé tout ce qu'il fut autrefois. Et alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] marche à travers ce qui fut autrefois la Fédération des Lacs, [Root.Monarch.GetSheHe] pense que quelque jour pourrait être vrai ici, aussi."
 flavor_castanor.75.a:0 "Nous honorerons les tombés, et reconstruirons."

 flavor_castanor.80.t:0 "Renouveau de Castonath"
 flavor_castanor.80.desc:0 "£icon_city_of_stone£\nEntrant par les portes massives de Castonath pour la première fois en trente longues années, Lianne Auern peut à peine croire ses yeux. Ce n'était pas la Castonath dont elle se souvenait, la Castonath qui fut son foyer pour tant d'années, avant qu'elle ne parte étudier et se faire connaître sous les artificiers gnomes d'Anbennar et Cannor Occidental. Où étaient les taudis sordides, construits sur des bâtiments de pierre à demi-effondrés ? Où étaient les rangées sans fin de lots plus de décombres que toute autre chose, restant aussi abandonnés et vides que des nids d'oiseaux en hiver ? La Castonath qu'elle connaissait était un enfant essayant de remplir les vieux vêtements de son frère aîné, comiquement déplacé, ses habitants alourdis par des rappels de la gloire et splendeur passées de Castonath alors qu'ils marchaient dans des rues trop-larges.\n\nCette Castonath - cette Castonath débordait d'une énergie et verve indescriptibles. Les sons de construction et rénovation remplissaient l'air, superposant un rythme réconfortant sous les cris des marchands et le bavardage toujours-présent des gens de la cité. Plus de deux douzaines de dialectes et langues fournissaient la toile de fond de ce bavardage, un signe clair que Castonath attirait des immigrants de partout Halann. La force vitale d'une cité était ses habitants, et Castonath en absorbait de nouveaux aussi rapidement que le sable désertique desséché absorbe l'eau, buvant avidement après des siècles de stagnation.\n\nLianne n'était pas ici juste pour se remémorer et regarder bouche bée, cependant. Avec un œil plus critique, elle trouva ce qu'elle cherchait. Ici et là étaient ce qui apparaissait être de petits familiers mécaniques ressemblant à des araignées, se précipitant d'avant en arrière et de haut en bas des bâtiments et murs. Autant que Lianne pouvait dire, ces dispositifs autonomes faisaient des tâches aussi variées que livrer des messages, nettoyer des marques errantes et excréments d'animaux, et conduire de petites réparations, parfois tout à la fois ! C'étaient l'œuvre d'une union d'artificiers indépendante dans la cité - une que Lianne était chargée par le Gommo de rapporter. Ce n'était loin d'être la seule invention se répandant à travers Castonath, cependant, dans cette tempête parfaite de renouveau de Castonath et explosion en magie pour les gens. Peut-être la perfection attentive de Balgar d'antan ne pouvait être approchée par de simples mortels et était condamnée à lentement se dégrader avec le temps, mais peut-être l'artisanat magique pouvait combler l'écart. C'était un âge de nouvelles idées, d'innovation et progrès. Castonath présentait défi et opportunité à la fois - la vieille Cité de Pierre pourrait-elle être amenée dans l'Âge de l'Artisanat Magique ? Et maintenant que Lianne avait vu tout ceci par elle-même... peut-être pourrait-elle arranger un séjour plus long à Castonath qu'elle n'attendait originellement."
 flavor_castanor.80.a:0 "Un temps de renaissance et revitalisation est sur nous !"
 castanor_castonath_artificery_revolution:0 "Artisanat Magique dans la Cité de Pierre"
 desc_castanor_castonath_artificery_revolution:0 ""

 flavor_castanor.81.t:0 "Quartiers du Grand Bazar"
 flavor_castanor.81.desc:0 "£icon_city_of_stone£\nLe Grand Bazar n'a besoin d'aucune introduction, comme le plus grand marché de tout Escann, et peut-être tout Cannor. Depuis qu'il fut complété, ses niveaux tentaculaires ont été remplis de centaines de magasins et étals, avec des espaces dans son marché le plus central convoités assez pour provoquer un éclat dans les yeux de tout marchand. Le Grand Bazar héberge une fois de plus des biens du monde entier. L'odeur d'épices Raheni imprègne l'air et des oiseaux Aelantiri exotiques crient leurs cris sonores à travers l'air, tandis que d'autres biens plus clandestins peuvent être trouvés affichés dans les coins plus sombres du complexe, prêts à être emportés hors de vue à un moment d'avis.\n\nDes communautés informelles ont commencé à surgir comme des pousses après un long hiver, menant à la formation de différents quartiers dans le Grand Bazar. Des cuisiniers halfelins vendent leurs recettes aux ouvriers affamés dans un tel quartier, tandis que des forgerons nains rivalisent pour des clients dans un autre. Bien que petites au début, consistant en seulement le marchand et leurs familles et amis les plus proches, ces communautés grandissent incroyablement vite et attirent des immigrants de partout, qui profitent des nombreux bâtiments vides et lots de Castonath et taudis récemment défrichés dans Castonath Bas."
 flavor_castanor.81.a:0 "Bienvenue à Castonath !"

 flavor_castanor.82.t:0 "Puissance de Chute d'Argent"
 flavor_castanor.82.desc:0 "£icon_city_of_stone£\nLa Chute d'Argent - ou la Chute de Merde, pour beaucoup, à cause de ses eaux suspecteusement boueuses et puanteur infecte - séparait Castonath Bas des districts supérieurs de la cité, s'écrasant puissamment dans un spray d'écume avant de serpenter son chemin sous des douzaines de ponts alors qu'elle méandre son chemin à travers Castonath Bas. Faire le voyage de Castonath Bas à Castonath Haut - ou vice-versa, bien que peu du district supérieur étaient trop enthousiastes à prendre cette route opposée - n'était pas une petite tâche. Les voyageurs pouvaient monter un des nombreux ensembles d'escaliers ou prendre un ascenseur branlant, sûr, mais des charges plus lourdes de biens ou matières premières étaient embouteillées, entravant la connectivité entre les moitiés inférieure et supérieure de la cité et gênant le développement industriel.\n\nEt ainsi fut-il pendant des siècles, jusqu'à maintenant ! Plusieurs ingénieurs et artificiers sont venus avec un plan pour harnacher le pouvoir de la Chute d'Argent pour nos propres buts. Ils parlent de systèmes complexes d'ascenseurs et poulies pour faciliter le mouvement entre Castonath Haut et Bas, de diriger le flux du Nath lui-même pour fournir pouvoir constant pour leurs ateliers et expériences, et même de concoctions alchimiques pour nettoyer la puanteur et couleur de la rivière. Beaucoup de ce qu'ils disent est fantaisie pleine d'espoir, bien sûr, mais leurs suggestions ont quelque praticité derrière elles..."
 flavor_castanor.82.a:0 "Travaillez avec eux pour implémenter leurs plans"

 flavor_castanor.83.t:0 "Ateliers à Vapeur de la Dragonforge"
 flavor_castanor.83.desc:0 "£icon_city_of_stone£\nQuelle est la première chose qu'on voit en approchant Castonath ? Les murs brillamment blancs, peut-être, ou peut-être l'échelle pure de la cité alors qu'elle s'élève du sol, avec le Mont des Épreuves impressionnant comme toile de fond. Approchez la nuit cependant, sans la clarté que le soleil apporte, et les murs de la cité sont enveloppés dans l'obscurité brumeuse. À la place, la Dragonforge attire l'œil, la massive tête de dragon au sommet des collines ondulantes de Castonath Sud éclairée par des éclats périodiques de flamme de sa gueule toujours-béante.\n\nD'où vient la chaleur intense et durable nécessaire pour fondre tant de tonnes de minerai à tous moments de nuit et jour ? Peut-être seuls le défunt Balgar et ses plus fidèles Balgarsmiths, chargés de l'entretien de la Dragonforge à travers les siècles, le savent. Au moins, jusqu'à maintenant ! Des érudits ont théorisé pendant des siècles d'une chambre massive de magma sous le Mont des Épreuves, le réservoir pour les éruptions peu fréquentes de la montagne. Nos scientifiques et artificiers soutiennent qu'une petite ramification de cette chambre s'étend convenablement sous Castonath - assez proche pour que les mages de Balgar aient établi magie runique de longue durée à la périphérie de ce bras qui pourrait d'une façon ou d'une autre transférer juste assez d'énergie et chaleur pour faire fonctionner la Dragonforge.\n\nMais, pourquoi s'arrêter avec la Dragonforge ? Imaginez tout Castonath Sud, non, la cité entière de Castonath, alimentée gratuitement, même si indirectement, par Halann elle-même ? Digne d'expérimenter avec, au moins, et en effet, plusieurs artificiers dans la cité ont déjà commencé à le faire, sondant et testant la conception et limites de la Dragonforge. Jusqu'ici, ceci a culminé dans le développement des Ateliers à Vapeur de la Dragonforge, un complexe impressionnant qui même maintenant alimente de nombreux ateliers et foyers dans Castonath Sud avec vapeur pressurisée, utilisant chaleur et énergie résiduelles de la Dragonforge dans un mélange de magie runique et industrie."
 flavor_castanor.83.a:0 "Intéressant..."

 flavor_castanor.84.t:0 "Revitaliser les Falaises"
 flavor_castanor.84.desc:0 "£icon_city_of_stone£\nHistoriquement, les Falaises hébergeaient beaucoup de la 'classe moyenne' de Castonath - ceux assez fortunés pour s'élever hors des taudis de Castonath Bas mais pas assez aisés pour sécuriser des domaines dans le District Supérieur. Le district devait être un spectacle à voir quand Balgar le construisit d'abord, avec rangées et rangées de blocs imposants de bâtiments de nombreux étages de haut, nettement arrangés dans une grille. Dans les millénaires depuis, il s'est transformé en un véritable labyrinthe de bâtiments anciens et s'écroulant, ses murs autrefois pristins criblés de trous et beaucoup de ses ruelles bloquées par des tas de décombres.\n\nAlors que Castonath a prospéré, les Falaises aussi. Sa position juste à côté de la Dragonforge signifie que beaucoup d'artisans et artisans ont fait du district leur foyer, revitalisant le district et restaurant quelque semblant de vie à ses veines labyrinthiques."
 flavor_castanor.84.a:0 "Eh bien, nous avons toujours besoin de plus d'ouvriers"

 flavor_castanor.85.t:0 "Centre Universitaire"
 flavor_castanor.85.desc:0 "£icon_city_of_stone£\nLes larges rues et places massives du district de la Place de la Légion de Castonath Sud servaient autrefois de rappel quotidien pour les gens de la Cité de Pierre de la taille et force des légions indomptables de Castanor. Des bâtiments tentaculaires et bas fonctionnaient comme casernes pour les légionnaires, tandis que des exercices d'armée à grande échelle étaient conduits dans les rues et terrains d'organisation du district.\n\nIl est dit que quand une des Légions d'antan partait en campagne, même le sol et bâtiments de Castonath tremblaient en cadence avec leur marche - mais cela fait longtemps depuis les jours où les Légions de Castanor marchaient sur le monde antique. Beaucoup du district est tombé en désuétude ou converti pour d'autres usages dans les siècles depuis. Un tel développement a été la formation d'une 'Place Universitaire' dans un des plus grands terrains d'organisation du district, une place qui a prospéré en cet âge d'artisanat magique et illumination. Beaucoup des anciennes casernes entourant la place ont été converties en dortoirs pour étudiants, avec peu de modifications. Similairement, beaucoup de bâtiments administratifs - les salons d'officiers et quartiers d'entraînement, salles de débriefing et réunion, entre autres - ont été convertis en salles de classe et similaires. En attendant, la place elle-même est lavée d'activité, de groupes d'étudiants ayant des disputes 'amicales' l'un avec l'autre à des alcôves et bancs remplis d'étudiants faisant la sieste ou étudiant."
 flavor_castanor.85.a:0 "Bien"

 flavor_castanor.86.t:0 "Au-dessus des Rues"
 flavor_castanor.86.desc:0 "£icon_city_of_stone£\nHaut au-dessus des roturiers du District Bas se dresse le District Supérieur, où les patriciens et citoyens plus riches de Castonath font leur foyer. Ce district a résisté à la trajectoire inégale de Castonath le mieux à travers les siècles, avec les patriciens désireux et capables de payer le coût d'empêcher leurs tours et spires de tomber en désuétude.\n\nLes spires les plus hautes et minces du District Supérieur s'élancent au-dessus du reste de la cité de pierre, regardant les gens se précipitant en bas en impunité. Ces spires particulières étaient appelées foyer par seulement les plus riches des patriciens, qui pouvaient payer serviteurs et esclaves pour faire des courses et servir chacun de leurs besoins. La seule fois qu'ils devaient se souiller en allant aux rues en bas était quand appelés par d'autres patriciens ou quand le Castan était à Castonath, mais ceci cessa aussi bientôt d'être un 'problème' alors que l'artisanat magique décolla et les miracles devinrent ordinaires. Des gondoles-célestes privées, opérées complètement de façon autonome, et carriages glissant le long de câbles invisibles entre spires étouffèrent bientôt les cieux dans le District Supérieur, tous alimentés au damestear. Prohibitivement cher, bien sûr, mais quand était-ce un problème pour les patriciens ?"
 flavor_castanor.86.a:0 "Laissons-les à leurs excentricités, je suppose"

 flavor_castanor.87.t:0 "Musée de la Voie du Panthéon"
 flavor_castanor.87.desc:0 "£icon_city_of_stone£\nProfond dans le cœur de Castonath Nord gît la Voie du Panthéon - le centre religieux de la cité ainsi que le cœur culturel de Castanor lui-même. Les artères de la Voie du Panthéon sont bordées de sculptures méticuleusement sculptées et soigneusement maintenues du vieil empire, et ses bâtiments anciens sont couverts de murales et mosaïques d'événements et guerres légendaires. Marcher à travers la Voie du Panthéon c'est marcher à travers le verre teinté de l'histoire de Castanor - éparpillée et embellie que cette histoire puisse être - chaque éclat assemblé en un plus grand tout.\n\nMalgré les plus grands efforts des patriciens et leurs mages pour préserver le district, cependant, la Voie du Panthéon n'est pas immune aux caprices du temps et abus des mortels qui errent à travers. Les statues rassemblent copeaux et égratignures, tandis que la peinture brillante des mosaïques s'estompe lentement à travers les siècles. Pour combattre ceci, beaucoup de patriciens ont mis leurs ressources en commun et commencé la construction d'un musée et complexe de collections. Ce musée sera dédié uniquement à la conservation formelle et entretien des plus délicates des nombreuses caractéristiques de la Voie du Panthéon, et sera un endroit où tous les peuples de Castanor peuvent venir et contempler l'héritage de Castanor sans endommager cet héritage même."
 flavor_castanor.87.a:0 "Tout pour préserver notre histoire et culture"

 flavor_castanor.88.t:0 "Les Jardins Impériaux"
 flavor_castanor.88.desc:0 "£icon_city_of_stone£\nLe Quartier Impérial gisait au cœur de Castanor et hébergeait certains des seuls espaces verts et parcs dans la Cité de Pierre, avec le Palais Impérial et les plus exclusifs domaines urbains de la cité. Le district est un patchwork frappant de blanc et vert d'en haut, avec des parcs même construits au sommet de nombreux bâtiments eux-mêmes. L'achèvement récent des Appartements Impériaux et Cour Splendide a allumé une période de développement et construction dans le district, cependant, mettant beaucoup de ces espaces verts en risque.\n\nMettons de côté le plus grand des parcs restants comme les Jardins Impériaux, le centre d'une oasis de nature et verdure au milieu de la pierre grise et sans vie de Castonath. Dans les Jardins seront des sections montrant la flore de partout Halann, des fameuses roses Lencori aux fleurs désertiques à mort rapide de Bulwar Lointain - un rappel à tous les visiteurs de la portée de Castanor et son influence."
 flavor_castanor.88.a:0 "Splendide !"

 flavor_castanor.89.t:0 "Attirer des Immigrants"
 flavor_castanor.89.desc:0 "£icon_city_of_stone£\nAvec la revitalisation de Castonath, la Cité de Pierre a jeté sa réputation comme cité mourante et est une fois de plus l'envie du monde, le centre d'un empire. Des contes d'un bazar pour rivaliser avec tout en Bulwar, un ensemble pristine de murs blancs atteignant les cieux, et perspectives bourgeonnantes pour tous atteignent même les plus reculés des avant-postes à travers les lèvres de marchands et visiteurs, où ils prennent vie propre et envahissent les rêves de maint fou aux yeux étoilés. Peu gagnent réellement le courage d'agir sur ces rêves et moins de ceux qui le font atteignent réellement la Cité de Pierre, mais de temps en temps, un groupe chanceux atteint les puissantes portes de Castonath. Que sera fait d'eux ?"
 flavor_castanor.89.a:0 "Installez-les"
 flavor_castanor.89.b:0 "Ne les laissez pas entrer"
