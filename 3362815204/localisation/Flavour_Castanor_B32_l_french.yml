 build_legionways_title:0 "£icon_castanor_small_dragon£Construction de Voies Légionnaires"
 build_legionways_desc:0 "Si nos Légions doivent être maintenues bien nourries et opérationnelles, nous devons construire des routes et avant-postes jusqu'aux confins de notre empire. Après tout, c'est la logistique qui vraiment gagne et perd les guerres."

 flavor_castanor.3.t:0 "Menu des Voies Légionnaires"
 flavor_castanor.3.desc:0 "£icon_castanor_dragons£\nCe menu présente l'option de construire une Voie Légionnaire le long de plusieurs chemins prédéterminés (si débloqués), ou dans n'importe laquelle de nos provinces possédées/sujettes qui ont une Légion présente.\n\nConstruire de nouvelles Citadelles à travers l'arbre de missions nous permettra de construire des Voies Légionnaires d'un coup vers ces Citadelles à coût réduit, pourvu que toutes les Voies Légionnaires prérequises soient construites. Sinon, les Légions peuvent commencer la construction d'une Voie Légionnaire, pourvu qu'elles soient situées sur une province valide (voir l'info-bulle d'option).\n\nLa vitesse que chaque étape de construction de Voie Légionnaire dépend fortement de facteurs tels que distance à Castonath, groupes d'idées, développement, et terrain, entre autres. Avoir une Légion présente sur la province accélérera aussi considérablement l'arpentage et la construction.\n\n§RAVERTISSEMENT DE CRASH : À cause d'un bug, votre jeu peut crasher si vous survolez une construction de Voie Légionnaire en mode carte commerciale pendant qu'elle se complète ou est supprimée, car le jeu apparemment ne peut pas gérer cela. Pour éviter, restez en pause quand vous êtes dans ce mode carte.§!"
