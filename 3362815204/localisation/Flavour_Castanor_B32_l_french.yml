 flavor_castanor.150.t:0 "Assemblée des Dominions"
 flavor_castanor.150.desc:0 "£icon_castanor_dragons£\nLa grande salle d'assemblée accueille une cacophonie d'activité même lors des jours les plus silencieux, alors que les représentants de chaque Dominion cajolent, argumentent, ou discutent avec les représentants voisins d'autres Dominions.\n\nTout se calme, cependant, quand Castan [Root.Monarch.GetName] entre dans la salle. Quel sera le choix de [Root.Monarch.GetName] quant à ce sur quoi les Dominions de Castanor se concentreront pour les dix prochaines années ?"
 flavor_castanor.150.a:0 "Se concentrer sur les capacités administratives"
 flavor_castanor.150.b:0 "Se concentrer sur le commerce et l'industrie"
 flavor_castanor.150.c:0 "Se concentrer sur la force militaire"
 flavor_castanor.150.d:0 "Les laisser choisir leurs propres politiques"
 flavor_castanor.150.e:0 "L'assemblée demeure vide"

 flavor_castanor.160.t:0 "L'Empire de l'Humanité"
 flavor_castanor.160.desc:0 "Recherchée par peu, il existe une merveille de Castanor que rares pourraient facilement nommer - et pourtant c'est la plus importante. Située dans la Voie du Panthéon se dresse un monument particulièrement grandiose, celui d'un homme imposant entouré de nombreux autres plus petits. Il est connu sous le nom de Monument à l'Humanité. Drapé dans les fameux atours du Légionnaire Castanorien, la grande statue monte la garde sur ses enfants. Quoique chacun soit une représentation de son propre peuple, les noms demeurent pour ceux qui ne sont pas sûrs - un Gérudien joue à l'épée-et-hache avec le Lencori. Le Kheteratan tue un démon à tête de chat tandis que le Bulwari regarde avec émerveillement.\n\nBeaucoup d'autres vaquent à leurs vies, accomplissant un acte ou un autre. Ils se dressent sur un piédestal, gravé des peuples et de leurs contributions. Les Anbennariens, pour leurs idéaux. Les Aléniques, pour leur ambition. Les Dostanoriens, pour leur persévérance. Les Vrorenmarchers, pour leur résilience.\n\nPourtant au-dessus d'eux tous se dresse un nom, le nom de leur père. C'est pour Castan Ier lui-même, le Grand, le Père, pour sa plus grande contribution à l'humanité : une terre qu'elle peut appeler sienne. Il reste encore beaucoup d'espace sur le piédestal. Remplissez-le. Amenez tous les enfants indisciplinés dans le rang."
 flavor_castanor.160.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est l'héritier digne de Castan le Grand."

 flavor_castanor.161.t:0 "Le Foyer de l'Humanité"
 flavor_castanor.161.desc:0 "Escann s'épanouit. En effet, s'il n'était si minutieusement enregistré, ce serait comme si la Marée Verte n'avait jamais eu lieu ! Par l'industrialisation et l'usage attentif des terres, Escann est devenu un lieu des plus particuliers. Le Castanor Occidental a vu ses marais drainés pour faire place à des fermes vibrantes, les produits utilisés pour nourrir la population toujours croissante du Castanor Intérieur. Castonath elle-même grandit toujours plus, éclipsant sa taille précédente même alors que d'autres cités tout autour de la région grandissent pour égaler sa gloire passée par dizaines.\n\nNous avons bien fait d'investir dans Castanor proprement dit, car ses dividendes sont vraiment vastes. On dit qu'on ne trouverait pas un seul froncement de sourcils dans la région, même alors que les ambassades internationales et visiteurs ont été éblouis par l'opulence exposée. À ceux qui pourraient le regarder : Laissez-les voir ! Laissez-les comprendre qu'Escann est le foyer de l'humanité ! Tous les humains seront libres de partager ses richesses ! Nous serons, maintenant et à jamais, le grand cœur de toute civilisation humaine !"
 flavor_castanor.161.a:0 "Un foyer pour nous tous."
