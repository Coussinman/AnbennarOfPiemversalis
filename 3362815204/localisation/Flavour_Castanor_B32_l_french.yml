 castanortrials.204.t:0 "Épreuve de Castan III Ami-des-Nains"
 castanortrials.204.desc:0 "Le sentier diverge bientôt comme une toile d'araignée, spiralant vers le haut et autour de la base du Mont des Épreuves. L'un de ces sentiers mène [Root.castanorTrialsNameIdentifier] à une petite grotte abritée, taillée proprement dans un flanc de colline.\n\nEn regardant à l'intérieur, on pouvait voir une petite enclume et fournaise - ainsi que divers outils de forge. Quoique couverts d'une épaisse couche de débris forestiers soufflés et de poussière, le complexe de forge simple semblait aussi fonctionnel et opérationnel que le jour où il fut fait. Magiquement préservé à travers les âges, voici l'épreuve de Castan III, mieux connu sous le nom d''Ami-des-Nains'\n\nLe concept était simple - forger un objet à offrir en cadeau au contingent nain qui serait présent au couronnement de chaque Castan."
 castanortrials.204.a:0 "Une arme ornée"
 castanortrials.204.b:0 "Un beau bijou"
 castanortrials.204.c:0 "Un bouclier solide"
 castanortrials.204.d:0 "Euh.... un gros bâton représente l'étendue de mes compétences"
