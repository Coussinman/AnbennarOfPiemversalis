 castanor_reform_the_army_title:0 "Restaurer les Légions"
 castanor_reform_the_army_desc:0 "Castanor renaît ! Notre ascension sera meilleure que jamais auparavant, et l'empire des Castanites ne sera redevable à personne ! La grandeur attend Castanor, et grâce à la sage guidance des Castans préparés, il n'y aura point de Roi-Sorcier pour souiller notre héritage !\n\nNéanmoins, il y a beaucoup à apprendre de l'ancien Castanor. Il est manifeste que leur armée possédait quelque qualification exceptionnelle pour être capable de conquérir et défendre une si vaste étendue de terre.\n\nCette qualification, il se trouve, ce sont les Légions : des armées hautement spécialisées qui, plus que de simples forces combattantes, servaient de bases d'expertise permettant à Castanor de surmonter tout adversaire, qu'il soit mortel ou métallique. Notre nouveau Castanor ne sera jamais complet à moins qu'il n'ait, lui aussi, ces Légions dans son arsenal."
 castanor_reform_the_army_trigger_tt:0 "Plus notre professionnalisme initial est élevé (tradition d'armée pour ceux sans Berceau de la Civilisation), moins sévère sera le modificateur suivant."
 castanor_reforming_army_harsh:0 "Réforme de l'Armée : Difficile"
 desc_castanor_reforming_army_harsh:0 ""
 castanor_reforming_army_medium:0 "Réforme de l'Armée"
