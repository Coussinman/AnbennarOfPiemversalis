 flavor_castanor.11.t:0 "£icon_castanor_single_dragon_face_right£Retour de la Légion Flammedragon£icon_castanor_single_dragon_face_left£"
 flavor_castanor.11.desc:0 "La Légion Flammedragon se tient au garde-à-vous sur la Place de la Légion, chaque individu impeccable dans sa tenue de parade et chaque pièce d'équipement polie à la perfection. L'insigne de la Légion, un dragon argenté crachant le feu, se détache nettement des blancs par ailleurs parfaits de leur uniforme, avec de plus grandes versions de ce puissant dragon flottant dans le vent au sommet des poteaux tenus par les porte-étendards.\n\nLa Légion Flammedragon était la toute première de Castanor, menée par le légendaire Castan le Progéniteur lui-même. Elle ne tomba qu'un millénaire après sa formation durant l'Éveil des Dragons en 470 AA, brûlée jusqu'au dernier homme dans une attaque désespérée contre Zaamalot le Noir alors que le dragon menait sa campagne de terreur et de feu à travers le Castanor Intérieur. Seul le temps dira si la Légion nouvellement refondée sera à la hauteur de son nom."
 flavor_castanor.11.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.12.t:0 "£icon_castanor_single_dragon_face_right£Retour de la Légion Épée£icon_castanor_single_dragon_face_left£"
 flavor_castanor.12.desc:0 "Finalement, la Légion Épée se tient une fois de plus prête à combattre les ennemis de Castanor, anciens et nouveaux ! La Légion Épée de légende n'aurait soi-disant jamais perdu une seule bataille, terrorisant les champs de bataille à travers Halann et gagnant à Castanor mainte guerre. Seul le temps dira si la Légion nouvellement refondée sera à la hauteur de son nom."
 flavor_castanor.12.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.13.t:0 "£icon_castanor_single_dragon_face_right£Retour de la Légion Bouclier£icon_castanor_single_dragon_face_left£"
 flavor_castanor.13.desc:0 "£icon_castanor_dragons£\nLa Légion Bouclier était soi-disant formée par Castan le Progéniteur pour se dresser comme le rempart contre toute incursion ennemie ou raid au-delà des Murs Blancs de Castanor tandis que les autres Légions faisaient campagne en terres étrangères ou sauvages. Protéger le Castanor Intérieur était un devoir pour lequel chaque membre de cette Légion serait heureux de donner sa vie.\n\nEt en effet, la mort fut le destin de la Légion Bouclier, alors qu'elle tomba jusqu'au dernier homme en défendant Castonath contre le retour surprise des géants du givre et leurs laquais trolls dans la Guerre des Géants en 405 AA. Seul le temps dira si la Légion nouvellement refondée sera à la hauteur de son nom."
 flavor_castanor.13.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.14.t:0 "£icon_castanor_single_dragon_face_right£Retour de la Légion Fléau-des-Géants£icon_castanor_single_dragon_face_left£"
 flavor_castanor.14.desc:0 "£icon_castanor_dragons£\nLa Légion Fléau-des-Géants avait ce qui était l'un des insignes les plus macabres et redoutables, avec l'image d'un géant empalé par des douzaines de piques. C'était un exemple du travail accompli par leur fameuse phalange, initialement développée dans la croisade de Castan Fléau-des-Géants contre les derniers des géants alors qu'ils chancelaient de leur invasion infructueuse de Castanor.\n\nLa formation serrée et disciplinée leur permettait d'avancer stoïquement dans leurs adversaires géants même alors que des rochers jetés s'écrasaient dans leurs rangs. Cette discipline leur servirait bien alors qu'ils avançaient dans les terres froides et sans vie de Gérudia et du Passage du Nord, chassant les derniers des géants jusqu'à l'extinction. Seul le temps dira si la Légion nouvellement refondée sera à la hauteur de son nom."
 flavor_castanor.14.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.15.t:0 "£icon_castanor_single_dragon_face_right£Établissement de la Légion Brûle-Ponts£icon_castanor_single_dragon_face_left£"
 flavor_castanor.15.desc:0 "Dans ce qui pourrait charitablement être décrit comme des rangs ordonnés, les Brûle-Ponts se tiennent - ou s'assoient, dans le cas de quelques-uns - au garde-à-vous. Disciplinés ils ne sont pas, mais efficaces ils sont néanmoins.\n\nLes Brûle-Ponts ont commencé comme un équipage hétéroclite d'ingénieurs de guerre et d'experts en siège, et ces racines étaient manifestement assez profondes pour avoir façonné le caractère de cette Légion. Chaque escouade sur la Place de la Légion ce jour-là plane protectivement au-dessus de leur propre pile inquiétante de munitions et de poudre à canon, une pile qu'ils sont soi-disant experts à manier avec un effet dévastateur. Quoique la prévalence de cheveux roussis et d'yeux qui bougent nerveusement suggère que l'entraînement n'ait peut-être pas tout à fait été comme prévu."
 flavor_castanor.15.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.16.t:0 "£icon_castanor_single_dragon_face_right£Établissement de la Légion Serment-de-Tonnerre£icon_castanor_single_dragon_face_left£"
 flavor_castanor.16.desc:0 "La Place de la Légion accueille à la fois cheval et homme aujourd'hui, se tenant au garde-à-vous. Avec le seul mouvement étant le balancement de leurs étendards dans le vent, ornés d'un éclair frappant, la Légion Serment-de-Tonnerre est un spectacle à voir. Contrairement au reste des Légions principalement axées sur l'infanterie, ils ont été entraînés à être maîtres de la cavalerie et de la guerre mobile.\n\nDes légendes seront-elles racontées des charges audacieuses de la Légion Serment-de-Tonnerre ? Seul le temps le dira."
 flavor_castanor.16.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.17.t:0 "£icon_castanor_single_dragon_face_right£Établissement de la Légion Liée-par-Magie£icon_castanor_single_dragon_face_left£"
 flavor_castanor.17.desc:0 "Les mages, rien que des ennuis... Ou du moins le Roi-Sorcier nous l'a enseigné. Avec sa malice manipulatrice accélérant la chute de Castanor, l'ensorcellement du Castan en place n'était que le début de ses plans. 'Mages, oh ces maudits mages...', murmurent ceux à la cour, en ville et taverne, sur les lèvres de paysans rongés par la superstition et tous ceux qui ne savent où se trouvent leurs pouvoirs ou loyautés. Les empereurs mages d'Anbennar furent capables d'imposer la paix pour un temps, mais même cela s'écroula dans les guerres de règne. De plus, l'élection insignifiante d'un enfant magiquement doué de cinq ans à la couronne d'Anbennar sema davantage les graines d'instabilité, ce qui mena aux guerres du Lilas.\n\nAlors, pourquoi des mages ? Pourquoi les permettre près de notre couronne, pourquoi les permettre de rejoindre nos glorieuses Légions dans leur magnifique restauration quand ils pourraient être blâmés d'avoir éteint nos rêves une fois auparavant ? Mais beaucoup n'ont nulle part où aller depuis le Déluge Écarlate, et la forte hausse en capacité magique et mages qui vint avec. Ils ont afflué vers la Bannière du Dragon de Castanor pour apprendre comment contrôler leurs pouvoirs, pour s'élever de quelque taudis d'où ils puissent venir, pour chercher la gloire dans les bras du service et la rédemption possible aux yeux de leur village, cité, et empire. Car les écoles de mages traditionnelles sont sélectives, chères, et regardent de haut ceux de lignées non-établies. La légion cependant, les accueillit, les nourrit, les enseigna, et devint leur nouveau foyer rempli de camaraderie et de fraternité. Leur donnant un lieu pour s'élever des cendres, comme un dragon, et prospérer dans un nouvel âge.\n\nLes Liées-par-Magie sont organisées en bataillons de légionnaires avec des pelotons de mages mélangés. Certains mages combattent plus comme un légionnaire traditionnel sauf avec des armes ensorcellées et une armure enchantée. Chacun tenant des gemmes hérissées de pouvoir, et scintillant d'avertissement quand des coups mortels glissent sur eux. Feu et foudre scintillant d'arme et paume ouverte alors qu'ils abattent leur ennemi. D'autres combattent en robes et avec des bâtons qui peuvent changer les mouvements de la terre en tremblements de terre, ou amener les cieux sur leur ennemi avec une foudre tonnante, une pluie torrentielle, ou de vicieux nuages de poussière pour éroder l'ennemi à mort. Tous se tenant côte à côte avec leurs compagnons légionnaires alors qu'ils font une avancée écrasante à travers les rangs ennemis, chaque coup lessivant leur honte, et les rapprochant de la rédemption alors qu'ils servent l'étoile montante de Castanor, alors qu'elle grimpe vers de nouveaux sommets !"
 flavor_castanor.17.a:0 "Les ennemis de Castanor trembleront"

 flavor_castanor.18.t:0 "£icon_castanor_single_dragon_face_right£Établissement de la Légion Brise-Hordes£icon_castanor_single_dragon_face_left£"
 flavor_castanor.18.desc:0 "'Une bonne façon de briser un homme, est de tuer celui à côté de lui. Une bonne façon de mettre une armée en désordre, est de tuer le leader pour qu'ils se chamaillent entre eux. Une bonne façon d'arrêter une charge, est de tuer celui au front - car tous derrière peuvent voir le destin qui les attend' -\nLe Credo Brise-Hordes.\n\nLes Brise-Hordes sont une légion différente du reste. Ils priorisent les armes combinées pour tenir ferme contre l'ennemi pendant qu'ils travaillent à retirer chaque commandant du champ de bataille, laissant toute leur force en désordre. Car un général ennemi peut envoyer beaucoup à leur mort sans qu'une armée faiblisse, mais qui remplacera les commandants quand ils sont partis ? Quand leur souffle est une sirène pour ceux qui savent comment écouter, et leurs ordres sur le champ de bataille une force apparemment magnétique pour flèche et tir dévastateurs, qui resterait et mènerait ?!\n\nLes campagnes de choc et d'admiration des Brise-Hordes sont rendues possibles par la fermeté de leurs légionnaires, mais aussi la ruse des rangers se tenant près d'eux. Chacun combat avec arme et poing pour la survie et l'ascendance de leur légion contre les hordes d'homme, orque, elfe, et autre qu'ils peuvent affronter sur le chemin de résurgence sur lequel l'empire de Castanor se trouve. La légion combat en petits bataillons pour plus de manœuvrabilité, et délègue plus de prise de décision aux commandants de bataillon. Cela permet une action rapide et décisive pour éliminer les cibles susceptibles et appliquer la puissance combinée à plusieurs points critiques sur le champ de bataille.\n\nLes ennemis de l'empire seront vaincus en détail alors que les Brise-Hordes taillent un chemin à travers champ de bataille après champ de bataille, cherchant à découper le cœur de chaque armée pendant qu'ils marchent à travers tout Cannor pour pousser le dragon montant de Castanor vers de nouveaux sommets !"
 flavor_castanor.18.a:0 "Les ennemis de Castanor trembleront"

