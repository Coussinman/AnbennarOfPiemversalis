 flavor_castanor.5.b:0 "Voie Légionnaire Complète ! (Cacher toutes les complétions de Voies Légionnaires de sujets dorénavant)"

 flavor_castanor.10.t:0 "Proclamer une Nouvelle Légion"
 flavor_castanor.10.desc:0 "£icon_castanor_dragons£\nLe moment est venu - pour suivre le rythme de nos conquêtes expansives, nous devons proclamer une nouvelle Légion. Allons-nous faire écho au Castanor d'antan, et faire revivre l'une des anciennes Légions ? Flammedragon, Épée, Bouclier, Fléau-des-Géants - chacune légendaire à sa propre manière. Ou allons-nous forger une Légion à nouveau, et façonner nos propres légendes ?\n\n§GLes Légions ne coûtent pas de professionnalisme à recruter ! De plus, elles ont un entretien fixe et n'interagissent pas avec les modificateurs normaux de coût et entretien de mercenaires.§!"
