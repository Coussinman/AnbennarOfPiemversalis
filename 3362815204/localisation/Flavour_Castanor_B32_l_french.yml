 castanor_encourage_assimilation_title:0 "§gEncourager l'Assimilation§!"
 castanor_encourage_assimilation_tooltip:0 "Nous encouragerons la propagation de la culture Castanorienne dans §Y[From.GetName]§!, augmentant grandement leur vitesse de conversion."
 castanor_encourage_assimilation_desc:0 "Souhaitons-nous encourager l'assimilation dans §Y[From.GetName]§! ? Les provinces de culture humaine possédées par les Dominions se convertissent naturellement à intervalles aléatoires si et seulement si la mission 'Intégrer la Culture' associée à cette culture a été accomplie, mais cette action diplomatique permettra et augmentera le taux auquel leurs provinces de culture humaine se convertissent au Castanorien. Nous ne pouvons Encourager l'Assimilation que dans un seul Dominion à la fois, et cette action coûtera 400 splendeur.\n\n§Y[From.GetName]§! obtiendra le modificateur suivant pendant 10 ans :\nDésir de Liberté : §R+10.0%§!\nTroubles Globaux : §R+2.0§!\nCoût de Création de Cœur : §R+10.0%§!\n\n§Y[Root.GetName]§! obtiendra le modificateur suivant pendant 10 ans :\nDiplomates : §R-1§!"

 castanor_auxilaries_title:0 "§gRecruter des Auxiliaires§!"
 castanor_auxilaries_tooltip:0 "Nous recruterons de force des hommes de §Y[From.GetName]§! dans nos Légions."
 castanor_auxilaries_desc:0 "Souhaitons-nous recruter des auxiliaires de §Y[From.GetName]§! ? Cela transférera 10 000 main-d'œuvre de §Y[From.GetName]§! vers §Y[Root.GetName]§! et coûtera 100 splendeur.\n\n§Y[From.GetName]§! obtiendra le modificateur suivant pendant 10 ans :\nDésir de Liberté : §R+10.0%§!\nVitesse de Récupération de Main-d'œuvre : §G-20.0%§!\n\n§Y[Root.GetName]§! obtiendra/étendra le modificateur suivant pendant 10 ans :\nMoral Terrestre : §R-5.00%§!"

 castanor_integrate_dominion_title:0 "§gIntégrer le Dominion§!"
 castanor_integrate_dominion_allowed_tt:0 "Chaque province de culture Humaine possédée par §Y[From.GetName]§! doit être de culture Castanorienne"
