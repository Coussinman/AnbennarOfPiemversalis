 castanorTrialsNameIdentifierMonarch:0 "[Root.Monarch.GetName]"
 castanorTrialsNameIdentifierCandidate:0 "l'aspirant-Castan"

 castanortrials.12.t:0 "Épreuves de Castan"
 castanortrials.12.d:0 "Tout Castan de Castanor se doit d'accomplir les épreuves ; le moment est venu pour [Root.Monarch.GetTitle] [Root.Monarch.GetName] de prouver sa dignité. Bien que le Temple de Castellos sur le Mont des Épreuves ait été détruit depuis l'époque de Nichmer, et que le culte de Castellos ait décliné depuis la révélation de sa mort, la tradition consistant à franchir les Épreuves n'a rien perdu de son importance et de son symbolisme. Quoiqu'il soit possible pour le nouveau Castan de refuser d'accomplir les Épreuves, ce serait là une décision empreinte d'une grande ignominie. Prenez garde, car les Épreuves de Castan ne sont point de simples énigmes ; elles exigent les plus robustes d'esprit et de corps pour être menées à bien, et ceux qui échouent ne reviennent pas toujours vivants."
 castanortrials.12.a:0 "Je prouverai ma dignité."
 castanortrials.12.b:0 "Le péril est trop grand..."

 castanortrials.15.t:0 "Rejeté par les Épreuves"
 castanortrials.15.d:0 "[Root.castanorTrialsFailDescription]Le ciel couvert de nuages, la terre assourdie de gris et drapée de brouillard. [Root.castanorTrialsNameIdentifierCap] s'était élancé pour prouver sa valeur en tant que nouveau Castan ; redescendant du Mont des Épreuves les yeux baissés et voilés, il est manifeste pour tous que quelque chose a mal tourné. En une terre où l'autorité découle des prestigieuses Épreuves, que vaut un souverain incapable de passer l'épreuve ?"
 castanortrials.15.a:0 "Il n'y a point lieu de s'inquiéter !"
 castanortrials.15.b:0 "Qui a besoin des Épreuves de toute façon ?"
 castanortrials.15.c:0 "Un autre réussira-t-il là où celui-ci a échoué ?"

 castanortrials.16.t:0 "La Montagne Vide"
 castanortrials.16.d:0 "[Root.castanorTrialsDieDescription]Ce jour reflétait la sinistre vérité : marqué par une pluie torrentielle qui obscurcissait le Mont des Épreuves depuis Castonath, la dépouille de [Root.castanorTrialsNameIdentifier] fut découverte dans un fossé à demi recouvert de boue. N'eussent été les atours somptueux de ses vêtements, [Root.castanorTrialsNameIdentifier] eût été pris pour un paysan."
 castanortrials.16.a:0 "Un autre est réclamé par les Épreuves"
 castanortrials.16.b:0 "Un autre réussira-t-il là où celui-ci a péri ?"

 castanortrials_refused_trial:0 "Épreuves de Castan Refusées"
 desc_castanortrials_refused_trial:0 "Le dirigeant actuel de cette nation a refusé d'entreprendre les Épreuves de Castan, jetant le doute sur son droit de régner"
 castanortrials_castan:0 "Épreuves de Castan Accomplies"
 desc_castanortrials_castan:0 "Le dirigeant actuel de cette nation a triomphé des Épreuves de Castan"
 desc_castanortrials_failed_alive:0 "Le dirigeant actuel de cette nation a échoué aux Épreuves de Castan mais en est néanmoins ressorti vivant, jetant le doute sur son droit de régner"
 castanortrials_failed_alive:0 "Épreuves de Castan Échouées"
 castanortrials_failed_dead:0 "Mort Durant les Épreuves"
 desc_castanortrials_failed_dead:0 "Le précédent dirigeant de cette nation a péri lors des Épreuves de Castan, semant troubles et doutes quant au droit de toute la dynastie à régner"

 # Take the trials - to form Castanor
 take_trials_form_castanor_effect_tt:0 "[Root.Monarch.GetName] se préparera à tenter les Épreuves de Castan d'ici le mois prochain\n§TRéussir nous permettra d'endosser le manteau de Castanor, le premier empire humain !§!\n§RÉchouer pourrait mener à la mort de [Root.Monarch.GetName] !§!"
 already_attempted_trials:0 "Votre dirigeant actuel n'a pas déjà tenté et échoué aux Épreuves de Castan au cours de son existence"

