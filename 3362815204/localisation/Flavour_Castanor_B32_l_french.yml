 flavor_castanor.40.t:0 "Aqueduc de la Citadelle Nord, Reconstruit"
 flavor_castanor.40.desc:0 "£icon_castanor_dragons£\nL'air dans les hautes étendues du Mont des Épreuves mord, peu importe si la terre que la montagne surveille est blanc-aveuglant dans les affres d'un hiver amer ou vert-verdoyant dans la chaleur et humidité de l'été. Ainsi, la foule rassemblée pour regarder l'ouverture de l'aqueduc reconstruit est plus petite qu'elle ne le serait autrement et enveloppée dans une abondance de fourrures épaisses. Un regard perçant au contingent frissonnant d'ingénieurs et mages présents de [Root.Monarch.GetName] et cela arrive - l'entrée grogne et grince ouverte, et l'eau du réservoir remplissant la caldeira à demi-effondrée du Mont des Épreuves commence à se précipiter le long de l'aqueduc. Hésitante au début, puis accélérant de joie à sa liberté soudaine, l'eau cristalline balaie feuilles et poussière (et un nid d'oiseau ou deux) alors qu'elle tire son chemin au sommet de ponts nouvellement construits et réparés de la destruction apportée par l'Éveil des Dragons et les constructions plus anciennes et raffinées survivantes de Balgar le Bâtisseur. Elle serpente son chemin passé la Citadelle Nord, descendant de plus en plus bas alors qu'elle s'estompe au loin au milieu de la brume de Castonath. L'aqueduc ne servait pas seulement comme source d'eau pour la cité. Inhérents à sa conception étaient aussi des passerelles et routes simples qui pouvaient accommoder trois chariots de front. Avec ceci, la Citadelle Nord, la plus ancienne cour de Castanor, était une fois de plus directement connectée à la Cité de Pierre pour la première fois depuis l'Éveil des Dragons."
 flavor_castanor.40.a:0 "Puisse-t-elle ne jamais retomber."

 flavor_castanor.41.t:0 "Une Cour pour un Empire ?"
 flavor_castanor.41.desc:0 "£icon_castanor_dragons£\nNouvellement restaurée, la Citadelle Sud émerge comme une coquille d'œuf brisée du Lac Argenté. Comme sa jumelle, la Citadelle Nord, la Citadelle Sud est faite de la plus blanche des pierres, son éclat aveuglant d'autant plus impressionnant reflété dans les marées léchant ses murs. Les similarités s'arrêtent là, cependant. Tandis que la Citadelle Nord fut construite pour exercer une poigne de fer sur un empire nouveau et en expansion, utilitaire et imposante, la Citadelle Sud était destinée à impressionner les visiteurs de la cour avec richesse et prospérité languides, et était toute cours grandes-ouvertes et jardins de plage. En effet, Castanor déplaça sa cour principale là durant le règne de Castan le Grand, où la cour demeura jusqu'au Jour des Cieux Cendrés.\n\nComme Castanor renaissant, nous avons le choix d'où placer notre capitale. Ferons-nous écho aux jours brutaux précoces de Fléau-des-Bêtes et le Progéniteur, où nous guerroyâmes sans quartier contre les ennemis primordiaux de la civilisation ? Ou aux jours de l'Empire du Grand Castan, où nos terres s'étendaient à travers Cannor et nous exercions une influence attentive sur des douzaines de tribus et autres entités politiques ? Ou quelque part d'autre, entièrement ?"
 flavor_castanor.41.a:0 "Partager le temps entre les deux"
 flavor_castanor.41.b:0 "La Citadelle Nord, comme aux premiers jours de Castanor"
 flavor_castanor.41.c:0 "La Citadelle Sud, comme aux jours de l'Empire du Grand Castan"
 flavor_castanor.41.d:0 "Castonath sera notre cour !"

 flavor_castanor.42.t:0 "Vues de Citadelle"
 flavor_castanor.42.desc:0 "£icon_castanor_dragons£\nLa Citadelle Nord héberge de nombreuses alcôves et balcons semi-cachés avec des vues stupéfiantes à la fois de la nature sauvage sereine et coiffée de neige du Mont des Épreuves au-dessus et la Cité de Pierre, avec ses habitants s'affairant comme des fourmis en bas. Un artiste bien connu s'est quite épris de cette dichotomie, et a offert de rester en résidence à notre cour alors qu'il complète sa dernière série de peintures sur le sujet."
 flavor_castanor.42.a:0 "Bienvenue à Castanor !"

 flavor_castanor.43.t:0 "Un Ambassadeur Impressionné"
 flavor_castanor.43.desc:0 "£icon_castanor_dragons£\nUn des premiers endroits que les dignitaires étrangers et diplomates à Castanor rencontrent est la Citadelle Sud, la capitale et cour principale de l'empire. Bien sûr, c'est un endroit conçu pour faire étalage, et il semble qu'il ait réussi en cela passé nos rêves les plus fous - un diplomate, avec un regard aux riches tapisseries et murs dorés, a offert de promettre son service entièrement à nous !"
 flavor_castanor.43.a:0 "Bienvenue à Castanor !"

 flavor_castanor.44.t:0 "Revigoration d'un Empereur"
 flavor_castanor.44.desc:0 "£icon_castanor_dragons£\nPour [Root.Monarch.GetName], les mois d'hiver sont une frénésie d'activité, planifiant la prochaine saison de campagne et logistique des Légions et un million d'autres choses qui sont déplacées vers les nuits sombres de l'hiver. La Citadelle Nord est l'endroit parfait pour ceci, avec peu de distractions et peu de sycophantes désireux dans ses confins spartiates. Alors que le printemps fond en été, la cour se déplace vers la Citadelle Sud, où divertir les dignitaires étrangers et rois remplit les jours de [Root.Monarch.GetName], offrant un répit bien nécessaire. Rechargé, [Root.Monarch.GetName] est capable d'entrer dans les mois d'hiver à la Citadelle Nord avec une nouvelle énergie, et ainsi le cycle continue - un équilibre improbable tiré entre les deux cours de l'Empire de Castan."
 flavor_castanor.44.a:0 "Comme toutes choses devraient être."

 flavor_castanor.45.t:0 "Les factions de cour influencent le dirigeant"
 flavor_castanor.45.desc.adm:0 "£icon_castanor_dragons£\nLes factions dans la cour Impériale sont récemment sorties fortement en faveur d'une meilleure administration, et soutiennent une expansion de la bureaucratie Impériale."
 flavor_castanor.45.desc.dip:0 "£icon_castanor_dragons£\nLes factions dans la cour Impériale sont récemment sorties fortement en faveur d'une approche plus diplomatique, et insistent sur un focus Impérial plus grand pour résoudre les choses pacifiquement."
 flavor_castanor.45.desc.mil:0 "£icon_castanor_dragons£\nLes factions dans la cour Impériale sont récemment sorties fortement en faveur du militaire, et sont toutes pour un focus Impérial plus grand sur les affaires militaires."
 flavor_castanor.45.a:0 "L'Empire fonctionne sur papier"
 flavor_castanor.45.b:0 "La violence n'a jamais rien résolu"
 flavor_castanor.45.c:0 "Nous pourrions utiliser plus de soldats !"

 flavor_castanor.46.t:0 "Les factions de cour influencent le dirigeant"
 flavor_castanor.46.desc.adm:0 "£icon_castanor_dragons£\nLa bureaucratie est tombée en disgrâce avec la cour Impériale dernièrement, des factions puissantes insistent que le financement administratif soit réduit."
 flavor_castanor.46.desc.dip:0 "£icon_castanor_dragons£\nLe corps diplomatique est tombé en disgrâce avec la cour Impériale dernièrement, des factions puissantes se dévouent à saboter nos efforts diplomatiques."
 flavor_castanor.46.desc.mil:0 "£icon_castanor_dragons£\nLe militaire est tombé en disgrâce avec la cour Impériale dernièrement, des factions puissantes conspirent pour réduire le financement militaire à chaque tour."
 flavor_castanor.46.a:0 "Mais qui collectera l'impôt ?"
 flavor_castanor.46.b:0 "C'est un langage de combat !"
 flavor_castanor.46.c:0 "Se battront-ils à la place ?"

 flavor_castanor.47.t:0 "Revitalisation du Mont des Épreuves"
 flavor_castanor.47.desc:0 "£icon_castanor_dragons£\nPendant les siècles suivant la sundering des Épreuves à la clôture de la Guerre du Roi-Sorcier, superstition et contrecoups magiques latents ont mené les locaux à éviter complètement la montagne. La restauration des Épreuves jeta un peu de cette réputation, mais pas entièrement, et le Mont des Épreuves fut laissé comme terrain de jeu d'empereurs et dieu(x) - jusqu'à maintenant. La reconstruction de l'aqueduc de la Citadelle Nord et le trafic augmenté résultant ont encouragé une migration lente de gens et création de communautés dans l'ancienne nature sauvage. D'abord, de juste ingénieurs résidents de l'aqueduc et le personnel de la Citadelle Nord, et juste le long des bords du Mont des Épreuves, mais bientôt, d'autres aussi."
 flavor_castanor.47.a:0 "Formidable !"

 castanor_citadel_exploration_mage_tt:0 "§TAvoir un §Ymage de cour habile§!, un §Ydirigent§! qui est capable de §YDivination§! avancée, ou des §YMages§! particulièrement §Yloyaux§! nous assistera dans cette entreprise !§!"
 castanor_citadel_exploration_adventurer_tt:0 "§TAvoir un §Yconquistador§!, un §Yexplorateur§!, un grand §Yleader§!, ou des §YAventuriers§! particulièrement §Yloyaux§! nous assistera dans cette entreprise !§!"
 castanor_citadel_exploration_artificer_tt:0 "§TAvoir un §Yallié ou sujet§! d'une culture §Ygnome§!, §Ynain§!, ou §Ykobold§!, ou des §YArtificiers§! particulièrement §Yloyaux§! nous assistera dans cette entreprise !§!"
 castanor_citadel_exploration_patrician_tt:0 "§TAvoir un §YCastan ou Castanor Patricien§!, ou des §YPatriciens§! particulièrement §Yloyaux§! nous assistera dans cette entreprise !§!"
 castanor_citadel_exploration_advisors_tt:0 "§TAvoir des §Yconseillers habiles§! assurera presque notre succès !§!"

 flavor_castanor.50.t:0 "Début d'Expédition"
 flavor_castanor.50.desc:0 "£icon_secrets_of_the_south_citadel£\nAux jours de l'Empire du Grand Castan, la Citadelle Sud était la plus belle des merveilles de Balgar, et la cour et résidence de Castan. Elle gît maintenant en ruine totale et irréparable, avec de grandes parties de la citadelle ayant coulé sous l'eau du lac. Mais tandis que la Citadelle Sud elle-même ne peut être récupérée de ce qui lui arriva durant le Jour des Cieux Cendrés, ses ruines peuvent détenir des reliques des premiers jours de Castanor. Nous avons maintenant l'opportunité d'organiser une expédition, et tenter de récupérer quelque partie de notre histoire perdue."
 flavor_castanor.50.a:0 "La magie illuminera notre chemin à travers les ruines sous-marines"
 flavor_castanor.50.b:0 "Envoyer des explorateurs dans les profondeurs des passages inférieurs"

 flavor_castanor.51.t:0 "Les Profondeurs Submergées"
 flavor_castanor.51.desc1:0 "£icon_secrets_of_the_south_citadel£\nBien que la magie ait rendu possible l'exploration des ruines submergées de la Citadelle Sud, c'est encore une affaire précaire. La tâche n'est pas une qu'aucun des mages ait jamais faite auparavant, ou ait même entraînée. Après une longue période d'essai et erreur, cependant, ils sont devenus adeptes à plusieurs stratégies pour parcourir sûrement les ruines. Et maintenant, finalement, ils ont trouvé quelque chose qui requiert notre attention. Un bâtiment encore intact, richement décoré avec des reliefs sculptés dans les murs de pierre couverts d'algues, dépeignant des scènes de l'histoire ancienne de Castanor. La seule entrée est une épaisse porte en bois, renforcée avec magie d'abjuration et acier, et semble entièrement non affectée par les siècles qu'elle a passés sous l'eau. Jusqu'ici, nos mages ont été incapables de l'ouvrir, et la présence de Castan a été demandée. De ce point, il mènera l'expédition directement."
 flavor_castanor.51.desc2:0 "£icon_secrets_of_the_south_citadel£\nLes passages inférieurs de la Citadelle Sud sont labyrinthiques, et la construction a été sévèrement usée par le temps. Après le premier effondrement de toit, nos aventuriers adoptèrent rapidement une approche bien plus prudente. Ils ont amené plusieurs maçons charpentiers, pour sécuriser la stabilité des plafonds et murs traîtres. À leur tour, les aventuriers les gardent durant ce travail des bêtes qui infestent maintenant les passages. Après un début lent, l'expédition est graduellement devenue plus adepte à ce processus, et a maintenant pénétré profondément dans les ruines pour faire une découverte très prometteuse. Une section encore intacte de mur, richement décorée avec des reliefs sculptés dans la pierre couverte de mousse, dépeignant des scènes de l'histoire ancienne de Castanor. La seule entrée est une épaisse porte en bois, renforcée avec magie d'abjuration et acier, et semble entièrement non affectée par les siècles qu'elle a passés dans le souterrain humide. Jusqu'ici, les aventuriers ont été incapables de l'ouvrir, et la présence de Castan a été demandée. De ce point, il mènera l'expédition directement."
 flavor_castanor.51.a:0 "Nos artificiers peuvent être capables de créer quelque chose qui nous permette de procéder"
 flavor_castanor.51.b:0 "Les bibliothèques des patriciens de Castonath sont vastes, elles peuvent détenir la clé à notre problème."
 flavor_castanor.51.c:0 "C'est pourquoi nous avons un conseil, n'est-ce pas ? Mettez nos conseillers sur la tâche."

 flavor_castanor.52.t:0 "Qu'est-ce qui Attend ?"
 flavor_castanor.52.desc1:0 "£icon_secrets_of_the_south_citadel£\nSuccès ! Avec la porte ouverte, une magnifique salle au trésor a été révélée. Artefacts, gemmes, or et même quelques livres anciens, tous apparemment intouchés par le temps. Au fond de la salle, un autre passage mène dans un escalier descendant encore plus profond. Un mage avertit Castan, cependant, que l'ouverture de la porte a dissipé la magie qui préservait cet endroit, et la structure peut ne pas avoir beaucoup de temps restant."
 flavor_castanor.52.desc2:0 "£icon_secrets_of_the_south_citadel£\nLa porte s'ouvrit... mais quelque chose ne va pas. La magie qui préservait la porte, semblait avoir préservé toute la salle, et elle se défait aux coutures. Après un bruit de craquement net, le toit s'effondre, et pierres qui tombent et terre et eau jaillissante couvrent la salle en un instant. Les membres de l'expédition réussissent à fermer la porte maintenant décrépite encore juste à temps pour se sauver, mais le mal est fait. Les couleurs distinctes de damestear pulvérisé dans l'eau qui suinte de sous la porte soulignent douloureusement la pure valeur des artefacts qui viennent d'être perdus."
 flavor_castanor.52.a:0 "Quoi qu'il y avait là-dedans, ce n'est plus. L'expédition a échoué."
 flavor_castanor.52.b:0 "Rapidement rassemblez tout et sortez d'ici, ceci vaut une fortune !"
 flavor_castanor.52.c:0 "Prenez le passage ! Quoi qu'il y ait là-bas doit être encore plus précieux !"

 flavor_castanor.53.t:0 "Un Artefact Longtemps Perdu"
 flavor_castanor.53.desc:0 "£icon_secrets_of_the_south_citadel£\nLa Couronne d'Argent perdue de Castanor gît placée sur une pierre vitreuse solitaire au milieu de la salle. Bien que personne ne l'ait vue pendant des siècles, chacun dans l'expédition réalise instantanément ce que ce doit être. Malgré la hâte, il y a hésitation parmi les membres de l'expédition alors qu'ils se tiennent en émerveillement. Puis Castan brise le silence, et s'avance."
 flavor_castanor.53.a:0 "Je revendiquerai ce qui est mien, comme Castan."
 castanor_you_succeded_tt:0 "Vous réussissez !"
 castanor_you_fail_tt:0 "Vous Échouez !"

 flavor_castanor.54.t:0 "La Couronne d'Argent"
 flavor_castanor.54.desc1:0 "£icon_secrets_of_the_south_citadel£\nUn frisson passe à travers la salle alors que Castan prend la couronne dans sa main. Instinctivement, il sent la magie initialement instable dans la salle devenir aussi silencieuse que les spectateurs. Alors qu'il place la couronne sur sa tête, il sent toute la douleur et cicatrices persistantes de la Citadelle Sud se dissiper. C'est comme cela doit être. Il est digne."
 flavor_castanor.54.desc2:0 "£icon_secrets_of_the_south_citadel£\nUn frisson passe à travers la salle alors que Castan prend la couronne dans sa main. Puis, après un court silence, la salle gronde. Alors que Castan regarde la couronne dans sa main, elle se brise, et la moitié de la couronne tombe sur le sol de pierre, se brisant en mille morceaux comme si elle était faite de verre. Castan fixe la masse maintenant informe d'argent dans ses mains, presque catatonique. Les autres membres de l'expédition essaient de le secouer de cela, puis le traînent hors de la salle qui s'effondre."
 flavor_castanor.54.a:0 "L'expédition est terminée."

 flavor_castanor.60.t:0 "Début du Voyage"
 flavor_castanor.60.desc:0 "£icon_castanor_retracing_the_exodus£\nL'Exode se termina quand Castan le Progéniteur atteignit finalement l'apex du Mont des Épreuves, où il chercha la sagesse du mythique Dragon d'Argent de Castanor et revint après exactement un an, émettant ses fameuses Proclamations et posant les bases du plus puissant empire du monde antique. Comme il convient que le voyage commence ici, avec [Root.Monarch.GetName] cherchant l'inspiration en retraçant les pas trop-grands de [Root.Monarch.GetHerHis] prédécesseurs fabuleux.\n\nSelon la légende, les Castanites furent menés à Castonath et sa position actuelle sous le Mont des Épreuves par le Wayguide, qui encouragea Castan à chercher un nouveau foyer 'sous l'œil du jumeau du nord'. Qui était le Wayguide ? Beaucoup d'érudits pensent que cet étranger mystérieux était le premier serviteur du Dragon d'Argent, car c'était le mystérieux Wayguide que les Castanites furent amenés après dix longues années perdues dans les Bois Profonds enchevêtrés et le mystérieux Wayguide qui prit Castan le Progéniteur pour finalement rencontrer le Dragon d'Argent au sommet du Mont des Épreuves. Qui que ce soit, ou quoi que ce soit, que le Wayguide était, il était clair que la première étape de retracer l'Exode serait de trouver le Southmount lui-même, l'endroit fatidique où le Wayguide fit d'abord son apparition.\n\n[Root.Monarch.GetName] serait le chef d'expédition, bien sûr, et amènerait [Root.Monarch.GetHerHis] meilleurs traqueurs et historiens pour naviguer et connecter les fragments emmêlés du mythe de l'Exode avec l'expédition. Il y avait encore quelque place limitée dans la caravane pour amener quelques autres aussi, bien que peut-être était-il mieux de ne pas montrer de favoritisme..."
 flavor_castanor.60.a:0 "C'est un voyage que je dois entreprendre moi-même."
 flavor_castanor.60.b:0 "Le sang nouveau doit être amené à comprendre l'histoire de Castanor"
 flavor_castanor.60.c:0 "Amenez quelques patriciens"

 flavor_castanor.61.t:0 "Cherchant le Southmount..."
 flavor_castanor.61.desc:0 "£icon_castanor_retracing_the_exodus£\nPerdu. Perdu dans les bois - une situation si cliché que [Root.Monarch.GetName] rirait, si ce n'était [Root.Monarch.GetHerHis] estomac qui grognait comme un chien acculé, et [Root.Monarch.GetHerHis] esprit qui se remplissait d'incertitude et peur. Les traqueurs, autrefois si confiants, se plaignaient d'instruments et outils mal comportés, tandis que les cartographes avaient depuis longtemps abandonné de cartographier une fois qu'il fut clair que la forêt récupérait les sentiers foulés presque du jour au lendemain. La vérité était, temps et espace se comportaient étrangement dans les Bois Profonds, et [Root.Monarch.GetName] ne pouvait plus même rappeler combien de temps ils avaient passé dans la forêt. De bons progrès seraient faits utilisant la lumière de la lune, seulement pour que la lune change soudain de direction dans le ciel. Encore pire était la présence des Fées qui culminerait en un éclat de gloussements ou éclats de lumière, un rappel inquiétant que l'expédition n'était assurément pas seule. Encore, ils poussèrent vers l'avant, le groupe assurant [Root.Monarch.GetName] que tout allait bien. Peu importe, il n'y avait pas grand-chose pour l'esprit à faire que vagabonder.\n\nDes jours - ou peut-être des semaines - de voyage plus tard, l'expédition est en vue de la montagne connue sous le nom de Ciranmyna aux quelques elfes des bois que l'expédition fut capable de questionner avant de partir. Comme le pic le plus haut dans les Bois Profonds, ceci pourrait-il être le mythique Southmount ? Sûrement si ainsi, il pourrait y avoir des signes de l'Exode laissés même après toutes ces années, ne serait-ce qu'à cause de la pure taille du groupe Castanite. L'expédition est au milieu de se diviser pour chercher quand un brouillard lourd et surnaturel commence à couvrir la zone... Malgré les meilleurs efforts des dirigeants et mages du groupe, l'expédition est bientôt séparée en îles de lumière dans le brouillard, s'estompant lentement dans la couverture oppressive. Soudain, une lumière étrange apparaît, filant d'avant en arrière. Elle semblait essayer de mener [Root.Monarch.GetName] vers quelque chose, que devrait [Root.Monarch.GetSheHe] faire ?"
 flavor_castanor.61.a:0 "Suivez la lumière étrange !"
 flavor_castanor.61.b:0 "Ceci doit être un tour des fées ; ne suivez pas !"

 flavor_castanor.62.t:0 "Capturé par des Gnolls Itinérants"
 flavor_castanor.62.desc:0 "£icon_castanor_retracing_the_exodus£\nAvant que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] groupe aient la chance d'agir sur leurs instincts, des visages grognants se matérialisent dans le brouillard comme tant de fantômes. Portant des masques distinctifs et les marques des gnolls Flamemarqués, les bêtes désarment rapidement la plupart de vos hommes, encore désorientés et affaiblis par la brume surnaturelle. La dernière chose que [Root.Monarch.GetName] entend alors que les bords de [Root.Monarch.GetHerHis] vision s'assombrissent au noir sont les cris de victoire surnaturels et glaçant le sang de leurs ravisseurs.\n\n[Root.Monarch.GetName] regagne conscience lentement. Le goût du sang est la première chose qu'[Root.Monarch.GetSheHe] remarque, rapidement suivi par le poids changeant de lourdes chaînes autour de [Root.Monarch.GetHerHis] poignet et chevilles creusant comme un couteau de temps en temps alors que le chariot de prisonniers cahotait son chemin le long d'un sentier inégal. Lentement, [Root.Monarch.GetName] reconstitue ce qui s'est passé des autres dans le chariot. Un raid dans les Bois Profonds par un clan de gnolls Flamemarqués - qui ne sortent qu'occasionnellement de leurs cachettes dans la Folie de Daravan - tomba sur et pista l'expédition, décidant finalement d'attaquer au moment de vulnérabilité alors que le contingent Castanorien se divisait. Les bêtes ne semblent pas avoir compris qui ils avaient comme prisonniers, encore."
 flavor_castanor.62.a:0 "Ralliez tout le monde ! Organisez une révolte !"
 flavor_castanor.62.b:0 "Organisez une évasion la nuit, pendant qu'ils dorment"
 flavor_castanor.62.c:0 "Nous pouvons nous racheter une fois que nous atteignons la civilisation"

 flavor_castanor.63.t:0 "Capturé par des Gnolls Itinérants"
 flavor_castanor.63.descRevolt:0 "£icon_castanor_retracing_the_exodus£\nFéroces et intimidants les gnolls pouvaient être, mais leur nombre cassait à peine deux douzaines. L'expédition Castanorienne les surpassait largement en nombre. Ceci était plus que compensé par le fait que les prisonniers étaient malnutris et enchaînés ensemble sous surveillance serrée, mais il y avait un as dans le trou que l'expédition avait : un mage. Une nuit opportune, [Root.Monarch.GetName] rassemble tout le courage qu'[Root.Monarch.GetSheHe] a, pensant à la légende de la Bataille de la Colline Brûlante, et donne le signal. Les gnolls s'éveillent à l'odeur de viande rôtie et jappements paniqués alors qu'un pilier de feu flambloie indistinctement vers les cieux. Ils abattent rapidement le mage Castanorien, mais alors, le reste des prisonniers avait fait grincer leurs cages bâclées ouvertes. Avec le poids du nombre, ils remportent la journée.\n\nLes survivants échappent éventuellement à la Folie, atteignant le port de New Corveld. Chaque conseiller, chaque conseiller recommanda la cessation de l'expédition et un retour à Castonath, mais [Root.Monarch.GetName] refuse. Les Castanites abandonnèrent-ils simplement ? L'expédition doit continuer."
 flavor_castanor.63.descEscape:0 "£icon_castanor_retracing_the_exodus£\nEssayer de se révolter risquait trop de vies dans leur état malnutri et affaibli. À la place, l'expédition essaierait de s'éclipser dans la nuit, sous couvert d'obscurité. Ils auraient encore à traiter avec une forêt peu familière et inamicale tout en étant potentiellement chassés par les gnolls, mais sûrement n'importe quoi était mieux que rester sous le joug de ces bêtes. Le mage de l'expédition obtient finalement le signal et façonne un manteau de silence autour de chaque membre de l'expédition. Savourant la permission de finalement libérer son pouvoir, elle casse chaque chaîne simultanément. Le groupe se glisse silencieusement, si maladroitement, frottant aux poignets écorchés et chevilles frottées, dans la forêt.\n\nLes survivants échappent éventuellement à la Folie, atteignant le port de New Corveld. Chaque conseiller, chaque conseiller recommanda la cessation de l'expédition et un retour à Castonath, mais [Root.Monarch.GetName] refuse. Les Castanites abandonnèrent-ils simplement ? L'expédition doit continuer."
 flavor_castanor.63.descRansom:0 "£icon_castanor_retracing_the_exodus£\nAyant décidé de rester discret jusqu'à atteindre la civilisation, le reste du voyage procède sans beaucoup d'incident. Les gnolls, pour leur part, ne semblaient pas désireux de malmener beaucoup leurs prisonniers. Astucieux comme ils étaient, les bêtes réalisèrent rapidement que ce qu'ils avaient en main n'étaient pas juste votre groupe standard de paysans ou chasseurs et que des biens non endommagés pouvaient être plus bénéfiques.\n\nLes survivants échappent éventuellement à la Folie, atteignant le port de New Corveld. Chaque conseiller, chaque conseiller recommanda la cessation de l'expédition et un retour à Castonath, mais [Root.Monarch.GetName] refuse. Les Castanites abandonnèrent-ils simplement ? L'expédition doit continuer."
 flavor_castanor.63.a:0 "Maintenant, vers Bulwar"

 flavor_castanor.64.t:0 "Bazars de Bulwar"
 flavor_castanor.64.desc:0 "£icon_castanor_retracing_the_exodus£\nAvant leur rencontre avec le Dragon d'Argent et la Bataille de la Colline Brûlante, les Castanites pataugèrent à travers un chaos croissant en Bulwar pendant de nombreuses longues années, ramassant d'anciens esclaves et autres personnes déplacées alors qu'ils fuyaient et se battaient à travers le chaos de la région à cette époque.\n\nLe Bulwar d'aujourd'hui était très différent, teinté qu'il était par l'abattement cyclique et l'intensification de l'influence gnoll ainsi que l'arrivée des elfes du soleil il y a des siècles. Encore, beaucoup des grandes cités de l'ancien Bulwar demeuraient, Brasan et Anzabad en chef parmi elles.\n\nLes érudits et historiens amenés sur le voyage veulent que nous chassions les rares rumeurs et histoire de l'Exode à travers Bulwar, tandis que d'autres membres du groupe poussèrent plutôt pour une tournée plus dirigée de Bulwar et ses plus grandes cités et bazars. En attendant, soin devait aussi être pris des provisions et condition de l'expédition, endommagées qu'elles étaient par l'incident dans les Bois Profonds."
 flavor_castanor.64.a:0 "Voyager rapidement le long de la côte, évitant tout danger"
 flavor_castanor.64.b:0 "Faisons un grand tour de Bulwar"
 flavor_castanor.64.c:0 "Suivre le voyage aussi près que possible"

 flavor_castanor.65.t:0 "Origine des Castanites"
 flavor_castanor.65.desc:0 "£icon_castanor_retracing_the_exodus£\nKheterata, enfin ! Une des rares cités encore debout qui pouvait se vanter d'être plus ancienne que Castonath, chaque pas que [Root.Monarch.GetName] prit à Kheterata tomba lourd sur le poids de l'histoire. D'impressionnantes pyramides s'élançaient au-dessus de l'étendue de bâtiments sablés, entourées de statues de rois et colonnes massives, tandis que les manipulations du Chagrin par les Khet étaient en plein display. Aqueducs et voies d'eau s'éventaillaient comme les frondes d'un palmier, fournissant une vie précieuse aux nombreux bosquets et jardins de la cité. Kheterata était une cité de couleur étonnamment vibrante, ses vergers et fleurs pendantes un kaléidoscope contre le désert stérile et muet qui rôdait juste dehors.\n\nBien sûr, [Root.Monarch.GetName] n'était pas ici juste pour faire du tourisme. Kheterata était, en de nombreuses façons, où tout commença. Le sac gnoll de Kheterata dans l'histoire ancienne instiga l'Exode Castanite, alors que des scores d'anciens esclaves se regroupèrent et fuirent des bêtes même alors que leurs anciens maîtres et chaînes brûlaient en cendres. Y avait-il des signes de cette fuite désespérée, quelque inspiration ou perspicacité à gagner d'une cité qui avait depuis longtemps continué ?"
 flavor_castanor.65.a:0 "Aller visiter les grands palais et palanquins des Khet"
 flavor_castanor.65.b:0 "Aller parmi les gens ordinaires de Kheterata"
 flavor_castanor.65.c:0 "Aller prendre un bain dans le Chagrin"

 flavor_castanor.66.t:0 "Fin du Voyage"
 flavor_castanor.66.desc:0 "£icon_castanor_retracing_the_exodus£\n[Root.Monarch.GetName] arrive de retour à Castonath avec beaucoup de fanfare, peau plusieurs nuances plus sombre et cœur plus léger. C'était la première tentative dans l'histoire connue de retracer l'Exode Castanite, et les gens étaient sortis en force pour célébrer son retour et apprendre de ses découvertes.\n\nL'expédition remplit-elle son objectif ? Peut-être. Certainement, elle souleva encore plus de questions sur le mythe de l'Exode Castanite, questions que même maintenant les plus grands érudits et patriciens de Castonath épluchaient, armés de nouvelles connaissances de terrain et nouvelles expériences. Ce n'était pas le royaume du [Root.Monarch.GetTitle], cependant, qui dut rapidement tourner [Root.Monarch.GetHerHis] attention vers la montagne de papiers sur [Root.Monarch.GetHerHis] bureau et lignes sans fin de suppliants avec un mal de tête qui se construit."
 flavor_castanor.66.a:0 "Maintenant, comment Castanor s'en est-il sorti en mon absence ?"

