 flavor_castanor.4.t:0 "Progrès de la Voie Légionnaire : [Root.GetName]"
 flavor_castanor.4.surveyDesc:0 "£icon_castanor_dragons£\nAprès quelque temps, nos éclaireurs et ingénieurs ont réussi à élaborer un chemin viable à travers [Root.GetName] pour la construction d'une Voie Légionnaire. Devons-nous procéder ?"
 flavor_castanor.4.constructionDesc:0 "£icon_castanor_dragons£\nDes milliers d'heures-homme, des centaines d'outils usés, et, malheureusement, plus que quelques morts, et la Voie Légionnaire dans [Root.GetName] est complète.\n\nDéjà, des entrepreneurs ont commencé à s'installer le long de la terre surélevée de la Voie Légionnaire, anticipant les besoins de nos soldats. Forges, tailleurs, et même maisons de plaisir ont surgi, quoique leur durée soit une autre question. Au moins, la Voie Légionnaire aidera significativement notre charge logistique ainsi que connecter les confins lointains de notre empire ensemble."
 flavor_castanor.4.a:0 "Commencer la construction !"
 flavor_castanor.4.b:0 "Nous ne pouvons épargner aucune ressource, laisser pour plus tard"
 flavor_castanor.4.c:0 "Voie Légionnaire Complète !"

 flavor_castanor.5.t:0 "Voie Légionnaire Complète chez un Sujet"
 flavor_castanor.5.desc:0 "£icon_castanor_dragons£\nDes milliers d'heures-homme, des centaines d'outils usés, et, malheureusement, plus que quelques morts, et la Voie Légionnaire dans [legionway_prov.GetName] est complète.\n\nDéjà, des entrepreneurs ont commencé à s'installer le long de la terre surélevée de la Voie Légionnaire, anticipant les besoins de nos soldats. Forges, tailleurs, et même maisons de plaisir ont surgi, quoique leur durée soit une autre question. Au moins, la Voie Légionnaire aidera significativement notre charge logistique ainsi que connecter les confins lointains de notre empire ensemble."
