 flavor_castanor.22.t:0 "Flammedragon : La Première, la Plus Fine"
 flavor_castanor.22.desc1:0 "£icon_castanor_dragons£\nFondée par le Progéniteur lui-même, la Flammedragon définit l'art de la guerre Castanorien et tint l'honneur - et la responsabilité - d'être première parmi les premières. La Légion s'efforça toujours vers l'excellence, allant souvent plus loin que ce qui aurait été attendu. Chaque soldat est plus vif, chaque unité est plus coordonnée, chaque bataille est plus décisive.\n\nPartout où la Flammedragon va, les armées sont enhardies par ceux qui incarnent le vrai légionnaire."
 flavor_castanor.22.desc2:0 "£icon_castanor_dragons£\nÉtant première parmi les premières, la Flammedragon définit l'art de la guerre Castanorien et le perfectionna en un seul pilier : le plus grand atout de l'humanité est sa volonté d'apprendre. Ainsi, les légionnaires ont souvent été à l'avant-garde de l'innovation guerrière, et ce qu'ils n'inventaient pas était rapidement assimilé avant d'être mis à bon usage.\n\nMême aujourd'hui, chaque fois que la troupe Castanorienne croise la Flammedragon, ils sont sûrs d'apprendre un truc ou deux."
 flavor_castanor.22.a:0 "L'Exemplarité inspire l'Émulation"

 flavor_castanor.23.t:0 "Bouclier : Le Rempart Dévoué"
 flavor_castanor.23.desc:0 "£icon_castanor_dragons£\nOn dit que les nains aidèrent à mouler le Castanor précoce en une nation appropriée. Dans le militaire, leur influence s'exprima principalement dans l'obstination étrange du Bouclier. Protégeant toujours l'Empire Intérieur, ils le faisaient souvent à grande perte, parfois jusqu'au dernier homme et une dernière fois même au-delà durant la Guerre des Géants.\n\nLe successeur récemment refondé a hérité de ce tempérament inflexible et instille une défiance féroce dans toute population qu'il se met à défendre."
 flavor_castanor.23.a:0 "Quel que soit l'ennemi, quel que soit le coût, nous tenons la ligne."
 castanor_shield_legion_protect_tt:0 "Ce modificateur ne durera que tant que la Légion Bouclier reste dans la région"
 castanor_shield_regional_buff:0 "Protégé par la Légion Bouclier"
 desc_castanor_shield_regional_buff:0 ""

 flavor_castanor.24.t:0 "Épée : Percer le Cœur"
 flavor_castanor.24.desc:0 "£icon_castanor_dragons£\nL'Épée - à la fois ancienne et nouvelle - est soi-disant invaincue en bataille. Si les chroniqueurs Castanoriens sont prompts à célébrer l'entraînement et la discipline supérieurs de la légion, certains esprits moins ancrés suggèrent une intervention divine. Peut-être est-ce simplement leur réputation redoutable affectant le moral ennemi. Quelle que soit la vérité, nul ne peut nier les pertes paralysantes infligées aux ennemis de Castanor."
 flavor_castanor.24.a:0 "Frapper au cœur !"

 flavor_castanor.25.t:0 "Fléau-des-Géants : Forgée en Hiver"
 flavor_castanor.25.desc:0 "£icon_castanor_dragons£\nGénéral Hiver - le fléau de toute campagne mal jugée, le tueur lent et inévitable de mainte armée mal équipée ou prise au dépourvu. Les mois d'hiver signifiaient mort et ralentissement pour beaucoup, mais pas pour la Légion Fléau-des-Géants.\n\nEntraînée pour combattre les derniers des géants dans le nord glacial (principalement le troll errant, de nos jours), rien en deçà du souffle de dragon glacial qui termina leur première itération à la Tragédie de Bal Vroren ne briserait la Légion Fléau-des-Géants."
 flavor_castanor.25.a:0 "Forgée en Hiver"
 castanor_forged_in_winter:0 "Forgée en Hiver"
 desc_castanor_forged_in_winter:0 ""

 flavor_castanor.26.t:0 "Liée-par-Magie : Dieux du Champ de Bataille"
 flavor_castanor.26.desc:0 "£icon_castanor_dragons£\nDe temps en temps, un humble mage d'escouade est poussé au bord du gouffre, que ce soit par la menace de mort en bataille ou quelque autre trauma, et déchaîne une puissance dévastatrice qu'ils ne savaient jamais avoir, ou ne voulaient jamais montrer. Leurs vies sont changées à jamais de ce point, car comment toute armée ou empire pourrait laisser une telle ressource se perdre ?\n\nLa Légion Liée-par-Magie nous a révélé l'un de ces mages puissants. Que devons-nous faire d'eux ?"
 flavor_castanor.26.a:0 "En faire un général"
 flavor_castanor.26.b:0 "Peut-être peuvent-ils servir un rôle comme conseiller ?"

 flavor_castanor.27.t:0 "Serment-de-Tonnerre : Raids Éclair"
 flavor_castanor.27.desc:0 "£icon_castanor_dragons£\nMême si la puissante charge d'une légion entièrement montée est dévastatrice, le vrai talent du Serment-de-Tonnerre est de savoir où un tel assaut sera le plus impactant. Rarement groupés hors combat, les légionnaires cavaliers passent la plupart de leur temps derrière les lignes ennemies, perturbant les convois de ravitaillement et identifiant - ou parfois fabriquant - des faiblesses pour préparer la prochaine bataille décisive.\n\nSi lance et cheval gagnent le jour..."
 flavor_castanor.27.a:0 "...cape et dague pavent la voie."
 castanor_thundersworn_behind_enemy_lines_mod:0 "Couper les Lignes de Ravitaillement"
 desc_castanor_thundersworn_behind_enemy_lines_mod:0 ""

 flavor_castanor.28.t:0 "Brûle-Ponts : Brèche !"
 flavor_castanor.28.desc:0 "£icon_castanor_dragons£\nPremiers dedans, derniers dehors. Telle est la devise des Brûle-Ponts, une devise gagnée par le sang versé dans chaque siège qu'ils rassemblent et chaque château qu'ils abattent. Avec armements et avec acier, avec ruse intelligente et sacrifice brutal, nul sur Halann n'est aussi talentueux pour trouver un chemin à travers tout ce qui s'oppose à eux, peu importe les chances."
 flavor_castanor.28.a:0 "Témoins ! Et puis se ruer derrière eux !"
 castanor_bridgeburners_siege_mod:0 "Brèche des Brûle-Ponts"
 desc_castanor_bridgeburners_siege_mod:0 ""

 flavor_castanor.29.t:0 "Brise-Hordes : Chercher et Détruire"
 flavor_castanor.29.desc:0 "£icon_castanor_dragons£\nQuelle est la meilleure façon d'arrêter une masse déchaînée d'infanterie, berserk et perdue dans la soif de sang ? Les Brise-Hordes savent : Tuer le leader, et le reste se brisera.\n\nNulle autre Légion n'est quite aussi bonne pour rechercher, appliquer la pression à, et traquer les généraux et leaders ennemis, puis nettoyer le désordre laissé derrière."
 flavor_castanor.29.a:0 "Briser leur esprit !"

