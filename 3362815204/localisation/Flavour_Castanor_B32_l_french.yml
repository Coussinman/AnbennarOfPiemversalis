 dwarf_friend_trial_jewelry_tt:0 "Notre ami nain sera probablement heureux de ce cadeau, si nous réussissons les épreuves"
 dwarf_friend_trial_weapon_tt:0 "Notre ami nain sera probablement en extase avec ce cadeau, si nous réussissons les épreuves"
 dwarf_friend_trial_stick_tt:0 "Notre ami nain sera probablement déçu de ce cadeau, si nous réussissons les épreuves"
