 soloPatricianText:0 "Un patricien de Castonath"
 soloPatricianTextEdharWin:0 "Un patriarche de l'une des plus puissantes familles patriciennes"
 soloDignitaryText:0 "Un curieux dignitaire étranger"
 soloAcademicText:0 "Un académicien arrogant"
 soloPeasantText:0 "Un paysan naïf"
 soloPeasantTextEdharWin:0 "Un jeune rejeton d'une faible famille patricienne"
 soloPriestText:0 "Un vieux prêtre"
 soloMageText:0 "Un mage ambitieux"

 # Bunch of dudes want to try the trials
 castanortrials.97.t:0 "Épreuves de Castan : Les Aspirants Paraissent"
 castanortrials.97.desc:0 "Les nouvelles de la mort de notre ancien dirigeant se sont répandues au loin à travers notre royaume. Avec cette réouverture des Épreuves de Castan, tavernes et maisons de réunion bourdonnent de ragots quant à savoir qui osera tenter les Épreuves. Beaucoup nourrissent secrètement la conviction qu'ils réussiraient assurément sans peine, mais peu rassemblent la bravoure et la détermination nécessaires pour effectivement voyager depuis leurs demeures confortables jusqu'au Mont des Épreuves.\n\nC'est le cas, jusqu'à présent. Plusieurs aspirants ont fait connaître leur intention de tenter les Épreuves, et une date a été choisie pour qu'ils entreprennent l'ascension simultanément. Naturellement, un seul peut finalement devenir Castan.\n\n§GNous devons choisir l'un des aspirants pour tenter de le mener à travers les Épreuves de Castan. Mais prenez garde, échouer pourrait signifier que l'un des autres aspirants réussira.§!"

 castanortrials.97.a:0 "L'Aventurier Audacieux"
 castanortrials_adventurer_pick_tt:0 "Cet aventurier juvénile et fougueux manie habilement la lame et fait preuve de débrouillardise, quoique manquant peut-être d'expérience administrative ou diplomatique."
 castanortrials.97.b:0 "Le Noble Puissant"
 castanortrials_noble_pick_tt:0 "Le noble a grandi dans le pouvoir et la richesse relative - mais ne sous-estimez point ses capacités dans les sphères diplomatique et militaire, ayant été formé toute sa vie dans ces compétences."
 castanortrials.97.c:0 "Le Général Renommé"
 castanortrials_general_pick_tt:0 "Logisticien et tacticien talentueux, le général n'est pas non plus malhabile avec la lame. Cependant, le général répugne à traiter les affaires diplomatiques."
 castanortrials.97.d:0 "Le Riche Marchand"
 castanortrials_merchant_pick_tt:0 "L'esprit tourné vers l'inventaire et le profit, mais toujours avide de nouveaux spectacles et expériences, le marchand est grand voyageur et familier des situations inconnues et difficiles, échappant à mainte situation délicate par ruse et débrouillardise."
 castanortrials.97.e:0 "Le Patricien de Castonath"
 castanortrials_patrician_pick_tt:0 "Ayant grandi dans les rues labyrinthiques et les tours altières de Castonath, le Patricien maîtrise bien les affaires d'État ainsi que l'administration. Quoique n'étant point un mage puissant, le Patricien possède également quelque capacité magique mineure, cultivée au fil d'années de sélection minutieuse au sein des familles patriciennes."
 castanortrials.97.f:0 "Le Curieux Dignitaire Étranger"
 castanortrials_dignitary_pick_tt:0 "Maître diplomate de carrière, le dignitaire s'est mystérieusement immiscé dans cette 'curieuse tradition'. Il ne possède cependant aucune compétence militaire ou de combat."
 castanortrials.97.f2:0 "Le Dignitaire Patricien Expérimenté"
 castanortrials_dignitary_patrician_pick_tt:0 "Maître diplomate de carrière, ce dignitaire patricien a aiguisé ses talents de négociation et d'affaires au travers d'années d'expérience en Bulwar. Il ne possède cependant aucune compétence militaire ou de combat."
 castanortrials.97.g:0 "L'Académicien Arrogant"
 castanortrials_academic_pick_tt:0 "Cet académicien confiant, bien équilibré et érudit, croit qu'il est grand temps d'avoir un Castan moins axé sur le militaire."
 castanortrials.97.h:0 "Le Paysan Naïf"
 castanortrials_peasant_pick_tt:0 "Ce jeune aspirant croit de tout son cœur que même le plus humble des paysans peut devenir Castan, pourvu qu'il possède un esprit combatif digne."
 castanortrials.97.h2:0 "Le Rejeton"
 castanortrials_weak_scion_pick_tt:0 "Ce jeune patricien, brisé par une succession de mauvaises affaires, croit de tout son cœur que même le plus humble des rejetons peut devenir Castan et redonner gloire à sa famille, pourvu qu'il possède un esprit combatif digne."
 castanortrials.97.i:0 "Le Prêtre Magnanime"
 castanortrials_priest_pick_tt:0 "Ce prêtre a consacré des décennies à gérer les devoirs administratifs de l'église, et croit que Castanor sera mieux servi sous la guidance d'un serviteur de la divinité. Quoique n'étant point un mage puissant, le prêtre possède également quelque capacité magique naturelle mineure."
 castanortrials.97.j:0 "Le Mage Ambitieux"
 castanortrials_mage_pick_tt:0 "Le mage, ayant maîtrisé plusieurs écoles de magie, est prêt pour son prochain défi. Quoique armé de magies puissantes, le mage fait quelque peu défaut dans tous les autres domaines du gouvernement."

 # Choose between dynastic or original version of the trial
 castanortrials.98.t:0 "La Question de la Succession"
 castanortrials.98.desc:0 "Tout dirigeant de Castanor doit passer les Épreuves de Castan pour être considéré comme légitime - cela ne fait aucun doute. Durant la majeure partie de l'histoire de Castanor, la mort d'un Castan déclenchait une ruée vers le Mont des Épreuves, alors que les aspirants rivalisaient pour le droit de devenir le prochain Castan.\n\nTelle fut la coutume pendant des siècles, jusqu'à ce que les Ébongivre Gérudiens arrachent le contrôle des Épreuves pour eux-mêmes, instaurant une politique où seuls les héritiers directs de la dynastie Ébongivre étaient autorisés sur le Mont des Épreuves pour tenter les Épreuves. Nous voici à un carrefour, en tant que premiers à réussir les Épreuves depuis de nombreux siècles. Avec les Épreuves rétablies maintenant, quelle sera notre politique ?"
 castanortrials.98.a:0 "Demeurer fidèle aux traditions - succession originelle"
 castanortrials.98.b:0 "Les Ébongivre avaient la bonne idée - succession dynastique"

 # Castanorian Interregnum
 castanortrials.99.t:0 "La Mort d'un Castan"
 castanortrials.99.desc:0 "Avec la mort de notre ancien dirigeant, le moment est venu pour les Épreuves de Castan de décider qui est digne de régner sur Castanor ensuite. Jusqu'à ce qu'un aspirant passe les Épreuves, notre nation demeurera sans gouvernail et à la dérive."
 castanortrials.99.a:0 "Un temps de deuil, certes, mais aussi de préparation et d'opportunité"
 castanorInterregnumTT:0 "Un conseil d'interrègne prendra le contrôle jusqu'à ce que le prochain Castan soit jugé digne par les épreuves"

 # Starting/introductory event (also launches the first trial)
 castanortrials.101.t:0 "Les Épreuves de Castan"
 castanortrials.101.desc1:0 "Les Épreuves de Castan - une tradition et un mode de succession unique à Castanor - furent établies en 618 AA. Le quasi-mythique Castan le Progéniteur, tombé durant le Premier Grand Nettoyage des années après avoir vaincu une invasion gnollaise menée par la démoniaque Xhazobine, laissa derrière lui une période d'interrègne lourde d'incertitude. L'habile Castan Fléau-des-Bêtes endossa le manteau d'Empereur après avoir établi les Épreuves de Castan, une série de tests conçus pour déterminer un successeur digne de Castanor. Chaque Castan successif devait passer les Épreuves laissées par ses prédécesseurs, tout en ajoutant sa propre épreuve aux Épreuves à la fin.\n\nLes Épreuves continuèrent pendant des siècles, jusqu'à ce que le Roi-Sorcier fasse s'écrouler Castanor avec ses ambitions sur le reste de Cannor. Sa défaite finale survint à la Bataille du Mont des Épreuves, où une bande composée de héros des Royaumes-Libres et de leurs sauveurs elfiques vainquit le Roi-Sorcier. Les Épreuves furent irréparablement endommagées durant la bataille, leur magie soit drainée, soit sectionnée, soit autrement rendue inutile. Ou du moins le croyait-on, à l'époque.\n\nPour restaurer Castanor, le premier empire humain et maître d'une grande partie de Cannor pendant des siècles, notre dirigeant doit passer les Épreuves de Castan, comme l'a fait chaque dirigeant de Castanor par le passé. Partant des portes de la Citadelle du Nord, le point de départ traditionnel des Épreuves, [Root.Monarch.GetName] se prépare pour ce qui sera assurément un voyage long et ardu."
 castanortrials.101.desc2:0 "Les préparatifs accomplis, [Root.castanorTrialsNameIdentifier] s'est rendu à la Citadelle du Nord - le point de départ traditionnel des Épreuves de Castan. Les Épreuves commenceront à l'aube, mais pour l'instant, l'aspirant calme ses nerfs comme le faisaient les anciens aspirants-Castan - avec la boisson, ou la méditation, ou des joutes amicales et des parties de cartes avec la garnison, et ainsi de suite."
 castanortrials.101.desc3:0 "Les préparatifs accomplis, les aspirants se sont rendus à la Citadelle du Nord - le point de départ traditionnel des Épreuves de Castan. Les Épreuves commenceront à l'aube, mais pour l'instant, les aspirants calment leurs nerfs comme le faisaient les anciens aspirants-Castan - avec la boisson, ou la méditation, ou des joutes amicales et des parties de cartes avec la garnison, et ainsi de suite."

 castanortrials.101.a:0 "Il est temps de partir"

 # Launch the second trial
 castanortrials.102.t:0 "Épreuves de Castan : Le Périple Continue"
 castanortrials.102.desc:0 "Il est maintenant midi, alors que la tentative de [Root.castanorTrialsNameIdentifier] se poursuit. La confiance grandit, car nombre des épreuves les plus simples sont accomplies, mais la plus difficile reste encore à venir."
 castanortrials.102.a:0 "Poursuivre l'avancée"

 # Launch the third trial
 castanortrials.103.t:0 "Épreuves de Castan : Le Sommet en Vue"
 castanortrials.103.desc:0 "Le soleil décline toujours plus bas alors que les Épreuves de Castan approchent de leur conclusion. Le Mont des Épreuves baigne désormais dans la lueur douce et brumeuse du couchant, avec les arbres projetant des ombres oscillantes et allongées dans la brise crépusculaire. La majorité des Épreuves ont été accomplies, mais une Épreuve demeure encore avant que [Root.castanorTrialsNameIdentifier] ne puisse gravir le sommet même du Mont des Épreuves et être couronné prochain Castan."
 castanortrials.103.a:0 "Poursuivre l'avancée"

 # Coronation party
 castanortrials.104.t:0 "Couronnement d'un Nouveau Castan !"
 castanortrials.104.desc:0 "[Root.Monarch.GetName] est revenu du Mont des Épreuves, les lèvres silencieuses sur l'épreuve qui s'est déroulée là-haut, mais aussi avec des yeux brillants de triomphe et d'autorité. Il est manifeste pour tous que [Root.Monarch.GetName] a passé les Épreuves, et sera oint comme le nouveau Castan. \n\n'Je jure de défendre ma terre et mon peuple jusqu'à la fin de mes jours,' \n'mais n'apporterai point de conflit injuste en ce monde.' \n'Je jure de repousser la corruption et le péché tant mondains que divins,' \n'et de dire la vérité à jamais.' \n'Je jure de demeurer inébranlable dans les jours les plus sombres de Castanor, car j'en suis le gardien' \n'Que les dieux écoutent mes paroles et me jugent digne de leur divine majesté, et qu'elle puisse bénir Castanor longtemps après que je ne sois plus.'"
 castanortrials.104.descRavelian:0 "[Root.Monarch.GetName] est revenu du Mont des Épreuves, les lèvres silencieuses sur l'épreuve qui s'est déroulée là-haut, mais aussi avec des yeux brillants de triomphe et d'autorité. Il est manifeste pour tous que [Root.Monarch.GetName] a passé les Épreuves, et sera oint comme le nouveau Castan. \n\n'Je jure de défendre ma terre et mon peuple jusqu'à la fin de mes jours,' \n'mais n'apporterai point de conflit injuste en ce monde.' \n'Je jure de repousser la corruption et le péché tant mondains que divins,' \n'et de dire la vérité à jamais.' \n'Je jure de demeurer inébranlable dans les jours les plus sombres de Castanor, car j'en suis le gardien' \n'Que le dieu unique écoute mes paroles et me juge digne de l'Unique Vérité, et qu'il puisse bénir Castanor longtemps après que je ne sois plus.'"
 castanortrials.104.a:0 "Mon devoir ne fait que commencer."
 patrician_castan:0 "Castan Patricien"
 desc_patrician_castan:0 "L'actuel Castan est membre de l'une des prestigieuses et anciennes familles patriciennes de Castonath."
 mage_castan_tt:0 "[Root.Monarch.GetName] sera §OLégendaire§! dans une école de magie aléatoire.\n[Root.Monarch.GetName] sera §GRenommé§! dans deux écoles de magie aléatoires"

 # Rally Cry
 castanortrials.200.t:0 "Épreuve de Castan XIII le Silencieux"
 castanortrials.200.desc:0 "Non loin de l'entrée principale des épreuves était marquée l'une des premières épreuves que tout Castan prospectif devait passer. Gravée de manière proéminente sur une pierre par ailleurs quelconque se trouvait l'épreuve de Castan XII le Silencieux. Debout au pied du rocher, [Root.castanorTrialsNameIdentifier] doit pousser un cri de ralliement si fort que la garnison de la Citadelle du Nord puisse l'entendre clairement et élever une réponse."
 castanortrials.200.a:0 "Tenter d'utiliser la magie pour amplifier le cri de ralliement"
 castanortrials.200.b:0 "Fabriquer un engin pour amplifier votre voix"
 castanortrials.200.c:0 "Respirer profondément et crier aussi fort que possible"
 castanortrials.201.t:0 "Épreuve de Castan XIII le Silencieux : Succès !"
 castanortrials.201.desc:0 "[Root.castanorTrialsNameIdentifierCap] pousse un mugissement puissant de toute la force de ses poumons, effrayant plusieurs petits animaux hors des sous-bois. Le cri résonne à travers la forêt, amplifié et porté par le vent.\n\nAvant même que la garnison de la Citadelle du Nord n'ait la chance de lever un drapeau en reconnaissance, la pierre marquée rougeoie vivement, pulsant d'énergie magique légère, signifiant le succès de [Root.castanorTrialsNameIdentifier] à cette épreuve particulière."
 castanortrials.201.a:0 "Une d'accomplie, beaucoup d'autres à venir"
 castanorTrialsFailDescriptionQuietDynastic:0 "[Root.Monarch.GetName] pousse un mugissement puissant de toute la force de ses poumons, effrayant plusieurs petits animaux hors des sous-bois. La forêt se calme, étrangement silencieuse après l'éclat soudain.\n\n[Root.Monarch.GetName] attend, guettant la confirmation de la garnison de la Citadelle du Nord qui devrait assurément venir. Après plusieurs minutes sans réponse, [Root.castanorTrialsNameIdentifier] rassemble à nouveau son souffle et crie dans le silence persistant. Encore une fois, le cri se perd dans le vent, et aucune confirmation n'apparaît. Frustré, [Root.castanorTrialsNameIdentifier] essaie encore, et encore, et encore, jusqu'à ce que finalement, tendue au-delà de son point de rupture, la voix de [Root.Monarch.GetName] s'éteigne complètement...\n\n"
 castanorTrialsFailDescriptionQuietOriginal:0 "[Root.castanorTrialsNameIdentifierCap] pousse un mugissement puissant de toute la force de ses poumons, effrayant plusieurs petits animaux hors des sous-bois. La forêt se calme, étrangement silencieuse après l'éclat soudain.\n\n[Root.castanorTrialsNameIdentifierCap] attend, guettant la confirmation de la garnison de la Citadelle du Nord qui devrait assurément venir. Après plusieurs minutes sans réponse, [Root.castanorTrialsNameIdentifier] rassemble à nouveau son souffle et crie dans le silence persistant. Encore une fois, le cri se perd dans le vent, et aucune confirmation n'apparaît. Frustré, [Root.castanorTrialsNameIdentifier] essaie encore, et encore, et encore, jusqu'à ce que finalement, tendue au-delà de son point de rupture, la voix de [Root.castanorTrialsNameIdentifier] s'éteigne complètement.\n\n[Root.castanorTrialsNameIdentifierCap] s'assoit abattu, sachant que son échec signifiait que le titre de Castan irait à un autre...\n\n"

 # Draw map
 castanortrials.203.t:0 "Épreuve de Castan V le Grand"
 castanortrials.203.desc:0 "Le sentier au-delà de la Citadelle du Nord s'estompe lentement mais sûrement dans l'antique forêt. Des arbres noueux encombrent l'épreuve, bâtissant une canopée tachetée avec leurs bras moussus et étendus. Des heures de voyage difficile plus tard, le sentier forme enfin une boucle vers une crête rocheuse, regardant vers le sud en direction de la Citadelle du Nord et au-delà.\n\nEn ce jour particulièrement clair, les terres de Castanor s'étendaient loin dans la distance. Il y avait Castonath, les sections basse et haute clairement délimitées même à distance. Et encore plus loin au-delà, on pouvait presque imaginer le miroitement brumeux du Lac Argenté.\n\nIci se trouvait l'épreuve de Castan V le Grand, qui annonça une période d'expansion et de croissance quasi continues pour Castanor il y a des millénaires. Au précipice de la crête se dressait un bureau de pierre massif, avec le contour de l'entièreté de Cannor méticuleusement gravé dessus. D'un toucher léger à la pierre étrangement froide, [Root.castanorTrialsNameIdentifier] découvrit qu'une fine ligne blanche apparaissait partout où ses doigts traçaient. Pour passer outre, [Root.castanorTrialsNameIdentifier] doit dessiner les frontières de Castanor telles qu'elles sont actuellement, et puis telles qu'elles SERONT."
 castanortrials.203.a:0 "Mon règne verra l'expansion de Castanor dans [castanor_claim_1.GetAreaName]"
 castanortrials.203.b:0 "Mon règne verra l'expansion de Castanor dans [castanor_claim_2.GetAreaName]"
 castanortrials.203.c:0 "Mon règne verra l'expansion de Castanor dans [castanor_claim_3.GetAreaName]"
 castanortrials.203.d:0 "Mon règne se concentrera sur les affaires intérieures."
 castanTheGreatSuccessEffect1:0 "Si nous réussissons les épreuves, nous obtiendrons des revendications sur la Zone §Y[castanor_claim_1.GetAreaName]§!"
 castanTheGreatSuccessEffect2:0 "Si nous réussissons les épreuves, nous obtiendrons des revendications sur la Zone §Y[castanor_claim_2.GetAreaName]§!"
 castanTheGreatSuccessEffect3:0 "Si nous réussissons les épreuves, nous obtiendrons des revendications sur la Zone §Y[castanor_claim_3.GetAreaName]§!"
