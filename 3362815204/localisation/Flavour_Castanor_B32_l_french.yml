 flavor_castanor.30.t:0 "Troisième Grand Nettoyage : Attiser les Flammes"
 flavor_castanor.30.desc:0 "Les arbitres du Troisième Grand Nettoyage partirent avec des esprits clairs et cœurs légers, résolus dans leur détermination contre les fées qui ont si longtemps fait des Bois Profonds leur domaine. Un quart de cette multitude fière ne survivra pas l'année, car les fées ne renonceront pas facilement à leurs foyers. Ceux non piétinés par des satyres ou mutilés par des bêtes forestières poussées en frénésie surnaturelle commenceront à questionner silencieusement leur implication dans le Nettoyage, et un autre quart de l'armée s'éclipsera au milieu du chaos de feu et tromperie fée. Pour le reste, le Troisième Grand Nettoyage est un creuset et les Bois Profonds la chaleur qui façonne les Légions renaissantes d'un Empire longtemps mort."
 flavor_castanor.30.a:0 "Nous ne montrerons aucune pitié aux fées."

 flavor_castanor.31.t:0 "Troisième Grand Nettoyage : Une Forêt Rougeoyante"
 flavor_castanor.31.desc:0 "Des années d'effort plus tard, et les clairières extérieures ont été réduites à rien que cendre et poussière au vent. Ciranmyna, la grande montagne, se dresse nue sous le dur soleil, ses faces rocheuses mises à nu de mousse accrochée et nettoyées de vignes tordues. Le Lac Silencieux vit finalement selon son nom, alors que le Troisième Grand Nettoyage a défriché les grandes mangroves et marais qui hébergeaient autrefois le bourdonnement incessant de moustiques et croassements de grenouilles. Partout, la terre commence à guérir, de travers et lentement, avec l'absence soudaine des fées qui avaient gouverné le sauvage ici si longtemps. Les colons Castanoriens commencent déjà à s'installer dans les zones qui furent d'abord nettoyées par le feu, balayant la cendre pour révéler un sol nouvellement et richement fertilisé."
 flavor_castanor.31.a:0 "Continuez à pousser plus profond !"

 flavor_castanor.32.t:0 "Troisième Grand Nettoyage : Une Forêt Enflammée"
 flavor_castanor.32.desc:0 "L'enchevêtrement des clairières centrales est un défi. C'est ici que les féeries touchent Halann de plus près, et ici que l'air lui-même miroite d'une énergie étrange et troublante. Des régiments entiers disparaissent en hurlant dans de grandes fosses d'os rejetés, limés tranchants comme rasoirs, tandis que des bêtes tordues et déformées tout muscle et dents traquent nos Légions la nuit. Les ronces épineuses résistent à toutes tentatives de les défricher, giclant un fac-similé de sang quand creusées avec une lame et refusant de prendre feu quand mises à la torche. Encore, le Troisième Grand Nettoyage continue, méthodiquement et lentement quand possible et flamboyant brillant-soleil quand nos mages sont appelés pour défricher un lopin particulièrement têtu. Éventuellement, les puissants pics du Serpentreach et l'Échine du Serpent sont visibles au loin..."
 flavor_castanor.32.a:0 "La fin des bois maudits est en vue !"

 flavor_castanor.33.t:0 "Troisième Grand Nettoyage : Une Forêt Embrasée"
 flavor_castanor.33.desc:0 "Alors que le Troisième Grand Nettoyage pousse plus profond, la forêt semble grandir toujours plus désespérée. Dans le lopin de forêt que les elfes des bois appellent le bosquet de flèches, le sol lui-même s'effondre au moindre tremblement, et des centaines sont perdus aux profondeurs calcaires. La rivière éponyme du bosquet de rivière semble pulser chaotiquement, coulant à sec un jour avant de déborder ses rives et noyer un camp de soldats campés le suivant. Et le bosquet d'ombre était le pire de tous, avec l'influence rampante des Unseelie la plus forte là. Nos soldats sont à la hauteur de la tâche, cependant, grimement résolus à voir ceci jusqu'au bout."
 flavor_castanor.33.a:0 "Finissons-en !"

 flavor_castanor.34.t:0 "Troisième Grand Nettoyage : Les Habitants des Bois Profonds"
 flavor_castanor.34.desc:0 "Le gémissement d'un enfant perce l'air lourd de la forêt, comme un couteau dans un gâteau. Il coupe à travers le léger bruissement d'un cerf alors qu'il picore l'herbe de prairie, pousse de côté le sifflement de la brise alors qu'elle serpente son chemin passé les feuilles ondulant dans le vent. Il surpasse une cacophonie de chant d'oiseaux et même le ruissellement rapide d'un ruisseau, avant qu'il ne se pose finalement dans les oreilles de ceux qui écoutent. C'est un son que les elfes des bois des Bois Profonds connaissent trop bien, ces jours-ci, harcelés de plus en plus alors que d'étranges hommes emblazonnés d'un dragon d'argent marchent impitoyablement.\n\nLe Troisième Grand Nettoyage commença par nécessité aux bords les plus extérieurs et faibles des Bois Profonds, à la transition en patchwork entre les terres soigneusement tendues et habitées du Castanor Sud et la forêt proprement dite. Au début, beaucoup des elfes des bois qui avaient si longtemps fait leurs foyers dans les Bois Profonds se prirent simplement plus profond dans la forêt. Beaucoup de tentatives avaient été faites pour dompter la forêt, de diverses magnitudes, et toutes avaient échoué, après tout, et d'ailleurs, les elfes des bois n'étaient pas encore là quand Fléau-des-Bêtes mena son nettoyage. Mais alors que la conflagration se répandit, il fut impossible d'ignorer cette tentative particulière, plus. Beaucoup appellent à la guerre totale contre les intrus, mais plus voient ceci comme une opportunité de libérer leur société des fées volages, qui ont été respectées et craintes, mais rarement vénérées.\n\nEt du côté Castanorien, beaucoup se demandent quoi faire avec ces cousins perdus des elfes de Lune et Soleil, alors que les rencontres avec des établissements hâtivement abandonnés et attaques de guérilla surprise augmentent. Débarrasser le monde de l'influence insidieuse des fées et sauvagerie bestiale les Castanoriens pouvaient justifier, mais les elfes des bois étaient un rappel inconfortable de la vraie gravité de leur tâche. Et ainsi, le Troisième Grand Nettoyage regarde vers [Root.Monarch.GetTitle] pour guidance."
 flavor_castanor.34.a:0 "Que ceux qui renoncent aux fées nous rejoignent."
 flavor_castanor.34.b:0 "Ils ont fait leur lit avec les fées, maintenant qu'ils y dorment !"

 flavor_castanor.35.t:0 "Troisième Grand Nettoyage : Les Rebelles de la Forêt"
 flavor_castanor.35.desc:0 "Avec leur forêt enflammée, beaucoup des habitants des Bois Profonds se sont rassemblés pour faire un dernier stand désespéré, s'alignant entièrement avec les fées."
 flavor_castanor.35.a:0 "Sans plaisir, nous devons les abattre."

 flavor_castanor.36.t:0 "Troisième Grand Nettoyage : Sceller les Liens Verdoyants"
 flavor_castanor.36.desc:0 "Les Liens Verdoyants sont où le tissu entre les féeries et notre monde est le plus mince. C'est là que les fées peuvent se déverser dans les Bois Profonds, et là que nous pouvons similairement voyager vers leur domaine. Au fil des années, nos mages ont beaucoup appris sur les fées et leur monde par nécessité, et ont développé plusieurs façons de les bannir du nôtre, avec des degrés variés de succès. Bien que nous soyons incapables de les fermer entièrement, nous pouvons au moins sévèrement affaiblir ces liens par lesquels elles répandent leur influence insidieuse, et finalement finir ce que Castan II Fléau-des-Bêtes commença."
 flavor_castanor.36.a:0 "Concluez le Troisième Grand Nettoyage !"

 flavor_castanor.37.t:0 "Troisième Grand Nettoyage : Incursions des Féeries"
 flavor_castanor.37.descCorgi:0 "Des rapports sont arrivés des Bois Profonds de nouvelles inhabituelles. Apparemment une armée de chiens fut déchaînée sur les bûcherons par les sauvages. Les chiens, identifiés comme « Corgis », étaient légèrement blindés d'écorce et vignes, les protégeant des éléments et projectiles légers. La bataille dura environ une demi-heure avant que les corgis puissent être repoussés. Beaucoup des ouvriers souffrirent de blessures légères, avec des rapports de quelques victimes. Ceci soulève beaucoup de questions. Pourquoi les fées entraînaient-elles des corgis et non quelque bête mutée ou plus forte ? Si les sauvages domestiquent des chiens, sont-ils encore des chiens sauvages, ou des chiens domestiqués ? Questions pour un âge plus doux et noble, peut-être. L'incursion a été réprimée, et c'est tout ce qui compte pour nous."
 flavor_castanor.37.desc1:0 "Notre fermeture des Liens Verdoyants n'est pas aussi complète que nous le voudrions, il semble. Tandis que nous avons été occupés à intégrer les Bois Profonds dans notre empire, les fées se sont préparées, et ont lancé une petite incursion dans nos terres depuis les Liens Verdoyants. Heureusement, notre population elfique des bois, qui est quite familière avec les machinations des fées, fut capable d'émousser et disperser le pire des attaques avant que mot n'arrive même à nous de la brèche. Et apparemment, les cadavres de fées font un grand engrais !"
 flavor_castanor.37.desc2:0 "Notre fermeture des Liens Verdoyants n'est pas aussi complète que nous le voudrions, il semble. Tandis que nous avons été occupés à intégrer les Bois Profonds dans notre empire, les fées se sont préparées, et ont lancé une petite incursion dans nos terres depuis les Liens Verdoyants."
 flavor_castanor.37.a:0 "Maintenant, nettoyer les restes..."
 flavor_castanor.37.b:0 "Repoussez-les d'où elles vinrent !"

 flavor_castanor.38.t:0 "Troisième Grand Nettoyage : Des Cendres, de l'Or Noir"
 flavor_castanor.38.desc:0 "Une des nombreuses équipes que nous avons travaillant jour et nuit débarrassant la cendre et les restes brûlés des Bois Profonds a rapporté un minerai étrange et noir contrairement à tout ce que nous avons vu jusqu'ici. Après investigation par nos artificiers et érudits, il semble être un riche dépôt de charbon !"
 flavor_castanor.38.a:0 "Du charbon, vous dites ?"

 flavor_castanor.39.t:0 "Troisième Grand Nettoyage : Repeuplement des Bois Profonds"
 flavor_castanor.39.desc:0 "Le défrichement des Bois Profonds a apporté une opportunité incalculable pour nos citoyens. Voici une terre nouvellement mise à nu, une frontière où quiconque peut faire sa fortune ou s'établir, loin des chaînes de leurs vies passées. Une communauté particulièrement grande et prospère s'est formée à [repopulate_deepwoods_prov.GetName], et la nouvelle de ses portes ouvertes se répand au loin."
 flavor_castanor.39.a:0 "Réclamons ces terres pour la civilisation !"

