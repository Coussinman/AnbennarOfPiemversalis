 flavor_castanor.110.t:0 "Sac de [prov_to_sack.GetName]"
 flavor_castanor.110.desc:0 "£icon_castanor_dragons£\nLes gnomes d'antan étaient bien plus grands que ceux d'aujourd'hui ; mais hélas, ils poursuivent encore des délires de grandeur en poursuite de ces jours passés. Pour toute leur ingéniosité et adaptabilité, ils se sont révélés incapables d'arrêter notre avance et occupation. Nous nous assurerons qu'ils ne tentent plus jamais de nous égaler - saisissez quelles richesses et technologie ils possèdent, et tournez-le à notre avantage !"
 flavor_castanor.110.a:0 "Écrasez toute résistance"

 flavor_castanor.111.t:0 "Sac d'Anbenncóst"
 flavor_castanor.111.desc:0 "£icon_castanor_dragons£\nLa fière cité d'Anbenncóst a connu de meilleurs jours - elle est tombée en désuétude au milieu du bourbier de politique impériale contemporaine et corruption et son sac durant les Guerres du Lilas. Tandis qu'un effort vaillant a été fait par les locaux pour restaurer leur héritage, nous devons les priver de leurs gains récents, car tout état se ralliant autour des idéaux de l'ancienne Dameria et sa république est un affront à notre intendance. La plus grande cité du monde Anbenncóst ne sera jamais – écrasez ces parvenus où ils se tiennent."
 flavor_castanor.111.a:0 "Écrasez toute résistance"

 flavor_castanor.120.t:0 "Citadelle des Cieux"
 flavor_castanor.120.desc:0 "£icon_castanor_dragons£\nLa cité-falaise de Gelkalis tire son nom des Gelkar, ces robustes chevriers des montagnes, qui ont repoussé les harpies si longtemps. Ils nous repoussèrent aussi, et se battirent bravement, nous faisant payer un prix lourd en sang pour chaque victoire durement gagnée, mais tombèrent éventuellement, comme ils le devaient, devant nos Légions implacables.\n\nEt pour les honorer, ces gens des montagnes, que nous avons subjugués, nous avons démoli cette capitale à eux et l'avons refaite à l'image de Castanor, corps et âme. Gelkalis sera connue dorénavant comme Bal Hefun, et elle sera présidée par cette Citadelle des Cieux à jamais. De Bal Hefun, nous gouvernerons les Collines Harpies, et les harpies avec elles, pacifiées sous suzeraineté Castanorienne. Les Gelkar aussi seront conscrits dans nos Légions, ces robustes gens des montagnes, et avec eux à nos côtés, nul terrain ne sera trop rugueux pour nos troupes à endurer !"
 flavor_castanor.120.a:0 "Elle se dressera pendant mille ans"
 castanor_unlock_legionway_gelkalis:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de Bal Ouord à cette citadelle, pourvu que nous contrôlions la terre et que les Voies Légionnaires prérequises aient été construites"

 flavor_castanor.121.t:0 "Citadelle de l'Ancien Damenath"
 flavor_castanor.121.desc:0 "£icon_castanor_dragons£\nDamenath était la capitale de la République Damérienne, ce parvenu, qui fit un pied de nez à Castanor il y a tant de siècles. Nous eûmes le dernier rire, cependant. Durant le Jour des Cieux Cendrés, la moitié de la cité fut inondée, et ce qui resta fut rasé cinq siècles plus tard, durant l'Éveil des Dragons. Et Castonath ? Vrai, notre capitale est passée par sa part d'épreuves, mais elle a émergé plus forte. Quant à Damenath, elle reste enterrée, comme elle le devrait.\n\nLe Magistère, cette cabale sorcière de conspirateurs en devenir, a gouverné depuis le pitoyable vestige de l'Ancien Damenath depuis qu'ils rassemblèrent les princes querelleurs de Cannor dans l'Empire d'Anbennar. Mais Anbennar est parti, et Castanor gouverne une fois de plus. Par la construction de la Citadelle de l'Ancien Damenath sur l'ancienne capitale du Magistère, nous avons cimenté notre suprématie sur le Dameshead et refait le Damesear à notre image ! Avec cette cité nouvellement faite - appelée Bal Damenath - nous surveillerons les terres agitées de l'ancienne Dameria, et écraserons toute opposition à notre règne. Et, contrairement à son prédécesseur, Bal Damenath ne tombera jamais !"
 flavor_castanor.121.a:0 "Elle se dressera pendant mille ans"

 flavor_castanor.122.t:0 "Citadelle de la Porte du Chagrin"
 flavor_castanor.122.desc:0 "£icon_castanor_dragons£\nKheterata est une vieille nation, et son cœur a toujours été le Delta du Chagrin de la Mère, cette rivière fertile qui coule toujours vers le sud. Les Khets se battirent dur, et entreprirent de grands exploits de magie pour nous repousser, mais ils n'étaient pas de taille pour nos Légions... et si Elikhet ou Nirakhet souhaitent litiguer la question, qu'ils viennent à Castonath eux-mêmes et argumentent leur cas devant [Root.Monarch.GetName].\n\nLe Delta a toujours été le cœur de la production alimentaire de Kheterata. Maintenant que nous avons saisi le contrôle dessus, la générosité agricole de Kheterata est nôtre aussi, libre de nourrir nos gens et nos Légions. Cependant, il ne conviendrait pas de le laisser sans défense. Il reste encore une peste constamment bouillonnante de gnolls au sud, cet ancien ennemi de Castan II, le Fléau-des-Bêtes, et nous devons rester constamment en garde contre cette menace. Ainsi, nous avons réaménagé le fort de la Porte du Chagrin et l'avons reconstruit en citadelle de conception Castanorienne, estampillant notre sceau sur la terre des Khets à jamais ! Qu'ils se souviennent à jamais que c'est nous qui gouvernons dans ces parties. La Porte du Chagrin n'est plus ; Bal Ledgaht est tout ce qui reste."
 flavor_castanor.122.a:0 "Nulle mère ne pleurera pour son fils tant que cette citadelle se dresse !"
 castanor_unlock_legionway_kheterata:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de nos citadelles Bulwari à celle-ci, pourvu que nous contrôlions la terre et que les Voies Légionnaires prérequises aient été construites"

 flavor_castanor.123.t:0 "Citadelle de Guet du Dragon"
 flavor_castanor.123.desc:0 "£icon_castanor_dragons£\nLa Côte du Dragon fut ravagée par le Soulèvement Kobold, qui sonna le glas de mort pour l'ancienne Hiérarchie Gnome. La Hiérarchie est tombée... pourtant Castanor endure. Les gnomes ont été amenés sous notre règne, et les kobolds ont été faits pour s'agenouiller. La Côte du Dragon est nôtre - et si quelques provinces restent encore hors de notre prise, qu'importe ? Elles tomberont bientôt assez aussi.\n\nLe cœur de nos conquêtes sur la Côte du Dragon sera l'établissement de Foddimadd. Autrefois foyer des plus grandes verreries du monde, elle le sera encore - mais sous leadership Castanorien, non suzeraineté Gnome. Et elle a été reconstruite à notre image, avec une belle nouvelle citadelle Castanorienne pour héberger nos Légions - la Citadelle de Guet du Dragon. Sous nous, elle s'assurera qu'aucune incursion monstrueuse ne bouillonne des Hauteurs du Dragon. Foddimadd n'est plus ; que toute correspondance officielle réfère à cette cité comme Bal Drachonarcen, maintenant et à jamais !"
 flavor_castanor.123.a:0 "Elle se dressera pendant mille ans"
 castanor_unlock_legionway_dragon_coast:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de Bal Vertesk à cette citadelle, pourvu que nous contrôlions la terre et que les Voies Légionnaires prérequises aient été construites"

 flavor_castanor.124.t:0 "Citadelle de la Porte Froide"
 flavor_castanor.124.desc:0 "£icon_castanor_dragons£\nIl y a des siècles, le terrain amèrement froid et impossiblement rugueux de Gerudia rendit difficile pour nous d'établir le contrôle là et nous fûmes contents de placer nos frontières à Bal Vroren. Plus tard, nous regardâmes avec étonnement alors que les pillards de Gerudia ravageaient les terres plus riches et peuplées au sud. Telle était leur puissance qu'un pillard Gérudien eut la témérité et audace de revendiquer Castanor pour lui-même ! C'était un défi qui ne pouvait passer sans réponse - et nous y avons répondu très satisfaisant. Gerudia est nôtre.\n\nKonungrhavn est la plus grande cité en Gerudia sans exception. Des nombres incalculables de vaisseaux furent construits dans ses chantiers navals, et ses marins - qui apprirent l'art du pillage - saisirent de vastes quantités de richesse de Cannor à la pointe de l'épée et hache. Konungrhavn est la porte à la Vallée de Dalr et ses énormes ressources de bois et minérales, et depuis qu'Aelantir fut redécouverte, elle est devenue un port animé, commerçant extensivement avec ce continent occidental. Avec tant de mérites, comment ne pourrions-nous pas honorer Konungrhavn en la reconstruisant à notre image ? Oui, nous avons élevé une citadelle Castanorienne ici, la Citadelle de la Porte Froide, et elle sera nommée Bal Eldesgaht. Nos Légions sortiront d'ici pour réprimer toute résistance, spécialement des trolls monstrueux et autres telles races géantes qui prolifèrent dans les régions non civilisées et peu peuplées de Gerudia - et malheur à ceux qui pensent défier notre règne !"
 flavor_castanor.124.a:0 "Elle se dressera pendant mille ans"
 castanor_unlock_legionway_gerudia:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de Bal Vroren à cette citadelle, pourvu que nous contrôlions la terre et que les Voies Légionnaires prérequises aient été construites"

 flavor_castanor.125.t:0 "Une Citadelle en Bulwar"
 flavor_castanor.125.desc:0 "£icon_castanor_dragons£\nLes historiens notent que quand nous gouvernâmes Bulwar après les conquêtes de Castan II Fléau-des-Bêtes, nos opérations étaient basées à Anzabad. L'influence de l'ancien Castanor est claire dans les bâtiments de cette cité, mais cela fait longtemps. En effet, les locaux prétendent qu'il y a la fondation d'une citadelle, une qui ne fut jamais complétée, et a été longtemps laissée à la ruine. Éclipsée par tous autres chefs-d'œuvre dans la cité, il nous ferait bien de finir le travail, et établir la Citadelle du Soleil Ouest là.\n\nAlternativement nous pourrions nous concentrer sur la forteresse d'Azka-Sur, au bord oriental de Bulwar. C'est déjà une puissante forteresse à la base de l'Échine du Serpent, et nous pourrions nous concentrer à rééquiper la forteresse à notre goût, la Citadelle du Soleil Est nous protégerait de toute incursion orientale et faciliterait aussi l'amitié avec les nains du Segbandal."
 flavor_castanor.125.a:0 "Retournez à Anzabad et finissez sa citadelle !"
 flavor_castanor.125.b:0 "La Forteresse du Soleil deviendra la Forteresse de Castanor"

 flavor_castanor.126.t:0 "Citadelle du Soleil Occidental"
 flavor_castanor.126.desc:0 "£icon_castanor_dragons£\nAnzabad est une cité riche en effet. Accroupie à cheval sur le Divenhal Est, ses fameuses galères de soleil ont souvent sillonné les eaux, et ses tissus sont parmi les meilleurs en Bulwar. C'est vraiment un des joyaux de la région. Autrefois, c'était notre joyau. Quand nous gouvernions cette terre, c'était d'Anzabad que nous gouvernions, et avant d'être forcés de nous retirer, nous commençâmes la construction d'une citadelle à la mode Castanorienne. Cette citadelle s'est détériorée depuis que nous partîmes, mais maintenant nous sommes de retour, et nous avons complété ce projet que nous commençâmes il y a des millénaires. Anzabad n'est plus ; Bal Lencsar est tout ce qui reste, et présidant sur tout - la Citadelle du Soleil Occidental. Que tous les mécontents Bulwari prennent garde !"
 flavor_castanor.126.a:0 "Elle se dressera pendant mille ans"
 castanor_unlock_legionway_bulwar:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de Bal Hefun à cette citadelle, pourvu que nous contrôlions la terre et que les Voies Légionnaires prérequises aient été construites"

 flavor_castanor.127.t:0 "Citadelle du Soleil Oriental"
 flavor_castanor.127.desc:0 "£icon_castanor_dragons£\nConstruite avec expertise naine, Azka-Sur a toujours joui d'une relation forte avec la forteresse de Seghdihr au nord, étant un moyen clé de sortie pour les marchands cherchant à accéder à cette riche réserve de minéraux. C'est un hub de commerce, et un arrêt final pour marchands et voyageurs avant qu'ils s'aventurent dans les déserts traîtres au sud et est. Bien a-t-elle gagné le titre de « Forteresse du Soleil » ! Et bien résista-t-elle à nos canons... bien qu'elle tombât éventuellement, comme elle le devait.\n\nÀ Azka-Sur, nous avons apposé notre sceau sur cette terre de Bulwar, et entendons en faire un exemple. Cette cité - construite par des nains, comme Castonath fut - sera maintenant le site d'une citadelle Castanorienne : la Citadelle du Soleil Oriental. Et Azka-Sur, autrefois Bulwari, sera refaite à notre image, rendue à jamais Castanorienne, et connue à jamais comme Bal Stencsar."
 flavor_castanor.127.a:0 "Elle se dressera pendant mille ans"

 flavor_castanor.128.t:0 "Une Citadelle en Lencenor"
 flavor_castanor.128.desc:0 "£icon_castanor_dragons£\nLencenor est nôtre, et nous nous trouvons en position de construire une citadelle Castanorienne dans cette région. Devrions-nous construire une citadelle à Daromsfort à l'ouest ou à Redfort à l'est ?"
 flavor_castanor.128.a:0 "Daromsfort"
 flavor_castanor.128.b:0 "Redfort"

 flavor_castanor.129.t:0 "Citadelle de la Rose Rouge"
 flavor_castanor.129.desc:0 "£icon_castanor_dragons£\nAvant Lorentainé, il y avait Redfort. Certains disent que c'était un avant-poste construit par nous sur le Sangvin, et après notre départ, elle grandit en cité animée. Quand l'Éveil des Dragons vint, Redfort fut rasée par Nimrith la Rouge, laissant une horde de réfugiés fuir vers l'ouest vers ce qui deviendrait Lorentainé. Lorentainé devint la capitale de Lorent, et de la Maison de Lorentis, et après eux, la Maison de Siloriel. Mais la Maison de Siloriel n'est plus... et bientôt, Lorent aussi ne sera plus.\n\nLe Redfort est nôtre, et avec lui, le Sangvin. De nombreux siècles ont passé depuis le soupir velouté du pouvoir Castanorien tomba sur Lencenor, et il est bon que nous soyons de retour. Pour inaugurer notre retour et apposer notre sceau sur cette région, nos architectes et dessinateurs ont conçu une citadelle Castanorienne à ériger ici, sur Redfort - la Citadelle de la Rose Rouge. Et la citadelle a été complétée ! Que Bal Rodwudor serve de rappel à tout rebelle potentiel dans ces terres, forgé en fer et pierre, garni par nos Légions : Castanor est ici pour rester !"
 flavor_castanor.129.a:0 "Elle se dressera pendant mille ans"
 castanor_unlock_legionway_lencenor:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de notre citadelle dans la Côte du Dragon à cette citadelle, pourvu que nous contrôlions la terre et que les Voies Légionnaires prérequises aient été construites"

 flavor_castanor.130.t:0 "Citadelle de la Rose Pourpre"
 flavor_castanor.130.desc:0 "£icon_castanor_dragons£\nDaromas était un seigneur de guerre Lenco-Damérien, et son siège fut nommé Daromsfort, d'après lui. Le fort est la place forte militaire de premier plan sur le bord occidental du pouvoir Castanorien, dirigeant un commerce vif avec Aelantir et envoyant des centaines et centaines de colons vers l'ouest sur base régulière. Avec Daromsfort dans nos mains, le temps est venu pour nous de cimenter notre prise sur Lencenor et rendre abondamment clair que c'est nous qui gouvernons ici. Nous avons effacé l'histoire sordide de ce seigneur de guerre de base, Daromas, et restauré une dénomination plus Castanorienne. Avec l'achèvement de cette citadelle, nous pouvons héberger nos Légions alors qu'elles patrouillent cette terre fraîchement conquise, avec un œil vers étendre notre empreinte, peut-être, en Aelantir avec notre emprise étrangleuse sur Westport et Lencesk. Elle a été nommée la Citadelle de la Rose Pourpre... Bal Lipewudor."
 flavor_castanor.130.a:0 "Elle se dressera pendant mille ans"

 flavor_castanor.140.t:0 "Castanorisation à [province_to_turn_castanorian.GetName]"
 flavor_castanor.140.desc:0 "£icon_castanor_dragons£\nIl semble que les gens de [province_to_turn_castanorian.GetName] aient adopté la langue et coutumes de la cour de Castanor. Que ce soit par appréciation et respect pour notre mode de vie ou une tentative d'améliorer leur position avec la cour, cela les rendra certainement plus faciles à gouverner."
 flavor_castanor.140.a:0 "Qui peut les blâmer ?"
 flavor_castanor.140.b:0 "Bien (cachez ces événements dorénavant)"
 flavor_castanor.140.tt:0 "---\nLes événements d'assimilation ciblent une province éligible aléatoire possédée par Castanor et ses dominions toutes les quelques années. Les chances de base de conversion sont basses, mais peuvent être augmentées par les facteurs suivants :\n\n§G+§! Adjacent à une citadelle Castanorienne\n§G+++§! Adjacent à une province de culture Castanorienne\n§G+++§! Adjacent à la Mer de Divenhal (Si la mission est complétée)\n§G+/++§! Proximité à Castonath\n§G+§! Castanor est dominé par les Patriciens"

