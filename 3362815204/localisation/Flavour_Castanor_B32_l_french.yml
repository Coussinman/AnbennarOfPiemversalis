 merc_castanorian_legion_3:0 "§gLa Légion Bouclier§!"
 SHIELD_LEGION_MERC_DESC:0 "Chargée de l'honorable tâche de défendre les terres centrales du Castanor Intérieur, la Légion Bouclier se dressa comme un rempart contre tout envahisseur potentiel jusqu'à être finalement renversée durant la Guerre des Géants.\n\n§JLes Légions Castanoriennes ne coûtent aucun §YProfessionnalisme d'Armée§! lors du recrutement. De plus, elles ont un entretien fixe et n'interagissent pas avec les modificateurs normaux de coût et d'entretien de mercenaires.§!"
 merc_castanorian_legion_4:0 "§gLa Légion Fléau-des-Géants§!"
