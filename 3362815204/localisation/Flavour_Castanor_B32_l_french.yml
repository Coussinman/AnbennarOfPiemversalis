 # Oath at the Oathstone
 castanortrials.205.t:0 "La Pierre de Serment du Mont des Épreuves"
 castanortrials.205.desc:0 "[Root.castanorTrialsNameIdentifierCap] progresse profondément dans la forêt du Mont des Épreuves, forgeant toujours de l'avant. Les arbres deviennent toujours plus tordus et noueux, alors que les rayons de soleil tachetés deviennent toujours plus rares. Soudain, la vieille croissance s'éclaircit complètement en une clairière. Une fois ajusté à l'éblouissement soudain de la lumière du soleil se reflétant sur la pierre luisante, [Root.castanorTrialsNameIdentifier] réalise qu'il regarde la Pierre de Serment du Mont des Épreuves.\n\nCiselés directement dans le roc se trouvent les serments et promesses des Castans précédents. Même les serments les plus récents sont fanés, longtemps usés par les éléments, et les serments les plus anciens sont à peine lisibles. Le plus grand profanateur n'était pas le temps, cependant, car les dégâts causés par la Bataille du Mont des Épreuves sont pleinement exposés ici, avec de puissantes fissures atteignant jusqu'à la base même de la Pierre de Serment. La magie des Épreuves de Castan n'est rien sinon adaptable et résiliente, et quoique faible, des ruisseaux de magie coulent encore à travers la Pierre de Serment.\n\n[Root.castanorTrialsNameIdentifierCap] doit prouver sa sincérité à prendre les Serments.[Root.castanorOathsPreserverDescription][Root.castanorOathsPeacemakerDescription][Root.castanorOathsRighteousDescription][Root.castanorOathsOldDescription][Root.castanorOathsPiousDescription][Root.castanorOathsYouthfulDescription][Root.castanorOathsCompassionateDescription][Root.castanorOathsUnwaveringDescription][Root.castanorOathsSicklyDescription][Root.castanorOathsCowardlyDescription]"
