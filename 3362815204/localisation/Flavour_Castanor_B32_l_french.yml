 flavor_castanor.214.t:0 "Traîtres Enhardis se Révoltent"
 flavor_castanor.214.desc:0 "£icon_edhardrachon_uprising£\nLa force de revendication précairement basse de notre Castan mène à un mécontentement généralisé dans nos frontières. De grands groupes de rebelles organisés en soutien du faux Castan ont commencé à surgir, faisant connaître leur présence en prenant des forts locaux clés et routes au nom des traîtres."
 flavor_castanor.214.a:0 "Écrasez-les."

 flavor_castanor.215.t:0 "Une Perte de Foi"
 flavor_castanor.215.desc:0 "£icon_edhardrachon_uprising£\nCertains nobles du royaume, autrefois si fermes et soutenants de [Root.Monarch.GetName], ont commencé à fuir notre cour comme les animaux fuient un feu de forêt rageur. Ils cherchent refuge avec l'ennemi, citant notre légitimité défaillante et revendication au titre de Castan aux yeux de la population. Avec eux ils emportent leurs hommes d'armes et tout leur équipement et biens, portant un coup à nos efforts de guerre. Traîtres, tous !"
 flavor_castanor.215.a:0 "Saisissez leurs possessions !"
 flavor_castanor.215.b:0 "Peut-être pouvons-nous les convaincre de rester ?"

 flavor_castanor.216.t:0 "Luttes intestines à [fightingProv.GetName]"
 flavor_castanor.216.desc:0 "£icon_edhardrachon_uprising£\nAlors que philosophes et penseurs débattent avec des mots et généraux et soldats se battent avec des armes pour la revendication des deux Castans, ainsi font les gens ordinaires des deux factions prendre leurs propres côtés. Pour la plupart, ceux restant dans les champs et ateliers restent discrets, travaillant comme ils l'ont toujours fait et ne se souciant pas beaucoup de leur suzerain. Pas à [fightingProv.GetName], cependant. Les gens de la zone se sont divisés en deux groupes à peu près égaux - un soutenant notre Castan et un soutenant le faux Castan. Chaque groupe a formé une foule, forte de centaines, parcourant la campagne pour des cibles de l'autre côté et se posturant l'un contre l'autre. La violence a été évitée pour maintenant, mais qui sait combien de temps cela durera ?"
 flavor_castanor.216.a:0 "Laissons-les se battre..."
 flavor_castanor.216.b:0 "Assez - abattez-les."

 flavor_castanor.217.t:0 "Critiques de [nonbelieverProv.GetName] Dénoncés"
 flavor_castanor.217.desc:0 "£icon_edhardrachon_uprising£\nLa haute légitimité et force de revendication de notre Castan semblent avoir payé des dividendes. Les gens de [nonbelieverProv.GetName] se sont rassemblés et ont dénoncé un groupe d'informateurs, qui relayaient secrètement des informations à nos ennemis. Que ferons-nous d'eux ?"
 flavor_castanor.217.a:0 "Montrez-leur clémence"
 flavor_castanor.217.b:0 "Nous ne pouvons leur permettre de répandre leur poison."

 flavor_castanor.218.t:0 "Changer de Camp"
 flavor_castanor.218.desc:0 "£icon_edhardrachon_uprising£\nAlors que ce Soulèvement s'éternise, notre revendication supérieure au titre de Castan ne peut être niée. De plus en plus voient notre revendication comme juste et droite, avec ceux qui soutenaient initialement le côté opposé sans exception. Un patricien proéminent essaie même maintenant de changer son allégeance vers nous, avec toutes ses ressources - l'accepterons-nous de notre côté ?"
 flavor_castanor.218.a:0 "S'ils furent traîtres une fois, ils seront traîtres encore - nous ne pouvons leur faire confiance."
 flavor_castanor.218.b:0 "Nous prendrons tout soutien que nous pouvons obtenir."

 flavor_castanor.219.t:0 "Lever des Capitaux"
 flavor_castanor.219.desc:0 "£icon_edhardrachon_uprising£\nMême alors que le Soulèvement d'Edhardrachon fait rage, la force vitale du commerce ne s'arrête pas. Un commerce d'artefacts Castanoriens 'authentiques' semble avoir surgi alors que la conscience publique et connaissance de la longue histoire d'Escann s'élève en réponse aux questions soulevées par le Soulèvement. Plusieurs marchands nous ont approchés directement pour vendre certains des artefacts de notre collection - devrions-nous le faire ?"
 flavor_castanor.219.a:0 "Nous n'avons pas le choix, les fonds sont cruellement nécessaires"
 flavor_castanor.219.b:0 "Nous ne pouvons vendre notre héritage !"

 flavor_castanor.220.t:0 "Missions de Maintien de la Paix"
 flavor_castanor.220.desc:0 "£icon_edhardrachon_uprising£\nLe Soulèvement d'Edhardrachon est maintenant une réalité qui atteint maintenant tous les aspects de notre société, et les paysans de nos provinces assiégées ne font pas exception. Nous ne pouvons prédire quel côté ils prendront, mais si nous envoyons certaines de nos forces pour recruter et propagandiser, sûrement ils seront plus susceptibles de soutenir notre revendication d'être le Castan légitime."
 flavor_castanor.220.a:0 "Envoyez-les"
 flavor_castanor.220.b:0 "Pas besoin"

 flavor_castanor.221.t:0 "Traîtres se Révoltent"
 flavor_castanor.221.desc:0 "£icon_edhardrachon_uprising£\nDes groupes de rebelles organisés en soutien du faux Castan ont commencé à surgir, faisant connaître leur présence en prenant des forts locaux clés et routes au nom des traîtres."
 flavor_castanor.221.a:0 "Écrasez-les."

 flavor_castanor.222.t:0 "Le Paiement Arrive à Échéance"
 flavor_castanor.222.desc:0 "£icon_edhardrachon_uprising£\nNulle victoire ne vient à coût zéro. Pour prévaloir dans notre Soulèvement, nous fûmes forcés d'enrôler l'assistance de multiples ennemis de Castanor. Maintenant que nous avons réussi, ces mêmes alliés sont venus à nous avec une liste de demandes en échange de leur 'aide'."
 flavor_castanor.222.a:0 "Les patriciens règlent toujours leurs dettes."
 flavor_castanor.222.b:0 "Êtes-vous fous ? Ils demandent trop."

