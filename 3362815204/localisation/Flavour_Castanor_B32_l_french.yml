 castanortrials.206.t:0 "Épreuve de la Pierre de Serment : Succès !"
 castanortrials.206.desc:0 "À peine une seconde s'écoule après que le dernier mot du serment final soit prononcé par [Root.castanorTrialsNameIdentifier] avant que la Pierre de Serment ne commence à rougeoyer. Le monument commence à irradier une chaleur confortable, qui devient rapidement de plus en plus chaude jusqu'à être presque brûlante.\n\nAvec une explosion soudaine d'énergie, [Root.castanorTrialsNameIdentifier] est projeté en arrière sur le sol dur de la forêt, un Serment maintenant marqué sur son corps, d'un rouge écarlate brillant contre la peau environnante mais déjà en train de s'estomper."
 castanortrials.206.a:0 "Les épreuves continuent"
 castanorTrialsFailDescriptionOathstone:0 "[Root.castanorTrialsNameIdentifier] prononce le dernier mot du serment dans un silence assourdissant. Paniqué, il le répète encore et encore, les syllabes et sons se mélangeant en peu plus que du charabia alors que chaque intonation successive échoue à susciter une réponse...\n\n"

 # Realmbuilder - enchant an item thingy to place upon the "crown of mankind"
 castanortrials.300.t:0 "Épreuve de Castan IV Bâtisseur-de-Royaume"
 castanortrials.300.desc:0 "Les arbres commencent bientôt à s'éclaircir, alors que la verdure se transforme en broussailles et buissons aux altitudes plus élevées. De loin, [Root.castanorTrialsNameIdentifier] distingue une structure particulière.\n\nUn mélange hétéroclite de pierres de diverses tailles et de gemmes précieuses apparemment amalgamées au hasard et maintenues ensemble par l'énergie magique, cela ne pouvait être que la 'couronne de l'humanité'. Quoique probablement un monument frappant à l'époque des premiers Castans, les empereurs ultérieurs avaient manifestement mis de moins en moins de réflexion dans leurs offrandes, et maintenant la structure avait grandement besoin d'entretien et de réaménagement.\n\nPour progresser au-delà de cette Épreuve, créée par Castan IV Bâtisseur-de-Royaume, [Root.castanorTrialsNameIdentifier] doit ajouter sa propre pièce à la structure. Le premier défi était de décider de quel type de matériau serait fait le nouvel ajout."
 castanortrials.300.a:0 "Seul un joyau de couronne fera l'affaire"
 castanortrials.300.b:0 "Un morceau façonné de mithril précieux"
 castanortrials.300.c:0 "Ce gros rocher ici semble convenir"
 castanortrials.301.t:0 "Épreuve de Castan IV Bâtisseur-de-Royaume : Enchantement"
 castanortrials.301.desc:0 "Une inspection plus poussée révéla que chaque pièce de la structure semblait avoir son propre enchantement unique, magiquement préservé à travers les âges. Que devons-nous ajouter au nôtre ?"
 castanortrials.301.a:0 "L'enchanter pour qu'il soit aussi dur (et fragile) que n'importe quel diamant"
 castanortrials.301.b:0 "Enchanter avec des propriétés magnétiques et liantes"
 castanortrials.301.c:0 "Enchanter avec une lueur brillante"
 castanortrials.302.t:0 "Épreuve de Castan IV Bâtisseur-de-Royaume : Placement"
 castanortrials.302.desc:0 "La dernière étape était d'ajouter finalement l'objet enchanté à la structure elle-même. Où ira-t-il ?"
 castanortrials.302.a:0 "Trouver un endroit modeste à la périphérie de la structure"
 castanortrials.302.b:0 "Les fondations semblent avoir besoin d'être étayées"
 castanortrials.302.c:0 "Il ne convient qu'il aille au sommet du reste de la structure !"
 castanortrials.303.t:0 "Épreuve de Castan IV Bâtisseur-de-Royaume : Succès !"
 castanortrials.303.desc:0 "[Root.castanorTrialsNameIdentifierCap] place l'objet à l'endroit choisi, et après quelques secondes tendues, il s'enclenche en place."
 castanortrials.303.a:0 "Les épreuves continuent"
 castanortrials.304.t:0 "Épreuve de Castan IV Bâtisseur-de-Royaume : Échec..."
 castanorTrialsFailDescriptionRealmbuilder:0 "Placé à l'endroit choisi, l'objet semble trembler pendant quelques secondes alors que la magie des Épreuves tente de prendre effet. Le tremblement devient de plus en plus violent, jusqu'à ce que soudain, l'objet se brise en des douzaines de petits morceaux. Les Épreuves ont rejeté l'ajout de [Root.castanorTrialsNameIdentifier] à la 'couronne de l'humanité'...\n\n"

