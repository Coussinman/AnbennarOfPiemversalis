 castanor_reforming_army_easy:0 "Réforme de l'Armée : Simple"
 desc_castanor_reforming_army_easy:0 ""
 castanor_legion_leadership_title:0 "Apte à Commander"
 castanor_legion_leadership_desc:0 "Naturellement, les Légions Castanoriennes n'étaient pas seulement la troupe de base. Une classe d'officiers forte, avec des généraux incomparables expérimentés à la fois en tactiques et en stratégie menait la voie, le plus connu d'entre eux ayant peut-être été Caylen Loncelance - le premier chevalier lui-même.\n\nSi nos Légions renaissantes doivent marcher sur le monde connu une fois de plus, nous devons aussi attirer et recruter les meilleurs talents possibles pour les diriger."
 castanor_legion_doctrine_title:0 "Nouvelle Doctrine Légionnaire"
 castanor_legion_doctrine_desc:0 "Il faut plus que simplement restaurer officiellement les Légions en tant que groupe pour vraiment obtenir leur bénéfice. Elles doivent être préparées, la logistique et la bureaucratie derrière elles établies, et les forces officielles derrière elles élaborées et entraînées.\n\nBien sûr, résoudre un problème mène toujours à un autre. Maintenant, il faut déterminer combien exactement doivent être recrutées, l'étendue de leur entraînement, et toutes les autres parties de notre doctrine. Deux camps ont émergé, et [Root.Monarch.GetTitle] doit arbitrer ce différend, afin que les Légions puissent être moulées à leur plein potentiel aussi rapidement que possible en cet âge de guerre changeante."
 castanor_restore_bal_dostan_title:0 "Restaurer Bal Dostan"
 castanor_restore_bal_dostan_desc:0 "Bal Dostan fut la seconde citadelle jamais construite par Balgar le Bâtisseur. Elle fut nommée et donnée à l'un des compagnons les plus légendaires de Castan le Progéniteur, Dostan l'Explorateur. Dostan fut celui qui finalement mena les Castanites hors des Bois Profonds et dans Escann après de nombreuses années d'errance, et vers leur nouveau foyer sous le Mont des Épreuves. Bal Dostan et Dostanor, sous Dostan et ses successeurs, deviendraient le centre du pouvoir pour la domination Castanorienne sur la région pendant des siècles.\n\nAprès l'arrivée des elfes, Bal Dostan fut elfisée en Arca Corvur - ou le Château des Corvuriens, dans un mépris impardonnable de l'histoire de la citadelle. En des temps récents, de sombres rumeurs tourbillonnent autour du château. Les gens murmurent de sang corrompu et d'obscurité surnaturelle dans les profondeurs de la citadelle, même sous le soleil de midi. Si nous devons récupérer l'héritage de Castanor, nous devons commencer par la reconquête de Bal Dostan de ses gardiens actuels et sombres."
 castanor_unlock_legionway_south_castanor:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue à travers le Castanor Sud. Une fois ceci terminé, nous débloquerons davantage l'option de connecter cette Voie Légionnaire à Bal Ouord, pourvu que nous contrôlions les provinces prérequises."
 castanor_prepare_southern_legions_title:0 "Légion : Castanor Sud"
 castanor_prepare_southern_legions_desc:0 "Tous les frais généraux ont été réglés. Il ne reste maintenant rien entre une Légion et le champ de bataille (et les divers théâtres de guerre) autre que l'approbation officielle pour les déployer.\n\nAllez-y, proclamez une Légion. Utilisez-la comme un outil, avant tout, mais utilisez-la aussi comme une leçon - apprenez ce qu'il faut pour en opérer une efficacement, assurez-vous que chaque étape soit faite mieux que toutes celles qui l'ont précédée, car c'est le véritable esprit de Castanor."
 castanor_kobarids_to_kneel_title:0 "Kobarids, à Genoux"
 castanor_kobarids_to_kneel_desc:0 "Le royaume Kobarid, ou « Corvuria » comme il s'appelle, est un squatteur se vautrant dans des possessions volées. Durant l'Éveil des Dragons, le Castanor d'antan fut forcé de se retirer du royaume de Dostanor. Peu après que la citadelle de Bal Dostan fut évacuée, on croit qu'une figure nommée le Roi Corbeau assiégea brièvement puis saisit la forteresse vide avant de fonder un royaume basé autour de la citadelle.\n\nNul Castanor digne de sa fierté ne laisserait une si grave intrusion demeurer comme elle l'a fait. Marchez sur le Royaume Corbeau, brisez ses défenses, incorporez son peuple comme Dostanor, une fois de plus."
 castanor_fold_in_dostanorians_title:0 "Intégrer les Dostanoriens"
 castanor_fold_in_dostanorians_desc:0 "Les terres qui furent autrefois Dostanor ont été ravagées et laissées en ruine. Le nord fut envahi par des barbares qui ne réussirent jamais quite entièrement à faire de cette terre la leur. Ceci peut être particulièrement vu par la Folie de Daravan, un marais infernal infesté de gnolls créé par le même Daravan prenant des mesures désespérées pour rectifier les échecs de ses propres forces. Au sud se trouve Bal Ouord. Tout comme le nord, un royaume germa de l'ancienne citadelle, mais est tombé sur des temps difficiles récemment durant plusieurs vagues d'incursions gobelins.\n\nPeu importe leur héritage, les peuples de Dostanor ont néanmoins survécu et habitent encore les anciennes terres. Ils reconnaissent qu'ils sont Dostanoriens, mais sont simplement à quelques pas de leur véritable potentiel. Avec quelques coups de pouce, ils peuvent être amenés dans le giron de l'État-nation de l'humanité."
 castanor_fold_in_dostanorians_effect_tt:0 "Chaque province possédée qui est Dostanorienne obtiendra ce qui suit jusqu'à la fin du jeu ou jusqu'à ce que la province soit convertie au Castanorien :\nCoût de Conversion Culturelle : §G-50.0%§!"
 castanor_dostanorian_legacy_title:0 "Héritage des Dostanoriens"
 castanor_dostanorian_legacy_desc:0 "Il est vrai que les peuples de l'ancien Dostanor ont, dans une certaine mesure, mal géré le riche héritage qui leur fut légué. Même ainsi, leur survie compte aussi pour quelque chose. Leur persévérance à travers un désastre après l'autre - la légendaire Peste Blanche, l'incompétence de Daravan le Malin, et même les pointes de la Marée Verte - leur a permis de survivre en tant que peuple jusqu'à notre conquête.\n\nIl est manifeste qu'ils sont vraiment un peuple robuste. Analysez leur persévérance, assimilez-la, et donnez les moyens au Castanor du futur de l'utiliser contre le désastre et la calamité. Apprenez des tragédies de leur passé, et de cela empêchez qu'elles ne se reproduisent jamais."
 castanor_foray_into_deepwoods_title:0 "Incursion dans les Bois"
 castanor_foray_into_deepwoods_desc:0 "Avec la conquête de tout Escann, les terres centrales de Castanor sont maintenant sous notre contrôle. Nous sommes encore assiégés de tous côtés par des ennemis, cependant, dont l'un est l'un des plus anciens de Castanor - les Bois Profonds et tous leurs habitants corrompus et influencés par les fées.\n\nNous devons finir ce que Fléau-des-Bêtes a commencé - et malheureusement n'a jamais eu la chance de terminer. Les Bois Profonds doivent être amenés à la civilisation ! La première étape doit être de sécuriser l'une des Voies Extérieures des Clairières, certaines des seules entrées accessibles dans la forêt maudite."
 castanor_infiltrating_the_interior_title:0 "Infiltrer l'Intérieur"
 castanor_infiltrating_the_interior_desc:0 "Chaque pas dans les Bois Profonds nous rapproche de notre objectif ultime - l'éradication finale de l'influence des Fées de notre monde civilisé. Avec les Voies Extérieures des Clairières sécurisées, nous avons maintenant un chemin clair dans l'intérieur enchevêtré des Bois Profonds que nos Légions peuvent traverser, un chemin que nous devons exploiter impitoyablement."
 castanor_third_great_cleansing_title:0 "Troisième Grand Nettoyage"
 castanor_third_great_cleansing_desc:0 "Le Second Grand Nettoyage, initié par Castan II Fléau-des-Bêtes, débarrassa Castanor de nombreuses bêtes et dangers pour la civilisation, principalement les centaures. Fléau-des-Bêtes fut distrait avant qu'il ne puisse finir le travail, cependant, alors que les incursions gnolles attirèrent son attention vers Bulwar et le chaos là-bas.\n\nNous ne laisserons pas le travail à moitié fait, comme Fléau-des-Bêtes fut forcé de le faire. Notre marche ne se terminera que quand nous atteindrons la fin de ces bois maudits !"
 castanor_third_great_cleansing_trigger_tt:0 "Possédées et cœurs par §YCastanor§!"
 castanor_from_the_ashes_title:0 "Des Cendres"
 castanor_from_the_ashes_desc:0 "Le Troisième Grand Nettoyage a apporté feu et destruction aux anciens Bois Profonds, oui, mais il a aussi apporté opportunité et richesses pour ceux désireux de tamiser à travers la dévastation. Il ne suffit pas de détruire les Bois Profonds. Nous devons maintenant les faire nôtres, comme les Castanoriens d'antan le firent avec une grande partie de ce qui est maintenant le Castanor Sud après avoir repoussé les Fées."
 castanor_from_the_ashes_tt:0 "Chaque province remplissant les conditions obtiendra le modificateur suivant pendant 30 ans :\nCoût de Développement Local : §G-20.0%§!\nCoût de Construction Local : §G-20.0%§!\nTemps de Construction Local : §G-20.0%§!\nAutonomie Mensuelle Locale : §G-0.05§!"
 castanor_seize_the_coast_title:0 "Saisir la Côte Bahari"
 castanor_seize_the_coast_desc:0 "Pendant presque quatre siècles, Bahar demeura sous l'influence de Castanor. Castan le Progéniteur prit d'abord le contrôle de la région durant ses campagnes pour débarrasser le monde de la démoniaque Xhazobine, et les Castans successifs continuèrent à solidifier le contrôle Castanorien là-bas après, prenant soin de ne pas irriter leur allié nain régional d'Ovdal Tûngr.\n\nTout au long des Guerres de Domination avec la République Damérienne, Bahar demeura relativement ferme dans les mains Castanoriennes, même alors que l'influence Castanorienne en Bulwar fluctuait, mais même ce contrôle se termina dans le chaos du dernier siècle Avant les Cendres, et Bahar ne connaîtrait plus jamais les décrets de Castanor.\n\nL'arrivée de Jaher un millénaire plus tard mena à ce que les humains de Bulwar soient placés sous la botte des Elfes du Soleil, et l'exode gobelin ultérieur dans la région furent de grands contributeurs aux Décennies de Dévastation. Trop longtemps, les humains de Bahar ont labouré sous le joug de leurs oppresseurs opportunistes. Maintenant, c'est à nous de restaurer l'Âge Castanorien à Bahar, et après, à tout Bulwar !"
 castanor_back_in_good_hands_title:0 "Exiler les Gobelins de l'Exode"
 castanor_back_in_good_hands_desc:0 "Bahar est à Castanor une fois de plus ! Notre première priorité doit être de rétablir le contrôle humain complet sur les cités qui ont été prises par ces soi-disant gobelins de l'exode - ce n'est qu'alors que nous pourrons commencer à intégrer notre propre administration et augmenter notre influence parmi les peuples de la région."
 castanor_back_in_good_hands_effect_tt:0 "Chaque province Goblin dans les régions §YFolie de Daravan§!, §YOuordia§!, et §YBahar§! devient §Y[Root.Religion.GetName]§! et gagne §R50§! de dévastation. Celles dans §YBahar§! se convertiront à la culture §YBahari§!, tandis que celles dans §YFolie de Daravan§! et §YOuordia§! se convertiront à la culture §YOuordi§!.\nNous recevrons £icon_gold_font_medium£ pour chaque majorité et minorité Goblin expulsée."
 castanor_back_in_good_hands_effect_2_tt:0 "\nCe qui suit ne s'appliquera qu'aux provinces de culture humaine :"
 castanor_free_from_skyward_terrors_title:0 "Libres des Terreurs Célestes"
 castanor_free_from_skyward_terrors_desc:0 "Les Collines Harpies ont été une épine dans le pied de l'humanité depuis des temps immémoriaux. Le terrain trop accidenté et la terre trop pauvre pour que des humains puissent pacifier de façon permanente, les collines sont une patrie et un refuge pour les harpies et leurs raids sans fin sur les établissements humains. En plus de cela, les Collines Harpies bloquent aussi notre passage vers les riches terres de Bulwar, avec les seules routes terrestres le long de ses falaises côtières ou à travers ses cols montagneux tortueux. Tout comme Castan le Progéniteur apaisa d'abord les clans harpies majeurs avant ses campagnes Bulwari pour protéger ses arrières, nous devons aussi prendre le contrôle complet de ces collines rudes avant de pouvoir nous déverser dans Bulwar proprement dit."
 castanor_free_from_skyward_terrors_effect_tt:0 "Si la §YRoute du Dragon§! a été construite, recevoir le modificateur suivant à la place :"
 castanor_build_harpy_hills_citadel_title:0 "Citadelle dans les Collines Harpies"
 castanor_build_harpy_hills_citadel_desc:0 "Bien que les Collines Harpies soient nôtres, notre contrôle sur ce territoire est ténu au mieux. Même si les plus 'civilisés' des clans harpies se sont soumis à notre règne, les harpies sauvages pillent encore nos caravanes et établissements depuis leurs perchoirs haut dans les montagnes, s'envolant bien avant que nous puissions répondre.\n\nIl est temps de construire une nouvelle citadelle dans les Collines Harpies - une citadelle qui cimentera notre contrôle sur ces collines rugueuses, une citadelle qui permettra à nos Légions de répondre rapidement et de façon dévastatrice à toute attaque harpie, et plus important encore, une citadelle qui servira de base avancée pour nos opérations en Bulwar."
 castanor_declawing_the_queendom_title:0 "Dégrifier le Royaume"
 castanor_declawing_the_queendom_desc:0 "Les harpies continuent de menacer les peuples de Bulwar, capturant des innocents et les asservissant pour des fins trop horribles à considérer. Tant que les Harpies sont autorisées à avoir un semblant d'organisation, elles l'utiliseront pour certains des actes les plus atroces possibles. Tant qu'elles sont autorisées à même exister, ces bêtes recourront toujours au mal.\n\nIl n'y a qu'une façon de dégrifer ce royaume, et c'est d'effacer ses habitants de Bulwar. Dispersez-les aux vents, pour que des gens plus civilisés puissent finalement avoir leur jour dans les collines - et peut-être le cauchemar des harpies pourra-t-il s'estomper dans la mémoire."
 castanor_declawing_the_queendom_effect_tt:0 "Chaque province Harpie dans la région §YCollines Harpies§! devient §Y[Root.Religion.GetName]§!, culture §YGelkali§!, et gagne §R50§! de dévastation. Nous recevrons £icon_gold_font_medium£ pour chaque majorité et minorité harpie expulsée."
 castanor_declawing_the_queendom_effect_2_tt:0 "\nCe qui suit ne s'appliquera qu'aux provinces de culture humaine :"
 castanor_protecting_our_backs_title:0 "Sécuriser les Cols"
 castanor_protecting_our_backs_desc:0 "Avant que nos Légions ne puissent finalement frapper directement au cœur de Bulwar, nous devons nous assurer que nos flancs sont entièrement protégés et renforcés. Si une bande de guerre orque ou gobelin trouve son chemin hors de Serpentreach, ou qu'une horde centaure décide de se déverser du Col de l'Envahisseur, nos Légions avancées seront complètement coupées du soutien.\n\nNous devons soit sécuriser nous-mêmes les passages sortant de Serpentreach et des Plaines Interdites, soit favoriser une alliance avec quelqu'un à l'intérieur qui peut faire cela pour nous. Faire ainsi accomplira aussi un objectif secondaire de rendre la région sûre pour nos commerçants."
 castanor_protecting_our_backs_effect_tt:0 "Si la §YRoute du Dragon§! a été construite, obtenez le modificateur suivant à la place :"
 castanor_topple_the_hillthrone_title:0 "Derniers Vestiges Bestiaux"
 castanor_topple_the_hillthrone_desc:0 "Tout aussi bestiaux que les Harpies, les Gnolls ont l'habitude d'également kidnapper des innocents qu'ils trouvent dans ce qu'ils considèrent comme « leur territoire ». La seule différence est qu'ils les placent en esclavage ou les sacrifient pour des rituels barbares. Bien qu'ils soient, pour la plupart, dépourvus d'États qui pourraient organiser leurs actes horrifiques, cela ne semble pas les avoir arrêtés.\n\nUn Gnoll est une bête, pour toujours et à jamais ! Rien n'arrêtera leurs pulsions bestiales, hormis s'assurer qu'ils ne puissent jamais agir dessus. S'ils ne sont pas retirés du royaume, alors ils seront un fléau sur la civilisation pour tous les temps. Voyez-les partis."
 castanor_fold_in_businori_title:0 "Intégrer les Businori"
 castanor_fold_in_businori_desc:0 "Durant la Guerre du Roi-Sorcier, Businor se libéra de notre domination et fit défection vers l'Empire du Phénix. Maintenant ils souffrent des prétentions du gouvernement autonome, le soi-disant Royaume de Busilar en chef parmi les prétendants. Marchons à travers le Khenak et livrons-les une fois de plus dans notre giron, apportant stabilité et sécurité aux enfants des Businori."
 castanor_fold_in_the_businori_effect_tt:0 "Plus grande est notre §YTradition Navale§!, plus facile sera l'intégration des Businori, qui ont sillonné les vagues du Divenhal depuis les temps de leurs ancêtres.\nActuellement, toutes les provinces possédées de cette culture obtiendront le modificateur suivant :"
 castanor_businori_legacy_title:0 "Héritage des Businori"
 castanor_businori_legacy_desc:0 "Beaucoup des anciens peuples Businori ont commencé à dériver de leur ancienne identité - bien que le nom persiste dans certaines principautés, comme Busilar. Nous reconnaissons néanmoins la force des lions de pierre, et avons un intérêt particulier pour leur matelotage, qui peut être mis à profit pour sauvegarder les mers au sud.\n\nLes peuples Businori sont connus pour leur flexibilité, et trouveront une place dans notre empire - nous sommes heureux d'absorber le meilleur de leur culture, et permettre qu'elle se répande beaucoup plus loin dans nos terres tant qu'ils adhèrent à la vertu de Castanor."
 castanor_toward_divenhal_hegemony_title:0 "Vers l'Hégémonie du Divenhal"
 castanor_toward_divenhal_hegemony_desc:0 "Avec nos lignes de ravitaillement et flancs sécurisés, nous devons tourner notre attention vers le développement de la puissance maritime dans la région. Nous devons lever une grande marine pour protéger nos côtes de toute incursion - et peut-être pour étendre notre portée vers Bulwar ou Kheterata si l'opportunité se présente."
 castanor_toward_divenhal_hegemony_trigger_tt_1:0 "Avoir 30 total £big_ship_icon_small£ ou 50 £galley_icon_small£ dans la Mer de Divenhal"
 castanor_toward_divenhal_hegemony_trigger_tt_2:0 "Avoir 20 total £transport_icon_small£ dans la Mer de Divenhal"
 castanor_blood_on_the_suran_title:0 "Sang sur le Suran"
 castanor_blood_on_the_suran_desc:0 "Bulwar est une région définie par le commerce, que ce soit les vastes flottes qui accostent à Anzabad et Brasan chaque jour, les bazars animés au centre de toutes ses cités-États, ou les caravanes qui traversent le Salahad pour rapporter les richesses de Rahen. Cela offre une opportunité audacieuse alors que nous fixons nos yeux sur la région.\n\nLes Patriciens maintiennent des connexions commerciales de longue date avec de nombreux marchands Bulwari, et nous pouvons les utiliser pour faire passer en contrebande certains de nos propres agents. Puis, dès que l'offensive commence, nos agents se révéleront, semant le chaos et la confusion au milieu de notre invasion."
 castanor_direct_conquest_of_bulwar_title:0 "Conquête de Bulwar"
 castanor_direct_conquest_of_bulwar_desc:0 "Bulwar n'est pas seulement les riches terres de l'ouest, bien sûr. Le Bulwar Lointain peut être principalement désertique, mais c'est néanmoins là où le Suran commence et où ses sources et affluents se rassemblent d'abord. Nous devons pousser notre conquête jusqu'au bout si nous voulons être connus comme les vrais maîtres de Bulwar."
 castanor_fold_in_the_bulwari_title:0 "Intégrer les Bulwari"
 castanor_fold_in_the_bulwari_desc:0 "De toutes les cultures que nous avons conquises, les Bulwari sont peut-être les moins semblables à nous, étant à un continent de distance, divisés par terre et par mer. Ils regardent et parlent différemment de nous, mais ils sont humains comme nous le sommes. Ils sont les aînés de l'humanité mais pas les plus grands. Grâce à leur assimilation dans notre culture, cela nous enrichira et les élèvera, pour que Bulwar puisse être le foyer de l'humanité comme elle sera, pas seulement l'humanité comme elle fut autrefois."
 castanor_fold_in_the_bulwari_effect_tt:0 "Plus grande est notre §YEfficacité Commerciale§!, plus facile sera l'intégration de la population de la terre de dix mille bazars, les §YBulwari§!.\nActuellement, toutes les provinces possédées de cette culture obtiendront le modificateur suivant :"
 castanor_bulwari_legacy_title:0 "Héritage Bulwari"
 castanor_bulwari_legacy_desc:0 "Il y en a beaucoup qui s'appellent encore Bulwari - mais seulement en ce qu'ils sont de la région plutôt que d'être des anciennes cultures Bulwari, ils sont Castanoriens d'abord. Les Bulwari ne souffrent plus de la colère du Gnoll et de la décadence de l'Elfe du Soleil, à la place ils prospèrent comme peuple de Castanor.\n\nIl est devenu une pratique pour les locaux de construire des magasins, étals de marchands, et arrêts de repos sur les côtés des routes que les anciens Castanites ont parcourues de Kheterata à Castonath, menant à une croissance en splendeur locale et gain économique. Ils connaissent bien quelle distance leurs semblables parcourent pour faire le voyage, et les aideront en chemin. C'est une vraie merveille de voir le meilleur d'une ancienne culture perdurer."
 castanor_modernizing_the_walls_title:0 "Moderniser les Murs"
 castanor_modernizing_the_walls_desc:0 "Les Murs Blancs de Castanor se dressent depuis des temps immémoriaux, protégeant Castanor de ses ennemis. Avec la prolifération récente de la poudre à canon et des canons, encore moins l'existence de puissantes magies du Roi-Sorcier, il est devenu de plus en plus difficile d'utiliser efficacement les Murs Blancs intensifs en main-d'œuvre défensivement (la Marée Verte orque étant un exemple précoce et saillant).\n\nNous devons moderniser les murs en alignement avec la pensée militaire contemporaine, pour que les Murs Blancs de Castanor se dressent une fois de plus impénétrables contre nos ennemis."
 castanor_modernizing_the_walls_effect_tt:0 "Chaque province de Mur Blanc remplissant les conditions (voir ci-dessous) gagne 2 £icon_manpower_in_text£"
 castanor_defense_in_depth_effect_tt:0 "Tout le Castanor Intérieur gagne '§YCœur Bien Défendu§!' pendant 20 ans, donnant l'effet suivant :\nCoût de Développement Local : §G-10.0%§!\nTroubles Locaux : §G-1.00§!\nModificateur de Taxe Locale : §G+15.0%§!\n\nSi TOUTES les provinces des Murs Blancs de Castanor remplissent les conditions de la mission, les valeurs du modificateur doublent."
 castanor_wonder_of_the_ancient_world_title:0 "Merveille du Monde Antique"
 castanor_wonder_of_the_ancient_world_desc:0 "Une fortification plus que formidable peuvent être les Murs Blancs de Castanor en temps de guerre ; mais les temps de paix sont beaucoup plus communs. Pour les nombreux marchands et aventuriers qui voyagent à travers Escann durant ces temps de paix, les Murs Blancs monumentaux et épiques étaient la première chose qu'ils voyaient en traversant dans le Castanor Intérieur.\n\nSi blancs qu'ils faisaient mal aux yeux si fixés trop longtemps, et d'une hauteur qui rivalisait avec les géants eux-mêmes, les murs faisaient quite une impression. Bien sûr, c'était tout dans le passé illustre de Castanor, quand l'Empire s'étendait sur des continents et pouvait se permettre l'entretien que les murs requéraient. Maintenant, une grande partie de la longueur des murs se dresse sans surveillance et négligée, usée d'un gris boueux.\n\nC'est quelque chose qui ne peut pas durer - le monde doit une fois de plus connaître la splendeur des Murs Blancs de Castanor."
 castanor_wonder_of_the_ancient_world_effect_tt:0 "Chaque province des Murs Blancs de Castanor obtiendra ce qui suit ajouté à son modificateur :\nRevenu Fiscal Annuel : §G+6.00§!£icon_gold_font_medium£\nModificateur de Taxe Locale : §G+20.0%§!"
 castanor_wardens_of_the_white_walls_title:0 "Gardiens des Murs Blancs"
 castanor_wardens_of_the_white_walls_desc:0 "Les Gardiens étaient les gardiens de confiance et vantés des Murs Blancs de Castonath, patrouillant la longueur de ses murs luisants et redoutables créneaux depuis leur quartier général de Wardenhall. Alors que le rôle des murs évoluait au fil du temps, ainsi fit le rôle des Gardiens, dont les devoirs passèrent de garder les murs de manière purement défensive à devenir éclaireurs et gardiens des forêts de gibier restantes et régions non colonisées du cœur de Castanor à travers la période féodale d'Escann, avant d'être éliminés en tant qu'unité avec la Marée Verte. Avec les Murs Blancs construits plus grands que jamais grâce à nos efforts, il est temps de ramener les légendaires Gardiens des Murs Blancs !"
 unlock_merc_wardens_of_the_white_wall_tt:0 "Débloquer la compagnie de mercenaires §YGardiens Des Murs Blancs§! à recruter"
 has_unlocked_merc_wardens_of_the_white_wall:0 "A débloqué la compagnie de mercenaires §YGardiens Des Murs Blancs§!."
 castanor_rebuild_the_dragon_road_title:0 "Reconstruire la Route du Dragon"
 castanor_rebuild_the_dragon_road_desc:0 "La Route du Dragon était une ancienne artère commerciale qui était le segment final d'un réseau commercial s'étendant de Bulwar à travers le Divenhal, à travers les terres autrefois riches de la Folie de Daravan et finalement, dans Castonath. La création de la Folie mena à une lente dissolution de la route, alors que les raids Flamemarqués et le terrain inhospitalier poussèrent les commerçants vers les routes maritimes vers et autour du Dameshead à la place.\n\nSi nous pouvons contrôler entièrement la Folie, nous pouvons tenter de restaurer la Route du Dragon à sa gloire passée."
 rebuild_the_dragon_road_title:0 "£icon_castanor_small_dragon£Reconstruire la Route du Dragon"
 rebuild_the_dragon_road_desc:0 "Commencer la construction d'une section de la Route du Dragon - une ancienne artère commerciale qui était le segment final d'un réseau commercial s'étendant de Bulwar à travers le Divenhal, à travers la Folie et finalement, dans Castonath."
 castanor_rebuild_the_dragon_road_tt:0 "Si vous avez Dostanor comme sujet et qu'ils ont débloqué leur idée nationale '§YLoi de la Route du Marais§!', le coût en pouvoir est réduit de moitié."
 castanor_rebuild_the_dragon_road_unlock_decision_tt:0 "Nous débloquerons une décision pour reconstruire la Route du Dragon, province par province."
 castanor_evolving_role_of_the_patricians_title:0 "Évolution des Patriciens"
 castanor_evolving_role_of_the_patricians_desc:0 "Pendant des siècles, les patriciens de Castonath se sont contentés de la Cité de Pierre, vivant luxueusement dans leurs tours d'ivoire et demeures. Un tel retranchement n'est pas au bénéfice de tous, bien sûr. Avec les anciennes familles si établies, il y a peu d'opportunité pour les rejetons patriciens de prouver leur valeur ou monter en société.\n\nCette nouvelle génération de patriciens, stimulée par de nouvelles philosophies et modèles de pensée en cet âge d'illumination et de changement alors que Castanor s'étend, n'est pas quite satisfaite de rester séquestrée à Castonath. Partout où leurs yeux errent hors des murs, ils voient l'opportunité. Opportunité pour les affaires, opportunité pour la richesse, et opportunité pour le pouvoir et l'influence, loin de Castonath et de sa société et tradition.\n\nSi nous pouvons sécuriser la loyauté des patriciens, nous pouvons diriger ces individus agités où nous le souhaitons, indubitablement à notre grand bénéfice."
 castanor_evolving_role_of_the_patricians_tt:0 "Débloque l'Édit d'Administration Patricienne, qui accorde ce qui suit :\nInfluence des Patriciens de Castonath : §Y+0.1%§!\nEfficacité de Production Locale : §G+33.0%§!\nPouvoir Commercial Local :§G+50.0%§!\nCoût de Conversion Culturelle Locale :§G-10.0%§!"
 edict_castanor_patrician_administration:0 "Administration Patricienne"
 castanor_modernizing_castonath_title:0 "Renaissance de la Cité de Pierre"
 castanor_modernizing_castonath_desc:0 "Castonath est l'une des plus anciennes cités, construite quand la vraie civilisation humaine en Cannor n'était qu'un semis, nouvellement soufflé du sud. Le temps – et l'histoire – ne lui ont pas été cléments, battue qu'elle fut par les poings des géants, le souffle des dragons, et, plus récemment, la fureur collective de l'Armée de Dookanson et ses millions innombrables.\n\nCastonath est une cité battue, oui, mais aussi une cité au potentiel illimité, car la Cité de Pierre fut construite pour tenir un empire, même si pendant des siècles, ses maîtres ont été les plus éloignés. Sous notre guidance et propriété, Castonath grandira et prospérera une fois de plus au centre d'un empire, le plus grand de Halann !"
 castanor_greatest_city_in_the_world_title:0 "Plus Grande Cité du Monde"
 castanor_greatest_city_in_the_world_desc:0 "Anbenncóst – une cité remplie de taudis désordonnés et de logements tentaculaires, ayant débordé et dépassé ses limites naturelles maintes fois. Une cité avec une culture pathétique et une histoire pathétique, comparée à la grande cité de Castonath.\n\nPour toute sa nature non raffinée, beaucoup appellent encore Anbenncóst la Plus Grande Cité du Monde comme carrefour d'Anbennar avec les richesses du Divenhal et d'Aelantir coulant toutes deux à travers, une cité où on peut trouver toute race vendant n'importe quoi de partout. Cela peut être, mais Castonath peut être – et a été, dans le passé – tout cela.\n\nAvec le Dwarovar réinstallé et les Bois Profonds ouverts comme notre propre Aelantir, Castonath récupérera le surnom de Plus Grande Cité du Monde !"
 castanor_greatest_city_in_the_world_effect_tt:0 "Chaque province de Castonath remplissant les conditions rapportera §G+25§! prestige, avec l'excès converti en splendeur."
 castonath_anbenncost_compare_dev:0 "Développement plus élevé qu'Anbenncóst\n"
 castanor_dostanor_dominion_title:0 "Le Dominion de Dostanor"
 castanor_dostanor_dominion_desc:0 "Nos ancêtres fuirent de Kheterata, et après une décennie d'errance, trouvèrent un foyer avec l'aide de Dostan l'Explorateur. Il fut honoré avec la terre de Dostanor en échange, qui demeura une province Castanorienne pendant des décennies. Bien que beaucoup de temps ait passé depuis, nous devons honorer sa mémoire et récupérer la province perdue, maintenant affligée par les doubles fléaux de la pauvreté et de la guerre - et si les rumeurs sont vraies, une maladie bien plus méchante prévaut parmi la classe dirigeante. Démontrer notre suzeraineté sera clé pour guérir ces conditions."
 castanor_in_the_mire_and_the_muck_title:0 "Dans la Fange et la Boue"
 castanor_in_the_mire_and_the_muck_desc:0 "Plus au sud de notre Dostanor récupéré s'étendent de nombreuses lieues de marais, drainant Dostanor et les Bois Profonds vers la mer. Cette terre est aussi où Daravan le Malin jeta un sort sombre sur l'armée gnoll du Troisième Xhaz, transformant la côte autrefois riche en marais contemporains - et dans le processus, noyant beaucoup de ses propres hommes et la majorité des forces Castanoriennes l'aidant. Là nous perdîmes Castan XL l'Intendant ; son corps ne fut jamais récupéré après le déluge.\n\nSombre que cette terre puisse être, nous devrions presser vers l'avant et plier la terre dans Dostanor. La Folie est au carrefour de Bahar, du Divenhal, et des terres frontalières d'Anbennar. Si nous devons être capables d'étendre notre influence plus loin, ces marais lugubres doivent être nôtres."
 castanor_restore_bal_ouord_title:0 "Restaurer Bal Ouord"
 castanor_restore_bal_ouord_desc:0 "L'ancienne citadelle de Bal Ouord gardait la frontière contre les incursions Gnollaises il y a de nombreux siècles. Malheureusement, ses gardiens actuels l'ont laissée tomber en désuétude, non seulement défigurant notre héritage mais laissant toutes sortes de créatures hostiles envahir sans contrôle.\n\nNous devons restaurer cette forteresse autrefois formidable, avançant notre récupération de l'héritage de Balgar le Bâtisseur."
 castanor_proclaim_legion_dostanor_title:0 "Légion : Dostanor"
 castanor_proclaim_legion_dostanor_desc:0 "Avec Dostanor maintenant entièrement restauré et sous l'emprise Castanorienne, il est temps d'établir une Légion complète dans ce dominion. Ces hommes et femmes tiendront le sud à tout prix ; ils ont survécu aux horreurs de la mascarade et aux épreuves des marais. Que leur courage et honneur demeurent fermes - pour Castanor !"
 castanor_anbennar_first_strike_title:0 "Frapper l'Empire"
 castanor_anbennar_first_strike_desc:0 "Bien que ses intentions soient nobles, l' « empire » d'Anbennar est une chose vile. Anbennar est censé exemplifier l'unité requise pour arrêter les guerres et effusions de sang qui ravagent Cannor, ainsi qu'agir comme un bloc contre tout homme comme Nichmer qui se penserait comme des dieux.\n\nEn réalité, il nuit activement aux objectifs qu'il tente d'accomplir. Anbennar a engendré la complaisance, trompant ses seigneurs avec la notion qu'un lot d'États querelleurs peut empêcher l'effusion de sang du passé, même alors qu'ils se font la guerre les uns aux autres sur des disputes mesquines ! Qu'ils puissent accomplir la victoire sur un nouveau roi-sorcier, même quand ils ne peuvent présenter un front uni au monde !\n\nCastanor doit prendre leur place, et réussir où Anbennar a échoué. Nous protégerons les humains - et autres gens civilisés, bien sûr - de l'effusion de sang et du danger que cette terre de seigneur de guerre glorifiée permet de festoyer !"
 castanor_conquer_the_borders_title:0 "Conquérir les Frontières"
 castanor_conquer_the_borders_desc:0 "À l'époque où Cannor était le domaine de trois grandes puissances, la terre qui est maintenant appelée Anbennar était divisée entre les possessions Castanoriennes et celles des Damériens. La terre qui siège comme ses seigneurs frontaliers était, à un moment, notre propre frontière. La fierté de Castanor exige que nous récupérions ces territoires et les réintégrions pour qu'ils puissent récupérer leur place comme frontières de notre empire. Puis, une fois cela fait, ils peuvent servir de zone de rassemblement..."
 castanor_restore_bal_hyl_title:0 "Restaurer Bal Hyl"
 castanor_restore_bal_hyl_desc:0 "Les anciennes citadelles Castanoriennes sont vraiment des merveilles du monde. Ceci peut être vu dans la construction de Bal Hyl, car même quand sa présence a été utterly souillée par les Wexonards la transformant en résidence de nouveauté, la fière citadelle qui demeure en dessous est aussi bonne que jamais. Wexhill, comme les Wexonards l'appellent, est une moquerie totale de Castanor. Négligeant utterly le but original de la construction, la citadelle serait incapable de gérer les incursions actuelles qu'elle fut construite pour repousser.\n\nCela étant dit, les ruines de la citadelle sont si bien construites qu'elles peuvent encore être retournées à pleine fonctionnalité, malgré leur ruine. Détruisez Wexhill et restaurez sa vraie identité comme Bal Hyl, pour à la fois la fierté et sécurité de Castanor."
 castanor_unlock_legionway_hyl:0 "Nous débloquerons l'option de construire une Voie Légionnaire continue de Bal Dostan à Bal Hyl, pourvu que nous contrôlions les provinces et que les Voies Légionnaires prérequises aient été construites.\n\nNous débloquerons l'option de construire une Voie Légionnaire continue à travers le Val Désolé et la Divise Havorale pour connecter à nos Voies Légionnaires en Anbennar, pourvu que nous contrôlions les provinces et que les Voies Légionnaires prérequises aient été construites."
 castanor_proclaim_legion_borders_busilar_title:0 "Légion : Frontières et Busilar"
 castanor_proclaim_legion_borders_busilar_desc:0 "Une partie intégrante de chaque conquête est la légion qui en naît. Dans nos nouvelles conquêtes dans l'ancien « empire » d'Anbennar, l'infrastructure est déjà mise en place pour permettre le rassemblement d'une nouvelle légion, qui combinera à la fois les leçons apprises en conquérant la zone et le meilleur des traditions martiales de ces nouvelles terres. Avec chaque conquête, les armées de Castanor se trouvent capables de couvrir une largeur plus grande de situations, et cette fois n'est pas différente."
 castanor_conquer_east_dameshead_title:0 "Viser le Dameshead"
 castanor_conquer_east_dameshead_desc:0 "Ah, le Dameshead ! Bien que le surnom soit mieux appliqué à la mer qu'il entoure, la zone est indubitablement l'un des - sinon le - lieu le plus important de Halcann. La terre est riche, et ses habitants encore plus riches. Si nous sommes capables de percer dans le commerce lucratif du Dameshead, alors toutes ces richesses seront nôtres. Nous pourrions même ne pas être capables de tout dépenser !\n\nLa route là-bas sera féroce. L'avidité est un motivateur puissant, et dans leur avarice ils se prouveront indubitablement aussi tenaces que les anciens Damériens l'étaient. Cependant, il faut plus que la ténacité pour vaincre Castanor.\n\nSi tout va bien, alors peut-être les couronnes d'antan pourraient être mieux appelées Castans."
 castanor_bal_damenath_title:0 "Bal Damenath"
 castanor_bal_damenath_desc:0 "Bien que la terre ait été thoroughement subjuguée, le Dameshead oriental n'est pas Castanorien - du moins, pas encore. Qui peut dire s'ils se fragmenteront simplement une fois notre œil vigilant levé d'eux ? Afin de vraiment sécuriser la terre, nous aurons besoin de construire une citadelle pour maintenir un regard stable sur les anciennes terres de Dameria.\n\nElle pourrait ne pas être aussi impressionnante que la légendaire Bal Vertesk, mais elle n'en a pas besoin. Bal Damenath, comme elle sera appelée, sera une citadelle puissante apte à servir comme nouvelle couronne du Dameshead - appropriément, avec une vue des ruines submergées de l'ancienne capitale de notre plus ancien et grand adversaire."
 castanor_build_bulwar_citadel_title:0 "Une Citadelle au Soleil"
 castanor_build_bulwar_citadel_desc:0 "Et ainsi les puissantes armées de Castan retracent les pas de leurs ancêtres, marchant sud et est de Dostanor dans les terres de Bulwar comme elles l'ont fait des âges auparavant.\n\nNous tenons maintenant une quantité significative des terres baignées de soleil de Bulwar. Le Castan a une fois de plus ordonné aux plus grands architectes, constructeurs, et artisans de construire une grande citadelle, cette fois pour Bulwar. Même un cadre de Bulwari locaux cherche à assister dans sa construction ! La question cependant, est où exactement la construire..."
 castanor_mothers_bosom_title:0 "Sein d'une Mère"
 castanor_mothers_bosom_desc:0 "Les peuples nichés dans le creux des montagnes Akasik, peut-être prévisiblement, ont une religion centrée sur Mère Akasik. Longtemps un arrière-pays comparé aux terres plus riches de Kheterata, nous ne pouvons négliger cette région comme nos ancêtres l'ont fait. Les Akasi souffrent de raids constants depuis la mer par le Fléau des Mers et depuis le désert au sud par le Crocdesable - nous devons les amener sous notre protection pour que ces bêtes puissent être amenées à soumission."
 castanor_bane_of_the_seascourge_title:0 "Fléau du Fléau des Mers"
 castanor_bane_of_the_seascourge_desc:0 "Gnolls - terreurs qui asservissent, harcèlent, mutilent, et généralement perturbent toute tentative d'humains essayant de survivre et prospérer. Parmi ces démons sont les gnolls Fléau des Mers de Viakkoc, portant leur fléau sur Halann aux mers du Divenhal. Ils sont une menace pour les communautés côtières, séparant les gens de leurs familles et les forçant dans une servitude éreintante et tortueuse. Pour cela nous devons tourner notre regard vers eux. La meilleure façon de s'y prendre est de paralyser leur soi-disant 'marine' avec nos propres flottes, coulant les navires de guerre et capturant les navires d'esclaves. Une fois suffisamment brisés nous abattrons ces chiens avec une invasion directe de leur terre volée, et débarrasserons le monde d'eux et de leurs façons."
 castanor_resurgence_title:0 "L'Aube d'un Nouvel Âge"
 castanor_resurgence_desc:0 "Castanor - le premier et plus grand empire humain, le porteur de civilisation à Cannor, le plus ferme des défenseurs contre les bêtes et fées et tous ceux qui autrement menacent l'Humanité - renaît !\n\nAvant que Castanor ne soit tout cela, cependant, c'était une collection hétéroclite de peuples et tribus menés par Castan Ier, le Progéniteur lui-même. Alors que Castan et Balgar le Bâtisseur entreprirent de construire la grande cité de pierre de Castonath et les Murs Blancs de Castanor qui protégeraient la nation naissante, les Castanites commencèrent à faire de la terre la leur, taillant la civilisation hors du sol inégal et des collines boisées.\n\nAlors que nous entreprendrons de vivre selon l'héritage de Castanor, nous devons faire de même. Le cœur Castanorien, niché dans les Murs Blancs de Castanor, doit redevenir le centre prospère d'un grand empire une fois de plus !"
 castanor_dwarf_friend_legacy_title:0 "Héritage de Castan III, Ami-des-Nains"
 castanor_dwarf_friend_legacy_desc:0 "Bien que ce fut durant le règne du Progéniteur que Balgar et ses nains commencèrent d'abord à aider Castanor, ce fut durant le règne de Castan III 'Ami-des-Nains' que la relation entre nain et homme fleurit vraiment, avec la solidification de grandes communautés comme Steelhyl, Balgarton, et Dragonforge à Castonath, où humains et nains de toute trempe se rassemblaient et travaillaient ensemble.\n\nCes anciennes communautés sont parties, bien sûr, perdues dans le chaos du millénaire passé. Mais pour aussi interminables et infâmes que soient les rancunes naines, la loyauté naine et les mémoires d'amitié peuvent durer deux fois plus longtemps. Prenons exemple sur Ami-des-Nains et commençons à raviver ces anciennes relations."
 castanor_old_debts_title:0 "Dettes Millénaires"
 castanor_old_debts_desc:0 "Tout comme Balgar aida les Castanoriens d'antan dans leur temps de besoin et de lutte, ainsi devons-nous rembourser ces anciennes dettes en aidant les nains d'aujourd'hui dans leur lutte pour reprendre les foyers de leurs ancêtres.\n\nLe visage des ennemis de la civilisation peut avoir changé de centaures et bêtes touchées par les fées à orques sauvages et nombres infinis de gobelins, mais ils meurent au feu et à l'acier tout de même."
 castanor_old_debts_trigger_tt_1:0 "Avoir §Y100§! de confiance et être le suzerain du sujet Nain de la dernière mission"
 castanor_old_debts_trigger_tt_2:0 "Avoir §Y90§! de confiance et une alliance avec l'allié Nain de la dernière mission"
 castanor_old_debts_trigger_tt_3:0 "Être en guerre aux côtés de l'allié Nain de la mission précédente"
 castanor_old_debts_trigger_tt_4:0 "Chaque §YForteresse§! dans l'§YÉchine du Serpent Occidentale§! est possédée par une nation Naine"
 castanor_empower_balgarsmiths_title:0 "Donner Pouvoir aux Balgarsmiths"
 castanor_empower_balgarsmiths_desc:0 "Alors que la confiance entre nous et les nains grandit, ainsi fait l'ancien district de Dragonforge. Bien que sabordé et détruit durant la Marée Verte, le site tient encore influence comme quartier général traditionnel des Balgarsmiths, les artisans-prêtres qui adoraient leur homonyme, Balgar.\n\nLe squelette de la grande forge - de la massive tête de dragon qui servait de fonderie principale aux soufflets et tuyaux de taille humaine qui fournissaient l'air qui alimentait le feu - est encore récupérable. Pour que la tête de dragon puisse être vue allumée et travaillant pour fournir des armes à nos Légions une fois de plus, nous devons faire tout ce que nous pouvons pour revigorer la Dragonforge et les Balgarsmiths."
 castanor_empower_balgarsmiths_effect_tt:0 "Débloque la capacité de construire la §YDragonforge§! dans Castonath Sud tôt.\n\n§YSi la Dragonforge a déjà été construite :§!"
 castanor_modernizing_the_forge_title:0 "Investissements Dragonforge"
 castanor_modernizing_the_forge_desc:0 "La Dragonforge est active une fois de plus ! De grands piliers de flamme jaillissent de la gueule du dragon à intervalles irréguliers, atteignant vers les nuages et baignant Castonath dans des scintillements alternés de lumière et d'ombre. Au niveau du sol, armes et armures des plus simples boucles de ceinture aux plus redoutables pièces d'artillerie coulent hors du complexe, une rivière caillouteuse d'acier gris et de fer.\n\nPour s'assurer que la grande forge ne se taise plus jamais jusqu'à ce qu'une paix Castanorienne soit établie à travers Halann, nous devons suivre le paysage rapidement changeant de la guerre moderne par recherche et investissement constants. Établissons un grand institut d'apprentissage et recherche métallurgique, pour que nos générations futures soient mieux équipées pour non seulement faire fonctionner la Dragonforge, mais aussi développer de nouvelles armes et inventions."
 castanor_castellos_to_rest_title:0 "Castellos, au Repos"
 castanor_castellos_to_rest_desc:0 "Castellos a toujours veillé sur notre peuple. Il fut notre bouclier sur la Colline Brûlante et notre épée contre Zaamalot le Noir. Par-dessus tout, il se sacrifia pour nous épargner la ruine le Jour des Cieux Cendrés. Simplement dit, il n'y aurait pas de Castanor sans Castellos. Quand le monde découvrit récemment qu'il était mort il y a plus d'un millénaire en protégeant le monde de la Ruine, les prêtres et fidèles de Castellos furent pris au dépourvu et n'agirent pas immédiatement, incertains de quoi faire. Maintenant est le temps de corriger leur échec - nous devons le ramener chez lui et ériger un lieu de repos digne d'un dieu."
 castanor_toward_a_bright_future_title:0 "Vers un Futur Brillant"
 castanor_toward_a_bright_future_desc:0 "Castanor a été la partie la plus importante du passé de l'humanité. Ces dernières années, nous nous sommes efforcés de ranimer notre ancienne gloire et nous avons réussi. Les Murs Blancs montent la garde autour du Castanor Intérieur une fois de plus, de nombreuses citadelles d'antan ont été restaurées et nous avons ravivé notre amitié avec les fiers Nains. Les terres dans les Murs commencent à prospérer plus que jamais auparavant. Maintenant est le temps de regarder vers l'avant et poser les fondations pour ce qui vient. Un sentiment de grand destin est dans l'air - et [Root.Monarch.GetName] a la volonté d'agir dessus."
 castanor_toward_a_bright_future_effect_tt:0 "Chaque province possédée dans les régions Castanor recevra aussi le modificateur suivant :"
 castanor_toward_a_bright_future_country:0 "Vers un Futur Brillant"
 desc_castanor_toward_a_bright_future_country:0 ""
 castanor_the_heartland_title:0 "Développer le Cœur"
 castanor_the_heartland_desc:0 "Pour mieux influencer le monde hors des Murs Blancs, nous avons besoin d'un noyau solide comme exemple de ce qu'être une partie de Castanor peut apporter au monde. Comme première mesure vers la prospérité, [Root.Monarch.GetName] a décidé de diriger le pays vers l'agriculture intensive dans les régions Castanor Ouest et Sud : moins de paysans dans le Castanor Intérieur seront nécessaires pour nourrir notre population. Cela nous donnera plus de mains pour rassembler le bois dans les forêts restantes et le minerai sous les collines nichées contre l'Échine du Serpent. De la terre, nous cultiverons une économie forte."
 castanor_the_heartland_effect_tt:0 "Pour chaque province prospère dans le §YCastanor Intérieur§!, gagner 50 £icon_gold_font_medium£. Gagner le progrès de prospérité dans les provinces non prospères."
 castanor_canal_building_and_dredging_title:0 "Digues et Canaux"
 castanor_canal_building_and_dredging_desc:0 "Le sol nous a donné de nombreuses richesses, mais notre potentiel économique commence à se sentir contraint par les Murs Blancs. Tirer avantage des nombreuses voies d'eau coulant à travers Escann nous aidera dans cette entreprise. Nous pouvons construire des canaux pour connecter le Dostanesck, dans lequel les rivières du Castanor Sud coulent, et l'Alen, dans lequel les rivières du Castanor Ouest et Intérieur coulent. Nous devons additionnellement drainer les marais et creuser plus de digues d'irrigation et aqueducs, ce qui nous permettra de gagner plus de terres pour des fins économiques. Le Lac Argenté deviendra l'épicentre de notre effort dû à sa position centrale. En faisant cela, les rivières deviendront des voies d'eau étouffées de barges et ferries, nous permettant de transporter de nombreux biens vers et depuis Castonath et le reste de notre empire."
 castanor_industrializing_the_heartland_title:0 "Industrialiser le Cœur"
 castanor_industrializing_the_heartland_desc:0 "L'argent coule sur le Lac Argenté et Castonath est plus que jamais le centre du commerce Escanni ! Maintenant est venu d'adopter la dernière partie de notre plan économique : nous attiserons les feux de l'industrie. Nos scieries deviendront des usines. Nos mines rivaliseront avec le Dwarovar dans l'Échine du Serpent. Nos animaux de trait deviendront des chevaux de vapeur. L'humanité entre dans la modernité et Castanor sera à l'avant-garde."
 castanor_industrializing_the_heartland_effect_tt:0 "Chaque province remplissant les conditions gagnera §G50§! de soutien pour l'§YIndustrialisation§!\nSi la province a déjà embrassé l'§YIndustrialisation§!, elle obtiendra ce qui suit à la place :"
 castanor_home_of_humanity_title:0 "Foyer de l'Humanité"
 castanor_home_of_humanity_desc:0 "Castanor est notre foyer, et le foyer de quelqu'un est son sanctuaire, son refuge, son lieu d'appartenance le plus grand. Mais, ce ne fut pas toujours ainsi, ni il n'est garanti que ce soit toujours ainsi. Le Progéniteur tailla la civilisation de rien, et Fléau-des-Bêtes nettoya la terre des ennemis de la civilisation. L'Éveil des Dragons, la Guerre des Géants, la Marée Verte, les Guerres de Consolidation avec tous ses impies Rois-Sorciers ont essoré Escann de son peuple et de sa force vitale, ne laissant rien que des cadavres dans leur sillage. Mais, l'humanité s'est toujours rétablie ici plus forte que jamais auparavant. Nous avons pris de nombreuses initiatives pour assurer la force et prospérité de Castanor, de l'industrialisation, à moderniser Castonath, à créer une administration codifiée. Maintenant, il est temps de récolter les bénéfices de tous nos efforts et transformer Escann en le vrai Foyer de l'Humanité !"
 castanor_pride_1_title:0 "Fierté I"
 castanor_pride_1_desc:0 "Avec la renaissance de Castanor vient le besoin d'une renaissance de sa vieille culture. L'un ne peut exister sans l'autre - un Castanor qui n'est pas Castanorien n'est pas mieux que l'ancien royaume du roi-sorcier, une peau creuse portée par un autre pour son pedigree. Castanorien, de même, ne peut exister sans un seul Castanor pour l'empêcher de se briser une fois de plus.\n\nEn favorisant la renaissance du Castanorien, nous pouvons commencer à grandir dans l'état que nous sommes destinés à être !"
 castanor_pride_2_title:0 "Fierté II"
 castanor_pride_2_desc:0 "Pour la première fois en des siècles, le Castanorien est une culture vivante, respirante, et avec elle vient la vraie renaissance de Castanor. Même ainsi, ce n'est pas assez.\n\nLe domaine de Castan doit être le havre pour tout ce qui est bon et juste dans le monde, et les humains à l'intérieur doivent exemplifier cette vertu partout où possible pour vraiment être considérés enfants de Castan. Répandez ces idéaux et grandissez en force alors qu'ils le font."
 castanor_pride_3_title:0 "Fierté III"
 castanor_pride_3_desc:0 "Alors que les années passent et les enfants de Castan deviennent abondants, ainsi suit notre état. Nous sommes les protecteurs des Castanoriens, et à travers la sueur et les larmes que nous leur permettons de verser, ils sont notre héritage.\n\nLe Common a toujours été la langue partagée d'Halann, mais maintenant c'est vraiment la langue maternelle de chaque humain sur la planète. Les arts fleurissent, et une fierté des plus particulières grandit toujours plus commune dans les pièces et contes de nos citoyens. Chaque jour, il devient de plus en plus probable que la prochaine pièce d'art créée soit d'identité distinctement Castanorienne, et c'est une fierté plus puissante que toute autre."
 castanor_pride_4_title:0 "Fierté IV"
 castanor_pride_4_desc:0 "Castanor vivra à jamais.\n\nLes grands Murs Blancs ne seront jamais détruits. Le nom « Castan » ne sera jamais oublié, car la marque que les Castanoriens ont laissée sur le monde est vraiment irréversible. À travers d'innombrables contributions aux arts, beaucoup - peut-être même la plupart - des œuvres créées à cette époque sont quite ouvertement Castanoriennes. Le monde parle le common, et sait qu'il parle notre langue. Nos citoyens, maintenant innombrables, sont fiers de l'influence qu'ils détiennent sur les tendances et modes du monde - et ils devraient l'être."
 castanor_feed_the_beast_title:0 "Leçons du Passé"
 castanor_feed_the_beast_desc:0 "Une grave erreur de l'ancien Castanor était son gouvernement. Non, pas les Épreuves - c'était à quel point il était centralisé. Il est désirable que tous les éléments du gouvernement lui soient subordonnés, mais cela laisse Castanor vulnérable ; en renversant ce gouvernement central, il était possible de décapiter entièrement l'ancien empire. D'abord les Gérudiens accomplirent l'acte en capturant Castonath proprement dit, donnant naissance à un âge sombre qui fut formellement terminé par le bâtard Roi-Sorcier faisant de même à eux.\n\nNous requérons de forts dominions - pas si forts qu'ils pourraient nous renverser dans un moment d'inattention, mais assez forts qu'ils pourraient sauver Castanor proprement dit de toute obscurité qui pourrait penser nous submerger. Ce sera notre plus grand succès, des cendres du plus grand échec de l'ancien empire."
 castanor_feed_the_beast_effect_tt:0 "Nous serons autorisés à faire de tout vassal humain un Dominion Castanorien"
 castanor_trio_title:0 "Sécurité du Dominion"
 castanor_trio_desc:0 "Il y a quelque ironie dans le fait que la plus grande sécurité de Castanor vient de ses conquêtes les plus fraîches. Les dominions doivent être renforcés. Si Castanor proprement dit est soudain renversé, ces dominions doivent être assez formidables pour survivre aux effets immédiats et rétablir l'empire.\n\nLes dirigeants de ces terres doivent être honorés pour leur statut, et leur loyauté doit être sans question. Cela permettra indubitablement à Castanor proprement dit de se concentrer sur la prospérité, plutôt qu'être forcé de se concentrer sur leur sécurité de base."
 castanor_gathering_beastslayers_strong_centaurs_title:0 "Rassembler les Tueurs de Bêtes"
 castanor_gathering_beastslayers_strong_centaurs_desc:0 "Nous avons combattu longtemps et dur contre les bêtes restantes d'Halann, à la fois dans les Bois Profonds enchevêtrés et les étendues infinies des Plaines Interdites. De ces guerres, certains régiments en particulier ont prouvé leur valeur maintes fois, que ce soit en se tenant stoïques contre une charge centaure ou montrant une adaptation rapide aux embuscades Fées sans fin.\n\nIl est temps de les récompenser, de créer une unité d'élite à partir des meilleurs de ceux-ci - les Tueurs de Bêtes."
 merc_castanor_beastslayers:0 "Les Tueurs de Bêtes"
 castanor_gathering_beastslayers_trigger_tt:0 "Nous avons révélé l'ensemble de missions traitant des centaures et des plaines interdites"
 castanor_in_beastbanes_name_strong_centaurs_title:0 "Au Nom de Fléau-des-Bêtes"
 castanor_in_beastbanes_name_strong_centaurs_desc:0 "Castan II Fléau-des-Bêtes était un homme très direct, ou du moins les registres l'indiquent. En effet, il était le fléau des bêtes - tueur des satyres, fléau des fées, et ayant une haine si profonde pour les gnolls qu'il descendit en enfer lui-même pour en tuer davantage. Bien que haïr les gnolls si sévèrement soit un trait de caractère assez admirable, il vaut mieux considérer pourquoi. Tout ce que Fléau-des-Bêtes tua, il le tua pour une raison. Plus important encore, il brûla les Bois Profonds - car si leur habitat n'était pas entièrement détruit, alors la progéniture reviendrait aussi sûrement que le jour se transforme en nuit.\n\nPourtant cela ne sera plus jamais un problème ! Toute la progéniture infâme qui infestait les Bois Profonds a été déracinée et détruite, et maintenant rien ne reste qu'une vaste, mais placide, forêt. Ce n'est pas assez, cependant. Comment saurons-nous que ces rejetons ne se reproduiront pas, souillant les bois une fois de plus avec leur corruption dans quelque coin sombre et ombragé ? Les Bois Profonds doivent être détruits, entièrement. Le mal ne peut prendre racine dans les terres agricoles de Castanor, et c'est exactement ce que les bois doivent devenir."
 castanor_in_beastbanes_name_trigger_tt:0 "Moins de §Y30§! provinces sont possédées par des centaures"
 castanor_barbarism_and_evil_strong_centaurs_title:0 "Barbarie et Mal"
 castanor_barbarism_and_evil_strong_centaurs_desc:0 "Le monde s'est dégradé en l'absence de Castanor ! Bien que les Damériens et la Hiérarchie fussent tous deux des bâtards, il est impossible de nier qu'ils étaient effectivement civilisés. Ils n'étaient guère des exemples à l'échelle de Castanor, pourtant ils étaient assez pour empêcher la barbarie et le mal de surgir dans leurs terres.\n\nPendant de nombreux siècles, nul n'a été présent pour surveiller le monde. Peu importe combien de parvenus s'appellent bons et justes, ils ont utterly échoué. Les rois-sorciers tiennent Cannor dans un étau, opprimant l'humanité pour un gain personnel, et des bêtes et plus parcourent les terres au-delà.\n\nCes chaînes doivent être brisées pour le bien de toute l'humanité ! N'en laissez aucun debout ! Barbarie et mal n'ont pas leur place sur Halann !"
