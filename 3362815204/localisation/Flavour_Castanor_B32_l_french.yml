 RighteousText:0 "\n\nCastan XI le Juste :\nJe protégerai la terre de toute corruption et péché."
 OldText:0 "\n\nCastan XII l'Ancien :\nMon courage ne me fera jamais défaut face à aucun des ennemis de Castanor."
 PiousText:0 "\n\nCastan XIV le Pieux :\nJe jurerai par ces serments avec toute ma foi et croyance en mon Dieu choisi."
 YouthfulText:0 "\n\nCastan XX le Juvénile :\nJe placerai ma pleine confiance en mes régents et conseils désignés, jusqu'à ce que je sois prêt à régner par moi-même."
 CompassionateText:0 "\n\nCastan XXI le Compatissant :\nJe traiterai chaque citoyen de Castanor comme s'il était l'un de mes propres enfants."
