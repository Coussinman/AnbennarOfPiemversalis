 # Disaster missions
 patricianCastanBattlesWon:0 "Batailles gagnées par notre Castan"
 battlesWonAgainstPatricianCastan:0 "Batailles gagnées contre leur Castan"
 castanor_succession_war_cultivate_loyalist_cells_title:0 "Cultiver des Cellules Loyalistes"
 castanor_succession_war_cultivate_loyalist_cells_desc:0 "Castonath peut gésir nominalement sous le contrôle des patriciens Edhardrachon, mais dans une cité si grande, il n'y a aucun doute que des poches de nos partisans résistent encore. Nous devons les atteindre discrètement et offrir notre soutien complet, car ils pourraient se révéler une distraction valable alors que nous marchons nos Légions en position."
 castanor_succession_war_wear_them_down_title:0 "Faire Pencher la Balance"
 castanor_succession_war_wear_them_down_desc:0 "Avec chaque bataille que nous gagnons, avec chaque château que nous assiégeons, avec chaque loyauté de personne que nous retournons, nous nous rapprochons d'exciser l'Edhardrachon. Voyons les patriciens nier encore notre légitimité quand nos Légions marcheront dans les rues de Castonath !"
 castanor_succession_war_smother_leaden_breath_title:0 "Étouffer le Souffle de Plomb"
 castanor_succession_war_smother_leaden_breath_desc:0 "Gracos est l'expert en artillerie et armes de la force patricienne. Si nous pouvons capturer ou tuer Gracos en bataille, nous aurons porté un coup significatif à la puissance de feu de l'Edhardrahon et sa capacité à défendre leurs établissements."
 castanor_succession_war_win_hearts_and_minds_title:0 "Loyauté Interne"
 castanor_succession_war_win_hearts_and_minds_desc:0 "Comme toujours, le soutien des états du royaume est primordial au fonctionnement lisse de notre empire. Avec le Soulèvement d'Edhardrachon, il y a eu quelques grondements de mécontentement de ces mêmes états, alors qu'ils s'inquiètent de notre capacité à maintenir la paix intérieurement. Nous devrions viser à apaiser ces peurs pour regagner leur soutien complet."
 castanor_succession_war_scorch_homes_title:0 "Brûler leurs Foyers"
 castanor_succession_war_scorch_homes_desc:0 "Les patriciens ont fait leur foyer dans Castonath Nord et le District Supérieur pendant des siècles. Une grande partie de leur richesse et prestige accumulés gît dans ces domaines urbains et tours, s'élançant au-dessus du reste de Castonath. Si nous pouvons capturer Castonath Nord, nous pouvons les rabaisser d'un cran et les forcer à faire face aux conséquences de leur rébellion !"
 castanor_succession_war_stabilizing_homefront_title:0 "Stabiliser le Front Intérieur"
 castanor_succession_war_stabilizing_homefront_desc:0 "Les patriciens traîtres Edhardrachon ont laissé le chaos dans leur sillage, abîmant notre économie significativement avec leur trahison de Castonath et terres riches du Castanor Intérieur. Mais avant que nous puissions porter le combat vers eux, nous devons nous assurer que nos terres sont loyales et que notre règne est sûr dans le reste des terres."
 castanor_succession_war_dull_argent_claw_title:0 "Émousser la Griffe d'Argent"
 castanor_succession_war_dull_argent_claw_desc:0 "Commandant l'avant-garde de la force patricienne était Erella, coupant une figure redoutable au sommet de son cheval pur-sang. Si nous prévalons sur elle en bataille et la capturons ou la tuons, la cavalerie de l'Edhardrachon tombera sûrement après."
 castanor_succession_war_win_battles_against_patrician_title:0 "Couper la Tête du Dragon"
 castanor_succession_war_win_battles_against_patrician_desc:0 "La légitimité de l'Edhardrachon est presque entièrement dérivée de leur faux Castan. Si nous pouvons briser l'aura d'invincibilité autour de lui en le défaisant en bataille directe, nous pouvons commencer à jeter le doute quant à s'il vaut la peine d'être suivi parmi ses partisans."
 castanor_succession_war_shatter_industry_title:0 "Briser leur Industrie"
 castanor_succession_war_shatter_industry_desc:0 "L'Edhardrachon a la Dragonforge qui fonctionne jour et nuit, produisant armes et provisions pour leur soulèvement. Si Balgar était encore vivant dans le royaume mortel, il pleurerait sûrement en voyant sa forge tournée contre Castanor ! Nous devons regagner le contrôle de Castonath Sud encore et paralyser l'industrie de l'Edhardrachon."
 castanor_succession_war_subjugate_the_city_of_stone_title:0 "Prendre la Cité de Pierre"
 castanor_succession_war_subjugate_the_city_of_stone_desc:0 "Castonath détient un grand pouvoir symbolique comme centre d'influence patricienne et comme la plus grande cité de tout Escann. Prenez la cité entière - pas un petit exploit, notez bien - et le Soulèvement s'écroulera sûrement en poussière."
 castanor_succession_war_clip_burnished_wing_title:0 "Couper l'Aile Polie"
 castanor_succession_war_clip_burnished_wing_desc:0 "Elecast, l'Aile Polie, tient le centre de la force patricienne. Il ne brûle pas aussi brillamment qu'Erella ni aussi explosivement que Gracos, mais son comportement calme aide à calmer le noyau non testé et inexpérimenté du Soulèvement d'Edhardrachon. Si nous pouvons capturer ou autrement tuer Elecast en bataille, nous serons capables de profiter de la bousculade que son absence soudaine cause."
 castanor_succession_war_full_cinch_title:0 "Étau Complet"
 castanor_succession_war_full_cinch_desc:0 "Le Castanor Intérieur est entouré et protégé des forces extérieures par les grands Murs Blancs de Castanor. Si nous capturons leur longueur, il n'y aura aucune échappatoire pour les traîtres Edhardrachon et leur Castan illégitime. Nous pouvons tourner ce qui était un périmètre défensif vers l'extérieur vers l'intérieur, dans l'étau qui étrangle finalement l'Edhardrachon en soumission."
 castanor_succession_war_full_cinch_tt:0 "Toutes les provinces des Murs Blancs de Castanor possédées par l'Edhardrachon ou Castanor doivent être contrôlées par l'Edhardrachon"
 castanor_succession_war_strangle_trade_title:0 "Étrangler leur Commerce"
 castanor_succession_war_strangle_trade_desc:0 "Dans Castonath Bas se trouve l'Ancien Bazar. Étouffé d'un labyrinthe d'étals de marché et cris de marchands du monde entier, le district est l'épicentre du commerce à Castonath, et en effet, tout Escann. Si nous capturons Castonath Bas, nous fermerons un lien vital connectant l'Edhardrachon et le monde plus large."
 castanor_succession_war_cut_off_supplies_title:0 "Embargo sur l'Edhardrachon"
 castanor_succession_war_cut_off_supplies_desc:0 "La cité de Castonath, et par extension les patriciens et Edhardrachon, dépend lourdement du commerce et du négoce. En plaçant un embargo sur l'Edhardrachon et saisissant leurs caravanes et commerce, nous devrions être capables de porter un coup lourd à leur économie tout en renforçant la nôtre en attendant."
 castanor_succession_war_united_push_title:0 "Une Poussée Unie"
 castanor_succession_war_united_push_desc:0 "Une fois que nous déracinons l'Edhardrachon de nos propres provinces et reprenons celles occupées par les traîtres, nous pouvons finalement regrouper et coordonner un assaut dans les terres de l'Edhardrachon. Montrons au monde ce qui arrive à ceux qui osent questionner l'autorité de [Root.Monarch.GetName], choisi par les Épreuves de Castan elles-mêmes !"
 castanor_succession_war_rig_the_city_title:0 "Forteresse Castonath : Préparations"
 castanor_succession_war_rig_the_city_desc:0 "La Cité de Pierre a été notre foyer pendant des millénaires, et notre intendance l'a vue prospérer. Nous sommes bien familiers avec ses bâtiments sans fin et rues tortueuses, si parfaitement construits par Balgar et le Progéniteur, quelque chose que le faux Castan et sa clique ne peuvent même pas commencer à apprécier. Nous devons poser des pièges à chaque coin, préparer une embuscade pour chaque bâtiment, et les faire payer pour chaque bloc qu'ils prennent de notre cité. Cela prendra du temps et des ressources à préparer - mais Castonath est de la plus haute importance non seulement pour son statut symbolique mais aussi comme nos foyers."
 castanor_trapped_city:0 "Castonath : Cité Piégée"
 desc_castanor_trapped_city:0 ""
 castanor_succession_war_activate_title:0 "Forteresse Castonath"
 castanor_succession_war_activate_desc:0 "Castonath se dresse prête, hérissée comme les épines d'une manticore. Si quiconque tente d'assiéger les murs, ou Castellos l'interdise, de percer, nous aurons une surprise désagréable qui les attend à l'intérieur."
 castanor_succession_war_forced_conscription_title:0 "Chair à Canon pour le Soulèvement"
 castanor_succession_war_forced_conscription_desc:0 "Bien que notre cause soit juste, nos réserves manquent. Si nous voulons gagner cette guerre, nous avons besoin de la main-d'œuvre pour rivaliser avec le faux Castan. Nous devons faire tout ce que nous pouvons à cet égard - même implémenter la conscription forcée."
 castanor_succession_war_gold_the_great_equalizer_title:0 "Soutenir le Soulèvement"
 castanor_succession_war_gold_the_great_equalizer_desc:0 "Une armée peut ne pas être capable de manger de l'argent, mais l'argent est sûrement important pour maintenir l'effort de guerre. Si nos coffres s'allègent, nous pourrions être capables de vendre certains de nos nombreux domaines à Castonath pour compenser la différence."
 castanor_succession_war_promise_the_world_title:0 "Mercenaires pour le Soulèvement"
 castanor_succession_war_promise_the_world_desc:0 "Nous pourrions ne pas être capables de tenter beaucoup de citoyens loin de leurs familles et foyers pour notre combat, mais il y a certains groupes qui répondront indubitablement avidement à nos convocations - mercenaires. Avec les 'incitations' initiales appropriées et la promesse de plus, financées avec la richesse amassée des patriciens, nous pouvons lever une armée pour rivaliser avec n'importe laquelle en Cannor."
 castanor_succession_war_win_battles_led_by_castan_title:0 "Mener l'Avant-garde"
 castanor_succession_war_win_battles_led_by_castan_desc:0 "Pendant des années, l'Edhardrachon se prépare pour ce moment même - le couronnement triomphant et le retour d'un vrai Castan, un de sang Castanite légitime. Bien que nos motifs soient purs et notre légitimité claire, beaucoup ne le sentent pas encore ainsi, égarés qu'ils sont par le faux Castan. Pour prouver à tous que notre revendication est la plus forte, nous devons écraser les armées de ces profanateurs de l'héritage de Castanor, avec le vrai Castan menant la voie."
 castanor_succession_war_stabilizing_homefront_patrician_title:0 "Stabiliser le Front Intérieur"
 castanor_succession_war_stabilizing_homefront_patrician_desc:0 "Notre rupture avec le faux Castan a laissé le chaos dans son sillage, chargés que nous sommes avec la perspective de mener notre guerre tout en prenant aussi en charge l'administration de nos terres nouvellement indépendantes. Avant que nous puissions porter le combat au Castan injuste, nous devons nous assurer que nos terres sont loyales et que notre règne est sûr."
 castanor_succession_war_a_united_push_patrician_title:0 "Sécuriser nos Terres"
 castanor_succession_war_a_united_push_patrician_desc:0 "Maintenant que notre règne et légitimité sont sûrs, nous devons commencer à ramener le combat au faux Castan. Commençons par libérer toutes les terres qui nous restèrent loyales quand nous commençâmes d'abord notre soulèvement."
 castanor_succession_secure_the_white_walls_title:0 "Murs Blancs Récupérés"
 castanor_succession_secure_the_white_walls_desc:0 "Castanor vit son foyer original dans les Murs Blancs, ses créneaux repoussant tout envahisseur et menaces potentiels. Il convient que nous prenions et gardions ces mêmes murs dans notre combat pour récupérer Castanor."
 castanor_succession_secure_the_white_walls_tt:0 "Toutes les provinces des Murs Blancs de Castanor possédées par l'Edhardrachon ou Castanor doivent être contrôlées par Castanor"
 castanor_succession_war_a_march_triumphant_title:0 "Une Marche Triomphante"
 castanor_succession_war_a_march_triumphant_desc:0 "Temps d'écraser entièrement l'esprit de ces prétendants. Leur capitale doit tomber, et le faux Castan doit mourir !"
 castanor_succession_war_bribing_loyalist_cells_title:0 "Soudoyer des Cellules Loyalistes"
 castanor_succession_war_bribing_loyalist_cells_desc:0 "Bien que seul un petit noyau de territoire se soit détaché avec nous directement, des sympathisants à notre cause sont partout. Si nous adoucissons un peu le pot, nous pourrions être capables de les encourager à se rebeller en notre nom."
 castanor_succession_war_tipping_the_balance_title:0 "Faire Pencher la Balance"
 castanor_succession_war_tipping_the_balance_desc:0 "Avec chaque bataille que nous gagnons, avec chaque château que nous assiégeons, avec chaque loyauté de personne que nous retournons, nous nous rapprochons de prendre le contrôle de Castanor et d'évincer le faux Castan. Voyons-les nier notre revendication quand nos armées marchent dans leurs rues !"
 castanor_sucession_war_win_the_hearts_and_minds_patrician_title:0 "Gagner les Cœurs et les Esprits"
 castanor_sucession_war_win_the_hearts_and_minds_patrician_desc:0 "Jusqu'à présent, nous n'avons pas entièrement exploité le soutien de nos états, préoccupés que nous étions par la survie. Mais alors que le soulèvement surgit vers l'avant au-delà de notre base de pouvoir à Castonath, nous dépendons de plus en plus de leurs ressources pour continuer le soulèvement. Nous devons nous assurer qu'ils restent loyaux et en soutien complet, si nous devons pousser cette guerre vers une conclusion finale."
 castanor_succession_war_enemy_of_my_enemy_title:0 "Les Ennemis de mon Ennemi"
 castanor_succession_war_enemy_of_my_enemy_desc:0 "Le faux Castan, en poussant vers la dominance en Escann et en ravivant l'empire qui détint autrefois la domination à travers tout Cannor, s'est fait beaucoup d'ennemis et rivaux. Nous pouvons profiter de ceci - ils pourraient ne pas se soucier beaucoup de notre revendication légitime, mais ils sauteront sur la chance d'ajouter au chaos."
 castanor_succession_war_enemy_of_my_enemy_effect_tt:0 "Pour chaque pays remplissant les conditions qui est §YMenacé§! par §YCastanor§! :\nNous gagnerons §G5,000§! main-d'œuvre.\n\nPour chaque pays remplissant les conditions qui est §YHostile§! envers §YCastanor§! :\nNous gagnerons §G500.00§! Couronnes\n\nChaque pays qui remplit les conditions qui est §Rrival§! avec §YCastanor§! rejoindra notre guerre !"
 castanor_succession_war_breaking_the_embargo_title:0 "Briser l'Embargo"
 castanor_succession_war_breaking_the_embargo_desc:0 "Maintenant que nous avons ouvert des communications avec des alliés potentiels, nous devons briser l'étau que les usurpateurs ont autour de Castonath. La Cité de Pierre dépend du commerce, non seulement pour nourrir sa population massive, mais aussi pour alimenter son industrie et financer son négoce. Nous devons restaurer cette force vitale de Castonath si nous devons continuer notre combat."

 # Disaster Events
 flavor_castanor.200.t:0 "Luttes Factionnelles à Castonath"
 flavor_castanor.200.desc:0 "£icon_castanor_dragons£\nLe couronnement d'un nouveau Castan, le premier en des siècles, était destiné à soulever quelques questions difficiles pour ceux ayant la plus grande connexion avec le passé légendaire de Castanor, les patriciens de Castonath. Il semble qu'ils se soient divisés en deux factions principales sur cette question épineuse.\n\nUne telle faction dénonce les actions de [Root.Monarch.GetName], craignant que le rétablissement de Castanor ne mène à un empiètement de l'autorité impériale sur les patriciens à un point que Castellyr et les états successeurs précédents n'auraient jamais pu exercer. Bien que faible, elle gagne rapidement du soutien parmi les patriciens, toujours inquiets de leur propre richesse et influence. Nominalement, ils citent les anciennes Proclamations de Castan le Progéniteur, dénonçant la rupture dans les traditions et l'héritage qu'ils croient que [Root.Monarch.GetName] a commise en prenant les Épreuves sans être de sang Castanite clair.\n\nLa faction opposée est menée par la matriarche d'une des plus anciennes familles patriciennes, et met en garde contre toute action drastique, croyant que travailler avec la couronne est dans le meilleur intérêt des deux parties."
 flavor_castanor.200.a:0 "Leurs luttes intestines n'ont rien à voir avec nous"
 flavor_castanor.200.b:0 "Nous devrions essayer de pousser notre influence pour calmer les dissidents"

 flavor_castanor.201.t:0 "Formation de l'Edhardrachon"
 flavor_castanor.201.desc:0 "£icon_castanor_dragons£\nL'Edhardrachon - grossièrement Ancien Castanorien pour Fils du Dragon - est une société lâche de patriciens qui se sont regroupés pour pousser leurs intérêts contre la couronne. Pour l'instant, ils restent juste assis dans leurs spires blanches et hautes tours de Castonath, grognant et ne faisant pas grand-chose d'autre. Mais les patriciens ont des connexions profondes et des poches encore plus profondes. De plus, ils détiennent une connaissance intime et un contrôle dans la grande cité de Castonath, le cœur battant de Castanor. Qui sait ce qui arrivera s'ils décident de mettre ces ressources en action ?"
 start_edhardrachon_ticking:0 "L'Edhardrachon commencera à rassembler soutien et pouvoir pour leur cause"
 flavor_castanor.201.a:0 "Inquiétant. Peut-être."
 castanor_edhardrachon_unrest:0 "Société Edhardrachon"
 desc_castanor_edhardrachon_unrest:0 ""

 flavor_castanor.202.t:0 "Une Perturbation au Mont des Épreuves"
 flavor_castanor.202.desc:0 "£icon_castanor_dragons£\nMalgré sa récente réouverture après les Guerres de Consolidation d'Escann, les Épreuves de Castan et la zone du Mont des Épreuves étaient encore tenues en superstition par la plupart des citoyens de Castanor. Les gens faisaient des détours pour éviter la montagne, une tâche assez facile pour la plupart, bien que juste au cas, [Root.Monarch.GetName] ordonna encore des patrouilles diurnes régulières pour s'assurer que la sainteté des Épreuves ne soit pas perturbée.\n\nCes précautions rendirent d'autant plus étrange quand des rapports de petites perturbations aux Épreuves commencèrent à faire surface. Un ensemble d'empreintes dans le sentier boueux menant à la Pierre du Serment, des éclats de lumière aperçus de la Citadelle Nord... C'était presque comme si quelqu'un étudiait les épreuves elles-mêmes."
 flavor_castanor.202.a:0 "Un garde pour chaque arbre !"
 flavor_castanor.202.b:0 "Ce doit être rien."

 flavor_castanor.203.t:0 "La Mort d'une Matriarche"
 flavor_castanor.203.desc:0 "£icon_castanor_dragons£\nLe jour se lève morne, les rues de Castonath désolées dans le sillage d'un orage tonitruant. Dans le District Supérieur, foyer des patriciens, un porteur se dépêche frénétiquement de maison en maison, serrant dans sa main des missives retardées durant la nuit par l'orage. Une telle missive est marquée et scellée du violet révélateur d'une des familles patriciennes les plus puissantes de la cité. Payée à prix fort pour livraison immédiate, mais que devait faire un porteur, quand il semblait qu'Uelos lui-même ait libéré ses larmes sur la Cité de Pierre la nuit dernière ?\n\nLe porteur frappe, se sentant petit à côté de la spire de pierre imposante qui exemplifiait les plus riches des patriciens, mais aucune réponse n'arrive. Elle ouvre timidement la porte sur une vue macabre : le corps battu et brisé d'une vieille femme, yeux sans vie au pied des escaliers.\n\nL'enquête fut courte, car il était bien connu que la matriarche prenait de l'âge. L'explication la plus simple était sûrement la meilleure - une chute dans les escaliers, perdue dans le chaos de l'orage. Peu importe que celle qui avait trouvé le corps, un porteur sans nom, ait disparu dans les jours après avoir rapporté la scène. La cérémonie funéraire fut brève et peu fréquentée, car la matriarche avait survécu à chacun de ses héritiers. Par loi, sa terre irait à la couronne, mais ceci attirerait sûrement l'ire de beaucoup de ses pairs patriciens, rivaux et amis à la fois."
 flavor_castanor.203.a:0 "Son domaine nous appartient, légitimement."
 flavor_castanor.203.b:0 "Laissons les patriciens se quereller sur les restes de son domaine, nous n'en avons pas besoin."

 flavor_castanor.204.t:0 "Le Soulèvement d'Edhardrachon"
 flavor_castanor.204.desc1:0 "£icon_edhardrachon_uprising£\nPour [Root.Monarch.GetName], loin de la cour Castanorienne principale en visite provinciale, le jour commence sans prétention. Le ciel est peut-être juste un peu plus brumeux et décoloré qu'attendu, le soleil juste un peu gueule de bois. Et était-ce juste un soupçon d'odeur de fumée dans l'air ? Assez pour laisser [Root.Monarch.GetName] sur le qui-vive, peut-être, mais il y avait du travail à faire ce jour-là - documents et édits à signer, décrets et ordres à donner. Mieux valait l'oublier.\n\nIncapable de secouer un sentiment de malaise plusieurs heures plus tard, [Root.Monarch.GetName] quitte [Root.Monarch.GetHerHis] quartier général de fortune - et directement dans la confusion et l'agitation. Une demi-douzaine de courriers et messagers en divers états de désordre parlent par-dessus l'un l'autre à un des conseillers de [Root.Monarch.GetName], le pauvre homme désemparé essayant de reconstituer l'histoire.\n\nSans question, l'Edhardrachon a choisi un membre des leurs pour prendre les Épreuves de Castan, ayant finalement la confiance de déclarer [Root.Monarch.GetName] un Castan illégitime.\n\nCe qui arriva ensuite a été interprété de mille façons par mille personnes différentes : certains disent que l'élu Edhardrachon réussit et le Mont des Épreuves lui-même rugit son approbation, tirant cendre et feu un kilomètre en hauteur. D'autres disent que le Mont des Épreuves rejeta un tel acte blasphématoire purement et simplement, remplissant l'air de fumée pour empêcher l'élu Edhardrachon de souiller les Épreuves tandis que le Castan précédent était encore vivant.\n\nPeu importe la vérité, l'Edhardrachon a apparemment beaucoup plus de pouvoir et d'influence que précédemment pensé. Pour soutenir leur nouveau dirigeant, ils ont rapidement pris le contrôle de Castonath et fortifient même maintenant ses murs formidables, prêts à se battre pour chaque dernière pierre. Les lignes de bataille sont tracées alors que les gens de Castanor attendent avec appréhension - qui finira l'héritier vrai et successeur de Castan et son Empire ?"
 flavor_castanor.204.desc2:0 "Comme l'Edhardrachon, nous pouvons prouver la légitimité et revendication de notre Castan par plusieurs méthodes. Compléter certaines missions peut nous donner un boost significatif, tandis que des événements aléatoires peuvent nous donner des boosts plus petits, avec quelque compromis. Chaque siège que nous gagnons sur sol Castanorien nous donnera aussi un petit boost à notre revendication."
 flavor_castanor.204.a:0 "Cieux Cendrés !"
 flavor_castanor.204.b:0 "Jouer comme L'Edhardrachon"
 flavor_castanor.204.c:0 "OK"

