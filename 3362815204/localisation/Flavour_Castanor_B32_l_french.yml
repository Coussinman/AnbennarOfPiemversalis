 flavor_castanor.208.t:0 "Capture de Gracos"
 flavor_castanor.208.desc:0 "£icon_edhardrachon_uprising£\n'Le Souffle de Plomb', on l'appelait, pour sa compétence redoutée à organiser des barrages d'artillerie contre les forces loyalistes. Maintenant, Gracos est acculé et à notre merci. Nous avions étudié le champ de bataille au préalable, et avions un mage de divination prédire où Gracos placerait son artillerie. Puis, nous cachâmes un régiment de cavalerie dans la forêt derrière, assurant une destruction rapide de sa plus grande arme juste alors que ses forces engageaient les nôtres. Gracos fut capturé, et amené devant nous en chaînes. Nous avons maintenant un choix à faire : de tous droits, l'homme devrait être exécuté pour sa trahison contre la couronne, ce qui donnerait un bon exemple pour les autres traîtres. D'autre part, l'habileté de Gracos sur le champ de bataille est immense, et ce serait un gâchis d'envoyer toute cette expérience à la tombe. Ainsi, certains de nos conseillers suggèrent de faire un marché avec lui, pour que nous puissions l'utiliser contre les patriciens traîtres."
 flavor_castanor.208.a:0 "Ils mourront pour leur insurrection."
 flavor_castanor.208.b:0 "Offrez-leur une chance de s'amender par le service."

 flavor_castanor.209.t:0 "Capture d'Erella"
 flavor_castanor.209.desc:0 "£icon_edhardrachon_uprising£\nLa cavalerie Edhardrachon a été quasi-imbattable, surpassant maintes fois la nôtre. Cette fois, cependant, nous n'avons pas été pris au dépourvu. Alors que les traîtres coupaient profondément dans nos lignes, nos pieux préparés furent levés du sol, encerclant la cavalerie maintenant piégée, envoyant les chevaux en panique, et les soldats se rendirent peu après. Maintenant le général Erella, ou la Griffe d'Argent comme elle est connue parmi ses légions traîtres, est à notre merci. Nous avons maintenant un choix à faire : de tous droits, la femme devrait être exécutée pour sa trahison contre la couronne, ce qui donnerait un bon exemple pour les autres traîtres. D'autre part, l'habileté d'Erella sur le champ de bataille est immense, et ce serait un gâchis d'envoyer toute cette expérience à la tombe. Ainsi, certains de nos conseillers suggèrent de faire un marché avec elle, pour que nous puissions l'utiliser contre les patriciens traîtres."

 flavor_castanor.210.t:0 "Capture d'Elecast"
 flavor_castanor.210.desc:0 "£icon_edhardrachon_uprising£\nLe général Elecast de l'Edhardrachon, aussi connu sous le nom d'Aile Polie, a été une épine dans notre pied trop longtemps maintenant. Un orateur excessivement doué ainsi qu'un tacticien brillant, il a été l'épine dorsale des armées traîtres. Et maintenant, finalement, la prime que nous avons mise sur sa personne a payé. La nuit avant une bataille, une bande d'aventuriers se glissa dans la tente de commandement ennemie et l'amena devant nous en chaînes. Nous avons maintenant un choix à faire : de tous droits, l'homme devrait être exécuté pour sa trahison contre la couronne, ce qui donnerait un bon exemple pour les autres traîtres. D'autre part, l'habileté d'Elecast sur le champ de bataille est immense, et ce serait un gâchis d'envoyer toute cette expérience à la tombe. Ainsi, certains de nos conseillers suggèrent de faire un marché avec lui, pour que nous puissions l'utiliser contre les patriciens traîtres."

 flavor_castanor.211.t:0 "Mort d'un Castan"
 flavor_castanor.211.desc:0 "£icon_edhardrachon_uprising£\nLa mort malheureuse de notre Castan n'a certainement rien fait de bon pour notre revendication comme Castanor. Les prétendants disent que c'est un signe d'en haut que leur Castan est le légitime, et même les plus fermes de nos partisans sentent des éclats de doute commencer à s'insinuer dans leurs esprits. Bien sûr, des procédures sont déjà mises en place pour assurer qu'un successeur soit choisi, mais pour maintenant, nous devons affronter la tempête."
 flavor_castanor.211.a:0 "Nous émergerons de ceci plus forts"

 flavor_castanor.212.t:0 "Mort du Castan de [From.GetName]"
 flavor_castanor.212.desc:0 "£icon_edhardrachon_uprising£\nIl semble que celui de notre rival ait décidé de lever les pieds et mourir, nous épargnant le trouble ! Cela sera sûrement un grand coup à leurs revendications de légitimité."
 flavor_castanor.212.a:0 "Un grand bienfait pour nous !"

 flavor_castanor.213.t:0 "La Proclamation d'Edhardrachon"
 flavor_castanor.213.descTreatyEdhardrachon:0 "£icon_edhardrachon_uprising£\nC'est une scène sombre à Castonath alors que le soleil se couche sur la fin du sommet de paix. Castonath se dresse encore, comme elle l'a fait pendant des millénaires, oui, mais tout autour sont des rappels d'encore une autre guerre, encore un autre conflit, encore une autre marque sur sa surface fatiguée, juste récupérée des Guerres de Consolidation d'Escann. Un nouvel ensemble de marques de brûlure pour rejoindre celles faites par l'Éveil des Dragons, un nouveau bâtiment effondré pour rejoindre ceux dépouillés par la Marée Verte et détruits par le feu magique durant les Guerres de Consolidation.\n\nMais au moins, ici était une chance de répit de la destruction, une chance d'avancer encore. Des représentants des deux factions sont présents, l'énergie un mélange de déception et peur du côté Castanorien, tandis que le contingent Edhardrachon émanait une victoire fatiguée et satisfaction. Les termes étaient inconditionnels - l'Edhardrachon devait prendre le contrôle complet de Castanor, avec l'ancien Castan dépouillé de son titre et conduit vers une 'retraite' silencieuse. Les Épreuves devaient être restaurées à leurs conditions originales, mais avec la stipulation ajoutée que seuls ceux qui pouvaient se prouver vrais descendants des Castanites originaux autorisés à les prendre. En pratique, cela signifiait que seuls les patriciens pouvaient fournir des candidats, car seuls eux s'étaient dérangés de suivre à travers les siècles - exactement comme ils le voulaient.\n\nCastanor se dresse uni une fois de plus, mais pour combien de temps ? L'étoile des patriciens croît après des siècles de stagnation alors qu'ils cherchent à récupérer l'héritage et l'honneur du Castanor d'antan, mais ce sont des temps nouveaux et incertains. Les patriciens peuvent chercher à répandre l'influence de Castanor et sa culture glorieuse une fois de plus, mais Cannor n'est plus juste des tribus éparpillées et barbares non civilisés. Néanmoins, Castanor se dresse uni, et le monde tremble d'anticipation."
 flavor_castanor.213.descClaimEdhardrachon:0 "£icon_edhardrachon_uprising£\nLes nouvelles volent vite ces jours-ci, avec messages et ragots amplifiés dans leur propagation par magie et artisanat magique. Ainsi, l'éviction du Castan de Castanor par leurs propres conseillers et troupes se répand comme tant de feux de forêt à travers la nuit, porté même aux confins les plus reculés d'Escann sur des vents magiques, et puis, au-delà. Et comme un orage suit dans le sillage d'un feu de forêt, ainsi font les rumeurs d'un sommet de paix suivre les nouvelles. Rumeurs de capitulation totale, d'un sommet de paix offert à Castonath, et de la fin du Soulèvement d'Edhardrachon.\n\nC'est une scène sombre à Castonath alors que le soleil se couche sur la fin du sommet de paix. Castonath se dresse encore, comme elle l'a fait pendant des millénaires, oui, mais tout autour sont des rappels d'encore une autre guerre, encore un autre conflit, encore une autre marque sur sa surface fatiguée, juste récupérée des Guerres de Consolidation d'Escann. Un nouvel ensemble de marques de brûlure pour rejoindre celles faites par l'Éveil des Dragons, un nouveau bâtiment effondré pour rejoindre ceux dépouillés par la Marée Verte et détruits par le feu magique durant les Guerres de Consolidation.\n\nMais au moins, ici était une chance de répit de la destruction, une chance d'avancer encore. Des représentants des deux factions sont présents, l'énergie un mélange de déception et peur du côté Castanorien, tandis que le contingent Edhardrachon émanait une victoire fatiguée et satisfaction. Les termes étaient inconditionnels - l'Edhardrachon devait prendre le contrôle complet de Castanor. Les Épreuves devaient être restaurées à leurs conditions originales, mais avec la stipulation ajoutée que seuls ceux qui pouvaient se prouver vrais descendants des Castanites originaux autorisés à les prendre. En pratique, cela signifiait que seuls les patriciens pouvaient fournir des candidats, car seuls eux s'étaient dérangés de suivre à travers les siècles - exactement comme ils le voulaient.\n\nCastanor se dresse uni une fois de plus, mais pour combien de temps ? L'étoile des patriciens croît après des siècles de stagnation alors qu'ils cherchent à récupérer l'héritage et l'honneur du Castanor d'antan, mais ce sont des temps nouveaux et incertains. Les patriciens peuvent chercher à répandre l'influence de Castanor et sa culture glorieuse une fois de plus, mais Cannor n'est plus juste des tribus éparpillées et barbares non civilisés. Néanmoins, Castanor se dresse uni, et le monde tremble d'anticipation."
