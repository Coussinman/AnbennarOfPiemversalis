 flavor_castanor.19.t:0 "L'Épreuve de la Guerre"
 flavor_castanor.19.desc:0 "£icon_castanor_dragons£\nQuand [tired_legion.GetName] fut d'abord levée, ses rangs étaient remplis de légionnaires enthousiastes désireux de gagner la gloire pour Castanor sur le champ de bataille. Maintenant, leurs chaussures sont usées, leurs épées autrefois luisantes ternes même lors des jours les plus sans nuages.\n\nIls ont vu des compatriotes massacrés et ont mené quelques massacres frénétiques de leur propre fait, tant que les jours semblent se fondre ensemble en monotonie sans fin qu'ils tiennent bataille rangée ou marche morne. Avec guère de repos depuis ces jours halcyons premiers, les leaders de [tired_legion.GetName] ont finalement été forcés de demander quelque répit."
 flavor_castanor.19.a:0 "Nous avons besoin qu'ils restent sur le champ de bataille..."
 flavor_castanor.19.b:0 "Une paie supplémentaire devrait les ragaillardir immédiatement"
 flavor_castanor.19.c:0 "Leur donner le temps de se reposer !"
 castanor_tired_legions:0 "Légions Fatiguées"
 desc_castanor_tired_legions:0 ""

 flavor_castanor.20.t:0 "Recrues pour [attractive_legion.GetName]"
 flavor_castanor.20.desc:0 "£icon_castanor_dragons£\nIl semble que les exploits et actions de [attractive_legion.GetName] se soient répandus au loin. Partout où ils vont dans nos terres, [attractive_legion.GetName] a des gens de tous milieux demandant à rejoindre - du plus pauvre des paysans au plus privilégié des rejetons nobles.\n\nIl est bien connu parmi les pauvres que servir dans les Légions peut être un billet hors de la pauvreté, avec de hauts salaires et des richesses à gagner du butin. Pendant ce temps, servir dans le corps d'officiers est presque une nécessité pour les nobles cherchant à avancer leur famille et position dans le gouvernement et la haute société de Castanor.\n\nDevons-nous laisser ces recrues rejoindre [attractive_legion.GetName], potentiellement ruinant leur cohésion et caractère, ou diriger leurs énergies ailleurs ?"
 flavor_castanor.20.a:0 "Diriger les recrues vers les unités régulières à la place"
 flavor_castanor.20.b:0 "Laisser les recrues rejoindre !"
 castanor_influx_of_recruits:0 "Afflux de Recrues"
 desc_castanor_influx_of_recruits:0 ""
 castanor_influx_of_new_legionnaires:0 "Afflux de Nouveaux Légionnaires"
