 flavour_heroic_realm.1.t:0 "Recruter un Héros"
 flavour_heroic_realm.1.d:0 "Les portes de chêne ornementées de la salle du trône s'ouvrirent dans un lourd fracas, annonçant l'arrivée d'un visiteur. Encapuchonnée et marquée par les épreuves, la silhouette traversa d'un pas confiant le sol de marbre poli, ses bottes de cuir usé murmurant les récits d'innombrables batailles. Des mains serrées tenaient fermement un simple morceau de parchemin - un décret royal cherchant un Héros pour le royaume, arraché du panneau d'affichage poussiéreux d'une taverne locale. Le silence dans la cour était aussi lourd que l'armure du héros. Tous les regards étaient fixés sur cette figure dont la présence commandait le respect. Ce n'était pas un simple soldat, mais un véritable Héros qui mènerait notre royaume vers la gloire !"
 flavour_heroic_realm.1.a:0 "Lève-toi en héros, et chevauche avec courage !"
 flavour_heroic_realm.1.b:0 "Cet avis a déjà expiré !"

 flavour_heroic_realm.2.t:0 "Le Prix de l'Héroïsme"
 flavour_heroic_realm.2.d:0 "En ces temps difficiles, les plus démunis se retrouvent souvent privés des moyens de solliciter l'aide des aventuriers. Même les quêtes les plus élémentaires, telles que l'élimination d'un groupe répugnant de goules ou le bannissement d'un esprit mineur, demeurent sans réponse. Ces tâches, jadis entreprises avec empressement par des âmes vaillantes cherchant à prouver leur valeur, restent maintenant négligées, témoignage de la détresse de ceux qui ne peuvent s'offrir le luxe de la protection.\n\nOn raconte que durant l'ère sombre de Jaher, les gouverneurs elfes récompensaient les aventuriers avec « deux sacs de riz ou leur équivalent », par-delà ce que les donneurs de quêtes pouvaient fournir, s'assurant que même les plus humbles appels à l'aide trouvaient réponse. Le rétablissement de cette pratique pourrait inspirer une renaissance de la bravoure et de la générosité, rappelant une époque où nul défi n'était trop modeste et nulle récompense trop dérisoire pour ceux qui osaient affronter l'inconnu pour le bien commun."
 flavour_heroic_realm.2.a:0 "Deux sacs de riz ou leur équivalent !"
 flavour_heroic_realm.2.b:0 "Deux sacs de riz et quelques vieilles armes dont nous n'avons plus besoin !"
 flavour_heroic_realm.2.c:0 "Deux sacs de riz et un accès complet à l'armurerie !"
 
 flavour_heroic_realm.3.t:0 "L'Essor des Héros"
 flavour_heroic_realm.3.d:0 "Des halls du pouvoir aux étals des marchés, des planchers des tavernes jusqu'aux vastes plaines de Shamakhad, le même vent souffle. Un vent du nord, au goût de fer et de fumée. Le Vent de la Chimère.\n\nIl n'y a pas même quinze années, les Hobgobelins descendirent des montagnes, s'abattant sur une terre fracturée. Les querelles incessantes des royaumes septentrionaux les avaient laissés meurtris et divisés, et ils échouèrent à s'unir face à la menace vicieuse que représentaient le Commandement et leur société vouée à la guerre. Ainsi le nord sombra-t-il, royaume après royaume, dans les ténèbres.\n\nLa marche des armées du Commandement semble imparable à beaucoup, qui prédisent que la bannière à trois têtes flottera sur tout Haless, mais le combat de Rahen n'est pas encore terminé. Nous étions faibles quand le fléau rouge s'abattit sur nous - mais nous ne serons plus jamais faibles. Car si la première guerre contre les hobgobelins fut la guerre des princes, la prochaine guerre sera une guerre de héros.\n\nLes royaumes du Rahen septentrional sont souvent appelés les royaumes héroïques, terre d'aventuriers et de mercenaires, de bienfaiteurs et de bandits. Durant des siècles, ces héros servirent les princes de Shamakhad en temps de paix comme de guerre, et notre société prospéra quand on pouvait partir l'épée ou l'arc au poing pour devenir un héros.\n\nEt maintenant, en l'heure la plus sombre des royaumes héroïques, les princes lancent l'appel aux armes. La bataille finale contre le Grand Commandement approche à grands pas, et les héros encore vivants de Shamakhad useront de leur dernier souffle pour frapper juste au cœur de la chimère."
 flavour_heroic_realm.3.a:0 "Nous résistons ensemble."