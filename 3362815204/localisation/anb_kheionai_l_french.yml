#Customizable Localization
 degarikes_taychendi:0 "Bien que nous n'ayons pas toujours été peuple navigateur, même les Thekrystana, qui comptent sur l'eau pour leur richesse, sont mal à l'aise sur océan ouvert, un regard sur ces navires suffit pour connaître leur gloire. Imaginez flotte entière d'eux, terrorisant mers et projetant puissance Taychendi à travers vagues ! Et avec secrets des Nobles-Esclavagistes sous nos pieds, on se demande à quel point ces navires peuvent devenir grands..."
 degarikes_eltibhari:0 "Bien que nous puissions avoir atteint domination sur île d'Alecand elle-même, les Kheionai maintenaient empire maritime extensif. Avec étendue sans fin d'océan ouvert à nos rives, nous n'avons jamais vraiment pu saisir combat naval, maintenant, si nous voulons étendre domaine de notre Riei plus loin, nous devons le maîtriser. Heureusement, nous pouvons nous tourner vers nos nouveaux territoires pour ce faire."

 degarikes_devandi:0 "Les pirates lacustres Chendhyan du Taras'su Ervan prirent habitude d'aborder vaisseaux commerciaux et déchaîner leurs montures félines sur marins non préparés. Bien que nous puissions ne pas avoir traditions maritimes des Kheionai, possibilité distincte surgit en regardant leurs vaisseaux titaniques, ils semblent assez grands pour tenir grand nombre de montures à tout moment, et ils ont certainement armure pour plonger dans flotte ennemie et ne pas être détruits. Peut-être est-il temps de laisser océans ouverts connaître terreur qu'un cavalier-jaguar peut apporter ?"
 degarikes_oktikheion:0 "Quand nous perdîmes notre flotte et armée au nord du Kaydhano, nous fûmes forcés de réduire drastiquement notre marine, nos coffres épuisés. Il fallut décennies pour population de notre cité de récupérer, et seulement après saisie de Kimánis pûmes-nous commencer préparer notre résurgence navale, et commencer construire plus de Degárikes. Mais plus de 50 ans avaient passé depuis qu'aucun de nos ingénieurs avait posé yeux sur eux, ce fut processus long et ardu, même avec plans extensifs déjà en notre possession. Nous ne fûmes pas premiers à ramener ces navires, mais nous ne serons pas derniers. Nos ingénieurs ont maintenant fait tous préparatifs nécessaires, et nous pouvons commencer reconstruire notre flotte immédiatement."
 degarikes_kheionai:0 "Quand Oktikheion gâcha leur flotte entière et quart de leur population masculine dans tombe aqueuse, les Degárikes, titaniques en taille et puissance, mais coûteux à construire et maintenir, faillirent mourir avec. Oktikheion avait longtemps forcé autres Kheions dans course armements navals à laquelle ils ne voulaient pas participer, quand plus grand joueur fut forcé hors jeu, autres coururent voir qui pouvait se retirer le plus vite. Maintenant, avec monde devenant plus dangereux, besoin de ces navires titaniques grandit encore. Nous ne fûmes pas premiers à les réintroduire, mais cela ne nous dissuadera pas, nos ingénieurs ont dépoussiéré anciens plans navals, et nous commencerons bientôt construction."

#Events 
 kheionai.30.t:0 "Nouvelles Menaces sur les Mers" 
 kheionai.30.d:0 "En 1397, la flotte d'Oktikheion, plus grande puissance navale du Monde Kheionai, navigua au-delà de l'horizon. Frôlant banqueroute à cause de perte de l'or d'Althungoti, les imposants Degárikes qui brisèrent hégémonie d'Ormam, entourés par scores de trirèmes et navires transport, firent pour Amadia, espérant regagner richesses qui construisirent jadis leur flotte.\n\n10 ans plus tard, seul navire revint. L'armée expéditionnaire avait été brisée dans étendues sauvages du nord, et flotte récurée par Vent de Mort égaré. Oktikheion était ruiné, leurs femmes et enfants laissés gémissant dans rues pour époux, pères, frères et fils qui ne reviendraient jamais. Mais dans reste des Kheions, trésoriers et planificateurs navals respirèrent soupir de soulagement, flotte redoutée d'Oktikheion, ses Degárikes titaniques en particulier, gisait au fond de l'océan. Pourquoi, alors, devraient-ils essayer de les égaler ? Les cités d'Alecand réduisirent leurs dépenses navales, mirent leurs Degárikes au repos, plupart furent démontés pour bois et métal.\n\nMais marée a encore tourné. Kimánis est tombée. La Nékhei d'Amgremós, larguée et à la dérive, s'est tournée vers pirates de la Mer Fendue pour protection, qui utilisent maintenant leur port pour proie sur navires rapportant richesses de Taychend aux rives Kheionai. Et, bien sûr, avec vert d'Oktikheion volant sur Port-Soyeux de Kimánis, peurs de résurgence navale montent, et murmures abondent d'ingénieurs Oktíbhen creusant dans leurs archives pour anciens plans et schémas. Beaucoup se demandent : peut-être est-il temps de déterrer anciens plans des nôtres ?"
 kheionai.30.a:0 "La Mer Fendue n'est pas sûre…" 
 
 kheionai.31.t:0 "Titans des Mers" 
 kheionai.31.d:0 "Ardores, un des plus riches pirates de la Mer Fendue, commandant de flotte complète de trirèmes et capitaine du Kraken's Dread, fut réveillé de son sommeil par appel de dehors. Il y avait commotion tandis que navire commençait tourner, bien qu'il n'eût ordonné telle manœuvre. Quand Ardores se précipita sur pont, il vit sa flotte entière aux postes de combat, voiles tirées et avirons poussés dehors. Bientôt assez, il vit pourquoi, il y avait seul navire à l'horizon, fonçant vers eux. Il vit groupe de petits points jaillir de ses ponts et tirer plus proche.\n\n'ARTILLERIE !' appela Ardores, tandis qu'il se dirigeait vers barre. Quelques secondes plus tard, tir semblable-rocher siffla passé, manquant son propre navire mais frappant certains autres sous son commandement. Il regarda tandis que pierres percèrent ponts, transformèrent pirates et marins en ruines sanglantes. Navires dérivèrent tandis que leurs rameurs faiblissaient, et flotte ralentit, confuse. Même tandis que son artillerie tirait, cependant, vaisseau ennemi gardait son cours, droit pour Kraken's Dread. Un navire contre flotte, mais ce n'était pas navire normal. C'était Degárikes.\n\n'Il va nous éperonner...' réalisa capitaine-pirate, tandis qu'il pâlissait. Son premier officier tira sur lui, implorant ordres, mais Ardores fixa simplement son malheur approchant. Il était massif, plus haut que deux trirèmes l'une sur l'autre, et avec éperon comme bec de kraken. Force de nature pas vue en décennies, depuis désastre au-delà du Kaydhano. Marins abandonnèrent navire tandis que Degárikes approchait, puis fit contact. Kraken's Dread donna cri déchirant oreilles tandis que bois éclata, puis cassa. Force du navire tombant en morceaux jeta Ardores en arrière. Degárikes fendit à travers et continua.\n\nArdores regarda incrédule tandis que Degárikes déchirait sa flotte. L'artillerie à bord continua tirer, transformant navires fuyants en éclats brisés tandis qu'archers pleuvaient tir flèches de haut sur tout pirate malchanceux encore vivant. Marines descendirent en rappel des ponts, prêts haler toute cargaison qu'ils pouvaient des épaves et finir tout traînard. Les Degárikes étaient de retour, que tous ses ennemis se méfient."
 kheionai.31.a:0 "[Root.GetName] régnera sur les vagues !" 
 
 kheionai.32.t:0 "Plans pour Degárikes Trouvés" 
 kheionai.32.d.b:0 "Les Degárikes des Kheionai sont chefs-d'œuvre d'ingénierie navale, vaisseaux titaniques qui peuvent tenir rangées d'artillerie lourde sur leurs ponts, ainsi que complément massif d'archers et marines. Redoutés à travers monde connu, ils ont été en usage pendant siècles, plus célèbrement utilisés par Oktikheion pour contester hégémonie navale d'Ormam dans Grandes Guerres Maritimes des 10e et 11e siècles. Bien qu'ils connussent période sombre au début années 1400, tandis que perte de formidable flotte d'Oktikheion dans Seconde Expédition Amadienne mena à leur désuétude, conflit récent dans Mer Fendue a mené à leur réveil.\n\n[Root.GetDegarikesDesc]\n\nEn termes de construction, information précieuse de nos territoires Kheionai conquis a plus ou moins révélé secrets de construction Degárikes, bientôt, nos ingénieurs croient qu'ils seront capables commencer construire nos propres vaisseaux. Malheureusement, Degárikes requièrent ports larges et spécialisés, et il y a peu ports dehors terres Kheionai dans lesquels ils peuvent être construits et amarrés, si nous voulons étendre notre flotte de Degárikes, nous devons conquérir plus Chantiers Navals Kheionai."

 kheionai.32.d.k:0 "[Root.GetDegarikesDesc]\n\nLes Degárikes sont si massifs qu'ils requièrent ports et chantiers navals spécialisés dans lesquels ils peuvent être d'abord construits, puis amarrés sûrement une fois complétés. Outre problème évident de drainer cale sèche appropriée pour réparations coque et rénovations, et quand vous traitez avec navire bois, non protégé, plus long que deux krakens posés côte à côte, il Y AURA réparations et rénovations, Degárikos non abrité est susceptible être littéralement déchiré s'il est pris dans tempête. Seul notre peuple a fait ces modifications, si nous voulons augmenter taille de notre flotte, nous devrons saisir plus Chantiers Navals Kheionai."
 kheionai.32.a:0 "L'avantage maritime des Kheionai sera brisé !" 
 kheionai.32.b:0 "Nous égalerons les navires des Nobles-Esclavagistes encore une fois !"
 kheionai.32.c:0 "Plus jamais liberté ne sera limitée à nos rives !"

