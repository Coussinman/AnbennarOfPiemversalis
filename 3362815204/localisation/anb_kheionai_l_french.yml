kheionai_flavour.1.t:0 "Les Chiens d'Askóvoinos"
kheionai_flavour.1.d:0 "Bien que la richesse de Kimanis provienne depuis longtemps de sa soie plutôt que de son vin, elle possède toujours un héritage viticole fier – chaque année, lorsqu'un nouveau millésime est apporté dans le Khéion, les Kimabhen organisent le « Festival Askóvoinos », une grande célébration avec beaucoup de théâtre, de festins, et, naturellement, la consommation de vin Askóvoinos dilué, selon la coutume des Khéionai. Mais depuis aussi longtemps que les Kimabhen boivent du vin dilué, des rumeurs salaces circulent sur des cultes souterrains qui s'adonnent à la boisson à pleine puissance et en grande quantité – ce ne sont que des rumeurs, bien sûr, mais elles semblent être le coupable le plus évident pour ce qui s'est récemment produit.\n\nTout a commencé comme un festival normal, les tables de festin, disposées à travers la ville, pleines de citoyens Kimabhen, s'adonnant avec empressement à la viande et au vin distribués si généreusement. Mais la boisson était plus forte que d'habitude – ce n'est qu'après que beaucoup de la foule Kimabhen étaient bien éméchés qu'on s'est rendu compte que quelqu'un avait échangé le vin dilué contre le vin non dilué. La foule Kimabhen est habituée à être tirée à hue et à dia par des démagogues populistes et nativistes – lorsqu'ils sont ivres, ils peuvent être poussés à n'importe quel extrême. Lorsque les premiers cris de grief contre [Root.GetName] ont commencé à résonner dans la ville, le sort de la garnison était scellé. Les Chiens d'Askóvoinos ont été lâchés, et Kimanis s'est livré à la folie.\n\nLes Kimabhen ont littéralement déchiré nos troupes dans les rues. Maintenant, même alors qu'ils se remettent de ce qui doit être la mère de toutes les gueules de bois, ils ont déjà fait des plans pour l'indépendance, s'emparant de l'armurerie de la ville et équipant chaque citoyen volontaire qu'ils peuvent trouver. La Révolte de Kimánis a commencé – maintenant, nous devons reprendre notre territoire égaré !"
kheionai_flavour.1.a:0 "Détruire les arrivistes ivres !"
kheionai_flavour.1.b:0 "La liberté des Kimábhen ne sera pas écrasée !"

kheionai_flavour.2.t: "Kimanis Demande de l'Aide"
kheionai_flavour.2.d: "Les Chiens d'Askóvoinos courent enragés dans les rues de la ville de soie, alors que les Kimabhen rejettent leurs oppresseurs ! Mais la marée tourne déjà contre eux. Kimanis demande de l'aide..."
kheionai_flavour.2.a: "Et ce Khéion répondra !"
kheionai_flavour.2.b: "Mais où était Kimanis quand Empkeios est tombé ?"

kheionai_flavour.3.t:0 "Khéionai Laissés Pour Compte"
kheionai_flavour.3.d:0 "Lorsque le Kaydhano s'agite, les îles d'Anisídhan sont les premières à le remarquer – l'arrivée d'une flotte de navires portant la population d'Anisídhan à Arpedifér annonce une vague d'activité à travers Alecand, alors que les Khéionai se préparent à endurer ce qui briserait la plupart des autres sociétés. Parfois, Anisídhan remarque trop tard, et leur fuite précipitée laisse moins de temps aux gens d'Alecand pour se rendre aux Khéions – si nos pronostiqueurs échouent également à prédire le Kaydhano par d'autres moyens, les résultats peuvent être désastreux.\n\nMalheureusement, ce scénario du pire s'est produit. Nos gens se précipitent vers la sécurité de [Root.Capital.GetName] – mais il semble que tous n'arriveront pas à temps. L'un des tabous les plus forts de la culture Khéionai est de refuser un abri à quelqu'un lors d'un Kaydhano – mais il n'y a pas si longtemps, pendant la Révolte des Esclaves, la ville de Kimanis a été laissée dévastée alors qu'une petite brèche dans la protection de la ville a permis au Kaydhano de frapper les rues en contrebas. Des dizaines de milliers sont morts – sûrement nous ne pouvons pas risquer une telle chose à nouveau ?\n\nLa nouvelle qu'un grand convoi de personnes de la périphérie de notre territoire se précipite vers nos portes – et est prévu pour arriver juste au moment où le Kaydhano le fera aussi – a ramené cette question au premier plan une fois de plus. Notre décision pourrait avoir de graves conséquences..."
kheionai_flavour.3.a: "Laissez-les entrer, vite !"
kheionai_flavour.3.b: "Nous ne pouvons pas risquer d'ouvrir la protection."

kheionai_flavour.4.t: "Cela en valait-il la peine ?"
kheionai_flavour.4.d:0 "Les suites d'un Kaydhano sont devenues routinières pour les Khéionai. Attendre que la létalité du sable du Kaydhano diminue, envoyer des travailleurs protégés par des abjurations si cela ne fonctionne pas, dégager les routes menant hors du Khéion, puis ramener ceux qui étaient venus de l'extérieur de la ville chez eux, aussi rapidement et efficacement que possible.\n\nIls ont trouvé les corps lors de cette deuxième étape, alors qu'un groupe de déblayeurs de sable est tombé sur une grotte qu'ils avaient revendiquée comme abri. Alors que le mur de la mort se rapprochait dangereusement, ils avaient été repoussés, le convoi de personnes et les biens qu'ils avaient apportés étant jugés trop importants à traiter à temps – bien qu'ils aient cherché refuge sous terre, ils avaient déjà été trop longtemps exposés aux vents.\n\nLa nouvelle s'est rapidement répandue parmi notre peuple, et ils ne sont pas contents. Partout, les gens parlent des mères mourant avec leurs enfants dans les bras, des enfants de [Root.Capital.GetName] abandonnés par leur État, et ils disent que c'est notre erreur de jugement qui les a tués. Déjà, la foule demande la chute de notre gouvernement, alors qu'ils assiègent l'Oúraskheion de notre capitale – si nous ne réprimons pas bientôt cette révolution, ils pourraient obtenir ce qu'ils veulent."
kheionai_flavour.4.a: "Nous avons fait ce que nous pouvions."

kheionai_flavour.5.t:0 "Un Débateur Ennuyeux"
kheionai_flavour.5.d:0 "Les Khéionai aiment un bon débat – en fait, c'est l'un des fondements de leur culture, le creuset dans lequel la philosophie est forgée. C'est juste qu'ils aiment généralement débattre au symposium, autour de quelques coupes de vin, ou dans les salles des écoles philosophiques, ou dans la chambre de l'assemblée. La plupart n'aiment pas débattre alors qu'ils essaient d'acheter ou de vendre au marché, alors qu'ils essaient de se détendre aux bains, alors qu'ils vaquent à leurs occupations quotidiennes et à leurs affaires publiques. Personne – personne – n'aime débattre des questions fondamentales de la vie en étant assis dans les toilettes publiques.\n\nUn philosophe, cependant, n'a pas reçu ce mémo. Un moment vous flânez pour récupérer des papiers chez votre associé commercial – le suivant, vous êtes ambusé par des questions sur la nature de la vie et de la mort, ou le rôle de la magie dans la société, ou « si vous pouvez appeler un poulet un elfe ». Certains membres de notre gouvernement ont des crises de nerfs – nulle part dans le Khéion n'est sûr ! Et pour aggraver les choses, il a réussi à rassembler une cohorte de personnes qui l'aiment vraiment ! Si nous mettons fin à cette folie, certains appelleront cela une « atteinte à la liberté de débat ». D'un autre côté, cela rendrait la gestion de vos affaires – de quelque nature qu'elles soient – beaucoup moins ennuyeuse."
kheionai_flavour.5.a:0 "Arrêtez-le immédiatement !"
kheionai_flavour.5.b:0 "Nous n'avons pas le droit d'interférer."
kheionai_flavour.5.c:0 "Invitez-le à rejoindre le gouvernement !"

kheionai_flavour.6.t:0 "Façons de Gouvernance Conflictuelle"
kheionai_flavour.6.d:0 "Pour les Khéionai, les écoles philosophiques – enseignements organisés sur la façon de voir le monde et d'agir en son sein – sont le fondement de la société, du gouvernement et de la culture. Chaque Khéion a été façonné par les philosophies auxquelles ses citoyens adhèrent, et cela signifie que l'interaction entre différentes villes est analogue à l'interaction de différentes philosophies. Normalement, ces différences peuvent être surmontées par le débat, le consensus et la concession – mais, comme c'est courant chez les philosophes, il peut y avoir une tendance à s'enliser dans ses propres valeurs en réponse à l'opposition.\n\nCela s'est récemment produit dans la relation de notre Khéion avec nos sujets – et malheureusement, il semble que nous soyons à blâmer. Les croyances inébranlables de nos Kylakas et de leurs conseillers sur la manière dont le gouvernement et la gouvernance doivent fonctionner ont abouti à une impasse totale, car une grande partie du leadership local de nos sujets refuse désormais de travailler avec nous, estimant que comme nous ne céderons jamais, ils ne devraient pas non plus.\n\nIl semble n'y avoir que deux options disponibles pour nous – soit nous nous retirons enfin de notre position, soit nous utilisons la force pour imposer notre propre volonté aux villes."
kheionai_flavour.6.a:0 "Se retirer de notre position pour apaiser les villes."
kheionai_flavour.6.b:0 "Nous leur ouvrirons les yeux nous-mêmes !"
kheionai_flavour.6.c:0 "La démission de nos Kylakas les apaisera."

kheionai_flavour.7.t: "Dans les rues et les salles"
kheionai_flavour.7.d: "Il y a quelques jours, une simple bagarre entre un groupe de Taychendi et des marchands [ROOTculture] s'est transformée en une violente rixe de rue, qui a vu les Taychendi soit tués, soit gravement blessés par une foule superstitieuse. Cet incident a non seulement attiré l'attention des autorités de notre ville, mais aussi celle de nos philosophes. Déjà, on peut entendre des cris dans toute la ville, alors que des philosophes de multiples écoles et académies débattent de cette récente violence. Beaucoup des arguments diffèrent d'une école à l'autre, cependant un groupe d'Archatiradiens, une école de Lokemeion connue pour ses grands efforts pour documenter et comprendre les modes de vie des peuples Barbhen, est outré. Ils disent que la violence n'est pas la manière de contester les Taychendi et les autres peuples étrangers, et qu'au lieu de cela, il faut les engager dans un débat raisonné pour leur montrer l'erreur de leurs voies. Ils demandent à notre gouvernement de punir la foule qui a conduit à la mort de plusieurs Taychendi et de présenter des excuses."
kheionai_flavour.7.a: "Présenter des excuses et punir les coupables"
kheionai_flavour.7.b: "Ne jamais faire confiance à un Taychendi !"
kheionai_flavour.7.c: "Nous ne pouvons pas punir notre peuple, nous devons trouver un compromis"

kheionai_flavour.8.t: "Pensées étranges d'un homme étrange"
kheionai_flavour.8.d: "Bien que connu pour son leadership, un ancien Kylakas s'est retrouvé à vivre dans un tonneau. Cette vue a amené beaucoup à questionner l'état de notre ville, bien qu'il s'avère qu'il ait choisi de vivre dans ce tonneau. Aujourd'hui, il est connu pour prêcher ouvertement sa façon de penser, il se qualifie d'« Ulótholiste », en référence à un philosophe centenaire connu sous le nom d'« Ulóthopholes » dont les travaux sont encore étudiés aujourd'hui. L'homme vivant dans un tonneau croit que pour vivre une vie pleinement bonne et honnête, on doit rejeter le matériel et vivre une vie sans possessions matérielles. Bien que crude et offensant, cet homme pourrait s'avérer être une aubaine pour l'État et pourrait apporter avec lui beaucoup d'expérience. Le problème avec cela est cependant qu'il n'acceptera pas d'emploi, nous devrons donc envoyer des conseillers et des bureaucrates pour « simplement lui poser des questions »."
kheionai_flavour.8.a: "Ce maître en philosophie ne doit pas être gaspillé !"

kheionai_flavour.9.t: "Parvenu Ormabhen"
kheionai_flavour.9.d: "Dans une université à Ormam, connue pour son expertise dans l'étude du commerce et de l'économie, une classe particulièrement talentueuse s'est fait un nom en employant de nouvelles stratégies en matière de commerce et d'économie. Bien que leurs stratégies non orthodoxes les aient rendus impopulaires auprès de nombreux commerçants à l'ancienne."
kheionai_flavour.9.a: "Organiser un test et embaucher leur meilleur étudiant"
kheionai_flavour.9.b: "Laisser la classe suivre son cours, ils ont déjà assez de travail"

kheionai_flavour.10.t: "Un mode de vie particulier"
kheionai_flavour.10.d: "Les gens dans nos villes semblent apprécier une vie plus libre, libre de possessions matérielles. Ils suivent l'Ulótholisme, bien que beaucoup ne se soucient pas de l'idée philosophique originale d'Ulóthopholes et apprécient simplement ce qu'ils considèrent comme une vie libre. Lorsqu'on leur demande, beaucoup de ces personnes ne se laisseront pas dissuader par des arguments et continueront simplement leur journée. Certains ont également été vus marchant nus dans la nature, bien que de tels cas soient rares, cela pourrait être mauvais pour l'image de l'État si nous continuons à permettre ce genre de comportement."
kheionai_flavour.10.a: "Nos gens devraient pouvoir vivre leur vie comme ils l'entendent"
kheionai_flavour.10.b: "Cela frise la débauche, faites-les taire déjà !"

kheionai_flavour.11.t: "Les Scéposmatistes remettent en question le droit de vote"
kheionai_flavour.11.d: "Le Scéposmatisme, une école née à Lokemeion, a longtemps été à l'avant-garde de la remise en question des idéaux et tabous préexistants de notre société et critique ouvertement les idées philosophiques qui ont été considérées comme standard dans notre société. Bien que beaucoup les voient comme de simples nuisances publiques, un domaine dans lequel leurs opinions suscitent le plus de troubles est leurs vues sur les droits politiques des minorités, en particulier des femmes et des non-citoyens. Récemment, les Scéposmatistes de votre capitale ont poussé pour l'extension de certains droits politiques à ces personnes, bien qu'un tel acte serait certainement extrêmement déstabilisant."
kheionai_flavour.11.a: "C'est une offense à nos valeurs, nous n'accepterons pas cela"
kheionai_flavour.11.b: "Les femmes ont été assez opprimées dans notre société, cela doit cesser"

kheionai_flavour.12.t: "Muístaxia"
kheionai_flavour.12.d: "Muístaxia, une femme très instruite dans les domaines de la philosophie et qui a connu un grand succès en étudiant à l'école Scéposmatiste de Lokemeion. Elle incarne pleinement les idéaux Scéposmatistes et débat ouvertement avec les gens, tout en commentant de nombreuses questions politiques, principalement celles concernant les droits des femmes et des minorités."
kheionai_flavour.12.a: "Son talent exceptionnel en débat s'avérera utile"
kheionai_flavour.12.b: "Elle est au-dessus de sa tête, nous n'avons pas besoin d'une autre grande gueule dans notre gouvernement"

# Événements de saveur par valera
kheionai_flavour.15.t: "Briser les murs"
kheionai_flavour.15.d: "Au cours des derniers mois, il est devenu de plus en plus évident qu'une femme d'un immense talent et d'ambition de l'une de nos familles inférieures les plus prestigieuses se fait un nom. Elle a inspiré son propre mouvement dans notre scène politique, avec des partisans se ralliant à elle pour briser les murs dans les parties les plus ancrées de la société. Son statut même incarne les valeurs que nous avons vues reflétées dans la pensée Maedritic, une idée que beaucoup ne peuvent ignorer, malgré le fait qu'elle attire l'ire de ses supérieurs patriarcaux. Une option s'est présentée, cependant, pour soutenir son mouvement dans le cadre de notre administration. L'accueillir à notre cour pourrait être une aubaine en termes d'introduction de nouvelles perspectives, mais cela pourrait sérieusement contrarier les éléments plus traditionnels de notre ville."
kheionai_flavour.15.a: "Nous ne pouvons pas simplement ignorer un tel talent !"
kheionai_flavour.15.b: "Elle semble bien se débrouiller seule."
kheionai_flavour.15.c: "Son message résonne avec la philosophie Maedritic ; elle nous aidera à la pratiquer."

kheionai_flavour.16.t: "Politeia"
kheionai_flavour.16.d: "Une question qui a commencé comme un simple débat philosophique entre deux elfes bien respectés a commencé à prendre vie. Le débat a balayé toute notre société et captivé l'esprit de nos érudits les plus prestigieux. L'ampleur d'une telle enquête philosophique sera sûrement mémorée pendant des siècles. Alors qu'il y a une richesse de discours menés haut et bas, une facette du débat s'est déroulée dans nos propres salles de gouvernement. Divers philosophes tentent de courtiser la faveur de notre administration, qu'ils recherchent le prestige et le patronage. Alors que la foule s'agite de ferveur philosophique, sûrement un orateur se distingue parmi les autres ?"
kheionai_flavour.16.a: "Un philosophe Maedritic a réussi à convaincre la foule."
kheionai_flavour.16.b: "Un adepte d'Isparokaeus a réussi à convaincre la foule."
kheionai_flavour.16.c: "Un philosophe Axierophonique a réussi à convaincre la foule."
kheionai_flavour.16.dd: "Nous avons tous quelque chose à apprendre du débat d'aujourd'hui."

kheionai_flavour.17.t: "Nourrir les affamés"
kheionai_flavour.17.d: "Suite au récent Vent de la Mort, il a été découvert que des parties importantes de nos champs de céréales sont maintenant en friche, la récolte de l'année étant complètement dévastée par les tempêtes de poussière destructrices qui n'épargnent ni les animaux ni les plantes. Bien que nous n'ayons pas encore réellement épuisé nos réserves existantes, il est évident qu'il y aura des pénuries de céréales à moins que nous agissions pour nous assurer que ce qui reste est conservé pour les personnes déjà laissées pour se remettre de la dévastation du Vent de la Mort. L'option la plus drastique proposée serait d'interdire les exportations de céréales jusqu'à ce que l'offre soit à nouveau gérable. Cependant, cela affecterait gravement nos intérêts commerciaux pour le moment, nécessitant plusieurs récoltes avant de permettre aux céréales de circuler vers l'extérieur comme avant."
kheionai_flavour.17.a: "Imposer l'autarcie pour garder des céréales supplémentaires sur nos marchés."
kheionai_flavour.17.b: "La situation ne mérite pas une telle réponse. Le marché se régulera de lui-même."
kheionai_flavour.17.c: "Initiier des réformes pour assurer les terres des agriculteurs pour la future production de céréales."
kheionai_flavour.17.dd: "Promulguer une législation pour aider nos agriculteurs à étendre leur production de céréales."

kheionai_flavour.18.t: "Changements dans la guerre"
kheionai_flavour.18.d: "Avec un craquement tonitruant et de la fumée qui s'élève, les armes à feu ont atteint leurs cibles prévues à plusieurs champs de distance. Les officiers échangent des regards et ensuite regardent les marchands cannoriens debout derrière eux, les bras croisés avec un sourire. L'un d'eux parle, et notre traducteur intervient. « Impressionnant, n'est-ce pas ? C'est exactement comme annoncé. La mort à distance. Vous voyez sûrement les avantages d'une telle arme. » Les officiers échangent à nouveau des regards et se tournent vers nos fonctionnaires de la cour. Une telle arme serait en effet dévastatrice sur le champ de bataille, capable de couper les ennemis plus vite qu'ils ne peuvent réagir. Cependant, cela soulève la question de ce qui se passe lorsque nos soldats doivent affronter ces armes à feu, les balles déchirant les nôtres. Alors que les marchands retournent à leurs navires, notre direction doit décider comment s'adapter à ce qui est indéniablement l'avenir de la guerre."
kheionai_flavour.18.a: "Faire en sorte que nos formations existantes reçoivent une division d'artillerie."
kheionai_flavour.18.b: "Convoquer les mages ; nous devons nous armer contre ces armes."
kheionai_flavour.18.c: "La mort à distance en effet ! Faire équiper toute l'armée immédiatement."

kheionai_flavour.19.t: "Magie sauvage"
kheionai_flavour.19.d: "L'un de nos marchands les plus courageux est revenu après avoir bravé les eaux au large de la mer de Kaydhano pour faire des affaires en Amadie, une terre que nos érudits n'ont pas enregistrée depuis un certain temps. Avec une cargaison importante, le marchand est accompagné d'un groupe de grands elfes à la peau pâle ornés de cicatrices particulières. Ils sont manifestement des Amadiens, maîtres de la magie sauvage. Ce qui était autrefois le sujet des histoires de marins se tient maintenant devant notre ville avec notre capitaine Khéionai. Il refuse d'accoster ailleurs ou d'abandonner son équipage, affirmant qu'ils sont les meilleurs marins qu'il ait jamais eus. Alors que beaucoup de nos citoyens paniquent, se rappelant les anciens récits de magie sauvage et ce qu'elle pourrait causer pour la protection contre les vents, d'autres admirent la ténacité du capitaine, disant qu'il serait incivilisé de lui refuser l'hospitalité, ainsi qu'à son équipage."
kheionai_flavour.19.a: "C'est un risque trop grand pour l'infrastructure de notre Khéion. Ils doivent partir."
kheionai_flavour.19.b: "Nous ne pouvons pas simplement refuser le capitaine et ses marchandises. Nous surveillerons les Amadiens."
kheionai_flavour.19.c: "Une excellente opportunité d'étudier la culture et les coutumes amadiennes !"

kheionai_flavour.20.t: "Une question d'amour"
kheionai_flavour.20.d: "Un scandale a secoué la cour de $COUNTRY$. Un dirigeant politique éminent de l'une de nos nobles maisons a été exposé pour une longue liaison amoureuse après des décennies d'un mariage apparemment heureux. Les histoires circulent déjà dans les rues, avec des rumeurs sur tout, de la vie personnelle du noble à notre propre administration impliquée dans l'affaire. Les normes morales mêmes de notre Khéinsí sont maintenant soumises à un examen public qui n'a pas été vu depuis un certain temps, et des personnes de toutes les parties de la société clament pour que notre Kylakas intervienne personnellement et donne son jugement sur l'affaire. Bien que ce soit l'un de nos nobles, le contrecoup du simple tabou et de son statut pourrait s'avérer accablant."
kheionai_flavour.20.a: "Infliger une lourde amende à l'amant malheureux."
kheionai_flavour.20.b: "Aider ce politicien améliorera notre position parmi la noblesse."
kheionai_flavour.20.c: "Peut-être pourrions-nous trouver un compromis qui satisfasse les deux parties ?"

kheionai_flavour.21.t: "Trop proche pour le confort"
kheionai_flavour.21.d: "Alors que des relevés réguliers sont effectués dans les centres urbains entourant notre protection contre les vents, il est devenu apparent qu'il y a un problème de surpopulation. Les gens vivent dans des espaces qui ne peuvent tout simplement pas convenablement répondre à leurs besoins, tout cela pour vivre à proximité de l'abri le plus fiable. Bien que des rénovations puissent être entreprises pour accueillir ces citoyens à l'intérieur de la protection contre les vents, cela nécessiterait des expulsions dans les parties existantes du Khéion pour les reconstruire correctement, ce qui contrarierait certainement ceux déjà à l'intérieur des murs. Quoi qu'il en soit, notre politique doit être décidée pour ces citoyens afin de les protéger du Vent de la Mort à venir, à l'intérieur ou à l'extérieur de la ville."
kheionai_flavour.21.a: "Clairement, certains plans de rénovation sont nécessaires."
kheionai_flavour.21.b: "Les réfugiés de la campagne devront s'installer confortablement dans les rues."
kheionai_flavour.21.c: "Notre Khéion ne peut pas accueillir ces réfugiés. Nous construirons de nouveaux abris."
kheionai_flavour.21.dd: "Nous devons faire un plan parfait pour satisfaire tout le monde !"

kheionai_flavour.22.t: "Protéger leur foi"
kheionai_flavour.22.d: "Suite à notre récente subjugation des Eltibhen voisins, la milice locale a rapporté qu'un passage près du Meteí constituerait un abri idéal contre les Vents de la Mort. La milice a marché de manière préventive dans le passage, construisant les débuts d'abris pour une utilisation future. Le chef local des Eltibhen, cependant, était furieux lorsqu'il est arrivé pour trouver une partie de la route de pèlerinage sacrée vers le Meteí bloquée par ces étrangers de l'est. Aujourd'hui, le chef lui-même est arrivé en furie aux portes de notre Khéion. Il supplie notre administration d'ordonner à la milice de quitter le passage pour respecter leurs coutumes en tant que sujets légaux, faisant appel à notre foi en la raison. Nous devons répondre rapidement, de peur que les tensions ne s'intensifient."
kheionai_flavour.22.a: "Ne comprennent-ils pas qu'ils pourront aussi utiliser cet abri ?"
kheionai_flavour.22.b: "Ce serait une chose éthiquement correcte que de respecter les croyances locales pour le moment."
kheionai_flavour.22.c: "S'ils n'aiment pas notre milice, ils sont les bienvenus pour déménager ailleurs."

kheionai_flavour.23.t: "Servir ou protéger ?"
kheionai_flavour.23.d: "Il est dit de la fonction de Kylakas que celui qui possède une puissante armée est capable de protéger à la fois son khéion et ses nékheis. Une telle philosophie a été mise à l'épreuve avec une récente proposition dans notre politique gouvernementale. Certains de nos membres du conseil soutiennent que nous devrions négliger de financer la milice de nos nékheis en faveur de nos levées sur Alecand. Les membres alignés avec les nékheis, cependant, se sont fortement opposés à une telle proposition. Ils soutiennent que pour maintenir et étendre notre présence à Devand, il est prudent d'envoyer des fonds et des ressources supplémentaires aux nékheis immédiatement. D'une manière ou d'une autre, l'une de ces factions pourrait partir mécontente."
kheionai_flavour.23.a: "Nous devons investir plus de ressources dans notre présence sur Alecand."
kheionai_flavour.23.b: "Nous écouterons les nékheis et financerons leurs efforts d'expansion."
kheionai_flavour.23.c: "Rappeler aux nékheis que la défense du royaume est, sans aucun doute, un effort commun."

kheionai_flavour.24.t: "La légende des sept mers"
kheionai_flavour.24.d: "Un capitaine d'une flotte commerciale ambitieuse est revenu après quelques années, apportant avec lui des récits d'une terre lointaine enregistrée sous le nom de « Haraf ». Il décrit des aventures qui semblent presque fantastiques, de l'évasion de vers géants qui creusent dans les sables à la défense de son équipage contre des elfes tordus qui sculptent leur peau en œuvres d'art étranges. Il porte également avec lui un masque orné qu'il prétend être imprégné des esprits de guerriers tombés et parle d'un rituel qui lui permet de communiquer avec ses ancêtres depuis des siècles passés à travers les courants d'eau eux-mêmes. Beaucoup de nos gens trouvent ses histoires incroyables, mais quoi qu'il en soit, il a décidé de faire don d'une partie de sa richesse acquise lors de ce voyage sauvage."
kheionai_flavour.24.a: "Quoi qu'il en soit de ses histoires, sa donation est certainement la bienvenue."
kheionai_flavour.24.b: "Nous pourrions utiliser un aventurier comme lui."
kheionai_flavour.24.c: "Vous savez quoi ? Ses histoires ne sont pas si mauvaises pour un flibustier. Rendons cette histoire officielle."

kheionai_flavour.25.t: "Philosophes incompétents"
kheionai_flavour.25.d: "Alors qu'un nouveau jour se lève, les écoles qui travaillent si diligemment pour cultiver les meilleurs esprits de notre royaume ouvrent une fois de plus. Les étudiants et le public affluent pour regarder nos philosophes débattre et faire des discours. Pour les observateurs extérieurs, cependant, il est évident que les foules ont diminué au cours des derniers mois. Même ceux qui regardent ne semblent pas du tout captivés par ce que nos philosophes autrefois vénérés ont à dire, et les étudiants se présentent en nombre de plus en plus réduit à chaque session. Il est de plus en plus évident que même les masses pensent que des temps sombres sont sur notre peuple, les fondements mêmes de notre culture étant en décadence."
kheionai_flavour.25.a: "C'est la vérité. Notre culture a connu des temps plus brillants."
kheionai_flavour.25.b: "Tout historien sait que de tels petits problèmes affligent chaque État à travers le temps."

kheionai_flavour.26.t: "Akratos"
kheionai_flavour.26.d: "Une tradition du khéion de Kimanis, le festival annuel semble avoir échappé à tout contrôle cette fois-ci. Le commandant de la milice locale que nous avions nommé a été vu boire tellement de vin de Kimanis qu'il a conduit son char à travers une école locale à plusieurs reprises. Pire encore, la milice elle-même a également pris l'excuse de se saouler. Devenant une foule indisciplinée, ils ont apparemment été vus utilisant les fenêtres comme cible de pratique, trébuchant de hauteurs dangereuses et harcelant les marchands locaux. Certains Kimabhen ont déclaré que c'était un complot de notre administration pour ruiner leur ville, mais il est difficile de s'adresser aux locaux. Eux aussi sont ivres du même vin de festival, faisant que les gens deviennent également une foule ivre. À moins que nous n'intervenions d'une manière ou d'une autre, Kimanis sera bientôt hors de contrôle."
kheionai_flavour.26.a: "Arrêter les milices et les foules ; mettre fin au chaos de quelque manière que ce soit."
kheionai_flavour.26.b: "Nous ne devons pas provoquer davantage les Kimabhen."

kheionai_flavour.27.t: "Nékheis indisciplinés"
kheionai_flavour.27.d: "Un autre messager est arrivé aujourd'hui de nos Nékheis, apportant un refus ferme de nos récentes décisions politiques. C'est encore un incident dans une longue série de refus de la part de nos gouverneurs subordonnés de coopérer avec l'administration du Khéion lui-même. Même lorsqu'ils acquiescent à nos demandes, celles-ci sont remplies de manière à sembler presque un sabotage pour nos administrateurs. Plus souvent qu'autrement, le contrecoup est si obstructif qu'il empêche tout progrès significatif. Il est devenu évident pour les deux administrations que nous manquons simplement de nombreux liens qui attiraient autrefois nos Nékheis à prospérer sous notre règne."
kheionai_flavour.27.a: "C'est regrettable, mais indéniable."
kheionai_flavour.27.b: "Nous devons simplement trouver la bonne approche pour eux."

kheionai_flavour.28.t: "L'homme qui a acheté le monde"
kheionai_flavour.28.d: "Un rapport troublant se trouve sur la table du Kylakas. Un aristocrate local et puissant est en passe de devenir l'homme le plus riche du monde connu. En plus de sa richesse, il a commencé à exercer son influence sur la politique de notre Khéinsí. Il rassemble le soutien de la population commune, plaidant pour un exécutif plus puissant, allant même jusqu'à suggérer qu'il pourrait se présenter au poste de Kylakas pour y parvenir ! Cet homme pourrait être celui qui mettra notre Khéinsí à genoux avec le terrible fléau de la tyrannie. Nous pourrions enquêter sur les agissements de cet homme, mais cela pourrait le pousser à agir. Devons-nous intervenir pour le bien du Khéinsí ?"
kheionai_flavour.28.a: "Sûrement, un seul homme ne peut pas corrompre toute notre république ?"
kheionai_flavour.28.b: "Ordonner l'envoi d'un espion dans sa propriété ; nous devons connaître ses intentions !"

kheionai_flavour.29.t: "Résultats de l'enquête"
kheionai_flavour.29.d: "Le messager court désespérément dans la salle du conseil du Khéinsí, agitant les bras et apportant des nouvelles de la propriété du tyran potentiel. Il s'effondre à genoux, hors d'haleine après sa course. Son message résonne dans toute la chambre. Nos espions envoyés pour infiltrer la maison de l'homme ont été appréhendés à l'extérieur de sa villa. Le tyran a pris cela comme une chance d'agir prématurément, déclarant ses droits civils violés par notre régime illégitime. Il rassemble maintenant ses partisans à travers le royaume, leur ordonnant de marcher contre nos armées ! Nous devons agir rapidement pour empêcher leur succès, aussi hâtif soit-il."
kheionai_flavour.29.a: "Au moins nous avons forcé leur main. Disperser cette racaille !"

kheionai_flavour.30.t: "Grand Festin"
kheionai_flavour.30.d: "Le messager retourne dans notre salle du conseil à un rythme soutenu, toujours avec un sens du but, mais sans même une trace de panique concernant la situation avec le tyran potentiel. Les conseillers se jettent immédiatement sur lui, exigeant une mise à jour sur ce riche parvenu. Il commence son message. L'attitude de la salle passe de l'inquiétude à autre chose alors qu'il continue. Hier, le tyran organisait un grand banquet avec ses partisans, avant d'avoir l'intention de les faire marcher sur notre Khéion. Ce repas, cependant, s'est avéré être son dernier, car il s'est soudainement plié en deux en s'étouffant avec la jambe d'un sanglier rôti ! Un tel homme était destiné à être consumé par sa propre cupidité !"
kheionai_flavour.30.a: "Il semble que le destin était de notre côté cette fois !"

kheionai_flavour.31.t: "Le tyran agit !"
kheionai_flavour.31.d: "Le messager trébuche dans notre salle du conseil, hors d'haleine après avoir évité l'armée approchant des portes de la ville. Le conseil est outré, ne sachant même pas qu'il y avait une armée à l'extérieur jusqu'à présent. Le messager explique que la communication s'est rompue à l'extérieur de la capitale. Le tyran a saisi notre ignorance pour rassembler une armée de mercenaires, de pirates et de nobles pour se rebeller pour le poste de Kylakas ! Nous devons agir rapidement pour réprimer cette révolte, bien que l'armée soit moindre en raison de ses partisans étant pacifiés par notre clémence. Cela laisse la population restante perplexe face à notre incompétence et permettant à une telle révolte de surgir, remettant en question notre légitimité face à de telles actions."
kheionai_flavour.31.a: "Comment avons-nous pu laisser cela arriver ?"

