# Localisation personnalisable
degarikes_taychendi:0 "Bien que nous n'ayons pas toujours été un peuple marin - même les Thekrystana, qui dépendent de l'eau pour leur richesse, sont mal à l'aise en pleine mer - un seul regard sur ces navires suffit pour connaître leur gloire. Imaginez une flotte entière de ceux-ci, terrorisant les mers et projetant la puissance Taychendi à travers les vagues ! Et avec les secrets des Nobles-Esclavagistes sous nos pieds, on se demande juste à quel point ces navires peuvent devenir grands..."
degarikes_eltibhari:0 "Bien que nous ayons peut-être atteint la domination sur l'île d'Alecand elle-même, les Khéionai maintenaient un vaste empire maritime. Avec une étendue sans fin d'océan ouvert à nos rivages, nous n'avons jamais vraiment pu saisir le combat naval - maintenant, si nous devons étendre le domaine de notre Riei plus loin, nous devons le maîtriser. Heureusement, nous pouvons nous tourner vers nos nouveaux territoires pour le faire."

degarikes_devandi:0 "Les pirates lacustres Chendhyans du Taras'su Ervan avaient pour habitude d'aborder les navires marchands et de lâcher leurs montures félines sur les marins impréparés. Bien que nous n'ayons peut-être pas les traditions maritimes des Khéionai, une possibilité distincte se présente lorsque l'on regarde leurs navires titanesques - ils semblent être assez grands pour contenir un grand nombre de montures à la fois, et ils ont certainement l'armure pour plonger dans une flotte ennemie et ne pas être détruits. Peut-être est-il temps de faire connaître aux océans ouverts la terreur qu'un cavalier de jaguar peut apporter ?"
degarikes_oktikheion:0 "Lorsque nous avons perdu notre flotte et notre armée au nord du Kaydhano, nous avons été forcés de réduire considérablement notre marine, nos coffres épuisés. Il a fallu des décennies pour que la population de notre ville se rétablisse, et ce n'est qu'après la prise de Kimánis que nous avons pu commencer à préparer notre résurgence navale et commencer à construire plus de Degárikes. Mais plus de 50 ans s'étaient écoulés depuis que l'un de nos ingénieurs avait posé les yeux sur eux - ce fut un processus long et ardu, même avec les plans étendus déjà en notre possession. Nous n'avons pas été les premiers à ramener ces navires, mais nous ne serons pas les derniers. Nos ingénieurs ont maintenant fait toutes les préparations nécessaires, et nous pouvons commencer à reconstruire notre flotte immédiatement."
degarikes_kheionai:0 "Lorsque Oktikheion a précipité toute sa flotte et un quart de sa population masculine dans une tombe aquatique, les Degárikes, titanesques en taille et en puissance, mais coûteux à construire et à maintenir, ont presque disparu avec elle. Oktikheion avait longtemps forcé les autres Khéions à participer à une course aux armements navals à laquelle ils ne voulaient pas prendre part - lorsque le plus grand acteur a été forcé de quitter le jeu, les autres se sont précipités pour voir qui pouvait se retirer le plus rapidement. Maintenant, avec le monde devenant plus dangereux, le besoin de ces navires titanesques grandit à nouveau. Nous n'avons pas été les premiers à les réintroduire, mais cela ne nous découragera pas - nos ingénieurs ont dépoussiéré les anciens plans navals, et nous commencerons bientôt la construction."

# Événements
kheionai.30.t:0 "Nouvelles menaces sur les mers"
kheionai.30.d:0 "En 1397, la flotte d'Oktikheion, la plus grande puissance navale du monde Khéionai, a navigué au-delà de l'horizon. Au bord de la banqueroute en raison de la perte de l'or d'Althungoti, les imposants Degárikes qui avaient brisé l'hégémonie d'Ormam, entourés de dizaines de trières et de navires de transport, se sont dirigés vers l'Amadie, espérant reconquérir les richesses qui avaient autrefois construit leur flotte. Dix ans plus tard, un seul navire est revenu. L'armée expéditionnaire avait été brisée dans les terres sauvages du nord, et la flotte décimée par un Vent de la Mort égaré. Oktikheion était ruiné, ses femmes et ses enfants laissés à gémir dans les rues pour les maris, pères, frères et fils qui ne reviendraient jamais. Mais dans le reste des Khéions, les trésoriers et les planificateurs navals ont poussé un soupir de soulagement - la redoutable flotte d'Oktikheion, ses titanesques Degárikes en particulier, gisait au fond de l'océan. Pourquoi, alors, devraient-ils essayer de les égaler ? Les villes d'Alecand ont réduit leurs dépenses navales, mis leurs Degárikes au repos - la plupart ont été démantelés pour leur bois et leur métal. Mais la marée a tourné une fois de plus. Kimanis est tombée. Le Nékhei d'Amgremós, libéré et à la dérive, s'est tourné vers les pirates de la Mer Fendue pour se protéger, qui utilisent maintenant leur port pour s'attaquer aux navires ramenant les richesses de Taychend sur les rives Khéionai. Et, bien sûr, avec le drapeau vert d'Oktikheion flottant sur le Port de Soie de Kimánis, les craintes d'une résurgence navale montent, et les rumeurs abondent selon lesquelles les ingénieurs Oktíbhen fouillent dans leurs archives pour trouver de vieux plans et schémas. Beaucoup se demandent : peut-être est-il temps de déterrer de vieux plans à nous aussi ?"
kheionai.30.a:0 "La Mer Fendue n'est pas sûre..."

kheionai.31.t:0 "Titans des mers"
kheionai.31.d:0 "Ardores, l'un des pirates les plus riches de la Mer Fendue, commandant d'une flotte complète de trières et capitaine de la Terreur du Kraken, a été réveillé de son sommeil par un appel de l'extérieur. Il y avait de l'agitation alors que le navire commençait à tourner, bien qu'il n'ait ordonné aucune telle manœuvre. Lorsque Ardores s'est précipité sur le pont, il a vu toute sa flotte en position de combat, les voiles baissées et les rames sorties. Il a bientôt vu pourquoi - il y avait un seul navire à l'horizon, se dirigeant droit vers eux. Il a vu un groupe de petits points jaillir de ses ponts et se rapprocher. « ARTILLERIE ! » a crié Ardores, alors qu'il se dirigeait vers la barre. Quelques secondes plus tard, le tir semblable à un boulet a sifflé en passant, manquant son propre navire mais frappant certains des autres sous son commandement. Il a regardé les pierres percer les ponts, transformer les pirates et les marins en ruines sanglantes. Les navires ont dérivé alors que leurs rameurs faiblissaient, et la flotte a ralenti, confuse. Même alors que son artillerie tirait, le navire ennemi a maintenu son cap, droit vers la Terreur du Kraken. Un navire contre une flotte - mais ce n'était pas un navire normal. C'était un Degárikes. « Il va nous éperonner... » a réalisé le capitaine pirate, alors qu'il pâlissait. Son premier lieutenant le tirait, implorant des ordres, mais Ardores fixait simplement sa mort imminente. Il était massif, plus grand que deux trières l'une sur l'autre, et avec un éperon comme un bec de kraken. Une force de la nature que l'on n'avait pas vue depuis des décennies, depuis le désastre au-delà du Kaydhano. Les marins ont abandonné le navire alors que le Degárikes approchait, puis a fait contact. La Terreur du Kraken a poussé un cri déchirant alors que le bois se fendait, puis se brisait. La force du navire se brisant a projeté Ardores en arrière. Le Degárikes a fendu et continué son chemin. Ardores a regardé, incrédule, alors que le Degárikes déchirait sa flotte. L'artillerie à bord a continué à tirer, transformant les navires en fuite en éclats de bois brisés alors que les archers déversaient une pluie de flèches d'en haut sur les pirates encore en vie. Les marines ont descendu en rappel des ponts, prêts à récupérer le fret qu'ils pouvaient des épaves et à achever les traînards. Les Degárikes étaient de retour - que tous leurs ennemis se méfient."
kheionai.31.a:0 "[Root.GetName] régnera sur les vagues !"

kheionai.32.t:0 "Plans pour les Degárikes trouvés"
kheionai.32.d.b:0 "Les Degárikes des Khéionai sont des chefs-d'œuvre d'ingénierie navale, des vaisseaux titanesques qui peuvent contenir des rangées d'artillerie lourde sur leurs ponts, ainsi qu'un grand complément d'archers et de marines. Redoutés dans le monde connu, ils ont été utilisés pendant des siècles, le plus célèbre étant par Oktikheion pour contester l'hégémonie navale d'Ormam lors des Grandes Guerres Maritimes des Xe et XIe siècles. Bien qu'ils aient connu une période sombre au début des années 1400, la perte de la formidable flotte d'Oktikheion lors de la Deuxième Expédition Amadienne ayant conduit à leur désuétude, les récents conflits dans la Mer Fendue ont conduit à leur résurgence. [Root.GetDegarikesDesc] En termes de construction, des informations précieuses de nos territoires Khéionai conquis ont plus ou moins révélé les secrets de la construction des Degárikes - bientôt, nos ingénieurs pensent qu'ils pourront commencer à construire nos propres vaisseaux. Malheureusement, les Degárikes nécessitent de grands ports spécialisés, et il y a peu de ports en dehors des terres Khéionai où ils peuvent être construits et amarrés - si nous voulons étendre notre flotte de Degárikes, nous devons conquérir plus de chantiers navals Khéionai."

kheionai.32.d.k:0 "[Root.GetDegarikesDesc] Les Degárikes sont si massifs qu'ils nécessitent des ports et des chantiers navals spécialisés dans lesquels ils peuvent être construits, puis amarrés en toute sécurité une fois terminés. En plus du problème évident de drainer une cale sèche appropriée pour les réparations et les modernisations de la coque - et lorsque vous traitez avec un navire en bois, non protégé, plus long que deux krakens placés côte à côte, il y aura des réparations et des modernisations - un Degárikos non abrité est susceptible d'être littéralement déchiré s'il est pris dans une tempête. Seuls nos peuples ont fait ces modifications - si nous voulons augmenter la taille de notre flotte, nous devrons nous emparer de plus de chantiers navals Khéionai."
kheionai.32.a:0 "L'avantage maritime des Khéionai sera brisé !"
kheionai.32.b:0 "Nous égalerons à nouveau les navires des Nobles-Esclavagistes !"
kheionai.32.c:0 "La liberté ne sera plus limitée à nos côtes !"

