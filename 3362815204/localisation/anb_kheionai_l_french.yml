 kheionai_flavour.1.t:0 "Les Limiers d'Askóvoinos"
 kheionai_flavour.1.d:0 "Bien que la richesse de Kimánis ait longtemps été issue de sa soie plutôt que de son vin, ils gardent encore un fier héritage viticole, chaque année, quand un nouveau millésime est apporté au Kheion, les Kimabhen tiennent le 'Festival d'Askóvoinos', une grande célébration avec beaucoup de théâtre, festins, et, naturellement, la dégustation de vin Askóvoinos dilué, comme est la coutume Kheionai. Mais aussi longtemps que les Kimabhen ont bu du vin dilué, il y a eu des rumeurs salaces de cultes souterrains qui s'adonnent à la boisson dans sa force pleine et en grande quantité, ce sont des rumeurs, bien sûr, mais elles semblent le coupable le plus évident de ce qui s'est récemment transpiré.\n\nCela commença comme un festival normal, les tables de festin, disposées à travers la cité, pleines de citoyens Kimabhen, s'adonnant avidement à la viande et au vin distribués si librement. Mais la boisson était plus forte que d'habitude, seulement après qu'une grande part de la populace Kimabhen fut profondément dans ses verres fut-il réalisé que quelqu'un avait échangé le vin dilué pour le vin non dilué. La populace Kimabhen est accoutumée à être tirée çà et là par des démagogues populistes, nativistes, quand ivres, ils peuvent être tirés vers tout extrême qu'on désire. Quand les premiers cris de grief contre [Root.GetName] commencèrent à résonner à travers la cité, le sort de la garnison fut scellé. Les Limiers d'Askóvoinos furent déchaînés, et Kimánis se donna à la folie.\n\nLes Kimabhen, littéralement, déchirèrent nos troupes dans les rues. Maintenant, même tandis qu'ils récupèrent de ce qui doit être la mère de toutes les gueules de bois, ils ont déjà fait des plans pour l'indépendance, saisissant l'arsenal de la cité et équipant chaque citoyen volontaire qu'ils peuvent trouver. La Révolte de Kimánis a commencé, maintenant, nous devons reconquérir notre territoire égaré !"
 kheionai_flavour.1.a:0 "Détruire ces parvenus ivrognes !"
 kheionai_flavour.1.b:0 "La liberté Kimábhen ne sera pas écrasée !"
 
 kheionai_flavour.2.t: "Kimánis Appelle à l'Aide"
 kheionai_flavour.2.d: "Les Limiers d'Askóvoinos courent enragés dans les rues de la cité de soie, tandis que les Kimabhen rejettent leurs oppresseurs ! Mais la marée tourne contre eux même maintenant. Kimánis appelle à l'aide..."
 kheionai_flavour.2.a: "Et ce Kheion répondra !"
 kheionai_flavour.2.b: "Mais où était Kimánis quand Empkeios tomba ?"

 kheionai_flavour.3.t:0 "Kheionai Laissés Derrière"
 kheionai_flavour.3.d:0 "Quand le Kaydhano s'agite, les îles d'Anisídhan sont les premières à le remarquer, l'arrivée d'une flotte de navires portant la population d'Anisídhan à Arpedifér annonce une vague d'activité à travers Alecand, tandis que les Kheionai se préparent à endurer ce qui briserait la plupart des autres sociétés. Parfois, Anisídhan remarque trop tard, et leur fuite précipitée laisse aux gens d'Alecand moins de temps pour arriver aux Kheions, si nos pronosticateurs échouent aussi à prédire le Kaydhano par d'autres moyens, les résultats peuvent être désastreux.\n\nMalheureusement, ce scénario du pire cas s'est réalisé. Notre peuple s'est précipité vers la sécurité de [Root.Capital.GetName], mais il semble que tous ne puissent arriver à temps. Un des plus forts tabous dans la culture Kheionai est de refuser abri à quelqu'un dans un Kaydhano, mais ce ne fut pas si longtemps que cela que, durant la Révolte des Esclaves, la cité de Kimánis fut laissée dévastée tandis qu'une petite brèche dans la protection de la cité permit au Kaydhano de fouetter les rues en-dessous. Des dizaines de milliers moururent, sûrement nous ne pouvons risquer une telle chose encore ?\n\nLes nouvelles qu'un grand train de gens du bord de notre territoire se précipite vers nos portes, et est prédit arriver juste quand le Kaydhano le fait aussi, a amené cette question au premier plan encore une fois. Notre décision peut avoir de graves conséquences..."
 kheionai_flavour.3.a: "Laissez-les entrer, rapidement !"
 kheionai_flavour.3.b: "Nous ne pouvons risquer d'ouvrir la protection."

 kheionai_flavour.4.t: "Cela En Valait-il la Peine ?"
 kheionai_flavour.4.d:0 "Les conséquences d'un Kaydhano sont devenues routine pour les Kheionai. Attendre que la létalité du sable Kaydhano diminue, envoyer des ouvriers protégés par abjuration si cela ne marche pas, dégager les routes menant hors du Kheion, puis renvoyer ceux qui étaient venus de la ville vers leurs foyers, aussi rapidement et efficacement que possible.\n\nIls trouvèrent les corps dans cette seconde étape, tandis qu'un groupe de déblayeurs de sable trébucha sur une caverne qu'ils avaient réclamée comme leur abri. Tandis que le mur de mort approchait périlleusement, ils avaient été refoulés, le train de gens et les biens qu'ils amenaient avec eux jugé trop large pour être traité à temps, bien qu'ils aient cherché abri souterrain, ils avaient déjà été exposés aux vents trop longtemps.\n\nLes nouvelles se sont répandues rapidement parmi notre peuple, et ils ne sont pas contents. Partout, les gens parlent des mères mourant avec leurs enfants dans leurs bras, les enfants de [Root.Capital.GetName] abandonnés par leur état, et ils disent que c'est notre mauvais jugement qui les a tués. Déjà, la populace demande la chute de notre gouvernement, tandis qu'ils assiègent l'Oúraskheion de notre capitale, si nous ne réprimons pas cette révolution bientôt, ils pourraient obtenir ce qu'ils veulent."
 kheionai_flavour.4.a: "Nous avons fait ce que nous pouvions."

 kheionai_flavour.5.t:0 "Un Débatteur Gênant"
 kheionai_flavour.5.d:0 "Les Kheionai aiment un bon débat, en fait, c'est une des fondations de leur culture, le creuset dans lequel la philosophie est forgée. C'est juste qu'ils aiment généralement débattre dans le symposium, autour de quelques coupes de vin, ou dans les halls des écoles philosophiques, ou dans la chambre d'assemblée. La plupart n'aiment pas débattre tandis qu'ils essaient d'acheter ou vendre au marché, tandis qu'ils essaient de se détendre aux bains, tandis qu'ils vaquent à leurs affaires quotidiennes et publiques. Personne, personne, n'aime débattre les questions fondamentales de la vie en étant assis dans les toilettes publiques.\n\nUn philosophe, cependant, n'a pas reçu ce mémo. Un moment vous vous promenez pour collecter quelques papiers de votre associé d'affaires, le suivant, vous êtes pris en embuscade avec des questions sur la nature de la vie et de la mort, ou le rôle de la magie dans la société, ou 'si vous pouvez appeler un poulet un elfe.' Certains membres de notre gouvernement ont eu des effondrements mentaux, nulle part dans le Kheion n'est sûr ! Et pour empirer les choses, il a réussi à amasser une cohorte de gens qui l'aiment réellement ! Si nous mettons fin à cette folie, il y en aura qui appelleront cela 'une atteinte à la liberté de débat.' D'autre part, cela rendrait s'occuper de vos affaires, de toute sorte, beaucoup moins ennuyeux."
 kheionai_flavour.5.a:0 "Arrêtez-le immédiatement !"
 kheionai_flavour.5.b:0 "Nous n'avons pas le droit d'interférer."
 kheionai_flavour.5.c:0 "Invitez-le au gouvernement !"

 kheionai_flavour.6.t:0 "Façons Conflictuelles de Gouverner"
 kheionai_flavour.6.d:0 "Pour les Kheionai, les écoles philosophiques, enseignements organisés tant sur comment voir le monde qu'agir en son sein, sont le fondement de la société, gouvernement et culture. Chaque Kheion a été façonné par les philosophies auxquelles ses citoyens adhèrent, et cela signifie que l'interaction entre différentes cités est analogue à l'interaction de différentes philosophies. Normalement ces différences peuvent être surmontées par débat, consensus et concession, mais, comme est commun aux philosophes, il peut y avoir une tendance à retrancher ses propres valeurs en réponse à l'opposition.\n\nCeci s'est récemment passé dans la relation de notre Kheion avec nos sujets, et malheureusement, il semble que nous puissions être à blâmer. Les croyances inébranlables de nos Kylakas et leurs conseillers sur comment gouvernement et gouvernance devraient opérer ont résulté en impasse complète, tandis qu'une grande part du leadership local de nos sujets refuse maintenant de travailler avec nous, croyant que comme nous ne céderons jamais, eux non plus ne devraient.\n\nIl semble n'y avoir que deux options disponibles pour nous, soit nous nous retirons finalement de notre position, soit nous utilisons la force pour imposer notre propre volonté sur les cités."
 kheionai_flavour.6.a:0 "Se retirer de notre position pour apaiser les cités."
 kheionai_flavour.6.b:0 "Nous leur ouvrirons les yeux nous-mêmes !"
 kheionai_flavour.6.c:0 "La démission de nos Kylakas les apaisera."

 kheionai_flavour.7.t: "Dans les Rues et Halls"
 kheionai_flavour.7.d: "Il y a quelques jours, une simple échauffourée entre un groupe de marchands Taychendi et [Root.Culture.GetName] s'est transformée en combat de rue sanglant, qui a vu les Taychendi soit tués soit lourdement blessés aux mains d'une populace superstitieuse. Cette question n'a pas seulement éveillé l'attention des autorités dans notre cité mais aussi celle des philosophes de nos pays.\n\nMême maintenant, des cris peuvent être entendus à travers toute la cité, tandis que Philosophes de multiples écoles et académies argumentent sur cette violence récente. Beaucoup des arguments sont différents d'école à école, cependant un groupe d'Archatiradiens, une école de Lokemeion qui est connue pour dépenser grand effort à documenter et comprendre les voies des peuples Barbhen, sont outrés. Ils disent que violence n'est pas la façon de disputer les Taychendi et autres peuples étrangers, et qu'au lieu vous devez les engager avec débat raisonné pour leur montrer l'erreur de leurs voies.\n\nIls demandent à notre gouvernement de punir la populace qui a mené à la mort de plusieurs taychendi et émettre des excuses."
 kheionai_flavour.7.a: "Émettre des excuses et punir les fautifs"
 kheionai_flavour.7.b: "Ne jamais faire confiance à un Taychendi !"
 kheionai_flavour.7.c: "Nous ne pouvons punir notre peuple, nous devons faire un compromis"

 kheionai_flavour.8.t: "Étranges pensées d'un homme étrange"
 kheionai_flavour.8.d: "Bien que connu pour son leadership, un ancien Kylakas a fini par vivre dans un tonneau. Cette vue amena beaucoup à questionner l'état de notre cité, bien qu'il se soit avéré qu'il choisit de vivre dans ce tonneau. De nos jours il est connu pour prêcher ouvertement sa façon de penser, il s'appelle 'Ulótholist', ce qui fait référence à un philosophe vieux de siècles connu comme 'Ulóthopholes' dont l'œuvre est encore étudiée à ce jour.\n\nL'homme vivant dans un tonneau croit que pour vivre une vie pleinement bonne et honnête, on doit rejeter le matériel et vivre une vie dénuée de possessions matérielles. Bien que cru et offensant, cet homme se prouverait être un atout pour l'état et pourrait apporter avec lui beaucoup d'expérience. Le problème avec ceci est cependant qu'il n'acceptera pas d'emploi, ainsi nous devrons envoyer conseillers et bureaucrates pour 'juste lui poser des questions'."
 kheionai_flavour.8.a: "Cette maîtrise en Philosophie ne sera pas gaspillée !"

 kheionai_flavour.9.t: "Parvenu Ormabhen"
 kheionai_flavour.9.d: "Dans une Université à Ormam, une connue pour son expertise à étudier commerce et économie, a vu une classe spécialement talentueuse qui s'est fait un nom pour employer nouvelles stratégies en commerce et économie. Bien que leurs stratégies non orthodoxes les aient rendus mal-aimés par beaucoup de commerçants à l'ancienne."
 kheionai_flavour.9.a: "Faire un test et embaucher leur meilleur étudiant"
 kheionai_flavour.9.b: "Laisser la classe suivre son cours, ils ont déjà assez de travail"

 kheionai_flavour.10.t: "Un style de vie particulier"
 kheionai_flavour.10.d: "Les gens dans nos cités semblent apprécier une vie plus libre, libre de possessions matérielles c'est-à-dire. Ils suivent l'Ulótholisme, bien que peu soient préoccupés par l'idée philosophique originale d'Ulóthopholes et préfèrent juste apprécier ce qu'ils considèrent une vie libre.\n\nQuand questionnés, beaucoup de ces gens ne seront pas découragés par aucun argument et continuent simplement leur journée. Certains ont aussi été vus marchant à travers la nature complètement nus, bien que de tels cas soient rares, cela pourrait être mauvais aspect sur l'état si nous continuons permettre ce genre de comportement."
 kheionai_flavour.10.a: "Notre peuple devrait pouvoir vivre leurs vies comme ils le souhaitent"
 kheionai_flavour.10.b: "Ceci frôle la débauche, fermez-les déjà !"

 kheionai_flavour.11.t: "Scéposmatistes Questionnent le Droit de Vote"
 kheionai_flavour.11.d: "Scéposmatisme, une école née à Lokemeion, a longtemps été à l'avant-garde de questionner les idéaux préexistants et tabous de notre société et critiquent ouvertement idées Philosophiques qui ont été vues comme standard dans notre société. Bien que beaucoup les voient comme peu plus que nuisances publiques, un domaine dans lequel leurs vues remuent le plus de troubles est leurs vues sur les droits politiques des minorités, particulièrement femmes et non-citoyens.\n\nRécemment les Scéposmatistes de votre capitale ont poussé pour l'extension de certains droits politiques à ces gens, bien qu'un tel acte serait certainement extrêmement déstabilisant."
 kheionai_flavour.11.a: "C'est une offense à nos valeurs, nous n'accepterons pas ceci"
 kheionai_flavour.11.b: "Les femmes ont été opprimées assez longtemps dans notre société, nous devons que ceci finisse"

 kheionai_flavour.12.t: "Muístaxia"
 kheionai_flavour.12.d: "Muístaxia, une femme qui est bien instruite dans les domaines de Philosophie et a eu grand succès étudiant à l'école Scéposmatiste à Lokemeion. Elle incarne les idéaux Scéposmatistes au maximum et débat ouvertement avec les gens, ainsi que commente sur beaucoup de questions politiques, principalement celles concernant les droits des femmes et minorités."
 kheionai_flavour.12.a: "Son talent exceptionnel en débat se prouvera utile"
 kheionai_flavour.12.b: "Elle dépasse ses limites, nous n'avons pas besoin d'une autre grande gueule dans notre gouvernement"

 #flavor events by valera
 kheionai_flavour.15.t: "Briser les Murs"
 kheionai_flavour.15.d: "À travers les derniers mois, il est devenu de plus en plus évident qu'une femme d'immense talent et ambition d'une de nos familles inférieures plus prestigieuses se fait un nom. Elle a inspiré son propre mouvement dans notre scène politique, avec des partisans se ralliant à elle pour briser les murs dans les parties plus retranchées de la société. Son statut même incarne les valeurs que nous avons vues reflétées dans la pensée Maedritique, une idée que beaucoup ne peuvent ignorer, malgré qu'elle attire la colère de ses supérieurs patriarcaux. Une option s'est présentée, cependant, d'endosser son mouvement comme partie de notre administration. L'accueillir à notre cour pourrait être un atout en termes d'introduction de nouvelles perspectives, mais cela peut sérieusement contrarier des éléments plus traditionnels de notre cité."
 kheionai_flavour.15.a: "Nous ne pouvons juste nous détourner d'un tel talent !"
 kheionai_flavour.15.b: "Elle semble bien se débrouiller par elle-même."
 kheionai_flavour.15.c: "Son message résonne avec la philosophie Maedritique, elle nous aidera à la pratiquer."
 
 kheionai_flavour.16.t: "Politeia"
 kheionai_flavour.16.d: "Une question qui commença comme simple débat philosophique entre deux elfes respectés s'est mise à prendre vie d'elle-même, se propageant telle une flamme mystique à travers les méandres de notre société. Le débat a balayé l'ensemble de nos institutions et capturé les esprits de nos érudits les plus prestigieux, leurs voix résonnant dans chaque agora et symposium de la cité. L'ampleur d'une telle enquête philosophique sera assurément remémorée pendant des siècles à venir, gravée dans les mémoires comme l'un des grands tournants intellectuels de notre époque. Tandis qu'une richesse de discours se déroule du plus haut au plus bas de notre société, une facette du débat s'est jouée dans nos propres halls gouvernementaux. Divers philosophes tentent de courtiser la faveur de notre administration, dont ils recherchent le prestige et mécénat. Tandis que la foule ondule de ferveur philosophique, sûrement un orateur se distingue-t-il parmi les autres ?"
 kheionai_flavour.16.a: "Un philosophe Maedritique réussit à convaincre la foule."
 kheionai_flavour.16.b: "Un disciple d'Isparokaeus réussit à convaincre la foule."
 kheionai_flavour.16.c: "Un philosophe Axierophonique réussit à convaincre la foule."
 kheionai_flavour.16.dd: "Nous avons tous quelque chose à apprendre du débat d'aujourd'hui."

 kheionai_flavour.17.t: "Nourrir les Affamés"
 kheionai_flavour.17.d: "Suite au récent Vent de Mort, il fut découvert que portions significatives de nos champs de grain gisent maintenant en friche, la récolte de l'année entièrement dévastée par les tempêtes de poussière destructrices qui ne se soucient ni d'animal ni de plante. Bien que nous n'ayons pas encore effectivement épuisé nos stocks existants, il est évident qu'il y aura pénuries de grain à moins que nous agissions pour assurer que le peu qui reste soit gardé pour les gens qui sont déjà laissés à récupérer de la dévastation du Vent de Mort. L'option la plus drastique proposée serait interdire exportations de grain jusqu'à ce que l'approvisionnement soit à nouveau gérable. Cependant, ceci impacterait sévèrement nos intérêts commerciaux pour le moment, requérant plusieurs récoltes pour passer avant de permettre au grain de couler vers l'extérieur comme il le fit jadis."
 kheionai_flavour.17.a: "Imposer l'autarcie pour garder grain supplémentaire sur nos marchés."
 kheionai_flavour.17.b: "La situation ne mérite pas telle réponse. Le marché se régulera lui-même."
 kheionai_flavour.17.c: "Initier réformes pour assurer terres des fermiers pour future production de grain."
 kheionai_flavour.17.dd: "Promulguer législation pour aider nos fermiers étendre leur production de grain."

 kheionai_flavour.18.t: "Changements dans l'Art de la Guerre"
 kheionai_flavour.18.d: "Avec crépitement tonitruant et fumée montante, les armes à feu frappent leurs cibles attendues plusieurs champs plus loin. Les officiers se regardent puis regardent les marchands Cannoriens debout derrière eux, leurs bras croisés avec sourire. Un d'entre eux parle, et notre traducteur intervient. 'Impressionnant, n'est-ce pas ? C'est exactement comme annoncé. Mort-de-loin. Sûrement vous voyez les bénéfices d'une telle arme ?' Les officiers échangent encore regards et se tournent vers nos officiels de cour. Une telle arme serait en effet dévastatrice sur champ de bataille, capable d'abattre ennemis plus rapidement qu'ils ne peuvent réagir. Cependant, ceci soulève question de ce qui arrive quand nos soldats doivent affronter ces armes à feu, balles déchirant les nôtres. Tandis que marchands retournent à leurs vaisseaux, notre leadership doit décider comment s'adapter à ce qui est indéniablement futur de la guerre."
 kheionai_flavour.18.a: "Faire recevoir à nos formations existantes division d'artillerie."
 kheionai_flavour.18.b: "Convoquer les mages, nous devons nous blinder contre ces armes."
 kheionai_flavour.18.c: "Mort-de-loin en effet ! Faire équiper l'armée entière immédiatement."
 
 kheionai_flavour.19.t: "Magie Sauvage, Sauvage Magie"
 kheionai_flavour.19.d: "Un de nos marchands les plus braves est revenu après avoir bravé les eaux au large de la Mer Kaydhano pour faire affaires en Amadia, terre que nos érudits n'ont pas enregistrée depuis quelque temps. Avec cargaison considérable, le marchand est accompagné par groupe d'elfes grands, à peau pâle ornés de cicatrices particulières. Ils sont évidemment Amadiens, maîtres de magie sauvage. Ce qui était jadis sujet d'histoires de marins se tient maintenant devant notre cité avec notre capitaine Kheionai. Il refuse d'accoster ailleurs ou abandonner son équipage, prétendant qu'ils sont les plus fins marins qu'il ait jamais eus. Tandis que beaucoup de nos citoyens paniquent, se rappelant archives passées de magie sauvage et ce qu'elle pourrait causer pour les protections, d'autres admirent ténacité du capitaine, disant qu'il serait incivil de lui refuser hospitalité à lui et son équipage."
 kheionai_flavour.19.a: "C'est trop grand risque pour l'infrastructure de notre Kheion. Ils doivent partir."
 kheionai_flavour.19.b: "Nous ne pouvons juste refuser le capitaine et ses biens. Nous surveillerons les Amadiens."
 kheionai_flavour.19.c: "Excellente opportunité d'étudier culture et coutumes Amadiennes !"

 kheionai_flavour.20.t: "Question d'Amour"
 kheionai_flavour.20.d: "Un scandale a secoué la cour de $COUNTRY$. Un dirigeant politique proéminent d'une de nos maisons nobles a été exposé pour liaison amoureuse extensive après décennies de mariage apparemment heureux. Les histoires courent déjà sauvagement dans les rues, avec rumeurs sur tout depuis la vie personnelle du noble jusqu'à notre propre administration étant impliquée dans l'affaire. Les standards moraux mêmes de nos Kheinsí sont maintenant sujets à scrutin public qui n'a pas été vu depuis quelque temps maintenant, et gens de toutes parties de société clamement pour nos Kylakas d'intervenir personnellement et donner jugement sur l'affaire. Bien que ce puisse être un de nos nobles, le contrecoup de pur tabou et son statut peut se prouver écrasant."
 kheionai_flavour.20.a: "Fortement amender l'amoureux malheureux."
 kheionai_flavour.20.b: "Aider ce politicien améliorera notre position parmi la noblesse."
 kheionai_flavour.20.c: "Peut-être pourrions-nous frapper compromis qui satisfasse les deux côtés ?"
 
 kheionai_flavour.21.t: "Trop Proche pour le Confort"
 kheionai_flavour.21.d: "Tandis qu'arpentage régulier est conduit dans centres urbains entourant nos protections, il est devenu apparent qu'il y a problème de surpeuplement. Les gens vivent dans espaces qui ne peuvent simplement pas accommoder proprement leurs besoins, tout pour vivre en proximité proche de l'abri le plus fiable. Tandis que rénovations pourraient être entreprises pour accommoder ces citoyens dans les protections, cela requerrait évictions dans portions existantes du Kheion pour les reconstruire proprement, ce qui contristerait certainement ceux dans les murs déjà. Quoi qu'il en soit, notre politique doit être décidée pour ces citoyens afin de les protéger du Vent de Mort approchant, dedans ou dehors la cité."
 kheionai_flavour.21.a: "Clairement quelques plans de rénovation sont en ordre."
 kheionai_flavour.21.b: "Réfugiés de campagne devront se mettre à l'aise dans les rues."
 kheionai_flavour.21.c: "Notre Kheion ne peut accommoder ces réfugiés. Nous ferons nouveaux abris."
 kheionai_flavour.21.dd: "Nous devons faire plan parfait pour satisfaire tout le monde !"

 kheionai_flavour.22.t: "Abriter leur Foi"
 kheionai_flavour.22.d: "Suite à notre récente subjugation des Eltibhen voisins, la milice locale a rapporté qu'un passage près du Meteí ferait abri idéal contre les Vents de Mort. La milice a préventivement marché dans le col, construisant commencements d'abris pour usage futur. Le chef Eltibhen local, cependant, fut outragé quand il arriva pour trouver partie de route de pèlerinage sacrée vers le Meteí étant bloquée par ces orientaux. Aujourd'hui, le chef lui-même arriva en fureur aux portes de notre Kheion. Il implore notre administration d'ordonner la milice hors du col pour respecter leurs coutumes comme sujets légaux, en appelant à notre foi de raison. Nous devons répondre bientôt, de peur que tensions escaladent."
 kheionai_flavour.22.a: "Ne comprennent-ils pas qu'ils pourront utiliser cet abri aussi ?"
 kheionai_flavour.22.b: "Ce serait chose éthiquement correcte de respecter croyances locales pour le moment."
 kheionai_flavour.22.c: "S'ils n'aiment pas notre milice, ils sont bienvenus de déménager ailleurs."

 kheionai_flavour.23.t: "Servir ou Protéger ?"
 kheionai_flavour.23.d: "Il est dit de l'office de Kylakas que lui, qui a puissante armée, est capable de protéger tant son kheion que ses nékheis. Une telle philosophie a été mise à l'épreuve avec récente proposition dans notre politique gouvernementale. Certains de nos membres conseil argumentent que nous devrions négliger de financer militaire de nos nékheis en faveur de nos levées sur Alecand. Les membres alignés avec nékheis, cependant, ont bruyamment objecté à telle proposition. Ils argumentent que pour maintenir et étendre notre présence à Devand, il est prudent d'envoyer financement et ressources additionnels aux nékheis immédiatement. D'une façon ou autre, une de ces factions peut partir insatisfaite."
 kheionai_flavour.23.a: "Nous devons investir plus ressources dans notre présence sur Alecand."
 kheionai_flavour.23.b: "Nous écouterons les nékheis et financerons leurs efforts d'expansion."
 kheionai_flavour.23.c: "Rappeler aux nékheis que défense du royaume est, sans question, effort joint."

 kheionai_flavour.24.t: "Légende des Sept Mers"
 kheionai_flavour.24.d: "Un capitaine d'ambitieuse flotte commerciale est revenu après quelques années, apportant avec lui récits de terre lointaine enregistrée comme 'Haraf'. Il décrit aventures qui semblent presque fantastiques, d'éviter vers titaniques qui creusent à travers sables à défendre son équipage contre elfes tordus qui sculptent leur peau en œuvres d'art sinistres. Il porte aussi avec lui masque orné qu'il prétend imprégné des esprits de guerriers tombés et parle de rituel qui lui permet de communier avec ses ancêtres de siècles passés par courants mêmes de l'eau elle-même. Beaucoup de notre peuple trouvent ses histoires incroyables, mais quoi qu'il en soit, il a décidé de donner une part de sa richesse acquise durant ce voyage sauvage."
 kheionai_flavour.24.a: "Peu importe ses histoires, son don est certainement bienvenu."
 kheionai_flavour.24.b: "Nous pourrions utiliser scélérat comme lui."
 kheionai_flavour.24.c: "Vous savez quoi ? Ses histoires ne sont pas si mal pour corsaire. Rendons cette histoire officielle."

 kheionai_flavour.25.t: "Philosophes Ineptes"
 kheionai_flavour.25.d: "Tandis qu'autre jour se lève, les écoles qui travaillent si diligemment pour cultiver meilleurs esprits de notre royaume s'ouvrent encore une fois. Étudiants et audiences publiques également s'écoulent pour regarder nos philosophes débattre et donner discours. À observateurs extérieurs, cependant, il est apparent que foules ont diminué dans derniers mois. Même ceux qui regardent n'apparaissent pas remotement captivés par ce que nos philosophes jadis révérés ont à dire, et étudiants apparaissent en nombres moindres avec chaque session. Il devient de plus en plus évident que même masses croient temps sombres sont sur notre peuple, avec fondations de notre culture même en décomposition."
 kheionai_flavour.25.a: "C'est la vérité. Notre culture a vu temps plus brillants."
 kheionai_flavour.25.b: "Tout historien saurait que telles petites affaires affligent chaque état à travers temps."

 kheionai_flavour.26.t: "Akratos"
 kheionai_flavour.26.d: "Une tradition du kheion de Kimánis, le festival annuel semble avoir grandi hors de contrôle cette fois. Le commandant de milice locale que nous avions nommé a été vu boire tant de vin Kimánis qu'il conduisit son char à travers école locale répétitivement. Pire encore, la milice elle-même prit aussi l'excuse pour se boire dans stupeur. Devenant plus populace indisciplinée, ils furent rapportés vus utilisant fenêtres comme pratique de tir, trébuchant de hauteurs dangereuses, et harcelant marchands locaux. Quelques Kimabhen ont déclaré que c'est complot par notre administration pour ruiner leur cité, mais il est difficile d'adresser les locaux. Eux aussi sont ivres du même vin festival, causant les gens de devenir similairement foule ivre. À moins que nous intervenions d'une façon, Kimánis sera hors contrôle bientôt assez."
 kheionai_flavour.26.a: "Arrêter les milices et foules, cesser chaos cependant nécessaire."
 kheionai_flavour.26.b: "Nous ne devons pas provoquer Kimabhen davantage."

 kheionai_flavour.27.t: "Nékheis Indisciplinées"
 kheionai_flavour.27.d: "Encore un autre messager est arrivé aujourd'hui de nos Nékheis, livrant ferme déni de nos récentes décisions politiques. C'est encore autre incident dans longue ligne de refus par nos gouverneurs subordonnés de coopérer avec administration du Kheion lui-même. Même quand ils acquiescent à nos requêtes, elles sont accomplies de telle manière qui arrive presque comme sabotage à nos administrateurs. Plus souvent pas, cependant, contrecoup est si obstructif qu'il prévient tout progrès significatif. Il est devenu apparent aux deux administrations que nous manquons simplement beaucoup des liens qui attirèrent jadis nos Nékheis à prospérer sous notre règne."
 kheionai_flavour.27.a: "C'est regrettable, mais indéniable."
 kheionai_flavour.27.b: "Nous devons juste trouver bonne approche vers eux."

 kheionai_flavour.28.t: "L'Homme qui Acheta le Monde"
 kheionai_flavour.28.d: "Un rapport troublant siège sur table du Kylakas. Un aristocrate local et puissant est rapidement en voie de devenir l'homme le plus riche du monde connu. Aux côtés de sa richesse, il a commencé exercer son influence sur politique de nos Kheinsí. Il rallie soutien de populace commune, argumentant pour exécutif plus puissant, même impliquant qu'il pourrait lui-même se présenter pour Kylakas pour le faire arriver ! Ceci pourrait être l'homme qui amènera nos Kheinsí à genoux avec terrible peste de tyrannie. Nous pourrions investiguer agissements de cet homme, mais cela peut l'inciter à agir. Devons-nous intervenir pour bien des Kheinsí ?"
 kheionai_flavour.28.a: "Sûrement, un homme ne peut corrompre notre république entière ?"
 kheionai_flavour.28.b: "Ordonner espion envoyé à son domaine, nous devons connaître ses intentions !"

 kheionai_flavour.29.t: "Résultats d'Investigation"
 kheionai_flavour.29.d: "Le messager court désespérément dans hall conseil des Kheinsí, agitant ses bras et apportant mot du domaine du tyran prospectif. Il s'effondre à genoux, hors souffle de course. Son message résonne à travers chambre. Nos espions envoyés infiltrer domicile homme furent appréhendés dehors sa villa. Le tyran a pris ceci comme chance d'agir prématurément, déclarant ses droits civils violés par notre régime illégitime. Il amasse maintenant ses partisans à travers royaume, leur ordonnant marcher contre nos armées ! Nous devons agir rapidement prévenir leur succès, précipité qu'il puisse être."
 kheionai_flavour.29.a: "Au moins nous forçâmes leur main. Dispersez cette racaille !"

 kheionai_flavour.30.t: "Grand Festin"
 kheionai_flavour.30.d: "Le messager retourne à notre hall conseil d'un pas vif, encore avec sens de but, mais pas même soupçon de panique sur situation avec tyran prospectif. Les conseillers s'attaquent immédiatement à lui, demandant mise à jour sur ce parvenu riche. Il commence son message. L'attitude de la salle change loin d'inquiétude tandis qu'il continue. Hier, le tyran hébergeait grand banquet avec ses partisans, avant d'entendre les faire marcher sur notre Kheion. Ce repas, cependant, se prouva être son dernier, tandis qu'il doubla soudainement tandis qu'il s'étouffait sur patte de sanglier rôti ! Tel homme était condamné avoir sa cupidité le consumer !"
 kheionai_flavour.30.a: "Il semble que sort était de notre côté cette fois !"

 kheionai_flavour.31.t: "Le Tyran Agit !"
 kheionai_flavour.31.d: "Le messager trébuche dans notre hall conseil, hors souffle d'éviter armée approchant portes de la cité. Le conseil est outragé, ne sachant pas qu'il y avait même telle armée dehors jusqu'à maintenant. Le messager explique que communication s'est brisée dehors la capitale. Le tyran a saisi sur notre ignorance pour amasser armée de mercenaires, pirates, et aristocrates compagnons pour se rebeller pour office de Kylakas ! Nous devons agir promptement pour mettre cette révolte, bien que armée soit moindre à cause de ses partisans étant pacifiés par notre clémence. Cela laisse populace restante perplexe par notre incompétence et permettant telle révolte de surgir, questionnant notre légitimité face à telles actions."
 kheionai_flavour.31.a: "Comment avons-nous pu laisser ceci arriver ?"

