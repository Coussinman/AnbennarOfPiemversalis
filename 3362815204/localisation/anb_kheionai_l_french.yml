######################################### ÉVÉNEMENTS DU SYSTÈME KHEIONAI #################################################
 kheionai.0.t:0 "Les Vents de la Mort"
 kheionai.0.d:0 "Une mère rurale borde ses enfants et leur fait réciter leurs plans d'évacuation, comme sa mère le lui avait fait avant son premier Vent de la Mort. Un marin en mer se tient la tête dans les mains, sachant qu'il est trop loin en mer pour rentrer chez lui, et que les tumeurs magiques feront qu'il ne reverra plus jamais sa femme. Un philosophe à Alecand fixe les nuages de poussière bleue haineux à l'horizon, content que l'architecture spécialement conçue et les protections magiques contre les vents le protègent, lui et son khéion.\n\nUne surexposition à toute sorte de souffrance vous engourdit face à celle-ci. C'est ce que se disent les Khéionai. On ne peut se terrer dans la peur que pendant un certain temps. Et les Khéionai vivent dans l'ombre maléfique du Vent de la Mort depuis aussi longtemps qu'il y a des Khéionai : une grande tempête de sable bleu venimeux de la mer de Kaydhano, portant une magie maléfique qui inflige des cancers mortels à tous ceux qui y sont exposés. Il ne peut être évité. Il ne peut être arrêté. Tout ce que vous pouvez faire, c'est espérer pouvoir trouver un abri à temps. La vie s'arrête lorsque les Vents de la Mort dépouillent le sol et mutilent la chair. Il étouffe une nation comme un nourrisson étouffé.\n\nLes Khéionai ont appris à se préparer à l'inévitable du mieux qu'ils peuvent. Il n'y a tout simplement pas d'autre choix. Tant que les Khéionai maintiennent leurs fragiles protections contre les vents, leur jeune civilisation peut encore survivre."
 kheionai.0.a:0 "Les mages prédisent la prochaine tempête dans un an."

 kheionai.1:0 "Vent de la Mort"
 kheionai.1.t:0 "La Mort Azurée Arrive"
 kheionai.1.d:0 "Des nouvelles arrivent du nord, portées par les braves et les téméraires qui s'aventurent dans ces eaux - le Kaydhano s'agite. Les vents balayent à nouveau ce grand désert empoisonné, soulevant les sables meurtriers du désert, et bientôt ils fouetteront vers le sud pour ravager Alecand. Déjà, la nouvelle se répand comme une traînée de poudre à travers les khéions et dans la campagne, et ceux qui osent vivre au-delà des protections contre les vents se préparent à se déplacer vers les villes pour affronter les tempêtes. Au cours des semaines à venir, toute la vie commence à tourner autour de la préparation aux Vents de la Mort, et l'activité économique normale ralentit alors que les gens se concentrent sur la survie du pire."
 kheionai.1.a:0 "Le Vent de la Mort sera bientôt sur nous."

 kheionai.2.t:0 "Protections des Forts"
 kheionai.2.d:0 "Événement d'aide"
 kheionai.2.a:0 "D'accord"
 kheionai.3.t:0 "Protections des Tours de Mage"
 kheionai.3.d:0 "Événement d'aide"
 kheionai.3.a:0 "D'accord"
 kheionai.4.t:0 "Protections du Développement"
 kheionai.4.d:0 "Événement d'aide"
 kheionai.4.a:0 "D'accord"

 kheionai.5.t:0 "Protections contre les Vents Sabotées !"
 kheionai.5.d:0 "Les protections contre les vents qui entourent les khéions sont durables et puissantes, capables de résister à certaines des bombardements physiques et magiques les plus dévastateurs d'Halann. Elles sont aussi, pour ceux qui les comprennent, très fragiles, et le retrait ou l'endommagement d'un ou deux composants seulement peut vaincre leurs mesures de protection et laisser de grandes sections d'un khéion sans protection.\n\nEn raison de leur valeur et de leur vulnérabilité, les protections contre les vents sont toujours une cible. Récemment, nos soldats ont capturé des saboteurs tentant d'endommager nos protections ! Nous présumons qu'ils ont été envoyés par nos rivaux pour nous affaiblir lorsque les vents de la mort reviendront - nous devrons les traiter avec force pour les punir d'une telle transgression sournoise et duplicite."
 kheionai.5.a:0 "Bâtards !"

 kheionai.6.t:0 "Un Nouveau Peuple ?"
 kheionai.6.d:0 "Depuis des années, nous avons perdu les liens avec nos seigneurs d'Alecand, et à mesure que le temps passe, les gens changent et certains ne nous considèrent plus comme les mêmes que nos cousins qui n'ont jamais quitté l'île."
 kheionai.6.a:0 "Nous ne sommes plus Alecandis !"
 kheionai.6.b:0 "Nous sommes toujours du sang d'Alecand !"

 kheionai.7.t:0 "Dégâts temporaires aux protections contre les vents réparés"
 kheionai.7.d:0 "Événement d'aide"
 kheionai.7.a:0 "D'accord."

 kheionai.8.t:0 "Le Calme Après la Tempête"
 kheionai.8.d:0 "Après de nombreuses années, les Vents de la Mort se sont calmés, les grands vents se déplaçant vers le nord-est et ne portant que l'odeur du sel de mer et de l'air de la montagne dans la brise. Une semaine de réjouissance règne dans les khéions, des gens de tous horizons célébrant une nouvelle épreuve endurée. Peu à peu, les gens commencent à quitter les villes - retournant aux fermes et aux champs éloignés pour reconstruire, embarquant sur des navires en tant qu'envoyés, pêcheurs ou marchands, ou même errant simplement pour le plaisir de quitter les confins dans lesquels ils ont été si longtemps emprisonnés. La vie reprend son cours normal - aussi normal que possible à Alecand - pour un temps, et nous ferions bien de saisir cette opportunité pour regarder à nouveau au-delà de nos frontières."
 kheionai.8.a:0 "Le Vent de la Mort est passé."

 kheionai.9.t:0 "La Tempête"
 kheionai.9.d:0 "Comme toujours, elle est arrivée lentement sur la terre, les vents tournant pour souffler du nord-est. Les premières rafales ont apporté de petites parcelles de bleu, pas plus qu'un murmure de malheur pour l'œil non averti. Mais les premières parcelles ont été suivies peu après par des vents de plus en plus intenses portant la mort azurée, les sables empoisonnés ravageant le sol et répandant la maladie partout où ils atterrissent, l'air lui-même devenant un héraut du cancer et de la contagion. Les jours terribles sont revenus à Alecand, ces vents de mort prêts à nettoyer la terre et à voler la vie de tous ceux qui ne sont pas abrités derrière les protections contre les vents. Les villes sont remplies à craquer de réfugiés, les greniers sont remplis et rationnés strictement alors que nous attendons la colère du Kaydhano."
 kheionai.9.a:0 "Le Vent de la Mort est là."

 kheionai.12.t: "Dérive culturelle à Devand"
 kheionai.12.d: "Lors de la colonisation de l'intérieur de Devand, les colons se sont éloignés de leurs villes d'origine, développant de nouvelles traditions et coutumes distinctes de celles d'Alecand. Ces peuples s'identifient désormais plus fortement à leur nékhei qu'à la ville mère qui peut les gouverner. Désormais, cette distinction signifie que les Khéionai de Devand ne peuvent plus être appelés de la même manière qu'avant."
 kheionai.12.a: "Nous traçons notre propre chemin maintenant !"

 kheionai.14.t: "Dérive culturelle à Devand"
 kheionai.14.d: "Lors de la colonisation de l'intérieur de Devand, les colons se sont éloignés de leurs villes d'origine, développant de nouvelles traditions et coutumes distinctes de celles d'Alecand. Ces peuples s'identifient désormais plus fortement à leur nékhei qu'à la ville mère qui peut les gouverner. Désormais, cette distinction signifie que les Khéionai de Devand ne peuvent plus être appelés de la même manière qu'avant."
 kheionai.14.a: "Tant qu'ils plient encore le genou."

 kheionai.16.t: "Croissance de nos Nékheis"
 kheionai.16.d: "Grâce à la croissance constante de nos nékheis, nous sommes désormais en mesure de tirer davantage de commerce d'eux et du continent pour nous."
 kheionai.16.a: "Espérons qu'ils n'auront pas d'idées."

 kheionai.17.t: "Croissance de notre Pays"
 kheionai.17.d: "Grâce à notre croissance constante, nous sommes désormais en mesure de mettre plus de ressources dans nos efforts de colonisation, tandis que notre suzerain Alecandi récolte davantage de bénéfices pour son commerce."
 kheionai.17.a: "Peut-être est-il temps de tracer notre propre chemin..."

 kheionai.18.t: "Un Nouveau Sujet"
 kheionai.18.desc: "Alors que nous nous expansions, nous avons réussi à prendre le contrôle d'un pays. Que devons-nous faire de lui ?"
 kheionai.18.a: "Les proclamer notre vassal"
 kheionai.18.b: "Leur laisser une partie de leur autonomie"
 kheionai.18.c: "Les libérer, ils ne valent pas l'effort"
 kheionai.18.dd: "Les intégrer à nos autres Nékheis"

 kheionai.19.t: "[From.GetName] Demande des Droits de Guerre"
 kheionai.19.d: "Aujourd'hui, notre [Root.Monarch.GetTitle] a reçu une lettre de [From.GetName] demandant le droit de faire la guerre. Bien que cela aiderait notre colonisation du continent, cela nuirait également à notre commerce jusqu'à la fin de la guerre et, s'ils deviennent trop grands, ils pourraient commencer à penser à l'indépendance."
 kheionai.19.a: "Accorder les droits de guerre"
 kheionai.19.b: "Refuser la demande"

 kheionai.20.t: "Droits de Guerre Accordés"
 kheionai.20.d: "Notre diplomate est revenu vers nous avec une excellente nouvelle, [From.GetName] a accepté notre demande de droits de guerre ! Nous pouvons maintenant déclarer une guerre pour les 5 prochaines années."
 kheionai.20.a: "Préparer les troupes !"

 kheionai.21.t: "Droits de Guerre Refusés"
 kheionai.21.d: "Notre diplomate est revenu vers nous avec de mauvaises nouvelles, [From.GetName] a refusé notre demande de droits de guerre !"
 kheionai.21.a: "Peut-être devrions-nous tracer notre propre chemin alors."

