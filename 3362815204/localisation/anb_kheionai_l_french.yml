 kheionai.0.t:0 "Les Vents de Mort"
 kheionai.0.d:0 "Une mère des campagnes borde ses enfants au lit et leur fait réciter leurs plans d'évacuation, de même que sa mère lui fit faire avant son premier Vent de Mort. Un marin au large tient sa tête dans ses mains, sachant qu'il est trop loin en mer pour rentrer chez lui, et les tumeurs magiques s'assureront qu'il ne reverra jamais sa femme. Un philosophe sur Alecand fixe les nuages de poussière bleue haineuse à l'horizon, content que l'architecture spécialement conçue et les Protections magiques le protégeront lui et son kheion.\n\nLa surexposition à toute sorte de souffrance vous y endurcit. C'est ce que se disent les Kheionai. On ne peut se tapir de peur que si longtemps. Et les Kheionai ont vécu dans l'ombre maligne du Vent de Mort aussi longtemps qu'il y a eu des Kheionai : une grande tempête de sable bleu empoisonné de la Mer Kaydhano, portant une magie perverse qui inflige des cancers mortels sur tous ceux exposés. Elle ne peut être évitée. Elle ne peut être arrêtée. Tout ce qu'on peut faire est espérer chercher refuge à temps. La vie s'immobilise tandis que les Vents de Mort dépouillent le sol et mutilent la chair. Elle suffoque une nation comme un enfant étouffé.\n\nLes Kheionai ont appris comment se préparer à l'inévitable du mieux qu'ils peuvent. Il n'y a simplement aucun autre choix. Tant que les Kheionai maintiennent leurs fragiles Protections, leur jeune civilisation pourra peut-être encore survivre."
 kheionai.0.a:0 "Les mages prédisent la prochaine tempête dans un an."

 kheionai.1:0 "Vent de Mort"
 kheionai.1.t:0 "La Mort Azurée Approche"
 kheionai.1.d:0 "Les nouvelles arrivent du nord, portées par les braves et téméraires qui s'aventurent dans ces eaux, le Kaydhano s'agite. Les vents balayent encore cette grande désolation empoisonnée, soulevant les sables qui volent la vie du désert, et bientôt ils fouetteront vers le sud pour ravager Alecand. Déjà les nouvelles se répandent comme un incendie à travers les kheions et dans la campagne, et ceux qui osent vivre au-delà des Protections font leurs préparatifs pour se déplacer dans les cités pour survivre aux tempêtes. Dans les semaines à venir, toute vie commencera à tourner autour de la préparation aux Vents de Mort, et l'activité économique normale ralentit tandis que les gens se concentrent sur survivre au pire."
 kheionai.1.a:0 "Le Vent de Mort sera bientôt sur nous."

 kheionai.2.t:0 "Protections de Fort"
 kheionai.2.d:0 "Événement d'Aide"
 kheionai.2.a:0 "D'accord"
 kheionai.3.t:0 "Protections de Tour de Mage"
 kheionai.3.d:0 "Événement d'Aide"
 kheionai.3.a:0 "D'accord"
 kheionai.4.t:0 "Protections de Développement"
 kheionai.4.d:0 "Événement d'Aide"
 kheionai.4.a:0 "D'accord"

 kheionai.5.t:0 "Protections Sabotées !"
 kheionai.5.d:0 "Les Protections qui entourent les kheions sont durables et puissantes, capables de résister à certains des bombardements physiques et magiques les plus dévastateurs d'Halann. Elles sont aussi, pour ceux qui les comprennent, très fragiles, et le retrait ou dommage d'un ou deux composants seulement peut vaincre leurs mesures protectives et laisser de larges sections d'un kheion sans protection.\n\nÀ cause de leur valeur et vulnérabilité, les protections sont toujours une cible. Récemment, nos soldats ont capturé des saboteurs tentant d'endommager nos protections ! Nous présumons qu'ils ont été envoyés par nos rivaux pour s'assurer que nous soyons affaiblis par les vents de mort quand ils viendront ensuite, nous devrons les traiter en force pour les punir d'une telle intrusion sournoise et duplice."
 kheionai.5.a:0 "Salauds !"

 kheionai.6.t:0 "Un Nouveau Peuple ?"
 kheionai.6.d:0 "Depuis des années maintenant nous avons perdu les liens avec nos suzerains Alecandi, tandis que le temps passe les gens changent et certains ne nous considèrent plus comme identiques à nos cousins qui n'ont jamais quitté l'île."
 kheionai.6.a:0 "Nous ne sommes plus Alecandi !"
 kheionai.6.b:0 "Nous sommes encore du sang d'Alecand !"

 kheionai.7.t:0 "Dommages Temporaires aux Protections Supprimés"
 kheionai.7.d:0 "Événement d'Aide"
 kheionai.7.a:0 "D'accord."

 kheionai.8.t:0 "Le Calme Après la Tempête"
 kheionai.8.d:0 "Après de nombreuses années les Vents de Mort se sont apaisés, les grands vents s'éloignant du nord-est et ne portant que l'odeur du sel marin et de l'air montagnard dans la brise. Une semaine de réjouissances règne dans les kheions, gens de toutes conditions célébrant une autre épreuve endurée. Lentement les gens commencent à s'écouler hors des cités, retournant aux fermes et champs périphériques pour reconstruire, embarquant sur des navires comme émissaires, pêcheurs, ou commerçants, ou même errant simplement pour le plaisir de quitter les confins où ils ont été si longtemps emprisonnés. La vie retourne à la normale, aussi normale qu'elle soit à Alecand, pour un temps, et nous ferions bien de saisir cette opportunité pour regarder au-delà de nos frontières encore."
 kheionai.8.a:0 "Le Vent de Mort est terminé."

 kheionai.9.t:0 "La Tempête"
 kheionai.9.d:0 "Comme toujours, elle vint sur la terre lentement, les vents changeant pour souffler du nord-est. Les premiers vents emportèrent de petites parcelles de bleu, guère plus qu'un murmure de malheur à l'œil non entraîné. Mais les premières parcelles furent bientôt suivies par des vents toujours plus intenses portant la mort azurée, les sables empoisonnés flétrissant le sol et répandant la maladie partout où ils atterrissent, l'air lui-même devenant héraut de cancer et contagion. Les jours terribles sont encore venus à Alecand, ces vents de mort prêts à nettoyer la terre et voler les vies de tous ceux non abrités derrière les Protections. Les cités sont remplies à craquer de réfugiés, les greniers sont stockés pleins et rationnés étroitement tandis que nous attendons que passe la colère du Kaydhano."
 kheionai.9.a:0 "Le Vent de Mort est là."

 kheionai.12.t: "Dérive Culturelle à Devand"
 kheionai.12.d: "En colonisant l'intérieur de Devand, les colons ont grandi distants de leurs cités parentes, développant nouvelles traditions et coutumes séparées de celles d'Alecand. Ces peuples s'identifient maintenant plus fortement avec leur nékhei qu'avec la cité parente qui peut les gouverner. Désormais, cette distinction signifie que les Kheionai de Devand ne peuvent plus être appelés identiques à ce qu'ils étaient avant."
 kheionai.12.a: "Nous forgeons notre propre voie maintenant !"

 kheionai.14.t: "Dérive Culturelle à Devand"
 kheionai.14.d: "En colonisant l'intérieur de Devand, les colons ont grandi distants de leurs cités parentes, développant nouvelles traditions et coutumes séparées de celles d'Alecand. Ces peuples s'identifient maintenant plus fortement avec leur nékhei qu'avec la cité parente qui peut les gouverner. Désormais, cette distinction signifie que les Kheionai de Devand ne peuvent plus être appelés identiques à ce qu'ils étaient avant."
 kheionai.14.a: "Tant qu'ils plient encore le genou"

 kheionai.16.t: "Croissance de nos Nékheis"
 kheionai.16.d: "À cause de la croissance constante de nos nékheis, nous sommes maintenant capables de tirer plus de commerce d'elles et du continent pour nous."
 kheionai.16.a: "Espérons qu'elles n'auront pas d'idées"

 kheionai.17.t: "Croissance de notre Pays"
 kheionai.17.d: "À cause de notre croissance constante nous sommes maintenant capables de mettre plus de ressources dans nos efforts de colonisation, tandis que notre suzerain Alecandi récolte plus de bénéfices pour leur commerce."
 kheionai.17.a: "Peut-être est-il temps de forger notre propre voie..."

 kheionai.18.t: "Un Nouveau Sujet"
 kheionai.18.desc: "Tandis que nous nous étendions nous avons réussi à prendre contrôle d'un pays, que devrions-nous en faire ?"
 kheionai.18.a: "Les proclamer notre vassal"
 kheionai.18.b: "Les laisser garder une part de leur autonomie"
 kheionai.18.c: "Les libérer, ils ne valent pas l'effort"
 kheionai.18.dd: "Les intégrer dans nos autres Nékheis"

 kheionai.19.t: "[From.GetName] Demande les Droits de Guerre"
 kheionai.19.d: "Aujourd'hui notre [Root.Monarch.GetTitle] a reçu une lettre de [From.GetName] demandant le droit de partir en guerre. Bien que cela aiderait notre colonisation du continent, cela nuira aussi à notre commerce jusqu'à ce que la guerre soit finie et s'ils deviennent trop grands ils pourraient commencer à penser à l'indépendance."
 kheionai.19.a: "Accorder les Droits de Guerre"
 kheionai.19.b: "Refuser la Demande"

 kheionai.20.t: "Droits de Guerre Accordés"
 kheionai.20.d: "Notre diplomate nous est revenu avec de grandes nouvelles, [From.GetName] a accepté notre demande de droits de guerre ! Nous pouvons maintenant déclarer une guerre pour les 5 prochaines années."
 kheionai.20.a: "Préparez les Troupes !"

 kheionai.21.t: "Droits de Guerre Refusés"
 kheionai.21.d: "Notre diplomate nous est revenu avec de mauvaises nouvelles, [From.GetName] a refusé notre demande de droits de guerre !"
 kheionai.21.a: "Peut-être devrions-nous suivre notre propre voie alors"
 
