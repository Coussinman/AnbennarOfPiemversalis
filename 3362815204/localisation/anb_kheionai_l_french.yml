 kheionai_first_event_tt:0 "§gAppelées 'protections contre les vents', ces protections sont grossièrement regroupées en niveaux selon la force du Vent de la Mort qu'elles peuvent raisonnablement résister.\n\nCertaines actions peuvent augmenter le niveau d'une protection contre les vents, ce qui protégera une province des Vents de la Mort de force équivalente. Des vents plus forts nécessitent des protections plus fortes, sinon la province et votre peuple en souffriront. Vous pouvez vérifier le niveau d'une protection contre les vents et ses effets depuis la province elle-même. Chaque tranche de dix points de développement et chaque fort local offrent chacun un niveau de protection contre les vents, tandis qu'une tour de mage en offre trois et protège les provinces voisines comme un fort.\n\nPréparez-vous en conséquence.§!\n\n"
