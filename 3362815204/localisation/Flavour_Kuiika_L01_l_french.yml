 L01_the_port_of_bud_vanhu_title:0 "Le Port de Bud Vanhu"
 L01_the_port_of_bud_vanhu_desc:0 "Kuiika n'a pas eu accès à la Mer de Lel depuis des siècles. Nous avons réquisitionné de nombreux navires de Zena, mais notre flotte pitoyable ne pourrait jamais égaler Zuvavim, encore moins les Vyzemby. Commençons à construire des navires au port de Bud Vanhu. Nos ambitions l'exigent."
 L01_take_the_ananoma_title:0 "Prendre les Ananoma"
 L01_take_the_ananoma_desc:0 "Parsemées le long de la côte d'Horashesh se trouvent les anciens forts Vyzemby : les Ananoma. Il y a longtemps, les cités-états halfelines utilisaient ces emplacements pour contrôler le commerce sur la Mer de Lel. Les forts eux-mêmes ont pu s'effondrer, mais les Vyzemby savaient ce qu'ils faisaient. Ces emplacements sont parfaits pour projeter la puissance navale et dominer la côte d'Horashesh."
 L01_this_is_not_vyzemby_land_title:0 "Ce n'est pas une Terre Vyzemby"
 L01_this_is_not_vyzemby_land_desc:0 "Nous ne portons aucune rancune envers les halfelins qui vivent sur notre terre. Les halfelins de l'autre côté de la mer à Fahvanosy, d'autre part, nous inquiètent avec leurs discours de « reconquête » du continent. Ils utilisent les Ananoma comme preuve de leurs revendications : démolissez-les immédiatement. C'est maintenant une terre Vurebindu, comme elle l'a été pendant plus de deux mille ans. Nous ne permettrons pas que de telles revendications burlesques restent incontestées."
 L01_war_for_zena_ii_title:0 "Guerre pour Zena II"
 L01_war_for_zena_ii_desc:0 "Bivuzena aurait dû être nôtre. Dans la Guerre pour Zena, notre peuple a tant saigné, et pourtant triomphé si magnifiquement. Mais quand le moment est venu pour nous de prendre la capitale de Zena, nos soi-disant alliés ont paniqué. Iqhekabi et Zuvavim ont fait face à peine à de la résistance dans leur subjugation de Chibuswa, et pourtant ils ont exigé que nous laissions Bivuzena tranquille. Nous aurions marché quand même, mais nos braves soldats étaient fatigués, et nous ne pouvions pas risquer une guerre totale avec ces deux traîtres.\n\nMaintenant ? Nous n'avons pas une telle peur. Notre armée est plus forte que jamais. Il est temps de prendre ce qui nous revient de droit."
 L01_kheteratan_refugees_title:0 "Réfugiés Kheteratans"
 L01_kheteratan_refugees_desc:0 "L'effondrement de Kheterata nous a donné une rare opportunité d'unir Horashesh sous notre bannière, plutôt que sous le joug de ceux de Kheterat. Il serait facile de se vanter face aux réfugiés kheteratans fuyant le conflit, mais nous devons nous retenir de le faire. Les Medawor seraient très contrariés si nous refusions refuge dans notre nation à leurs parents du Chagrin. Notre animosité ne se porte pas vers le peuple kheteratan, mais vers l'ancien et décrépit empire de Kheterata lui-même. Nous construisons quelque chose que Kheterata n'aurait jamais pu rêver. Nous accepterons l'aide de quiconque croit en notre projet, khetiste ou autre."
 L01_we_will_unite_horashesh_title:0 "Nous Unirons Horashesh"
 L01_we_will_unite_horashesh_desc:0 "La Guerre pour Zena fut une cause de grande angoisse pour notre peuple. Assiégés des deux côtés par des envahisseurs de Gomuvuri et Zena, nous avons pressé chaque homme disponible au combat pour défendre la patrie. Que nous n'ayons pas été rayés de la carte est incroyable. Que nous ayons pris la côte de Zena fut un miracle digne de Kui lui-même.\n\nPourtant ce n'est pas suffisant pour nos ambitions. Il est clair pour notre Medaka, sage au-delà de ses années, que si nous devons assurer un Horashesh uni dans le futur, nous avons besoin d'une armée capable d'accomplir des exploits bien plus grands que ceux de notre brave mais non entraînée armée de paysans. Envoyez le mot à chaque marchand, noble, et quiconque d'autre a des pièces. Investissez dans le futur de Kuiika, car nous serons la première nation de l'histoire à finalement unir Horashesh sous sa propre bannière !"
 L01_fund_our_expansion_title:0 "Financer notre Expansion"
 L01_fund_our_expansion_desc:0 "Des questions embarrassantes ont commencé à émaner des conseillers de notre Medaka. Bien qu'Efergezmu et Medawor soutiennent tous deux l'objectif d'unir Horashesh, ils veulent savoir quand nous commencerons à vendre au lieu de simplement emprunter. Nos propres marchands n'utilisent pas notre monnaie, échangeant plutôt avec de vieilles pièces kheteratanes défuntes.\n\nNous avons trouvé deux solutions. La première est de sécuriser la mine de Golonela et utiliser son approvisionnement apparemment sans fin d'or pour frapper nos propres nouvelles pièces. La seconde est de prendre la confluence à Foloyman et les ateliers de perles pour lesquels la ville est si fameuse, afin que nous puissions profiter de leur artisanat."
 L01_legions_of_kui_title:0 "Les Légions de Kui"
 L01_legions_of_kui_desc:0 "Le plus grand accomplissement de Kui fut la vitesse avec laquelle il transforma une foule de paysans Vurebindu en une force de combat capable d'affronter les puissants guerriers de la Fédération Irsukuba. Notre dernière fournée de guerriers perdrait en bataille contre une gazelle blessée, encore moins un grand guerrier Irsukuba. Prenez inspiration de Kui et travaillez ces nouveaux guerriers jusqu'à ce que chacun puisse se battre en duel avec un lion à mains nues. Alors nous saurons que nous avons une force digne de récupérer le titre des Légions de Kui."
 L01_they_doubted_the_project_title:0 "Ils Doutaient du Projet"
 L01_they_doubted_the_project_desc:0 "« Et que ferez-vous quand ces hommes riches embaucheront chaque mercenaire de Sarhal pour collecter leur paiement ? » dirent les sceptiques. « Prévoyez-vous de mettre aux enchères le Kuiika Gamyi pour payer nos dettes ? »\n\nPenser qu'ils doutaient de nous. Des imbéciles."
 L01_kuis_kingdom_title:0 "Le Royaume de Kui"
 L01_kuis_kingdom_desc:0 "Le paysage vallonné des Plaines d'Horashesh s'étend devant nous. Chaque nation qui s'est dressée sur notre chemin pendant la Guerre pour Zena a été écrasée. Nous avons été à la hauteur de l'héritage de Kui et reconstruit le Royaume qu'il avait autrefois fait, sinon à des hauteurs encore plus grandes que celles qu'il avait accomplies.\n\nLe Royaume de Kui est ici. Une seule question demeure : Qui le gouvernera ?"
 L01_kuis_declaration_title:0 "La Déclaration de Kui"
 L01_kuis_declaration_desc:0 "Quand Kui se tint sous la flèche à Gamyi et se déclara divin, la grande flèche répondit à ses mots, et s'illumina comme un ciel nocturne clair et merveilleux. Elle reste un site d'inspiration pour tous ceux qui souhaitent être à la hauteur de ses actes. Notre Medaka devrait s'adresser aux foules au Kuiika Gamyi. Peut-être pouvons-nous recruter plus de guerriers à notre cause."
 L01_the_tale_of_kui_title:0 "Le Conte de Kui"
 L01_the_tale_of_kui_desc:0 "Pour comprendre l'histoire de Kui, on doit d'abord comprendre le statut qu'avait le peuple Vurebindu dans les siècles précédents. Les Irsukuba nous ont fait citoyens de seconde classe, interdits de détenir des titres. L'Empire Fangaulan nous voyait comme simplement des terres à conquérir. Parler de comment nous avons souffert sous l'Empire Karassien rendrait notre audience nauséeuse.\n\nC'était Kui qui s'est levé et nous a menés. Il était celui qui a rallié la populace à sa cause. Il a abattu les intrus Irsukuba et nous a construit un nouveau foyer autour du Lac Kuiziva. Il est le père de notre peuple, et ce lac est son cadeau pour nous."
 L01_trust_in_the_state_title:0 "Confiance en l'État"
 L01_trust_in_the_state_desc:0 "Notre cause a un soutien répandu parmi à la fois la classe dirigeante Medawor et l'armée. Pourtant les nombreux nobles qui composent les Efergezmu ont rapporté que leurs sujets sont mécontents. De lourdes taxes sur le grain et le bétail pour nourrir nos armées ont lourdement pesé sur eux. Les collecteurs d'impôts ont été attaqués, avec des fermiers convaincus que toute leur nourriture va simplement à engraisser les Medawor. Nous devons apaiser leurs inquiétudes et leur montrer que leurs sacrifices sont pour une grande cause."
 L01_the_kuiika_gamyi_title:0 "Le Kuiika Gamyi"
 L01_the_kuiika_gamyi_desc:0 "Qu'est-ce que le Kuiika Gamyi ? Il n'est si clairement pas de ce monde, dominant tout en vue. Les girafes ressemblent à des fourmis à côté de lui. Nos Griots ont un conte qu'il fut placé par le grand dieu Zuvanofa lui-même. Comme une épingle à coudre, il l'a placé au Lac Kuiziva quand il a posé les continents. Quand il a tenté de l'enlever, il a accidentellement cassé le sommet, et il est resté coincé en place, ce qui explique le sommet dentelé de la flèche.\n\nZuvanofa l'a laissé au Lac Kuiziva, décidant plutôt de l'utiliser comme conduit pour envoyer des messages au peuple de Noukahi. Ses messages sont rares, mais quand la flèche s'illumine, nous savons qu'une nouvelle légende est née."
 L01_undermine_the_dragon_title:0 "Saper le Dragon"
 L01_undermine_the_dragon_desc:0 "Dans la Guerre pour Zena, nous avions Gomuvuri dans notre emprise. Les forces de Zena avaient battu en retraite et nos guerriers commençaient leur marche dans leurs jungles. Pourtant au dernier moment, nous avons reçu une lettre de l'ancienne forteresse kheteratane à Aramoole : Gomuvuri est sous notre protection. Partez maintenant ou affrontez la colère du Dragon de Bronze.\n\nNous aurions dû continuer. Nous aurions pu continuer. Mais nos généraux avaient peur. Les rumeurs avaient circulé pendant des années qu'un dragon se cachait dans la forteresse d'Aramoole, et ces histoires ont effrayé les hommes. Nous ne pouvons pas permettre à ces histoires alarmistes de nous empêcher d'unir le peuple Kuivanhi. Montrons que nous sommes supérieurs à ces adorateurs de dragons et que Gomuvuri serait plus en sécurité sous notre protection."
 L01_tarnished_bronze_title:0 "Bronze Terni"
 L01_tarnished_bronze_desc:0 "Le Panthéon Noukahi est une foi de héros. De nouveaux contes sont filés chaque jour. Les exploits héroïques sont transformés en contes, puis répandus par les griots dans chaque coin d'Horashesh. Le dernier conte captivant le peuple est comment les grands soldats de Kuiika ont mis fin au règne d'un puissant dragon et chassé ses suiveurs hors des montagnes. Il est appelé Le Conte du Bronze Terni."

 flavor_kuiika.1.t:0 "Reconstruire l'Armée"
 flavor_kuiika.1.d:0 "La Guerre pour Zena a prouvé deux choses. La première est que nous pouvons unir Horashesh. La seconde est que, si nous devons unir Horashesh, nous avons besoin d'une armée. Nous n'avons pas seulement besoin que chaque guerrier dépoussiète son bouclier et saisisse sa lance émoussée au nom de Kui. Non, nous devons investir dans nos soldats. Nous avons besoin de fer. Nous avons besoin d'entraînement. Nous avons besoin d'une force de combat professionnelle.\n\nEnvoyez le mot à chaque homme de moyens. Plus jamais Horashesh ne tombera sous le joug d'un empire étranger. Horashesh sera uni sous notre bannière. Prêtez-nous votre aide et je vous promets à tous, votre investissement sera récompensé."
 flavor_kuiika.1.a:0 "Investir dans Kuiika"

 flavor_kuiika.2.t:0 "L'Héritage de Kui"
 flavor_kuiika.2.d:0 "Notre déclaration impériale peut avoir nos voisins regardant avec peur, mais elle a inspiré d'innombrables hommes à voyager vers Gamyi pour aider notre cause. Ce qui leur manque en entraînement martial ils le compensent en enthousiasme. Nous pourrions leur donner leur lance et bouclier maintenant, ou nous pourrions utiliser leurs mains pour construire un grand nouveau camp d'entraînement militaire, afin que leurs fils soient l'épine dorsale de nos armées."
 flavor_kuiika.2.a:0 "Les presser en service"
 flavor_kuiika.2.b:0 "Construire le camp d'entraînement"

 flavor_kuiika.3.t:0 "Les Guerriers de [Root.Monarch.GetName]"
 flavor_kuiika.3.d:0 "Une personne qui danse est un acte de liberté. Une femme dansant à la lueur du feu n'a pas besoin d'une routine pour s'amuser. Dès que vous ajoutez une seconde personne, cependant, vous avez besoin de discipline. Vous devez savoir ce que fait votre partenaire pour vraiment danser ensemble. Ajoutez une troisième, ou une quatrième, ou une cinquième personne, et la danse devient plus complexe, et chaque danseur doit savoir ce que font les autres. Ajoutez dix mille danseurs cependant...\n\nVous avez aperçu l'expression terrifiée du diplomate de la nation voisine, que vous aviez invité à regarder cette danse. Chaque cri de guerre synchronisé le faisait tressaillir. Le fracas de dix mille boucliers et lances à la fois. Le sol tremblait quand les dix mille soldats sautaient simultanément.\n\nCe bourdonnement de plumes, fourrure, et fer était présenté comme une danse, mais tous les présents savaient ce que c'était. C'était une déclaration : personne en Sarhal ne peut égaler cette armée."
 flavor_kuiika.3.a:0 "[Root.Monarch.GetName] mènera [Root.Monarch.GetHerHis] guerriers à la gloire !"

 flavor_kuiika.4.t:0 "Un Kuiika Khetiste"
 flavor_kuiika.4.d:0 "À tous mes compatriotes Medawor. Kheterata nous a échoués. Ils croyaient qu'envoyer un gouverneur solitaire à Horashesh pourrait d'une manière ou d'une autre rendre cette région khetiste. Pour un empire si légendaire, ils étaient clairement dirigés par des babouins incompétents. Où ils ont échoué, nous avons réussi. Avec notre soutien, nous avons transformé ces paysans Vurebindu en une force non seulement digne de leurs héros locaux, mais d'Elikhet lui-même !\n\nNous construirons un nouveau Kheterata ici à Horashesh. Un meilleur Kheterata. Un Kheterata plus fort. Chaque paysan d'Horashesh sera bientôt des Kheteratans exemplaires, faisant honte à ceux qui vivent le long du Chagrin. Nous construirons Kartakhet, et prouverons que nous sommes ceux destinés à être non seulement Intendants du Chagrin, mais Intendants de tout Sarhal !"
 flavor_kuiika.4.a:0 "Les Medawor ont pris le contrôle."

 flavor_kuiika.5.t:0 "Horashesh pour les Horasheshi"
 flavor_kuiika.5.d:0 "À tous mes compatriotes Efergezmu. Horashesh n'a jamais été uni. Dans les jours anciens nous étions esclaves des génies. L'Empire Karassien a poussé nos ancêtres au bord de la mort dans leurs conquêtes écailleuses. L'Empire Fangaulan nous voyait comme peu plus que de l'argile à colorer sur une carte. Kheterata exigeait tribute de nous, drainant nos terres et nous trayant jusqu'à ce que nous ne puissions plus donner.\n\nJe suis ici pour annoncer que, à partir d'aujourd'hui, ceci a pris fin. Aucun pouvoir étranger ne nous subjuguera plus. Aucun adorateur de chats ne nous imposera plus sa volonté. Aucun lézard, aucun khetiste, personne ne nous prendra plus ces terres. À partir d'aujourd'hui, Horashesh sera libre !"
 flavor_kuiika.5.a:0 "Les Efergezmu ont pris le contrôle"

 flavor_kuiika.6.t:0 "Subjuguer Gomuvuri"
 flavor_kuiika.6.d:0 "Le premier garde fut poignardé à travers la poitrine, la pointe de la lance perçant son torse et saillant de son dos. Le second garde eut la pointe aiguë au sommet d'un bouclier enfoncée sous son menton, le sang coulant de ses blessures et teignant de rouge la peau de zèbre tendue sur la face du bouclier. Les gardes restants jetèrent leurs armes et supplièrent pitié. Le Medaka de Gomuvuri recula en rampant sur le sol, essayant de s'éloigner tandis que le général kuiikan marchait vers lui, lance pointée directement sur le front du Medaka. Il commença à supplier les dieux sous son souffle, alternant entre Zuvanofa, Nirakhet, Kui, et même Aakhet, jusqu'à ce que la pointe de la lance s'arrête à des millimètres de son visage.\n\nÀ ce moment, le général rit, et laissa tomber sa lance. « Pourquoi vous recroquevillez-vous de peur [L12.Monarch.GetName] ? N'êtes-vous pas un compatriote Kuivanhi comme moi ? » Il se pencha et offrit une main tendue, un sourire s'étirant sur son visage."
 flavor_kuiika.6.a:0 "Regardez-moi. Je suis votre protecteur maintenant"

 flavor_kuiika.7.t:0 "La Merveille du Kuiika Gamyi"
 flavor_kuiika.7.d:0 "Le Kuiika Gamyi est comme un phare pour tous ceux qui appellent Kuiika leur foyer. Se dressant sur des terres plates, il peut être vu de grandes distances dans toutes les directions. Dès que vous le voyez apparaître à l'horizon, vous savez que bientôt vous serez de retour avec votre famille. Des milliers et des milliers de personnes se rassemblent au Lac Kuiziva pour se prélasser dans sa gloire.\n\nIl est temps de donner au Kuiika Gamyi le traitement qu'il mérite. Dégagez la terre autour de lui. Construisez des temples aux héros du Panthéon Noukahi. Construisez des théâtres afin que les griots aient l'espace pour raconter la légende de Kui toute l'année. C'est un grand site sacré pour tous dans notre nation. Il est temps de commencer à le traiter comme tel."
 flavor_kuiika.7.a:0 "Commencer le projet"

 flavor_kuiika.8.t:0 "La Merveille du Kuiika Gamyi"
 flavor_kuiika.8.d:0 "Le Kuiika Gamyi est comme un phare pour tous ceux qui appellent Kuiika leur foyer. Se dressant sur des terres plates, il peut être vu de grandes distances dans toutes les directions. Dès que vous le voyez apparaître à l'horizon, vous savez que bientôt vous serez de retour avec votre famille. Des milliers et des milliers de personnes se rassemblent au Lac Kuiziva pour se prélasser dans sa gloire.\n\nIl est temps de donner au Kuiika Gamyi le traitement qu'il mérite. Dégagez la terre autour de lui. Construisez des temples aux héros du Panthéon Noukahi. Construisez des théâtres afin que les griots aient l'espace pour raconter la légende de Kui toute l'année. C'est un grand site sacré pour tous dans notre nation. Il est temps de commencer à le traiter comme tel."
 flavor_kuiika.8.a:0 "Commencer le projet"

 
