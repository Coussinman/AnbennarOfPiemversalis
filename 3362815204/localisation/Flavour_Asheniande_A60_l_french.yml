 #Events
 
 flavor_asheniande.2.t: "Sentiment d'Unification"
 flavor_asheniande.2.d: "La branche síl Vivin en Asheniande a sponsorisé une propagande qui se répand dans tout notre royaume et qui appelle à l'unification de nos deux entités politiques sous leur règne. C'est une pièce appelée \"La Lumière Pâle de Corvuria\". L'état d'esprit commence à se répandre dans notre royaume que nous gérons mal les choses de notre côté et que l'État est incompétent, ce qui n'est tout simplement pas vrai, mais nous ne pouvons pas faire grand-chose pour l'arrêter."
 flavor_asheniande.2.a: "Notre peuple n'est pas sûr de ce qu'il faut croire..."
 
 flavor_asheniande.3.t: "Le Traité de Gisden"
 flavor_asheniande.3.d: "Notre ami et allié, le Duc d'Asheniande, est venu vers nous. Nos nations ont toutes deux une revendication légitime sur les terres qui se trouvent entre nous à Gisden. Ils offrent d'abandonner leurs revendications sur Gisden, si nous abandonnons nos revendications sur Quintenbury et Corsoja."
 
 flavor_asheniande.3.a: "Les terres nous appartiennent de droit. Ils n'obtiennent rien."
 flavor_asheniande.3.b: "Qu'ils aient Corsoja, mais Quintenbury c'est trop."
 flavor_asheniande.3.c: "Accepter leurs demandes."
 
 flavor_asheniande.4.t: "Une Nouvelle Capitale ?"
 flavor_asheniande.4.d: "Mont-Corbeau est rapidement devenue une cité de grande importance dans nos terres, et sa situation centrale serait un endroit parfait pour une capitale administrative de nos terres. Cependant, Ashfield est plus importante historiquement pour notre nation, et est située le long d'un affluent de l'Esmar, ce qui offre ses propres avantages uniques."
 flavor_asheniande.4.a: "Garder la Capitale"
 flavor_asheniande.4.b: "Déplacer la Capitale à Mont-Corbeau"
 
 flavor_asheniande.5.t: "Chaos dans la Communauté Vampirique"
 flavor_asheniande.5.d: "Parce que les vampires de notre royaume ont refusé de rejoindre et se soumettre à la Cour de Sang, ils en ont subi les conséquences. La Cour de Sang a comploté une prise de contrôle hostile de notre communauté vampirique au lieu d'une prise pacifique. Après avoir pris contact parmi notre communauté vampirique, toutes les pièces sont tombées en place. Leur coup impliquait de multiples menaces envers la direction précédente, dont certaines furent mises à exécution. Devrions-nous nous soumettre à leur 'invitation' ?"
 flavor_asheniande.5.a: "Se Soumettre à la Cour de Sang"
 flavor_asheniande.5.b: "Refuser de se Soumettre"
 
 flavor_asheniande.6.t: "Échec"
 flavor_asheniande.6.d: "Notre mission de convaincre la communauté vampirique de [From.GetName] de rejoindre la Cour de Sang a échoué, et ils continueront de rester indépendants de la loi vampirique internationale, un problème qui doit être amendé."
 flavor_asheniande.6.a: "Cieux de Cendre !"
 
 flavor_asheniande.7.t: "Un Nouveau Membre"
 flavor_asheniande.7.d: "Que ce soit volontairement ou non, la caste vampirique de [From.GetName] a rejoint la Cour de Sang et agira maintenant selon nos ordres."
 flavor_asheniande.7.a: "Les Vampires de [From.GetName] répandront notre influence."
 #flavor_asheniande.7.b: "Les Vampires de [From.GetName] l'affaibliront de l'intérieur."
 
 flavor_asheniande.8.t: "Destin de nos Émigrés"
 flavor_asheniande.8.d: "Les Émigrés que nous avons envoyés il y a quelques semaines ont fini à [emigres_landing.GetName], où ils commenceront à grandir en pouvoir et espérons aider à augmenter notre influence."
 flavor_asheniande.8.a: "Un Développement Intéressant..."
 
 flavor_asheniande.9.t: "Communauté Florissante"
 flavor_asheniande.9.d: "Les Vampires de [From.GetName] ne sont plus de simples émigrés, et ont formé une communauté maintenant florissante parmi l'aristocratie de [From.GetName]."
 flavor_asheniande.9.a: "Un Développement Intéressant..."
 
 flavor_asheniande.10.t: "Retour des Émigrés Vampiriques"
 flavor_asheniande.10.d: "Les Émigrés Vampiriques que nous avons envoyés à [emigres_landing.GetName] n'ont pas reçu une très belle réception, et ainsi ils n'ont pas pu commencer leur propre communauté et sont retournés à la nôtre."
 flavor_asheniande.10.a: "Cieux de Cendre !"
 
