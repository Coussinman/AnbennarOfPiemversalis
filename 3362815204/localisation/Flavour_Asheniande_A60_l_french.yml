 #Diplo actions
 
 vampire_spread_action_title: "§TRépandre les Vampires§!"
 vampire_spread_action_tooltip: "Nous pouvons §RRépandre les Vampires§! vers §Y[From.GetName]§! pour aider à répandre notre influence vers les pays voisins. En arrivant dans le pays, les vampires demanderont à être reconnus par l'État. Cependant, si vous les soutenez, ils pourraient devenir une §RAristocratie Sanglante§! dans quelques décennies. Une fois que les vampires sont suffisamment puissants, ils pourraient être disposés à rejoindre la §RCour de Sang§!, si elle existe."
 vampire_spread_action_desc: "Cette action répandra les Vampires vers §Y[From.GetName]§!.\n\nEn arrivant dans un pays, les vampires commenceront comme émigrés, et ne détiennent pas beaucoup de pouvoir. Cependant, si vous les soutenez, ils pourraient devenir une §RAristocratie Sanglante§! dans quelques décennies. Une fois que les vampires sont suffisamment puissants, ils pourraient être disposés à rejoindre la §RCour de Sang§!, si elle existe."
 
 vampire_pop_buff_action_title: "§TSoutenir les Émigrés§!"
 vampire_pop_buff_action_tooltip: "Si nous offrons notre soutien à leur population d'émigrés vampiriques, ils passeront à §RAristocratie Sanglante§! plus rapidement. Les Émigrés Vampiriques passeront une fois que l'ordre atteint §G40 d'Influence§! pour leur pays. Ils atteindront §G40 d'Influence§! en environ 20-30 ans s'ils ont été soutenus."
 vampire_pop_buff_action_desc: "Cette action enverra du soutien aux émigrés vampiriques de §Y[From.GetName]§!. Avec notre soutien, ils passeront à §RAristocratie Sanglante§! plus rapidement. Les Émigrés Vampiriques passeront une fois que l'ordre atteint §G40 d'Influence§! pour leur pays. Cela arrivera en environ 20-30 ans s'ils ont été soutenus."
 
 vampire_blood_coersion_title: "§TOrganiser un Coup de la Cour de Sang§!"
 vampire_blood_coersion_tooltip: "§Y[From.GetName]§! s'est jusqu'ici montré peu coopératif avec la §RCour de Sang§!. Tout vampire qui ne suit pas les lois de la Cour est dangereux pour sa réputation et légitimité. S'ils ne rejoignent pas de leur propre gré, nous devons forcer leur main."
 vampire_blood_coersion_desc: "Cette action organisera une prise de contrôle hostile de leur communauté vampirique par la Cour de Sang. Utiliser la force a plus de chances de succès que simplement les inviter."
 
 vampire_blood_invitation_title: "§TInviter à la Cour de Sang§!"
 vampire_blood_invitation_tooltip: "Nous pouvons envoyer une invitation à §Y[From.GetName]§! pour rejoindre la §RCour de Sang§! augmentant l'influence de notre royaume."
 vampire_blood_invitation_desc: "Envoyer une invitation à §Y[From.GetName]§!.\n Ils seront plus susceptibles d'accepter s'ils ont une Aristocratie Sanglante, de hautes relations, et des alliances avec vous. Ils seront moins susceptibles d'accepter si les relations sont basses, ils sont rivaux, ou les émigrés n'ont pas encore évolué vers l'Aristocratie Sanglante."
 
