 #Missions

 A60_pale_dawn_title: "Aube Pâle"
 A60_pale_dawn_desc: "La Maison du Corbeau Pâle règne ici en Asheniande ainsi qu'à Mont-Corbeau depuis environ cent années, et les terres de notre domaine ont prospéré sous notre gouverne. Mais désormais, nous devons viser plus haut, conquérir de nouvelles terres pour notre domaine et récupérer les territoires qui nous furent injustement arrachés. Aujourd'hui s'ouvre une nouvelle aube pour la Maison du Corbeau Pâle."
 
 A60_flourishing_fields_title: "Champs Florissants"
 A60_flourishing_fields_desc: "Sous notre guidance éclairée et notre cultivation experte, les Champs-de-Cendre fleuriront comme jamais, permettant une croissance démographique considérable et une prospérité sans précédent dans nos terres fertiles."
 A60_ashwheat_production_title: "Production de Blé des Cendres"
 A60_ashwheat_production_desc: "Les Champs-de-Cendre sont renommés dans tout l'Empire pour la fertilité exceptionnelle de leurs sols, née de l'éruption du Havoral il y a bien longtemps. D'immenses profits peuvent être réalisés si nous établissons des ateliers pour transformer ce blé précieux en une grande variété d'autres produits."
 A60_sausage_markets_title: "Saucisses de Style Grifoie"
 A60_sausage_markets_desc: "Une part importante de la culture et de la cuisine locale de Grifoie réside dans ses saucisses légendaires. Cette région demeure depuis longtemps la source première d'élevage de bétail en Asheniande, contrastant fortement avec les vastes champs de cultures qui s'étendent dans le reste de la région. Les saucisses de Grifoie sont réputées dans tous les Champs-de-Cendre et les contrées avoisinantes."
 A60_cestirbridge_liquor_title: "Culture des Spiritueux de Pont-de-Cestir"
 A60_cestirbridge_liquor_desc: "Située sur un affluent de la rivière Esmar, Pont-de-Cestir abrite un grand nombre de brasseries et distilleries de toutes sortes au milieu des champs. Lorsque commencent les fêtes fluviales, les habitants de Pont-de-Cestirchargent leurs embarcations de spiritueux de tous types et naviguent le long de la rivière pour vendre leurs marchandises convoitées lors des festivités à des acheteurs fort enthousiastes."
 A60_sprawling_farmland_title: "Terres Agricoles Étendues"
 A60_sprawling_farmland_desc: "Dans tout notre royaume s'étendent de vastes champs et terres agricoles, parsemés de villages prospères et de cités importantes à de larges intervalles. Si nous continuons à développer et acquérir davantage de terres agricoles, nos domaines continueront de croître vers une prospérité toujours plus grande."
 
 A60_keeping_promises_title: "Tenir Nos Promesses"
 A60_keeping_promises_desc: "Il fut promis au peuple de Corvuria qu'il serait élevé et enrichi par l'unification sous l'Asheniande, et nous entendons bien tenir notre promesse sacrée."
 A60_dreams_realized_title: "Rêves Accomplis"
 A60_dreams_realized_desc: "Beaucoup de temps s'est écoulé depuis l'unification, et en vérité les cités et villages de Corvuria ont atteint des sommets qui n'avaient jamais été vus sous la Maison du Corbeau Noir."
 A60_breadbasket_title: "Le Nouveau Grenier"
 A60_breadbasket_desc: "Les terres de Corvuria étaient connues jadis pour leur infertilité et leurs faibles rendements, mais avec l'avènement de nouvelles technologies et de meilleures méthodes agricoles, cette terre pourrait bien devenir un nouveau grenier pour l'Empire !"
 A60_pale_light_forever_title: "Lumière Pâle Éternelle"
 A60_pale_light_forever_desc: "Toutes les terres de notre domaine ont prospéré considérablement depuis que nous les avons acquises. La Lumière Pâle de Corvuria brillera de mille feux à travers le Dostanor et les marches frontalières de l'Empire."
 A60_manufacturing_title: "Secteur Manufacturier"
 A60_manufacturing_desc: "La productivité des terres d'Asheniande croîtra toujours plus sous notre guidance avisée. L'État fournira l'assistance nécessaire pour construire chaque nouvelle manufacture que les artisans de notre royaume requièrent."
 A60_industrial_heart_title: "Cœur Industriel"
 A60_industrial_heart_desc: "La Révolution Industrielle a commencé. Les terres agricoles de notre royaume sont vastes et capables de soutenir l'urbanisation et la population croissantes du monde. Le Dostanor deviendra le Cœur Industriel de notre royaume !"
 
 A60_invest_ravenhill_title: "Investir dans Mont-Corbeau"
 A60_invest_ravenhill_desc: "Actuellement, nous ne disposons pas de nombreuses grandes sources de revenus. Cependant, la cité de Mont-Corbeau, située à la lisière du marécage, offre de nombreuses opportunités à ceux qui sont prêts à tenter leur chance. Si nous investissons dans le développement de la ville, nous verrons probablement un retour sur investissement plutôt favorable."
 A60_gamblers_paradise_title: "Paradis des Joueurs"
 A60_gamblers_paradise_desc: "Mont-Corbeau abrite déjà un grand nombre de maisons de jeu et autres établissements de réputation douteuse, qui nous génèrent beaucoup de revenus. Cependant, si nous continuons d'investir dans la cité en construisant de nouvelles places marchandes et en créant de nouveaux emplois, nous obtiendrons un afflux de résidents permanents et de marchands visiteurs, dont beaucoup ajouteront généreusement leurs revenus à notre trésor..."
 A60_rolling_the_dice_title: "Jeter les Dés"
 A60_rolling_the_dice_desc: "Bien que Mont-Corbeau soit une cité prospère à part entière, elle tend à avoir un taux de criminalité élevé et souffre également du problème de l'empiètement du marécage. Nous pourrions être capable de résoudre ces deux problèmes d'un coup. Les débiteurs sont désespérés de trouver un moyen de sortir de leur situation. Nous considérerons leur dette payée s'ils partent dans le marécage et aident à la réinstallation."
 A60_flooded_coast_title: "Contrôler la Côte Inondée"
 A60_flooded_coast_desc: "Maintenant que nous commençons à reconquérir la Folie pour notre nation, nous devrions d'abord nous concentrer sur la sécurisation des régions côtières, qui contiennent à la fois l'ancienne cité de Corveld et l'estuaire de la rivière Dostanesck, toutes deux utiles pour exercer un contrôle plus poussé sur les marécages."
 A60_folly_reclaimed_title: "Folie Reconquise"
 A60_folly_reclaimed_desc: "Nous contrôlons déjà une grande portion de la Folie de Daravan, mais si nous devions prendre le contrôle de l'ensemble, nous serions à jamais connus comme ceux qui ont finalement reconquis la Folie après près d'un millénaire."
 
 A60_newfound_farmland_title: "Nouvelles Terres Agricoles"
 A60_newfound_farmland_desc: "La terre guérit enfin, et nous nous trouvons avec de vastes étendues de terre mûres pour l'agriculture et prêtes à aider à soutenir la population croissante de notre royaume, particulièrement le long de la frontière méridionale du Dostanor, dans des cités comme Mont-Corbeau."
 A60_redistricting_ravenhill_title: "Redécoupage de Mont-Corbeau"
 A60_redistricting_ravenhill_desc: "Mont-Corbeau, pendant des siècles, fut une cité frontalière à la lisière d'un sombre marécage, peuplée de membres moins respectables de la société. Elle dut s'adapter à sa position, et ainsi la cité elle-même a un agencement et une configuration étranges et déséquilibrés. Maintenant, Mont-Corbeau se trouve dans une position centrale, entourée de terres agricoles et villages nouvellement fondés. En raison de sa taille considérable déjà, elle deviendra probablement un hub urbain majeur de la région. Et ainsi, comme elle dut s'adapter au marécage jadis, elle doit s'adapter une fois de plus à ce qu'elle deviendra. Nous redécoupons la cité et espérons en faire l'étoile brillante de la région. D'abord, nous devrons rendre la ville beaucoup plus attrayante pour la haute société..."
 A60_relocate_government_title: "La Question de Mont-Corbeau"
 A60_relocate_government_desc: "Le redécoupage de la cité fut un succès et la ville commence à atteindre de grandes hauteurs. Avec sa population, son importance et sa situation centrale en rapide croissance, peut-être devrions-nous déplacer le gouvernement central à Mont-Corbeau ?"
 #A60_Metropolis_plans_title:0 "Plans de Métropole"
 #A60_Metropolis_plans_desc:0 ""
 #A60_Flourishing_trade_title:0 "Commerce Florissant"
 #A60_Flourishing_trade_desc:0 ""
 A60_ravenhill_cabaret_title: "Cabaret de Mont-Corbeau"
 A60_ravenhill_cabaret_desc: "Alors que Mont-Corbeau développe une nouvelle haute société distincte de marchands et nobles, un nouveau développement culturel intéressant s'est produit. Des Cafés-Cabarets ont commencé à surgir dans les nouveaux quartiers, où les riches vont pour une restauration fine et du divertissement. Parallèlement, les propriétaires des établissements de jeu qui existaient précédemment à Mont-Corbeau ont commencé à construire des équivalents dans les quartiers haut de gamme, car la seule chose meilleure que les pauvres qui jouent, ce sont les riches qui jouent."
 A60_central_capital_title: "La Métropole Centrale"
 A60_central_capital_desc: "Mont-Corbeau continue de croître toujours plus, et est la plus grande cité du Dostanor. En son sein, l'aristocratie se mélange tandis que les marchands se rassemblent de tout le Dostanor et des régions entourant Mont-Corbeau, avant soit de repartir, soit plus loin dans l'Empire, soit le long du Dostanesck. Les roturiers et les riches se rassemblent encore dans les maisons de jeu, tandis que les artisans produisent leurs innombrables marchandises dans toute la cité. Vraiment, Mont-Corbeau est une métropole brillante qui émerveille et surpasse même certaines des plus grandes cités de l'Empire."
 
 A60_ally_arannen_title: "Liens avec l'Arannen"
 A60_ally_arannen_desc: "Nous nous trouvons avoir besoin de nouveaux alliés dans cet Anbennar post-damérien, et un choix naturel serait nos compatriotes du sud en Arannen, car ils soutinrent également le juste Parti de la Lune."
 A60_treaty_of_gisden_title: "Traité de Gisden"
 A60_treaty_of_gisden_desc: "Bien que nous ayons des relations cordiales avec nos amis en Arannen, nous nous trouvons dans une situation difficile. Nous avons tous deux ce qui semble être une revendication légitime sur la région qui se trouve entre nous à Gisden. Une fois les terres conquises, nous devrions initier des pourparlers avec l'Arannen afin de régler ce différend."
 A60_changing_conditions_title: "Conditions Changeantes"
 A60_changing_conditions_desc: "L'utilité de notre alliance avec l'Arannen a diminué au fil du temps. Bien qu'au début cela semblait un choix facile et évident, nous avons chacun nos propres plans pour la région, et les relations se détériorent rapidement alors que nous nous disputons le territoire dans les marches frontalières de l'Empire."
 A60_eastern_march_title: "La Marche Orientale"
 A60_eastern_march_desc: "Nos ambitions dans les marches ont grandi, et nous devons nous affirmer face à l'Arannen. Nous sommes en position de devenir un bien meilleur choix pour le titre de Marche Orientale qu'eux, et une fois que nous aurons amené les terres d'Arannen sous notre contrôle, nous pouvons officiellement usurper leur statut dans les Marches."
 A60_under_our_wings_title: "Sous Nos Ailes"
 A60_under_our_wings_desc: "Nous devrions continuer à consolider notre contrôle sur les marches frontalières de l'Empire en nous établissant comme dirigeants du Toarnen et du Celliande, qui partagent non seulement une population culturellement similaire à la nôtre, mais aussi des dynasties aux racines roilsardiennes."
 
 A60_the_true_succesors_title: "Les Vrais Successeurs"
 A60_the_true_succesors_desc: "Les Guerres du Lilas se sont achevées, et nous avons perdu non seulement notre fierté, mais aussi du territoire. L'un de nos premiers objectifs est de regagner notre fierté et territoire perdus face à l'État wexonard, dirigé par l'Empereur lui-même. Nous ne pourrons pas les affronter seuls. Une grande opportunité d'alliance est l'Istralore, les vrais successeurs de la Damérie. Nos nations partagent une aversion mutuelle pour les Wexonards et un objectif similaire de reconquérir les territoires perdus de leurs mains traîtresses."
 A60_perfect_opportunity_title: "Opportunité Parfaite"
 A60_perfect_opportunity_desc: "Nous n'avons aucune chance de vaincre Wex avec notre position actuelle et leur puissance présente. Nous devons attendre notre heure et guetter l'opportunité parfaite d'attaquer."
 A60_scouting_wex_title: "Opérations de Reconnaissance"
 A60_scouting_wex_desc: "Wex est dans un état affaibli, et l'opportunité pour nous de reconquérir les terres que nous avons jadis perdues approche. Nous devrions envoyer des opérations de reconnaissance dans leur pays pour effectuer des reconnaissances et rassembler des informations sur la force et les circonstances de l'Armée Wexonarde."
 A60_time_to_strike_title: "Il Est Temps de Frapper"
 A60_time_to_strike_desc: "Le moment de frapper est maintenant. De nombreuses circonstances s'alignent en notre faveur, et nous avons suffisamment d'informations sur leur armée et mouvements de troupes pour prendre les bonnes décisions et leur porter le combat."
 A60_the_reclamation_title: "La Reconquête"
 A60_the_reclamation_desc: "Nous reconquerrons nos terres perdues et libérerons nos compatriotes Arannais du joug wexonard. La défaite de Wex sera un jour brillant pour beaucoup."
 A60_restore_our_borders_title: "Restaurer Nos Frontières"
 A60_restore_our_borders_desc: "Téinmas faisait de jure partie du Duché d'Asheniande avant que les elfes n'établissent leur royaume d'Ibevar et ne nous prennent cette terre. La population de la région est encore majoritairement humaine, et culturellement nôtre. Nous devrions reconquérir la province et restaurer les frontières perdues depuis longtemps de l'Asheniande."
 A60_aldresia_lessons_title: "Absorber les Aldrésiens"
 A60_aldresia_lessons_desc: "Le monde a dépassé le besoin d'États indépendants dirigés par des ordres chevaleresques, et l'État d'Orda Aldresia devrait être démantelé. Cependant, leur armée est hautement disciplinée et leur ordre hautement qualifié au combat. Il serait dommage que toutes leurs compétences et leur entraînement soient gaspillés, donc au lieu de dissoudre entièrement l'ordre, nous devrions intégrer l'ordre comme une branche de notre armée."
 
 A60_amicable_vampires_title: "Apaiser les Vampires"
 A60_amicable_vampires_desc: "De puissants vampires existent dans tout notre royaume, restant cachés grâce à la Mascarade. Les échelons supérieurs du gouvernement sont conscients de leur existence, mais la coopération entre les vampires du royaume et le gouvernement est inexistante au pire, et minuscule au mieux. Il vaut mieux pour toutes les parties impliquées que nous trouvions un moyen de maintenir les vampires satisfaits."
 A60_utilizing_our_resources_title: "Utiliser Nos Ressources"
 A60_utilizing_our_resources_desc: "L'expertise des vampires est une ressource qui n'a pas été exploitée par notre gouvernement pendant longtemps. Nous avons simplement accepté à contrecœur leur existence et les avons tolérés, recevant les effets négatifs de leur existence mais aucun des bénéfices. S'ils doivent continuer à vivre dans notre pays, pourquoi ne devrions-nous pas au moins récolter les nombreux bénéfices d'une coopération plus étroite ?"
 A60_vampiric_diplomacy_title: "Diplomates Vampiriques"
 A60_vampiric_diplomacy_desc: "Maintenant que nous avons fermement établi des relations cordiales avec les vampires du royaume, nous devrions utiliser leurs langues d'argent et leurs centaines d'années d'expertise pour nous faire de nouveaux amis et aider à gouverner notre pays."
 
 A60_claim_the_throne_title: "Revendiquer le Trône"
 A60_claim_the_throne_desc: "Au cours des décennies précédentes, nous avons considérablement grandi en puissance et nous nous trouvons en position de nous affirmer face à la Corvuria. Historiquement, pendant le Déluge Écarlate, la Princesse Éléanore síl Vivin s'enfuit avec son cousin, Daran síl Arannen \"dans un amour qui la consuma\". Daran hériterait, de manière inattendue, des Duchés d'Asheniande et d'Arannen, qui avaient alors été unis dans une union passée entre les grands-parents de Daran. Utilisant sa nouvelle autorité, il mena plus tard la guerre pour le trône de sa bien-aimée : la Corvuria."
 A60_pale_light_of_corvuria_mission_title: "Lumière Pâle de Corvuria"
 A60_pale_light_of_corvuria_mission_desc: "Une puissante pièce de propagande se répand dans toute l'Asheniande et Corvuria, une pièce intitulée \"La Lumière Pâle de Corvuria\". La pièce appelle à l'unification de la Corvuria sous la Maison du Corbeau Pâle, et met en avant à la fois la prospérité de l'Asheniande superposée aux circonstances plus sombres dans lesquelles la Corvuria s'est trouvée. Ce qui est dit peut être vrai ou non, mais cela importe bien moins que le fait que les gens y croient."
 A60_pale_raven_title: "Vol du Corbeau Pâle"
 A60_pale_raven_desc: "Bientôt nous exercerons avec succès notre contrôle sur le royaume de Corvuria, et ce faisant, démontrerons la suprématie du Corbeau Pâle sur le Noir."
 A60_vampiric_integration_title: "Connexions Puissantes"
 A60_vampiric_integration_desc: "Utilisant nos puissantes connexions à l'aristocratie en Corvuria, familiales ou autres, nous pouvons grandement améliorer et faciliter l'intégration du Royaume de Corvuria dans notre empire. Nous devons simplement mettre les pièces en place, et bientôt nous aurons un contrôle bien plus grand qu'auparavant."
 
 A60_imperial_additions_title: "Additions Impériales"
 A60_imperial_additions_desc: "Maintenant que le Corbeau Pâle a le contrôle du Dostanor, nous devrions envisager de l'incorporer dans l'Empire, sécurisant ainsi les bienfaits de la protection et gouvernance impériales à travers celui-ci."
 A60_trade_with_escann_title: "Raviver le Commerce Escannien"
 A60_trade_with_escann_desc: "La Marée Verte s'est achevée, et au cours du siècle passé, l'Escann a été reforgé, il voit l'existence de plusieurs nouveaux royaumes, ainsi que la renaissance d'anciens. Maintenant que l'Escann est sûr, nous devrions ouvrir le commerce avec certains des nouveaux royaumes au nord."
 A60_establish_legitimacy_title: "Établir la Légitimité"
 A60_establish_legitimacy_desc: "Bien que la revendication au trône de notre dirigeant soit soutenue par l'aristocratie, notre règne est jeune et nous devrons convaincre les autres ordres, et la population dans son ensemble, que c'était le bon choix."
 A60_rising_ambition_title: "Une Ambition Croissante"
 A60_rising_ambition_desc: "Maintenant que nous avons consolidé notre pouvoir et établi la suprématie du Corbeau Pâle, notre dirigeant a réalisé qu'il est en position privilégiée pour devenir Empereur. Nous devrions chercher à gagner le soutien des électeurs, et peut-être même utiliser les autres ressources à notre disposition..."
 A60_blood_court_title: "La Cour de Sang"
 A60_blood_court_desc: "Travailler aux côtés des vampires est une affaire risquée, car il n'y a pas de loi ou organisation officielle qui les contrôle, et beaucoup sont aussi susceptibles de comploter avec vous qu'ils le sont d'agir de manières odieuses qui subvertissent le secret et l'ordre. Afin de protéger la mascarade alors que nous plongeons toujours plus profondément dans la politique impériale, la loi vampirique officielle doit être dictée, et une organisation suffisante doit être créée pour s'assurer qu'elle soit suivie. Nous créerons la première communauté internationale de vampires... La Cour de Sang."
 
 A60_at_long_last_title: "Enfin"
 A60_at_long_last_desc: "Enfin, nous avons finalement assez de soutien et d'influence dans tout l'Empire pour revendiquer le titre d'Empereur pour nous-mêmes et pour nos générations futures."
 A60_emperor_of_the_night_title: "Empereur de la Nuit"
 A60_emperor_of_the_night_desc: "L'influence des vampires se fait maintenant sentir dans tout l'Anbennar. Ils adhèrent tous à la Cour de Sang et sont, au final, liés à notre pouvoir. Cependant, nous ne pouvons pas baisser notre garde, car la mascarade est toujours essentielle pour maintenir l'ordre. Qui sait ce qui pourrait arriver s'il était révélé que l'Empire est rempli de vampires ?"
 A60_raven_emperor_title: "L'Empereur Corbeau"
 A60_raven_emperor_desc: "En ce moment, bien que nous exercions une influence extrême au sein de l'Empire, notre position d'empereur est encore soumise à la volonté des électeurs, notre suzeraineté ne sera garantie qu'une fois que nous aurons aboli les élections. Le trône de la colombe ne sera plus pour les colombes. Maintenant, il sera pour les Corbeaux."
 A60_pale_raven_flock_title: "Le Troupeau du Corbeau Pâle"
 A60_pale_raven_flock_desc: "Nous nous sommes maintenant vraiment établis comme la nation la plus forte du Cannor. Nous, la Maison du Corbeau Pâle, sommes vraiment devenus maîtres du Cannor, et nos sujets se rassemblent derrière nous, suivant chaque commandement."
 
 A60_new_generation_title: "Une Nouvelle Génération"
 A60_new_generation_desc: "Nous enverrons bientôt des vampires chercher emploi, opportunités et titres dans d'autres pays. Nous devrions faire attention à ne pas nous éparpiller trop sur le front intérieur, et essayer de maintenir notre population vampirique dans un niveau raisonnable."
 A60_propogation_title: "Propagation Réussie"
 A60_propogation_desc: ""
 A60_another_wave_title: "Une Autre Vague"
 A60_another_wave_desc: "Nos opérations ont réussi jusqu'ici et l'influence de l'Asheniande sur la politique impériale augmente. Nous devrions une fois de plus prendre des contre-mesures pour s'assurer que notre population vampirique reste stable."
 
 A60_contacts_with_merchants_title: "Contacts avec les Marchands"
 A60_contacts_with_merchants_desc: "Afin d'augmenter notre pouvoir tant domestiquement qu'à travers l'Empire d'Anbennar, nous devrions établir des contacts étroits parmi la classe marchande, ainsi qu'avec leurs représentants dans l'Empire : Couronne-de-Dame. Pendant que nous y sommes, nous devrions faire tester les eaux par nos vampires, combien de ces marchands accepteraient peut-être un... cadeau ?"
 A60_clergy_concessions_title: "Concessions au Clergé"
 A60_clergy_concessions_desc: "Le Clergé est peut-être parmi les plus faibles des ordres de notre royaume, qui détiennent beaucoup moins de pouvoir sur la politique que l'aristocratie et les marchands. Cependant, nous ne pouvons pas les ignorer entièrement, et nous devons nous assurer qu'ils ne se trouvent pas fermement opposés à notre règne."
 A60_friends_high_places_title: "Amis Haut Placés"
 A60_friends_high_places_desc: "Dans notre quête d'étendre notre influence à travers l'Empire, un choix évident serait le Magistère. Si nous créons des connexions avec des membres puissants, ou plaçons peut-être nos propres contacts en son sein, nous gagnerons beaucoup plus de contrôle sur la politique impériale dans son ensemble."
 A60_into_lencenor_title: "Vers le Lencenor"
 A60_into_lencenor_desc: "Notre dirigeant détient les couronnes d'Arannen, Corvuria, Asheniande, et de l'Anbennar lui-même en sa possession. Nous nous préparerons pour notre prochaine aventure en politique et guerre, et porterons nos regards sur le Lencenor, la terre des roses et du vin. De nombreuses options s'ouvrent à nous, certaines diplomatiques, d'autres, quelque peu moins."
 A60_ashen_rose_title: "La Rose des Cendres"
 A60_ashen_rose_desc: "Nous nous sommes préparés assez longtemps. Il est maintenant temps pour notre marche vers le Lencenor. D'abord, notre règne s'étendra sur le Roilsard, l'origine de notre grande dynastie. Puis, il balayera la grande cité de Lorentaine, le long de la Rivière Vin-de-Sang, jusqu'à ce qu'il atteigne au-delà de la Baie des Vins et sur la majorité du Lencenor."
 
 A60_investigate_curse_title: "Enquêter sur la Malédiction"
 A60_investigate_curse_desc: "En l'an 669, la moitié sud du Royaume de Korbarid fut inondée par le Roi-Mage Daravan afin d'assurer la survie du reste du royaume. La magie qui causa cet effet persiste encore, et grandit peut-être même à ce jour. Si nous devons restaurer cette terre à un usage fonctionnel, alors cette malédiction persistante doit être traitée par la magie d'aujourd'hui."
 A60_rebuild_rivers_title: "Reconstruire le Commerce Fluvial"
 A60_rebuild_rivers_desc: "La Rivière Karnvord a servi de canal parfait de commerce vers le cœur de la Corvuria, et avec les rivières plus petites autour d'elle forme un système parfait de routes commerciales à travers la région. Mettre ces rivières en service restaurera l'activité économique de la région, mais cela demandera quelques efforts."
 A60_repopulate_folly_title: "Repeupler la Folie"
 A60_repopulate_folly_desc: "Avec les terres de la Folie quelque peu viables à habiter, la tâche consiste maintenant à réellement habiter la terre. Un grand effort pour envoyer des gens peupler ces terres est vital pour qu'elles se comparent aux terres du nord et de l'ouest."
 A60_healing_folly_title: "Guérir la Folie"
 A60_healing_folly_desc: "Nous ne sommes pas sûrs que la Folie soit jamais aussi prospère qu'elle le fut jadis, mais nous savons qu'avec de grands efforts, l'union de nos peuples préservera toujours. Il faudra peut-être des décennies ou même plus de siècles pour que les blessures de la terre guérissent vraiment, mais les peuples Corvurian et Asheniandais sont assez résistants pour y parvenir."
 
