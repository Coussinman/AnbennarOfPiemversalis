l_french:
 
 anb_price.1.t:0 "La Demande d'Encens en Hausse"
 anb_price.1.d:0 "Utilisé comme composant dans de nombreux rituels, le prix de l'encens suit la demande croissante que les mages ont pour celui-ci."
 anb_price.1.a:0 "C'est une excellente nouvelle !"
 incense_rise_in_demand:0 "Demande d'encens en hausse"
 
 anb_price.2.t:0 "L'Essor de l'Encens"
 anb_price.2.d:0 "Alors que les mages deviennent rois, et que la magie occupe de plus en plus les rues de chaque ville et village, la demande d'encens explose, annonçant un nouvel âge de magie, pour le plus grand plaisir des apothicaires."
 anb_price.2.a:0 "Commençons une nouvelle ère !"
 incense_magic_boom:0 "Essor de l'Encens"
 
 anb_price.3.t:0 "Perte de Demande"
 anb_price.3.d:0 "Les besoins et usages de chacun changent avec le temps, dans cet âge changeant, et avec l'aube de l'artisanat magique, le besoin de composants magiques traditionnels décline, causant une chute des prix."
 anb_price.3.a:0 "Commençons une nouvelle ère !"
 incense_artificier_age:0 "L'Âge des Artificiers"
 
 anb_price.4.t:0 "Commerce d'Esclaves Verts"
 anb_price.4.d:0 "Les efforts massifs de colonisation du nouvellement redécouvert Aelantir ont appelé à une main-d'œuvre efficace, bon marché et nombreuse à l'échelle mondiale, ce qui a poussé le prix des orques asservis de la Marée Verte vers de nouveaux horizons."
 anb_price.4.a:0 "Considérez cela comme des réparations pour la Marée Verte !"
 green_slave_demand:0 "Demande d'Esclaves Verts"
 
 anb_price.5.t:0 "Mode Capillaire Folle"
 anb_price.5.d:0 "On dit que l'ancienne noblesse des elfes précurseurs marquait son statut avec des couleurs de cheveux non naturelles allant du rose, vert, bleu et argent. Depuis cette découverte, les nobles de Cannor ont commencé à teindre leurs cheveux en couleurs vives pour imiter un âge perdu dans les cendres."
 anb_price.5.a:0 "Il est temps de teindre !"
 noble_dye_hair:0 "Modes Capillaires Nobles"
 
 anb_price.6.t:0 "Viswall, Cité des Couleurs"
 anb_price.6.d:0 "Étant la seule ville de Cannor produisant toutes sortes de teintures, l'afflux de marchandises d'Aelantir n'a pas réussi à ternir la production de Viswall, qui est aujourd'hui plus prospère que jamais."
 anb_price.6.a:0 "Des teintures pour la noblesse"
 dye_of_europe:0 "Teintures de Viswall"
 
 anb_price.7.t:0 "L'Âge d'Or du Vin"
 anb_price.7.d:0 "Avec l'établissement d'un fort monopole sur la production et la distribution du vin, les vignerons Lencori n'ont plus à s'inquiéter de leur résultat net et peuvent plus librement expérimenter et investir dans de nouvelles techniques de leur art. Cela a mené à une productivité accrue et des vins d'une qualité jamais vue auparavant. Un véritable Âge d'Or se lève sur eux."
 anb_price.7.a:0 "Je devrais me procurer du vin"
 golden_age_of_wine:0 "Âge d'Or du Vin"
 
 anb_price.8.t:0 "Nouvelles Draperies"
 anb_price.8.d:0 "Une nouvelle technique pour la production de tissu a commencé à émerger parmi les travailleurs du textile de [Root.GetName]. Les soi-disant 'Nouvelles Draperies' sont beaucoup plus fines, légères et bon marché que les épaisses laines qui étaient demandées. Alors que la demande est en hausse pour ces nouveaux produits, leur production utilise considérablement moins de laine et par conséquent les prix ont décliné."
 anb_price.8.a:0 "D'accord."
 
 anb_price.9.t:0 "Règlements sur les Uniformes"
 anb_price.9.d:0 "Les armées d'enrôlement d'autrefois sont de plus en plus remplacées par des armées nationales plus permanentes. Dans le cadre de ce processus, de nombreux états ont commencé à réglementer l'apparence des uniformes de leurs soldats et certains ont même commencé à fournir ces uniformes eux-mêmes à leurs soldats. La teinture n'a jamais été bon marché et avec la demande accrue maintenant mise sur les teintures et le tissu, les prix sont en hausse."
 anb_price.9.a:0 "D'accord."
 
 anb_price.10.t:0 "L'Épuisement du Castor de Cannor"
 anb_price.10.d:0 "La demande de fourrures a constamment augmenté tout au long du moyen âge et un climat de plus en plus froid n'a rien fait pour changer cela récemment. À cause de cela, la population de castors de Cannor a du mal à faire face à la demande constamment croissante de fourrures. Cela en est arrivé au point que les castors sont très rarement vus dans tout Cannor et les fourrures doivent maintenant être importées à grands frais de Gawed et du grand nord."
 anb_price.10.a:0 "D'accord."
 DEPLETION_OF_CANNORIAN_BEAVER:0 "Épuisement du Castor de Cannor"
 
 anb_price.11.t:0 "Chapeaux de Feutre"
 anb_price.11.d:0 "La fourrure de castor est un excellent matériau pour la fabrication de chapeaux. Elle conserve la chaleur et peut maintenir sa forme même par mauvais temps et sur de longues périodes. La demande croissante de chapeaux de feutre ainsi que le processus compliqué impliqué dans leur fabrication ont mené à la croissance d'un secteur sain de chapellerie dans notre économie."
 anb_price.11.a:0 "D'accord."
 
 anb_price.12.t:0 "Marines Permanentes"
 anb_price.12.d:0 "Les marines permanentes sont passées de cas exceptionnels à devenir la norme. Les institutions dédiées au contrôle de ces nouvelles marines commencent à prendre une part beaucoup plus active dans l'approvisionnement en fournitures pour la construction, le rationnement et l'entretien de leurs navires."
 anb_price.12.a:0 "D'accord."
 
 anb_price.13.t:0 "Canons de Bronze"
 anb_price.13.d:0 "Le canon de bronze a fait son entrée sur le champ de bataille et est là pour rester. Les matériaux nécessaires pour alimenter les industries croissantes de fabrication de canons ont mené à une explosion de la demande de cuivre au cours des dernières années et les prix ont augmenté en conséquence."
 anb_price.13.a:0 "D'accord."
 
 anb_price.14.t:0 "Changement des Habitudes de Consommation"
 anb_price.14.d:0 "Le sucre était autrefois un luxe rare qui devait être importé du Nord du Salahad ou de Bulwar. Alors que le monde s'est ouvert et que le pouvoir d'achat de notre classe urbaine a augmenté, le sucre peut encore être considéré comme un luxe, mais tout à fait abordable."
 anb_price.14.a:0 "D'accord."
 
 anb_price.15.t:0 "Popularisation des Tissus de Soie"
 anb_price.15.d:0 "La soie a été en forte demande à travers le monde depuis bien avant le moyen âge et son approvisionnement était l'une des forces motrices derrière les entreprises commerciales vers l'est. Avec la plus grande disponibilité de soie, à la fois brute et tissée, la demande de tissu de soie en Cannor monte toujours plus haut."
 anb_price.15.a:0 "D'accord."
 
 anb_price.16.t:0 "Développement du Placage"
 anb_price.16.d:0 "Initialement, de nombreux types de bois tropicaux seraient considérés trop fragiles par les menuisiers. Avec le développement du placage, cependant, il est devenu possible d'utiliser l'ébène et d'autres bois tropicaux sélectionnés pour leur beauté plutôt que leur force. En conséquence, la création de beaux et originaux cabinets et autres meubles de prestige à partir de bois tropicaux est devenue une entreprise majeure, avec [Root.GetName] étant le principal exportateur de tels biens."
 anb_price.16.a:0 "D'accord."
 
 anb_price.17.t:0 "Développement de la Ferronnerie"
 anb_price.17.d:0 "Diverses avancées dans le domaine de la ferronnerie ont fait que le canon de fer est maintenant à la fois plus efficace et fiable que les vieux canons de bronze. Comme les produits de fer remplacent également de plus en plus le cuivre dans d'autres domaines, comme pour les ustensiles de repas, le prix du cuivre a chuté tandis que la demande de fer est en hausse."
 anb_price.17.a:0 "D'accord."
 
 anb_price.18.t:0 "Chocolat Chaud"
 anb_price.18.d:0 "L'utilisation du cacao pour créer une boisson chaude est une coutume héritée des Elfes Précurseurs. Bien que la nouvelle boisson ait rapidement pris dans certaines parties de la société de Cannor, il a fallu du temps, et de grandes quantités de sucre, avant qu'elle n'atteigne une plus grande acceptation. Cela étant fait, cependant, la demande de chocolat augmente maintenant régulièrement dans le vieux monde."
 anb_price.18.a:0 "D'accord."
 
 anb_price.19.t:0 "Popularité Croissante du Tabac"
 anb_price.19.a:0 "D'accord."
 anb_price.19.d:0 "Initialement commercialisé comme plante médicinale, le tabac est devenu de plus en plus populaire dans le monde de Cannor et de Bulwar pour ses usages récréatifs. D'Anbenncoste à Bulwar, l'habitude s'est développée à tel point que le commerce du tabac devient assez lucratif."
 
 anb_price.20.t:0 "Le Marché International du Livre"
 anb_price.20.d:0 "Bien que le papier soit supérieur au parchemin à bien des égards, il n'a jamais entièrement pu le déplacer. Cependant, avec la popularisation de la presse à imprimer, les livres, pamphlets et même les cartes à jouer sont devenus monnaie courante, d'une manière qu'ils n'ont jamais été auparavant. L'art de produire du papier lui-même est également devenu beaucoup plus raffiné au cours des dernières décennies et ces deux choses coïncident maintenant pour rendre le papier beaucoup plus recherché que jamais.\n\nPeut-être l'exemple le plus visible de ceci est le marché du livre de [bookmarket_here.GetCapitalName], qui semble grandir chaque année. Initialement une foire pour les imprimeurs de [bookmarket_here.GetAreaName], la foire voit maintenant des visiteurs du continent entier."
 anb_price.20.a:0 "[bookmarket_here.GetCapitalName] est vraiment le plus grand marché du livre au monde."
 anb_price.20.b:0 "Cela profitera à toute la province."
 
 anb_price.21.t:0 "Le Batteur"
 anb_price.21.d:0 "Pendant des siècles, les moulins à papier ont compté sur des marteaux mécaniques pour battre la pâte à papier grumeleuse, écrasant la fibre pour créer la matière première nécessaire pour créer ensuite le papier.\n\nUtilisant les moulins à vent locaux pour l'énergie, des artisans entreprenants de [hollender_beater_province.GetName] ont maintenant conçu une solution plus efficace. Ce qu'ils appellent le Batteur [Root.GetAdjective], est une cuve avec un rouleau horizontal à pales alimenté par le vent. Ces lames peuvent déchiqueter autant de pâte en heures que les vieux marteaux le faisaient en jours."
 anb_price.21.a:0 "Le marché du papier ne sera plus jamais le même."
 
 anb_price.22.t:0 "Administrer un Empire"
 anb_price.22.d:0 "Les bureaucrates ont longtemps favorisé le papier au parchemin et autres matériaux en raison de sa facilité de travail. Il existe également diverses mesures qui peuvent être prises pour rendre les papiers officiels plus difficiles à falsifier. L'invention du filigrane à Seinathíl en est une, les techniques élaborées de marbrure et la calligraphie des ministres Raheni une autre.\n\nAlors que les Empires en viennent de plus en plus à s'étendre sur plus d'un continent, ce besoin d'authenticité prouvable et de facilité d'utilisation a conduit les Bureaucraties Impériales de Yanshen à Cannor à utiliser exclusivement du papier pour les documents et ordres officiels."
 anb_price.22.a:0 "Le papier est l'avenir."
 
 anb_price.23.t:0 "Bibliothèques de Prêt et Clubs de Lecture"
 anb_price.23.d:0 "Avec l'alphabétisation en hausse, la diffusion et la dissémination des livres est devenue un objectif à la fois pour des raisons économiques et idéologiques. Les libraires sont devenus une vue beaucoup plus commune dans de nombreuses villes en général, et dans les grandes comme [lending_libraries_here.GetName], il y a des rues entières bordées de boîtes de livres à vendre.\n\nPour ceux qui ne pouvaient pas se permettre d'acheter des livres eux-mêmes, il y a maintenant un nombre croissant de façons de prêter ou de cofinancer des achats de livres, comme les bibliothèques de prêt payantes, les coopératives d'achat de livres, ou les sociétés d'abonnement."
 anb_price.23.a:0 "Peut-on vraiment faire confiance aux masses avec la parole écrite ?"
 
 anb_price.24.t:0 "Taille à Facettes"
 anb_price.24.d:0 "Les maîtres tailleurs de pierres précieuses de [diamond_city.GetName] ont fait une percée dans la taille du diamant en expérimentant avec de la poussière de diamant suspendue dans l'huile sur leurs disques. Cela permet aux artisans [Root.GetAdjective] de tailler les pierres rares en formes entièrement nouvelles et avec un éclat beaucoup plus grand. La technique résultante, connue sous le nom de taille à facettes, produit une pierre d'une forme géométrique plus plaisante et avec de meilleures qualités optiques. Alors que les nouvelles pierres, et la technique pour les faire, se répandent à travers les cours et les ateliers, la demande de bijoux, diamants et pierres précieuses augmente considérablement."
 anb_price.24.a:0 "Les gemmes sont vraiment scandaleuses."
 
 anb_price.25.t:0 "Diamants de l'Échine-du-Serpent"
 anb_price.25.d:0 "Les diamants, un type de pierre si durable qu'elle ne peut même pas être polie, sauf en utilisant sa propre poussière, ont longtemps été les plus rares de toutes les pierres précieuses. Pendant des siècles, certaines mines de Cannor ont été la seule source connue de diamants dans le monde entier, et même là, ils ne sont trouvés que dans quelques régions minières bien gardées.\n\nAvec la découverte de grandes quantités de diamants dans l'Échine-du-Serpent, cependant, les diamants sont devenus quelque chose non seulement pour les rois et les princes, mais aussi pour les riches magnats, bourgeois ou autres connaisseurs de bijoux."
 anb_price.25.a:0 "Les diamants sont éternels."
 SERPENTSPINE_DIAMONDS:0 "Diamants de l'Échine-du-Serpent"
 
 anb_price.26.t:0 "Croissance de l'Industrie du Parfum"
 anb_price.26.d:0 "Une classe marchande croissante ainsi qu'un code social de plus en plus exigeant parmi la noblesse et les classes supérieures ont mené à une demande accrue de parfum. Les salles des grands palais sont maintenant censées avoir un parfum agréable ainsi qu'un décor majestueux. Cela a mené à une augmentation de la demande de produits tels que l'encens, la myrrhe et autres produits parfumés pour la fabrication de parfum et à [perfume_city_grass.GetCapitalName], le raffinement des fleurs locales et des biens parfumés étrangers est même devenu une industrie majeure en soi."
 anb_price.26.a:0 "Ils ont certainement un bon nez pour ces choses."
 
 anb_price.27.t:0 "Élevage Sélectif"
 anb_price.27.d:0 "Grâce à l'élevage scientifique et très agressif de chevaux, porcs, vaches et moutons, les fermiers [Root.GetAdjective] ont commencé à créer des types d'animaux entièrement nouveaux, plus spécialisés pour les diverses tâches qu'ils doivent accomplir. Pendant des siècles, diverses régions ont eu des races célèbres de bétail mais avec les nouvelles méthodes maintenant pionnières, il est devenu évident combien il est facile pour l'homme de créer des améliorations spécifiques chez les animaux.\n\nEn conséquence, le commerce du bétail est revitalisé, avec une augmentation drastique de la qualité des animaux vendus plutôt que simplement la quantité d'animaux vendus."
 anb_price.27.a:0 "Remarquable."
 
 anb_price.28.t:0 "Améliorations dans la Fabrication de Lentilles"
 anb_price.28.d:0 "Depuis le 13ème siècle, les lunettes faites de lentilles de verre sont venues remplacer les pierres de lecture des époques plus anciennes. Grâce à une observation optique approfondie, ces lentilles ont maintenant atteint un niveau de perfection qui a permis même aux plus petites choses d'être agrandies.\n\nPour le plus grand plaisir des érudits, ces nouvelles lentilles peuvent également être utilisées pour créer à la fois des microscopes optiques, leur permettant d'examiner ce qui ne pouvait jamais être vu auparavant, et le télescope à réfraction, permettant l'étude d'objets éloignés tels que les étoiles. Le domaine de l'optique est maintenant au bord d'une révolution, apportant de grands avantages à la fois à la science, à la navigation et à la guerre."
 anb_price.28.a:0 "Nous pouvons maintenant voir les choses éloignées comme si elles étaient proches."
 
 anb_price.29.t:0 "Verre de Silex et Cristal de Plomb"
 anb_price.29.d:0 "Les verriers de [glass_province.GetName] ont commencé à utiliser du silex et du sable avec du plomb pour créer un produit clair, facilement travaillable et sans défaut. Cette nouvelle méthode remet rapidement en question les principaux centres de production de verre existants dans le monde alors que les marchés sont inondés du nouveau produit très populaire."
 anb_price.29.a:0 "Brillant."
 
 anb_price.30.t:0 "Améliorations dans l'Extraction du Charbon"
 anb_price.30.d:0 "Au fil du temps, la technologie a considérablement augmenté la production des mines de charbon existantes ainsi que rendu possible l'extraction du charbon dans de nombreux endroits où cela aurait été auparavant impossible. Nos mines de charbon fonctionnent à une efficacité sans précédent et bien que l'industrialisation continue signifie que le charbon est toujours en forte demande, cette demande peut maintenant être plus facilement satisfaite."
 anb_price.30.a:0 "Excellent."
 
 anb_price.31.t:0 "Café pour les Mages"
 anb_price.31.d:0 "Il a récemment été découvert que le café augmente drastiquement la concentration de tout étudiant en magie. La disponibilité accrue du café grâce aux nombreuses plantations d'Aelantir a rendu possible de répondre à la demande croissante pour cette boisson noire."
 anb_price.31.a:0 "Excellent."
 MAGIC_BEVERAGE:0 "Boisson Magique"
 
 anb_price.32.t:0 "Poison pour le Mage"
 anb_price.32.d:0 "La grande consommation de café parmi les jeunes étudiants en magie, en particulier les enfants de nobles, a révélé l'existence d'effets secondaires persistants, en particulier, un tic maintenant nommé « les Tremblements », provoquant des résultats catastrophiques dans leur lancement de sorts."
 anb_price.32.a:0 "Horreur !"
 BAD_SIDEEFFECT:0 "Mauvais Effet Secondaire"
 
 anb_price.33.t:0 "Importations de Coton"
 anb_price.33.d:0 "Pendant la Renaissance, les tissus de coton Raheni étaient devenus de plus en plus populaires en Occident. Finalement, l'industrie de la laine [Root.GetAdjective] s'est retrouvée sous une pression intense et a demandé une interdiction des importations de coton."
 anb_price.33.a:0 "Nous ne restreindrons pas le libre-échange."
 anb_price.33.b:0 "Le mercantilisme est la bonne voie."
 
 anb_price.34.t:0 "Bouchons de Liège pour Bouteilles"
 anb_price.34.d:0 "Les développements dans la fabrication de bouteilles ont permis aux producteurs de vin de créer des bouteilles dans des tailles plus standardisées et par conséquent ont pu réintroduire l'utilisation du bouchon de liège. C'est une façon beaucoup plus efficace de sceller le vin que les vieux bouchons de tissu et a signifié que le vin peut maintenant être transporté sur des distances beaucoup plus grandes qu'on ne le considérait possible auparavant. Peut-être voyons-nous maintenant la naissance d'un commerce mondial du vin."
 anb_price.34.a:0 "D'accord."
 
 anb_price.35.t:0 "Abondance de l'Échine-du-Serpent"
 anb_price.35.d:0 "Pendant des siècles, les vastes Montagnes de l'Échine-du-Serpent étaient en ruines alors que des hordes d'orques et de gobelins erraient à travers le cadavre qu'était Aûl-Dwarov. Ces dernières années, cependant, suite aux conséquences de la Marée Verte, l'Échine-du-Serpent a lentement été recolonisée par les peuples nains. En conséquence, les anciennes forges des forteresses naines reprennent vie, et de vastes quantités de métal ont commencé à s'écouler des montagnes, et dans les bras impatients du monde de la surface."
 anb_price.35.a:0 "Plus de biens disponibles signifie des biens moins chers dans l'ensemble."
 SERPENTSPINE_ABUNDANCE:0 "Abondance de l'Échine-du-Serpent"
 
 anb_price.36.t:0 "Inventions d'Artificiers"
 anb_price.36.d:0 "À travers le monde, l'Artisanat Gnome a régulièrement gagné en popularité, se répandant dans une grande partie du monde. Divers Artificiers, de Cannor à Aelantir, inventent et produisent régulièrement toutes sortes de nouveaux mécanismes. Ces mécanismes, cependant, nécessitent divers métaux et verreries pour être produits, et en tant que tel, les demandes pour ces matériaux ont monté en flèche."
 anb_price.36.a:0 "Cela mènera sûrement à plus d'innovation"
 ARTIFICIERS_INVENTIONS:0 "Inventions d'Artificiers"
 artificier_city:0 "Cité des Artificiers"
 desc_artificier_city:0 "Un centre de connaissances et d'innovation, cette ville abrite l'une des plus grandes communautés d'Artificiers au monde"
 
 anb_price.37.t:0 "Production de Masse de Soie"
 anb_price.37.d:0 "Pendant des millénaires, Haless a produit le plus recherché de tous les tissus : la soie. Depuis des jours bien avant le Jour des Cieux de Cendre, la Soie Halessi a été produite par un processus laborieux, nécessitant de grands efforts pour créer relativement peu du tissu très recherché. Ces dernières années, cependant, de nouvelles innovations ont été faites, permettant non seulement à la soie d'être produite beaucoup moins cher, mais à une échelle beaucoup plus grande. Plus de soie est maintenant produite à Rahen que jamais dans l'histoire enregistrée."
 anb_price.37.a:0 "Cela diminuera sûrement le prix de la soie"
 MASS_SILK_PRODUCTION:0 "Production de Masse de Soie"
 
 anb_price.38.t:0 "Popularité de la Porcelaine"
 anb_price.38.d:0 "La porcelaine a toujours été populaire en Cannor, et avec la soie et l'ivoire a servi comme l'un des principaux biens s'écoulant vers l'ouest depuis Haless. Les nouveaux royaumes d'aventuriers d'Escann, établis dans le sillage de la Marée Verte, semblent l'aimer bien plus que quiconque, comme c'est le cas avec les nouveaux riches. Combiné avec un accès plus facile à Rahen grâce aux nouvelles routes commerciales du Dwarovar, la demande de porcelaine n'a jamais été aussi élevée."
 anb_price.38.a:0 "Cela augmentera le prix de la porcelaine"
 PORCELAIN_POPULARITY:0 "Popularité de la Porcelaine"
 
 anb_price.39.t:0 "Propriétés de la Porcelaine"
 anb_price.39.d:0 "La porcelaine, bien qu'elle ait toujours été populaire simplement pour ses qualités décoratives, a maintenant été découverte pour avoir des propriétés très intéressantes. Il semble que la porcelaine, plus que tout autre matériau, soit étrangement résistante à la magie. En fait, contrairement à la larme-de-dame noire, elle a été trouvée pour simplement contenir la magie, plutôt que de l'annuler. En tant que tel, la demande de porcelaine a explosé, alors que divers mages, sorciers et ensorceleurs se bousculent tous pour mettre la main sur autant de porcelaine que possible pour leur expérimentation magique."
 anb_price.39.a:0 "J'adore les vases !"
 PORCELAIN_SOUL_JAR:0 "Propriétés de la Porcelaine"
 
 anb_price.40.t:0 "Porcelaine en Escann"
 anb_price.40.d:0 "Depuis des années maintenant, la porcelaine a été une marchandise extrêmement valorisée en Escann, pour ses propriétés magiques et non magiques. Cela a mené beaucoup sur la quête apparemment futile de la recréer sur le sol de Cannor, mais sans succès. Jusqu'à maintenant, c'est-à-dire. Un Artificier Escanni a pu recréer avec succès la substance valorisée en utilisant des matériaux relativement basiques. Leur méthode s'est rapidement répandue à travers Escann, et il semble que chaque jour un nouvel atelier de porcelaine ouvre ses portes à l'est."
 anb_price.40.a:0 "Enfin, le coût va baisser !"
 PORCELAIN_IN_ESCANN:0 "Porcelaine en Escann"
 
 anb_price.41.t:0 "Remèdes Fongiques"
 anb_price.41.d:0 "Les champignons, bien qu'ils soient souvent utilisés dans les grottes des Montagnes de l'Échine-du-Serpent comme culture de base, un peu comme le blé ou l'orge à la surface, n'ont jamais vu beaucoup de demande au-delà des montagnes. Cela a changé ces dernières années, cependant, car divers remèdes ont été découverts qui utilisent les divers champignons, guérissant et traitant diverses affections qui ont tourmenté le monde de la surface pendant des générations. En tant que tel, la demande de champignons a beaucoup augmenté ces derniers mois."
 anb_price.41.a:0 "Je prendrai de la crème pour les pieds, s'il vous plaît."
 FUNGI_REMEDIES:0 "Remèdes Fongiques"
 
 anb_price.42.t:0 "Abondance de Mithril"
 anb_price.42.d:0 "Le mithril a toujours été le plus valorisé des métaux, un minéral si rare que certains l'auraient considéré aussi précieux que la larme-de-dame. Cependant, avec la réinstallation graduelle du Dwarovar, de plus en plus de mines de mithril ont été trouvées, et le prix du mithril a lentement mais sûrement diminué. Bien qu'il soit encore l'un des métaux les plus précieux au monde, il n'est plus aussi rare qu'il l'était autrefois, et le mithril est maintenant disponible pour l'aventurier moyen, bien qu'encore à un prix incroyablement élevé."
 anb_price.42.a:0 "Au moins c'est un peu abordable maintenant..."
 MITHRIL_ABUNDANCE:0 "Abondance de Mithril"
 
 anb_price.43.t:0 "Mode Esmarienne"
 anb_price.43.d:0 "Les princes-fluviaux d'Esmarie ont longtemps été renommés à travers Cannor pour leurs fêtes extravagantes, descendant l'Esmar dans leurs barges extravagantes. Au fil des ans, de plus en plus de nobles de tout Anbennar ont voyagé à ces fêtes, et pendant qu'ils y étaient, ont commencé à prendre note de l'unicité des vêtements Esmariens. Finalement, de plus en plus de nobles, du Lencénor à Escann, commenceraient à adopter la mode Esmarienne."
 anb_price.43.a:0 "Corsets plus serrés, lacets plus serrés, capes, oh là !"
 ESMARI_FASHION:0 "Mode Esmarienne"
 
 anb_price.44.t:0 "Le Petit-Pays Déchiré par la Guerre"
 anb_price.44.d:0 "Le Petit-Pays, aussi longtemps que quiconque s'en souvienne, a été le grenier de Cannor, avec sa population halfeline produisant de vastes quantités de grains et d'orge pour nourrir les gens à travers le continent. En tant que tel, il a longtemps été tenu par les grandes puissances, qu'elles soient Lorent, Gawed, Anbennar, ou la Hiérarchie. Ces dernières années, cependant, le conflit dans la région est devenu de plus en plus intense, résultant en de moins en moins de nourriture exportée alors que le Petit-Pays est ravagé par la guerre."
 anb_price.44.a:0 "Si le Petit-Pays brûle, Cannor meurt de faim."
 SMALL_COUNTRY_DEVASTATION:0 "Le Petit-Pays Déchiré par la Guerre"

 anb_price.45.t:0 "Abolitionnisme"
 anb_price.45.d:0 "Avec l'esclavage maintenant interdit à [Root.GetName] et d'autres pays susceptibles de suivre, il semble que le commerce d'esclaves translamentin connaîtra un déclin brutal."
 anb_price.45.a:0 "L'esclavage est terminé."
 
 anb_price.46.t:0 "Potions pour Aventuriers"
 anb_price.46.d:0 "Pour la majeure partie de l'histoire, les potions ont été extrêmement difficiles à fabriquer, nécessitant un alchimiste extrêmement compétent pour les produire à un rythme proche du raisonnable. Cependant, des percées récentes ont permis une production de potions beaucoup plus facile, et combiné avec la demande toujours croissante des aventuriers en Escann, les ventes de potions ont explosé. En tant que tel, la demande de bouteilles de potion a également augmenté."
 anb_price.46.a:0 "Marchand de potions, j'exige vos potions les plus fortes !"
 POTION_ADVENTURER:0 "Potions pour Aventuriers"
 
 anb_price.47.t:0 "Du Thé et du Sucre"
 anb_price.47.d:0 "L'invention du thé est souvent disputée entre les Elfes Précurseurs et le peuple de Yanshen. Récemment cependant, sa culture dans le nouvellement redécouvert Aelantir, combinée avec les plantations massives de sucre maintenant trouvées à travers les Îles en Ruines, a mené le thé à augmenter en popularité comme jamais auparavant, étant maintenant apprécié régulièrement par les riches et les pauvres, et par toutes les races du monde."
 anb_price.47.a:0 "Combien de sucres prenez-vous, mon cher ?"
 
 anb_price.48.t:0 "Culture du Thé Damérienne"
 anb_price.48.d:0 "Depuis l'arrivée des Elfes Précurseurs, le thé a été présent dans les terres de Damérie. Cependant, tout au long du 15ème siècle, la boisson deviendrait régulièrement plus populaire, résultant en une nouvelle culture du thé en Damérie consistant en garden parties, commérages, et divers biscuits comme accompagnements traditionnels à la boisson."
 anb_price.48.a:0 "Passez-moi la bouilloire, voulez-vous ?"
 DAMERIAN_TEA_CULTURE:0 "Culture du Thé Damérienne"
 
 anb_price.49.t:0 "Commerce d'Esclaves Orques Interdit en Cannor"
 anb_price.49.d:0 "Dans ce qui a commencé comme une idée Corinite radicale, l'interdiction de l'esclavage orque en Cannor a finalement été adoptée par un conglomérat de puissances Anbennariennes pour une raison purement commerciale et politique : freiner l'influence de leurs rivaux coloniaux occidentaux en Lencénor, et plus important encore pour arrêter la montée de grandes puissances naissantes en Escann comme [Root.Country.GetName].\n\nBien que cela n'ait pas aboli l'acte d'esclavage orque mais simplement le commerce, à court terme cela a en fait rendu les esclaves orques plus rares et donc plus chers au profit de nombreux esclavagistes locaux d'Aelantir au grand dam de leurs homologues Escanni."
 anb_price.49.a:0 "Les esclaves orques seront en demande, mais finiront par diminuer."
 ORCISH_SLAVE_TRADE_BANNED_IN_CANNOR:0 "Demande accrue due à l'interdiction du Commerce d'Esclaves Orques en Cannor"
 tooltip_orcish_slave_trade_banned_in_cannor:0 "\nActive des événements qui retirent le bien commercial §YEsclaves§! en Escann."
 
 anb_price.50.t:0 "Les Hauts-Fonds du Récif en Ruines"
 anb_price.50.d:0 "Les pêcheurs à travers Halann semblent beaucoup plus salés que d'habitude, un exploit impressionnant. Le prix d'une prise a été de moins en moins chaque année, grâce à une augmentation soudaine de poisson emballé au sel d'Aelantir. Les marchés du monde ont été bouleversés, alors que les pêcheurs bravent les mers balayées par les tempêtes pour piller les récifs abondants entourant la Ruine. Car, tout comme les falaises de la Ruine dominent au-dessus, leurs miroirs aquatiques dominent également le fond marin, empilés de faune comme une ville imposante grouillant de créatures délectables. Les gens du commun du monde peuvent se reposer facilement, alors qu'ils ouvrent leurs palais au goût nouveau de la Mer en Ruines." 
 anb_price.50.a:0 "Sûrement, cette prime durera pour toujours !"
 RUINREEF_SHOALS:0 "Hauts-Fonds du Récif en Ruines"
 
 anb_price.51.t:0 "Baguettes d'Ivoire"
 anb_price.51.d:0 "Les baguettes ont longtemps été sourcées de bois exotiques et obscurs, les aventuriers plongeant dans les bois les plus profonds et sombres d'Halann pour trouver les branches les plus appropriées. Mais il semble que cette entreprise rétrécisse rapidement. Les experts à la pointe de la pratique magique de Cannor ont découvert que l'ivoire surpasse même les bois les plus recherchés dans sa capacité à conduire l'énergie magique.\n\nMaintenant, les gens gris du nord chassent les mammouths sauvages et non contrôlés de la portée, de nouvelles routes vers Sarhal et Rahen apportent l'ivoire des éléphants des régions, et d'étranges bêtes Aelantiri du Taychend et du grand nord abandonnent leurs défenses. Même avec les approvisionnements de ce matériau auparavant luxueux en plein essor, la demande l'a rencontré, et a alourdi les poches de tout marchand assez chanceux pour mettre la main sur une cargaison d'ivoire."
 anb_price.51.a:0 "Oh, votre bâton a du poil de licorne dedans ? Allez vous faire voir."
 IVORY_WANDS:0 "Baguettes d'Ivoire"

 anb_price.52.t:0 "Fructification Fongique"
 anb_price.52.d:0 "« Des champignons ! Nous sommes riches ! » Encore une fois vint le cri iconique du travailleur nain. Si souvent prononcé dans les tunnels de l'Échine-du-Serpent, où la nourriture peut être rare, c'est un plaisir de repérer un patch de champignons savoureux. Mais, bien que les champignons de l'Échine-du-Serpent aient longtemps pu tester les citrouilles de Newshire pour la taille, rien ne se comparait à cela. Une forêt entière de champignons exotiques, si différente de tout ce qui est au-dessus du sol, ou même en dessous.\n\nS'élevant aussi vastes et grands que même les arbres les plus anciens du Bois-Profond, les forêts brumeuses de la région fournissent un potentiel vaste et inexploité pour nourrir le monde. Quand un « arbre » pourrait garder un village pour l'hiver, il ne devrait y avoir aucun problème à voir tout Cannor, tout Halann débordant de subsistance abordable. Après que quelques âmes courageuses nous aident à comprendre lesquels sont toxiques, bien sûr."
 anb_price.52.a:0 "Des champignons !"
 AELANTIRI_MUSHROOMS:0 "Champignons d'Aelantiri"
 giant_shroom:0 "Champignons Géants"
 
 anb_price.53.t:0 "Les Flottes Vers l'Ouest"
 anb_price.53.d:0 "Le port le plus occupé de [Root.GetName] a récemment été bondé avec le plus de navires qu'il ait jamais vu, alors qu'une flotte majeure s'est assemblée et est partie pour Aelantir. Mais ils ne sont pas seuls, ils sont simplement les premiers. À travers Cannor, les aventuriers et les colons partent pour ce nouveau (et ancien) monde.\n\nCet afflux vers Aelantir a augmenté la demande de fournitures navales - bois assaisonné pour les navires et ainsi de suite. En conséquence, pratiquement tous les marchés de Cannor et d'Escann ont signalé une augmentation du prix des fournitures navales, et l'effet d'entraînement est destiné à se propager vers le sud et l'est avant longtemps."
 anb_price.53.a:0 "Jetez une pierre à travers la mer, et les ondulations se propagent bien au-delà..."
 FLEETS_TO_AELANTIR:0 "Flottes vers Aelantir"


 anb_price.54.t:0 "Commerce de Clous de Girofle"
 anb_price.54.d:0 "L'odeur chaude, épicée, mais douce des clous de girofle était autrefois inconnue de nos rivages et de beaucoup d'autres, mais maintenant nous entendons des contes croissants de leur prolifération à travers les marchés. Pourtant, chaque fois que les clous de girofle sont mentionnés, il est rare de ne pas entendre mention du grand port de Teramzandai dans la même phrase. Ce port, dans le sud de Fahvanosy, est devenu un port de base de tout le commerce de clous de girofle, les Cannoriens, Vyzemby, et hommes-lézards sont entendus marchandant sur les quais. Il n'est pas surprenant alors qu'avec l'afflux de marchands mettant la main sur ces marchandises exotiques, le prix aussi a augmenté !"
 anb_price.54.a:0 "La merveilleuse odeur du profit !"
 clove_trade:0 "Commerce de Clous de Girofle"
 
 mithril:0 "Mithril"
 mithrilDESC:0 "Le summum de la métallurgie naine, ce métal est à la fois plus léger et plus fort que l'acier, bien que significativement plus difficile à fabriquer. Les secrets de sa forge et de son travail sont des secrets étroitement gardés qu'on croyait perdus dans les Derniers Jours du Dwarovar."
 
 fungi:0 "Champignons"
 fungiDESC:0 "Une collection de champignons exotiques et communs, à la fois comestibles et médicinaux. Ils comblent le vide dans les régimes souterrains laissé par le manque d'accès à l'agriculture traditionnelle en surface, et sont la culture de base et le repas fourrager des cavernes."
 
 serpentbloom:0 "Fleur-Serpent"
 serpentbloomDESC:0 "Ensemble de plantes bioluminescentes souterraines utilisées dans l'agriculture souterraine. Prospérant dans l'écosystème spécial qu'est l'Échine-du-Serpent, elles ont été utilisées dans toutes sortes de fermes et de plantations à travers les millénaires par les habitants de l'Échine-du-Serpent, et forment la base de la chaîne alimentaire."
 
 COTTON_EXPORTS:0 "Exportations de Coton"