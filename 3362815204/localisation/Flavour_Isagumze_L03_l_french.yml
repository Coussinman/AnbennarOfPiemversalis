 #MT
 L03_isagumze_rally_the_kulugi_abe_title:0 "Rallier les Kulugi Abe"
 L03_isagumze_rally_the_kulugi_abe_desc:0 "Les Kulugi Abe, la noblesse traditionnelle d'Isagumze, ont flairé une opportunité d'étendre leur influence et d'améliorer leur position face à leurs rivaux du Medawor et des Efergezmu moins traditionalistes. Certaines des familles Kulugi Abe les plus puissantes ont approché l'État, offrant de nous prêter un soutien considérable pour nos guerres à venir, ce qui pourrait s'avérer extrêmement utile. Naturellement, elles demandent quelques petites concessions en échange."
 L03_isagumze_establish_wrestling_arenas_title:0 "Construire de Nouvelles Arènes"
 L03_isagumze_establish_wrestling_arenas_desc:0 "L'une des traditions les plus sacrées des Kulugi Abe est celle de la lutte ritualisée. Les nouvelles arènes sont érigées au-dessus des tombes de guerriers puissants. La croyance veut que tout différend puisse être résolu par des combats de lutte, le vainqueur étant choisi par nos ancêtres défunts. Pour renforcer davantage nos liens avec les Kulugi Abe, nous érigerons de nouvelles arènes de lutte sur nos terres et encouragerons l'adoption de cette tradition par une plus grande partie de notre population. La plus grandiose de ces nouvelles arènes se dressera au-dessus de la tombe de notre défunt dirigeant, le vénérable Saban Alangba."
 isagumze_establish_wrestling_arenas_tooltip:0 "§Y2§! provinces aléatoires remplissant les conditions commenceront à construire des §Ycasernes§!."
 L03_isagumze_the_best_to_lead_our_army_title:0 "Les Meilleurs pour Mener notre Armée"
 L03_isagumze_the_best_to_lead_our_army_desc:0 "Les Kulugi Abe sont les guerriers les plus redoutables de Sarhal. La plupart de nos généraux actuels sont déjà issus de leurs rangs, et ils souhaitent maintenant détenir le monopole du commandement dans l'armée. Cela les satisfera et renforcera leur position, et en échange nous bénéficierons de leur expertise martiale inégalée."
 isagumze_the_best_to_lead_our_army_tooltip:0 "Nous débloquerons et promulguerons le privilège noble §YGénéraux Kulugi Abe§!."
 L03_isagumze_restarting_the_sacred_war_title:0 "Relancer la Guerre Sacrée"
 L03_isagumze_restarting_the_sacred_war_desc:0 "Kheterata nous a trahis ! Nous avons plié le genou devant les Intendants en espérant qu'ils fourniraient un soutien à notre guerre sacrée contre les hommes-lézards. Au lieu de cela, nous avons passé des décennies dans la stagnation, nous contentant de défendre nos frontières actuelles, au lieu de suivre l'exemple de Nyokyora et de porter la guerre aux lézards. Il est temps de changer cela ! Notre Medaka a décrété que les braves guerriers des Ikilshebe marcheront à nouveau contre les reptiles, et cette fois rien ne nous arrêtera jusqu'à ce que nous triomphions et rendions Nyokyora fier ! Nous préparerons nos forces et commencerons par écraser les quelques reptiles qui s'attardent encore à l'intérieur de nos frontières, envoyant un message clair à leurs frères de l'est."
 L03_isagumze_crush_the_warring_reptiles_title:0 "Écraser les Reptiles en Guerre"
 L03_isagumze_crush_the_warring_reptiles_desc:0 "Manifestement Nyokyora nous a bénis ! Juste au moment où nous tournons notre regard conquérant vers l'est, les lézards de nos frontières déclenchent une guerre brutale les uns contre les autres. Nos anciens ennemis de Karassk s'accrochent désespérément à leur empire déclinant et tentent de résister aux attaques du royaume d'Asarta, mené par un rejeton ambitieux de la dynastie Griffe-de-Rivière. Ce dernier semble chercher à rassembler des forces pour pouvoir surpasser, et possiblement trahir, son frère de Rayaz. C'est le moment parfait pour frapper ! D'une attaque rapide nous les écraserons tous les deux, raserons l'ancienne cité de Karassk, et ferons une armure glorieuse avec les écailles de l'empereur wannabe Griffe-de-Rivière."
 L03_isagumze_cleansing_the_coast_title:0 "Purifier la Côte"
 L03_isagumze_cleansing_the_coast_desc:0 "La jungle côtière de Bivirir a longtemps résisté à la colonisation humaine, infestée qu'elle est de tribus d'hommes-lézards sauvages. Il est temps de changer cela. Nous écraserons ces tribus une fois pour toutes et transformerons Bivirir en partie intégrante d'Isagumze. Les Kulugi Abe ont déjà offert de soutenir les efforts de colonisation en échange de la propriété des terres nouvellement acquises."
 isagumze_cleansing_the_coast_tooltip:0 "Nous débloquerons une §Ydécision§! pour coloniser la zone §YBivirir§! avec des §Yfrontières§! une fois que nous aurons écrasé les §Yindigènes§! restants."
 L03_isagumze_nyokyoras_will_title:0 "La Volonté de Nyokyora"
 L03_isagumze_nyokyoras_will_desc:0 "Le béni Nyokyora mena notre peuple à la victoire et à la gloire contre les hommes-lézards durant l'exode Ikilshebe au VIIe siècle. Si glorieux furent Ses exploits qu'Il monta aux cieux, et devint le nouveau dieu de la guerre. En Son honneur et en Son nom, nous avons le devoir de porter la guerre aux hommes-lézards. Faisons trembler Sarhal et adorer le nom du béni Nyokyora !"
 L03_isagumze_following_his_steps_title:0 "Suivre Ses Pas"
 L03_isagumze_following_his_steps_desc:0 "Nul conte n'est plus répété par les Griots Ikilshebe que celui de l'expédition de Nyokyora contre les hommes-lézards, où Il massacra des milliers de lézards et rentra chez lui avec des montagnes de butin et d'armures d'écailles. Le chemin de cette expédition suivait la côte, traversant et saccageant les marais de Khugra, alors une petite ville insignifiante. Nous devons suivre Son chemin et recréer Ses exploits, cette fois en établissant une domination ferme et permanente sur les terres conquises. Les griots souhaitent abattre le sanctuaire au centre de Khugra et le transformer en temple aux grands héros du peuple Irsukuba - un lieu de chant et de théâtre sur les décombres de nos ennemis - ainsi qu'obtenir les droits d'administrer la cité."
 L03_isagumze_his_farthest_reach_title:0 "Sa Plus Lointaine Conquête"
 L03_isagumze_his_farthest_reach_desc:0 "La cité de Nazhni, la plus lointaine conquête de Nyokyora, est enfin à notre portée. Pour finalement la saisir, nous n'avons qu'à écraser les lézards sournois qui l'habitent actuellement, une tâche qui ne posera aucun défi après les grandes victoires que nous avons déjà remportées. Une fois que nous prendrons la cité et établirons un chemin sûr avec le reste de notre nation, les pèlerins afflueront vers ce lieu sacré pour voir de leurs propres yeux les merveilles dont parlent les contes des Griots. Pour signaler davantage notre dévotion à Nyokyora, nous renommerons la cité en Son nom, effaçant le nom de Nazhni de l'histoire."
 L03_isagumze_the_prophecy_title:0 "La Prophétie"
 L03_isagumze_the_prophecy_desc:0 "La connaissance de l'inquiétante prophétie du 333ème empire s'est répandue à travers notre nation. Sages, érudits et intellectuels de toutes sortes débattent et argumentent constamment entre eux sur sa signification, sa précision, et la possible réponse que nous pourrions y donner. Il semble que nous vivions une version concentrée d'un débat qui a été une constante pour la société des hommes-lézards durant les derniers millénaires. L'État doit prendre parti dans ces disputes pour empêcher la nation de sombrer dans le chaos, et le chemin que nous prenons maintenant marquera le destin d'Isagumze et de son peuple pour le reste des temps."
 L03_isagumze_housing_his_glory_title:0 "Abriter Sa Gloire"
 L03_isagumze_housing_his_glory_desc:0 "Dans le passé, le butin des guerres contre les hommes-lézards finançait de magnifiques temples à la gloire de Nyokyora et de belles statues de Son image puissante. Cependant, dans nos années de servitude envers Kheterata, nous les avons laissés tomber en ruine. Nous devons mettre fin à cette indignité ! Comme les Ikilshebe sont les plus puissants d'Horashesh, et comme notre Dieu est plus grand que tout autre, nos temples doivent être les plus magnifiques et glorieux, afin qu'ils soient inondés de pèlerins et d'offrandes, comme témoignage de notre amour pour Nyokyora."
 isagumze_housing_his_glory_tooltip:0 "Chaque province possédée avec un §Ytemple§! gagnera §Y2 impôts de base§!."
 L03_isagumze_know_your_enemy_title:0 "Connaître son Ennemi"
 L03_isagumze_know_your_enemy_desc:0 "Nous avons passé des siècles à combattre et tuer des hommes-lézards, mais alors que nous conquérons plus de leurs terres, nous réalisons que nous ne savons pas vraiment grand-chose sur eux. Certes, nous connaissons les meilleurs endroits où frapper pour les abattre, et nous connaissons la technique appropriée pour les écorcher sans endommager la peau, mais leur culture, leur histoire et leur foi demeurent largement un mystère pour nous. Beaucoup parmi nous pensent encore qu'il n'y a aucune raison de changer cela, car ces créatures n'ont rien à nous offrir à part leurs écailles. Cependant, peut-être qu'en étudiant extensivement leur culture et leur histoire nous pourrons trouver de meilleures façons de les tuer, ou, si nous nous sentons miséricordieux, de régner sur eux."
 isagumze_know_your_enemy_1_tooltip:0 "A un §Yréseau d'espions de 60%§! sur un pays homme-lézard et possède au moins §Y30§! provinces de culture §YIkilshebe§! dans la région §YThroden Gokad§!."
 isagumze_know_your_enemy_2_tooltip:0 "Emploie un §Yconseiller§! de culture homme-lézard, a §Yaccepté§! toute culture homme-lézard, possède au moins §Y30§! provinces avec une culture homme-lézard, et ne §Ypurge ou n'expulse PAS§! les hommes-lézards."
 L03_isagumze_support_from_the_protected_title:0 "Soutien des Protégés"
 L03_isagumze_support_from_the_protected_desc:0 "Pendant des siècles nous avons protégé Horashesh, et par extension chaque humain du nord, de la menace des hommes-lézards. Sans nous, chaque humain de Sarhal serait déjà sous le joug cruel des lézards. Faisons appel à ceux assez intelligents pour comprendre cela, et demandons-leur d'envoyer de l'or et des hommes pour alimenter nos campagnes. Naturellement nous savons qu'ils sont trop ingrats pour faire cela sans attendre quelque chose en retour, à part la protection inestimable que nous leur donnons déjà gratuitement, alors nous offrirons de rembourser ces prêts au quadruple une fois que nous aurons pris assez de terres d'hommes-lézards pour en extraire des ressources."
 isagumze_support_from_the_protected_tooltip:0 "§Y3 alliés§! remplissant les conditions nous enverront §Y50 couronnes§! et §Y2000 main-d'œuvre§! chacun."
 L03_isagumze_extracting_their_payment_title:0 "Extraire leur Paiement"
 L03_isagumze_extracting_their_payment_desc:0 "Les Ikilshebe tiennent toujours parole ; c'est quelque chose que d'autres pourraient apprendre de nous. Nous avons promis que nous rembourserions les contributions au quadruple, et nous le ferons ! Les imbéciles qui ont douté vont bientôt ravaler leurs mots et nous remercier humblement pour notre générosité, comme ils le devraient. Naturellement extraire le paiement nécessitera un pillage extensif des hommes-lézards conquis, mais comme Nyokyora lui-même l'a dit, aux vainqueurs le butin !"
 isagumze_extracting_their_payment_tooltip:0 "Les pays qui nous ont envoyé du soutien plus tôt recevront §Y200 couronnes§! chacun, augmentant notre §Yconfiance§! mutuelle de §Y20§!."
 L03_isagumze_arm_the_griots_title:0 "Armer les Griots"
 L03_isagumze_arm_the_griots_desc:0 "Les Griots sont la pierre angulaire de la foi Noukahi. Conteurs itinérants qui vont d'un village à l'autre, racontant les exploits de nos héros et dieux. Il est vital que les contes et chansons des Griots soient entendus dans chaque recoin de notre empire, afin que la gloire de Nyokyora se répande parmi de nouveaux peuples, même chez les hommes-lézards si nous avons été assez généreux pour leur permettre de rester vivants à l'intérieur de nos frontières. Cependant, tout le monde n'a pas le bon sens de donner le respect approprié à ces hommes saints. Nous mettrons fin à cela en fournissant aux Griots d'Isagumze des armes et des gardes personnels. Ainsi ils pourront s'assurer que tous dans les terres qu'ils visitent écoutent leurs sages paroles, par la force si nécessaire."
 isagumze_arm_the_griots_tooltip:0 "Nous débloquerons et promulguerons le privilège religieux §YGriots Guerriers§!."
 L03_isagumze_a_fear_we_could_use_title:0 "Une Peur que nous Pourrions Utiliser"
 L03_isagumze_a_fear_we_could_use_desc:0 "Les hommes-lézards conservent encore une grande peur des dragons, semble-t-il, découlant du Fléau Vert qui punit leurs terres il y a des éons. Heureusement pour nous et malheureusement pour eux, un dragon s'est récemment révélé quelque part au nord. Cette bête puissante, qui se fait appeler Aakhet le Bronze, est apparemment un guerrier puissant et brave. Nous devons solliciter une audience avec lui, car il pourrait être capable de nous offrir des connaissances précieuses de ses batailles passées contre la menace lézard. Même s'il ne le pouvait pas, la simple pensée de leurs deux ennemis les plus redoutés conspirant ensemble enverra sûrement des frissons dans l'échine des lézards."
 isagumze_a_fear_we_could_use_tooltip:0 "Nous devons soit avoir au moins §Y100 relations§! avec §YL'Hôte d'Aakhet§!, occuper leur capitale en guerre, ou avoir au moins §Y500 couronnes§! et §Y50§! de chaque mana."
 L03_isagumze_no_longer_protectors_title:0 "Ne Plus Être Protecteurs..."
 L03_isagumze_no_longer_protectors_desc:0 "Pendant des siècles, nous avons protégé Horashesh des hommes-lézards, nous dressant comme la seule avant-garde qui tenait l'ancien ennemi de l'humanité à distance. Mais maintenant le destin des hommes-lézards nous appartient, leur empire est notre empire, leurs ambitions sont les nôtres. Et contrairement aux hommes-lézards, nous ne serons pas arrêtés, nous ne tomberons pas. Rompez tous les traités, rejetez toutes les alliances ! Que les peuples d'Horashesh tremblent de peur, car ils ne trouveront plus un protecteur chez les Ikilshebe, mais une menace bien plus grande que tout empire homme-lézard ne l'a jamais été !"
 isagumze_no_longer_protectors_tooltip:0 "Nous gagnerons un Casus Belli de §YSubjugation§! sur chaque pays avec sa §Ycapitale§! en §YHorashesh§! et moins de §Y30 provinces possédées§!."
 L03_isagumze_no_more_compromises_title:0 "Plus de Compromis"
 L03_isagumze_no_more_compromises_desc:0 "Maintenant que nous savons quel est notre destin, nous devons agir rapidement pour éliminer ceux à l'intérieur de notre nation qui tenteraient de nous empêcher de l'atteindre. Les Kulugi Abe ont pris sur eux de purger la nation de ces individus. Les Medawor et les non-croyants à l'intérieur des Efergezmu, ils seront tous retranchés de notre nation comme un membre infecté. Qu'ils sachent qu'aucune miséricorde ne sera accordée et qu'aucun ne sera épargné, car aucun sort n'attend les ennemis de Nyokyora sinon la douleur et la mort."
 L03_isagumze_masters_of_the_waters_title:0 "Maîtres des Eaux"
 L03_isagumze_masters_of_the_waters_desc:0 "Les hommes-lézards sont des navigateurs naturels, leurs corps adaptés au mouvement dans l'eau. D'après ce que nous savons, ils naviguent sur les mers depuis le commencement du monde. En contraste, notre peuple a été enclavé pendant presque l'entièreté de notre histoire, et ce n'est qu'en conquérant Throden Gokad que nous en sommes venus à régner et habiter des terres côtières. Il n'en demeure pas moins que notre tâche est de les surpasser dans tous les scénarios, et cela inclut les mers. Nous finirons notre conquête de leur côte, et construirons la marine la plus puissante à avoir jamais pris la mer. Ce n'est qu'ainsi que notre revendication sur leurs terres sera sécurisée contre d'éventuelles attaques depuis la mer, soit des lézards eux-mêmes soit de leurs alliés diminutifs des Îles d'Été."
 L03_isagumze_backing_our_words_with_iron_title:0 "Appuyer nos Paroles avec le Fer"
 L03_isagumze_backing_our_words_with_iron_desc:0 "Chaque guerrier Ikilshebe vaut 20 hommes-lézards, mais malheureusement il y a plus de 20 lézards pour chacun de nous. Nous devons augmenter encore la qualité de notre armée pour améliorer ce ratio. En incorporant les dernières innovations en armement et tactiques militaires, et en soumettant nos troupes à un entraînement rigoureux, nous pouvons faire des guerriers encore plus grands de notre peuple. Si avant nous étions les plus grands de Sarhal, après ceci nous serons les plus grands d'Halann !"
 isagumze_backing_our_words_with_iron_tooltip:0 "Avoir au moins §G110%§! de discipline"
 L03_isagumze_a_people_for_a_god_title:0 "Un Peuple pour un Dieu"
 L03_isagumze_a_people_for_a_god_desc:0 "Il nous est maintenant clair que Nyokyora connaissait notre sort depuis le commencement, et nous y a menés depuis les cieux. Rien de ce que nous ferons ne sera suffisant pour Le remercier de Sa grâce et de Sa guidance, mais nous pouvons certainement essayer ! Chaque âme d'Isagumze doit s'incliner en louange à l'immortel Nyokyora, champion des Ikilshebe. Nyokyora Kungaff !"
 isagumze_a_people_for_a_god_tooltip:0 "Avoir au moins §Y5 Tolérance de la Vraie Foi§!."
 isagumze_a_people_for_a_god_2_tooltip:0 "Nous devons être l'Hôte d'Aakhet"
 L03_isagumze_our_right_to_rule_title:0 "Notre Droit de Régner"
 L03_isagumze_our_right_to_rule_desc:0 "Nous avons éliminé les traîtres, maintenant nous abolirons le système Medasi et le remplacerons par un conseil formé par les familles Kulugi Abe les plus éminentes. Ils seront appelés Seigneurs Écaillés, car ils portent les écailles des hommes-lézards qu'ils ont vaincus au combat comme preuve de leur puissance. Ce nouveau gouvernement consacrera les traditions vénérables des Kulugi Abe, et sous leur guidance la nation entière atteindra le niveau de puissance et de gloire de ces hommes fiers et bons."
 L03_isagumze_we_are_conquerors_title:0 "Nous Sommes Conquérants !"
 L03_isagumze_we_are_conquerors_desc:0 "Maintenant nous marchons contre Horashesh, écrasant quiconque ose nous défier et subjuguant à la fois nos frères Irsukumba décevants et les natifs Vurebindu faibles. La pathétique nature de leur résistance ne vient pas comme une surprise. Après tout, comment de simples hommes peuvent-ils s'opposer aux puissants Ikilshebe ? Notre conquête est sans aucun doute la meilleure chose qui pouvait leur arriver, car ce n'est que sous notre règne qu'ils pourront atteindre leur plein potentiel et sortir du puits de médiocrité dans lequel ils étaient submergés. Une fois notre conquête complète et que nous les aurons tous fait s'incliner devant nous, nous déciderons du sort d'Horashesh, lié maintenant pour toujours au nôtre."
 L03_isagumze_a_mighty_empire_title:0 "Un Empire Puissant"
 L03_isagumze_a_mighty_empire_desc:0 "Nous avons forgé un empire avec le sang et le fer, et même les plus braves tremblent de peur et se hâtent de se rendre quand ils entendent que notre armée arrive. Mais ce n'est toujours pas assez ! Un empire éternel a besoin d'un nouveau niveau de force, encore plus grand, encore plus terrifiant, encore plus puissant. Nous devons prouver notre supériorité sans aucun doute, écraser quiconque ose se dresser sur notre chemin, et montrer pourquoi les Ikilshebe sont les plus grands à avoir jamais existé. Nous sommes les lutteurs du destin, et nous ne pouvons jamais être battus."
 L03_isagumze_a_worthy_arena_title:0 "Une Arène Digne"
 L03_isagumze_a_worthy_arena_desc:0 "Sans la prouesse martiale des Kulugi Abe il aurait été impossible de forger l'empire que nous avons, et cette force découle en grande partie de leur tradition de lutte honorée. Maintenant que nous avons fait de cette grande tradition la pierre angulaire de notre forme de gouvernement, nous devons fournir un espace approprié pour que ces compétitions de lutte puissent se poursuivre. Et quel meilleur endroit que Karassk, la première grande cité que nous avons conquise. Les arènes de lutte traditionnelles de notre peuple sont construites au-dessus des tombes de grands guerriers, pour honorer leur héritage. Avec cette arène nous honorons chaque guerrier qui s'est battu et est mort pour nous rapprocher de notre destin !"
 L03_isagumze_scaled_lords_palace_title:0 "Palais des Seigneurs Écaillés"
 L03_isagumze_scaled_lords_palace_desc:0 "Nyokyoratsha a grandi pour devenir une cité magnifique sous notre règne, avec presque personne ne se souvenant de l'ancien nom qu'elle avait avant notre glorieuse conquête. Avec l'expansion de notre empire et le remplacement du Système Medasi par le Conseil des Seigneurs Écaillés, beaucoup ont soulevé la nécessité de créer un nouveau siège du pouvoir adapté à notre nouveau statut. Nyokyoratsha semble parfaite pour cela. Nous construirons un grand palais pour abriter les sessions du Conseil et servir de résidence au Porte-Parole Écaillé. Si glorieux et magnifique sera-t-il, que l'ancienne architecture homme-lézard de la cité semblera pathétique et minuscule en comparaison."
 L03_isagumze_a_prosperous_empire_title:0 "Un Empire Prospère"
 L03_isagumze_a_prosperous_empire_desc:0 "Nos victoires contre les hommes-lézards nous ont apporté de grandes richesses, mais elles ont aussi dévasté et dépeuplé les terres que nous avons conquises. Un empire éternel ne peut être construit sur des cités brûlées et des sujets appauvris. Nous devons assurer la prospérité éternelle de notre royaume. Déjà des usines sont construites dans chaque recoin, et avec des techniques de brûlis des champs fertiles sont créés, prêts à produire assez de nourriture pour nourrir tout le monde dans notre empire trois fois. Bientôt la richesse et la prospérité de notre empire seront légendaires !"
 isagumze_prosperous_empire_tooltip:0 "Chaque province possédée avec une manufacture gagnera §Y2 production de base§!."
 L03_isagumze_ghosts_in_the_jungle_title:0 "Fantômes dans la Jungle"
 L03_isagumze_ghosts_in_the_jungle_desc:0 "Les hommes-lézards racontent à leurs jeunes des histoires de fantômes dans la jungle pour les empêcher de mal se comporter. Esprits terrifiants avec une peau blanche comme la craie et des dents acérées, avec une forme humaine mais aucune miséricorde dans leurs cœurs, chasseurs impitoyables qui écorchent leurs victimes et portent leur peau comme armure. Mais ce ne sont pas de simples légendes, car nous sommes ces fantômes ! Nos guerriers aiguisent leurs dents et vont chasser avec leur peau couverte de cendres mélangées avec de la sève d'arbre, et bien sûr nous utilisons les écailles de nos ennemis abattus comme armure, prenant la force de ceux que nous vainquons. La terreur que nous induisons chez les hommes-lézards ne doit que croître, ils devraient avoir si peur qu'ils lâchent leurs armes et s'enfuient en criant dès que notre nom est mentionné ! Montrons-leur à quel point les fantômes dans la jungle sont réels !"
 L03_isagumze_no_more_songs_title:0 "Plus de Chansons"
 L03_isagumze_no_more_songs_desc:0 "Les monstrueux Ashhana infestent ces terres, bêtes ressemblant à des crocodiles qui seraient parfois possédées par une soif de sang insatiable. Certains pensent qu'ils sont capables de se contrôler et de supprimer efficacement leurs sombres pulsions avec la musique et l'art, mais nous n'accordons aucun crédit à ces affirmations. Même s'ils n'étaient pas des bêtes assoiffées de sang, il semble que leur condition soit le résultat d'ingérence de sorcières, donc leur simple présence pose un danger tant aux lézards qu'aux hommes. Leurs frères moins monstrueux étaient trop faibles ou mous pour les abattre plus tôt, mais nous n'échouerons pas comme ils l'ont fait. Une fois que nous les aurons écrasés, leurs écailles épaisses seront parfaites pour faire une armure d'écailles incroyablement résistante, offrant une bien meilleure protection que celle faite d'écailles d'hommes-lézards normaux."
 isagumze_no_more_songs_1_tooltip:0 "Chaque province de culture Homme-Lézard Ashhana dans la région Katala Raz doit être possédée par nous et dans la §YZone de Contrôle§! d'un §Yfort§!."
 isagumze_no_more_songs_2_tooltip:0 "Chaque province de culture Homme-Lézard Ashhana dans la région Odu Kherass doit être possédée par nous et dans la §YZone de Contrôle§! d'un §Yfort§!."
 isagumze_no_more_songs_3_tooltip:0 "Jusqu'à §Y5§! provinces avec la culture Homme-Lézard Ashhana et un §Yfort§! deviendront religion et culture d'état et gagneront §R20§! dévastation."
 L03_isagumze_a_loyal_empire_title:0 "Un Empire Loyal"
 L03_isagumze_a_loyal_empire_desc:0 "Les plus grands empires ne tombent pas à cause d'un ennemi extérieur supérieur, mais parce qu'ils ont perdu la confiance et la loyauté de leur propre peuple, s'effondrant sur eux-mêmes alors que les vautours viennent picorer les restes. Si notre empire doit être éternel, nous devons nous assurer d'être à l'abri de ce sort à perpétuité, garantissant la loyauté et le soutien éternels de notre peuple. La dissidence ne doit pas être tolérée. Tous en Isagumze s'inclineront devant les Seigneurs Écaillés, maintenant et pour toujours."
 L03_isagumze_an_eternal_empire_title:0 "Un Empire Éternel"
 L03_isagumze_an_eternal_empire_desc:0 "Enfin, la prophétie a été accomplie, Fumanekilnya avait raison, et nous avons été sages d'écouter ses paroles. Notre empire se dresse puissant, prospère, loyal et sage, l'éternité est nôtre, et personne ne peut maintenant contester notre sort. Les Ikilshebe, fiers comme ils l'ont toujours été, sont maintenant unis pour l'éternité sous Nyokyora, dans un empire qui ne tombera jamais. Nous sommes le 333ème et le dernier, nous avons conquis le sort de notre ancien ennemi, triomphé là où ils ont passé des millénaires à échouer. Nous sommes l'Empire d'Écailles, nous sommes Kumkayeisak, et nous sommes éternels."
 L03_isagumze_end_the_riverclaw_line_title:0 "Terminer la Lignée Griffe-de-Rivière"
 L03_isagumze_end_the_riverclaw_line_desc:0 "Nous avons déjà détruit la branche plus faible des Griffe-de-Rivière à Asarta, mais à Rayaz un ennemi bien plus fort attend. Nos guerriers sont impatients de finalement écraser ces lézards, la bataille sera glorieuse, et nos Griots obtiendront sûrement matière pour cent chansons ! Nos troupes seront menées par l'impitoyable Mxosilixi 'L'Écorcheur', qui a juré qu'il écorcherait lui-même la famille royale de Rayaz. Nous triompherons des hommes-lézards et prouverons que nous sommes les guerriers supérieurs."
 L03_isagumze_the_heart_of_a_dead_empire_title:0 "Le Cœur d'un Empire Mort"
 L03_isagumze_the_heart_of_a_dead_empire_desc:0 "Avec Rayaz hors du chemin, rien ne peut nous empêcher de prendre Zerat. Cette cité antique était le cœur du 332ème empire, dont les vestiges s'accrochent stupidement à l'existence, même si leur temps est depuis longtemps passé. Nous venons mettre fin à toutes les illusions, le 332ème empire est mort, et Zerat n'est rien qu'un cadavre, un mort-vivant titubant qui doit être abattu pour de bon. Seul le feu la purifiera, c'est seulement ainsi que ce chapitre de l'histoire pourra être clos une fois pour toutes."
 L03_isagumze_destroying_the_naga_title:0 "Détruire les Naga"
 L03_isagumze_destroying_the_naga_desc:0 "Nos dirigeants et guerriers les plus puissants ont toujours été fiers de porter des capes de peau de Naga, un trophée très prisé étant donné que l'opportunité de tuer une de ces créatures était très rare. Une race rare d'hommes-lézards serpentins qui manient un grand pouvoir magique, les anciens empires hommes-lézards ne pouvaient concevoir régner sans le consentement de ces Naga. Nous n'avons pas une telle appréciation pour ces créatures fourbes, et bien sûr le sentiment est mutuel. Ils ne s'inclineront jamais devant nous, donc la solution est claire : ils seront tous tués. Le 333ème empire n'aura pas de place pour eux. Naturellement, cette action provoquera une grande colère de tout homme-lézard dans nos frontières qui reste fidèle à Anzalkatsa, donc nous devons être préparés à contrôler leur réaction inévitable."
 isagumze_destroying_the_naga_tooltip:0 "Moins de §Y50§! provinces en Sarhal suivent la religion Anzalkatsa"
 L03_isagumze_a_wise_empire_title:0 "Un Empire Sage"
 L03_isagumze_a_wise_empire_desc:0 "Nous ne pouvons rester aveugles au changement, et en cette ère, de nouvelles connaissances et découvertes choquantes se répandent à travers Halann. Même les plus traditionalistes de notre pays en sont venus à comprendre que nous devons nous adapter à ces changements si nous souhaitons prévaloir. Ce n'est qu'en les embrassant que nous pourrons assurer que l'éternité de notre empire soit une réalité, pas une illusion."
 L03_isagumze_a_god_for_an_empire_title:0 "Un Dieu pour un Empire"
 L03_isagumze_a_god_for_an_empire_desc:0 "Nyokyora, grand Dieu de la Guerre, est le père de tout notre peuple. Sans Lui, il n'y aurait pas d'Isagumze, pas d'Ikilshebe, et bien sûr pas de rêve de Kumkayeisak. Nous devons montrer à Sarhal que, si notre empire est le plus grand, c'est parce que notre Dieu est le plus puissant. Avec Ses sages Griots à nos côtés, notre empire sera dédié à Sa gloire. Une guerre sainte éternelle en Son nom doit être déclarée, tant à l'extérieur qu'à l'intérieur de nos frontières !"
 isagumze_a_god_for_an_empire_tooltip:0 "Les Privilèges Religieux §YCulture Religieuse§! et §YZèle Expansionniste§! ne diminueront plus l'absolutisme."
 L03_isagumze_our_own_gamyi_title:0 "Notre Propre Gamyi"
 L03_isagumze_our_own_gamyi_desc:0 "Parmi les ruines maintenant calcinées de Zerat se dresse une tour puissante, encore plus haute et glorieuse que la Kuiika Gamyi sur les rives du Lac Kuiziva. Les lézards appellent ces tours Zatsaryas, et elles semblent être d'une grande importance pour eux, car ils l'ont défendue férocement quand nous avons pris la cité. Mais les gardiens de la tour ne sont plus, et Zerat non plus. C'est une grande opportunité de construire le plus grand temple que le monde ait jamais vu, dédié bien sûr au plus grand Dieu qui soit. Ainsi nous prouverons que Nyokyora est tellement plus puissant que cet arriviste de Kui, tout en créant un centre pour une nouvelle colonie pour remplacer la Zerat détruite. Cette cité sera baptisée Yaphilikilshe, la cité des lézards brisés."
 
 #modifiers and privileges
 estate_nobles_isagumze_kulugi_abe_generals:0 "Généraux Kulugi Abe"
 estate_nobles_isagumze_kulugi_abe_generals_desc:0 "Les Kulugi Abe ont obtenu le monopole du commandement militaire à Isagumze, et maintenant les guerriers les plus expérimentés et puissants parmi eux mènent nos armées à la guerre contre les hommes-lézards."
 estate_church_isagumze_warrior_griots:0 "Griots Guerriers"
 estate_church_isagumze_warrior_griots_desc:0 "Nous avons accordé à nos Griots des armes et un entraînement martial, en plus d'escortes armées pour ceux qui ne peuvent se défendre eux-mêmes. Cela ne rend pas seulement leurs voyages plus sûrs, mais leur permet aussi d'exercer la pression nécessaire pour amener les gens à la lumière de Nyokyora. Si le clergé devait devenir déloyal envers l'État cependant, ces guerriers armés pourraient devenir une source significative de troubles."
 L03_war_for_nyokyora:0 "Guerre pour Nyokyora"
 L03_war_for_nyokyora_desc:0 "Nyokyora appelle à une guerre en Son nom contre les vils hommes-lézards. Nous ne Lui ferons pas défaut, car nous apporterons la gloire à Son nom en écrasant les reptiles une fois pour toutes !"
 L03_scale_armored_1:0 "Armés d'Écailles"
 L03_scale_armored_1_desc:0 "Nos guerriers ont tué et écorché un grand nombre d'hommes-lézards, et beaucoup d'entre eux portent maintenant une armure d'écailles au combat, fournissant une protection significative."
 L03_scale_armored_2:0 "Armés d'Écailles"
 L03_scale_armored_2_desc:0 "Des milliers d'hommes-lézards ont été écorchés par nos guerriers depuis que nous avons relancé notre guerre sainte, leur permettant d'être plus sélectifs et de porter seulement les écailles les plus fortes comme armure."
 L03_scale_armored_3:0 "Armés d'Écailles"
 L03_scale_armored_3_desc:0 "Nous avons construit une réputation redoutable d'écorcheurs et de porteurs d'écailles. Nos guerriers vont au combat protégés par les écailles les plus dures et impatients de tuer les hommes-lézards les plus forts qu'ils peuvent trouver, afin qu'ils puissent améliorer leur armure et passer l'ancienne à une nouvelle recrue."
 L03_scale_armored_4:0 "Armés d'Écailles"
 L03_scale_armored_4_desc:0 "Les plus grands de nos guerriers portent maintenant une armure faite de peaux d'Hommes-Lézards Ashhana, qui est assez épaisse et résistante pour arrêter non seulement les lames, mais même les balles !"
 L03_true_to_our_word:0 "Fidèles à Notre Parole"
 L03_true_to_our_word_desc:0 "Les Ikilshebe ont une réputation d'honorables et fidèles à leur parole, et nous avons prouvé que c'était une réalité, gagnant la confiance absolue de nos alliés."
 L03_worried_wise_men:0 "Sages Inquiets"
 L03_worried_wise_men_desc:0 "Des rumeurs troublantes sur notre peuple étant condamné par une prophétie se sont répandues parmi nos érudits et Griots."
 L03_arming_the_griots:0 "Armement des Griots"
 L03_arming_the_griots_desc:0 "Nous dédions des efforts économiques substantiels pour nous assurer que les Griots sont armés, entraînés et protégés par des gardes armés si nécessaire."
 L03_aakhet_advice_equipment:0 "Conseil d'Aakhet : Équipement"
 L03_aakhet_advice_equipment_desc:0 "Nous avons interprété le conseil d'Aakhet comme signifiant que nous devrions investir dans la standardisation de la production d'équipement."
 L03_aakhet_advice_maneuver:0 "Conseil d'Aakhet : Manœuvre"
 L03_aakhet_advice_maneuver_desc:0 "Nous avons interprété le conseil d'Aakhet comme signifiant que nous devrions augmenter la mobilité de notre armée pour déjouer nos ennemis."
 L03_aakhet_advice_attrition:0 "Conseil d'Aakhet : Attrition"
 L03_aakhet_advice_attrition_desc:0 "Nous avons interprété le conseil d'Aakhet comme signifiant que nous devrions nous assurer que nos troupes soient bien nourries pour éviter l'attrition."
 L03_conversion_zeal:0 "Zèle de Conversion"
 L03_a_people_for_a_god:0 "Un Peuple pour un Dieu"
 L03_a_people_for_a_god_desc:0 "Chaque âme d'Isagumze doit s'incliner en louange à l'immortel Nyokyora, champion des Ikilshebe. Nyokyora Kungaff !"
 L03_MASTERS_OF_THE_WATERS:0 "Maîtres des Eaux"
 L03_great_kulugi_arena:0 "Grande Arène Kulugi"
 L03_great_kulugi_arena_desc:0 "Une magnifique arène de lutte construite dans la cité de Karassk. L'arène elle-même est une circonférence de grand rayon, entourée de murs couronnés de statues de grands guerriers Ikilshebe, et de nombreux espaces vides qui seront éventuellement remplis de statues de héros à venir. À l'intérieur de cet espace, de nombreuses circonférences plus petites sont désignées comme espaces de lutte, avec la plus grande au centre étant l'endroit où le tournoi d'Élection du Porte-Parole Écaillé est célébré chaque décennie."
 L03_the_palace_of_the_scaled_lords:0 "Palais des Seigneurs Écaillés"
 L03_the_palace_of_the_scaled_lords_desc:0 "Le Palais des Seigneurs Écaillés, se dressant colossal au-dessus de la cité de Nyokyoratsha, est un témoignage de la puissance de l'Empire d'Écailles."
 L03_terror_in_the_jungle:0 "Terreur dans la Jungle"
 L03_terror_in_the_jungle_desc:0 "Les guerriers de notre nation ont gagné une réputation terrifiante, et nos ennemis frissonnent de peur à la seule pensée de devoir les combattre."
 L03_naga_garments:0 "Vêtements Naga"
 L03_naga_garments_desc:0 "Porter des écailles de Naga était traditionnellement réservé aux rois et aux plus grands guerriers des Ikilshebe, et le fait que les Seigneurs Écaillés portent maintenant des vêtements faits de ces créatures serpentines aide à légitimer leur pouvoir."
 L03_nyokyora_gamyi:0 "Nyokyora Gamyi"
 L03_nyokyora_gamyi_desc:0 "La grande tour homme-lézard à Yaphilikilshe a été transformée en glorieux temple à Nyokyora."
 L03_might:0 "Puissance"
 L03_might_desc:0 "La puissance seule ne fait pas un empire, mais un empire sans puissance est impossible. Heureusement les Ikilshebe ont toujours été les plus puissants de Sarhal"
 L03_prosperity:0 "Prospérité"
 L03_prosperity_desc:0 "À quoi sert un empire si les gens qui y vivent sont appauvris et affamés ? Nous nous sommes assurés que chaque homme, femme et enfant Ikilshebe ait plus qu'assez pour vivre confortablement."
 L03_loyalty:0 "Loyauté"
 L03_loyalty_desc:0 "La loyauté et l'amour éternels de notre peuple ont été assurés, une étape essentielle pour garantir que notre empire soit vraiment éternel."
 L03_wisdom:0 "Sagesse"
 L03_wisdom_desc:0 "Les esprits les plus aiguisés de notre nation, les plus sages parmi nous, ont dédié tous leurs efforts pour s'assurer que notre empire ne prenne pas de retard en ces temps qui changent rapidement."
 L03_the_empire_of_scales:0 "L'Empire d'Écailles"
 L03_the_empire_of_scales_desc:0 "L'éternité a été conquise, Kumkayeisak se dressera pour toujours comme le plus puissant, le plus prospère, le plus loyal, le plus sage, le plus grand des empires."
 L03_favorite_in_power:0 "Favori au Pouvoir"
 L03_favorite_in_power_desc:0 "Le candidat le plus acclamé a émergé triomphant et est devenu le nouveau Porte-Parole Écaillé, satisfaisant grandement notre peuple et prouvant que nous sommes bénis par Nyokyora."
 L03_barbaric_looters:0 "Pillards Barbares"
 
 #events
 flavour_isagumze.1.t:0 "L'Offre des Kulugi Abe"
 flavour_isagumze.1.d:0 "L'envoyé des Kulugi Abe était l'héritier de la famille Ikilshemtu. Un jeune homme, mais déjà un guerrier prouvé comme le signalait l'armure d'écailles qu'il portait fièrement. Il avait demandé à rencontrer le Medaka seul, pour éviter toute interférence des Medawor ou des familles non-Kulugi Abe dans les Efergezmu. Il était presque minuit, et la pièce était faiblement éclairée par une seule chandelle alors que le guerrier parlait.\n\n'Ma lance est vôtre, mon Medaka, et de même les lances de mon peuple, si vous souhaitez accepter notre proposition'. Il frappa le sol avec sa lance à la fin de la phrase. Tout autre homme aurait été prié de laisser ses armes dehors avant de rencontrer le Medaka, mais essayer de convaincre un Kulugi Abe de le faire c'était leur demander de se couper un membre. 'Les Ikilshemtu, les Wangunagye, et les Meguni sont tous impatients de commencer cette collaboration. Les Sigimtu étaient plus réticents, vous savez à quel point ils détestent le Compromis, mais nous avons réussi à les convaincre que c'était pour le bien de notre peuple, et la perpétuation de nos traditions. Les Alangba sont entre vos mains bien sûr, mais je suis sûr que notre soutien aiderait à calmer les inquiétudes de tout membre mécontent de la famille'.\n\nLe Medaka fit semblant de réfléchir une seconde, ne voulant pas paraître trop impatient d'accepter, mais la vérité était que [Root.Monarch.GetSheHe] n'avait pas vraiment le choix. Le soutien des Kulugi Abe serait inestimable pour les guerres à venir, tandis qu'les offenser en rejetant leur offre se terminerait indubitablement avec [Root.Monarch.GetHerHis] tête sur une lance et le pays en guerre civile. Les Kulugi Abe le savaient, et il sourit largement, montrant ses dents dentelées, alors que le Medaka parlait."
 flavour_isagumze.1.a:0 "Bien sûr nous acceptons !"
 flavour_isagumze.2.t:0 "Isagumze demande du soutien"
 flavour_isagumze.2.d:0 "Nos alliés d'Isagumze nous ont envoyé une demande d'hommes et d'or, prétendant qu'ils en ont besoin pour alimenter leurs campagnes contre leurs ennemis détestés, les hommes-lézards. Ils promettent de nous rembourser dans le futur avec le butin de leurs guerres, jurant que nous obtiendrons notre argent au quadruple. Nous ne pouvons questionner l'honnêteté du noble peuple Ikilshebe, mais certains dans notre pays soulèvent des doutes sur leur capacité à réellement réussir dans ces guerres, peu importe le soutien qu'ils ont."
 flavour_isagumze.2.a:0 "Leur cause est noble"
 flavour_isagumze.2.b:0 "Ils sont des imbéciles, et les soutenir serait stupide"
 flavour_isagumze.3.t:0 "Le paiement promis"
 flavour_isagumze.3.d:0 "À la surprise de beaucoup dans notre cour, Isagumze a obtenu un succès significatif dans leurs campagnes orientales. Maintenant, fidèles à leur parole, ils nous ont envoyé quatre fois le montant de notre prêt original. Obtenir l'argent a indubitablement nécessité un pillage particulièrement cruel des hommes-lézards conquis, mais le consensus général dans notre pays est que ce n'est pas notre problème."
 flavour_isagumze.3.a:0 "Maintenant, où pourrions-nous le dépenser ?"
 flavour_isagumze.4.t:0 "Une Leçon de Culture Homme-Lézard"
 flavour_isagumze.4.d:0 "Fumanekilnya !Xe Alangba entra dans la pièce, accompagné d'un jeune garçon, son neveu et guide, portant un sac lourd. Le Griot renommé et ancien guerrier, aveuglé au combat contre les hommes-lézards, avait été chargé il y a quelque temps de mener la recherche sur la culture homme-lézard. Il demandait maintenant une audience avec le Medaka pour partager ses découvertes.\n\n'Mon Medaka, aujourd'hui je vous apporte deux informations inestimables. L'une une grande opportunité, l'autre un sombre avertissement'. Fumanekilnya déplaça son bâton dans l'air et frappa doucement la tête de son neveu, incitant le gamin à sortir un grand parchemin de son sac. Il dépeignait de nombreux dragons verts volant au-dessus d'une cité en flammes. 'Ceci est une copie d'une murale trouvée dans un temple homme-lézard. Elle parle de ce qu'ils appellent le Fléau Vert, une attaque de dragon que leur civilisation a subie dans les temps anciens et qui les a presque anéantis, malheureusement pas complètement. Sachant qu'il y a un dragon vivant au Nord, je vous fais confiance pour comprendre la prochaine étape évidente vous-même'.\n\nDès qu'il finit de parler un second coup de bâton, cette fois un peu plus fort, frappa la tête du garçon, l'amenant à sortir rapidement un parchemin plus petit rempli de l'écriture multicolore des hommes-lézards. 'Celui-ci contient l'une des nombreuses narrations de la prophétie du 333ème empire, la pierre angulaire de la foi des lézards. Elle parle de 332 empires d'hommes-lézards qui sont venus à être et sont tombés dans le passé, et d'un final qui unifiera leurs terres sous sa domination et durera pour toute l'éternité. Je vous ai dit que c'était un sombre avertissement, car si cela devait se réaliser, nos conquêtes seraient indubitablement perdues et notre peuple effacé de l'existence.'\n\nLe Medaka tenta de parler, mais fut promptement interrompu par un crash bruyant, alors que Fumanekilnya frappa le sol avec son bâton avec une telle force qu'il se brisa en deux. 'Mais je ne suis pas venu ici pour prédire le malheur et ne rien faire à ce sujet. Je rejoindrai votre cour immédiatement, et continuerai ma recherche ici avec votre soutien. Le sage Nyokyora ne nous aurait pas menés jusqu'ici pour nous abandonner à notre mort.' Sans un autre mot le Griot partit, avec son neveu le suivant précipitamment, laissant derrière un Medaka choqué et confus."
 flavour_isagumze.4.a:0 "Inquiétant..."
 flavour_isagumze.5.t:0 "Préparer la délégation"
 flavour_isagumze.5.d:0 "Cela n'a pas été facile, mais nous avons réussi à obtenir une audience avec Aakhet le Bronze. La rencontre aura lieu dans un an, nous donnant amplement de temps pour préparer une délégation appropriée. Les diverses factions de notre pays ont, bien sûr, transformé cette préparation en lutte de pouvoir. L'organisation générale et la composition ont plus ou moins été convenues, mais deux points principaux de contention demeurent : qui sera le chef de la délégation, et quel type de cadeaux apporterons-nous à Aakhet.\n\nLes Medawor défendent l'un des leurs, un noble âgé nommé Bayek, sous prétexte qu'il a des liens avec Aakhet. Ceci est, pour être généreux, une demi-vérité. Son arrière-grand-père montait la garde devant la salle de guerre à Aramoole quand le dragon se révéla, mais c'est quand même quelque chose. Concernant les cadeaux, ils ont rassemblé une sélection de biens luxueux et exotiques, préparés selon les informations sur les goûts d'Aakhet qu'un de leurs contacts, un ancien serviteur du dragon à Araamole, leur a fournies.\n\nDu côté des Efergezmu, le candidat le plus discuté est Vunyani, un Kulugi Abe de la famille Wangunagye. Un guerrier marqué par les batailles, ils croient qu'il sera capable de faire appel aux sensibilités martiales d'Aakhet. Dans le même esprit, ils prévoient de lui offrir un assortiment d'armures et d'armes rares, car ils ont entendu dire qu'il collectionne de tels objets.\n\nCertains individus moins factionnaires dans notre cour proposent une troisième option, qui serait d'envoyer simplement les deux cadeaux et de faire diriger la délégation par le Medaka [Root.Monarch.GetHerselfHimself]. Cela éviterait le boost d'influence que la faction derrière la proposition choisie obtiendrait autrement, mais ce serait aussi significativement plus cher."
 flavour_isagumze.5.a:0 "Choisir la proposition Kulugi Abe."
 flavour_isagumze.5.b:0 "Choisir la proposition Medawor."
 flavour_isagumze.5.c:0 "Il vaut probablement mieux envoyer le Medaka."
 flavour_isagumze.6.t:0 "La Sagesse d'un Immortel"
 flavour_isagumze.6.d:0 "Ayant entendu parler de la métamorphose d'Aakhet et de son assumption de diverses formes humaines, les membres de la délégation avaient passé leur voyage à spéculer sur quelle apparence le dragon prendrait quand ils le rencontreraient. Ce à quoi aucun ne s'attendait était que le dragon de bronze les reçoive sous la forme d'un guerrier Irsukumba vêtu des regalia traditionnels des rois Ikilshebe. Particulièrement frappante était la magnifique cape de peau de Naga qu'il portait, bien qu'elle ait un aspect vieux et usé.\n\nSouriant largement, ce qui montrait que cette forme avait aussi les dents dentelées typiques des guerriers Ikilshebe, Aakhet s'approcha de la délégation et parla d'une voix commandante. 'J'ai pensé qu'il serait approprié de prendre une forme familière, et bien sûr c'était aussi une opportunité de porter quelques-uns des anciens objets de ma collection'. Les yeux d'Aakhet balayèrent rapidement les membres de la délégation et les cadeaux, mais avant qu'aucun d'eux ne puisse prononcer un mot il parla à nouveau.\n\n'Je sais bien sûr pourquoi vous êtes ici. Vous cherchez mes inestimables conseils militaires sur votre guerre contre les hommes-lézards. J'ai combattu contre eux auparavant, probablement plus que tout autre être, bien que pas dans le Fléau Vert dont ils parlent tant. Je ne suis pas vert, comme j'espère que vous êtes assez intelligents pour le remarquer'. Aakhet ricana de sa propre plaisanterie, puis sembla se perdre dans ses pensées une seconde, avant de reprendre son discours juste au moment où un Griot ouvrait la bouche pour poser une question.\n\n'Mes plus grandes victoires contre eux datent de siècles maintenant, mais la connaissance qui m'a permis de triompher en elles reste vraie aujourd'hui. Je ne vous enseignerai pas toute cette connaissance, car nous serions ici pendant des années et vous ne seriez pas capables de comprendre un centième de cela de toute façon. Ce que je peux vous dire, et assurez-vous de prendre note de ceci, est que si vous souhaitez saisir les anciennes cités des reptiles, votre armée doit être bien équipée, bien nourrie, et plus rapide qu'une flèche, et bien sûr vous savez déjà lequel de ceux-ci est le plus important. J'espère que vous le savez au moins, vous devriez tous être des imbéciles absolus pour ne pas le savoir, et pour votre bien j'espère que vous ne m'avez pas fait perdre mon temps précieux à parler à des imbéciles'."
 flavour_isagumze.6.a:0 "Bien sûr, nous devrions investir dans la standardisation de la production d'équipement."
 flavour_isagumze.6.b:0 "Il pense que nous devons augmenter la mobilité de notre armée pour déjouer nos ennemis."
 flavour_isagumze.6.c:0 "Il voulait évidemment dire que nous devons nous assurer que nos troupes soient bien nourries pour éviter l'attrition."
 flavour_isagumze.7.t:0 "Dieu en chair et écailles ?"
 flavour_isagumze.7.d:0 "Aakhet, satisfait de l'interprétation de son conseil, continua à parler, narrant d'innombrables anecdotes et histoires, alors que les hommes de la délégation écoutaient attentivement. Les Griots semblaient particulièrement apprécier la rencontre, et cela ne prendrait définitivement pas longtemps pour que des chansons et des récits des aventures d'Aakhet soient entendus à travers les cités et villages d'Horashesh.\n\n'Attendez, je le vois maintenant, vous êtes Lui !'.\n\nLe cri interrompit l'histoire d'Aakhet, faisant tourner tous les regards vers sa source, un Griot âgé avec un regard de choc absolu sur le visage. Les regards se tournèrent ensuite vers Aakhet, craignant des représailles pour une telle insolence, mais, de manière peu caractéristique, le dragon ne sembla pas déranger d'avoir été interrompu, et en fait un sourire subtil ornait son visage. Le Griot, paraissant encore grandement ébranlé, commença à parler à nouveau.\n\n'J'aurais dû réaliser plus tôt, votre apparence, vos vêtements, la cape Naga, tout est comme dans les histoires. Vous avez dit que vous avez combattu les lézards il y a des siècles, plus que tout autre, et il n'y a eu aucun plus grand ennemi pour eux que Lui. Vous connaissez les coutumes de notre peuple, et dans la façon dont vous parlez je reconnais Sa voix, juste comme je l'ai entendue dans tant de chansons et d'histoires.' L'homme tomba à genoux, et alors que le reste de la délégation se précipita pour l'aider, il leva les yeux vers Aakhet, ses yeux pleins de larmes. 'J'ai toujours su que je Vous verrais un jour, mais pas avant ma mort. Je ne suis pas digne, béni Nyokyora'.\n\nEt alors que tous les regards se tournèrent vers Lui en choc, Aakhet laissa simplement échapper un ricanement et parla d'un ton amusé. 'Je commençais à penser que vous ne le découvririez jamais'."
 flavour_isagumze.7.a:0 "Louez-Le, louez Aakhet-qui-est-Nyokyora !"
 flavour_isagumze.7.b:0 "C'est juste un malentendu, Nyokyora est né humain."
 flavour_isagumze.8.t:0 "Le destin entre nos mains"
 flavour_isagumze.8.d:0 "'Vous ne pouvez pas être sérieux !'\n\nLes cris outragés des Medawor parlaient pour beaucoup à la cour en ce moment, alors que Fumanekilnya !Xe Alangba exposait sa théorie à un Medaka choqué. 'Je suis plus que sérieux, adorateur de chat. Vous pouvez refuser d'accepter mes paroles, mais cela ne les rend pas moins vraies. J'ai passé des années à étudier la prophétie, et mes conclusions sont claires : le 333ème empire viendra à être, peu importe ce que tout homme fait ou souhaite'.\n\n'Donc vous proposez que nous nous rendions simplement au destin et acceptions notre perte ? Que nous résignions à être écrasés par les lézards parce que la prophétie le dit ?'.\n\n'Je propose exactement l'opposé'. Le ton de l'érudit aveugle devint de plus en plus enthousiaste alors qu'il parlait. 'Les hommes ordinaires acceptent le destin, les imbéciles essaient de lui résister, mais nous ne sommes ni l'un ni l'autre. Les Ikilshebe sont les plus grands, et nous pouvons faire ce que personne d'autre ne peut. Nous pouvons prendre la force des hommes-lézards en portant leur peau, qui peut alors nous dire que nous ne pouvons pas prendre leur destin aussi ? La gloire temporaire est à la portée de quiconque, mais la gloire éternelle est habituellement réservée aux dieux. C'est notre opportunité de la prendre pour tout notre peuple. C'est nous qui devons revendiquer le manteau du 333ème empire, l'Empire d'Écailles, Kumkayeisak ! Le choix est vôtre. Nous pouvons usurper le sort des lézards, lutter contre le destin, et conquérir l'éternité, ou nous pouvons ignorer la vérité et faire face à une perte certaine !'.\n\n'Êtes-vous devenu fo-'. La voix du Medawor fut noyée dans les cris des Kulugi Abe, qui à l'unisson scandèrent le nom de cet empire prophétisé, Kumkayeisak, alors qu'ils frappaient le sol avec leurs lances.\n\nSouriant, Fumanekilnya s'inclina devant le Medaka et parla doucement 'Alors, que choisissez-vous'."
 flavour_isagumze.8.a:0 "Nous deviendrons l'empire et conquerrons l'éternité !"
 flavour_isagumze.8.b:0 "Nous ne pouvons simplement croire chaque prophétie que nous entendons."
 isagumze_claiming_lizard_destiny_tooltip:0 "Nous obtiendrons plus de missions, mais nous ne pourrons plus former Irsukhumba ou Kartakhet."
 isagumze_destiny_continue_missions_tooltip:0 "Nous pourrons former Irsukhumba ou Kartakhet normalement, mais perdrons l'accès à l'arbre de missions étendu."
 flavour_isagumze.9.t:0 "La Purification de Zerat"
 flavour_isagumze.9.d:0 "Ah Zerat. Comme la cité antique devait être glorieuse quand elle se dressait comme le cœur du grand empire des hommes-lézards, et comme elle était tombée bas sous le règne de ceux qui refusaient d'admettre que leur temps était fini. Rien de plus qu'un vieux cœur pourri qui bat obstinément, essayant futillement de retarder le flot imparable du destin.\n\nMais cela se termine maintenant. Nos guerriers ont été lâchés dans la cité, avec l'ordre de ne laisser aucune brique debout sur une autre et aucun lézard épargné. Tout ce qu'ils tiennent pour sacré et cher sera détruit. Leurs illusions, leurs espoirs futiles de reconstruire leur empire, écrasés dans le sol et brisés sous nos pieds.\n\nQuand le sac sera terminé la cité aura été purifiée, la grande tour laissée comme la seule chose restant intacte sur des ruines calcinées, nos soldats les plus braves ornés des écailles de ses défenseurs obstinés.\n\nQui peut nier notre revendication à l'empire éternel maintenant, quand nous avons abattu le dernier vestige du dernier ? Nous avons prouvé que nous étions dignes et honoré le grand Nyokyora. Le destin est maintenant à la portée de nos mains, et personne ne peut nous empêcher de le saisir."
 flavour_isagumze.9.a:0 "Un pas de plus vers l'éternité"
 flavour_isagumze.10.t:0 "Plus de compromis"
 flavour_isagumze.10.d:0 "'Je mentirais si je disais que je ne m'attendais pas à ce que cela se termine comme ça'. Le Medawor dit amèrement, alors qu'il sortait son épée du fourreau et entrait en position défensive. 'Mais je n'ai jamais pensé que ce serait toi qui le ferais. Sicelo, après toutes ces batailles, après tout le sang de lézard que nous avons versé ensemble, le lien de bataille dont ton peuple parle si tendrement ne signifie-t-il rien pour toi ? Je pensais que tu étais comme mon frère, que tu étais au-dessus de toute cette barbarie et superstition, mais tu es tombé dedans comme tous tes frères'.\n\n'Tu es comme mon frère Nazem, c'est pourquoi je suis venu pour toi moi-même. Parce que même si tu rejettes Nyokyora, même si tu refuses de voir la vérité, même si tu dois obstinément te dresser devant le destin de mon peuple, tu es mon frère, et je t'aime. Je suis venu t'accorder la mort d'un guerrier, pas d'un traître, et assurer la sécurité de ta famille'. Le ton du Kulugi Abe était plein de tristesse, et Nazem vit dans ses yeux que c'était sincère, mais il pouvait aussi voir la ferveur et la dévotion pour son Dieu et son sort promis, brûlant tellement plus brillamment. Il savait qu'il n'y aurait aucune utilité à marchander ou supplier.\n\n'Ma famille, si Elikhet est miséricordieux, sera déjà à Khetapera. Je les ai envoyés au nord dès que j'ai vu le Medaka donner crédit à ce Griot fou'. Crachant dans le sol, il avança. 'Et tu n'es pas mon frère. Tu es un homme fou et un barbare, comme tout ton peuple, et j'étais un imbécile de croire qu'il pourrait y avoir la paix entre nous. Je sais que je vais mourir aujourd'hui, et je sais que je ne reverrai pas le Chagrin, mais Elikhet voulant, je t'enverrai à ton dieu bâtard avant de partir'. Nazem se lança sur son ancien frère d'armes, épée en main, alors que Sicelo brandissait sa lance.\n\nEt alors que les deux guerriers combattaient et mouraient, une centaine de feux scintillaient dans la nuit, et tout le pays était rempli de sons de bataille et de mort."
 flavour_isagumze.10.a:0 "S'opposer à nous est une entreprise d'imbécile."
 flavour_isagumze.11.t:0 "Horashesh s'incline devant les Seigneurs Écaillés"
 flavour_isagumze.11.d:0 "Comme nous l'avons promis, Horashesh s'incline maintenant devant notre puissance. Nous avons prouvé notre supériorité une fois de plus, faisant en un instant ce que les lézards ont échoué à accomplir en des siècles. Quiconque assez imbécile pour nier notre puissance a déjà été écrasé, et maintenant le sort des conquis est entre nos mains. Leur résistance était pitoyable, et cela nous embarrasse d'avoir autrefois appelé nous-mêmes Irsukuba, car nos frères sont au même niveau de faiblesse que les natifs Vurebindu. Cependant, ils ont tous deux du potentiel. Après tout, nous n'étions que de simples hommes avant que Nyokyora nous mène à la grandeur. Sous notre guidance ils peuvent devenir de puissants guerriers, peut-être presque aussi bons que les Ikilshebe. Il y a différentes opinions sur comment nous pourrions rendre ce processus aussi rapide que possible, certains croyant que nous devrions leur laisser un certain niveau d'autonomie sous notre règne, tandis que d'autres soutiennent les intégrer pleinement dans l'Empire d'Écailles."
 flavour_isagumze.11.a:0 "Ils peuvent être nos sujets"
 isagumze_horashesh_bows_vassal_tooltip:0 "Nous établirons §YIrsukumbha§! comme une §Ymarche§!, gagnerons une §Yamitié historique§! et §Y30 confiance§! avec eux, et leur céderons chaque province dans la région §YHorashesh§! possédée par nous ou nos sujets en dehors des zones §YImdrashid, Lath Kungaff, Bivirir et Porhonozy§!."
 flavour_isagumze.11.b:0 "Ils prospéreront sous notre règne direct"
 isagumze_horashesh_bows_direct_ownership_tooltip:0 "Chaque province dans la région §YHorashesh§! possédée par nous ou nos sujets recevra §Y-10 ans de séparatisme§! et §Y-30 autonomie locale§!."
 flavour_isagumze.12.t:0 "Le Palais des Seigneurs Écaillés"
 flavour_isagumze.12.d:0 "Les Ikilshebe n'ont jamais été une culture ostentatoire, favorisant la fonction sur l'esthétique dans leurs constructions, mais le Palais des Seigneurs Écaillés est une rupture claire avec cette tradition. Colossal et magnifique, il se dresse sur la cité animée de Nyokyoratsha comme un témoignage de la gloire d'Isagumze. Des murs gigantesques de marbre blanc, couronnés de statues de bronze et d'or de héros Ikilshebe. À l'intérieur, des mosaïques ornent les murs des nombreuses pièces et halls, dépeignant les grands contes et légendes que les Griots ont passé des siècles à raconter.\n\nAu centre, et couronné d'un grand dôme, se trouve la plus grande des pièces, avec une table ronde gigantesque au milieu, destinée à abriter les réunions du Conseil des Seigneurs Écaillés. Beaucoup d'autres pièces sont dédiées à une variété de buts, des bureaux administratifs, aux salles d'entraînement et armureries, et bien sûr plein d'espaces de vie, certains glorieux et d'autres plus humbles, pour loger tous ceux qui habitent le palais, des dirigeants aux serviteurs.\n\nLe Palais deviendra définitivement un centre administratif important, et la plupart dans notre nation croient qu'il devrait devenir la nouvelle capitale aussi, pour vraiment signifier notre transition vers l'Empire d'Écailles."
 flavour_isagumze.12.a:0 "Nyokyoratsha sera le nouveau cœur de notre empire"
 flavour_isagumze.12.b:0 "Notre capitale va bien où elle est"
 flavour_isagumze.13.t:0 "Tuer les Serpents"
 flavour_isagumze.13.d:0 "Tuer un Naga n'est pas une tâche facile, tant pour leurs pouvoirs magiques que pour la fureur zélée avec laquelle les autres hommes-lézards les protégeront. Bien sûr rien n'est impossible pour les braves guerriers Ikilshebe. Les groupes de chasse déployés commencèrent bientôt à rapporter des centaines et des centaines de peaux de Naga comme trophées, et les nombres de ces créatures serpentines déjà rares chutèrent rapidement.\n\nAlors que ceci était fait, la colère des hommes-lézards à l'intérieur de nos frontières grandit de plus en plus, et devint plus notable chaque jour. Nos autorités l'ont d'abord ignorée, tout homme-lézard qui osait poser une résistance réelle se retrouvant bientôt transformé en une nouvelle armure, mais finalement l'agitation escalada en rébellion. Des groupes de chasse disparurent pour ne jamais être revus, des zones entières se soulevèrent contre notre gouvernement, et à l'avant de tout cela, beaucoup des Nagas que nous pensions pratiquement éteints, menant des armées entières de rebelles contre nous !\n\nC'est la plus grande menace à notre règne en terre homme-lézard que nous ayons vue en des années, et peut-être la dernière que nous devons vaincre avant que notre domaine soit consolidé. Nous devons agir rapidement, ou nous pourrions nous retrouver écrasés par les anneaux des serpents que nous voulions tuer."
 flavour_isagumze.13.a:0 "Aucun ne sera épargné"
 flavour_isagumze.14.t:0 "La Proclamation"
 flavour_isagumze.14.d:0 "Pendant le plus longtemps les sages diraient que le destin est comme un flot de sable - impossible à saisir et coulant indifférent aux efforts des hommes. Cela pourrait encore être vrai pour la plupart de l'humanité. Mais en Sarhal il y a un peuple qui, en voyant que le flot souhaitait les noyer et leur nier les victoires pour lesquelles ils se sont si durement battus, l'a saisi avec des mains ardentes et l'a façonné en verre, lui donnant la forme qu'ils souhaitaient. Qui cela pourrait-il être sinon les Ikilshebe, les élus de Nyokyora, les lutteurs du destin, les conquérants de l'éternité.\n\nNous n'avons pas seulement subjugué toutes les terres des hommes-lézards, mais nous avons construit un empire aux fondations fermes en elles. La prophétie est accomplie, la vision de Fumanekilnya a été réalisée, et personne ne peut plus le nier. Le 333ème Empire est arrivé, non comme Khatalashya, mais comme Kumkayeisak ! L'Empire d'Écailles, fait par les Ikilshebe, béni par Nyokyora, et destiné à être éternel\n\nAlors que le [Root.GetRulerTitleAndNameOrRegencyCap] finissait son discours, sa voix magiquement amplifiée par les sorciers de l'empire pour que tous à Nyokyoratsha puissent l'entendre, les mille guerriers rassemblés au pied du Palais des Seigneurs Écaillés scandèrent à l'unisson, 'Nyokyora Kungaff, Gloire à Kumkayeisak, Gloire aux Seigneurs Écaillés !', frappant le sol avec leurs lances à chaque mot. Des tirs de célébration furent tirés, et dans chaque coin de l'empire, les gens fêtèrent et célébrèrent, chantant des louanges à Nyokyora et à leur empire. Ils savaient que l'éternité était la leur, gagnée pour eux tous, et cela seul rendait tout cela valable."
 flavour_isagumze.14.a:0 "Nous avons conquis l'éternité !"
 flavour_isagumze.15.t:0 "Élection du Porte-Parole Écaillé"
 flavour_isagumze.15.d:0 "Il est temps de sélectionner un nouveau porte-parole écaillé. Les candidats des 5 principales familles Kulugi Abe s'engageront dans une compétition de lutte hautement ritualisée pour déterminer qui parmi eux est digne de parler pour tous les Seigneurs Écaillés. Avant que la compétition ne commence, les 5 candidats se présentent aux centaines d'Ikilshebe qui sont venus assister au tournoi, tous ne portant qu'une ceinture de peau d'homme-lézard. D'abord le candidat de la famille royale Alangba entre dans l'arène, suivi de son rival souriant Ikilshemtu. Le candidat Wangunagye entre en murmurant une prière rapide entre ses dents, et derrière lui vient le candidat Sigimtu à l'air sévère. Le combattant envoyé par les Meguni entre en dernier, riant chaleureusement et envoyant des baisers aux hommes et femmes dans l'audience. Déjà les gens discutent entre eux sur qui ils croient sera celui béni par Nyokyora pour gouverner la nation pendant la prochaine décennie. Parier de l'argent est considéré comme un blasphème et strictement interdit, mais choisir un favori ne l'est pas. On dit que le candidat dont le nom est scandé le plus par les Ikilshebe est celui avec les meilleures chances de gagner, mais rien n'est garanti. Un Griot chante une louange à Nyokyora, et alors qu'il finit, tout devient silencieux alors que la compétition commence."
 flavour_isagumze.15.a:0 "Cette fois le favori est le candidat de la famille Alangba"
 flavour_isagumze.15.b:0 "Cette fois le favori est le candidat de la famille Ikilshemtu"
