l_french:

 ###events

 shadowswamp.101.t:0 "Les Tremblements du Café Noir"
 shadowswamp.101.d:0 "Les peuples de Sarhal ne sont pas étrangers au café. Du café abondant de la côte Balawamuni au fameux « Café du Soleil » d'Azka-Sur, cette boisson fait partie de la vie quotidienne... Du moins pour ceux qui peuvent se le permettre. Dans les Marais d'Ombre pousse un cultivar de café qui n'est pas imprégné de la saumure des rivages salés de Balawamuni ou de la fine torréfaction du soleil bulwari, mais de pourriture et d'ombres. Les légendes racontent que ce grain fut un produit de la magie et de l'élevage par le Coven de Yezel Mora lui-même. Les marchands balawamuni racontent même d'anciens contes de sorcières fondant sur la côte pour voler la précieuse plante de sa demeure consacrée. Ce qui est certain, c'est que ce café, familièrement appelé Café Noir pour sa couleur d'un noir d'encre même avant la torréfaction, procure un effet stimulant bien plus important que les autres variantes. Cependant, l'étrangeté de ce café le rend très difficile à cultiver avec succès par nos fermiers non-natifs."
 shadowswamp.101.a:0 "Maudit soit ce marais maudit !"
 shadowswamp.101.b:0 "Admettre la défaite et demander de l'aide aux experts locaux."
 shadowswamp.101.c:0 "Avec la matriarche purifiée, nous avons acquis de nombreuses connaissances sur ce marais."
 shadowswamp.101.e:0 "Heureusement, nous savons exactement comment cultiver ce café."

 shadowswamp.102.t:0 "Le Hurlement du Feu"
 shadowswamp.102.d:0 "Le Palmier de Sang du Delta d'Ombre est un arbre assez commun pour ceux vivant dans et autour des Marais d'Ombre. Souvent prisé pour une sève huileuse cramoisie utile comme combustible et graisse de cuisson à la fois, l'arbre a une propriété particulière : quand il brûle, il émet un faible bruit de hurlement. Avec peu de terre sèche où s'installer dans le marais, un petit hameau a surgi dans un bosquet surélevé de Palmiers de Sang. Cette proximité était assez pratique pour les villageois jusqu'à ce qu'une étincelle errante du foyer d'un cuisinier déclenche un petit incendie. Quand les secours arrivèrent, les grincements de l'huile de palmier bouillante ne purent être distingués des cris des survivants potentiels. Les ouvriers agricoles abattirent les murs des remises, pour ne trouver qu'une pile de bois enflammé au lieu du bébé pleurant qu'ils pensaient avoir entendu. Les cris d'une famille furent ignorés parce qu'elle était piégée dans une cave, présumée n'être rien de plus qu'un tas de bois stocké en feu. Beaucoup plus périrent que la normale pour un incendie de cette ampleur."
 shadowswamp.102.a:0 "Au moins cela a défriché la terre..."
 shadowswamp.102.b:0 "Utiliser ceci comme une opportunité de laisser les fermiers planter pour eux-mêmes !"

 shadowswamp.103.t:0 "Rôdeurs dans l'Eau Fétide"
 shadowswamp.103.d:0 "« Voilà ! Creusez cette tranchée un peu plus profond, les gars. Le champ est presque drainé. » cria le contremaître à ses ouvriers, chassant les mouches incessantes bourdonnant autour de son visage.\n\nCela faisait des semaines de creusement éreintant et d'abattage d'arbres, mais la tâche d'endiguer une petite section de marais était presque terminée. Bien que la maigre inclinaison ne fournît guère plus qu'une fosse de boue légèrement moins profonde, c'était ce qui ressemblait le plus à une colline que les villageois avaient vu sur des kilomètres. Ici, ils planteraient leurs jardins personnels pour subvenir à leurs besoins tandis que la maigre part de terre facilement arable était réclamée par ceux ayant plus de pièces ou d'hommes.\n\nAlors que les ouvriers déplaçaient un tronc massif de palmier dentelé en place, le contremaître repéra un mouvement juste au-delà de l'activité frénétique. Ce qui ressemblait initialement à un nuage de gaz de marais prit forme comme une masse grêlée entourée d'un essaim d'insectes. Ils émergèrent d'un réseau irrégulier de cavités sur la tête et le dos d'une créature géante, rappelant des asticots grouillant d'un bloc de fromage pourri. En quelques secondes, les visages des ouvriers furent englouti par les insectes au corps élancé, qui grignotèrent les yeux de leurs proies. Juste comme les travailleurs étaient submergés, une mâchoire massive arracha la jambe de l'homme le plus avancé. Aveuglés par les mouches à sang, aucun n'échappa aux mâchoires des crocodiliens dérangés qui avaient fait leur demeure près de ce lopin de terre désormais sec."
 shadowswamp.103.a:0 "Abandonner cette entreprise insensée dans ce marais maudit."
 shadowswamp.103.b:0 "Construire des fortifications avec l'aide des locaux. Nous apprivoiserons ce bourbier infernal."
 shadowswamp.103.c:0 "Ces créatures sèmeront la destruction sur nos ennemis."
 shadowswamp.103.e:0 "Laisser une tribu s'en occuper ; ils peuvent garder cette laide parcelle de bourbier."
 shadowswamp.103.f:0 "Laisser les aventuriers s'en occuper ; ils peuvent garder cette laide parcelle de bourbier."

 shadowswamp.104.t:0 "Le Dernier Vœu"
 shadowswamp.104.d:0 "Parmi l'étrange flore et faune touchée par l'ombre des Marais d'Ombre, Le Dernier Vœu est parmi les plus surnaturels et dangereux. Ce bourgeon commun ne ressemble en rien à une fleur moyenne, hormis la palette monochrome qui afflige tout ce qui est endémique au marais. Cependant, quand il est dérangé, un pollen hallucinogène emplit l'air et plonge tout malheureux assez infortuné pour le respirer dans un état comateux. Les rares qui ont survécu à ceci décrivent une fugue onirique chargée de plaisirs multiples, mais le plus souvent tout ce qui reste de la victime du Vœu est un cadavre décomposé assailli par le marais et ses créatures. Il semble que les villageois tout autour de la province sont attirés en grand nombre vers cette fleur et tombent proies du marais."
 shadowswamp.104.a:0 "À quoi vous attendez-vous quand vous vous installez dans un marais maudit ?"
 shadowswamp.104.b:0 "Avec le marais apprivoisé, nous pouvons récolter cette plante."
 shadowswamp.104.c:0 "Envoyer un régiment traiter cela... Et attacher des tissus autour de leurs bouches."
 shadowswamp.104.e:0 "Pourquoi ne pas tirer profit de cette plante ?"

 shadowswamp.105.t:0 "Essaim de Morts-Vivants [Root.GetName]"
 shadowswamp.105.d:0 "Le voile entre les plans est au plus mince dans les Marais d'Ombre, et de petites perturbations peuvent temporairement déchirer ce voile. Un orage a traversé la province et a fait surgir des esprits malveillants du Plan d'Ombre. S'emparant des cadavres d'hommes décédés et de créatures du marais également, ces esprits ont commencé à attaquer nos établissements de la région."
 shadowswamp.105.a:0 "Embaucher quelques aventuriers."
 shadowswamp.105.b:0 "Lancer les tribus contre eux."
 shadowswamp.105.c:0 "C'est à cela que servent les fourches."

 shadowswamp.106.t:0 "Les Monticules Titubants"
 shadowswamp.106.d:0 "Alors que les membres tentaculaires et malades de la Matriarche Racine d'Ombre continuent de pendre sur de vastes étendues du marais, ses fruits tombent parmi notre peuple. Contrairement aux fruits d'arbres communs, ces corps géants ressemblant à des figues tombent au sol et se transforment rapidement de chair flexible en une masse emmêlée qui semble plus humaine que fruitière. Ils procèdent alors à s'élancer sur tout passant assez infortuné pour croiser leur chemin. Bien qu'immobiles, ces monticules obstruent les routes, canaux et champs et doivent être traités. Une tactique commune est le feu, mais cela coûte main-d'œuvre et ressources, encore plus dans le marais humide. L'autre option est de laisser la nature, ou ce qui passe pour nature en ce lieu, suivre son cours. Les Casques-Cornes et autres champignons traiteront les monticules à temps."
 shadowswamp.106.a:0 "Organiser des groupes de fouille réguliers pour les atteindre avant qu'ils grandissent."
 shadowswamp.106.b:0 "Demander aux natifs de les brûler !"
 shadowswamp.106.c:0 "Faire que nos plus braves se prouvent avec le feu et les brûlent jusqu'au sol !"
 shadowswamp.106.e:0 "Laisser la nature suivre son cours."

 shadowswamp.107.t:0 "Cauchemars"
 shadowswamp.107.d:0 "[GetShadowswampNightmares]\n\nPuis le village s'éveilla. Ces rêves étaient-ils des présages de malheurs à venir, ou juste des illusions suscitées par la magie trompeuse du marais ? Ceux ayant les moyens ont commencé à partir en bateaux et à cheval, tandis que ceux sans moyens emballent leurs maigres biens et tentent de partir à pied utilisant des routes et sentiers mal construits. Comment ceci devrait-il être traité ?"
 shadowswamp_nightmares_desc_a:0 "La voix ne s'arrêterait pas. Tous dans le village l'entendaient maintenant. Ce qu'elle commandait était impensable, mais l'alternative était la destruction complète... sacrifier un enfant par nuit de peur que la bête ne ravage toute la ville. Troisièmes et quatrièmes enfants furent jugés comme de la balle à jeter dans la gueule des mâchoires grinçantes incessantes du monstre. Les cavaliers pour de l'aide ne revinrent jamais. Voisins se tournèrent contre voisins. La folie se répandit jusqu'à ce que le village se consume dans les feux et le fratricide, même avant que la bête n'ait eu la chance d'assouvir sa faim."
 shadowswamp_nightmares_descr_b:0 "La place du village était encerclée. Les masses tremblotantes de tendons nerveux couraient du sommet de la tour trapue du crieur jusqu'à des centaines de tas au sol. Qu'étaient ces masses sans traits ? Elles ressemblaient à des amas de vers, ou d'artères. Mais quand on les regardait, l'extase brûlait dans leur gosier. L'envie de les toucher, de faire un avec elles, était accablante. Les villageois plongèrent leurs mains dans les masses. Ils crièrent alors qu'ils se couvraient des tendons. Finalement, la place du village fut silencieuse une fois de plus, sauf pour le faible bruissement d'encore plus de masses tremblotantes."
 shadowswamp_nightmares_desc_c:0 "Trop d'yeux. Un nombre impossible de pattes. Nul ne put attraper plus qu'un simple aperçu du pelage emmêlé de poils ressemblant à des piquants de la créature alors qu'elle bondissait hors du village. Ce qui fut vu clairement, c'étaient les restes des victimes. Des tendons de cuir de bétail pendaient des clôtures de leurs enclos. Un foie, probablement humain, à demi dévoré et laissé dans une flaque à pourrir. Trop de morts. Nulle part où fuir."
 shadowswamp.107.a:0 "Les laisser partir s'ils ne sont pas assez braves."
 shadowswamp.107.b:0 "Ils sont dans le marais pour une raison, ils restent !"
 shadowswamp.107.c:0 "Avec la Matriarche Racine d'Ombre purifiée, nous pouvons maintenant expliquer la source de ces rêves."
 shadowswamp.107.e:0 "Discutons des présages de ces rêves."

 shadowswamp.108.t:0 "Une Percée dans le Gris"
 shadowswamp.108.d:0 "La première chose à laquelle tout habitant des Marais d'Ombre doit s'habituer est l'absence complète de couleur causée par la magie dévoratrice de pigments du marais. Ceux qui ont vécu toute leur vie là pensent que les histoires d'herbe verte et de ciel bleu ne sont guère plus que des contes pour enchanter les enfants. La seule preuve du monde de couleurs au-delà du marais gris est le tchoken, une créature trapue ressemblant à un lézard avec des écailles vivement colorées. Considéré comme l'une des créatures les plus stupides d'Hallan, ce qui manque au tchoken en conscience simple, il le compense en robustesse sous forme d'immunité à presque toute magie. Ces créatures maladroites errent rarement dans les Marais d'Ombre, mais quand elles le font, elles se distinguent comme un bastion de vie verte contre l'environnement terne.\n\nEn accomplissant les tâches de leur corvée quotidienne, un groupe de villageois tomba par hasard sur l'un de ces tchokens rayonnant à travers le bourbier cendré. Ces habitants moroses du marais supplient de faire capturer le tchoken et l'amener dans leurs foyers comme symbole de la vie colorée du monde extérieur."
 shadowswamp.108.a:0 "Nous aiderons à sa capture."
 shadowswamp.108.b:0 "Si vous les aimez tant, nous vous achèterons un troupeau."
 shadowswamp.108.c:0 "Amener des tchokens d'éleveurs extérieurs... comme cadeau à la couronne."
 shadowswamp.108.e:0 "Retournez au travail dans votre marais gris."

 shadowswamp.109.t:0 "Une Percée dans le Gris"
 shadowswamp.109.d:0 "« C'EST... PAS ÇA »\n\nOotz s'exclama, agitant ses mains à propos de son environnement.\n\n« C'EST... BRILLANT ! »\n\nOotz continuait à parler de cette créature brillante toute la nuit, et les autres trolls se lassaient de son insistance qu'il existe ici quelque chose qui est plein de... couleur. Même le concept de couleur n'était pas quelque chose avec quoi un troll des marais devait souvent composer, étant né dans les Yezel Mora monochromes. Les groupes de raid et bandes de guerre racontaient souvent des contes de la brillance à l'extérieur, mais c'étaient des choses pour brûler et piller, inconvenantes du marais lui-même.\n\nPeu importe, Ootz ne se tairait pas.\n\nEt qui pourrait dire ? Peut-être cette créature brillante ferait-elle un délicieux déjeuner."
 shadowswamp.109.a:0 "Nous aurons un repas délectable."
 shadowswamp.109.b:0 "Peut-être pouvons-nous transformer sa peau en drapeau pour prouver notre maîtrise du monde extérieur ?"

 shadowswamp.110.t:0 "Bosquet d'Hattiatia Découvert"
 shadowswamp.110.d:0 "Partout dans le marais, une flore et faune alien embrument notre peuple. Cependant, tous ces mystères ne sont pas entièrement destructeurs. L'Hattiatia, qui pousse comme une vigne parmi les pins Lotunga imposants, est utilisé comme herbe à fumer parmi les utilisateurs de magie et spiritualistes. Cependant, trop d'usage laisse le corps nécrosé, avec l'esprit ayant erré vers le Plan d'Ombre lui-même. Une récolte soigneuse d'Hattiatia nous permettra de courtiser la faveur parmi ceux qui désirent tripoter l'herbe."
 shadowswamp.110.a:0 "Récoltons la racine pour nos Mages."
 shadowswamp.110.b:0 "Vendons la plante au plus offrant."
 shadowswamp.110.c:0 "Pouvons-nous propager leur croissance ?"
 shadowswamp.110.e:0 "Donnons le trésor à nos tribus."

 shadowswamp.111.t:0 "Esprits Apparentés"
 shadowswamp.111.d:0 "« Je jure, c'était juste là ! » dit l'homme portant sa flûte comme une massue. « Personne d'autre ne l'a vu ? »\n\nCela durait depuis la plupart du voyage de la journée sur la route étroite dans le marais. Il semblait que toutes les quelques enjambées l'un des ménestrels itinérants criait à propos de quelqu'un rôdant juste au loin. Bien que les ménestrels soient des gens fantaisistes enclins aux imaginations sauvages, surtout dans un lieu tel que les Marais d'Ombre, la fréquence croissante de ces observations était devenue inquiétante. En atteignant finalement leur destination, la bande de ménestrels chanta de nombreux contes des compagnons qu'ils avaient eu sur la route. Les auditeurs les plus aventureux ont pris ces contes pour signifier que les esprits compagnons essayaient de mener les ménestrels vers des trésors. Devrions-nous équiper une bande pour chercher ces esprits ?"
 shadowswamp.111.a:0 "Depuis que la matriarche a été purifiée, ces esprits sont extrêmement rares. Suivez-les !"
 shadowswamp.111.b:0 "Rechercher ce trésor... pour la couronne, bien sûr."
 shadowswamp.111.c:0 "Laisser les locaux gérer ceci."

 shadowswamp.112.t:0 "Rêves Fétides"
 shadowswamp.112.d:0 "Une autre nuit, et plus de rapports d'effroi accablant dans le sommeil de nos sujets. Dans les Marais d'Ombre, les cauchemars sont aussi communs que les arbres sont gris. Ils ne sont habituellement pas accompagnés d'une odeur intense de chair en décomposition, cependant. Quelque chose a péri en grand nombre dans la province, et la moisissure visqueuse connue sous le nom de Souffle du Fantôme a apparemment trouvé refuge dans chaque arbre tombé et flaque de boue de la région. Il y a plusieurs remèdes à cette infestation, mais aucun d'eux n'est facile. Ou bon marché."
 shadowswamp.112.a:0 "Brûler la moisissure en retour."
 shadowswamp.112.b:0 "Sûrement elle disparaîtra d'elle-même."
 shadowswamp.112.c:0 "Faire que les locaux traitent ceci."
 shadowswamp.112.e:0 "Les trolls récolteront les perles de moisissure."

 shadowswamp.113.t:0 "Essaim de Vautours de Mort sur le Champ de Bataille"
 shadowswamp.113.d:0 "La dévastation des mois passés dans [Root.GetName] a pris un lourd tribut sur la population. Bien que la vie dans les Marais d'Ombre ne soit jamais facile, quand guerre et famine viennent, les épreuves et tribulations des résidents augmentent dix fois. Le marais aide rarement ses habitants. Il y a des moments où le marais fournit, cependant. Les Vautours de Mort, apparemment des vautours normaux qui ont muté du contact avec les ombres du marais pour cracher un souffle nécrotique, sont arrivés pour nettoyer la mort et destruction de nos champs. Ces bêtes consommeront même la chair des trolls."
 shadowswamp.113.a:0 "Les vautours festoieront sur les restes de notre souffrance."

 shadowswamp.114.t:0 "Les Lumières de l'Industrie"
 shadowswamp.114.d:0 "L'innovation est la lumière qui guide le progrès, mais cette lumière métaphorique ne guidera personne dans un marais très réel, et très sombre. Pour cela nous avons besoin de vraie lumière ! Heureusement, le marais fournit juste cela sous la forme de la Lanterne du Mort. Ce bulbe émet une faible lumière qui attire souvent les insectes volants du marais. En nombre suffisamment grand, et gardées à l'intérieur, ces plantes se transforment d'une particularité attirant les insectes en une vraie source de lumière sous laquelle on pourrait travailler. Partout dans [Root.GetName], boutiquiers, propriétaires de tavernes et superviseurs utilisent la Lanterne du Mort pour éclairer la nuit. Ceci est merveilleux pour l'économie locale, mais devrions-nous nous arrêter là ?"
 shadowswamp.114.a:0 "Répandons cette idée dans toute notre nation."
 shadowswamp.114.b:0 "Les laisser garder leurs lumières fantaisistes."

 shadowswamp.115.t:0 "Coeurl Accroupi"
 shadowswamp.115.d:0 "Les habitants des villes ont rapporté la sensation d'être observés. Ceci n'est pas limité aux fermiers dans leurs champs ; des rapports communs de ce même sentiment viennent de ceux travaillant au centre des villes. Avec toute la magie des Marais d'Ombre, être traqué par un esprit n'est habituellement pas une préoccupation majeure, jusqu'à ce que des marques de griffes et flaques de sang commencent à apparaître où se tenait une personne. Arrachées de ce plan vers un autre, les gens disparaissent à un rythme alarmant et le coupable semble être un Coeurl. Ce grand chat est natif du Plan d'Ombre, mais chasse dans notre monde."
 shadowswamp.115.a:0 "Chassons-le nous-mêmes."
 shadowswamp.115.b:0 "Nous pouvons piéger cette bête dans le royaume matériel pour prouver notre puissance !"
 shadowswamp.115.c:0 "Eh bien tant qu'il reste dans le marais, les locaux peuvent s'en occuper."

 shadowswamp.116.t:0 "Homard des Marais"
 shadowswamp.116.d:0 "Une curieuse chanson de barde du marais a commencé à atteindre notre cour. Ce barde, qui se fait appeler Bard-tholomew le 52e, raconte une histoire de quelques colons fortunés et un nouveau mets délicat :\n\nSur la plage d'une mare trouble,\n\nAvec des serviettes assorties, de la couleur de joyaux,\n\nUne âme brave s'aventura sous un quai,\n\nOù elle aperçut un humble rocher,\n\nPourtant une pierre si immobile cela ne fut pas,\n\nCar c'était le Homard des Marais qu'elle repéra avec joie !\n\nLes contes qui l'accompagnent parlent de colons trouvant des centaines de ces petits crustacés. Ces délicieuses bouchées, plus une écrevisse géante qu'un vrai homard, sont dites élever le moral de tous et peuvent même agir comme aphrodisiaque."
 shadowswamp.116.a:0 "Un aphrodisiaque ? En envoyer à ma Cabane de Cour."
 shadowswamp.116.b:0 "Organiser un banquet avec le nouveau mets délicat du marais."

 shadowswamp.117.t:0 "En Quête de la Vie Parfaite"
 shadowswamp.117.d:0 "Un corps a été découvert, apparemment fourré à la hâte dans un tonneau aux côtés de provisions de tchoken salé. L'identification du cadavre s'avère impossible, car le visage a été complètement retiré et tous les traits distinctifs brûlés. C'est le second corps découvert ce mois qui ne peut être identifié."
 shadowswamp.117.a:0 "Sinistre..."

 shadowswamp.118.t:0 "Plus de Cadavres Mutilés"
 shadowswamp.118.d:0 "Un motif semble émerger. Un corps est trouvé. Tous bijoux et vêtements ont été retirés. La tête est rasée. Le visage détruit au-delà de tout espoir de reconnaissance. Plusieurs jours à semaines plus tard, quelqu'un est rapporté disparu. Quelqu'un qui était juste là le jour précédent. Les Marais d'Ombre contiennent de nombreuses bizarreries, mais nous sommes très certains que les cadavres qui voyagent dans le temps n'en sont pas une.\n\nMaintenant un magistrat de nos cours a été rapporté disparu juste des heures après avoir rendu jugement sur une série de cas. Il semble que son corps fut découvert il y a plus d'une semaine, maintenant identifié par sa femme grâce à une brûlure sur le dessous de son pied qui fut heureusement laissée. Ceci a mené notre équipe à soupçonner un Alter Ego ; un esprit qui assume parfaitement l'identité de leur cible : forme, esprit, et souvenirs. Indiscernable de celui qu'ils imitent, ces Alter Egos peuvent apparemment continuer à vivre la vie de leur victime pendant des années sans que personne ne le sache. Si ces contes sont vrais, il semble que nous soyons confrontés à un spécimen plutôt indécis. Incapable de trouver une vie qui leur convient, notre Alter Ego a sauté entre les vies à tous les niveaux de société à un rythme alarmant. La créature a une faiblesse, cependant, elle est encline à faire des erreurs quand acculée. Il semble que notre seul chemin soit de tendre un piège."
 shadowswamp.118.a:0 "Nous devons enquêter davantage."
 shadowswamp.118.b:0 "Ce n'est pas notre affaire."
 shadowswamp.118.c:0 "Ceci appelle une intervention magique."
 shadowswamp.118.e:0 "Une bande d'aventuriers devrait faire l'affaire."


 shadowswamp.119.t:0 "Les Disparitions Continuent..."
 shadowswamp.119.d:0 "Les cadavres mutilés n'ont pas cessé d'apparaître, mais nous avons fermé les yeux sur eux. Maintenant il semble qu'un de nos plus beaux sujets ait subi ce destin."
 shadowswamp.119.a:0 "Depuis combien de temps sont-ils morts ?"
 shadowswamp.119.b:0 "Nous devons finalement enquêter."
 shadowswamp.119.c:0 "Ceci appelle une intervention magique."
 shadowswamp.119.e:0 "Une bande d'aventuriers devrait faire l'affaire."

 shadowswamp.120.t:0 "Enfin Acculé"
 shadowswamp.120.d:0 "Notre enquête a finalement mené à des preuves concrètes. Nos chasseurs de monstres ont pu organiser une rencontre de certains des sujets les plus riches et puissants de notre nation afin d'attirer la bête. Une fois la réunion commencée, nos enquêteurs bondirent sur les invités. Les portes furent barrées et les gens séparés et interrogés. Alors que la panique dans la pièce s'intensifiait, notre proie craqua finalement. Un homme bondit sur ses pieds et tenta de fuir, mais nos gardes purent l'acoster. Nous avons finalement capturé la créature rusée."
 shadowswamp.120.a:0 "Transformer cette monstruosité en spectacle public."
 shadowswamp.120.b:0 "Donner cette anomalie à nos mages pour étude."
 shadowswamp.120.c:0 "La tuer et confisquer la richesse qu'elle a amassée."
 shadowswamp.120.e:0 "Peux-tu assumer l'identité de nos plus riches et nous canaliser leur or ?"
 shadowswamp.120.f:0 "Que dirais-tu de remplacer notre Trésorier, pour un salaire réduit bien sûr..."
 shadowswamp.120.g:0 "Que dirais-tu de remplacer notre Philosophe, pour un salaire réduit bien sûr..."
 shadowswamp.120.h:0 "Que dirais-tu de remplacer notre Scientifique Naturel, pour un salaire réduit bien sûr..."
 shadowswamp.120.i:0 "Que dirais-tu de remplacer notre Artiste, pour un salaire réduit bien sûr..."
 shadowswamp.120.j:0 "Que dirais-tu de remplacer notre Théologien, pour un salaire réduit bien sûr..."
 shadowswamp.120.k:0 "Que dirais-tu de remplacer notre Maître des Monnaies, pour un salaire réduit bien sûr..."
 shadowswamp.120.l:0 "Que dirais-tu de remplacer notre Inquisiteur, pour un salaire réduit bien sûr..."
