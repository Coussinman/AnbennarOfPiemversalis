ACE_CANNOR_NAME: "£bookmark_ACE_cannor£"
ACE_CANNOR_DESC: "Cannor                                                                                                £icon_new_player£ §GRecommandé pour les joueurs découvrant l'univers.§! \n\n£bookmark_race_human££bookmark_race_elven££bookmark_race_halfling££bookmark_race_dwarven££bookmark_race_gnomish££bookmark_race_kobold££bookmark_race_troll££bookmark_race_gnollish£\n    £bookmark_separator£\nGouvernez comme Grand-Duc de @A30 Wex\nApportez l'ordre au Nord en tant que @Z88 Vængheim. Pillez à travers le monde en tant que @A05 Reveria remaniée\nDominez le commerce de Divenhal et défendez la foi adéanique en tant que @A11 Pearlsedge. Restaurez la gloire trétunic en tant que @Z05 Tretun.\nPillez Cannor en tant que @AC7 Kryzzar. Imposez l'ordre sous la dictature de @A92 Leslinpár"

ACE_DWAROVAR_NAME: "£bookmark_serpentspine£"
ACE_DWAROVAR_DESC: "Échine-du-Serpent\n\nUnissez les @AC5 Kobolds Écaille-de-Magma sous une stratocratie unie et montrez aux Nains, à Bulwar et à Kheterata la puissance de l'esprit draconique combiné à l'industrie !\n\nRestaurez le siège de la Haute Forteresse des Nains d'@I01 Amldihr et décidez de son avenir politique ! Créé à l'origine par Larrius King"

ACE_BULWAR_NAME: "£bookmark_bulwar£"
ACE_BULWAR_DESC: "Bulwar\n\nMenez la foi jadd à la victoire sous les ailes bienveillantes et protectrices du @F49 Matriarcat d'Elaienna ! Créé à l'origine par Larrius King"

