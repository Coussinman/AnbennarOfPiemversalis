ACE_CANNOR_NAME: "£bookmark_ACE_cannor£"
ACE_CANNOR_DESC: "Cannor                                                                                                £icon_new_player£ §GRecommandé pour les joueurs nouveaux dans cet univers.§! \n\n£bookmark_race_human££bookmark_race_elven££bookmark_race_halfling££bookmark_race_dwarven££bookmark_race_gnomish££bookmark_race_kobold££bookmark_race_troll££bookmark_race_gnollish£\n    £bookmark_separator£
Règne en tant que Grand-Duc de @A30 Wex\nRétablis l'ordre dans le Nord en incarnant @Z88 Vængheim. Pille le monde en tant que @A05 Reveria révisitée\nDomine le commerce de la Divenhal et défends la foi adéanique en jouant @A11 Pearlsedge. Restaure la gloire trétunienne avec @Z05 Tretun.\nPille Cannor avec @AC7 Kryzzar. Impose l'ordre en tant que dictature de @A92 Leslinpár"

ACE_CANNOR_NAME2: "£bookmark_ACE_Borders£"
ACE_CANNOR_DESC2: "Les Marches                                                                                                \n@A72 Domine les marches et forme l'empire absolutiste de @AD6 §Yl'Empire de Vivin§! ou @Z06 Protège les marches et découvre les secrets de la folie\n@A57 Crée une seconde patrie pour les Roilsardi dans les marches. @A48 Deviens le véritable royaume wexonard et conquiers les terres de Kheterata. @A34 Reste fidèle au parti lunaire en tant que seuls Wexonards et prends ta revanche sur les traîtres\n@AB2 Forme la république marchande jadd en tant que §YJaherkel§!, en commençant par @A29 §YBusilar§!\n@Z02 @Z04 Unis les cités wexonardes et forme la @AD8 §YLigue Wexonarde Libre§!\n@A56 Redécouvre tes racines milcoriennes et crée un royaume où la noblesse règne en maître\n@A33 §YVerne§! Choisis ton destin entre République ou Monarchie et domine Cannor avec des vouvres."

ACE_DWAROVAR_NAME: "£bookmark_serpentspine£"
ACE_DWAROVAR_DESC: "Échine-du-Serpent\n\nUnis les @AC5 Kobolds Écailles-de-Magma sous une stratocratie unie et montre aux Nains, à Bulwar et à Kheterata la puissance de l'esprit draconique allié à l'industrie !\n\nRestaure le siège de la Haute Forteresse des Nains de @I01 Amldihr et décide de son avenir politique ! À l'origine créé par Larrius King"

ACE_BULWAR_NAME: "£bookmark_bulwar£"
ACE_BULWAR_DESC: "Bulwar\n\nMène la foi jadd à la victoire sous les ailes protectrices du @F49 Matriarcat d'Elaienna ! À l'origine créé par Larrius King"

ACE_SOUTH_AELANTIR_NAME: "£bookmark_south_aelantir£"
ACE_SOUTH_AELANTIR_DESC: "Aelantir du Sud\n\n£bookmark_race_ruinborn££bookmark_race_human£\n    £bookmark_separator£
Mène les survivants animés par la soif d'aventure de l'expédition écumeuse du Xe siècle vers Aelantir en incarnant @AD5 Hallfredhavn."

