l_french:
 
 flavour_hisraad.001.t:0 "Notre Nouvelle Terre"
 flavour_hisraad.001.d:0 "Nous nous dressons sur cette terre en tant que Compagnie d'Aventuriers Sponsorisée. Nos suzerains de Dadubakha attendent de nous que nous conquérions ces territoires et y répandions notre culture ainsi que notre foi. Ils espèrent un retour sur investissement, et dans 35 années ou lorsque nous aurons conquis suffisamment de terres, ils souhaiteront redéfinir cette relation à leur avantage. Si nous parvenons à réformer avec succès notre gouvernement avant cette échéance, nous serons bien mieux positionnés pour repousser toute velléité de notre gracieux suzerain de resserrer son emprise."
 flavour_hisraad.001.a:0 "Conquérons ces Terres !"

 flavour_hisraad.100.t:0 "Prendre le Contrôle"
 flavour_hisraad.100.d:0 "Il y a des décennies, nous avons quitté Dadubakha pour porter la civilisation parmi les indigènes de Shalazar et au-delà. Aujourd'hui, nous pouvons contempler ces années de sang versé et constater que nous avons véritablement atteint notre objectif. De vastes étendues autrefois aux mains de sauvages étrangers sont désormais cultivées par de véritables gens du peuple [Root.Culture.GetGroupName]. Cependant, ceux de Dadubakha considèrent encore nos conquêtes comme les leurs. Après des années à nous courber devant leur patronage, il est temps que nous revendiquions ce que nous avons accompli par nous-mêmes. Nous sommes notre propre peuple, avec nos propres dirigeants !"
 flavour_hisraad.100.a:0 "L'Indépendance !"
 flavour_hisraad.100.b:0 "À la réflexion..."

 flavour_hisraad.101.t:0 "Notre Propre Nation"
 flavour_hisraad.101.d:0 "La victoire est nôtre ! Libres des chaînes de Dadubakha, nous devons maintenant forger notre destinée. Quel système de gouvernement guidera notre jeune nation vers la grandeur ?"
 flavour_hisraad.101.a:0 "Une Monarchie"
 flavour_hisraad.101.b:0 "Une République"
 flavour_hisraad.101.c:0 "Une Théocratie"