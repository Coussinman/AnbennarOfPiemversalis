 zokka_jaddari_war.12.t:0 "Hašr rejoint le combat"
 zokka_jaddari_war.12.d:0 "Avec la lumière de Surael ayant nettoyé les ténèbres de la meute de Zokka, beaucoup de la terre qu'ils tenaient autrefois est tombée sous notre contrôle. Une exception notable à ceci est la province de Hašr, où un mouvement de résistance a émergé sous Marudeen szal-Akur, Le Faucon de Hašr. Après des années de sacrifices publics, destruction, et terreur infligés sur leur peuple par les Gnolls, ils ont finalement quitté la longue ombre que Zokka jetait et marché vers la liberté.\n\nChoqué par la guerre traîtresse de Sareyand contre nous pour leurs 'anciennes terres', qui incluent tout Hašr, Marudeen a choisi de se tenir avec nos légions contre l'armée sareyandi envahissante dans une tentative d'affirmer leur indépendance. Aidées par les armées de Hašr qui s'organisent rapidement, nos légions assiégées peuvent avoir le soutien dont elles ont besoin pour écraser l'assaut elfique qui arrive, et vivre pour répandre la lumière de Surael un autre jour."
 zokka_jaddari_war.12.a:0 "Que Surael nous bénisse tous les deux !"
 
 zokka_jaddari_war.13.t:0 "Le Faucon et le Phénix"
 zokka_jaddari_war.13.d:0 "La guerre contre Sareyand fut un succès ! Avec la puissance militaire des légions jaddari, et la puissance locale rassemblée par Marudeen szal-Akur, Sareyand fut mis en déroute dans bataille après bataille, et a maintenant reconnu notre domination sur la plaine du haut Suran. Avec l'avenir de Hašr encore en question, Marudeen rencontra hésitant Jaddar pour tenter d'affirmer leur indépendance.\n\nUne longue discussion s'ensuivit entre le Faucon de Hašr et le Héraut de Surael. Ils parlèrent du fait que chaque créature avait la capacité de répandre la lumière de Surael, tant qu'elle s'ouvrait à elle. Ils parlèrent du besoin de bannir les ténèbres, à la fois en eux-mêmes et à travers un Halann qui semblait être perpétuellement couvert par les ténèbres. Finalement, ils parlèrent de comment la grâce de Surael brillait sur Hašr, et comment les gens de Hašr pouvaient travailler avec les légions jaddari pour répandre la lumière plus loin.\n\nLe Faucon de Hašr arriva à la Montagne de Vue Claire avec doute, inquiétude, et une touche de ténèbres assombrissant son cœur. Il chevauche maintenant de retour vers Hašr débordant de la lumière de Surael, et alors qu'il retourne, la lumière le suit à travers les cités et campagne de Hašr, maintenant fermes croyants dans le Jadd."
 zokka_jaddari_war.13.a:0 "Comme ils accueillent la lumière, ils accueillent Surael."

 jaddari_missions.1001.t:0 "La Succession de Jaddar"
 jaddari_missions.1001.da:0 "Au moment où le soleil couronne les montagnes, Jaddarésa est déjà éveillée. Elle n'est plus une enfant, menant son peuple et servant Surael comme la diplomate de premier plan de [Root.GetName]. Une chose n'a pas changé, cependant : elle commence chaque jour avec la pratique du tir à l'arc. Aujourd'hui n'est pas différent ; elle peut presque imaginer la voix de son père l'instruisant alors qu'elle tire, vise, et tire, et bien que les larmes obscurcissent sa vision, ses flèches volent encore droit.\n\nLa journée d'Erelessa commence par relire ce qu'elle a écrit en dernier pour s'assurer que c'est clair et complet. Aujourd'hui, elle révise une conversation avec son père, conduite pendant qu'il était malade il y a quatre décennies. « Comment vous assurez-vous de passer chaque siècle dévoué au but de Surael ? », demanda-t-elle. « En vous assurant de passer chaque jour dévoué au but de Surael, » répondit-il. Parmi toutes les leçons que Jaddar enseigna, elle garde celle-ci la plus proche de son cœur.\n\nJahid commence sa journée avec une prière de groupe, suivie par un café fort et une discussion fervente du Jadd. Après tout, il sait que tout comme un commandant ne gagne pas une bataille seul, tous ceux qui vous entourent doivent vous égaler en dévotion à la cause de Surael. Il a appris ceci deux fois : d'abord, de son père, qui mourut pour ralentir la charge de Zokka de simples minutes avant que son grand-père tue le démon. Deuxièmement, dans les années après, apportant la lumière de Surael aux âmes gnolles autrefois plongées dans les ténèbres.\n\n[Root.Monarch.GetName] est à peine éveillé alors que [Root.Monarch.GetSheHe] mène l'élite de la Légion du Désert dans les exercices. Les exercices s'assurent que même les techniques les plus compliquées de lame et arc deviennent instinctives, et il semble que les décennies servant comme second de [Root.Monarch.GetHerHis] père ont rendu diriger la Légion pareil, [Root.Monarch.GetSheHe] continue ininterrompu, malgré le trou dans [Root.Monarch.GetHerHis] cœur.\n\nNous mortels ne saurons jamais comment Surael révéla Ses vérités à Son prophète. Mais nous savons ceci : une des vérités finales ainsi révélées à Jaddar était son successeur comme héraut divin de Surael sur Halann. Que ce soit livré en rayon de soleil aveuglant, révélation glorieuse, ou rêve mystique, Jaddar n'avait aucun doute : Surael avait choisi..."
