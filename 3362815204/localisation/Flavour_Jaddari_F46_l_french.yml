 #Missions
 jaddari_mounted_legionaries_title:0 "Légionnaires Montés"
 jaddari_mounted_legionaries_desc:0 "Nos armées ont connu de nombreuses évolutions depuis le retour des Légions du Phénix en Bulwar et leur établissement final dans le lointain Salahad. Bien plus avancées que les grandes charges de Jaher, nos nouvelles méthodes de combat monté et nos tactiques de harcèlement se sont révélées particulièrement efficaces.\n\nNous devons redoubler d'efforts dans cette innovation et transformer complètement nos armées pour qu'elles soient entièrement montées — alors seulement serons-nous prêts pour la croisade à venir."
 jaddari_deal_with_the_xhazobkult_title:0 "Éradiquer le Xhazobkult"
 jaddari_deal_with_the_xhazobkult_desc:0 "Les devoirs de Surael sont les nôtres, et aucun devoir n'a plus d'importance que Son commandement de lutter contre les ténèbres. Il est évident qu'il n'existe pas de ténèbres plus menaçantes que le culte démoniaque du Xhazobkult. Nous devons l'anéantir et briser son emprise sur les gnolls."
 jaddari_enlighten_the_gnoll_title:0 "Éclairer les Gnolls"
 jaddari_enlighten_the_gnoll_desc:0 "Les gnolls proches de notre terre natale ont été amenés vers la lumière. Cependant, il en reste encore beaucoup en Bulwar qui suivent le Xhazobkult. Un grand début a été accompli, mais répandons la vérité parmi tous les gnolls, afin qu'ils puissent trouver sens et rédemption dans l'étreinte de Surael."
 jaddari_the_western_harpies_title:0 "Les Harpies de l'Ouest"
 jaddari_the_western_harpies_desc:0 "Tandis que les harpies Siadúnan de l'est sont sociables et capables de négociations raisonnables, les harpies de l'ouest seraient bien plus difficiles à approcher. Nous prendrons d'abord leurs terres et les intégrerons au Jadd, puis nous verrons quel est leur rôle dans la croisade de Surael."
 jaddari_birsantanses_kneels_title:0 "Birzartanšes s'Agenouille"
 jaddari_birsantanses_kneels_desc:0 "Les Collines des Harpies constituent une région extrêmement difficile à contrôler. Et bien qu'elles soient nos ennemies, Birzartanšes a historiquement bien géré ce terrain accidenté. Il est clair que Surael a choisi que ce soit là leur rôle dans Sa croisade ; assujettissons-les afin de pouvoir tirer parti de leur expérience."
 jaddari_up_to_ovdal_tungr_title:0 "Jusqu'à Ovdal Tûngr"
 jaddari_up_to_ovdal_tungr_desc:0 "Bahar constitue le grand accès vers Cannor, et la grande porte de Bahar est la forteresse des Nains de Cuivre. Mais depuis les Décennies de Dévastation, la région est un véritable chaos. Nous devons apporter l'ordre et la lumière à cette région chaotique. Nains, humains, elfes et gobelins vivront en harmonie sous le soleil de Surael, et sous notre règne."
 jaddari_the_subjugation_of_reuyel_title:0 "Subjuguer Re-Uyel"
 jaddari_the_subjugation_of_reuyel_desc:0 "La République de Re-Uyel fut l'une des rares sous l'influence des Elfes du Soleil à briser leurs chaînes et à résister à leurs mensonges. Nous avons depuis grandement admiré leur conviction et nous devons intégrer cet esprit à notre royaume. Nous avons profondément besoin de ceux qui voient le soleil clairement pour répandre la lumière de Surael."
 jaddari_the_ports_of_businor_title:0 "Les Ports de Businor"
 jaddari_the_ports_of_businor_desc:0 "Le Divenhal est une vaste mer et nous avons trouvé nos flottes et chantiers navals tristement insuffisants. Si nous parvenons à prendre les ports de Businor, nous pourrons assurer un contrôle total sur la partie orientale de cette grande mer intérieure et constituer une marine que nul ne pourra contester."
 jaddari_prepare_suraels_armada_title:0 "L'Armada de Surael"
 jaddari_prepare_suraels_armada_desc:0 "Sous Jaher, sous Jexis, sous Jaddar, les légions marchaient. Mais alors que nous regardons vers le soleil couchant, il est clair qu'elles doivent maintenant naviguer. Chaque chantier naval en Bulwar et Businor doit être consacré à la construction de l'Armada de Surael pour assurer que Sa lumière, et notre règne, s'étendent au loin par-delà les mers."
 jaddari_the_suns_sea_title:0 "La Mer du Soleil"
 jaddari_the_suns_sea_desc:0 "L'Armada est prête. Le bois des jungles de Rahen a été travaillé par les artisans Nains de Cuivre en créations qui honorent Surael par leur être même. Mais Son dessein exige davantage, et il est temps pour les Elfes du Désert de se lancer sur les eaux, et de commencer à revendiquer la mer comme propriété de Surael."
 jaddari_the_dames_neck_title:0 "Le Cou de la Dame"
 jaddari_the_dames_neck_desc:0 "La Dame est l'une des nombreuses divinités en lesquelles croyaient les Païens de Cannor, mais qui en vérité périrent il y a des millénaires. Son incarnation dans la perception canorienne persistante de leur mer intérieure n'est donc qu'un masque funéraire morbide. Une triste relique d'une triste collection de croyances ; nous devons prendre l'entrée de la Tête-de-Dame, et nous assurer que l'héritage — et la richesse — de la mer n'empêchent pas les peuples environnants d'embrasser la lumière de Surael."
 jaddari_regain_anbenncost_title:0 "Reconquérir Anbenncóst"
 jaddari_regain_anbenncost_desc:0 "Durant la Décennie des Masques, l'Impératrice Jexis dirigea l'Empire du Phénix depuis Anbenncóst. L'Impératrice Brûlée mena l'empire de son père à son expansion la plus vaste, et mena des guerres tant ouvertes que secrètes contre sa rivale de l'ouest, Ioriel. Ce ne fut qu'après son assassinat en 1161 AA que l'Empire s'effondra, et qu'Anbenncóst fut perdue.\n\nNous ne menons pas nos guerres dans l'ombre, nous livrons la croisade de Surael sous la lumière de Son soleil éclatant. Mais malgré ces différences, Jaddar était l'héritier de Jexis, et l'Empire Jadd l'est également. Anbenncóst est notre droit de naissance, et nous devons le clarifier à ceux qui la revendiquent maintenant."
 jaddari_the_heart_of_cannor_title:0 "Le Cœur de Cannor"
 jaddari_the_heart_of_cannor_desc:0 "'À quoi sert le cœur d'un corps, s'il manque d'une âme ?' C'est une question importante, surtout quand on examine la Tête-de-Dame, le cœur de l'Ouest de Cannor. Bien que les États d'ici puissent se contenter de leur richesse et prospérité, tout cela manque de sens s'il n'est pas dirigé vers le dessein de Surael. Nous devons les éclairer tous sur cette vérité."
 jaddari_unity_under_the_jadd_title:0 "L'Unité sous le Jadd"
 jaddari_unity_under_the_jadd_desc:0 "Pendant des siècles, les Canoriens ont cherché l'unité. Au Grand Sommet d'Aranthíl, ils pensaient qu'elle pouvait être atteinte par une paix dirigée par les mages. Après les Guerres du Pouvoir, ils croyaient qu'elle pouvait être maintenue par un Empereur élu. Même le chaos des Guerres du Lilas ne les dissuada pas de cette notion.\n\nTous leurs efforts furent vains. La vraie unité ne peut être atteinte que sous la lumière de Surael, en suivant les préceptes du Jadd. Maintenant, enfin, puissent-ils connaître l'unité."
 jaddari_anbennarian_administration_title:0 "Administration Anbennarienne"
 jaddari_anbennarian_administration_desc:0 "Bien qu'Anbennar ait enfin été unifié en un seul État sous notre règne, la diversité de la région était sa force, et nous ne devons pas oublier ce fait. À Anbenncóst, le soleil de Surael brille maintenant au-dessus d'une cité qui semble un microcosme de tout Halann. Nous devons nous assurer que tout notre Empire suit un modèle similaire, chaque personne et chaque peuple unis dans le labeur et incarnant la gloire de Surael."
 jaddari_summon_the_legionaries_title:0 "Convoquer les Légionnaires"
 jaddari_summon_the_legionaries_desc:0 "Il est temps de commencer la grande campagne. Les Elfes du Soleil en Bulwar n'ont pas accompli leurs devoirs envers Surael et ils ont laissé le Xhazobkult profaner une étendue de terre effroyablement vaste. Quelqu'un de plus capable doit prendre le relais et corriger ces torts. Que Jaddar appelle les légions — il est temps de prendre le destin de Bulwar entre nos mains."
 jaddari_seize_azka_sur_title:0 "Prendre Azka-Sur"
 jaddari_seize_azka_sur_desc:0 "Azka-Sur, la forteresse du soleil, est le bastion le plus oriental du Culte. Elle servira d'exemple de notre domination sur le Culte et de point de départ pour la diffusion des vérités de Surael telles que révélées à Jaddar. Ses terres fertiles peuvent aussi constituer une bonne base sur laquelle bâtir notre empire."
 jaddari_upper_suran_plain_title:0 "La Plaine Haute du Suran"
 jaddari_upper_suran_plain_desc:0 "Le Suran est le fleuve le plus important de Bulwar. En capturant les plaines hautes, nous pouvons commencer à récolter les bénéfices de terres cultivables. C'est aussi le premier pas dans la conquête de toute la région. Cette percée nous préparera à la conquête du reste de Bulwar et à la formation d'un nouvel Empire du Phénix."
 jaddari_the_heart_of_bulwar_title:0 "Le Cœur de Bulwar"
 jaddari_the_heart_of_bulwar_desc:0 "Toute la région porte le nom de cette seule cité : Bulwar. En vérité, la métropole a connu des jours meilleurs et a maintenant été dépassée par Brasan comme centre commercial de la région. Mais elle reste le cœur de la culture. Elle reste le cœur de la religion. Et quand nous la contrôlerons ? Eh bien, nous tiendrons toute la région par son cœur."
 jaddari_lower_suran_plain_title:0 "La Plaine Basse du Suran"
 jaddari_lower_suran_plain_desc:0 "Tout comme le Suran coule sans cesse vers le Divenhal, nos armées marchent sans cesse en poursuite de la gloire de Surael. Et nous devons marcher plus avant, suivant le Suran jusqu'à la mer, et nous assurer que tous ceux qui vivent le long de ses rives voient la lumière et la vérité du Jadd."
 jaddari_the_suran_delta_title:0 "Le Delta du Suran"
 jaddari_the_suran_delta_desc:0 "Nous tenons la plupart du Suran dans notre emprise, mais une partie essentielle manque encore. Dans le delta se trouve la cité de Brasan, la plus grande de Bulwar. Avec Brasan, nous avons la domination totale sur la source de vie de Bulwar (ainsi qu'un peu de sucre des marais voisins, pour adoucir notre emprise). Nous tiendrons le Suran de la source à la mer et nous serons la puissance incontestée en Bulwar."
 jaddari_the_salahad_gate_title:0 "La Porte du Salahad"
 jaddari_the_salahad_gate_desc:0 "Bulwar est une forteresse pour qui la détient entièrement. L'Échine-du-Serpent garde son front nord et le Salahad son sud et son est. À l'ouest se trouve la mer du Divenhal. Ces portes gardent des passages étroits, et les quelques routes caravanières qui mènent à l'extérieur et à l'intérieur. Les tenir permettra un contrôle total des entrées et sorties vers et de Bulwar. Nous devons prendre la Porte du Salahad pour sécuriser complètement ce flanc."
 jaddari_the_conquest_of_elizna_title:0 "La Conquête d'Elizna"
 jaddari_the_conquest_of_elizna_desc:0 "Ce fut le Kétarque Baqtkhet Ier qui, dans sa sagesse, offrit l'Île d'Elizna en cadeau à Jaher. Malheureusement, les dirigeants actuels d'Elizna n'ont pas un niveau de perspicacité similaire, bien que notre charisme et notre ambition éclipsent ceux démontrés par Jaher. De plus, comme Jaddar était le fils de Jexis, Elizna nous revient aussi de droit. Si nous devons user de la force des armes pour clarifier cela, qu'il en soit ainsi."
 jaddari_light_for_kheterata_title:0 "Une Lumière pour Kheterata"
 jaddari_light_for_kheterata_desc:0 "Kheterata est entourée par le Xhazobkult de tous côtés. C'est une obscurité qui menace constamment de les submerger. Hélas, ils n'ont pas la lumière du Soleil pour les guider. Amenons-les dans le Jadd afin qu'ils puissent former un bastion contre les ténèbres, et que Surael puisse former un bastion pour leurs âmes."
 jaddari_save_ekha_title:0 "Sauver Ekha"
 jaddari_save_ekha_desc:0 "Ekha a longtemps été assiégée par une obscurité qui prend forme gnoll. Mais le dessein de Surael, et le dessein de l'État qui incarne Sa cause, est de brûler cette obscurité et de montrer la lumière. Nous sommes donc appelés par le devoir et la nature à sauver les habitants d'Ekha, et devons nous hâter de le faire."
 jaddari_the_dostanorian_buffer_title:0 "Un Rempart en Dostanor"
 jaddari_the_dostanorian_buffer_desc:0 "L'Empire de Castan reconnut depuis longtemps l'utilité de la région de Dostanor comme rempart contre les Bois-Profonds menaçants à l'est. Les fortifications qu'ils construisirent dans leur Marche sont anciennes, et leur utilité a résisté à l'épreuve du temps. Alors que nous commençons notre conquête de Cannor, nous ferions bien de suivre leur exemple et d'assurer un rempart sûr et défendable dans la région."
 jaddari_dappled_sunlight_title:0 "Lumière Tachetée"
 jaddari_dappled_sunlight_desc:0 "La lumière qui brille sur les Bois-Profonds est celle du soleil de Surael, qui projette sa lumière à travers tout Halann. Mais la lumière qui atteint le sol forestier ? Ce peu qui pénètre les feuilles noires comme l'abîme et les branches noueuses ? Elle manque de Sa chaleur. En vérité, certains théologiens spéculent qu'elle n'est pas la Sienne du tout, mais une lumière d'un autre monde projetée depuis un royaume séparé.\n\nCeci ne peut perdurer. Les Voies des Clairières qui offrent une entrée inquiétante, et les clairières que nous savons s'étendre au-delà, peuvent être aussi périlleuses que les dunes les plus dures du Salahad ou la jungle la plus profonde de Rahen. Mais notre dessein donné par Surael est d'apporter Sa lumière aux endroits les plus sombres, et ces bois ne font pas exception."
 jaddari_the_drink_of_the_gods_title:0 "Le Breuvage des Dieux"
 jaddari_the_drink_of_the_gods_desc:0 "À l'intérieur d'une tente usée par le désert, sa fraîcheur un baume contre la chaleur extérieure. Pour porter un toast à notre alliance avec les Ghankedheni. Lors de la réception des plus hauts dignitaires canoriens dans l'une de nos nombreuses salles du trône. Pendant des siècles, une bouteille de vin Lumière Jahérienne a été l'ultime secours alcoolique, même alors que nous nous sommes élevés de Légion du Désert à Empire.\n\nMais parmi les nombreuses marchandises des commerçants qui traversent le Divenhal, nous avons trouvé des bouteilles d'un nouveau style, qui contiennent des breuvages aussi légers et radieux que la grâce même de Surael, du riche Blanc de Madalairey aux indulgents millésimes rares du Rouge de Rubenaire. Et si nous pouvions apporter aux vignerons Elfes du Soleil qui ont passé des siècles à perfectionner leur art des échantillons de ces sols et cultivars étrangers, peut-être leurs créations rivaliseraient-elles avec les breuvages de Surael lui-même."
 jaddari_the_sunset_isle_title:0 "L'Île du Couchant"
 jaddari_the_sunset_isle_desc:0 "On dit que chaque nuit qu'il passait au sommet d'une dune du désert, Jaddar regardait vers l'ouest pour suivre le coucher du soleil. Une fois qu'il était complètement tombé sous l'horizon, avant de se retirer pour dormir ou aux soins de Jasiéne, il détendait et retendait son arc, se préparant à nouveau pour sa croisade, et celle de Surael, contre les ténèbres.\n\nEnfin, le point même où le soleil tombe dans la mer, le bord le plus lointain de l'horizon, est à notre portée. Saisissons-le maintenant, et avec lui, voyons les rêves de Jaddar accomplis."
 jaddari_the_sunset_temple_title:0 "Le Temple du Couchant"
 jaddari_the_sunset_temple_desc:0 "À l'extrême ouest de Venáil, le premier morceau de Cannor qui grâcia les yeux elfiques après que la Flotte Survivante erra en mer, nous construirons un temple. Car notre grand œuvre ici marquera la fin d'une autre ère d'errance, la quête sans but et dénuée de sens de tant de peuples qui peinaient sans considération de leur dessein sous Surael, et dans Son combat.\n\nMaintenant qu'ils font partie du Jadd, tout cela est derrière eux. Que Elfe, Nain, Harimari, Humain, et tant d'autres se dirigent tous vers le Temple du Couchant, pour regarder la lumière de Surael se coucher. Et, tout comme pour Jaddar il y a tant d'années, en la voyant puissent-ils tous être renouvelés dans leur engagement envers Sa croisade contre les ténèbres."
 jaddari_the_western_beacon_title:0 "Le Phare de l'Ouest"
 jaddari_the_western_beacon_desc:0 "Notre Empire enjambe maintenant Halann. Mais chaque personne en son sein pourrait se sentir attirée vers un coin différent, depuis l'ancien complexe de temples en Bulwar, jusqu'à la Montagne de la Vue Claire, à la toute nouvelle Jaddanzar, aux vastes palais de Rahen, et à tant d'autres. Même s'ils ne mettent jamais le pied hors de la ville où ils sont nés, ces vastes édifices sont autant de marqueurs de notre règne que le soleil l'est de celui de Surael.\n\nSur Adráil, les païens érigèrent une tour à leur propre vanité, leurs quêtes infinies et dénuées de sens, dépourvues de toute compréhension de leur dessein sous Surael. Transformons-la en phare pour tous en Cannor, pour leur rappeler éternellement leur inclusion parmi le Jadd."
 jaddari_the_evening_sun_title:0 "Le Soleil du Soir"
 jaddari_the_evening_sun_desc:0 "Cannor. Une terre d'empires et de royaumes, et des duchés et cités libres qui les rivalisaient. Une terre de petites races, et de celles qui les subjuguaient. Une terre qui adorait une cour de cadavres, une femme deux fois la même, ou une boîte qui n'avait même jamais commencé à vivre. Une terre de vin, de tabac, de blé luxuriant et de verre doré. Une terre de conflit, et d'unité.\n\nEt maintenant, enfin, une terre du Jadd."
 jaddari_one_bright_god_title:0 "Un Dieu Éclatant"
 jaddari_one_bright_god_desc:0 "Les Canoriens passèrent des millénaires à croire en des dieux morts. Même quand l'une de ces morts fut rendue trop évidente pour être ignorée, ils se tournèrent vers une héroïne, ignorant la réalité de son cadavre. Ces dernières années, ils ont même commencé à prier une boîte. Une boîte !\n\nHeureusement, les jours où il fallait s'inquiéter de ces absurdités sont révolus. Surael est le seul Dieu qui survécut au Jour des Cieux Cendrés, et tout Cannor reconnaît maintenant cette vérité. Il est un dieu, indivisible, éclatant dans les cieux et dans tous nos cœurs."
 jaddari_the_setting_sun_title:0 "Le Soleil Couchant"
 jaddari_the_setting_sun_desc:0 "Il n'y a pas de spectacle dans la nature plus beau que le soleil couchant. Il peut être un orbe doré, plus pur que celui de n'importe quel roi, tombant dans l'eau. Il peut peindre des couleurs plus resplendissantes que n'importe quelle teinture de Viswall, que n'importe quelle mode d'Esmari. C'est de l'art, c'est de l'émerveillement, c'est un vrai signe de la bénédiction de Surael chaque jour.\n\nEt ainsi aussi, maintenant, est notre règne sur Cannor. Des flèches brillantes d'Anbenncóst aux vignobles verdoyants de la Baie des Vins, Cannor a — enfin — atteint l'unité qu'ils cherchaient depuis si longtemps. L'unité sous le Jadd."
 jaddari_the_setting_sun_tt:0 "([643.GetName], [625.GetName], [601.GetName], [565.GetName], [475.GetName]) :\n   Développement d'au moins §Y40§! \n   Religion est §YLe Jadd§! \n   Possédée par §YEmpire Jadd§! \n   Est un cœur §YJadd§!""
 jaddari_a_homeland_for_the_jadd_title:0 "Une Patrie pour le Jadd"
 jaddari_a_homeland_for_the_jadd_desc:0 "Notre jeune religion se répand rapidement, mais nos terres sont vastes et vides. Trop de terre, bien que bénie par la lumière de Surael, ignore encore Ses bénédictions. Nous devons répandre la vérité de Jaddar vers de nouvelles terres et créer une vraie patrie pour notre religion."
 jaddari_build_a_grand_temple_title:0 "Construire un Grand Temple"
 jaddari_build_a_grand_temple_desc:0 "D'autres religions ont de grands temples, qui servent de monuments à la gloire de leurs dieux et à leur zèle religieux. Il est temps de revendiquer notre position et de montrer au monde que nous ne sommes pas une hérésie passagère. Azka-Sur abritera le plus grand monument du Jadd. Les clochers du temple scintilleront d'or et ses dômes et halls ne laisseront personne douter que nous sommes la seule vraie foi."
 jaddari_spread_the_faith_title:0 "Répandre la Foi"
 jaddari_spread_the_faith_desc:0 "Le Jadd a été établi. Mais trop nombreux sont encore ceux qui ne contribuent pas au combat contre les ténèbres. Nous les convaincrons par la parole et par l'épée, et répandrons la vérité au reste du monde. Les ténèbres seront bannies et Surael pourra revenir."
 jaddari_reform_the_cult_title:0 "Réformer le Culte"
 jaddari_reform_the_cult_desc:0 "Nous détenons Bulwar, le cœur du Culte, et avec cela nous détenons leurs grands prêtres. C'est le moment parfait pour les convaincre de la vérité du Jadd et les faire amender leur proclamation que les Elfes du Soleil sont les successeurs légitimes de Surael. Sûrement comprendront-ils que tous les fidèles de la vérité sont les successeurs de Surael ?"
 jaddari_permanent_pilgrimages_title:0 "Pèlerinages Permanents"
 jaddari_permanent_pilgrimages_desc:0 "Avec l'Empire Jadd maintenant établi, beaucoup de nos sujets n'ont jamais senti la brûlure du soleil du désert ou le glissement du sable sous leurs bottes. Nous devrions établir un système de caravansérails et de temples tel que les pèlerins de tout notre royaume puissent retourner à la Montagne de la Vue Claire et au Grand Temple d'Azka-Sur, et se tenir dans les lieux où la lumière de Surael illumina d'abord les Jaddari."
 jaddari_eduz_jadd_title:0 "Eduz-Jadd"
 jaddari_eduz_jadd_desc:0 "Le Grand Temple d'Azka-Sur fut l'un de nos premiers monuments à la vérité du Jadd et à la gloire de Surael, et il reste un joyau brillant parmi notre couronne. Cependant, avec l'établissement de routes caravanières permanentes et un flux toujours croissant de pèlerins, il y a une affluence de gens à Azka-Sur que la cité et le temple n'étaient simplement pas construits pour accueillir. Tandis que la Montagne de la Vue Claire a une infrastructure durable comme notre capitale de longue date, le Temple d'Azka-Sur nécessitera une rénovation et expansion complètes. Mais le soleil étend ses rayons sans cesse, et ainsi le Grand Temple doit maintenant grandir — ou, comme il sera maintenant connu, Azka-Jadd."
 jaddari_the_blessed_river_title:0 "La Rivière Bénie"
 jaddari_the_blessed_river_desc:0 "Dans nos jours au Salahad, les Elfes du Désert apprirent la valeur d'avoir toujours une source d'eau, et certains des premiers sermons de Jaddar furent délivrés au bord d'une Oasis. Il n'est donc pas surprenant que les étendues d'eau douce aient toujours semblé d'une certaine manière bénies par Surael : la façon dont elle scintille sous la lumière du soleil, et la façon dont elle recharge le corps comme Surael recharge l'âme. Et nulle part n'est plus béni que le Fleuve Suran, qui nourrit et alimente tout Bulwar."
 jaddari_the_founding_of_jaddanzar_title:0 "La Fondation de Jaddanzar"
 jaddari_the_founding_of_jaddanzar_desc:0 "Autrefois, Sareyand était un rival, un bastion central de la fausse croyance du Culte du Soleil. Autrefois, ils osèrent même nous attaquer quand nous célébrions notre victoire sur les gnolls, menaçant d'assombrir notre lumière juste quand elle commençait à paraître. Mais tout cela appartient au passé, et nous nous sommes élevés à un niveau bien au-delà d'eux, ou même de l'Empire du Phénix qu'ils rêvaient de restaurer.\n\nAinsi devons-nous aussi laisser derrière nous le passé de la province de Sareyand. Il est temps de remplacer l'ancien complexe palatial par une cité ouverte à tous. Il est temps de construire un témoignage de la gloire du Jadd et de l'émerveillement de Surael. Il est temps de bâtir Jaddanzar."
 jaddari_the_suraelic_guard_title:0 "La Garde Suraélique"
 jaddari_the_suraelic_guard_desc:0 "Parmi les troupes qui tiennent le Mur des Hérauts, quelques-unes ont des yeux qui peuvent voir le métal scintiller à des lieues. Parmi les officiers qui sortent diplômés de l'Académie de Jaddanzar, quelques-uns ont un esprit stratégique qui aurait rivalisé avec celui de Jaddar. Parmi les soldats qui garnisonnent dans les Casernes Suraéliques, quelques-uns manient la lame comme s'ils étaient nés pour cela — et peut-être l'étaient-ils.\n\nNous devons rassembler tous ceux de cette trempe, car Surael les a clairement choisis pour un dessein spécial. Ils formeront la Garde Suraélique, un régiment d'élite à la disposition du Héraut. Puissent-ils brûler aussi brillamment que le soleil de Surael pour toujours."
 jaddari_surael_and_the_khet_title:0 "Surael et les Khet"
 jaddari_surael_and_the_khet_desc:0 "Les théologiens ont longtemps débattu : quel est le dessein des Khet dans la croisade de Surael ? Certains croient que leur oisiveté est une preuve évidente de leur désertion de Sa cause ; ils ont la capacité de grandes actions mais font peu. D'autres se demandent si s'abstenir d'agir n'est pas en fait la meilleure action qu'ils puissent prendre, pour nous laisser la lutte qui éclairera nos âmes.\n\nMaintenant que nous dirigeons Kheterata, nous pouvons montrer à ces êtres la vérité du Jadd, et voir de quel côté ils penchent."
 jaddari_an_expedition_across_the_lament_title:0 "À Travers le Lament"
 jaddari_an_expedition_across_the_lament_desc:0 "Le Lament d'Uelos est une mer qui évoque les plus anciens souvenirs des Elfes du Désert. Il y a encore parmi nous ceux qui se souviennent de leurs pères ou des pères de leurs pères racontant des histoires de ces jours périlleux, ruineux, tragiques comme partie de la flotte survivante. Il semblait à peine imaginable, quand tout autour de nous était une mer de sable.\n\nMais maintenant nous avons atteint ces eaux, et Surael nous appelle au-delà. Bien qu'il y ait tant d'Halann encore dans l'ombre, nous ne pouvons ignorer les Nés-des-Ruines à l'ouest, ni tous ceux qui ont traversé la mer depuis la découverte d'Edrallian. Nous préparerons une grande flotte, les plus récents navires de Businor portant certains de nos porteurs de lumière les plus expérimentés et nos plus belles diplomates harpies de l'autre côté. Le Jadd embrassera Aelantir, et sera embrassé par lui en retour."
 jaddari_take_the_southern_river_title:0 "Prendre la Rivière du Sud"
 jaddari_take_the_southern_river_desc:0 "Alors que la Dhenbasana approche du Golfe de Rahen, elle devient épaisse de limon et de richesses. Les berges environnantes, qu'elles soient jungle luxuriante ou terres agricoles également luxuriantes, sont occupées par des seigneurs harimari. La cité à majorité humaine de Sardiphadin, capitale de la soie de l'Harimraj, a cherché à se faire un nom depuis la chute finale de cet État fatigué.\n\nMais tous ces faits sont subordonnés à une vérité : tous ceux qui habitent près de la rivière du sud manquent de la lumière de Surael, et doivent être amenés à l'embrasser."
 jaddari_expand_local_administration_title:0 "Développer l'Administration Locale"
 jaddari_expand_local_administration_desc:0 "Ayant étudié l'administration de l'Harimraj, il y a beaucoup de leçons que nous pouvons en tirer. Un facteur important est que nous avons besoin d'une administration locale efficace, mais aussi bien intégrée dans la machine impériale. Nous ne pouvons laisser les ministres devenir trop puissants, ou indisciplinés. Au lieu de cela, nous aurons des gouverneurs locaux directement responsables devant le Héraut-Divin."
 jaddari_a_deal_with_jyntas_title:0 "Un Accord avec Jyntas"
 jaddari_a_deal_with_jyntas_desc:0 "Depuis que nous avons quitté le Salahad, nos forces ont conquis de nombreuses cités, toutes revendiquant de vastes richesses. Il y eut débat entre diverses légions, pour savoir si c'était le caravansérail-palais de Sareyand, ou la Cour du Lotus de Dhenijansar, ou la Forteresse d'Or aux trois portes, qui se dressait vraiment au-dessus des autres sur cette échelle (bien que tous s'accordent qu'elles étaient également appauvries dans la seule richesse qui compte avant notre venue).\n\nMais en entrant dans Sramaya, la question fut réglée une fois pour toutes : aucune cité conquise ne la dépassera en splendeur ou en richesses. Et maintenant qu'elle a trouvé la plus vraie richesse de tout Halann, celle de l'étreinte de Surael, c'est un joyau brillant dans notre couronne.\n\nEt pourtant... un petit manoir, juste à l'extérieur des portes de la cité, semble d'une certaine manière résister à la lumière. Les Porteurs de Lumière envoyés là-bas finissent par revenir avec un vide dans leurs souvenirs, même l'émissaire le plus diplomatique semble simplement errer et ne pas l'atteindre. Qui que ce soit qui réside là, il semble clair : ils ne négocieront qu'avec la voix de Surael, le Héraut-Divin lui-même."
 jaddari_lightbringers_in_haless_title:0 "Porteurs de Lumière en Haless"
 jaddari_lightbringers_in_haless_desc:0 "Les Porteurs de Lumière ont affiné leur art en Bulwar et au Salahad, et il est temps d'amener les meilleurs d'entre eux dans les jungles, plaines et palais d'Haless. Aucune jungle n'est trop dense, ou montagne trop traître, pour échapper à la lumière de Surael et à ceux qui la portent."
 jaddari_the_eastern_jadd_title:0 "Le Jadd Oriental"
 jaddari_the_eastern_jadd_desc:0 "Autrefois, Jaher marcha vers l'est. Autrefois, il conquit tout ce qui s'étendait devant lui. Et autrefois, il mourut, la portion halésienne de l'Empire du Phénix se brisant sous sa chute. Bien que Jexis étendit l'Empire du Phénix à de nouveaux sommets, elle ne put le reconstituer entièrement.\n\nNous aussi, nous avons marché. Nous aussi, nous avons conquis. Mais bien que nous restions les héritiers de Jexis, il n'est pas surprenant qu'avec une plus grande compréhension de la vérité de Surael, nous ayons aussi surpassé même l'Impératrice Masquée. Haless repose en paix sous notre emprise, embrassant la lumière du Jadd. Et maintenant que le Soleil de Surael est venu, il ne tombera plus jamais."
 jaddari_jadd_philosophy_title:0 "Philosophie Jadd"
 jaddari_jadd_philosophy_desc:0 "Depuis ces premiers jours dans le désert, le Jadd s'est enraciné dans les vérités et compréhensions que Surael révéla à Jaddar. Mais les Jaddari, l'Empire, et la foi ont parcouru un long chemin depuis ces jours. Bien que les vérités de Jaddar soient universelles et immuables, il reste des détails qui doivent être complétés, des lois qui doivent être clarifiées, des questions qui doivent recevoir une réponse (ou du moins être méditées).\n\nAvec Rahen et Haless maintenant pleinement dans la lumière, nous avons vu les légions de philosophes qui descendent la Dhenbasana ou étudient dans les Hauts Temples tourner leur attention vers le Jadd, considérant ce que la brillance de Surael éclaire dans des domaines lointains. C'est un âge d'or pour l'enquête théologique, pour le Jadd, et sans aucun doute pour l'Empire."
 jaddari_a_new_capital_for_haless_title:0 "Une Nouvelle Capitale pour Haless"
 jaddari_a_new_capital_for_haless_desc:0 "Haless a vu de nombreux empires, mais aucun comme le nôtre. Dans la même veine, bien qu'Haless ait de nombreuses grandes cités, elle exige une nouvelle capitale à la hauteur de notre statut et de la gloire de Surael.\n\nSarisung, la cité aux 5 districts qui prétendait être le cœur d'Haless, prétendait aussi être imprenable. Nous avons clarifié que ces vieilles idées n'étaient que des ombres sur le mur, maintenant dissipées par la lumière aveuglante de Surael, et nous devrions bâtir la cité en quelque chose de nouveau. Quelque chose de glorieux."
 jaddari_the_divine_symposium_title:0 "Le Premier Symposium Divin"
 jaddari_the_divine_symposium_desc:0 "Haless a une longue tradition de rois-philosophes, et les chamailleries des érudits ne ralentirent guère même alors que nous menions la guerre autour d'eux. Maintenant qu'Aizt Ralare est fondée, nous avons une opportunité de diriger ces esprits brillants pour qu'ils considèrent la question la plus importante d'Halann : comment accomplir au mieux le dessein de Surael, et réaliser les rêves de Jaddar ?\n\nNous rassemblerons chaque membre de l'École de la Sagesse Radieuse au pied de l'Ambon Doré, où le Héraut parlera pour ouvrir le symposium, [Root.Monarch.GetHerHis] voix transmise au Quartier des Soleils et à la cité au-delà par sa magie. Et c'est en cela que nous ferons encore un pas vers la vérité de Surael."
 jaddari_heat_the_iron_title:0 "Chauffer le Fer"
 jaddari_heat_the_iron_desc:0 "Nous avons parcouru un long chemin depuis que les Elfes du Désert commencèrent comme une légion échouée, abandonnée. Avec les hobgobelins ayant rejoint notre État, nous avons eu un rappel de ces jours, et bien que notre dessein ait grandement grandi, nous ne devons pas oublier cette histoire. Nous devrions prendre les Hobgobelins qui ont vu la lumière du Jadd et les distribuer dans toutes nos armées, afin qu'ils puissent rappeler à chaque soldat le pouvoir du dessein unifié."
 jaddari_the_blazing_step_title:0 "Le Pas Flamboyant"
 jaddari_the_blazing_step_desc:0 "La plupart de ceux qui rejoignent les légions Jadd s'attendent à passer leur temps au combat, affrontant nos ennemis pour rendre réelle la vérité de Surael en ce monde. Ce qu'ils passent réellement leur temps à faire, c'est marcher.\n\nTelles sont les exigences de servir un Empire qui s'étend sur des continents. Mais les conseillers militaires hobgobelins que nous avons récemment intégrés dans notre armée, ayant fait beaucoup de marche eux-mêmes, ont maintenant développé une nouvelle technique. Le Pas Flamboyant devrait avoir nos forces accélérant à travers l'Empire, secondes seulement en vélocité à la lumière de Surael elle-même."
 jaddari_the_deioderan_title:0 "Le Deioderan"
 jaddari_the_deioderan_desc:0 "Les Elfes du Désert ont dansé le Deioderan pendant des siècles. Avant que la vérité de Surael soit révélée à Jaddar, et après. Mais chaque fois que nous le danserons à l'avenir, nous nous souviendrons toujours de cette époque.\n\nUne époque qui opposa soleil contre soleil, frère contre frère, empire contre empire. Une époque de conflit et de chagrin. Et, heureusement, une époque qui est maintenant derrière nous. Tout comme même après la nuit la plus sombre le soleil se lève à nouveau, nous renouvellerons notre dessein et nous redévouerons à la cause de Surael."
 jaddari_the_golden_thread_title:0 "Le Fil Doré"
 jaddari_the_golden_thread_desc:0 "Nous avons reçu un rappel clair des défis d'administrer un royaume en croissance constante, et nous devons en tenir compte. Jaher nous a laissé un héritage de grandes voies, vitales pour l'approvisionnement de ses armées, bien qu'elles soient depuis longtemps tombées en ruine. Nous devons les restaurer à leur grandeur passée, et assurer que le flux constant de personnes, biens et idées lie fermement même les coins les plus éloignés de notre royaume."
 jaddari_suraels_binding_light_title:0 "La Lumière Liante de Surael"
 jaddari_suraels_binding_light_desc:0 "Pour assurer que notre État bourgeonnant ne soit jamais déchiré, nous devons nous assurer que chaque citoyen et chaque partie de notre bureaucratie reconnaisse une vérité fondamentale : tous sont égaux sous la lumière de Surael, et tous ont un dessein en elle. Aucune région n'est plus importante qu'une autre, aucune race plus digne qu'une autre. C'est la lumière qui nous liera ensemble, du plus humble fermier au Héraut lui-même."
 jaddari_the_sun_never_sets_title:0 "Le Soleil ne se Couche Jamais"
 jaddari_the_sun_never_sets_desc:0 "Toute âme qui a embrassé le Jadd est à jamais enveloppée par la lumière de Surael. Mais maintenant, la même chose est vraie de la terre sur laquelle nous marchons. Avant que Ses rayons du soir quittent les flèches d'Anbenncóst, Ses rayons matinaux ont brillé trois heures sur Tianlou, et tandis qu'il sombre dans les eaux du Lament d'Uelos, Son œil s'ouvre sur la Kharunyana."
 jaddari_bring_the_harpies_into_the_fold_title:0 "Intégrer les Harpies"
 jaddari_bring_the_harpies_into_the_fold_desc:0 "Quand nous trouvions d'abord nos marques dans le désert, nous trouvâmes un allié improbable. Une petite tribu de harpies Siadúnan captura un groupe de soldats mourants et les sauva de la mort par déshydratation. Elles les soignèrent jusqu'à la guérison et un arrangement fut conclu pour échanger des services. Les harpies pouvaient se reproduire et nous avions accès à leur nourriture et eau. Cette tribu serait l'une des premières à voir la lumière du Jadd à travers leur contact avec nous."
 jaddari_jasienes_heritage_title:0 "L'Héritage de Jasiéne"
 jaddari_jasienes_heritage_desc:0 "Jasiéne Elaiennó, amante supposée de Jaddar, a été le principal catalyseur d'un changement dans sa tribu. Elles ont suivi leurs anciennes voies de moins en moins et adoptent notre culture de plus en plus. Sa tribu est sur le vrai chemin vers la civilisation, tel que modelé par nos traditions elfiques. Offrons-leur assistance dans cette entreprise et rapprochons encore nos nations."
 jaddari_harpy_diplomats_title:0 "Diplomatie Harpie"
 jaddari_harpy_diplomats_desc:0 "Les harpies d'autrefois ont disparu. Les femmes-oiseaux sauvages ont appris le combat par la sophistication et les mots d'éloquence. Ce changement se reflète physiquement aussi. Leur métissage avec nos ancêtres leur a accordé l'apparence de femmes attirantes. Ces alliées nôtres pourraient être de grande assistance dans nos efforts diplomatiques. Embrassons leur nouveau dessein dans la croisade de Surael !"
 jaddari_lightbringers_in_bulwar_title:0 "Porteurs de Lumière en Bulwar"
 jaddari_lightbringers_in_bulwar_desc:0 "Nous sommes... frustrés. Une grande partie de Bulwar est maintenant sous notre règne, et nous pensons qu'il est évident que la vérité de Surael telle que montrée à Jaddar représente Sa volonté la plus pure. Pourtant beaucoup de nos nouveaux sujets, du paysan au noble, maintiennent les fausses croyances du Culte du Soleil.\n\nChaque jour que ces gens maintiennent leur hérésie est un jour où leurs âmes pourrissent dans les ténèbres, un jour où ils se détournent activement de la lumière. Là où autrefois nos soldats marchaient, maintenant nos Porteurs de Lumière doivent suivre, pour clarifier la volonté de Surael à tous. Et avec des centaines de milliers d'âmes en jeu, nous devons nous assurer que les Porteurs de Lumière réussissent dans leur œuvre sainte, quel qu'en soit le coût."
 jaddari_militarization_of_the_provinces_title:0 "Militarisation des Provinces"
 jaddari_militarization_of_the_provinces_desc:0 "Nos conquêtes ont commencé, et la lumière du Jadd brille bien plus loin qu'avant. Mais ces premières campagnes ont rendu claires deux choses : que nous aurons besoin que notre État soit vraiment orienté vers de futures conquêtes, et que notre organisation actuelle vers ces fins est insuffisante. Nous devons restructurer notre réseau de centres de recrutement et les services que nous fournissons aux communautés dont ils tirent, pour assurer que chaque aspect soit orienté vers le militaire. C'est notre dessein dans la croisade de Surael, et en tant que tel, c'est le dessein de notre État."
 jaddari_the_blade_of_light_title:0 "La Lame de Lumière"
 jaddari_the_blade_of_light_desc:0 "La lumière du soleil prend de nombreuses formes. De l'orange-rouge qui peint le ciel quand il se couche, au phare de feu qui brûle le Salahad, aux vagues dorées qui lèchent les rivages de la Baie de Brasan. Mais maintenant elle prendra une forme de plus : une grande lame de lumière. Aiguisée en Bulwar, qui a maintenant vu la Seule Vraie Foi, la lame se tourne et aspire vers le reste du monde.\n\nIl est temps pour le Héraut Divin de tirer le Jadd comme une lame, de la manier, et d'assurer que tout Halann s'incline devant sa puissance."
 jaddari_the_sunburst_title:0 "L'Éclat Solaire"
 jaddari_the_sunburst_desc:0 "Il n'y a rien de plus brillant dans les cieux que le soleil de Surael. Mais les explosions des plus récents canons nains s'en approchent. Depuis que la Forteresse d'Or a vu la lumière, il y a eu un filet constant de nains dans notre corps d'artillerie, et alors que nous grandissions en taille, certains des natifs de Cannonhold voisins, cherchant un goût de la gloire de Surael (ou peut-être un meilleur financement pour leur recherche) les rejoignirent. Ils sont maintenant une partie intégrante de notre armée et de notre Empire, et l'Éclat Solaire Mk. 1 récemment achevé, qui durant les tests perça un trou considérable dans l'une des montagnes de la chaîne du Salahad Oriental, est simplement un témoignage de comment ils ont trouvé leur vocation ultime dans la croisade de Surael."
 jaddari_establish_the_eastern_front_title:0 "Établir le Front Oriental"
 jaddari_establish_the_eastern_front_desc:0 "Inépuisable et sans contrainte. Ainsi se décrit la façon dont la lumière jaillit du soleil de Surael, se répandant dans toutes les directions et apportant sa chaleur et son réconfort avec elle. Ainsi doivent aussi se décrire nos efforts pour répandre la lumière de Surael à chaque âme d'Halann.\n\nAinsi, il est temps de faire marcher la Légion vers le soleil levant. Notre première conquête, le début de la longue chaîne de campagnes à venir, sera la forteresse de montagne de Davharral. Aucun mur ne peut retenir la lumière de Surael ou nos forces, et elle devrait constituer une excellente base logistique et tactique pour de futures entreprises en Rahen."
 jaddari_a_deal_with_the_free_slaves_title:0 "Un Accord avec les Esclaves Libres"
 jaddari_a_deal_with_the_free_slaves_desc:0 "La vue du Golfe de Rahen a longtemps ébloui tout soldat qui arrive aux dunes côtières. Et dans leur veille dutiful de ce royaume aquatique, entièrement étranger à nous, ils ont aperçu un drapeau plus dominant que tout autre parmi les navires qui naviguent ces vagues féroces. Des rares commerçants naufragés, nous avons appris que c'est le drapeau des Bhuvauri, un État formé par des esclaves qui tuèrent leurs maîtres et prirent l'usage du fouet et de la chaîne pour eux-mêmes.\n\nBien que Surael désapprouve l'esclavage, Il comprend aussi le besoin de pragmatisme dans notre quête pour assurer que Sa lumière se répande vers l'est. Nous devrions envoyer un émissaire à ces esclavagistes, pour voir s'ils pourraient être favorables à se partager Rahen entre nous."
 jaddari_divide_the_coast_title:0 "Diviser la Côte"
 jaddari_divide_the_coast_desc:0 "La voie est éclairée, le chemin est clair. Nous ne requérons que la force de le suivre. Et nous marcherons donc — dans la terre sèche, dans la jungle, frappant au-delà des montagnes et poussant fort vers la côte de Rahen. C'est une terre qui a oublié la lumière de Surael, et nous nous assurerons qu'elle brille à nouveau brillamment au-dessus."
 jaddari_the_dhenbasana_plain_title:0 "Le Long de la Dhenbasana"
 jaddari_the_dhenbasana_plain_desc:0 "Nous avons fait nos premiers pas en Rahen, et trouvé une terre riche en ressources et biens, mais pauvre en salut et en sainte vérité du Jadd. Il est temps de rectifier cela. Et rien ne sera plus symbolique de notre ascendance, aussi inévitable que le soleil se levant chaque jour, que prendre la capitale de l'Harimraj."
 jaddari_absorb_the_ministries_title:0 "Absorber les Ministères"
 jaddari_absorb_the_ministries_desc:0 "Au moment où la lumière brûlante du soleil de Surael balaya les derniers vestiges de l'Harimraj, les Ministères avaient depuis longtemps grandi corrompus et envahissants, un cloaque de malice et d'incompétence. Mais c'est la volonté de Surael que même ceux les plus éloignés de Sa lumière aient la chance de Le servir. Maintenant que la Cour du Lotus a été purifiée au milieu du Jadd, nous devons lancer un examen complet de ce qui reste des ministères, pour voir ce qui pourrait être incorporé de leurs voies, et quelles leçons peuvent être apprises de leurs échecs."
 jaddari_abolish_slavery_title:0 "Abolir l'Esclavage"
 jaddari_abolish_slavery_desc:0 "Quand le Jadd était jeune, encore un soleil se levant des ténèbres, nous fîmes un accord avec des esclavagistes. Mais nous avons toujours su que l'esclavage était une abomination. Enchaîner les autres leur nie leur chance d'accomplir leur dessein donné par Surael, peut-être la chose la plus immonde qu'on puisse faire à un autre homme. Maintenant que notre soleil, le soleil de Surael, brille haut dans le ciel de Midi, il est temps de rendre cette vérité claire à tout Rahen.\n\nLes esclavagistes doivent être abattus, leurs chaînes brisées, et la vérité de Surael enjointe à travers le royaume : aucun homme ne peut être esclave, tous sont libres de poursuivre Sa volonté."
 jaddari_reunify_southern_rahen_title:0 "Réunifier le Sud de Rahen"
 jaddari_reunify_southern_rahen_desc:0 "Les Cités du Sud, certaines des parties les plus riches de Rahen, ne rejoignirent jamais l'Harimraj réunifié. Leur désir d'indépendance était compréhensible, étant donné que leur statut prééminent contrastait fortement avec cet État décadent et défaillant. Mais il y a un nouvel Empire en Rahen, qui surpasse tout ce qui l'a précédé, et elles ne peuvent plus résister. Cette vérité, et celle de Surael, doit être rendue claire aux habitants du Sud de Rahen."
 jaddari_the_lords_of_dhujat_title:0 "Les Seigneurs de Dhujat"
 jaddari_the_lords_of_dhujat_desc:0 "À l'Est de Rahen se trouvent les Dhujati, maîtres de la Guilde de la Porcelaine et des cités qu'elle fait prospérer. Ils ont beaucoup à nous enseigner sur la manufacture de leurs grandes œuvres — et nous avons beaucoup à leur enseigner sur le salut des âmes et la lumière du Jadd. Une fois que nous prendrons ce territoire, nous pourrons commencer."
 jaddari_the_banks_of_the_kharunyana_title:0 "Les Rives de la Kharunyana"
 jaddari_the_banks_of_the_kharunyana_desc:0 "Parmi les nombreuses rivières qui se jettent dans le Golfe de Rahen, aucune n'est aussi riche que la Kharunyana. De l'éblouissant éventail de créations de porcelaine qui coulent sans cesse des fours des Cités de la Porcelaine, aux idées philosophiques fascinantes qui émergent des bateaux-érudits qui naviguent ses eaux, toute la richesse d'Haless peut être trouvée en son sein. Et quand elle fera partie du Jadd, elle apportera d'autant plus de gloire au nom de Surael."
 jaddari_the_oldest_cities_of_rahen_title:0 "Les Plus Anciennes Cités de Rahen"
 jaddari_the_oldest_cities_of_rahen_desc:0 "Les Shamakhadi du nord de Rahen revendiquent un héritage direct aux seigneurs du Rahenraj. Il n'est pas clair si c'est vrai ou non, même s'ils adoptent les organisations administratives et militaires de ce vieil empire. Pourtant, il est clair que cet héritage de grandeur a une place dans notre avenir brillant à venir."
 jaddari_the_commandment_title:0 "Le Commandement"
 jaddari_the_commandment_desc:0 "En exactement une façon, le Commandement hobgobelin rappelle nos propres origines : nous avons tous deux commencé comme un État soldat. Ils rendent ainsi clair combien nous devons à la lumière de Surael et aux vérités qu'Il révéla à Jaddar, car nous nous sommes élevés bien au-delà de ces jours. Il est temps d'apporter cette même lumière aux Hobgobelins, et de voir leurs vies et âmes purifiées."
 jaddari_along_the_yan_river_title:0 "Le Long de la Rivière Yan"
 jaddari_along_the_yan_river_desc:0 "Nos jours dans le désert nous rendirent claire la nécessité d'une source d'eau sécurisée dans la planification logistique des campagnes. Il n'est donc pas surprenant que nos campagnes aient eu tendance à suivre les rivières, et la suivante ne fera pas exception. Nous ferons marcher les légions le long du Yan, et nous assurerons que chaque rizière qui boit de ses eaux et cité qui commerce le long d'elle voie la lumière de Surael."
 jaddari_the_temple_of_tianlou_title:0 "Le Temple de Tianlou"
 jaddari_the_temple_of_tianlou_desc:0 "Pendant des siècles, les écoles de Tianlou ont enseigné à des légions d'eunuques chaque détail de la pratique administrative et de la performance rituelle. Mais toute cette connaissance est sans valeur sans une compréhension de la vérité de Surael ou des enseignements du Jadd. Assurons-nous que l'ancienne capitale de Yanshen voie la lumière, et convertissons leur plus grande académie en un grand temple à Surael, pour répandre cette lumière à travers tout Haless."
 jaddari_the_sunrise_temple_title:0 "Le Temple de l'Aurore"
 jaddari_the_sunrise_temple_desc:0 "On dit que chaque matin, Jaddar se levait des sables froids du Salahad ou du lit chaud de Jasiéne Elaiennó pour saluer les premiers rayons de l'aube, pour trouver son dessein renouvelé par le renouvellement du jour par Surael. Avec le temple de Tianlou terminé, nous devrions nous assurer qu'une infrastructure de pèlerinage soit mise en place, afin que tout citoyen du Jadd puisse voyager jusqu'au commencement du soleil et trouver un renouvellement similaire à l'intérieur."
 jaddari_the_imperial_census_title:0 "Le Recensement Impérial"
 jaddari_the_imperial_census_desc:0 "Bien que notre bureaucratie se soit étendue pour répondre aux besoins croissants de la bureaucratie, et aux exigences croissantes de notre vaste territoire, avec l'annexion de Yanshen nous avons gagné accès à une véritable légion de bureaucrates talentueux dans les dirigeants eunuques déplacés. Pour nous assurer qu'ils ne fomentent pas de rébellion, et qu'ils embrassent plutôt leur place dans le royaume de Surael, nous devons leur donner un dessein : un recensement massif, pour compter chaque homme, femme et enfant de l'Empire Jadd."
 jaddari_the_rising_sun_title:0 "Le Soleil Levant"
 jaddari_the_rising_sun_desc:0 "Chaque jour, le soleil levant peint le monde à nouveau ; bannissant les ténèbres, détruisant l'ombre, apportant la lumière à la terre et à chaque âme qui la parcourt. Et maintenant, enfin, nous avons fait de même pour Haless.\n\nUne terre qui n'a connu que l'unité de la guerre sanglante a trouvé l'unité de la grâce de Surael. Une terre qui n'a connu que la prospérité de la bourse a trouvé la prospérité de l'âme. Une terre qui niait autrefois la lumière, a enfin vu le Jadd."
 jaddari_the_rising_sun_tt_a:0 "([4871.GetName], [4411.GetName], [4420.GetName]) :\n   Développement d'au moins §Y50§! \n   Religion est §YLe Jadd§! \n   Possédée par §YEmpire Jadd§! \n   Est un cœur §YJadd§!"
 jaddari_the_rising_sun_tt_b:0 "([4500.GetName], [4826.GetName], [4963.GetName]) :\n   Développement d'au moins §Y40§! \n   Religion est §YLe Jadd§! \n   Possédée par §YEmpire Jadd§! \n   Est un cœur §YJadd§!"
 jaddari_fortify_the_northern_pass_title:0 "Fortifier le Passage Nord"
 jaddari_fortify_the_northern_pass_desc:0 "Çhórfo est un point de passage crucial entre nos terres et les plaines et déserts au nord de cela. D'après ce que nous disent les Harpies, seul un fou oserait s'aventurer dans ces royaumes sauvages. Nous construirons une grande forteresse pour protéger ce flanc des incursions."
 jaddari_allegiance_of_the_golden_citadel_title:0 "La Citadelle Dorée"
 jaddari_allegiance_of_the_golden_citadel_desc:0 "On dit que les Nains de Verkal Gulan mangent des rubis et émeraudes dans des plats d'or et dorment sur des lits d'or cousus de fils de platine. On dit que les Elfes du Désert mangent du sable sur du sable et dorment sur du sable. Bien que ce soient évidemment des exagérations, nous avons besoin de l'argent et ils ont besoin d'illumination. Il est temps que nous assurions leur allégeance."
 jaddari_light_for_the_dwarves_title:0 "Lumière pour les Nains"
 jaddari_light_for_the_dwarves_desc:0 "Les Nains ont longtemps adoré leurs anciens ancêtres, et bien que cela les ait menés jusqu'ici, seule la lumière de Surael peut les sauver et les protéger des ténèbres dans les profondeurs de leur royaume. Nous devons leur montrer cette vérité : la seule façon qu'un nouvel empire puisse être bâti sous les montagnes est dans la lumière du Jadd."
 jaddari_serpentspine_expedition_title:0 "Expédition de l'Échine-du-Serpent"
 jaddari_serpentspine_expedition_desc:0 "Les profondeurs de l'Échine-du-Serpent sont couvertes de ténèbres. En tant qu'élus de Surael, c'est notre devoir juré de débarrasser le monde des ténèbres, et peu de terres sont plus sombres que les ruines du Dwarovar. Que le monde sache que la lumière du Jadd percera ces profondeurs et nettoiera l'ancien empire nain de ses maux !"
 jaddari_light_in_the_deepest_dark_title:0 "Lumière dans les Plus Profondes Ténèbres"
 jaddari_light_in_the_deepest_dark_desc:0 "Dans le désert brûlant de Sareyand, dans les plaines de Bulwar, dans les jungles de Rahen, on ne peut jamais échapper au soleil de Surael. Pendant trop longtemps, des lieues de roche ont empêché Sa lumière d'atteindre l'Échine-du-Serpent, cependant — mais plus maintenant. Avec épée et pioche et torche, nous avons assuré le règne de Surael sur les montagnes voisines de la racine au sommet.\n\nThrur Barbe-de-Braise fut un serviteur vital dans cette entreprise, béni par Surael d'un esprit qui assura que Sa lumière pouvait pénétrer même les plus dures défenses et les plus épais murs. Il nous encourage à continuer, s'exclamant qu'il y a beaucoup de l'Échine-du-Serpent encore languissant dans les ténèbres — mais avant de continuer, peut-être apprécierait-il du temps au soleil ?"
 jaddari_the_suns_jubilation_title:0 "La Jubilation du Soleil"
 jaddari_the_suns_jubilation_desc:0 "Ces dernières années, nos légions ont poussé rapidement et fort, remportant de nombreuses batailles féroces et apportant la lumière de Surael à de nombreuses nouvelles terres. Mais nous devons rester conscients du fait que cette guerre n'est qu'un moyen vers une fin, un prix nécessaire mais lourd néanmoins. Nous devrions rendre cette vérité claire à tous nos nouveaux sujets en organisant une célébration massive du Soleil et de Surael à travers nos terres, apportant la chaleur et l'émerveillement de Sa lumière dans chaque cité, village et foyer.\n\nCe n'est qu'une pause dans notre croisade sans fin contre les ténèbres, mais c'est à cause de cette vérité que nous devons nous réjouir d'une telle célébration, pour nous restaurer et nous rajeunir afin que nous puissions tous accomplir notre dessein sous Surael."
 jaddari_triumph_of_the_sun_title:0 "Le Triomphe du Soleil"
 jaddari_triumph_of_the_sun_desc:0 "Si notre précédente célébration avait la beauté et la nouveauté du soleil levant, la suivante reflétera toute la splendeur et la gloire du soleil à Midi. Chaque coin du royaume, des sables foulés par Jaddar il y a des siècles à la plus récente expansion de nos frontières, connaîtra des mois de festin, divertissement et émerveillement. Que chaque soldat dépose ses armes, que chaque travailleur dépose son fardeau — quel que soit notre dessein donné par Surael dans la vie, en ce moment, c'est de célébrer."
 jaddari_the_rapture_of_surael_title:0 "L'Extase de Surael"
 jaddari_the_rapture_of_surael_desc:0 "Peu importe comment nous nous efforçons dans l'œuvre de Surael, il y a une joie que nous ne connaîtrons jamais tant que nous marchons sur Halann : celle de sa fin, quand Il nous embrasse enfin et nous nous dissolvons dans Sa lumière. Nous ne pouvons espérer égaler cette extase tant que nous sommes encore liés à nos formes mortelles.\n\nMais nous pouvons égaler toute autre merveille d'Halann, chaque joie et chaque luxe, et nous ferons exactement cela dans notre prochaine célébration à l'échelle de l'Empire !"
 jaddari_summon_the_bedouin_legion_title:0 "Convoquer la Légion Nomade"
 jaddari_summon_the_bedouin_legion_desc:0 "Les Elfes du Désert ont erré dans le Salahad depuis qu'ils furent échoués ici comme légionnaires de Jaher. Mais avec la sagesse de Jaddar et du Jadd devenant claire pour nous, il est également clair que tout Halann doit apprendre de même. Et si c'est le cas, nous ne pouvons plus être un peuple disparate et dispersé. La Légion doit s'assembler, chaque arc tendu et chaque cheval sellé, et se préparer à marcher hors du Désert pour la première fois en générations. Surael Lui-même l'exige de nous."
 jaddari_desert_phoenix_title:0 "Le Phénix du Désert"
 jaddari_desert_phoenix_desc:0 "Nous fûmes autrefois soldats de l'Empire du Phénix. Mais c'est seulement maintenant, des siècles après la chute de cet Empire, que nous sommes vraiment venus incarner le phénix mythique. Nous avons atteint une prouesse militaire que même les grandes légions de Jaher envieraient. Les cavaliers du désert des Jaddari sont une force aussi invaincue et indéfaite que le soleil du désert lui-même."
 jaddari_the_suns_legion_title:0 "La Légion du Soleil"
 jaddari_the_suns_legion_desc:0 "Chaque personne a son rôle à jouer dans la croisade de Surael, mais aucune ne l'incarne aussi littéralement que les troupes dans nos forces. Conséquemment, chaque légion doit refléter la force et la noblesse du soleil — et la puissance de feu aussi."
 jaddari_reach_out_to_the_ghankedheni_title:0 "Diplomatie Ghankedheni"
 jaddari_reach_out_to_the_ghankedheni_desc:0 "Au milieu de leurs ministrations sur le champ de bataille et au chevet des malades, les harpies Elaiénna discutent souvent diverses rumeurs recueillies dans leurs vols. L'une est particulièrement notable : De l'autre côté des montagnes à l'est se trouvent diverses tribus Humaines, toutes rongeant sous le règne d'un Raj décadent. Nous devrions envoyer un émissaire, et voir si certaines de ces familles ne préféreraient pas un dirigeant béni par Surael (ainsi qu'une plus grande autonomie dans leurs affaires)."
 jaddari_the_western_kingdom_title:0 "Le Royaume de l'Ouest"
 jaddari_the_western_kingdom_desc:0 "Autrefois, les étendues occidentales de l'Harimraj étaient divisées entre des familles Ghankedheni en guerre, une constellation de tribus faibles forcées de se soumettre à un Raj encore plus faible. Mais sous notre suzeraineté, elles ont trouvé une famille plus grande qu'elles n'avaient jamais imaginée, et trouvé l'union sous la lumière de Surael. Un nouveau soleil se lève sur Rahen !"
 jaddari_tigers_of_the_jadd_title:0 "Tigres du Jadd"
 jaddari_tigers_of_the_jadd_desc:0 "Chaque peuple et chaque personne a son dessein dans la grande croisade de Surael contre les ténèbres. Avec les descendants d'Harimar maintenant partie de notre Empire, il est temps pour eux de découvrir ce que cela pourrait être. Nous espérons qu'ils puissent tirer inspiration de l'un des premiers harimari à prendre le flambeau du Jadd — Sitarayar la Griffe Brillante sera le porte-étendard de Surael dans la diffusion de Sa lumière sur tout Rahen."
 jaddari_the_lords_of_haless_title:0 "Les Seigneurs d'Haless"
 jaddari_the_lords_of_haless_desc:0 "Quand Harimar mourut, son Empire se fractura. D'innombrables harimari aspiraient à son manteau comme seigneurs de guerre halésiens, et dans ce rôle, évoluèrent de guerriers bestiaux à nobles rois-philosophes. Maintenant qu'ils sont partie centrale de notre Empire, notre règne d'Haless, et en vérité de tout Halann, bénéficiera de leur brillance et sagesse."
 jaddari_harimars_legacy_title:0 "L'Héritage d'Harimar"
 jaddari_harimars_legacy_desc:0 "Avant Jaddar, avant Jaher, il y eut Harimar. Jusqu'à maintenant, notre bureaucratie a été largement inspirée par l'Empire du Phénix de Jaher et Jexis, bien sûr avec une plus grande compréhension de la vérité de Surael. Cependant, avec les harimari maintenant pleinement assimilés dans notre gouvernement, certains suggèrent que même si des siècles ont passé depuis que le Grand Conquérant forgea son État, la beauté et la puissance de ces principes administratifs, affinés par des générations de rois-philosophes, n'ont pas fané.\n\nIls suggèrent une réorganisation gouvernementale complète, pour orienter l'État autour d'une bureaucratie harimari. Maintenant il est temps pour le Héraut Divin de décider."
 jaddari_the_forts_of_bomdan_title:0 "Les Forts de Bomdan"
 jaddari_the_forts_of_bomdan_desc:0 "Tout examen des conquêtes de Jaher passe un temps significatif sur sa conquête de Bomdan, et les défenses uniques rassemblées par ses habitants qui — pour un temps — frustrèrent son avance. Maintenant c'est notre tour dans ce défi.\n\nLes obstacles qui nous attendent sont nombreux : des murs tenus par les esprits des morts, un 'fossé' de vastes plaines inondables inondées sur commande, et plus. Mais nous respirons facilement, même alors que nous nous préparons pour les sièges brutaux à venir, car nous savons que la lumière de Surael nous guidera."
 jaddari_the_source_of_the_telebei_title:0 "La Source du Telebei"
 jaddari_the_source_of_the_telebei_desc:0 "La première rivière que nous traversâmes en nous aventurant en Haless, la Kharunyana, portait une richesse au-delà de l'imagination en créations de porcelaine. Mais quand nous traversâmes le Telebei, il devint clair que les richesses d'Haless étaient remarquables dans leur diversité aussi, des armes qui coulent de Lapnam Arik à l'argent de Phungoen. Et nous entendons parler de richesses encore plus grandes en amont : une source de gemmes inépuisable à la source de la rivière.\n\nIl est temps d'envoyer une expédition en remontant la rivière, pour assurer que toute cette richesse soit mise à son dessein propre : glorifier le nom de Surael."
 jaddari_the_thidinkai_plain_title:0 "La Plaine de Thidinkai"
 jaddari_the_thidinkai_plain_desc:0 "Harimar fut embarrassé par son expédition à Thidinkai, voyant l'absence de Hauts Temples et la présence de seulement maigres richesses comme justifiant à peine ses efforts à subjuguer un peuple si sauvage. Jaher tenta une invasion propre, mais un bloc d'États Kai le tinrent à l'écart, jusqu'à ce qu'il cherche des opportunités plus riches en Yanshen.\n\nCependant, nous voyons plus loin que les conquérants d'antan. Le trésor le plus précieux est l'âme, et elle n'a pas de prix. Quoi que la terre puisse posséder, son peuple est aussi important que tout autre dans la croisade de Surael. Si nous devons conquérir ce royaume divisé pour rendre cela clair à ses habitants, qu'il en soit ainsi."
 jaddari_into_the_jungle_title:0 "Dans la Jungle"
 jaddari_into_the_jungle_desc:0 "Chaque campagne, tant à l'est qu'à l'ouest, sert de rappel de jusqu'où le Jadd est venu depuis sa naissance dans le Désert du Salahad. Mais aucune partie d'Halann ne semble aussi étrangère que les jungles de Yanglamérie : la forêt tropicale luxuriante, l'humidité brutale, et les rivières abondantes sont toutes presque inimaginables à l'esprit d'un Elfe du Désert.\n\nPourtant, notre dessein reste clair. Les nombreux rois de ces terres doivent être amenés à voir que Surael est le vrai souverain de chaque être sur Halann, et le Jadd est Sa vérité."
 jaddari_the_strength_of_a_demon_title:0 "La Force d'un Démon"
 jaddari_the_strength_of_a_demon_desc:0 "Quand nos éclaireurs rapportèrent d'abord des rumeurs des 'Démons de Brume', nos conseillers militaires furent divisés. Certains pensaient qu'ils plaisantaient évidemment, offrant la superstition brute d'un peuple loin de la lumière de Surael. D'autres croyaient que tout comme nous étions cette lumière rendue réelle, nous ne devrions pas écarter la possibilité d'une incarnation similaire des ténèbres.\n\nMais après nos premières incursions dans les Collines des Démons, il devint rapidement clair que ces 'Oni' sont un peuple comme tout autre, bien que plus fort et plus sage que la plupart. Espérons que cette sagesse signifie qu'ils voient rapidement la vérité du Jadd, et nous attendons avec impatience le jour où ils auront tous embrassé la brillance de Surael — nous avons beaucoup à apprendre de leur connaissance ancienne et de leur rage féroce."
 jaddari_the_radiant_court_title:0 "La Cour Radieuse"
 jaddari_the_radiant_court_desc:0 "Dans chaque nation, le pouvoir est distribué d'une façon différente. Certaines ont des centres de pouvoir dans une poignée de régions ou cités influentes, dispersés comme des étoiles dans le ciel nocturne. D'autres ont le pouvoir divisé entre deux blocs, chacun croissant et décroissant en phases semblables à la lune. Mais il n'y a qu'un seul Soleil dans le ciel, et c'est celui de Surael. Ainsi l'Empire Jadd n'aura qu'un centre de pouvoir : la Cour Radieuse, et le Héraut qui la dirige."
 jaddari_the_many_courts_of_surael_title:0 "Les Cours de Surael"
 jaddari_the_many_courts_of_surael_desc:0 "Il n'y a pas un seul morceau d'Halann sur lequel le Soleil de Surael ne brille. Ainsi, il n'y a aucun lieu qui ait une revendication spéciale d'être le plus proche de Surael, et donc être le site idéal pour que le Héraut siège et dirige Son Empire. Cette vérité (et les exigences d'un Empire si étendu) signifient qu'une variété de cités ont une attraction considérable comme site pour la Cour Radieuse. De plus, certains soutiennent que tout comme le soleil traverse tout le ciel dans ses cours, ainsi la Cour de Surael devrait faire sa demeure dans chaque partie du royaume.\n\nQuelles que soient les pensées du Héraut Divin sur cet argument, il est grand temps de formaliser le processus pour choisir une cour, et d'assurer une infrastructure partagée pour maintenir la continuité bureaucratique où qu'elle aille. Peu importe son siège, après tout, nous savons que la Cour de Surael sera le centre de l'Empire Jadd, et donc de tout Halann."
 jaddari_the_jadd_exemplary_title:0 "L'Exemplaire Jadd"
 jaddari_the_jadd_exemplary_desc:0 "Chaque être qui marche sur Halann a un dessein dans la croisade de Surael. Et jamais cette vérité n'est rendue si claire que quand [Root.Monarch.GetName] marche dans les rues de [Root.Capital.GetCapitalName], et voit chaque race et espèce unies dans Son œuvre. Du plus petit kobold au plus grand ogre, du gnome le plus intelligent au harimari le plus fort, le Jadd et son siège embrassent tous.\n\nBien que le Héraut sera toujours la seule voix de Surael sur Halann, et la Cour Impériale le seul centre de l'Empire, il y a évidemment beaucoup de sagesse à tirer de tout notre royaume. Nous devrions donc établir un système formalisé pour que le Héraut consulte les nombreux peuples et lieux qui composent l'Empire, tirant des meilleurs exemples que chaque espèce a à offrir : l'Exemplaire Jadd."
 jaddari_the_voice_of_surael_title:0 "La Voix de Surael"
 jaddari_the_voice_of_surael_desc:0 "Chaque personne dans l'Empire Jadd, en vérité chaque personne dans Halann, a son propre rôle à jouer dans la croisade de Surael. Et chaque Héraut Divin est l'interprète de la volonté de Surael. Mais il est clair que [Root.Monarch.GetName] a été choisi par Surael pour des choses particulièrement grandes, et que [Root.Monarch.GetHerHis] dessein est grand. Quand [Root.Monarch.GetSheHe] marche sur le sable, [Root.Monarch.GetHerHis] empreintes laissées derrière brillent ; quand [Root.Monarch.GetSheHe] tire [Root.Monarch.GetHerHis] lame, elle brille d'un blanc brillant ; [Root.Monarch.GetHerHis] présence même dans une pièce semble l'illuminer comme le soleil.\n\nEt surtout, quand [Root.Monarch.GetSheHe] parle — c'est comme si Surael lui-même parlait [Root.Monarch.GetHerHis] mots."
 jaddari_child_of_the_sun_title:0 "Enfant du Soleil"
 jaddari_child_of_the_sun_desc:0 "Les Elfes et Humains qui professent une croyance en la Cour Régente parlaient souvent d'avatars divins, des gens imprégnés du pouvoir et même de l'être d'un Dieu. Les Corinites poussèrent cela plus loin, inventant toute une mythologie sur la chute d'Agrados et la renaissance de Corin. Nous ne leur accordâmes jamais beaucoup d'attention ou de créance, et en vérité il nous dépasse pourquoi ils passent tant de temps à discuter de Dieux qui périrent il y a des millénaires.\n\nMais avec le règne de [Root.Monarch.GetName] sur notre nation, certains ont rappelé ces réflexions païennes, et se sont demandé s'il n'y avait pas un grain de vérité enterré au milieu de leurs fausses croyances. Car s'il y eut jamais une seule personne depuis Jaher en qui Surael sembla imprégner Son pouvoir, ce serait le [Root.Monarch.GetTitle]. En grâce, fortitude, brillance, force, radiance, pure puissance — aucun monarque avant ne peut se comparer, [Root.Monarch.GetHerHis] seul rival est le Soleil lui-même. Et sous [Root.Monarch.GetHerHis] règne, l'Empire Jadd — tout Halann — ne sera jamais plus le même."

 jaddari_deioderan_pelar_ten_title:0 "§OPelar Ten§ !"
 jaddari_deioderan_pelar_ten_desc:0 "Pelar Ten. Observer la Flamme. Les premiers pas du Deioderan, yeux résolument fixés sur la torche de votre partenaire, et un rappel de ne jamais quitter cette flamme des yeux.\n\nHier, notre Empire se dressait à cheval sur tout Halann, et le Héraut connaissait chaque âme qui adorait Surael dans ses frontières. Aujourd'hui ? Comme l'image résiduelle d'une lumière brillante quand vous fermez les yeux, ces souvenirs s'estompent déjà, devenant dépassés. Si nous voulons triompher dans ce conflit amer, nous devons connaître notre ennemi comme nous nous connaissons — car en vérité, malgré toute cette folie, c'était et reste légitimement une partie de notre Empire. Sûrement il doit y avoir beaucoup d'anciens voisins qui voient assez bien cette vérité."
 jaddari_deioderan_soin_el_title:0 "§OSoin El§ !"
 jaddari_deioderan_soin_el_desc:0 "Soin El. Le Chant de l'Ouest. La musique du Deioderan, jouable sur un seul tambour du désert, sur les plus fines harpes de Bulwar, sur un ensemble complet de guqin et guzheng de Yanshen. Un chant de nostalgie pour la maison, de langueur, de perte.\n\nDepuis que des soldats déshydratés furent sauvés par les harpies Elaiénna, les Elfes du Désert ont bien connu la valeur de l'eau, et de ne jamais gaspiller cette ressource précieuse. Pourtant, rare est l'Elfe du Désert qui ne sera pas ému aux larmes par Soin El, qu'il soit fredonné par ses frères la nuit avant une bataille ou joué en symphonie complète au festival du solstice d'été. Nous devons rappeler à chaque âme qui a été aveuglée par le faux soleil que [Root.GetName] est leur vraie maison, et espérons que nous les verrons bientôt rejoints."
 jaddari_deioderan_inel_vaet_title:0 "§OInel Vaet§ !"
 jaddari_deioderan_inel_vaet_desc:0 "Inel Vaet. Le Souffle de Vie. Il n'y a pas de feu sans air, il n'y a pas de danse sans souffle, et ceci n'est jamais plus vrai que durant le premier crescendo de la danse.\n\nLe feu du conflit a fait rage fort ces dernières années, privant le feu de l'unité de l'air dont il a besoin pour survivre. [Root.Monarch.GetName] est la voix de Surael, et [Root.Monarch.GetSheHe] a rendu la vérité de [Root.Monarch.GetHerHis] rôle claire à beaucoup. Maintenant [Root.Monarch.GetSheHe] doit utiliser cette voix pour apporter air et vie aux idées d'unité, si nous voulons jamais travailler de concert vers le dessein de Surael à nouveau."
 jaddari_deioderan_kide_title:0 "§OKide§ !"
 jaddari_deioderan_kide_desc:0 "Kide. Repos. C'est après les acrobaties les plus féroces et le feu de joie piquant que le Deioderan ralentit soudainement, dans un rythme techniquement challengeant mais lent comme la mélasse.\n\nLa guerre qui faisait rage s'est réduite à des braises, et nous ne devons pas nous auto-immoler pour la maintenir. Le peuple de Surael mérite un repos. Et le Héraut de Surael doit prendre une partie encore plus épineuse de ce conflit : la diplomatie."
 jaddari_deioderan_kondranas_title:0 "§OKondranas§ !"
 jaddari_deioderan_kondranas_desc:0 "Kondranas. Équilibre. Deux danseurs font un match parfait : de flamme et combustible, de force et dextérité, d'un contre l'autre.\n\nMême si un Elfe du Désert rivalise avec Jaddar en aptitude et l'autre n'a que quelques décennies, ils sont également assortis alors qu'ils bougent dans Kondranas — un rappel que nous sommes tous également appelés au service de Surael. Ainsi il est temps pour le Héraut Divin [Root.Monarch.GetName] de rencontrer son égal, peu importe les différences entre eux. Le soleil brille, la danse continue, un sommet à la Montagne de la Vue Claire doit être appelé."
 jaddari_deioderan_enahasten_title:0 "§OEnahašten§ !"
 jaddari_deioderan_enahasten_desc:0 "Enahašten. L'Union de Flamme. Deux corps bougent comme un, deux feux brûlent comme un, alors que le Deioderan se dirige vers une fin.\n\nChaque feu sur Halann n'est qu'un fragment de la torche brûlante de Surael dans les cieux. Chaque âme sur Halann n'est qu'un morceau de la croisade de Surael pour la lumière. Chaque vie sur Halann n'est qu'un don de Surael et Sa grâce. Il est temps de trouver l'unité dans Son dessein encore une fois, et laisser chaque âme qui suit le Jadd faire de même."
 jaddari_deioderan_renak_deran_title:0 "§ORenak Deran§ !"
 jaddari_deioderan_renak_deran_desc:0 "Ranak Deran. La Danse Finale. Bientôt il sera silencieux, mais pour l'instant il y a de la musique ; bientôt il sera sombre, mais pour l'instant il y a de la lumière ; bientôt les danseurs se reposeront mais pour l'instant il y a un mouvement sinueux.\n\nBien que ce feu brûle vers une fin, nous n'oublierons jamais sa leçon, et renouvellerons la croisade flamboyante pour la cause de Surael d'autant plus férocement. L'ombre devant le soleil va bientôt passer, les braises couvertes doivent être rallumées, le Deioderan doit finir."
 jaddari_deioderan_muster_the_legions_title:0 "§ORassembler les Légions§ !"
 jaddari_deioderan_muster_the_legions_desc:0 "Les Elfes du Désert ont dansé les mouvements du Deioderan depuis avant même qu'ils soient des Elfes du Désert ; ses racines sont comme un rituel d'entraînement unique adopté par la Légion Jahérienne qui appellerait un jour le Salahad maison. Si nous voulons le danser encore une fois, nous devons regarder en arrière vers nos premiers jours, quand la soldatesque se dressait au-dessus des affaires d'État ou de gouvernement. Les légions doivent être appelées encore une fois, comme dans la première campagne de Jaddari, avec le même cri de guerre avec lequel Jaddar commença sa croisade : 'Aux armes, pour Surael et Sa Lumière !'"
 jaddari_deioderan_outshine_the_false_sun_title:0 "§OÉclipser le Faux Soleil§ !"
 jaddari_deioderan_outshine_the_false_sun_desc:0 "Chaque œil dans l'Empire, en vérité chaque œil sur Halann, a été attiré par la conflagration flamboyante entre nous et les prétendants marqués par l'ombre qui assument faussement la bénédiction de Surael. Nous devons clarifier à chaque témoin qui combat vraiment avec la puissance de Surael."
 jaddari_deioderan_consolidate_power_title:0 "§OConsolider le Pouvoir§ !"
 jaddari_deioderan_consolidate_power_desc:0 "L'Empire Jadd a toujours eu un seul centre de pouvoir : la cour du Héraut Divin. Avec l'Empire déchiré en deux, des gouverneurs ambitieux et des magistrats locaux ont oublié leur devoir envers Surael et cherché à tailler une plus grande autonomie pour eux-mêmes. Nous devons leur rappeler que le Héraut Divin, et le Héraut Divin [Root.Monarch.GetName] seul, reste l'élu de Surael, parle encore avec Sa voix, et gouverne encore Son peuple et Son État."
 jaddari_deioderan_stability_at_home_title:0 "§OStabilité au Foyer§ !"
 jaddari_deioderan_stability_at_home_desc:0 "Au milieu des feux flamboyants du Deioderan, il est facile d'oublier que le soleil brûlant de Surael nourrit les plantes et réchauffe les océans. En vérité, chaque chose qui grandit et prospère sur Halann doit sa vie à cela. Bien que ce sera le travail de nombreuses années pour rappeler à notre peuple cette vérité, nous ne pouvons prétendre accomplir le dessein de Surael à moins que notre peuple grandisse et prospère au milieu de l'Empire et du Jadd."
 jaddari_deioderan_into_the_fire_title:0 "§ODans le Feu§ !"
 jaddari_deioderan_into_the_fire_desc:0 "Les forces Jadd ont marché à travers Halann, apportant guerre et paix, feu et acier, lumière et vie. Mais nous n'avons jamais marché comme ceci : sur un pied de guerre en nous dirigeant dans des lieux que nous connaissons depuis des générations, nos maisons et lieux de naissance, menant la guerre la plus féroce de toutes contre nos frères et voisins.\n\nPourtant, Surael ne nous a donné aucune raison de penser que Son œuvre serait facile. Une fois de plus, la voie est éclairée, le chemin est clair. Dans les flammes les plus chaudes nous plongerons, et si Surael le veut, nous émergerons indemnes — si ce n'est sans cicatrices."
 jaddari_deioderan_outlast_the_blaze_title:0 "§OSurvivre au Brasier§ !"
 jaddari_deioderan_outlast_the_blaze_desc:0 "C'est le feu de joie rugissant qui attire le plus d'attention, mais tout soldat qui a passé une nuit froide du désert blotti autour du feu de camp sait que ce sont les braises qui détiennent la plupart de la chaleur. Nous devons apprendre leur leçon, et nous assurer d'être bien positionnés pour maintenir le combat peu importe combien de temps ce conflit brûle. Nous savons que tous faux prétendants à la cause de Surael s'useront en cendres assez tôt."

 #Events
 jaddari_missions.1.t:0 "Le Culte est Ébranlé"
 jaddari_missions.1.d:0 "Les disciples du Jadd se sont emparés des temples du Bulwar et avec eux du contrôle des grands prêtres du Culte. Sous l'influence de leurs suzerains jaddari, les grands prêtres ont proclamé que les Elfes-Solaires ne sont pas les vrais successeurs de Surael, mais que Jaddar avait raison et qu'il est du devoir de tous ceux du culte d'accomplir Ses œuvres. Certains dans nos terres ont trouvé cela convaincant, mais beaucoup regardent ce développement avec scepticisme. Maintenant la décision nous revient : Comment répondons-nous à cette évolution ?"
 jaddari_missions.1.a:0 "Ah ! Parfait !"
 jaddari_missions.1.b:0 "Assurez-vous simplement qu'ils ne se conduisent pas mal."
 jaddari_missions.1.c:0 "Que les hérétiques pourrissent !"
 jaddari_missions.2.t:0 "Une Offre d'Avantage Mutuel"
 jaddari_missions.2.d:0 "Nos amis elfiques de Jaddari nous ont approchés avec une offre. Leur ambassadeur a proposé un nouvel arrangement entre nos nations. Il parle d'une concession de terre, d'autonomie garantie et plus important encore, de liberté face au stigmate de 'monstres' que le monde nous a vus comme. En retour ils demandent une plus grande intégration de notre alliance. C'est une bonne offre, mais il y a ceux qui murmurent que c'est vraiment juste une façon de nous subjuguer."
 jaddari_missions.2.a:0 "Nous ne serons plus vus comme des monstres !"
 jaddari_missions.2.b:0 "Subjugation ? Jamais !"
 jaddari_missions.3.t:0 "Elaiénna Accepte Notre Offre !"
 jaddari_missions.3.d:0 "Nos envoyés à Elaiénna sont revenus. Leurs expressions parlent d'un grand succès. Ils apportent des nouvelles de la matriarche d'Elaiénna que notre offre a été acceptée. Nos deux nations seront maintenant encore plus étroitement liées et à l'avenir cela mènera nos deux peuples à faire progresser la lumière du Jadd encore plus efficacement."
 jaddari_missions.3.a:0 "Splendide !"
 jaddari_missions.4.t:0 "Elaiénna a Refusé Notre Offre !"
 jaddari_missions.4.d:0 "Nos envoyés à Elaiénna sont revenus. Leurs expressions découragées montrent leur échec. Ils apportent des nouvelles de la matriarche d'Elaiénna que notre offre a été refusée. Ils prétendent que cette offre est une attaque contre leur souveraineté et qu'ils sont parfaitement capables de convaincre le monde qu'ils ne sont pas des monstres eux-mêmes."
 jaddari_missions.4.a:0 "Très décevant"
 jaddari_missions.5.t:0 "Préparatifs pour l'Expédition"
 jaddari_missions.5.d:0 "Depuis que notre glorieuse expédition dans les ténèbres de l'Échine-du-Serpent a été annoncée, c'est tout ce dont quiconque a pu parler. Maintenant il est aussi temps pour nous de mettre quelque chose de tangible derrière nos prétentions. Pour faire une telle expédition nous avons besoin d'hommes et d'équipement appropriés. Le Dwarovar est dangereux et nous ne pourrons pas assurer leur sécurité alors qu'ils s'enfoncent dans les profondeurs. Qui devrions-nous même envoyer ? Quelle sera notre approche. Les gens commencent déjà à spéculer."
 jaddari_missions.5.a:0 "Cette expédition sera menée par nos plus grands guerriers !"
 jaddari_missions.5.b:0 "Préparez une expédition large et bien financée !"
 jaddari_missions.5.c:0 "Envoyez un groupe d'aventuriers célèbres"
 jaddari_missions.6.t:0 "L'Objectif de l'Expédition"
 jaddari_missions.6.d:0 "Nous avons rassemblé notre expédition et préparé leur équipement. Les bardes connaissent leurs noms et les prêtres parlent des grandes œuvres qu'ils accompliront au nom de Surael. Ils banniront les ténèbres de l'Échine-du-Serpent. Mais les tunnels du Dwarovar s'étendent sur des lieues innombrables, les cavernes sont infinies et les forteresses atteignent des profondeurs inconnues.\n\nLes Forteresses détiennent les plus grandes richesses, trésors de l'ancien Aul-Dwarov, mais sont aussi indubitablement les plus dangereuses. Les cavernes n'offrent que de nombreux champignons étranges mais peu en matière d'or brillant-solaire, bien que certains diraient qu'il est de notre devoir donné-par-Surael d'apporter la lumière à ces vastes puits de ténèbres — et sûrement toutes leçons que nous pourrions apprendre de l'expédition nous serviront bien dans la croisade à venir. Alternativement, nous pourrions nous concentrer largement sur cartographier le Dwarovrod, un processus relativement sûr, et un qui assisterait nos entreprises futures.\n\nOù devrions-nous envoyer notre expédition. Quel est leur objectif ?"
 jaddari_missions.6.a:0 "Le véritable ennemi est caché profondément dans les anciennes forteresses."
 jaddari_missions.6.b:0 "Nous devons bannir les ténèbres des cavernes."
 jaddari_missions.6.c:0 "Explorer le Dwarovrod."
 jaddari_missions.7.t:0 "L'Expédition a Disparu"
 jaddari_missions.7.d:0 "Il s'est écoulé de nombreuses saisons depuis que notre expédition a marché dans les profondeurs du Dwarovar. Nous avons attendu avec un souffle retenu leur retour. Mais comme les semaines se sont transformées en mois et les mois en années, la vie est revenue à la normale. Maintenant il pourrait vraiment être temps de déclarer l'expédition perdue. Qui sait ce qui leur est arrivé ? Peut-être ont-ils succombé à une embuscade gobeline. Peut-être ont-ils rencontré une sorte de monstre qui demeure dans les profondeurs de la terre. Un conseiller cuit-au-soleil suggère même qu'ils ont été tués par des champignons nains. Il est plus probable qu'ils aient juste perdu leur chemin — et peu importe quoi, que Surael protège toutes leurs âmes."
 jaddari_missions.7.a:0 "C'est très triste"
 jaddari_missions.8.t:0 "Un Retour des Cavernes avec de Nombreuses Richesses !"
 jaddari_missions.8.d:0 "Il s'est écoulé de nombreuses saisons depuis que notre expédition a marché dans les profondeurs du Dwarovar. Maintenant finalement ils sont revenus ! Nos gardes ont initialement pensé qu'ils étaient attaqués par un nouveau groupe d'orques surgissant des sombres cavernes de l'Échine-du-Serpent, mais ont vite vu que sous la saleté et la crasse ils étaient nos frères de confiance du Jadd. Une lumière brillait dans leurs yeux alors qu'ils portaient de lourds sacs d'or et de trésor de retour à la lumière de Surael. Après un lavage et un repos bien mérité, ils ont été reçus par [Root.Monarch.GetName] pour lui raconter [Root.Monarch.GetHerHim] leurs aventures dans les ténèbres profondes. Les bardes racontent déjà leurs histoires et les prêtres ont prononcé leur grand service un vrai honneur à Surael."
 jaddari_missions.8.a:0 "Merveilleux !"
 jaddari_missions.9.t:0 "Expédition Réussie à Travers les Tunnels !"
 jaddari_missions.9.d:0 "Il s'est écoulé de nombreuses saisons depuis que notre expédition a marché dans les profondeurs du Dwarovar. Maintenant finalement ils sont revenus ! Ils viennent en marchant sur les grandes dalles du Dwarovrod, portant des sacs d'or et de trésor de retour à la lumière de Surael. Après un repos bien mérité, ils ont été reçus par [Root.Monarch.GetName] pour lui raconter [Root.Monarch.GetHerHim] leurs aventures dans les ténèbres profondes. Les bardes racontent déjà leurs histoires et les prêtres ont prononcé leur grand service un vrai honneur à Surael."
 jaddari_missions.9.a:0 "Parfait !"
 jaddari_missions.10.t:0 "Retour Réussi de la Forteresse !"
 jaddari_missions.10.d:0 "Il s'est écoulé de nombreuses saisons depuis que notre expédition a marché dans les profondeurs du Dwarovar. Maintenant finalement ils sont revenus ! Le son de lourds pas d'bottes résonnant dans les halls a initialement apporté la panique à nos mineurs, cependant il est vite devenu clair que c'étaient les pas éclairés de l'expédition du Jadd ! Leur victoire sur les ténèbres les a récompensés avec de nombreux grands trésors et une expérience encore plus grande ! Après un lavage et un repos bien mérité, ils ont été reçus par [Root.Monarch.GetName] pour lui raconter [Root.Monarch.GetHerHim] leurs aventures dans les ténèbres profondes. Les bardes racontent déjà leurs histoires et les prêtres ont prononcé leur grand service un vrai honneur à Surael."
 jaddari_missions.10.a:0 "Splendide !"
 jaddari_missions.11.t:0 "Succès Extraordinaire dans la Forteresse !"
 jaddari_missions.11.d:0 "Il s'est écoulé de nombreuses saisons depuis que notre expédition a marché dans les profondeurs du Dwarovar. Maintenant finalement ils sont revenus ! Le son de lourds pas d'bottes résonnant dans les halls a initialement apporté la panique à nos mineurs, cependant il est vite devenu clair que c'étaient les pas éclairés de l'expédition du Jadd ! Leur aventure les a menés dans les fosses les plus profondes et sombres du Dwarovar et maintenant ils sont de retour à la surface avec des trésors extraordinaires et des récits glorieux. Après un lavage et un repos bien mérité, ces héros du Jadd ont été reçus par [Root.Monarch.GetName] pour lui raconter [Root.Monarch.GetHerHim] leurs aventures dans les ténèbres profondes. Les bardes racontent déjà leurs histoires et les prêtres ont prononcé leur grand service un vrai honneur à Surael."
 jaddari_missions.11.a:0 "Splendide !"
 jaddari_missions.12.t:0 "Une Promenade dans la Forêt"
 jaddari_missions.12.d:0 "C'est une journée chaude au Bulwar. La vaste étendue des rivières et montagnes est remplie de la radiance de Surael, chassant les ténèbres et donnant vie aux terres. Cependant, ici dans les profondeurs ombreuses des Bois-Profonds il fait frais et rafraîchissant. C'est un endroit où la Lumière brille seulement rarement, même maintenant que la parole de Surael s'est répandue dans ses coins les plus sombres. [Root.Monarch.GetName] prend une profonde respiration, aspirant le parfum de la forêt, et se détend. Puis [Root.Monarch.GetSheHe] la voit.\n\nUne silhouette — est-elle une elfe ? — s'approche, vêtue de ce qui semble être la forêt elle-même. Sa voix semble venir de partout autour, et bien que [Root.Monarch.GetName] ne connaisse pas la langue, [Root.Monarch.GetSheHe] comprend ce qu'elle dit. Elle parle de la forêt, et de ses pouvoirs et âge. Du soin qu'elle et ses frères ont pour ceux qui vivent en elle, et de comment la forêt est prête à protéger ses intérêts. Comment les deux Cours Féeriques s'assureront de cela. « Alors, mortel, » parle la Fée, « Pourquoi es-tu ici ? »"
 jaddari_missions.12.a:0 "« Je suis venu pour vous raconter une histoire. »"
 jaddari_missions.12.b:0 "« Je suis venu pour bannir les ténèbres de ces bois. »"
 jaddari_missions.12.c:0 "« J'appréciais simplement le paysage. »"

