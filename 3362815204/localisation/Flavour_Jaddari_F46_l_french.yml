 desc_jaddari_eduz_jadd:0 "Un complexe de temple massif qui inclut l'ancien Eduz-Meduru. Un monument aux préceptes du Jadd, le temple fut fait avec des matériaux apportés des quatre coins de l'empire, ainsi que conçu et construit par des architectes et bâtisseurs de chaque race, qui apportèrent leurs styles de construction et techniques avec eux. Eduz-Jadd se situe entre Est et Ouest, à la fois géographiquement et culturellement, comme le temple le plus saint du Jadd.\n"
