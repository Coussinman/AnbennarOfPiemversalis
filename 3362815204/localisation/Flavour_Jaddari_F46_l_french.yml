 jaddari_missions.1002.t:0 "La Mort de Jaddar"
 jaddari_missions.1002.d:0 "Il y a plus d'un siècle, Jaddar Jexiszuir descendit d'Ebbušubtu avec des vérités sur ses lèvres, un devoir de Surael sur ses épaules, et un feu dans ses yeux. Chaque jour depuis, il a enseigné ses vérités même à ceux les plus égarés ou touchés par les ténèbres. Il a été le héraut de Surael sur Halann, un commandant de la Légion du Désert, et un chef des Mašnsih. Et il a répandu le feu du Jadd à travers deux continents.\n\nMais ce soir, il est mort.\n\nEn Rahen, les harimari corrompus organisent des festins extra-somptueux ; dans ce qui reste des Domaines du Phénix, les hérétiques respirent des soupirs de soulagement. Mais Jaddar n'était pas défini par ses ennemis, et sa mort ne le sera pas non plus.\n\nDans l'ombre de la chaîne Paravimvata, une matriarche harpie vole contre un ciel qui semble ineffablement plus vide, peu importe combien de sanglots et cris elle y verse. Dans une tente près d'Ebbušubtu, une elfe fait taire les prières incessantes, essuie les larmes sur ses joues, et prend une plume pour mettre sur papier chaque souvenir qu'elle a des neuf décennies qu'elle connut son père (espérant que cela les gardera frais pour les siècles à venir). À une petite oasis, un demi-elfe s'effondre dans les bras de sa mère, et elle commence à entonner les enseignements du Jadd, tout comme elle le fit d'innombrables fois quand il était jeune.\n\nIls ne sont pas seuls. À travers tout le [Root.GetName], d'innombrables pleurent pour le prophète qui les racheta même des griffes les plus profondes des ténèbres, le héraut qui les mena au salut et leur place dans la croisade de Surael. Chaque nuit Il combat les ténèbres, et chaque matin Il se lève à nouveau pour revitaliser le monde. Pour l'instant, chacun combattra ses propres batailles contre le chagrin et la peine. Mais vienne le matin, la prochaine page dans l'histoire du [Root.GetName] sera écrite."
 jaddari_missions.1002.a:0 "Aujourd'hui nous pleurons, mais demain nous continuerons le combat contre les Ténèbres."
 
 jaddari_missions.1003.t:0 "Plumes Bleues et Mots Dorés"
 jaddari_missions.1003.d:0 "Les harpies ont toujours été notoires parmi les tribus du Ghankedhen. Elles sont connues pour emporter hommes et bétail, même pillant les maisons pour des objets de valeur. Mais les harpies qui sont maintenant apparues à [Root.Capital.GetName] ne ressemblent en rien à la réputation de leur espèce.\n\nElles atterrirent dans les champs au-delà de la cité et rencontrèrent un groupe d'éclaireurs qui les menèrent à la cité à pied, où les gens eurent leur premier regard sur elles. Belles, aux plumes bleues, et vêtues de tissu finement filé et bijoux d'or, elles étaient l'image de la grâce courtoise. Leur dirigeante parle notre langue, bien qu'avec un accent mélodieux. Elle dit qu'elles viennent d'à travers les montagnes, de la tribu d'Elaiénna, et apportent un message de paix et harmonie.\n\nMaintenant se tenant devant [Root.Monarch.GetTitle] [Root.Monarch.GetName] elle dit à la cour leur dieu, Surael, qui combat contre les maux du monde, et comment tous ceux qui l'aident dans ce combat contre le mal sont égaux dans ses yeux. Aucun harimari ne se tient au-dessus d'humain, comme aucun elfe ne se tient au-dessus de harpie. Tous sont égaux dans la Lumière. Au moins, ce sont ses mots."
 jaddari_missions.1003.a:0 "Et de bons mots ils sont !"
 jaddari_missions.1003.b:0 "Mais pas assez pour percer la tradition"
 jaddari_missions.1004.t:0 "Les Hauts Dieux sont Morts ?"
 jaddari_missions.1004.d:0 "PLACEHOLDER : Quelques missionnaires du Jadd se présentent et expliquent leur théologie et offrent leurs services dans notre armée."
 jaddari_missions.1004.a:0 "C'est notre avenir !"
 jaddari_missions.1004.b:0 "Écartez ces absurdités"
 
 jaddari_missions.1005.t:0 "Allégeance de la Citadelle Dorée"
 jaddari_missions.1005.d:0 "Pendant des siècles, les richesses inimaginables de Verkal Gulan ont figuré en bonne place dans les légendes racontées aux feux de camp des Mašnsih. Mais bien que leur statut presque légendaire cachait beaucoup de leurs défauts, des récits de conflit constant et troubles civils ont atteint bien au-delà de la Porte du Héros dans les années récentes, même attirant l'attention du Héraut Divin lui-même. Depuis son exil, Khedira, la petite-fille du Roi Doré déposé Thorar Mains-d'Or, avait montré sa vraie dévotion à Surael et Sa vérité maintes fois. Prouvant sa valeur, elle pétitionna finalement le Héraut Divin pour apporter les enseignements du Jadd à ses compagnons Nains d'Or, et, incidemment, restaurer sa famille au trône gulani. Avec les menaces imminentes à l'existence continue du Jadd traitées pour le moment, [Root.Monarch.GetName] $DYNASTY$ accepta de lui prêter [Root.Monarch.GetHerHis] soutien.\n\nAlors que les Seigneurs d'Or corrompus et leur dirigeant nominal Urothr fermaient la Porte du Héros aux missionnaires du Jadd, une démonstration de force fut jugée nécessaire. Après un siège prolongé, les querelles internes des Nains d'Or éclatèrent en une tentative de coup d'État – les instigateurs du complot, échouant à saisir la forteresse elle-même, jetèrent grandes ouvertes les portes extérieures de la forteresse pour fuir avec la Légion du Désert déferlant après eux.\n\nFaisant face à un opposant déterminé et comptant sur des troupes épuisées et démoralisées sans espoir de renforts, Urothr s'inclina devant l'inévitable et négocia la reddition de Verkal Gulan – à une condition. En épousant Khedira, il est devenu le nouveau Roi Doré pour une nouvelle Forteresse d'Or, et a pris avec empressement l'apprentissage des enseignements du Jadd. Dorénavant, Verkal Gulan se soumettra à l'autorité de [Root.Monarch.GetName]. Pendant qu'ils soutiennent la propagation du Jadd en surface avec des tributs réguliers d'or, ils deviendront l'instrument de Surael dans le Dwarovar, et chasseront les Ténèbres de sous les montagnes – l'or, après tout, brille le plus éclatant sous la lumière du soleil !"
 jaddari_missions.1005.a:0 "La Lumière de Surael atteint dans les profondeurs les plus profondes !"

 jaddari_missions.1006.t:0 "Élever un Capitaine de Légion"
 jaddari_missions.1006.d:0 "Toutes les créatures peuvent être la Lumière' - c'est peut-être un concept simple, mais c'est un précepte révolutionnaire pour les adhérents du Sar-Arukanaš, le Culte Solaire Bulwari, qui a apporté la vérité de Surael aux êtres sensibles de nombreuses cultures et races. Ce principe fondamental du Jadd est, bien sûr, aussi un aspect intrinsèque de l'organisation militaire de la Légion du Désert, autrefois formée des vétérans des campagnes orientales de Jaher, et qui devint le protecteur armé de la nouvelle foi après les révélations de Jaddar, son petit-fils. Révolus sont les temps où la Légion du Désert était composée uniquement de soldats elfiques – maintenant humains, harpies et même gnolls servent unis sous le signe du Jadd. Avec le Jadd combattant sur tant de fronts, alors qu'ils battaillent serviteurs des Ténèbres Malveillantes et ceux qui refusent la vérité de Surael, la Légion du Désert doit s'étendre pour rencontrer ce défi – et un capitaine additionnel sera requis pour commander ces nouvelles troupes."
 jaddari_missions.1006.a:0 "Ce vétéran elfique honoré mènera la Légion vers l'avenir."
 jaddari_missions.1006.b:0 "Ce guerrier féroce des chevaux des Mašnsih fera un dirigeant rusé."
 jaddari_missions.1006.c:0 "La rage enflammée brûlant dans ce guerrier gnoll inspirera nos troupes."
 jaddari_missions.1006.e:0 "Sous l'aile de cette harpie, la Légion gagnera une nouvelle perspective sur la guerre."
