 jaddari_missions.16.t:0 "Le Symposium Divin : Tous se sont Rassemblés"
 jaddari_missions.16.d:0 "C'est un bon jour à Aizt Ralare. Le Soleil brille éclatant sur les nombreuses facettes et reliefs de l'Ambon Doré, mais il ne fait pas trop chaud, un bon jour pour un discours. Le Héraut-Divin regarde la foule assemblée du haut de [Root.Monarch.GetHerHis] perchoir élevé. Des gens de tout l'Empire de Surael sont venus entendre [Root.Monarch.GetHerHis] paroles, les paroles de Surael. Maintenant il est midi et tout le monde regarde avec expectative vers la plateforme de l'Ambon Doré. [Root.Monarch.GetName] s'éclaircit [Root.Monarch.GetHerHis] gorge avant de commencer leur discours. Ces mots vont émouvoir une nation. Ils doivent être choisis avec soin. La magie de l'Ambon est activée et toute la foule l'entend [Root.Monarch.GetHerHim] parler. « Bienvenue, peuple du Soleil. »"
 jaddari_missions.16.a:0 "Ouvrir avec une métaphore sur l'armée"
 jaddari_missions.16.b:0 "Parler de la construction de l'Empire du Jadd"
 jaddari_missions.16.c:0 "Proclamer la gloire de Surael"
 
 jaddari_missions.17.t:0 "Le Symposium Divin : Rhétorique"
 jaddari_missions.17.da:0 "« Les légions du désert ont parcouru un long chemin depuis leurs jours dans les terres désolées du Salahad. Nos légions nouvellement réformées sont renommées dans tout Halann, et nos ennemis tremblent de peur devant notre puissance divine. Notre ferveur vertueuse, notre pratique disciplinée des Préceptes du Jadd, et notre férocité dans la défense de ces idéaux brillent à travers nos soldats et comment ils accomplissent leur devoir. Notre nation est composée de nombreuses races, qui toutes combattent côte à côte dans notre armée. Notre armée est le reflet de notre peuple et tout ce que nous représentons.\n\nEt nous sommes les fils et filles du Soleil ! Nous sommes ses champions, et à travers notre armée, nous apporterons la lumière de Surael à tous les peuples d'Halann et vaincrons les ténèbres ! »"
 jaddari_missions.17.aa:0 "« Cette armée est la Lumière qui bannit les Ténèbres. »"
 jaddari_missions.17.ab:0 "« Comme notre armée est unie, ainsi notre peuple l'est. »"
 
 jaddari_missions.17.db:0 "« Nous sommes une nation de nombreux peuples différents, et ne pas les reconnaître serait un déshonneur si grand qu'aucune prière ne pourrait m'absoudre. Ils sont le fondement central de tout ce que nous faisons. Ils sont les fermiers qui nourrissent nos armées, les marchands qui apportent richesse et commerce à nos cités, et les artisans qui produisent nos biens. Sans eux, sans vous tous, nous ne serions rien.\n\nNous avons parcouru un long chemin, et pourtant, nous avons encore beaucoup plus loin à aller avant de pouvoir nous reposer ! Même maintenant, nos ennemis conspirent pour nous détruire ! Ils cherchent à nous démanteler, un par un. Pour continuer sur notre chemin vers la gloire, nous devons devenir un peuple unifié ! Nous ne devons pas regarder ceux différents de nous comme des ennemis, mais comme des égaux, une autre pièce du tout ! Peu importe qui vous pouvez être, tous sont égaux devant Surael ! Ensemble, nous triompherons comme un seul peuple sous le Soleil ! »"
 jaddari_missions.17.ba:0 "« À travers notre unité, nous apporterons l'ordre à ce monde et ses peuples »"
 jaddari_missions.17.bb:0 "« Comme nous nous étendons, nous embrassons de plus en plus de cultures. Nous apprendrons de toutes. »"
 jaddari_missions.17.dc:0 "« Sans Surael, il n'y aurait que ténèbres. À travers lui, nous avons tout, de la nourriture que nous mangeons, au vin que nous buvons, aux animaux dont nous nous occupons, et aux gens que nous rencontrons. Sans lui, il n'y aurait que désolation, un néant sans comparaison. À travers Jaher, toutes ces années passées, Surael a apporté la lumière au Bulwar dans son temps le plus sombre, nous libérant de la désolation.\nÀ travers Halann, les ténèbres existent encore, s'infectant et se répandant comme une peste. Nous devons répandre sa lumière aussi loin que nous pouvons voir, des terres de Cannor, au Commandement hobgobelin. Mais nous devons aussi nous rappeler que ceux que nous libérons ne sont pas des êtres mauvais à détruire, seulement des âmes égarées à libérer de leurs chaînes et à qui montrer le chemin.\n\nNous sommes tous enfants de Surael, et nous nous prélassons tous dans sa radiance. »"
 jaddari_missions.17.ca:0 "« Il est de la plus haute importance que nous continuions à répandre la lumière de Surael. »"
 jaddari_missions.17.cb:0 "« Surael et la sagesse du Jadd nous enseignent que tous peuvent servir sous sa lumière. »"
 
 jaddari_missions.18.t:0 "Le Symposium Divin : Déclaration de Clôture"
 jaddari_missions.18.daa:0 "« Notre armée est la force motrice derrière notre marche implacable contre les ténèbres qui ont infesté ce monde. Ils sont la Lumière radieuse qui brise les chaînes du mal, déracine la corruption, et apporte liberté et justice à tous. De nos fantassins, qui tiennent nos lignes contre les forces des Ténèbres, à notre cavalerie, qui rayonne puissance et inspiration alors qu'ils les mènent à la charge, aux canonniers qui les aident, illuminant le champ de bataille avec des soleils miniatures sous des applaudissements tonitruants. À travers eux, nous apporterons la ruine aux grandes Ténèbres, et la liberté à toutes les âmes égarées d'Halann.\n\nNous avons combattu durement pendant longtemps, mais notre armée est forte, notre cause est vertueuse et divine. »"
 jaddari_missions.18.aaa:0 "« Et l'empire s'étendra jusqu'à ce que nous ayons brûlé les ténèbres du monde. »"
 jaddari_missions.18.aab:0 "« Et avec notre expansion nous apporterons la Lumière et la connaissance de Surael à tous. »"
 
 jaddari_missions.18.dab:0 "« Notre armée est unie : Une bannière sous le soleil qui combat pour la lumière de Surael même dans les endroits les plus sombres. Tout comme l'armée est unie, notre peuple l'est aussi ! À travers nos conquêtes pour le Soleil, nous avons incorporé de nombreuses races différentes dans notre société. Ici, nous accueillons tous ceux qui accueillent eux-mêmes la lumière dans leurs cœurs et esprits. Nous sommes tous enfants de Surael, et nous vivrons comme un dans notre glorieuse nation. »"
 jaddari_missions.18.aba:0 "« C'est une unité que nous devons partager, le Quartier des Soleils accueillera tous les peuples. »"
 jaddari_missions.18.abb:0 "« Et ainsi, comme l'armée marche comme une, nous nous tenons comme un sous Surael. »"
 
 jaddari_missions.18.dba:0 "« Il y a eu des jours dans notre passé où les forces des ténèbres ont cherché à nous déchirer de l'intérieur. Ils ont divisé notre peuple par la tromperie et avec leurs mensonges ils ont cherché à corrompre ceux que nous avons libérés, pour les attirer de retour dans les ombres.\nPour prévenir cela nous avons institué des lois pour s'assurer que bien que toutes les voix soient entendues, aucune ne serait capable de ternir la radiance de Surael. La première et principale loi est qu'aucun ne peut questionner la vérité de Surael, car son être divin est le fondement de cette terre et sa volonté est loi. Avec cela, avec notre inclusion d'autres cultures et leurs croyances, nous avons purgé les ténèbres de l'intérieur.\n\nEt maintenant, avec cette fondation stable de loi et d'ordre, nous regardons vers l'avenir et ses nombreux défis. Pour l'affronter nous regarderons les grands empires d'autrefois et apprendrons de leurs défauts et forces pour forger un code de loi qui est juste et équitable et imprégné de la Lumière de Surael ! »"
 jaddari_missions.18.baa:0 "« Prenons tous comme exemple la magnifique machine que l'Harimraj a construite. »"
 jaddari_missions.18.bab:0 "« Nous suivrons les anciens Bulwari, et compterons sur nos prêtres et juges indépendants. »"
 
 jaddari_missions.18.dbb:0 "« Notre empire a grandi significativement au cours des années récentes, et en est venu à englober beaucoup plus de cultures qu'à aucun point dans la mémoire récente. À travers cette variété croissante de peuples, nous pouvons voir de nombreuses visions du monde différentes apparaître. Le peuple halessi a un sens ferme de l'ordre et de la discipline, tandis que nos frères et sœurs bulwari et cannoriens ont un sens plus indépendant de l'organisation. En regardant vers notre avenir, embrassons un de ces idéaux comme notre vision centrale sur comment les choses devraient être structurées et organisées. »"
 jaddari_missions.18.bba:0 "« Nous devons tous observer l'ordre et la discipline de nos frères halessi comme exemple. »"
 jaddari_missions.18.bbb:0 "« Apprenons de l'organisation indépendante de nos frères bulwari et cannoriens. »"

 jaddari_missions.18.dca:0 "« Il est primordial que, peu importe ce qui peut venir, nous continuions à répandre la Lumière du Soleil à tous les peuples, à la fois dans nos terres et à l'extérieur. À travers nos armées, nous apporterons la Lumière à nos ennemis, et ceux qu'ils inspirent à nous résister. Tandis qu'ils apportent la Lumière directement par l'épée, nos marchands et envoyés sèmeront les graines de rébellion contre les Ténèbres dans tous les coins du monde.\n\nÀ travers la Lumière, nous unirons tous les peuples de notre nation en une force digne de Surael, et avec cette puissance unifiée, nous frapperons contre tous ceux qui s'opposent au Soleil et sa gloire. »"
 jaddari_missions.18.caa:0 "« Nous enseignerons les Préceptes du Jadd, comme la Philosophie fut autrefois enseignée au peuple. »"
 jaddari_missions.18.cab:0 "« Les enseignements du Jadd se répandront par les envoyés et le commerce, illuminant tout. »"

 jaddari_missions.18.dcb:0 "« Les Préceptes du Jadd prêchent que bien que toutes les races puissent être différentes, toutes peuvent servir sous la lumière de Surael. À travers ce principe, nous apportons l'unité où il y avait division et désordre. Surael aime tous ses enfants, et à travers nous, nous les unirons sous une nation en son nom. »"
 jaddari_missions.18.cba:0 "« Et ainsi que la Lumière de Surael se répand, nous verrons une fin de la haine entre tous les peuples. »"
 jaddari_missions.18.cbb:0 "« Et ainsi que la Lumière de Surael se répand, tous le serviront et seront heureux. »"

 jaddari_missions.19.t:0 "L'Expédition Prend la Mer"
 jaddari_missions.19.d:0 "À quoi ressemble la lumière quand elle tombe sur l'eau ? Parfois, ce sont des ondulations dorées, brillant éclatantes et en mouvement constant. Parfois, c'est un bassin calme d'eau immobile, embrasé par le soleil couchant au-dessus. Mais aujourd'hui c'est dans une vaste flotte de bois et métal, le drapeau du Jadd ondulant dans le vent au-dessus de chaque bateau. Des douzaines de puissants galions se dressent hauts et fiers, et la présence des meilleurs archers de l'Académie de Jaddanzar, et les meilleurs canons des armuriers d'Ambre, s'assureront qu'aucun pirate ne jette une ombre sur nos œuvres. Une pléthore de transports à leurs côtés portent les Porteurs-de-Lumière, leurs extérieurs de bois sculptés en reliefs dépeignant les histoires de Jaher et de Jaddar.\n\nLe navire amiral, §RChercheur-de-Soleil§!, est un des plus nouveaux cuirassés des Nains de Cuivre, construit avec le meilleur acier de Ghankedheni. Alors que la flotte se prépare à larguer les amarres, son amiral, un Elfe du Désert particulièrement étrange qui a été clairement choisi pour un but très inhabituel, monte au beaupré du Navire Amiral et salue le Héraut Divin. Les mots qu'il crie sont perdus dans le vent, mais ils sont indubitablement les mêmes que ceux sur les lèvres du Héraut Divin, alors que [Root.Monarch.GetName] dit une prière avec la voix de Surael : « Pour Surael le Dieu et Sa vérité le Jadd ! »"
 jaddari_missions.19.a:0 "Que le soleil guide votre chemin !"
 jaddari_missions.20.t:0 "La Flotte du Soleil"
 jaddari_missions.20.d:0 ""
 jaddari_missions.20.a:0 "Envoyez-les en chemin !"
 jaddari_missions.20.b:0 "Prenez leurs cadeaux"
 jaddari_missions.21.t:0 "Le Soleil Immobile"
 jaddari_missions.21.d:0 ""
 jaddari_missions.21.a:0 "Qu'ils soient maudits !"

 jaddari_missions.22.t:0 "Un Accord Scellé dans le Laiton"
 jaddari_missions.22.d:0 "Le domaine se trouve à la périphérie de Sramaya, presque entièrement caché par un feuillage dense. Des gardes privés sécurisent les portails alors que la procession royale avance. Le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] suite sont accueillis dans les halls opulents et cachés du Palais de Laiton. « Bienvenue dans notre humble demeure. » Vient une voix de partout autour. « Nous espérons que vous la trouverez confortable. » Le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] suite sont guidés vers une grande pièce, meublée de coussins confortables et chaises rembourrées. Une fois que les portes se sont fermées derrière eux, une silhouette sort des ombres. Ils paraissent humains, mais les nombreuses soies fines et voiles rendent difficile de juger s'il est mâle ou femelle. La voix n'aide pas non plus. « Aimable de vous joindre à nous pour le dîner, [Root.Monarch.GetTitle]. Veuillez vous asseoir, nous avons beaucoup à discuter. »"
 jaddari_missions.22.a:0 "Nous pouvons sûrement trouver un arrangement qui convient à nous deux."
 jaddari_missions.23.t:0 "Le Pacte Phénix-Dragon"
 jaddari_missions.23.d:0 "Aujourd'hui un groupe de belles dames ailées s'est présenté à notre cour, demandant à voir le [Root.Monarch.GetTitle]. Elles semblent être des envoyées des Jaddari, qui disent avoir une proposition qui pourrait être très bénéfique à nos deux nations. Leur proposition exacte devient claire quand elles rencontrent [Root.Monarch.GetName]. Les royaumes du sud de Rahen sont faibles, pourtant ils détiennent des terres précieuses. Nous devrions faire une alliance et diviser ces terres entre nous, traçant une ligne claire pour marquer les domaines de chacun. Bien que cela signifierait une menace ouverte envers les royaumes raghamideshi, ce serait aussi une opportunité de gagner un contrôle plus fort sur la richesse en dehors du Raj."
 jaddari_missions.23.a:0 "Cela semble être un marché formidable !"
 jaddari_missions.23.b:0 "Quelle idée affreuse !"
 jaddari_missions.24.t:0 "Les Ministres Restants"
 jaddari_missions.24.d:0 "Le Raj est tombé et les ministères de Rahen se sont dissous, leurs anciens halls et palais gisent abandonnés. Plus de réunions ne sont tenues et plus de taxes ne sont enregistrées dans les vastes bibliothèques du Palais Doré de Dhenijansar ou la Cour du Lotus environnante. Cependant tout n'est pas perdu. Il y a quelques ministres, qui, bien que ne dirigeant plus le Raj qu'ils servaient autrefois, travaillent encore pour maintenir les bibliothèques. Ceux d'entre eux qui ont depuis vu la Lumière du Jadd sont maintenant appelés devant le [Root.Monarch.GetTitle]. Ils s'inclinent profondément, fourrure grisonnante longue et fine. « Votre Radiance, » Le plus vieux commence, « Nous sommes venus portant des cadeaux. Dans ces bibliothèques se trouve l'architecture administrative complète du Raj au moment de sa chute. Il manque l'information des années les plus récentes, mais cela peut très facilement être fait une fois que ces terres sont de nouveau dirigées depuis le Palais Doré. Ce serait notre honneur de vous servir et gérer l'intégration de ces provinces dans votre empire. Pour la Lumière de Surael. »"
 jaddari_missions.24.a:0 "Splendide ! Qu'Il brille éclatant pour vous !"
 jaddari_missions.25.t:0 "Le Recensement Impérial"
 jaddari_missions.25.d:0 "« Jusqu'à la montagne la plus lointaine, le soleil éclatant brille\nJusqu'à la mer distante, la Rivière Yan coule\nPour avoir une meilleure vue\nGrimpez un autre étage »\n\nAinsi lit la calligraphie artistique qui orne la couverture du recensement compilé : un script de Tianlou en encre bleu foncé sur ce qui est indubitablement le plus beau papier de Jiangdu. Les eunuques présentant l'œuvre finie au Héraut Divin sourient nerveusement, bégayant à propos de la vue depuis la Montagne de Vue Claire et leurs propres efforts pour 'grimper un autre étage'. [Root.Monarch.GetName] hoche la tête, et leur fait signe de continuer.\n\nIls tournent la couverture, révélant en dessous un tome massif, relié en cuir rouge éclatant. Comme des plumes sur une aile de Harpie, la page blanc-lait est densément remplie de nombres et lettres. Depuis [Root.Monarch.GetHerHis] siège, le Héraut Divin peut juste distinguer les noms de diverses provinces dans l'Empire lointain. Les eunuques expliquent que chaque morceau de l'Empire du Jadd touché par la lumière de Surael — c'est-à-dire, chaque centimètre carré de celui-ci — est lié dans ces pages, pas un détail ou âme manqué.\n\nLes yeux du Héraut s'élargissent, et [Root.Monarch.GetSheHe] se penche. Et bien que le soleil continue à briller, les harpies continuent à chanter, chaque morceau du monde est exactement comme il était le moment d'avant — avec ceci, un trésor plus riche que n'importe lequel à Verkal Gulan, le Héraut Divin sait que [Root.Monarch.GetHerHis] royaume, le royaume de Surael, ne sera jamais plus le même."
 jaddari_missions.25.a:0 "Alors combien de ceux-là n'ont pas encore vu la lumière du Jadd ? Et qu'en est-il des taxes ?"
 jaddari_missions.26.t:0 "Une Opportunité Brillante"
 jaddari_missions.26.d:0 "La seule chose que nous attendons d'à travers les montagnes à l'est est la Chasse aux Harpies occasionnelle. Mais aujourd'hui, les harpies viennent en paix, escortant un Elfe dont les robes blanches flottantes sur une peau brûlée-par-le-soleil échouent à couvrir une épée aiguisée comme un rasoir à son côté. Nous lui souhaitons la bienvenue, et après les rituels d'hospitalité coutumiers, il est impatient d'en venir aux affaires.\n\nIl parle d'une nouvelle foi, Le Jadd. Mais plus important, il parle de souveraineté accrue, taxes diminuées, et soutien de la Légion du Désert pour étendre notre royaume pour absorber tout Ghankedheni.\n\nAvec une dernière fioriture, et une invocation de son dieu, il arrive à une fin. Ses yeux brillants, le sourire sur son visage n'atteignant pas tout à fait ses yeux, il nous regarde avec expectative. Quelle sera la décision de la famille ?"
 jaddari_missions.26.a:0 "Nous acceptons !"
 jaddari_missions.26.b:0 "C'est de la trahison même de le contempler !"
 jaddari_missions.27.t:0 "Un Accord Conclu"
 jaddari_missions.27.d:0 "L'émissaire elfique que nous avons envoyé aux familles de Ghankedhen, avec son escorte de harpie, est revenu. L'issue des négociations est claire pour trois raisons : le sourire sur son visage, la mallette de documents bourrée à son côté, et ses premiers mots de retour, une prière à Surael à qui nous devons des remerciements quand nous accomplissons nos buts."
 jaddari_missions.27.a:0 "Merveilleux !"
 jaddari_missions.28.t:0 "Une Offre Refusée"
 jaddari_missions.28.d:0 "L'émissaire elfique que nous avons envoyé aux familles de Ghankedhen, avec son escorte de harpie, est revenu. Il porte un regard sombre sur son visage, et sa main repose sur l'épée à son côté. Il semble qu'ils perçoivent que leur but est en dehors de la croisade de Surael, pour l'instant, et ont refusé notre offre."
 jaddari_missions.28.a:0 "Ridicule !"
 jaddari_missions.29.t:0 "Un Changement dans l'Administration ?"
 jaddari_missions.29.d:0 "Surael nous enseigne que tous ceux qui le servent doivent être traités égaux, mais néanmoins ceux les plus proches du Héraut-Divin ont longtemps été les officiers des Jaddari. Mais les temps ont changé et l'empire s'est étendu. Nous avons vu la direction des Elfes-Solaires au Bulwar, les Khet au Kheterata et les rois humains en Cannor. De tous il semble que les harimari ont uniquement développé les compétences nécessaires pour administrer un empire en expansion, des siècles de rois-philosophes affinant lentement une bureaucratie de style unique. Devrions-nous puiser dans leurs compétences ?"
 jaddari_missions.29.a:0 "Avec eux faisant leur part, la gloire de Surael sera la plus grande."
 jaddari_missions.29.b:0 "Il n'y a pas besoin de changer ce qui a déjà fait des miracles."
 jaddari_missions.30.t:0 "Le Pacte Phénix-Dragon est Forgé !"
 jaddari_missions.30.d:0 "Le diplomate que nous avons envoyé aux Esclaves Libres est revenu sur une barge luxueuse, ses voiles d'un rouge éclatant contre la mer couleur de vin. Sans docks disponibles, bien sûr, il a débarqué sur un radeau plus petit (mais bien conçu). Alors que la teinte verdâtre sur son visage s'estompait lentement, l'éclat de son sourire devint apparent.\n\nIl s'est vite précipité vers [Root.Monarch.GetName] et lui a présenté les rouleaux calligraphiques portant les détails du pacte. L'imagerie ornée au sommet du document le symbolise peut-être le mieux : un dragon et un phénix entrelacés, leurs griffes saisissant fermement la terre en dessous d'eux. Ainsi c'est écrit, et ainsi ce sera."
 jaddari_missions.30.a:0 "Surael a béni cette alliance !"
 jaddari_missions.31.t:0 "Bhuvauri Décline notre Offre"
 jaddari_missions.31.d:0 "Le diplomate que nous avons envoyé aux Esclaves Libres est revenu sur une petite coque, s'échouant sur les dunes près de Davharral. Par le regard sombre sur son visage, et les malédictions d'Elfe du Désert qui infectent sa prière à Surael pour des remerciements à son retour, nous connaissons leur décision. Nous ne pouvons être sûrs pourquoi ils ont choisi l'idiotie plutôt que l'opportunité ; nous devrons demander à leurs dirigeants en personne quand Surael brûlera et ouvrira les portes de Srayen et leurs yeux se rempliront de Sa lumière."
 jaddari_missions.31.a:0 "Un jour le soleil brûlera leurs crânes et ils sauront qu'ils avaient tort."

 jaddari_missions.32.t:0 "La Grande Ouverture de la Jubilation du Soleil"
 jaddari_missions.32.d:0 "Cela commence à l'aube.\n\nAlors que le soleil de Surael se lève sur Sardiphadin, des bannières massives de soie se déploient le long des murs, racontant l'histoire de Jaher et Jaddar dans une échelle et majesté digne de leur grandeur. Quand il atteint la Cour du Lotus, il illumine les foules innombrables qui la remplissent, sur le point de s'adonner à un banquet de proportions harimari. Quand il atteint la Montagne de Vue Claire et finalement en couronne le sommet, un Porteur-de-Lumière se tenant là souffle un cor de bélier pour signaler l'allumage des feux de joie en bas, autour desquels le Deioderan sera dansé, et dansé, et dansé. À Azka-Jadd les cloches sonnent alors qu'elles sentent la lumière réchauffante, à Jaddanzar les trompettes sonnent, au Bulwar une grande conférence de théologiens-Porteurs-de-Lumière commence.\n\nC'est une aube de merveille, c'est une aube de splendeur ; c'est l'aube de la Jubilation."
 jaddari_missions.32.a:0 "Que les festivités commencent !"
 jaddari_missions.33.t:0 "Le Cœur de la Fête"
 jaddari_missions.33.d:0 "Chaque morceau de l'Empire a sa propre façon de célébrer, et chacun poursuit sa tradition au maximum au cours de ces mois de jubilation. Mais nulle part la joie ne brille plus qu'à [Root.Capital.GetName]. Chaque forme de célébration se produit dans une partie ou l'autre de la cité, et il n'est pas rare que différentes parades causent du chaos dans les rues quand elles se heurtent aveuglément l'une à l'autre.\n\nDans la cité, cependant, aucun lieu ne rivalise avec les purs délices du Palais du Héraut, où chaque citoyen de l'Empire peut errer des discussions les plus éduquées de détails théologiques, aux tables débordant des meilleurs desserts que l'empire du désert ait à offrir, aux expositions d'œuvres d'art presque aussi resplendissantes que les meilleurs couchers de soleil.\n\nLa fête à l'échelle de l'Empire apporte joie à chaque âme, leur rappelle le pur délice que c'est de servir dans la croisade de Surael. Elle plante aussi une petite graine de désir dans chaque âme de l'Empire du Jadd — de joindre les foules à [Root.Capital.GetName]."
 jaddari_missions.33.a:0 "Bienvenue !"
 jaddari_missions.34.t:0 "Une Affaire Divine"
 jaddari_missions.34.d:0 "Pendant les festivités au cours des quelques semaines passées, le Héraut-Divin a rencontré à répétition un jeune courtisan charmant avec les plus beaux yeux. Chaque jour, alors que le soleil se couche, [Root.Monarch.GetName] a rencontré [Root.Monarch.GetHerHis] nouvelle connaissance. La première fois ils se sont rencontrés au milieu d'une foule dans le palais du Héraut. La fois suivante ils se sont rencontrés sur un balcon surplombant la lueur enflammée de la retraite distante de Surael. La troisième fois était délibérée, une invitation et un dîner. Les quatrième, cinquième et sixième n'ont pas besoin d'être mentionnées. Il est maintenant clair que la Jubilation a forgé une attraction entre les deux. Une attraction qui pourrait facilement devenir quelque chose de plus..."
 jaddari_missions.34.a:0 "Surael a béni cet amour !"
 jaddari_missions.34.b:0 "Je resterai fidèle à [Root.Consort.GetName]"
 jaddari_missions.35.t:0 "Fêtards Trop Enthousiastes"
 jaddari_missions.35.d:0 "Les temples du Jadd sont toujours un lieu de joie, car chaque cérémonie nous rappelle la chaleur, lumière, et vie que Surael nous accorde. Avec les célébrations en cours, ils ne sont devenus que plus bondés — avec quelques conséquences involontaires.\n\nIl semble que quelques citoyens ont pratiqué le Deioderan sans aucun vrai entraînement, et manquant totalement de sens du Pelar Ten (regarder la flamme). Ainsi il était inévitable qu'un mouvement mal chronométré causerait un des danseurs à trébucher et allumer les rideaux du temple en feu. Bien qu'ils se soient échappés indemnes, quoique roussis, la fête a retardé toute réponse organisée et le temple a été gravement endommagé. Nous devons immédiatement entreprendre des réparations, et espérer que Surael pardonne cette négligence."
 jaddari_missions.35.a:0 "Ce n'est pas de cela que parle cette fête !"
 jaddari_missions.36.t:0 "Le Grand Finale de la Jubilation du Soleil"
 jaddari_missions.36.d:0 "Cela finit à l'aube.\n\nAlors que le soleil de Surael se lève sur les palais des Dhenbasana, il illumine des légions d'administrateurs de bas rang mis au travail comme nettoyeurs, accompagnés par des ingénieurs réparant la maçonnerie de tous dommages causés par des fêtards trop enthousiastes. Dans les terres des harpies siadúnan, il trouve maint fêtard encore dans les bras de leur compagnon, bien que s'ils se souviennent de la nuit précédente soit inconnu même à Surael. Quand il atteint le Bulwar, il éclaire les deux philosophes les plus obstinés du conclave, qui ont argumenté à travers la nuit. Ils continueront à argumenter même en joignant le lent ruisseau de gens suivant le Surani de retour à la maison, de Jaddanzar ou Azka-Jadd.\n\nC'est la fin de la Jubilation du Soleil. C'est la fin de la fête, pour l'instant. Mais à travers l'Empire, chaque citoyen sait que c'est seulement la fin du commencement."
 jaddari_missions.36.a:0 "Jusqu'à la prochaine fois !"
 jaddari_missions.37.t:0 "La Grande Ouverture du Triomphe du Soleil"
 jaddari_missions.37.d:0 "Cela commence à midi.\n\nPartout, le soleil éblouissant au-dessus est un symbole de la force de Surael. Dans les collines de Ghankedhen, où chaque membre lointain de chaque famille s'est rassemblé pour des festins et célébrations, il est l'invité le plus estimé de tous. Dans le Salahad, il bat férocement sur le flot de pèlerins en route vers la Montagne de Vue Claire ou le grand temple à Azka-Jadd, et bien que la chaleur soit brûlante, les adorateurs savent que la chaleur est un rappel que Surael les accompagne dans leur voyage. Juste au nord de Jaddanzar, des fêtards entourent le Lac Naza, se prélassant dans la lumière alors qu'ils nagent des célébrations sur le rivage vers celles à bord des barges de plaisir à proximité.\n\nPartout, il y a triomphe, et partout, c'est le Triomphe du Soleil."
 jaddari_missions.37.a:0 "Que les festivités commencent !"
 jaddari_missions.38.t:0 "Donations aux Temples !"
 jaddari_missions.38.d:0 "La jubilation qui s'est emparée a apporté avec elle un rappel : le sens se trouve non dans la poursuite de la pièce, mais dans la poursuite du but de Surael. Ce fait, avec la vaste diminution des dépenses domestiques qui accompagne les banquets constants sponsorisés par l'État, a mené beaucoup dans l'Empire à décider de donner une portion copieuse de leurs bourses à leur temple local."
 jaddari_missions.38.a:0 "Comme ils le devraient."
 jaddari_missions.39.t:0 "La Fête se Répand parmi l'Armée"
 jaddari_missions.39.d:0 "Peu poursuivent le chemin brillant de Surael avec autant de vigueur ou constance que nos soldats. Et maintenant que leur chemin les a menés à la célébration, ils placent une valeur aussi élevée sur la fête qu'ils le font sur toute autre pièce de leur service. Nous ne pouvons leur reprocher cette pause, mais nous devrions être prudents, car notre prouesse militaire sera entravée pendant les festivités — et même après, alors que nos troupes découvrent où ils ont laissé leurs armes et munitions quand la ferveur de célébration les a pris."
 jaddari_missions.39.a:0 "Que Surael guide leur danse comme il guide leurs lames."
 jaddari_missions.40.t:0 "Un Deioderan Spectaculaire"
 jaddari_missions.40.d:0 "Autour d'un feu, deux Elfes du Désert rencontrent les yeux l'un de l'autre. Et puis ils se lèvent, pour danser la danse que les Elfes du Désert ont dansée depuis qu'ils sont devenus tels. Le §ODeioderan§!.\n\nCela commence avec Pelar Ten, regarder la flamme. Deux danseurs, encerclant le feu de joie central, trempent leurs torches dedans. Chacun regardera la flamme de leur opposant pour le reste de la danse, les yeux ne s'égarant jamais vers le visage ou le corps. Un moment de distraction, et ils pourraient facilement être brûlés.\n\nPuis, les corps et feux coulent alors que la musique commence : Soin El, la chanson de l'ouest. Une chanson de nostalgie, de langueur, de perte. Une chanson de maison, et les choses terribles que nous ferions — à nous-mêmes, les uns aux autres — pour y retourner.\n\nLe premier crescendo, et les danseurs bougent dans Inel Vaet, le souffle de vie. Il n'y a pas de feu sans air, tout comme il n'y a pas de danse sans souffle. Ceci sera vrai tout au long du Deioderan, mais n'est jamais plus clair que maintenant, alors qu'ils bougent en poussées de vitesse tout en performant des acrobaties étourdissantes. Le feu de joie s'élance, les torches flambent, il semble garanti qu'un des danseurs prendra feu.\n\nPuis, soudainement — Kide, repos. Même le plus grand feu brûle jusqu'aux braises. Pourtant ces braises sont plus chaudes que toute flamme brûlante, et dureront longtemps dans la nuit. Cette phase est une des parties les plus techniquement difficiles de la danse, malgré ses mouvements apparemment simples et lents.\n\nTout ce qu'il faut c'est un peu d'amadou, une longue note haute dans la musique, et puis le feu de joie revient — les danseurs procédant dans Kondranas, équilibre. Ils sont devenus presque indistinguables, un match parfait de flamme et combustible, de force et dextérité, d'un contre l'autre.\n\nMais alors que les deux forces grandissent, elles ne peuvent rester en opposition pour toujours, de peur qu'elles brisent le monde autour d'elles. Ainsi, juste après le choc le plus féroce, elles entrent dans Enahasten, union de flamme. Deux corps bougent comme un, deux feux brûlent comme un, un rappel que chaque torche ici sur Halann est un fragment de la flamme de Surael dans les cieux au-dessus.\n\nEt ainsi. La musique grandit, le feu grandit, les ombres grandissent. C'est Renak Deran, la danse finale. Bientôt, les danseurs se reposeront, la flamme s'éteindra, la nuit deviendra longue. Mais pour l'instant, il y a la lumière, il y a la chaleur, et il y a la merveille d'une vie vécue pour Surael."
 jaddari_missions.40.a:0 "Puissions-nous tous brûler aussi éclatant."
 jaddari_missions.41.t:0 "Le Grand Finale du Triomphe du Soleil"
 jaddari_missions.41.d:0 "Cela finit à midi.\n\nDans le concours de poivre des Cités du Sud, les compétiteurs atteignent finalement les spécimens les plus épicés de Sarkhashabid, Sardika, et la côte du golfe de Rahen, et le feu dans leurs ventres brûle presque aussi chaud que le soleil au-dessus. À Verkal Gulan, même si la seule chose visible au-dessus est des kilomètres de roche, le moment du zénith du soleil signale le tintement d'une cloche, appelant tous les mineurs à retourner à la Fosse de la Citadelle. À Kufu, les ouvriers retournent aux plantations de café ; à Azanerdu, les artisans rallument les flammes des verreries ; tout le long du Suran les champs de blé s'inclinent alors que leurs gardiens retournent avec faucille et houe.\n\nC'est la fin du Triomphe du Soleil. C'est la fin de la fête, pour l'instant. Mais chaque adhérent du Jadd sait qu'en vérité, le triomphe de Surael continuera, pour toujours et à jamais et à jamais, incessant aussi longtemps que Son peuple se consacre à Sa cause."
 jaddari_missions.41.a:0 "Jusqu'à la prochaine fois !"
 jaddari_missions.42.t:0 "La Grande Ouverture de l'Extase de Surael"
 jaddari_missions.42.d:0 "Cela commence au coucher du soleil.\n\nIl n'y a pas de moment où le soleil est plus beau, et ainsi aussi, il n'y a pas de moment où l'Empire du Jadd a été plus beau. Les ingénieurs s'agitent autour des feux d'artifice yansheni installés dans les Cités de Porcelaine et Aizt Ralare, des tonnes de poudre à canon dans des configurations complexes qu'ils espèrent peuvent faire écho à une partie de sa merveille. La cité entière de Sharaja scintille, des gemmes captant la lumière orange-rouge ; la fortune éparpillée autour de la cité repose facilement, sachant qu'un si glorieux tribut à Surael ne sera molesté par personne. Les chantiers navals d'Eborthíl, qui normalement travaillent jour et nuit assemblant et maintenant l'Armada de Surael, tombent silencieux même alors que la beauté au-dessus est mise en musique par les meilleurs violonistes de Busilar. Le vin cannorien est présent à chaque banquet du soir, raisins cultivés sous Son soleil brassés par Ses serviteurs en une boisson délectant Son peuple alors qu'ils portent un toast à Sa brillance.\n\nUne joie profonde vibre à travers l'Empire, chaque délice offert, et chaque adorateur du Jadd est béni d'un soupçon de comment ce sera de se sentir embrassé par l'Extase de Surael."
 jaddari_missions.42.a:0 "Que les festivités commencent !"
 jaddari_missions.43.t:0 "Une Parade Impériale"
 jaddari_missions.43.d:0 "Tout soldat dans les légions du Jadd passe du temps à marcher. Beaucoup de temps à marcher. Mais normalement, l'attention est focalisée sur le résultat de cette marche : le renforcement expéditieux de la Forteresse d'Or contre une incursion gobeline soudaine, poussant nos conquêtes plus loin dans Haless, ou gérant un soulèvement surprise de ceux qui jetteraient une ombre sur la lumière du Jadd. Le redéploiement rapide de troupes et artillerie qui rend toutes ces choses possibles passe souvent inaperçu.\n\nMais pas aujourd'hui ! Aujourd'hui, il y aura des parades à travers l'Empire, incluant une menée par le [Root.Monarch.GetTitle] [Root.Monarch.GetName] dans les rues bondées de [Root.Capital.GetName]. Aujourd'hui, au milieu de notre célébration de la vie sur la mort, il y aura une célébration du voyage sur la destination, un rappel à tous de comment notre force se dresse haute au-dessus de notre faiblesse. Que chaque citoyen à travers l'Empire regarde ces parades, et dans leur émerveillement soit rappelé de la puissance glorieuse de Surael."
 jaddari_missions.43.a:0 "Vraiment Splendide !"
 jaddari_missions.44.t:0 "Le Bal Radieux"
 jaddari_missions.44.d:0 "Personne ne veut jamais rater une fête, d'aller non invité même alors que leurs pairs affluent comme des paons vers des manoirs, palais, ou clairières forestières. Mais il n'y a jamais eu de fête si désirée par tous que le Bal Radieux, celui du Héraut lui-même, le joyau de la couronne de l'Extase de Surael. De partout à travers Halann, comme des papillons vers une flamme, comme des planètes vers un soleil, ils viennent.\n\nLes invitations ont été livrées par les meilleurs cavaliers des Légions des semaines auparavant. Au Génie-Ingénieur Gnome et Hiérarque, qui en ont mérité deux séparées malgré le fait qu'ils soient actuellement tous deux la même personne. Aux Seigneurs du Vin, chaque branche de Siloriel recevant la sienne. Aux Seigneurs-de-Forteresse nains (un voyage quelque peu embarrassant, avec à la fois monture et cavalier entassés dans le Rail Nain) une invitation faite par les meilleurs orfèvres de Verkal Gulan. Au dirigeant de la Fédération des Lacs, avec un passage au Hall de l'Assemblée pour s'assurer du bon destinataire.\n\nEt plus, le Bal Radieux ignorable par personne. Les anciens Électeurs d'Anbennar, se mêlant les uns aux autres et forcés de mettre de côté la différence politique, l'inimitié historique, ou le choix de divinité. Les seigneurs aléniques, yeux se resserrant à la vue de chaque pièce de finesse elfique, se conduisent encore avec une étiquette immaculée. Les rendant nerveux, le Roi Gris de Grombar, ayant échangé ses fourrures pour une finesse esmari bien coupée plus appropriée au climat de [Root.GetCapitalName]. Même des émissaires de partout à travers le monde en Aelantir ; les patriciens les mieux élevés de Marlliande discutent des armes malacnari avec les Kylakas actuellement au sommet des cités querelleuses de Kheionai, tandis qu'un prêtre-ambassadeur de la cour eordane de Pelomar prétend regarder des roses alors qu'elle écoute en cachette.\n\nChaque participant a été convoqué ici par la propre voix de Surael, Son Héraut Divin. Une Reine-Sorcière escanni, une épingle du blason de Corin éclatante contre ses habits autrement sombres, comprend la règle du pouvoir même si elle ignore les autres normes diplomatiques. Le Wang de Danggun, se démarquant au milieu de la masse avec sa lame faiblement luisante à son côté et sa tenue exotique, ne pouvait ignorer une invitation du plus nouveau conquérant d'Haless. Le Mengurkha parle doucement à son homologue oni le Rashenbir dans un coin alors que ce dernier prend des notes sur les procédures, leur masse ogre les faisant ressortir comme des pierres dans une rivière de dignitaires. Même le Khétarque a envoyé un émissaire, une émanation éthérée qui ne parle pas mais regarde tout avec des yeux brillants.\n\nAvec un clap de [Root.Monarch.GetHerHis] mains, le Héraut Divin convoque l'attention de tous. Avec un sourire, et un signe de tête, [Root.Monarch.GetSheHe] signale le début du bal. Et, regardant en bas depuis [Root.Monarch.GetHerHis] estrade, [Root.Monarch.GetName] ne peut s'empêcher de sourire alors que [Root.Monarch.GetSheHe] regarde tous les pouvoirs d'Halann danser en dessous de [Root.Monarch.GetHerHim]. Cela doit être comment Surael lui-même se sent, regardant la planète danser sous le soleil."
 jaddari_missions.44.a:0 "Ah, le son de la musique..."
 jaddari_missions.45.t:0 "Une Fête de Trop"
 jaddari_missions.45.d:0 "Chaque jour, le Héraut Divin sert comme la voix de Surael, parlant Ses vérités et déclarant Ses désirs pour Son Empire. Mais pendant les récentes réjouissances, [Root.Monarch.GetSheHe] a aussi dû servir comme les pieds et jambes de Surael, assistant à des myriades de fêtes à travers l'Empire et dansant tard dans la nuit. Bien que même Son soleil prenne un repos chaque nuit, le Héraut Divin n'a eu aucune telle pause.\n\nBien que son esprit soit volontaire, et en effet impatient, de participer à chaque service requis par la croisade de Surael, [Root.Monarch.GetHerHis] chair est devenue spongieuse et meurtrie. Et pourtant, alors que [Root.Monarch.GetSheHe] arrive à [Root.Monarch.GetHerHis] bureau, au sommet des papiers assemblés gisent une douzaine d'autres de telles invitations."
 jaddari_missions.45.a:0 "Laissons cette paperasse pour un autre jour..."
 jaddari_missions.46.t:0 "Le Grand Finale de l'Extase de Surael"
 jaddari_missions.46.d:0 "Cela finit au coucher du soleil.\n\nLe coucher du soleil semble toujours marquer une fin du jour à portée de main, mais aujourd'hui il symbolise quelque chose de plus. Il peint lividement l'armada de bateaux qui remplissent chacune des grandes rivières d'Haless, Dhenbasana, Kharunyana, Telebei, Hukai, Yan, alors que les fêtards retournent chez eux. Les cloches de Tellum sonnent, et sonnent, et sonnent, la voix la plus forte dans tout Halann faisant écho au ciel pour signaler la fin du jour et la clôture du festival. Les navires largent de Brasan, prenant le soleil couchant comme leur poteau indicateur, alors que les pèlerins retournent brûlés par le soleil, fatigués par le sable, et divinement inspirés, à leurs maisons dans la Tête-de-Dame. Et au sommet de la Montagne de Vue Claire, le Héraut Divin s'assoit contemplatif, seul pour la première fois en ce qui semble des éons, le regardant et se demandant si Jaddar serait fier.\n\nC'est la fin de l'Extase de Surael. C'est la fin de la fête."
 jaddari_missions.46.a:0 "La merveille de Surael vivra pour toujours !"

 jaddari_missions.47.t:0 "[Root.GetName] Accueille le Jadd"
 jaddari_missions.47.d:0 "Notre célébration à travers la terre visait à montrer à chaque citoyen la merveille de la vie dans l'étreinte de Surael, en tant que citoyen de l'Empire du Jadd. Cette politique a été particulièrement efficace à [Root.GetName]. Bien qu'au début les locaux regardaient les soldats dansants et Porteurs-de-Lumière avec un mélange de peur et d'ahurissement, ils ne pouvaient nier l'attrait de la nourriture et alcool gratuits à nos banquets sponsorisés par l'État. Et ainsi notre générosité a ouvert leurs cœurs aux premiers rayons de la lumière de Surael.\n\nAlors que les festivités continuaient, nous avons apporté tout de la musique aux spectacles de marionnettes pour dire les vérités de Jaddar, Jaher, et Surael dans une langue qu'ils comprendraient. Quelques-uns de nos missionnaires les plus habiles ont visité la région aussi, incluant des mages qui pouvaient prouver la puissance de Surael directement.\n\nAvec le soleil brillant si éclatant devant eux, il n'est pas surprenant qu'ils aient maintenant embrassé le Jadd et notre Empire !"
 jaddari_missions.47.a:0 "Le Soleil brille éclatant !"
 jaddari_missions.48.t:0 "Fêtards Violents à [Root.GetName]"
 jaddari_missions.48.d:0 "Les danses des Elfes du Désert ont toujours été influencées par le combat, avec les forces opposées du Deioderan l'exemple le plus célèbre. Ceci, bien sûr, découle de nos racines comme la Légion du Désert. Mais ceci ne peut justifier aucune vraie violence dans cette célébration de Surael et Sa Chaleur, encore moins quelque chose à l'échelle de ce qui vient d'arriver à [Root.GetName].\n\nIl n'est pas clair si l'incident a commencé par une danse qui a mal tourné ou simplement un mot grossier provoqué par trop de Lumière-Solaire de Jaher gratuite, mais ce qui a commencé comme une bagarre est vite devenu une rixe, un gâchis, et puis une émeute complète. Il semble qu'à travers la province, de vieilles rancunes ont été déterrées et de vieilles épées dégainées, les citoyens soupçonnés de douter du Jadd ont été forcés d'embrasser la flamme comme preuve de leur dévotion, et le vin a coulé avec le sang alors que le triomphe se transformait en terreur."
 jaddari_missions.48.a:0 "Un nuage est passé sur le soleil."
 jaddari_missions.49.t:0 "La Cour Radieuse Attire Tous"
 jaddari_missions.49.d:0 "Tout le système solaire tourne autour du soleil, et ainsi aussi tout l'Empire du Jadd tourne autour de la Cour Radieuse en son centre. Il n'est donc pas étonnant que les gens de partout à travers ce vaste royaume se trouvent inexorablement attirés vers elle. Que leur but soit de servir comme un conseiller-bureaucrate ou comme un des millions qui composent la cité environnante, d'innombrables âmes arrivent chaque jour. En effet, alors que les yeux du Héraut Divin se posent sur une fenêtre, [Root.Monarch.GetSheHe] peut voir une autre caravane tirant à travers les portes maintenant même."
 jaddari_missions.49.a:0 "Bienvenue à [Root.Capital.GetName] !"

 jaddari_missions.50.t:0 "Le Soleil Éternel I"
 jaddari_missions.50.d:0 "Que voit Surael, quand Il regarde en bas sur le monde qu'Il a béni ? Quand Il surveille ceux consacrés à Son but ? Venez, suivons Son œil glorieux alors qu'il procède à travers le ciel.\n\nSortant des brumes d'Insyaan, les premiers à le saluer sont les baleiniers des ballons à air de Feiten, et même les plus inéduqués et bourrus d'entre eux entonnent les prières matinales alors qu'ils remontent leurs harpons. Mais nous devrions rapidement continuer ; bientôt ces lambeaux de tissu et feu dans le ciel sont éclipsés par les flèches montantes de Tianlou. Dans l'ancienne capitale de l'ancien Yanshen, maintenant encore un autre joyau brillant au milieu de la couronne de l'Empire du Jadd, des centaines de milliers d'âmes se lèvent en chanson et mots marmonnés pour le saluer. D'un bureaucrate eunuque s'arrêtant au milieu de calculs fervides sur le dernier recensement, à un pèlerin d'Ekha qui a traversé presque la moitié du monde pour prier au Temple de l'Aurore, à un commerçant finissant leur livraison de vin cannorien, quelle que soit la langue le message est le même : remercier Surael, qui nous donne la lumière, pour un autre jour dans lequel poursuivre Son but et servir Sa cause.\n\nLe soleil monte dans le ciel alors qu'il traverse Haless, et dans sa gloire grandissante vous pouvez voir comment il fournit l'énergie nécessaire pour soutenir de vastes rizières et jungles encore plus vastes. Les moines-solaires du Xia le saluent dans leur combat, le sang Elfe-Solaire des familles Kelino d'Arawkelin s'agite à son passage, même les nains à Verkal Ozovar, profondément sous terre, le louent lui et Surael quand ses rayons atteignent les pics du Phokhao."
 jaddari_missions.50.a:0 "Il n'y a pas de Dieu sauf Surael..."
 jaddari_missions.51.t:0 "Le Soleil Éternel II"
 jaddari_missions.51.d:0 "Le soleil brille sur...\n\nAucune des cités d'Haless ne salue la radiance de Surael tout à fait comme Aizt Ralare le fait. Une métropole massive, unique dans tout Halann, les millions d'âmes qui appellent ses grands palais, ses vastes taudis, les demeures variées du Quartier des Soleils maison — regardez-les alors qu'ils tournent tous leurs cœurs vers Lui et Son soleil dans le ciel au-dessus. Sur l'Ambon Doré, l'administrateur en charge du prochain Symposium Divin imagine comment il illuminera le Héraut quand [Root.Monarch.GetName] appellera tous à l'ordre la prochaine fois ; au milieu de l'école de la Sagesse Radieuse, deux érudits dans un débat féroce arrêtent le vitriol intellectuel qu'ils se lancent l'un à l'autre — tout au nom de mieux comprendre la vérité de Surael, bien sûr — et se joignent ensemble dans les prières qui lui sont dues.\n\nPlus vite maintenant, alors que nous traversons dans Rahen. Regardez comme il éclaire Srayen — et comment une petite poche de celui-ci reste dans l'ombre. Regardez comme il illumine Tughayasa, renouvelant la connexion de son oracle à Surael. Regardez comme il atteint chaque palais de Dhenijansar à tour de rôle, et puis ceux le long de la Dhenbasana au-delà, ajoutant une gloire transcendante pour compléter leur majesté inhérente."
 jaddari_missions.51.a:0 "...et Jaddar est Son prophète..."
 jaddari_missions.52.t:0 "Le Soleil Éternel III"
 jaddari_missions.52.d:0 "Le soleil brille sur...\n\nFinalement, il atteint Ebbušubtu, la Montagne de Vue Claire. Ou peut-être est-il mieux dit, il retourne à Ebbušubtu. Car bien que Surael ait protégé la planète pendant des millénaires, c'est ici et ici seulement qu'Il a révélé Ses vérités à Jaddar. Pouvez-vous vous le figurer ? Un Elfe du Désert, incertain de son passé, incertain de son futur, se tenant au sommet d'une vaste montagne, éclairé et illuminé. Maintenant regardez — des milliers de pèlerins grimpent la montagne chaque heure, bravant la chaleur brûlante du désert de Surael pour placer leurs pieds (ou pattes) où Jaddar se tenait autrefois. Et bien que tous sachent ce que Jaddar a appris au sommet de cette montagne, nous serons pour toujours laissés à nous demander s'il aurait pu se figurer ceci, le vaste Empire que ses Jaddari sont maintenant devenus.\n\nLaissons-nous imaginer qu'il nous rejoint en esprit maintenant, alors que nous suivons le soleil vers la cible de ses premières conquêtes — le Bulwar. Commencez avec Azka-Sur, site de son premier grand temple à Surael, qui inspire et renouvelle notre foi chaque jour. Voyez les gnolls peinant, qui travaillent comme guides-pèlerins et gardes-caravanes. Puis regardez ce qui était autrefois Sareyand, rappelez-vous la fureur de Jaddar à leurs demandes arrogantes alors qu'il se remettait de ses blessures en tuant le Dévoreur-de-Soleils, et marquez comment Jaddanzar surpasse l'ancienne cité à tous égards. Vous pouvez imaginer, indubitablement, la fierté tranquille que Jaddar prendrait en chaque soldat se reposant de ses devoirs dans les Casernes Suraéliques, chaque officier étudiant ses anciennes campagnes — et les plus récentes de l'Empire — dans l'Académie de Jaddanzar, et chaque garde férocement vigilant au sommet du Mur du Héraut, même alors qu'ils savent que le continent entier suit la lumière de Surael et Son héraut. Beaucoup a changé depuis que Jaddar a appelé la Légion du Désert dispersée ensemble, avec une vision dans son esprit et la revendication de son sang, mais peu a été oublié."
 jaddari_missions.52.a:0 "...Sa vérité est Le Jadd..."
 jaddari_missions.53.t:0 "Le Soleil Éternel IV"
 jaddari_missions.53.d:0 "Le soleil brille sur...\n\nMais Jaddar ne s'est pas arrêté à Jaddanzar, et nous non plus. Suivez le soleil alors que sa lumière scintille sur le puissant Suran et la Route Dorée à côté. Alors que nous atteignons le Bulwar, notez la façon dont la lumière est reflétée différemment par le granit des anciens temples, qui datent des premiers jours du culte suraélique, et les nouveaux sanctuaires de marbre financés par la richesse de Brasan. Notez aussi, comment tous sont constamment remplis par des légions de dévoués.\n\nRejoignons le soleil alors qu'il bat sur un dhow tirant hors de Brasan, naviguant la Mer du Soleil, arrivant finalement à Port Jaher — et accordez un moment pour vous demander à propos de cet ancien conquérant, comment il se sentirait de voir son ancien empire maintenant infiniment surpassé. Mais pour juste un seul moment, alors que le soleil couvre Cannor, la gloire de l'Empire du Jadd vient pleinement au point. Anbennar, qui a toujours signifié unité malgré sa réalité factieuse et fracturée, comprend maintenant finalement son propre nom. Entendez les cloches de Tellum sonner pour marquer son passage, et si vous vous sentez courageux, suivez alors que la lumière se déverse dans d'innombrables laboratoires d'artificiers, où le but de Surael est poursuivi dans des directions non représentables par aucune géométrie connue jusque-là. Au moins ces âmes éclairées-par-Surael ont arrêté d'obséder sur une boîte !"
 jaddari_missions.53.a:0 "...Qui brillera sur tout Halann pour toujours..."
 jaddari_missions.54.t:0 "Le Soleil Éternel V"
 jaddari_missions.54.d:0 "Le soleil brille sur...\n\nÀ travers la Tête-de-Dame, maintenant, et ne soyez pas distrait par la richesse qui s'y déverse, car tout cela servira ultimement à faire progresser la gloire de Surael. Il est plus permis d'être distrait par la Tour d'Adráil et les bâtiments monumentaux d'Anbenncóst, qui semblent presque gratter le soleil alors qu'il passe au-dessus d'eux. Mais n'imaginez jamais que ceux qui résident dans ces gratte-ciels se rapprochent vraiment de Surael ; pour s'élever à lui nécessite le service dans Sa croisade, pas simplement s'élever au-dessus de la terre.\n\nVous avez peut-être attendu cette prochaine vision, alors que vous avez aperçu leurs bouteilles de vin rafraîchissant les vagabonds du Salahad et stimulant les philosophes raheni vers de nouveaux sommets, mais rien ne peut tout à fait vous préparer à voir les vastes vignobles de Rubenaire et Lorentainé. Si vous regardez de près feuille et raisin, vous pourriez imaginer que vous pouvez voir le processus qui distille la lumière de Surael en boissons qui incarnent Sa propre chaleur."
 jaddari_missions.54.a:0 "...Et guide chaque âme vers Son œuvre."
 jaddari_missions.55.t:0 "Le Soleil Éternel VI"
 jaddari_missions.55.d:0 "Nous approchons la fin de notre voyage maintenant, mais ne craignez pas, la lumière de Surael ne finit jamais. Nous avons un dernier rappel de ceci alors que le soleil devient orange-rouge, atteignant le Temple du Coucher du Soleil à Venáil. Pensez aux elfes d'autrefois, la peur et incertitude qui gisait devant eux même après que Munas ait aperçu cette île, et sachez que Surael, et Surael seul, était avec eux, les guidant, les façonnant, tout comme il nous guide et nous façonne.\n\nNous devons laisser le soleil alors qu'il atteint l'apogée de beauté même à ce moment il descend à son nadir, plongeant dans la mer. Mais ne craignez pas, il brille éclatant en Aelantir au-delà, alors que les âmes là aussi adorent Surael avec la ferveur qu'Il mérite. Et de cette obscurité temporaire vient la lumière éternelle : déjà le soleil se lève de nouveau au-dessus d'Haless, commençant ce voyage de beauté et merveille de nouveau.\n\nEt ainsi ce motif se répétera, avec chaque lever de soleil et chaque coucher de soleil, pour chaque âme et chaque cœur dans l'Empire du Jadd, éternellement, pour toujours et à jamais et à jamais. Le soleil ne se couchera jamais sur l'Empire du Jadd."
 jaddari_missions.55.a:0 "Louez le Soleil !"

 jaddari_missions.60.t:0 "Jaddar et Jaddarésa"
 jaddari_missions.60.d:0 "Jaddar Jexiszuir n'a jamais connu sa mère. Ou c'est ainsi qu'il semble, au moins, car il ne parle jamais de sa naissance au milieu de la Décennie des Masques ou sa vie précoce. Son histoire ne commence que quand il a rejoint la Légion du Désert, quand il est devenu partie du peuple qui porterait un jour son nom. Tout ce qu'il a pris de l'Impératrice Brûlée était un nom de famille, un droit de naissance d'Empires, et peut-être une autre chose — une résolution que sa progéniture n'aurait pas la même enfance que lui.\n\nCela, au moins, est ce qu'on penserait en le voyant avec Jaddarésa, sa fille par Jasiéne Elaiennó. Presque trois cents ans séparent l'elfe et sa fille harpie. Mais en regardant le duo traverser les sables du Salahad, l'elfe zélé riant d'une plaisanterie que sa fille fait, alors qu'elle se précipite contre le ciel bleu profond, vous ne le penseriez pas. Le voir lui enseigner l'arc, pas une arme naturelle de harpie, mais une que Jaddarésa étudie avec soin. Les voir parler tard dans la nuit près du feu, elle posant des questions perçantes de Surael et Son culte, questions que seul un enfant pourrait ou poserait, et lui révélant lentement et gentiment les vérités qui lui furent autrefois révélées au sommet d'Ebbušubtu.\n\nUne de ces vérités est ceci : l'œuvre de Surael est plus que Sa croisade. Le soleil brûle et roussit, mais il est aussi le carburant pour tout ce qui vit et bouge sur Halann. Jaddar est un homme de passion, consacre chaque heure d'éveil à cette œuvre. Pour certains au Bulwar, cela a fait de lui un zélé fou. Pour certains en Rahen, cela a fait de lui un conquérant implacable. Mais pour Jasiéne ? Cela a fait de lui un mari dévoué, malgré les exigences de diriger une légion nomade.\n\nEt pour Jaddarésa ? Cela lui a fait sentir qu'elle est la harpie la plus chanceuse du monde. Celle avec un père attentionné, aimant, inspirant, qui joue avec elle et lui enseigne et la regarde grandir dans la femme qu'elle devient. Et qui vraiment, vraiment, croit qu'elle a un rôle dans l'œuvre de Surael que personne d'autre n'aura, personne d'autre ne pourrait avoir.\n\nLes années s'étendent devant Jaddar. Il a épousé Jasiéne sachant qu'il l'enterrerait très probablement. Il pourrait bien faire la même chose pour Jaddarésa. Mais pour l'instant, dans cet instant, il y a juste un père et sa fille. Et dans les années à venir, il y aura mainte étreinte, il y aura l'essuyage des larmes, il y aura des sourires fiers et des rires délicieux. Et ce futur de joie et chagrin est peut-être la plus brillante des bénédictions de Surael, parmi toutes qu'il a eu le privilège de recevoir."
 jaddari_missions.60.a:0 "Leurs sourires ensemble sont aussi brillants que le soleil."

 jaddari_missions.61.t:0 "Le Fils de Zokka"
 jaddari_missions.61.d:0 "Le gnoll, vêtu des robes flottantes et à capuche d'un vagabond du désert, arrive juste avant le coucher du soleil. Bien que beaucoup de son espèce aient vu la lumière au cours des années passées, trouvant leur place au milieu des serviteurs de Surael plutôt que l'insignifiance du chaos et effusion de sang, les pèlerins gnolls à la Montagne de Vue Claire sont encore rares. Néanmoins, il a une place parmi les nombreux entonnant les prières de la fin du jour, remerciant Surael pour Sa lumière et Sa protection contre les Ténèbres Malveillantes ; sa voix de basse rugueuse est un contrepoint au timbre plus musical des Elfes du Désert.\n\nÀ la fin des prières, alors que la lumière sur Ebbušubtu commence à s'estomper, il ne bouge pas, regardant sa pente se transformer lentement de jaune à orange à gris. Et, pour des raisons connues seulement du Héraut lui-même, Jaddar ne part pas non plus. Bien que l'étreinte chaleureuse de Jasiéne Elaiennó fasse signe, bien qu'il y ait toujours la prochaine campagne à planifier, la même patience qui l'a autrefois mené à la lumière de Surael le mène maintenant à rester près du feu, s'asseyant en silence.\n\nEt après un laps de minutes — ou sont-ce des heures ? — le gnoll rejette sa capuche. Jaddar reconnaît le visage instantanément, il était gravé dans sa mémoire quand il a claqué à sa gorge, même alors que le héraut de Surael poignardait le Dévoreur-de-Soleils à travers son cœur noirci. Et pourtant sa seule réaction est une expiration de souffle, au plus un grognement.\n\nAlors le gnoll commence à parler. De son père, comment il connaissait sa cruauté intimement, pourtant se sentait encore écrasé de le voir tomber. De fuir avec le reste de la meute, cherchant à fondre dans le Salahad et échapper aux sabots tonnants des légions. De rencontrer ensuite les Jaddari quand un Porteur-de-Lumière est venu à l'oasis, portant non épée ou lance mais livres des propres enseignements du Héraut. De voir des gnolls qui n'avaient connu que dent et griffe et sang et meurtre trouver une vie dans la lumière de Surael, un but dans Son œuvre. D'être un tel gnoll.\n\nC'était il y a des années, maintenant, mais il est appelé par Surael à faire plus que simplement repousser les raids de ses frères encore monstrueux et administrer la justice dure du Salahad. Et ainsi il est venu à la Montagne de Vue Claire, pour offrir ses services à Son Héraut, et raconter son histoire. Que décidera Jaddar ?"
 jaddari_missions.61.a:0 "Tous ont une place dans la croisade de Surael. Il mènera la prochaine charge de nos légions !"
 jaddari_missions.61.b:0 "Tous ont une place dans la croisade de Surael. Il concevra des tactiques avec Jaddar lui-même."
 jaddari_missions.61.c:0 "Il a une place dans la croisade de Surael, mais ce n'est pas ici."


 jaddari_missions.101.t:0 "La Célébration du Solstice"
 jaddari_missions.101.d:0 "Depuis les premiers jours quand la lumière de Surael a brillé sur les humains bulwari et inspiré un culte proportionné, les solstices ont eu une importance spéciale pour tout élu-du-soleil. Ils marquent un point d'inflexion pour le soleil, et offrent la même opportunité pour chaque personne et nation qui vit et grandit sous lui. Les particularités de la célébration varient de région en région, mais même la plus petite ville gardera un feu allumé à travers la nuit, un rappel de la chaleur et lumière que nous trouvons dans la croisade de Surael.\n\nMais bien que le soleil puisse toucher tout Halann, il n'y a qu'un seul Héraut-Divin, et [Root.Monarch.GetSheHe] ne peut apparaître qu'en un lieu. Où [Root.Monarch.GetName] passera-t-[Root.Monarch.GetSheHe] le solstice ?"
 jaddari_missions.101.a:0 "Visitons [celebration_location_1.GetName]."
 jaddari_missions.101.b:0 "Nous irons à [celebration_location_2.GetName]."
 jaddari_missions.101.c:0 "Nous honorerons [celebration_location_3.GetName] de notre présence."
 jaddari_missions.101.dd:0 "J'entends dire que [celebration_location_4.GetName] est très beau à cette époque de l'année."
 jaddari_missions.102.t:0 "Interpréter les Enseignements du Jadd"
 jaddari_missions.102.d:0 "Le cœur du Jadd a été, est, et sera pour toujours les écrits de Jaddar, et les vérités qui lui furent révélées par Surael. Cela dit, il y a toujours plus de détails à élaborer, et l'évolution de la société appelle constamment à des jugements sur comment Ses lois se rapportent aux nouvelles circonstances. Des milliers de théologiens et autres érudits de partout à travers l'Empire passent leurs vies à travailler sur ces problèmes et à pondérer les détails de la philosophie du Jadd.\n\nMais le Héraut Divin [Root.Monarch.GetName] est la propre voix de Surael sur Halann, et ainsi le dernier mot dans tout tel débat. Où devrions-nous regarder pour mieux suivre Sa lumière ?"
 jaddari_missions.102.a:0 "Nous devons comprendre les anciens enseignements de Surael."
 jaddari_missions.102.b:0 "Une sagesse orientale serait bien chronométrée."
 jaddari_missions.103.t:0 "Plans pour un Nouveau Temple"
 jaddari_missions.103.d:0 "Avec l'Empire s'étendant constamment vers de nouvelles régions, nous construisons constamment l'infrastructure nécessaire pour le soutenir. Et dans cet effort, rien n'est plus important que les temples du Jadd, un lieu pour tous du gouverneur régional au plus humble fermier de se rassembler dans le culte de Surael.\n\nUn afflux fiscal récent a mené aux suggestions que notre prochain temple soit particulièrement bien fait, pour honorer Surael et le Jadd. Mais la variété de styles architecturaux à travers l'Empire proposerait des façons très différentes de le faire : l'école surani propose un design austère, reproduisant les statues et inscriptions trouvées dans les plus anciens temples du Bulwar ; tandis que l'école raheni argumente pour une approche plus moderne et élaborée, avec de l'or brillant et de la porcelaine encore plus brillante en abondance. Le Héraut Divin interprète la volonté de Surael — quel design lui fera le plus honneur ?"
 jaddari_missions.103.a:0 "Il sera décoré dans le Style Surani"
 jaddari_missions.103.b:0 "Il sera décoré dans le Style Raheni"
 jaddari_missions.104.t:0 "Le Soleil Brûlant"
 jaddari_missions.104.d:0 "Nous Elfes du Désert sommes bien habitués à résister aux températures intenses et exposition au soleil, mais pas toute terre n'entraîne un peuple aussi bien que le Salahad. Un long été a mené à un éparpillement de sécheresse à travers l'Empire, cultures se flétrissant dans la chaleur et même l'incendie de forêt occasionnel éclatant.\n\nIl a été suggéré que le Héraut Divin, la propre voix de Surael, visite une des zones affectées. Nous devons nous assurer que notre peuple sache que c'est simplement un rappel de la puissance de Surael, plutôt qu'aucune indication de Son déplaisir. Où le Héraut honorera-t-il d'une visite ?"
 jaddari_missions.104.a:0 "Visiter personnellement [scorching_sun_target_east.GetAreaName]."
 jaddari_missions.104.b:0 "Montrer à [scorching_sun_target_west.GetAreaName] qu'ils sont bénis."
 jaddari_missions.104.c:0 "Il y a d'autres affaires à s'occuper."
 jaddari_missions.105.t:0 "L'Obsession du Héraut"
 jaddari_missions.105.d:0 "[Root.Capital.GetName] est le centre incontesté de l'Empire du Jadd, et ainsi du monde. Il ne devrait donc pas être surprenant que toute la connaissance dans Halann ait, dans les années récentes, trouvé son chemin vers la cour du Héraut. Des manuscrits les plus récents, aux plus anciens livres de papyrus et tablettes d'argile encore plus anciennes, toute idée qui ait jamais traversé l'esprit d'un être peut très bien être enregistrée quelque part dans la bibliothèque du Héraut.\n\nUsuellement, c'est un bénéfice, attirant les érudits les plus appris de régions proches et lointaines pour parcourir les œuvres assemblées et consacrer leurs esprits à la cause de Surael. Mais les quelques semaines passées, les bibliothèques ont été le seul domaine du Héraut. Aventurant rarement dehors dans la lumière du soleil de Surael, [Root.Monarch.GetSheHe] a au lieu dévoré la connaissance, s'empiffrant aussi dur que tout ivrogne le ferait avec le vin. [Root.Monarch.GetName] lit un livre, trouve leur attention attirée par une phrase ou expression dedans, lit un autre de là, et répète le processus des douzaines de fois chaque jour. Nous ne pouvons qu'espérer qu'ils émergent de cet état bientôt, et peut-être même ramènent quelque sagesse utile avec eux."
 jaddari_missions.105.a:0 "L'attention de [Root.Monarch.GetName] a été capturée par la loi bulwari"
 jaddari_missions.105.b:0 "L'attention de [Root.Monarch.GetName] a été capturée par la poésie yansheni"
 jaddari_missions.105.c:0 "L'attention de [Root.Monarch.GetName] a été capturée par la mode elfe-solaire"
 jaddari_missions.105.dd:0 "L'attention de [Root.Monarch.GetName] a été capturée par l'architecture raheni"
 jaddari_missions.105.e:0 "L'attention de [Root.Monarch.GetName] a été capturée par la philosophie harimari"
 jaddari_missions.105.f:0 "L'attention de [Root.Monarch.GetName] a été capturée par la culture martiale cannorienne"

 jaddari_missions.201.t:0 "Le Deioderan"
 jaddari_missions.201.d:0 "Un temps de chaos est venu à l'Empire du Jadd. Pendant de nombreuses années l'empire s'est étendu à la fois est et ouest, accumulant les fidèles de nombreux peuples et cultures. Chaque culture a ses propres besoins à être soignés, ses propres visions pour la forme de l'Empire. La tâche du Héraut-Divin a été de garder l'équilibre même alors qu'une faille grandit dans [Root.Monarch.GetHerHis] empire, mais un seul mortel, même un qui est la voix de Surael lui-même, ne peut faire que tant pour endiguer la marée de désunion.\n\nC'est pendant le règne de [Root.Monarch.GetName] que l'empire s'est finalement brisé en guerre civile totale, avec à la fois est et ouest rivalisant pour la dominance. Les historiens de Cannor et Haless de même ont déjà surnommé cet événement le Deioderan, d'après la danse enflammée traditionnelle aux Jaddari. Un faux pas et vous serez horriblement brûlé."
 jaddari_missions.201.a:0 "Mieux vaut ne pas faire de faux pas."
 jaddari_missions.202.t:0 "La Fin du Deioderan"
 jaddari_missions.202.da:0 "La danse est finie.\n\nNormalement, quand le Deioderan arrive à une fin, les deux danseurs se reposent, passant une outre d'eau ou bouteille de Lumière-Solaire de Jaher entre eux. Mais il n'y en aura aucun de cela aujourd'hui. Peut-être, dans un des plus anciens temples du Bulwar, le Héraut Divin de l'Empire de Jaddanzar prendra la gorgée occasionnelle d'une bouteille de la plus fine Lumière-Solaire des vignerons locaux alors qu'ils passent leurs doigts sur pierre qui a glorifié le nom de Surael pendant des siècles. Et peut-être, au sommet de la plus haute tour de la Cour du Lotus, le Héraut Divin du Nahana Jadd prendra la gorgée occasionnelle d'une petite tasse de vin de riz de Yuanszi (conçu pour soûler un Oni) alors qu'ils surveillent la capitale d'un ancien empire, et considèrent comment elle pourrait mieux être redessinée pour refléter la lumière de Surael. Mais les deux seront seuls, même s'ils boivent sous le même ciel.\n\nAu nom de la réunification, dans des visions concurrentes pour la croisade de Surael, des légions concurrentes ont combattu des batailles brutales et versé des litres de sang. Mais chaque goutte était un nuage devant le soleil de Surael et une brique dans le mur entre deux croyants du Jadd. Un feu brûlé aux cendres ne peut être rallumé, une âme allée à Surael ne peut être retournée à Halann. Et ainsi la vision de Jaddar d'un grand Empire du Jadd n'est plus.\n\nLe Deioderan est fini, et l'Empire restera fendu en deux pour toujours."
 jaddari_missions.202.db:0 "La danse est finie.\n\nNormalement, quand le Deioderan arrive à une fin, les deux danseurs se reposent, passant une outre d'eau ou bouteille de Lumière-Solaire de Jaher entre eux. Maintenant, les deux Hérauts Divins devront trouver du temps pour cela, un jour bientôt. Peut-être qu'ils sirotera du Rouge de Rubenaire alors qu'ils discutent les plus nouveaux arguments théologiques émergeant dans l'École de Sagesse Radieuse. Peut-être qu'ils revisiteront quelques-uns des anciens journaux de Jaddar sur des chopes jumelles de liqueur de Liukhexingzhe, laissant l'alcool aider à les immerger dans la brillance tactique et théologique de Jaddar. Peut-être qu'ils s'assiéront simplement en silence, passant quelque liquide entre eux, alors qu'ils regardent le soleil de Surael se coucher.\n\nCela viendra plus tard. Pour l'instant, il y a des tâches plus importantes à portée de main. Réunifier deux bureaucraties clivées sera difficile, mais pas près aussi difficile que fournir restitution aux blessés de guerre et secours aux endeuillés. Pourtant l'œuvre des fidèles du Jadd n'est pas finie : à travers l'Empire réuni, tous doivent travailler pour bientôt reprendre la croisade de Surael.\n\nLe Deioderan est fini, et avec sa fin vient un focus renouvelé sur accomplir notre devoir à Surael !"
 jaddari_missions.202.dc:0 "La danse est finie.\n\nNormalement, quand le Deioderan arrive à une fin, les deux danseurs se reposent, passant une outre d'eau ou bouteille de Lumière-Solaire de Jaher entre eux. Mais il n'y en aura aucun de cela aujourd'hui. Cela a pris des batailles brutales, mais aucune que nous ne pouvions supporter avec la force de Surael nous soutenant. Cela a pris des litres de sang, mais pas un sacrifice que nous ne pouvions faire dans l'honneur de Surael. Cela a pris une offensive éclair, mais pas une au-delà de notre capacité quand faisant la guerre sous, pour, le soleil de Surael. Finalement, nous avons défait ces hérétiques qui ont profané le nom de Surael et défié la vérité du Jadd, même alors qu'ils professaient leur dévotion menteuse.\n\nIl y aura en effet du vin, mais pour [Root.Monarch.GetName] seul, alors que [Root.Monarch.GetSheHe] prépare et apprête trois autres armées. Une de bureaucrates et administrateurs, pour s'assurer que les richesses des régions rebelles soient mises à bon usage. Une de commandants militaires, pour s'étendre à travers la terre agitée et s'assurer que tous sachent que la règle de Surael, et celle de Son Héraut, est absolue. Et une d'espions et Porteurs-de-Lumière, pour s'assurer que chaque citoyen sous le soleil du Jadd n'imagine même jamais commencer une telle hérésie de nouveau.\n\nLe Deioderan est fini, et nous avons gagné."
 jaddari_missions.202.a:0 "Eh bien, qu'il en soit ainsi"
 jaddari_missions.202.b:0 "Le lien sera plus fort que jamais."
 jaddari_missions.202.c:0 "Il n'y a qu'un seul Soleil."
 jaddari_missions.210.t:0 "Parmi Leurs Arrières"
 jaddari_missions.210.d:0 "Il semble qu'il y en ait beaucoup qui se soumettent ostensiblement à la règle du Prétendu-Héraut, mais qui en fait voient encore clairement que la lumière de Surael brille sur [Root.Monarch.GetName]. Avec cela compris, avec quelques pots-de-vin où nécessaire, c'était aussi facile que la déshydratation l'est dans le désert de mettre en place un réseau d'agents et informateurs dans la bureaucratie et cités de notre voisin.\n\nToute flèche, une fois encochée, doit être lâchée. Nous pourrions cibler leur capacité à faire la guerre, sabotant les vastes lignes d'approvisionnement nécessaires pour faire campagne à travers l'Empire. Alternativement, nous pourrions nous concentrer non sur les soldats mais le peuple, leur rappelant à tous l'hérésie de leur dirigeant et l'autorité donnée-par-Surael du Héraut Divin sur tous ceux qui suivent le Jadd. Où viserons-nous ?"
 jaddari_missions.210.a:0 "Saboter leurs lignes d'approvisionnement"
 jaddari_missions.210.b:0 "Répandre la propagande parmi leur peuple"
 jaddari_missions.211.t:0 "Une Fin aux Hostilités ?"
 jaddari_missions.211.d:0 "Les Elfes du Désert ont longtemps été des créatures du désert sec et désolé, et ce qui brûle dans le désert ne laisse que cendre et fumée derrière. Mais nous avons appris des Elfes qui soignent les Bois-Profonds et les harimari qui errent dans les jungles raheni d'ascension : dans certaines régions, les feux sont nécessaires pour qu'une forêt prospère. Cela brûle le vieux bois, nettoie le sous-bois, fertilise le sol, et fait place au nouveau. Le philosophe naturel harimari Hubesh de la Griffe Boiteuse, particulièrement curieux de l'état de nature, rapporte même quelques gousses de graines nécessitent en fait la chaleur extrême pour s'ouvrir elles-mêmes et commencer à s'efforcer vers la lumière de Surael.\n\nPeut-être y a-t-il une leçon à apprendre là. Peut-être est-il temps de reposer nos forces, décorder nos arcs, et poser nos lames. Peut-être que le Héraut Divin devrait lever [Root.Monarch.GetHerHis] yeux de la terre trempée-de-sang vers le soleil radiant, et chercher quelle guidance Surael a à offrir.\n\nPeut-être."
 jaddari_missions.211.a:0 "Cesser cette effusion de sang est le premier pas dans la réunification."
 jaddari_missions.211.b:0 "Ceci est seulement un cessez-le-feu, un court à cela !"
 jaddari_missions.212.t:0 "Une Rencontre d'Égaux"
 jaddari_missions.212.d:0 "Ebbušubtu. La Montagne de Vue Claire, où la vérité de Surael fut d'abord révélée à Jaddar. S'il y avait jamais un morceau d'Halann où la volonté de Surael pourrait être visible à l'œil nu, ce serait ici. Et ainsi, c'est au sommet de cette montagne où les deux Hérauts Divins se rencontrent face à face.\n\nDeux disciples dévoués du Jadd se tiennent l'un en face de l'autre, leurs suites laissées derrière au pied de la montagne. Un, un Harimari vêtu d'une version en soie halessi des propres habits de Jaddar, l'autre, un Elfe du Désert dans l'uniforme d'un Haut Prêtre-Général bulwari. Chacun porte une épée : Le Harimari, une d'acier forgé-ghankedheni, l'Elfe, un sabre courbé de fer des Collines de Harpie. Un sourit, bien reposé de leur temps au lit avec une harpie d'Elaiénna la nuit précédente ; l'autre fronce leurs sourcils, se rappelant leurs discussions sur la voie à suivre avec des conseillers eunuques jusqu'à longtemps après que le soleil soit couché.\n\nIls se tiennent face l'un à l'autre, la lumière se déversant sur eux deux. Il est midi : le soleil loin au-dessus pleinement radiant, resplendissant, triomphant, et glorieux. C'est toute la puissance de Surael, contenue dans un orbe brillant. Un soleil, dans un ciel, au-dessus de deux hérauts. Et peut-être que ce rappel d'unité, ce retour à Kondranas, était ce qui l'a fait.\n\nUn d'eux, peu importe qui, commence à entonner les prières de midi. L'autre se joint bientôt, chacun répétant les mots qu'ils avaient dits chaque jour depuis l'enfance. En parlant dans Sa voix, entonnant Sa louange, les Hérauts de Surael sont chacun rappelés du devoir qu'Il exige d'eux : de travailler vers Son but, de régner avec Sa sagesse, d'agir en accord avec Sa dignité.\n\nLe Deioderan, la danse enflammée, a accompli cela. Le Deioderan, la guerre civile brutale qui a laissé des milliers morts et taché le sable du désert, terre fertile, et puissante rivière rouge de sang, ne l'a pas fait.\n\nMaintenant, un nouveau conflit commence, un combattu dans les champs de bataille de tables de réunion et salles de planification. Il aura ses propres manœuvres stratégiques, et ses propres généraux brillants. Pourtant, par-dessus tout, il y aura la paix."
 jaddari_missions.212.a:0 "Surael nous appelle à l'amitié."
 jaddari_missions.213.t:0 "Races Traîtresses ?"
 jaddari_missions.213.d:0 "Hier, notre Empire se dressait sur le monde, et rassemblait des peuples de toutes sortes dans une poursuite unie de l'œuvre de Surael. Un humain né dans un petit village bahari pourrait étudier la théologie au Bulwar avant de trouver un poste dans un temple halessi nouvellement construit ; un harimari des jungles raheni pourrait devenir un administrateur commercial à Brasan ; un gnoll du Salahad pourrait finir éclaireur pour les défenses des Cités de Porcelaine. N'importe quel citoyen de l'Empire pourrait marcher d'un bout à l'autre (s'ils avaient les années pour le faire) et savoir qu'ils étaient toujours au milieu de l'étreinte serrée du Jadd.\n\nMais c'était hier. Maintenant, alors que voisin est opposé contre voisin dans cette guerre civile brutale, certains ont commencé à regarder ces voisins plus nouveaux avec suspicion, craignant qu'ils puissent encore abriter des loyautés à leur lieu de naissance. Des voix plus radicales prétendent que la guerre civile est clairement enracinée dans la foi faible de certaines races, qui les a rendues facilement détournées de la vérité de Surael en croyant l'hérésie infecte du Prétendu-Héraut. Maintenant, il y a des grognements ; bientôt, il pourrait y avoir des émeutes, ou même des pogroms.\n\nLe Héraut Divin [Root.Monarch.GetName], la voix de Surael sur Halann, pourrait peut-être apaiser ou au moins calmer ce débat. Mais peut-être ont-ils un point ?"
 jaddari_missions.213.a:0 "Eh bien, ils pourraient être des ennemis..."
 jaddari_missions.213.b:0 "Ce n'est pas la voie à suivre !"
 jaddari_missions.214.t:0 "Forces Désertantes !"
 jaddari_missions.214.d:0 "La lumière de Surael vole droite et vraie, comme une flèche radieuse de Son cœur enflammé vers notre terre languissante. Nous avons été servis d'un rappel sombre que les cœurs des hommes sont beaucoup plus tordus — un bataillon entier s'est levé et a tourné casaque, jurant loyauté au Prétendu-Héraut ! Néanmoins, nos Porteurs-de-Lumière ont beaucoup d'expérience à apporter la lumière aux égarés, et une fois que nous abattons ces rebelles avec lame clignotante et flèche flamboyante, nous devrions être capables de rectifier leur hérésie assez vite."
 jaddari_missions.214.a:0 "TRAÎTRES !"
 jaddari_missions.215.t:0 "Les Ennemis Rejoignent Nos Rangs !"
 jaddari_missions.215.d:0 "Nul n'est aussi dévoué à la croisade de Surael que les Légions. Bien que ce soit un temps de conflit et chagrin, où frère est opposé contre frère et voisin contre voisin, c'est aussi un pas de plus dans le long voyage que nous marchons sous Son soleil. Il semble que cette vérité soit devenue claire à quelques forces alignées avec notre ennemi prétendant, car elles se sont re-consacrées à la lumière et ont juré allégeance au seul vrai Héraut Divin !"
 jaddari_missions.215.a:0 "Bienvenue dans le bercail."
 jaddari_missions.216.t:0 "L'Autorité Déclinante du Héraut-Divin"
 jaddari_missions.216.d:0 "Pendant des décennies, l'Empire du Jadd a été dirigé entièrement depuis la capitale du Héraut Divin. C'était le centre de l'Empire, le centre de la bureaucratie, le centre d'autorité, autant que le Soleil est le centre de l'univers. Mais soudainement, tout cela a été jeté dans le doute. Deux Hérauts Divins ? Deux Cours Suraéliques ? Deux centres de pouvoir singuliers ? Nonsense sur sa face.\n\nOu tel est le contenu de nombreuses discussions autour de l'empire ; pendant le dîner dans les maisons de magistrats locaux, sur le café avant les prières de l'aube aux temples locaux, au milieu de taverne et caravansérail et marché. Mais peut-être est-ce visible plus que tout dans le statut délabré de la cour de [Root.Monarch.GetName]."
 jaddari_missions.216.a:0 "M-mais je suis la voix de Surael !"
 jaddari_missions.217.t:0 "Une Division dans l'Empire du Jadd"
 jaddari_missions.217.d:0 "Pendant des décennies, l'Empire du Jadd est apparu aussi fréquemment dans nos rapports de renseignement que le soleil apparaît dans le ciel. Nous avons regardé leur expansion rapide avec un mélange de respect et peur, toujours conscients que nous pourrions être la prochaine cible — et qu'une croisade divine ne peut pas facilement être raisonnée.\n\nMais nous n'avons jamais vu de rapports comme ceci. Apparemment, leur royaume massif a été déchiré, arraché par des centres de pouvoir concurrents et peuples rivaux. L'inferno qui menaçait autrefois d'engloutir le continent semble maintenant comme seulement un petit brasier — un qui très bien pourrait être finalement contenu. Que dit [Root.Monarch.GetName], devrions-nous préparer nos forces pour le service de pompier ?"
 jaddari_missions.217.a:0 "C'est notre opportunité !"
 jaddari_missions.217.b:0 "Nous resterons hors de ceci. Pour l'instant..."

 jaddari_missions.300.t:0 "Sway them to our side."
 jaddari_missions.300.d:0 "There is only one sun in the sky, Surael's, whole in its power and whole in its being. There must be only one Jadd as well, and it is clear Surael shines bright upon us, and us alone. We must ensure this truth is understood by every local governor, every priest of every temple or shrine, and every person who believes the in the Jadd."
