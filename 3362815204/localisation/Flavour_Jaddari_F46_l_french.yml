 #Decisions
 jaddari_build_the_sunset_temple_title:0 "§OConstruire le Temple du Coucher de Soleil§!"
 jaddari_build_the_sunset_temple_desc:0 "Le marbre nain des Confins-Serpents est transporté par des marchands halfelins vers l'île de Venáil, où des ouvriers gnolls et orques déplacent la pierre vers le site de construction via l'ingénierie gobeline et gnome, pour être travaillée par des artisans humains, sculptée par des sculpteurs elfiques et décorée par des artistes harpies, le tout supervisé par des architectes harimari. Tout pour un grand temple annonçant la frontière occidentale. Tout pour l'unité sous Surael."
 jaddari_build_the_sunrise_temple_title:0 "§OConstruire le Temple du Lever de Soleil§!"
 jaddari_build_the_sunrise_temple_desc:0 "Tianlou est bénie par Surael, la première grande cité à sentir Sa lumière d'aube chaque jour. Qu'il y ait un grand temple pour les pèlerins de près ou de loin, construit sur mesure avec de larges balcons faisant face à l'est pour qu'ils puissent se prélasser dans Ses rayons et sentir la joie écrasante d'un nouveau jour."
 jaddari_wc_the_suraelic_barracks_title:0 "§OConstruire les Casernes Suraéliques§!"
 jaddari_wc_the_suraelic_barracks_desc:0 "Les agents des Ténèbres sont nombreux, et les ennemis du Jadd doivent être pacifiés par l'épée et la lance. Nous construirons les plus grandes casernes de l'empire, avec des terrains d'entraînement, écuries, et ateliers de maintenance d'armement, pour que nos soldats puissent se tenir toujours vigilants contre les Ténèbres."
 jaddari_wc_the_heralds_wall_title:0 "§OConstruire le Mur du Héraut§!"
 jaddari_wc_the_heralds_wall_desc:0 "Si le pire devait arriver et que les armées des Ténèbres se rapprochent de Jaddanzar, nous serons heureux d'avoir eu le Mur du Héraut pour nous protéger. Fabriqué de la pierre la plus forte par les meilleurs ingénieurs militaires à travers le vaste empire, nous serons en sécurité derrière ces murs épais alors que les canons tonnent et les mousquetaires font pleuvoir les balles sur les ennemis qui osent s'approcher du cœur du Jadd."
 jaddari_wc_the_jaddanzar_academy_title:0 "§OFonder l'Académie de Jaddanzar§!"
 jaddari_wc_the_jaddanzar_academy_desc:0 "Les forces des Ténèbres se plongent dans la tromperie et ruse pour combattre la force des légions jaddari. De telles tactiques sournoises ne sont d'aucune utilité contre la ruse et prévoyance de nos généraux. À l'Académie de Jaddanzar, nous entraînerons les plus beaux jeunes esprits militaires dans les arts de la stratégie et guerre pour qu'ils puissent percer la nuit et frapper juste à nos ennemis."
 jaddari_ec_the_school_of_radiant_wisdom_title:0 "§OFonder l'École de Sagesse Radieuse§!"
 jaddari_ec_the_school_of_radiant_wisdom_desc:0 "Pensées, théories et détails techniques. Tout ceci et plus résonnera à travers les amphithéâtres et salles de débat de l'École de Sagesse Radieuse, où les plus éminents érudits et philosophes de l'Empire du Jadd peuvent discuter les dernières découvertes scientifiques et réflexions théologiques et comment les utiliser au mieux à travers le royaume plus large."
 jaddari_ec_the_quarter_of_the_suns_title:0 "§OÉtablir le Quartier des Soleils§!"
 jaddari_ec_the_quarter_of_the_suns_desc:0 "Ici, où le Quartier des Soleils sera construit, toutes les races d'Halann vivront ensemble dans l'harmonie du Jadd. Déjà, autour des sites de construction, un humain apprécie un jeu d'échecs contre un elfe tandis qu'un harimari essaie de donner des conseils aux deux côtés. Une harpie expose les points les plus fins de la cuisine yannaise à un nain. Un hobgobelin argumente sur l'intrigue d'un roman bulwari avec quelques marchands halfelins. À travers le credo du Jadd, toutes les vieilles rancunes sont mises au repos, et nulle part ce sera plus clair que dans ce district d'Aizt Ralare."
 jaddari_ec_the_golden_ambon_title:0 "§OConstruire l'Ambon Doré§!"
 jaddari_ec_the_golden_ambon_desc:0 "L'Ambon Doré est planifié pour être un bâtiment faisant face à la plus grande place d'Aizt Ralare où le Héraut Divin peut délivrer leurs discours aux multitudes grouillantes. Des magies tissées dans le tissu du podium du Héraut Divin s'assurent que même ceux en dehors de la place peuvent entendre chacun de leurs mots clairement. La vérité de Surael se répand loin et large à travers le royaume, et tout commence ici dans l'Ambon Doré."
 jaddari_host_a_divine_symposium_title:0 "§OOrganiser un Symposium Divin§!"
 jaddari_host_a_divine_symposium_desc:0 "Que tous ceux rassemblés ici disent leurs pensées. Que tous ceux rassemblés ici considèrent les mots de chacun. Qu'un millier de fleurs fleurissent ici dans l'Ambon Doré, chacune un bourgeon de sagesse et introspection."
 jaddari_attempt_to_sway_provinces_title:0 "§RInfluencer les Provinces Égarées§!"
 jaddari_attempt_to_sway_provinces_desc:0 "Les partenaires changent mais la danse continue. Avec chaque tourbillon de tissu la couleur change, et il y a un flux sans couture d'est en ouest, ouest en est."

