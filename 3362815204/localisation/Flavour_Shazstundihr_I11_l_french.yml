# slot 1
 shaz_harvesting_finest_marble_title:0 "Extraire le Plus Fin Marbre"
 shaz_harvesting_finest_marble_desc:0 "Nous, les nains laborieux et suants des montagnes de la Portée-du-Serpent, nous enorgueillissons de notre courage et de notre robustesse. Bien que nous soyons petits et rigides, nous sommes coriaces et résistants. Ainsi, nous travaillons durement et fidèlement pour notre salaire, que ce soit par le commerce ou par le troc. En tant que tel, nous avons reçu de nos ancêtres une opportunité, un grand commerce pour une simple pierre. Les peuples des basses terres de Bulwar recherchent notre marbre, car leurs grands palais et structures requièrent les ressources de nombreuses terres, y compris les nôtres. Ces elfes, ces humains, qui qu'ils puissent être, sont des gens très ingénieux. Ils comprennent le véritable don de notre forteresse, nous devons donc honorer leurs souhaits par la promesse du marbre."
 shaz_sell_said_marble_title:0 "Vendre Ledit Marbre"
 shaz_sell_said_marble_desc:0 "Le marbre est une pierre irrésistible pour de nombreux usages. Pour tout sculpteur, un bon morceau de marbre peut mener à une œuvre spectaculaire comme la 'Dame de Milo' d'Alexandros síl Anbenncost. Pour tout architecte ambitieux, un approvisionnement en marbre peut mener aux Murs Blancs de Castenor de Balgar. Heureusement pour nous, nous sommes la forteresse du marbre, réputée avoir le meilleur marbre, blanc comme un nuage. Depuis l'effondrement de nos anciens ancêtres il y a longtemps, il y a eu une demande croissante de marbre que les petites mines du monde ne peuvent pas fournir. Leur marbre est grumeleux, trouvé avec des trous et des divergences qui ne permettent pas une utilisation compétente de la pierre.\n\nMaintenant cependant ? Nous sommes revenus pour fournir. Pour nous assurer que nos réseaux commerciaux sont sécurisés et que nous pouvons efficacement fournir la demande pour la pierre, nous devons nous assurer que Shazstundihr peut stocker en toute sécurité le marbre obtenu de la Portée-du-Serpent et profondément dans ses grottes, et qu'elle peut aussi l'expédier avec facilité. Cela peut nécessiter un peu d'expansion de la forteresse, mais ce n'est rien que nous ne puissions gérer. La récompense sera bien plus grande que les dépenses."
 shaz_the_food_basket_title:0 "Le Panier Alimentaire"
 shaz_the_food_basket_desc:0 "Avec l'expansion vient toujours le problème de la logistique. Nous avons jeté notre dévolu sur apporter notre prospérité au reste de Bulwar, et pour cela nous devons avoir l'infrastructure pour gérer une population et une armée plus importantes. Assurer que nous pouvons fournir de la nourriture aux affamés nécessitera un investissement significatif du conseil, parce que bien que ce ne soit pas le côté tape-à-l'œil de l'expansion, c'est nécessaire."
 shaz_the_marble_road_title:0 "La Route du Marbre"
 shaz_the_marble_road_desc:0 "La Route du Marbre ne peut nous mener que jusqu'à un certain point. Le commerce par voie terrestre est dangereux. Après tout, nous venons juste d'expulser des centaines de gobelins en colère de nos terres. Les nouvelles de voleurs de marbre se sont répandues à travers la terre, et les ressources nécessaires pour financer les caravanes et leurs voyages ont explosé. C'est encore une option de continuer avec la route, mais certains de ceux du Conseil de Pierre Blanche ont offert une autre idée.\n\n'Pourquoi ne pas construire une marine ? Demander à quelques elfes et humains de naviguer à travers la mer. Nous pouvons les payer.'\n\nLes prix pour construire une marine et payer ces commerçants humains et elfiques pour partir et vendre du marbre pour nous sans guidance naine seraient risqués, mais globalement, si nous le faisons bien, cela ressort comme un gain net. La Route du Marbre peut s'étendre jusqu'à la mer, et le commerce serait dérisoire. Tout ce qui est requis maintenant est l'exécution."
 shaz_greatest_little_port_title:0 "Le Plus Grand Petit Port"
 shaz_greatest_little_port_desc:0 "Brasan était un port important, pour tout ce qui entrait et sortait de Bulwar. Il n'y avait pas de point à nier sa valeur stratégique clé pour toutes les formes de commerce, y compris son importance pour le Commerce du Marbre. Nos ports d'Aqatbar et Re'uyel ne peuvent simplement pas rivaliser avec la quantité de commerce sortant de Brasan, même avec notre travail et nos investissements ! Si nous devons sécuriser le commerce du marbre pour de bon, et assurer un afflux stable d'argent au lieu d'une économie hautement instable, Brasan doit être sécurisé.\n\nBrasan, après tout, a été sous la subjugation de nombreux royaumes maintenant, et n'a jamais pu pleinement prospérer à cause de la mauvaise gestion. Sous notre contrôle, nous soupçonnons une augmentation massive du commerce et de l'importance pour la ville. Sous notre guidance, Brasan pourrait devenir presque égale aux villes d'Anbennar comme Anbenncôst ! Il n'y a pas d'inconvénients, au moins rien de prévisible. Il n'y a que des investissements, et ils semblent qu'ils vont retourner très rapidement."
 shaz_new_world_port_title:0 "Port du Nouveau Monde"
 shaz_new_world_port_desc:0 "Brasan est devenue le centre du commerce dans le Divenhal, surpassant même des villes comme Anbenncôst et Couronne-de-Dame, qui ont régné sur le commerce à travers Cannor, vers Bahar, et à travers les rives nord de Salahad. Brasan siège maintenant au sommet d'un trône doré de richesses et de pouvoir, dictant le flux du commerce.\n\nPour s'assurer que Brasan peut suivre ces changements, le financement doit être mis dans la ville. Son infrastructure, bien que pas pauvre, manque encore pour les luttes et la maintenance qui se trouvent devant. Le port de Brasan doit être plus grand que le reste des autres ports près de nos rivages combinés, et ses marchés doivent s'étendre pour qu'ils puissent être vus pendant des kilomètres. Cela nous accordera le pouvoir dont nous avons besoin pour que Brasan siège sur un trône de pouvoir et de richesse, et pour devenir le Port du Nouveau Monde."
 shaz_legacy_of_marble_title:0 "L'Héritage du Marbre"
 shaz_legacy_of_marble_desc:0 "Le processus de faire du marbre d'un beau morceau de roche naturelle à une belle pièce d'art pour border les halls de cours et palais à travers le monde est long et dur. Commençant des carrières dans les Galeries de Marbre, Shazstundihr, et à travers des carrières moindres dans et autour de la Portée-du-Serpent et Bulwar, la pierre est récoltée en gros morceaux, coupée à la taille, et apportée sur des centaines de kilomètres des montagnes aux villes. Dans ces villes, le marbre est vendu sous diverses formes différentes : des dalles aux petites coupes et même des morceaux de taille complète pour ceux qui l'utilisent pour une grande construction. À travers le monde, le marbre récolté de toute autre mine pâlit en comparaison de ceux récoltés dans les zones autour de Shazstundihr. Marbre purement blanc, facile à sculpter, et facile à miner et livrer. Désiré par beaucoup, contrôlé par nous. Nous contrôlons le commerce du marbre, un vrai monopole sur un bien cher.\n\nLe marbre peut être trouvé partout maintenant, pour pas cher et en abondance. Quand on visite maintenant une ville dans les Collines aux Harpies, ou Brasan et Bulwar même, ils ne verront pas la pierre faible et laide d'avant, ils verront le marbre fort bordant la ville avec de l'art sculpté dedans avec soin.\n\nL'héritage du marbre est devenu légendaire. On peut même dire qu'il est devenu plus désiré que les diamants, le mithril, et la Damestear. Les plus grandes sculptures et les bâtiments les plus stupéfiants semblent tous maintenant être crédités aux Nains du Marbre. Nous ne devrions pas juste vendre notre marbre, mais le célébrer pour la bonne fortune qu'il nous a apportée."
# slot 2
 shaz_shazstundification_title:0 "Shazstundification"
 shaz_shazstundification_desc:0 "Patrouillant ces halls anciens, un nain est frappé par la mélancolie profonde pour tout ce qui a été perdu sur des millénaires de stagnation naine et de ravage de peau-verte. Mais on est aussi rempli de fierté - car toute l'usure du temps et la malice des orques en une douzaine de vies n'a pas pu balayer la grandeur de Shazstundihr ! Nous sommes les enfants de nos Ancêtres, et nous pouvons voir dans chaque pierre les gloires anciennes et l'avenir brillant de cette forteresse. Les halls vont s'agiter, les enclumes vont sonner, et les murs vont briller une fois de plus !"
 shaz_outside_our_walls_title:0 "En Dehors de Nos Murs"
 shaz_outside_our_walls_desc:0 "Qu'est-ce que les gobelins ont jamais fait pour nous ? Si nous, les hommes Nains laborieux et suants de Shazstundihr promettons la paix, le pain, et le commerce avec tous ceux qui regardent nos portes, pourquoi est-ce que ces misérables vauriens de hobbitaille ravagent et barbarisent notre travail ? Il fut une fois dit que seul un être avec la capacité de penser peut différencier une pierre d'une gemme. Si vrai, alors les gobelins ne pensent à notre travail merveilleux que comme rien de moins qu'un trésor de butin, pour eux seuls et pour personne d'autre. Cette grave insulte à nos ancêtres, à notre propre gagne-pain, cela ne peut pas continuer longtemps. Il doit être compris que notre tâche est d'éliminer la menace de la racaille gobeline de notre grande forteresse, une fois pour toutes."
 shaz_great_goblin_banishment_title:0 "Le Grand Bannissement Gobelin"
 shaz_great_goblin_banishment_desc:0 "Shazstundihr a solidifié sa position en Bulwar en nettoyant ce qui reste du fléau Gobelin. Les clans qui ravageaient autrefois les terres gisent maintenant soit dans leurs huttes cachées soit ont été tués. Malheureusement pour nous, ces gobelins ne peuvent pas être trustés. Ils complotent, et sûrement se lèveront contre nous éventuellement. Pour éviter la conséquence probable d'une rébellion gobeline due à notre insouciance, il est mieux d'enlever nos ennemis de longue date de nos terres, qu'ils l'aiment ou non. Bien que cela puisse être cruel, cela doit être fait. L'intégration serait impossible, notre histoire le rend ainsi. Il n'y a pas de venir à une entente pour nous.\n\nLa seule option maintenant restante est de purger le fléau de Bahar, comme un acte de miséricorde cruelle."
 shaz_reconstruction_ryuyel_title:0 "Reconstruction de Re-Uyel"
 shaz_reconstruction_ryuyel_desc:0 "La ville de Re-Uyel est un sujet délicat à traiter. Une république d'officiers, ils ont combattu pour la liberté contre l'oppression, mais l'ont souvent simplement remplacée par la leur. Comme toutes les autres grandes villes, elle sera reconstruite plus grande que jamais auparavant, mais nous devons décider ce qu'elle sera. Sa position comme un grand port pourrait être construite pour devenir un hub de tout Bulwar, ses écoles et réputation comme un melting pot peuvent être exploitées pour un grand centre d'apprentissage, ou son histoire militaire peut être puisée pour une grande école d'officiers. Cette grande ville se lèvera encore en marbre blanc, et sera pour toujours un phare de liberté en Bulwar."
 shaz_furthest_reaches_title:0 "Les Étendues les Plus Lointaines"
 shaz_furthest_reaches_desc:0 "Reconstruire Re'uyel comme une capitale pour l'extrême ouest de Bahar nous a donné une revendication plausible pour les régions environnantes, et en tant que tel nous devrions consolider nos frontières occidentales. Si nous atteignons cela, l'avenir de cette terre semble brillant : les marchands Crathanori commerceront sous notre drapeau tout en maintenant leurs croyances, et les elfes locaux auront leurs temples et maisons construits d'une pierre qu'ils ont longtemps admirée. Ce n'est pas un grand projet, mais cela nécessite autant d'engagement - car en tant que partie de Shazstundihr, ces peuples jouiront de la prospérité comme ils n'en ont pas vu depuis les décennies de dévastation qui ont laissé leurs terres pillées."
 shaz_trade_title:0 "Le Commerce du Marbre"
 shaz_trade_desc:0 "Bien que la demande pour le marbre n'était pas particulièrement haute dans le passé, la réintroduction de cette pierre en hautes quantités aux élites Cannoriennes et Bulwari a augmenté leur intérêt sur nos biens. Cette croissance économique nouvellement trouvée a présenté ses limitations cependant, car nos villes et ports ne peuvent simplement pas gérer la quantité de marbre qu'ils ont besoin d'exporter. Une chose est certaine - pour maintenant, nous devons investir dans l'infrastructure, avant de récolter les bénéfices d'une hégémonie commerciale sur le marbre."
 shaz_in_need_of_assistance_title:0 "Besoin d'Assistance ?"
 shaz_in_need_of_assistance_desc:0 "Notre territoire s'est étendu grandement au-delà de notre forteresse, et avec cela vient la responsabilité pour le bien-être de ses habitants. Les gens de Bulwar ont été baignés dans la violence et la négligence pendant presque des décennies maintenant, et beaucoup de ceux qui n'ont pas péri ont perdu leurs gagne-pain et maisons. Ils nous crient pour de l'assistance, et si nous devons établir un édifice éternel en Bulwar alors nous devons leur répondre et construire leurs villes et cités."
 shaz_redesign_bal_ouord_title:0 "Redessiner Bal Ouord"
 shaz_redesign_bal_ouord_desc:0 "Bal Ouord est le fort Castenorien le plus au sud qui tient encore debout. Il est placé dans les carrefours entre Cannor et Bulwar, et est ainsi un point décisif pour nous de tenir si nous devons nous défendre de tout Cannorien intéressé.\n\nCe n'est pas la seule raison de notre intérêt dans ce fort, car à l'inspection plus proche, nous voyons l'inspiration claire de l'architecture de nos ancêtres. Le fort est blanc et construit de marbre, avec une ressemblance claire à l'architecture Naine du Marbre ancienne. Il fut aussi récemment découvert par excavation autour de la zone, que le concepteur du fort était amateur de l'architecture de nos ancêtres, et avait visité Shazstundihr plusieurs fois avant quand nos portes restaient ouvertes.\n\nC'est notre travail d'amener le plein potentiel du fort, et de le faire briller une fois de plus. Si nous ne le faisons pas, comment pouvons-nous nous appeler les meilleurs constructeurs autour ? Commençons le redessin !"
# slot 3
 shaz_preparation_for_expedition_title:0 "Préparations d'Expédition"
 shaz_preparation_for_expedition_desc:0 "Shazstundihr siège aux hauteurs sud de la Portée-du-Serpent, ayant servi comme un point d'entrée vers Bulwar jusqu'à sa chute. En tant que tel, il fut utilisé par les gobelins comme un passage vers le monde extérieur. Si nous devons protéger notre nouveau foyer de futures invasions, nous devons atteindre Bulwar - et le débarrasser de tels squatteurs.\n\nBien que nous soyons habitués à préparer et mener des expéditions vers des terres hostiles, celle-ci nécessitera beaucoup plus d'effort de notre part ; Nous devons chercher à nous lier d'amitié avec quels hommes vivent là, et nous devons être prêts pour leur réponse."
 shaz_a_guide_into_light_title:0 "Un Guide Vers la Lumière"
 shaz_a_guide_into_light_desc:0 "Nous sommes encore loin de restaurer la splendeur que Shazstundihr avait avant sa chute. Cela n'a pas empêché, cependant, la première délégation étrangère de traverser la Porte de Marbre en siècles de regarder avec émerveillement nos travaux en cours. Halls, tunnels et ponts tous revêtus de tons blancs, roses et noirs de notre pierre éponyme, tout semblait grandement soulager les invités quand ils entraient.\n\n"Nous sommes venus à ces halls redoutant l'obscurité", remarqua un des diplomates, "ce n'était pas notre attente de trouver un endroit si frais et éclairé". Ainsi il arrive qu'une partie de cette forteresse soit dans la portée de la lumière du soleil due à la nature réfléchissante du marbre - permettant la création d'une petite facilité diplomatique pour nos amis accoutumés à la lumière.\n\nUne nouvelle facilité diplomatique solidifiera notre alliance, en plus de sécuriser la guidance pour de futures expéditions vers les terres baignées par le Soleil."
 shaz_reforging_the_council_title:0 "Reforger le Conseil"
 shaz_reforging_the_council_desc:0 "Alors que nous continuons à nous étendre et développer, il devient apparent que nos méthodes actuelles de gouvernance ne suffiront pas. Déjà nos départements atteignent leurs limites même tandis que l'enflure empêche les vraiment talentueux de s'élever au-dessus de la saleté qui a commencé à s'infecter. Si nous ne voulons pas s'effondrer sur notre propre poids, alors la réforme est une nécessité. Mais, où commencer ? Grâce à nos érudits, nous avons une idée.\n\nBien que la plupart des archives de l'ancien Shazstundihr ont longtemps été détruites, nous avons pu récupérer quelques-unes qui nous ont donné un aperçu sur comment la forteresse opérait. Une institution qui est apparue plusieurs fois est le 'Conseil de Pierre Blanche', une chambre de gouvernement qui permettait seulement aux citoyens les plus qualifiés dans le domaine de la forteresse de participer dedans, où ils conseillaient le monarque dans toutes les choses qui tombaient sous leur champ d'expertise. Pas longtemps après cette révélation, il y a eu une vaste quantité de support de nos officiels pour restaurer le Conseil, et le dirigeant a peu de raison de désaccorder."
 shaz_forging_peace_title:0 "Forger la Paix"
 shaz_forging_peace_desc:0 "Le soleil Bulwari imprègne cette terre de lumière, et ne pourrait pas être plus différent des grottes du Dwarovar. Et sous le soleil, les querelles mesquines des elfes du soleil sur un héritage perdu offrent une pauvre fondation pour construire la paix en Bulwar. C'est notre devoir de poser les pierres qui nous entourent et restaurer la paix à ces terres. Cependant, nous admettons que nous sommes encore hors de place au-dessus du sol, et devons chercher des alliés pour nous assister dans notre défense. Nous refusons d'être jetés dehors pour que des elfes, des gobelins, ou quiconque d'autre puisse continuer leurs jeux frivoles aux dépens d'innombrables vies. Si attaqués, nous défendrons l'avenir que nous voyons !"
 shaz_integrating_elves_title:0 "Intégrer les Elfes"
 shaz_integrating_elves_desc:0 "Les relations entre les Nains et les Elfes ont longtemps été tendues, datant de millénaires à un conflit primordial entre nos Ancêtres et les Précurseurs des Elfes. Les interactions modernes ont aussi tendu vers l'hostilité, avec le nouveau Culte du Soleil elfique proclamant les elfes comme les élus divins de Surael, tenant la domination et l'intendance sur tout Bulwar.\n\nMais les Elfes de Bulwar aujourd'hui ne sont pas les seigneurs de l'Empire du Phénix de siècles passés, et ce Nouveau Culte du Soleil est à peine une génération vieille pour la plupart des Elfes. Nos deux peuples ont été humiliés par les conflits internes et les ravages du temps. C'est comme étrangers à cette terre que nous venons à Bulwar, et il est temps de mettre les vieilles inimitiés au repos. Nous pouvons faire des percées, planifier des systèmes économiques et administratifs pour bénéficier nos deux peuples, et forger un nouvel avenir où les conflits peuvent être réglés avec la négociation plutôt que la force des armes."
 shaz_simbur_plan_title:0 "Plan de Simbûr"
 shaz_simbur_plan_desc:0 "Comment unit-on des opposés polaires ?\n\nUn exploit impensé, similaire à essayer de connecter des côtés similaires de deux grands aimants : plus ils se rapprochent, plus dur ils repoussent. Bien que, juste parce que quelque chose semble dur, ne signifie pas que cela ne peut pas être fait.\n\nSimbur, qui s'est prouvé un avocat pour la paix et l'unité, est venu au conseil avec son dernier plan pour construire un pont entre le Nouveau Culte du Soleil et l'Ancien Culte du Soleil, dans une tentative de diminuer les stigmas qui ont surgi de ce conflit éternel entre eux. Nous aurons besoin d'une large quantité de support cependant, spécialement du Nouveau Culte du Soleil, qui sont inflexibles dans leurs croyances de supériorité elfique, avant que nous puissions continuer en avant avec notre mission."
 shaz_appeasing_opposers_title:0 "Apaiser les Opposants"
 shaz_appeasing_opposers_desc:0 "Il y en a beaucoup qui doutent de nos intentions, ils disent que nous sommes des conquérants régnant pour la richesse, ils disent que nous profanons leur foi et crachons sur leurs traditions. Nous devons leur montrer qu'ils ont tort. Nous serons meilleurs que leurs dirigeants l'étaient autrefois, nous devons l'être afin de sécuriser la paix. Par la volonté de Simbur il y aura un jugement dans ces terres, un jugement contre l'injustice, contre la pauvreté, et contre la souffrance. Cela les prouvera tous faux."
 shaz_reconstruction_azkal_uak_title:0 "Restaurer Akal-Uak"
 shaz_reconstruction_azkal_uak_desc:0 "Akal Uak est une ville de plaines plates et boisées entourant diverses collines doucement ondulantes, menant à des montagnes massives dans la distance. Elle est devenue un refuge sûr pour quiconque cherchant protection, puisqu'elle était assez à l'écart pour tout type d'excursion. Au cours des années, la ville a développé un goût unique de culture Bahari, où les piliers grattent les cieux et les bâtiments sont ronds et dominés par des dômes sculptés avec des représentations de grands rois et reines. Certains sont faits de tuile et certains sont faits d'or doré acquis par les difficultés. L'architecture est très unique, pour dire le moins. Il y a un besoin cependant, un besoin d'assistance et de rénovation encore. Beaucoup des ressources de la ville ont été utilisées sur les conflits des Cultes du Soleil. De plus, la ville n'a pas vu beaucoup de développement depuis un moment, malgré les efforts des civils. Elle ne stagne en aucun cas, mais elle a besoin d'une poussée avant que la ville puisse vraiment décoller.\n\nAlors, où commencerons-nous ?"
 shaz_freeing_sheep_title:0 "Libérer les Moutons"
 shaz_freeing_sheep_desc:0 "Les Gelkali sont un peuple d'esprit. Vivant dans les montagnes, ils ont réussi à repousser les raids de harpies d'innombrables fois. De nos jours, cependant, ils se trouvent sous les bottes de seigneurs elfiques, et n'ont jamais semblé trouver leur place parmi le monde moderne. De tels esprits résistants se sont trouvés amers à la vue de leur nation étant forcée dans le siège arrière.\n\nAvoir le support des humains de Gelkalis pour notre mouvement signifierait beaucoup. Avoir le support des humains les plus coriaces en Bulwar peut allumer le changement dans le reste des humains dans la terre pour rejoindre notre cause. Pour arriver à ce point d'abord, nous devons bien sûr allumer la mèche qui commencera l'explosion."
 shaz_reconstruction_gelkalis_title:0 "Reconstruction de Gelkalis"
 shaz_reconstruction_gelkalis_desc:0 "Gelkalis est une ville cachée parmi les montagnes, stratégiquement positionnée dans un effort pour protéger leur ville des raids de harpies utilisant leur environnement. Ainsi, tout autour des hautes collines et montagnes rugueuses, Gelkalis a une disponibilité de grottes où ils cachent les civils de tout type d'invasion ou d'attaque sur la ville. La ville principale bien sûr est aussi très unique, avec de petits bâtiments construits avec des murs de brique dure et des toits de tuile. La ville elle-même est bien protégée, mais étant si haute dans les montagnes, il y a sûrement des problèmes. Les fournitures sont rares, car quelle richesse la ville a est souvent rationnée parmi beaucoup de choses différentes. Les imports viennent moins souvent due à la peur d'être harcelé par les raids d'en haut. Tandis que nous travaillons à nettoyer ce problème et à sécuriser les ressources pour fournir aux gens des fournitures, le mieux que nous pouvons faire pour assister les gens actuellement est de trouver un autre débouché pour l'économie de la région. Si Gelkalis doit prospérer, alors l'économie a besoin de fleurir à côté."
 shaz_no_more_boundaries_title:0 "Plus de Frontières"
 shaz_no_more_boundaries_desc:0 "Il est dit que la paix vient à un prix.\n\nDieu ne nous avait donné que des bénédictions depuis que le Triumvirat d'Ovdal Tûngr, Shazstundihr, et Arg-Ôrdstun a fait sa présence connue en Bulwar. Pour beaucoup en dehors de nos frontières cependant, beaucoup moins peut être dit. Ils ont stressé et combattu, terrorisé et banni, tout dans une tentative d'arrêter une force imparable. Maintenant cependant, avec nos terres consolidées et nos frontières étendues largement, il y a eu des rapports de raids mesquins et d'explosions tout à travers notre frontière. Bien que nous serions capables de traiter de tels actes de tyrannie et de vengeance cruelle, nos armées ont été étirées minces. Actuellement, tout ce que nous pouvons faire est défendre notre frontière, de peur que nous succombions à une invasion mal tournée. Il est temps de prouver aux gens que nous voulons vraiment dire ce pour quoi nous nous tenons. Armez les frontières, mais ne combattez pas. Sécurisez les fournitures et assurez-vous que les greniers sont remplis tendus. Une fois que nous avons réussi à contrôler la situation, alors nous aurons notre temps d'agir.\n\nComment osent-ils ! Les soi-disant puissants et confiants Aristocrates, ils tentent le sort, essayant de le plier à sa volonté. Ils prient pour le jour où notre chute vient. Nous savons que le sort nous a donné la meilleure main. Tandis que nous avons donné à nos citoyens un Avalon de paix et prospérité, ces royaumes elfiques n'ont rien fait que combattre et escarmoucher, et même trouvent le temps de lever des coalitions au lieu d'aider leurs citoyens. Pour combattre pour ces citoyens, ces gens constamment blessés dus à la violence et la cruauté, nous devons être prêts. Une fois que la poussière s'est installée et nos soldats se tiennent préparés, nous montrerons au monde à quoi ressemble le vrai changement, un changement qui laissera une marque sur Bulwar pour des âges à venir !"
 shaz_faux_city_bulwar_title:0 "La Fausse Ville de Bulwar"
 shaz_faux_city_bulwar_desc:0 "Bulwar est une ville qui n'a pas vu de beaux jours depuis de nombreuses années. Les vieux contes parlent d'un Bulwar qui représentait le centre d'empires forts, et était toujours le centre d'un Empire Bulwari uni, peu importe le régime ou la race. Son histoire récente, cependant, a été entachée d'être subjuguée par les gnolls comme une petite ville-état sans influence sur la politique du reste des terres. Beaucoup d'elfes pourraient probablement encore raconter les contes de leurs pères de quand Bulwar avait de l'importance pour la terre partageant son nom. Maintenant cependant, la ville n'a pas de vrai pouvoir, pas de vrai sens, même si c'est la plus grande ville dans la région. Pour restaurer la gloire ancienne de cette ville vitale, nous devons briser ce cycle historique et être directement impliqués avec la ville sur son chemin vers le renouveau. Il doit y avoir du changement édicté maintenant, car sûrement Bulwar s'estompera dans l'arrière-plan sinon."
 shaz_building_bulwar_anew_title:0 "Reconstruire Bulwar"
 shaz_building_bulwar_anew_desc:0 "Il y a des années, quand notre forteresse était encore un bastion de force et de commerce, nos ancêtres nains étaient considérés comme certains des esprits les plus brillants en architecture. Des œuvres qui ont inspiré beaucoup de bâtiments célèbres, non seulement en Bulwar, mais à travers le monde. Il est dit que même de grandes villes comme Castonath et Kheterata avaient des Nains du Marbre travaillant sur certains des plus beaux bâtiments dans la ville.\n\nAucun ne se démarque plus que la Ville de Bulwar, qui avait ses Canaux, Murs, et Palais conçus par certains des plus grands architectes de Shazstundihr. En temps modernes, tout ce qui fut construit il y a 3000 ans a maintenant été construit par-dessus par les Bulwari, avec l'inspiration des Nains du Marbre montrée partout. Avec la ville maintenant dans nos mains, nous devons reconstruire et réimaginer la ville pour surpasser l'héritage que Sindri a mis en place pour la forteresse de marbre."
 shaz_walk_into_south_title:0 "La Marche Vers le Sud"
 shaz_walk_into_south_desc:0 "Vers notre sud gît un des états successeurs elfiques restants : l'état fermement pieux d'Irrliam. Nous permettons à ceux qui suivent le Nouveau Culte du Soleil de garder leur religion en Shazstundihr, mais Irrliam pourrait facilement tourner cela contre nous, formant une coalition des pouvoirs Bulwari restants tout en utilisant aussi leur autorité religieuse pour fomenter la révolte dans nos propres terres. Nous devons être préventifs, et finir décisivement le régime de ces radicaux elfiques."
 shaz_the_final_building_title:0 "Le Bâtiment Final"
 shaz_the_final_building_desc:0 "Le soleil brille sur Bulwar comme il l'a toujours fait, mais dans cet âge il y a quelque chose de différent. Sa lumière illumine nos constructions de marbre blanc pur qui gisent maintenant parsemées à travers la terre, une galerie grandiose comme le monde de surface n'en a jamais vu auparavant. Bulwar a maintenant été sculpté selon notre design, mais le travail n'est pas encore complet. La Porte de Marbre de la Forteresse Shazstundihr gît encore en délabrement. Avec tout le reste accompli, maintenant est le temps de voir sa grandeur restaurée."
 shaz_peace_in_our_time_title:0 "La Paix de Notre Temps"
 shaz_peace_in_our_time_desc:0 "De Re'uyel, à Brasan, la prospérité règne.\n\nShazstundihr a réussi à ramener Bulwar du bord et dans un âge d'or. Les étrangers sont stupéfaits avec la quantité de richesse et culture que chaque ville apporte à la table. Statues, bâtiments, et monuments sont visibles dans chaque partie du pays pour représenter non seulement les Nains du Marbre, mais tous ceux qui vivent dedans. Les gens sont libres de pratiquer et s'exprimer de toute façon qu'ils veulent. Des humains, aux elfes, aux nains et même harpies, ils n'ont plus à combattre des guerres futiles basées sur le préjugé et la race.\n\nIl y a maintenant la Paix de Notre Temps, et Bulwar sait maintenant comme c'est bon de s'unir ensemble comme frères. Tandis que certains regardent encore avec dégoût et haine, ils voient assez tôt qu'en tant que serviteurs de la liberté et égalité, le Royaume du Marbre tiendra ferme contre toute opposition."
# slot 4
 shaz_a_new_slate_title:0 "Une Nouvelle Ardoise"
 shaz_a_new_slate_desc:0 "Quand nous avons d'abord mis le pied dans la Ville Blanche, nos souffles furent emportés tandis que nous regardions la forteresse. Même en ruine, elle tenait une grande splendeur. Mais notre émerveillement se tourna bientôt vers la tristesse, et puis vers la rage tandis que nous réalisions que nous ne voyons encore que la coquille d'une grande société autrefois, une dont les grands murs blancs ont encore échoué à la sauver des hordes de misérables Gobelins qui ne pouvaient pas percevoir la splendeur qu'ils détruisaient. Des âges de grandeur, perdus pour toujours, comme la dernière copie d'un livre d'histoire prisé jeté dans une cheminée, brûlé en cendres...\n\n...Mais, contrairement à là, l'histoire de Shazstundihr n'a pas à finir. Même si ce qui a été perdu ne peut jamais être recréé, nous créerons de nouvelles œuvres pour remplacer les anciennes. Un nouveau chapitre pour l'histoire de notre forteresse, une nouvelle ardoise, un nouveau commencement ! Et cette fois, nous ne tomberons plus !"
 shaz_pave_the_way_title:0 "Paver le Chemin"
 shaz_pave_the_way_desc:0 "À notre arrivée à notre forteresse, nous avons appris pas longtemps après l'existence d'une voisine. Arg-Ôrdstun, foyer aux Nains de Diamant et autrefois rivale à la capitale elle-même. Ils ont une histoire fière, pourtant cette histoire les a rendus arrogants, même face à la quasi-extinction aux mains des Gobelins ! Néanmoins, si nous voulons reprendre la Portée-du-Serpent pour toute la Nainkind, nous ne pouvons pas permettre à cela de nous diviser ! Pour que nous prospérions vraiment nous devons nous joindre les uns les autres comme frères et nous unir contre les maux qui cherchent à nous défaire. S'ils ne peuvent pas voir cela...\n\nalors l'épée réussira où la plume a échoué."
 shaz_control_of_west_title:0 "Contrôle de l'Ouest"
 shaz_control_of_west_desc:0 "La Forteresse-Diamant d'Arg-Ôrdstun, les grandes verreries à Orlghelovar, et bien sûr la scintillante Shazstundihr forment les pierres angulaires de l'Échine-du-Serpent Occidentale. Le contrôle de ces trois grandes forteresses, débordant de la richesse naturelle de la terre, nous donnera une emprise incontestable sur cette section du rail nain. De plus, leur proximité aux terres Bulwari riches mais divisées, ainsi que la Mer Diven, sur laquelle nos biens peuvent voyager à Kheterata, Busilar, et même la Tête-de-Dame, nous accordera une position enviable d'où nous pouvons étendre notre richesse et influence."
 shaz_death_of_marbleheads_title:0 "Mort des Têtes-de-Marbre"
 shaz_death_of_marbleheads_desc:0 "Les gobelins vers notre sud s'appellent Têtes-de-Marbre parce qu'ils portent les têtes des Portes comme leurs casques. Eux, qui ont pillé notre glorieuse forteresse et l'ont saccagée de ses trésors, tirent fierté de la destruction de notre culture. Ils ont ruiné et détruit les Portes de Marbre de Shazstundihr avec leur barbarie. Ceux qui ne peuvent pas sanctifier et comprendre la gloire de notre art doivent eux-mêmes être chassés de la voir, et nous nous assurerons que leurs espoirs de ravager nos trésors finissent définitivement avec leurs vies."
 shaz_reconstruction_aqatbar_title:0 "Reconstruction d'Aqatbar"
 shaz_reconstruction_aqatbar_desc:0 "Aqatbar a longtemps été connue pour sa grande bibliothèque, un édifice qui a enduré même la destruction des gobelins. Mais tandis que nous guidons la plus grande ville de Bahar vers un nouvel avenir, c'est clair : un grand bâtiment ? Dans une ville régie par les Nains du Marbre ? Insuffisant.\n\nLa ville scintillera. Et ainsi aussi une nouvelle œuvre, pour éblouir quiconque la voit - construite du plus fin marbre de Shazstundihr."
 shaz_azka_evran_encounter_title:0 "Rencontre d'Azka Evran"
 shaz_azka_evran_encounter_desc:0 "Les gobelins n'ont pas juste détruit notre Forteresse. Ils ont aussi détruit Baharkand, le royaume qui régnait autrefois sur la plupart de cette terre boisée. Ce qui reste à Azka-Evran est une lignée qui s'est prouvée incapable de résister aux gobelins - et de pauvres intendants de leur mine d'or de surcroît - et doit en conséquence être soulagée de ce rôle pour permettre à la région de prospérer."
 shaz_memory_bizartanses_title:0 "Mémoire de Birzartanšes"
 shaz_memory_bizartanses_desc:0 "Birsartansbar, le siège de la reine de l'état presque défunt de "Birzartanšes" est tombé. Nos soldats entendent des comptes de la brutalité de la reine, les actions uttéralement despotiques et choquantes qu'elle a prises contre la population à la fois Elfique et Humaine nous ont été dites en foules. De l'enforcement brutal de l'édit "Silsun Sirad" (Elfique pour Propreté de sang) par les Exemples Jahériens locaux contre les humains à la philosophie folle de la reine de "l'état, et rien que l'état" qui a sacrifié les populations locales en échange pour l'avancement de l'état. Nos soldats détruiront ces institutions archaïques et la ville qui les abritait, pour qu'une autre Keladora ne puisse pas s'élever !"
 shaz_de_extremism_title:0 "Dé-Extrémisme"
 shaz_de_extremism_desc:0 "Pour finalement fermer l'écart entre les deux Cultes du Soleil, nous devons faire un effort pour calmer les croyants du Nouveau Culte du Soleil. Beaucoup de confusion a été autour de l'air entourant le statut des elfes et humains dans le royaume, et comment la religion jouera un rôle dans tel. La réponse est que la religion tient à peine du pouvoir dans notre royaume en dehors des croyances locales. Bien que, nous croyons encore que les gens devraient être capables de parler librement leurs esprits, et louer quels dieux ils aiment et quelles règles ils ont mises. Il n'y a pas d'enlèvement du Nouveau Culte du Soleil, juste une transition vers une nouvelle ère.\n\nMalheureusement, certaines personnes refusent de le voir comme tel. Il y a des radicaux qui ont déclaré notre gouvernement comme hérétique, et qu'il doit être aboli. Évidemment, c'est de la lubie, mais ils ont assez de gens pour avoir de l'influence dans notre royaume. Espérons, avec notre juridiction et loi les plus nouvelles, nous pouvons assurer même le plus loin dans le terrier de lapin que nous ne voulons pas de mal."
 shaz_white_infrastructure_title:0 "Infrastructure Blanche"
 shaz_white_infrastructure_desc:0 "Bulwar est une terre d'empires et de conflit, et elle déborde des débris de nations tombées. La destruction est périlleusement facile pour le conquérant, la vraie difficulté gît dans la création, pour établir le nouveau et l'éternel. Nous devons démontrer notre revendication comme intendants de cette terre sous forme physique, magnifique. À cette fin, nos artisans du marbre travaillent infatigablement pour ériger de toutes nouvelles constructions pristines à travers Bulwar. Ils travaillent en pleine vue des citadins, villageois, serviteurs, et nobles, et à travers Bulwar des foules de gens regardent en émerveillement tandis que les Nains de Shazstundihr érigent des monolithes de marbre et les sculptent en forme."
 shaz_other_side_harpy_hills_title:0 "L'Autre Côté des Collines aux Harpies"
 shaz_other_side_harpy_hills_desc:0 "Bien que beaucoup plus petite en échelle que les montagnes de la Portée-du-Serpent, les falaises rugueuses des Collines aux Harpies est un terrain sur lequel nous pouvons marcher avec plus de familiarité que le reste de Bulwar. Les succès de nos excursions initiales nous encouragent à aller au-delà des collines et commencer l'aventure sud. Nous espérons inspirer ceux qui n'ont pas pu entendre notre message à commencer à s'élever à l'unisson avec les Bahari unis dans notre but d'égalité. Les terres passées les Collines aux Harpies sont assez différentes aux nôtres cependant, alors nous devrions être préparés pour le conflit, au cas où nous les frottons du mauvais côté."
 shaz_deposition_sareyand_title:0 "La Déposition de Sareyand"
 shaz_deposition_sareyand_desc:0 "Les Sareyandi sont les plus radicaux des états elfiques de Bulwar.\n\nEn Sareyand, les elfes maintiennent leur pratique de divinité au maximum. Ils s'appellent les dieux parmi les hommes, dirigeants divins des terres sacrées que leurs ancêtres avaient conquises brutalement aux côtés de Jaher il y a des centaines d'années. Ils soutiennent leurs croyances de pouvoir au plus haut degré, et tandis qu'ils peuvent dire que c'est simplement une pratique de religion, on ne peut pas mentir que le pouvoir qui vient à côté de ces pratiques doit être luxurieusement intoxicant. Ils siègent dans leurs villas luxurieuses, où ils dictent comment la société devrait être dirigée de leurs demeures confortables. Les humains du pays sont barrés de toute position gouvernementale, et sont souvent forcés dans le labeur dans des fermes dirigées par de riches oligarques. Il y a à peine toute opportunité pour la majorité de la terre, car ils vivent sous la botte d'un groupe oppressif, impossiblement pieux d'aristocrates.\n\nCes idées de supériorité religieuse s'infecteront, et si laissées non contrôlées, pourraient devenir l'opposition directe à nos idées et ce pour quoi nous avons combattu. La faim pour la cupidité et le pouvoir dans ces elfes doit être abolie, que ce soit par notre main ou la prochaine !"
# slot 5
 shaz_shazstundhiri_bases_title:0 "Bases de Marbre"
 shaz_shazstundhiri_bases_desc:0 "On ne sculpte pas un pilier en faisant quelques coups, puis laissant la pierre se fendre où elle peut. Non, cela prend un soin attentif avec un marteau et ciseau, et un œil attentif pour les fissures dangereuses, pour révéler la beauté dans la pierre. Ainsi aussi devons-nous être attentifs tandis que nous nous étendons à la surface, regardant pour la disruption et la dissension."
 shaz_bisartansbar_done_justice_title:0 "Birsartansbar Rendue Justice"
 shaz_bisartansbar_done_justice_desc:0 "Birsartansbar est en chaos après l'invasion, et risque de tomber totalement en ruine si nous ne la supportons pas avec une main ferme et stable. La capitale doit encore devenir un pilier porteur sur lequel le reste de la région peut trouver stabilité. De plus, mettre l'effort pour reconstruire la ville silenciera les naysayers qui se méfient de nos intentions, et sera une opportunité pour montrer la force et puissance de Shazstundihr - en guerre, et en paix."
 shaz_the_harpy_raiders_title:0 "Les Raiders Harpies"
 shaz_the_harpy_raiders_desc:0 "Notre regard se tourne maintenant vers l'est vers les Collines aux Harpies. Ses raiders aviaires ont longtemps terrorisé les gens de ces terres, s'étendant vers l'Âge des Monstres Bulwari. Quand nous avons émergé des montagnes, nous avons trouvé que nous Nains n'étions pas exception. Nos terres frontalières ont fréquemment été attaquées par des raiders Harpies, kidnappant nos nouveaux citoyens et pillant leur richesse nouvellement trouvée qui découle de notre forteresse. Nous devons protéger le design de Simbûr de toute disruption, et fortifier les frontières !"
 shaz_ending_harpy_vandals_title:0 "Finir les Vandales Harpies"
 shaz_ending_harpy_vandals_desc:0 "Bien que nos efforts de construction étaient, comme toujours, parfaits et vaillants, cela s'est prouvé d'entraver seulement légèrement les raids Harpies. Par conséquent, afin d'être débarrassés de leurs attaques et sauvegarder notre cause, nous avons été forcés d'attaquer directement les Harpies. Nos citoyens kidnappés et biens volés furent retournés. Contrairement aux Gobelins Têtes-de-Marbre, les Harpies avaient montré grand soin pour préserver les objets de leur Chasse, tel qu'une statuette d'Argor Barbe-Blanche lui-même parmi d'autres artefacts de marbre. Après avoir débattu le problème, nous avons décidé que nous parlerions avec les dirigeants Harpies et déterminerions s'ils pourraient être gagnés à notre cause."
 shaz_new_heunthume_title:0 "Un Nouveau Heunthume"
 shaz_new_heunthume_desc:0 "Après que les rebelles furent amenés au talon, beaucoup de la campagne habitée par les Harpies fut amenée en ruine, et Shazstundihr prit immédiatement l'initiative de faire ce que nous faisons de mieux : construire. Leurs perchoirs se tiennent maintenant réparés, avec des colonnes de marbre blanc, balcons, et arches supportant l'architecture existante. En bas, un marché nouvellement trouvé s'est formé, et avec la terre et le ciel unis les Harpies se tiennent maintenant aux côtés des Nains, Elfes, et Humains dans le domaine de marbre resplendissant de Shazstundihr."
 shaz_masters_in_varamhar_title:0 "Maîtres en Varamhar"
 shaz_masters_in_varamhar_desc:0 "Les hommes sages de Varamhar se sont prouvés être temps et temps encore une forteresse pour les croyances de Bulwar, et pas juste les mauvaises. Histoire, magie, et science tous culminent dans la petite ville pour fournir une culture prospère entourant les Magi et l'état Varamhari. Les Magi surtout, fournissent un point de prouesse. Si nous devions contrôler les Magi, cela aiderait à ajouter à notre légitimité dans l'œil public. Bien sûr cela nous mettrait en désaccord avec l'état Varamhari, mais la valeur d'être capable de coopérer avec les Magi pour restaurer Bulwar ne peut pas être sous-estimée.\n\nCertains des Magi nous ont déjà donné la bénédiction pour la conquête, mais en retour, ont demandé plus de libertés à leurs sorts. Il n'y a pas de problème avec permettre aux mages plus de liberté, cela nous aiderait même à étendre l'espace manquant de mages dans notre pays. Les Magi nous ont dit que le meilleur endroit pour faire cela serait dans le centre de magie dans la zone, un endroit connu comme Ulmiš Idiqlat. Il y a eu apparemment des plans déjà dévoués à la zone pour commencer la construction sur une grande université que nous pourrions prendre avantage. Cela cependant, nécessiterait que nous contrôlions la terre."
 shaz_preparing_the_magi_title:0 "Préparer les Magi"
 shaz_preparing_the_magi_desc:0 "Chaque mage Bulwari était un elfe, avec les humains bannis de la pratique. Mais bien que les Magi aient pris leur péage dans nos combats, ils ont une place sous notre règne. Et peut-être que cette place devrait être Ulmiš Idiqlat : proposé comme un centre d'études magiques. Le construire du plus fin marbre sera cher, mais pas hors de notre portée. Avec cette pièce symbolique de travail mise en place, nous espérons plus loin notre coopération sous la même bannière blanche et grise."
 shaz_construction_grand_uni_title:0 "Construire une Grande Université"
 shaz_construction_grand_uni_desc:0 "Ulmiš Idiqlat a été très bien restauré, avec une communauté prospère de mages revenant maintenant nourrissant une nouvelle culture dans la région, une d'inquisition et d'illumination. Maintenant, avec les pierres mises en place, vient le processus de les construire. Le processus de créer une grande université a été mentionné avant, mais nous pouvons faire mieux que les anciens plans du gouvernement Varamhari. Hors de marbre splendide, nous construirons une structure qui assure que les Magi prospèrent, et notre pays prospère avec. La logistique d'expédier la pierre si loin peut être challengeante, mais bien vaut le prix."
 shaz_shazstunbloth_title:0 "Shazstunbloth"
 shaz_shazstunbloth_desc:0 "D'abord nous aurons besoin de volontaires : des gens pas intéressés dans le pouvoir, le gain politique, la richesse, ou la supériorité, qui choisissent la droiture au-dessus de tout autre.\n\nEnsuite, nous aurons besoin de trente-six mages puissants, car ils contiendront le pouvoir nécessaire pour continuer le plan.\n\nIl y a quatorze sorts à garder en tête. Chacun des mages gravera ces sorts dans le sol, et dans des dalles de marbre qui seront placées autour de la pièce. Ce qui est le plus nécessaire est le courage, car les volontaires doivent avoir le courage de donner leurs vies momentanément. Puis, tandis que leurs âmes sont levées, ils fusionneront avec les sorts des mages puissants, et absorberont l'énergie, avec le marbre, tandis qu'ils se transforment en quelque chose uttéralement nouveau.\n\nQuoi qu'il naisse sera confus. Les mages doivent guider les créations hors de la grotte tandis qu'ils regagnent leurs anciens soi.\n\nFinalement, nous avons besoin d'un endroit approprié. Juste une petite distance d'écart de Varamhar, autour de cinq kilomètres nord, gît une grotte. C'est où tout prendra place.\n\nNous devons avoir tout prêt, car la Nouvelle Lune marquera notre deadline."
# events
 shaz_events.1.t:0 "La Lettre à Arg-Ôrdstun"
 shaz_events.1.d:0 "Les Nains du Marbre ont été réformés, et ils s'étendent rapidement. La Portée-du-Serpent est en train d'être reprise, mais pose encore une grande menace par ses bandes de hordes de gobelins et orques errant les chemins de fer et les grottes. Tandis que nous récupérons de la quasi-mort, et nous étendons vers l'extérieur, les nains du marbre ont envoyé un envoyé à notre forteresse pour demander une coopération unie. Ce qu'ils décrivent tandis que l'envoyé continue sonne plus comme de la vassalisation cependant. Comment devrions-nous répondre ?"
 shaz_events.1.a:0 "Nous devons garder notre fierté et indépendance !"
 shaz_events.1.b:0 "Peut-être qu'une union serait pour le mieux."
 shaz_events.2.t:0 "Arg-Ôrdstun Refuse !"
 shaz_events.2.d:0 "La Forteresse Diamant a décliné ! Ils rient face à nos tentatives de restaurer la Portée-du-Serpent à ce qu'elle était autrefois. Malheureusement pour eux, ils ne sont pas si loin derrière. Avec leur état affaibli d'années de combat contre les gobelins et orques, il est temps que nous couronnions un nouveau roi de la Portée-du-Serpent."
 shaz_events.2.a:0 "Leur fierté ne devrait pas interférer avec ce qui est le mieux !"
 shaz_events.2.b:0 "Attendez... sommes-nous soûls ou quelque chose ? Je pensais qu'on avait fait ça il y a des années !"
 shaz_events.3.t:0 "Arg-Ôrdstun Accepte !"
 shaz_events.3.d:0 "La Forteresse Diamant a accepté ! Nous apporterons nos royaumes dans un nouvel âge de prospérité ! La reconquête de la Portée-du-Serpent est en cours, avec nos forteresses à l'avant-plan !"
 shaz_events.3.a:0 "Pour le mieux de la Portée-du-Serpent !"
 shaz_events.4.t:0 "Shazstundihr Dans la Mêlée !"
 shaz_events.4.d:0 "Les Portes de Marbre Blanc s'ouvrent, pour la première fois en siècles. Nos nains sortent à la surface, prêts à rencontrer quiconque gît à l'extérieur.\n\nQuand ils ouvrent la porte cependant, il n'y a rien en vue, à part une petite cabane qui gît à proximité. Un groupe de soldats l'approche et frappe à la porte pour voir si quelqu'un vit dans la petite hutte. La porte s'ouvre avec un grincement, et un petit humain trapu se révèle. Il était seulement un peu plus grand que votre nain moyen, et utilisait une canne pour se déplacer. Nos soldats annoncent que les Nains du Marbre ont été réformés, et cherchent les gouverneurs locaux pour commencer la diplomatie. Le vieil homme rit, "Diplomatie, avec vous ? Ils ne savent même pas comment diriger ces terres !"\n\n"Que voulez-vous dire par ça ?"\n\n"Cette terre est dirigée par les Gobelins.""
 shaz_events.4.a:0 "Oh mon dieu."
 shaz_events.5.t:0 "Arrivée"
 shaz_events.5.d:0 "Les nains ont ouvert leur porte une fois de plus. L'extérieur rugueux et battu révèle un intérieur luxuriant et profond. Ils sont venus armés.\n\nIl n'y a pas besoin d'intervention naine en Bulwar. Nous pouvons nous gérer nous-mêmes bien !\n\nÀ moins que... ils planifient de faire plus...\n\nNous garderons un œil sur eux de loin. Ils doivent être gardés en échec."
 shaz_events.5.a:0 "Nous devrions nous méfier de leur présence."
 shaz_events.6.t:0 "Bâtiment de Marbre d'Aqatbar"
 shaz_events.6.d:0 "Aqatbar a besoin de rénovation, et nous sommes ici pour aider ! Tandis que nous reconstruisons les maisons ruinées, rues, et palais, nous voulons nous assurer qu'elle se démarque du reste des villes en Bulwar tout en fournissant aussi une utilisation pour nous. La Bibliothèque d'Aqatbar tient encore forte, maintenue par les civils, mais pourrait encore utiliser de la rénovation. À part ça, nous avons reçu beaucoup d'idées d'architectes, mais seulement deux se démarquent. Une compagnie de maçons veut établir un bâtiment dans les périphéries de la ville, et demande du support. Il y a eu aussi une demande d'un architecte local pour rénover le port, et l'amener à de nouvelles hauteurs. Nous ne pouvons dévouer nos ressources qu'à un de ces projets, alors nous devons choisir sagement. Rénovons-nous la Bibliothèque, et amenons des érudits et intellectuels pareillement ? Accepterons-nous la pétition des maçons, et étendrons l'industrie de la zone ? Ou est-il mieux d'investir dans le port local et étendre le commerce local ? Ce nouveau Bâtiment de Marbre deviendra un centre pour les Bahari, ainsi nous devons choisir sagement !"
 shaz_events.6.a:0 "Construire un grand port !"
 shaz_events.6.b:0 "Reconstruire la bibliothèque historique !"
 shaz_events.6.c:0 "Construire au maçon un grand atelier !"
 shaz_events.7.t:0 "Le Royaume Pointe"
 shaz_events.7.d:0 "La conquête d'Azka Evran a envoyé un tremblement à travers le paysage politique des états successeurs elfiques, et Birzartanšes nous répondra d'abord. Ils posent une menace imminente aux Nains du Marbre, et notre grand travail est incompatible avec leurs ambitions d'un nouvel Empire du Phénix. Les elfes nous voient comme un état parvenu qui a disrupté leurs plans, et a besoin d'être jeté à bas. Juste comme avec Azka-Evran, il sera préférable de frapper d'abord et de frapper vite avant que nous soyons débordés et vaincus par une alliance combinée d'états elfiques."
 shaz_events.7.a:0 "Nous devons frapper d'abord !"
 shaz_events.8.t:0 "Les Derniers Radicaux"
 shaz_events.8.d:0 "Nos plans semblent avoir fait feu arrière.\n\nEn tentant de transmettre la paix et neutralité, cela est apparemment venu comme une attaque sur Surael. Les radicaux qui vivaient dans les coins lointains de notre pays se sont maintenant rassemblés et ont déclaré une guerre sur notre gouvernement "hérétique et diabolique". Ils ont déclaré que nous sommes guidés par l'Obscurité Malveillante, et qu'en gâchant l'ordre naturel de Bulwar, nous avons corrompu les terres. Leurs forces se comptent par milliers et ils en rassemblent plus tandis qu'ils continuent à marcher vers notre capitale.\n\nCe ne fut jamais l'intention de ce que nous voulions faire. La plupart des gens où nos troupes ont aventuré ont vu une croissance massive dans leurs villes et cités. Nous avons laissé les citoyens s'exprimer librement comme ils le voulaient. Il semble que la plupart de la rébellion soit composée d'elfes, principalement de background noble. Si nous réussissons à battre cette rébellion, nous pouvons obtenir un indice au raisonnement de pourquoi ces elfes combattent contre une bonne cause."
 shaz_events.8.a:0 "Nous ne pouvons pas tolérer cela plus longtemps !"
 shaz_events.9.t:0 "Bâtiment de Marbre de Birsartansbar"
 shaz_events.9.d:0 "Une des villes les plus importantes de la région est maintenant dans notre emprise. Birsartansbar, la capitale de Birzartanšes, gît maintenant dans nos mains. Cette guerre a coûté à la ville beaucoup, mais nous nous sommes efforcés de reconstruire et remplir la ville, surpassant de loin sa croissance sous les Bizartanseshi. La ville gît maintenant en paix, et pour marquer la fin de la reconstruction, nous voulions faire quelque chose de spécial pour la ville, un nouveau Bâtiment de Marbre. Le Trésor, Palais, et Maison du Gouvernement ont tous besoin de rénovation. Malheureusement, nous n'avons assez de marbre que pour un. Chacun de ces bâtiments tient de la signification pour la culture et société dans la région, tout en fournissant aussi leurs propres bénéfices. Le choix revient une fois de plus, mais celui-ci laissera un message aux gens : Que Shazstundihr combat et s'efforce pour la paix, unité, et croissance."
 shaz_events.9.a:0 "Reconstruire les palais de la ville !"
 shaz_events.9.b:0 "Restaurer le trésor et l'habiter avec des couronnes !"
 shaz_events.9.c:0 "Restaurer la Maison du Gouvernement !"
 shaz_events.10.t:0 "Les Aristocrates"
 shaz_events.10.d:0 "Après tout notre dur travail mis pour développer le changement dans un continent criblé de problèmes, certaines personnes sont encore laissées pensant que nous sommes le fléau qui a brûlé les terres et gaspillé les vies de beaucoup. Ils pensent, même si notre devise est de se tenir pour la liberté et égalité pour tous, que nous avons déchiré Bulwar et l'avons remplacé avec la tyrannie. Une partie de cela reste vraie, que nous avons mis le travail pour détruire l'identité Bulwari d'oppression et brutalité, et pour le fixer avec soin, culture, expression, et justice. Il n'y a pas besoin pour les gens de combattre plus, de peur qu'ils aboient et crient comme des chiens sur l'insignifiance de qui est supérieur et qui ne l'est pas.\n\nMalheureusement, les chiens sont agités. Si vous enlevez l'os, sûrement vous serez mordu. C'est ce que deux frères ont fait dans le récemment conquis Sareyand. Des lettres ont inondé la cour, nous disant d'une armée massive menée par les frères Vaceran et Varamael, le Seigneur-Haut et le Seigneur-Bas. Barons aristocratiques qui ont fourni de l'argent aux rois Sareyandi au coût d'actes oppressifs de cruauté à leur force de travail humaine. Il est dit qu'ils peuvent même avoir gardé des humains comme esclaves. Inutile de dire, ils se tiennent pour tout ce pour quoi nous ne nous tenons pas. Ce qui est pire est que l'armée a pris base en Sareyand, et recrute plus d'hommes par jour, très probablement des vétérans elfiques de la révolte Bisartansbari, et d'autres aristocrates puissants du sud. C'est la plus grande rébellion que nous avons affrontée jusqu'à maintenant. Sommes-nous à la hauteur de la tâche ? Avons-nous enseigné à nos hommes assez bien ? Qu'ils doivent se tenir et combattre pour les principes ? Nous ne sommes pas sûrs de cela non plus. Nos généraux de haut même s'inquiètent d'une désertion de masse des moins principaux dans nos rangs.\n\nIl reste encore de l'espoir cependant. Nous sommes forts. Ils sont divisés. Si nous devons prouver que ce que nous avons fait est juste, et que ces Aristocrates vivaient simplement un mensonge de violence non nécessaire et oppression, nous devons gagner. C'était Simbur qui a commencé le plan d'un nouveau Bulwar, un avec des promesses de sécurité et un grand avenir. Pour accomplir sa plus grande gloire, et son souhait final, c'est à voir que nous fassions notre stand contre les oligarques indisciplinés et que nous levions la bannière, non de Shazstundihr, mais de paix à travers la terre."
 shaz_events.10.a:0 "Se rebeller ? Après tout ce que nous avons fait pour la terre ?"
 shaz_events.11.t:0 "Mouvement Vers la Paix Religieuse."
 shaz_events.11.d:0 "Une fois de plus, nous avons surpassé les conflits mesquins de Bulwar, et notre cause droite vit. Le dirigeant de la révolution était un elfe nommé Gelmonias. Il était un royal d'Azka Evran, tenant encore à l'idée que c'est son droit donné par dieu de diriger. Il a rassemblé des elfes d'esprit similaire et même des humains, et a répandu sa parole à travers la campagne. De Birsartansbar, à Re'uyel, ils ont attrapé les nobles d'esprit similaire, qui avaient été affligés et déposés, et ont fait une révolution remplie de vengeance.\n\nEst-ce la vérité derrière la colère ? Que ces gens ne peuvent simplement pas gérer le changement ? Qu'ils ne peuvent pas tolérer même perdre un soupçon de pouvoir ? Nous devrons venir et adresser cela bientôt. Si nous ne le faisons pas, ils reviendront encore. Pour maintenant cependant, nous pouvons nous relaxer sachant que les gens sont contents avec cette nouvelle perspective sur la vie et gouvernance."
 shaz_events.11.a:0 "Nous pouvons vivre ensemble en paix."
 shaz_events.12.t:0 "Tous Sont Libérés"
 shaz_events.12.d:0 "Paix et tranquillité, une qui durera pour des âges et des âges à venir.\n\nLes dirigeants de la révolution, Vaceran et Varamael, furent trouvés morts dans leurs camps après la longue bataille. Eux et un groupe d'élitistes, plutôt que d'être jugés pour leurs crimes contre toutes les races, avaient commis suicide dans un dernier acte de défiance. Bien que ce ne fut pas la façon la plus pristine que le conflit aurait pu finir, cela marque un grand tournant dans l'histoire de Bulwar, un pour lequel nous avons travaillé si dur.\n\nLa dernière tentative de préserver les façons oppressives qui ont enchaîné Bulwar pendant des milliers d'années, a finalement été brisée.\n\nAucun Humain, Elfe, ou Harpie n'a besoin de s'inquiéter de leurs vies étant prises à l'idéologie raciste et conflit extrémiste. Plus longtemps aucune race humaine ne se tiendra pour être opprimée plus longtemps. La coexistence est un droit garanti pour tous en Shazstundihr. Tous seront libres de pratiquer leur culture et religion libre des yeux oppressifs de la monoculture imposée d'autrefois. Tandis que les villes de Bulwar et la Portée-du-Serpent viennent à développer et étendre, des mines d'Orlghelovar, et les montagnes de Gelkalis, aux plaines de Kumarkand, et les collines de Birsartansbar, et même plus loin sud aux villes les plus solitaires dans les déserts, toutes les races peuvent prospérer ensemble dans le combat pour l'unité et égalité.\n\nAprès ce qui semble mille ans de combat constant pour un but qui semblait toujours hors de portée, nous l'avons saisi, même si juste pour un moment, et cela se sentait bien. Ce pour quoi nos nombreux rois ont combattu depuis que nous avons marché hors de nos grottes solitaires et hors de notre forteresse blanche de marbre, combattant et enlevant les clans gobelins monstrueux, a maintenant été accompli. Ce que le général Simbur, qui repose maintenant paisiblement au paradis, envisionnait originalement quand il a apporté son plan au Conseil de Pierre Blanche a été accompli et surpassé. Tandis que le soleil se couche à travers la marque de décennies de progrès, et tandis que tous regardent la lune, blanche comme le marbre sur lequel beaucoup se tiennent maintenant, ils peuvent être rappelés maintenant que tous sont libérés, libérés de toutes injustices.\n\nQue les cieux bénissent tout Shazstundihr, jusqu'au jour que le soleil Bulwari de Surael se couche pour la dernière fois, et les marches de marbre sur lesquelles ils se tiennent aient déjà flétri."
 shaz_events.12.a:0 "La paix de Bulwar peut maintenant être garantie, par nous !"
 shaz_events.13.t:0 "Harpies Divisées"
 shaz_events.13.d:0 "Pendant des milliers d'années, les Harpies ont eu leurs traditions connues comme La Chasse où elles saisissent tout ou quiconque qui prend leur fantaisie, et dans nos discussions d'intégration beaucoup de dirigeants Harpies se référaient à ces pratiques séculaires comme étant difficiles ou impossibles à abandonner.\n\nMais la civilisation Naine est plus vieille. Loin, loin plus vieille. Bien que les vents puissent surgir et tordre et hurler, ils ne battront jamais les montagnes qui se tiennent impassibles et immobiles. C'est dans la poursuite de nos traditions séculaires que nous avons cherché à restaurer Shazstundihr et unir les peuples de Bulwar, et c'est à cette obstination Naine que nous avons fait appel afin de contrer l'argument des Harpies pour la tradition. Les montagnes sont venues, et les Harpies peuvent rejoindre notre peuple dans la prospérité. Si d'autres nations Bulwari les avaient conquises d'abord, les Harpies feraient face indubitablement à l'esclavage ou extinction, et notre offre est excessivement raisonnable en comparaison.\n\nBeaucoup de Matriarches Harpies n'étaient pas convaincues de notre sincérité ou n'abandonneraient pas les idées d'un Bulwar dominé par les Harpies, mais certaines ont vu l'appel de la vision de Shazstundihr. Au cours de mois, le mot des pourparlers est devenu connaissance commune parmi la population Harpie, et le conflit a éclaté entre les traditionalistes et ceux qui feraient cause commune avec nous. Les Matriarches, craignant qu'elles perdront le contrôle tandis que plus et plus de Harpies répondent à notre appel, planifient maintenant une rébellion ouverte pour regagner leur indépendance et déloger l'influence de Shazstundihr. Les combats ont déjà éclaté dans leurs perchoirs et communautés, et nos forces doivent bouger rapidement pour y mettre fin."
 shaz_events.13.a:0 "Nous devons prouver que nos façons sont justes !"
 shaz_events.14.t:0 "Bâtiment de Marbre de Heunthume"
 shaz_events.14.d:0 "Heunthume est une ville différente de toutes celles que nous avons rencontrées. Elle a été construite sur un flanc de montagne vertical, et la plupart de ses planchers sont faits de bois. Des chemins étroits bordent la ville, avec diverses plates-formes différentes qui bordent les bords, pour que les Harpies puissent s'envoler librement.\n\nCe choc culturel est quelque chose auquel nous avons dû nous ajuster quand nous développions la ville une fois de plus. Heureusement, avec une large population de harpies connaissantes et de nains et humains capturés qui sont restés ici pendant des générations, nous sommes capables d'ajouter à la ville et nous assurer que nous ne dérangeons accidentellement rien dans le processus. Ascenseurs pour transport et mobilité, plates-formes plus robustes, et améliorations générales de qualité de vie. Malheureusement, ajouter tout grand projet a été un problème, car cela pose des risques à nos maçons non-harpies. Ainsi, nous avons trouvé une mesa à proximité, et établi un réseau routier de là à la ville principale. Avec assez d'espace pour adapter une construction majeure, les gens rivalisent pour compétir pour qui l'idée sera tournée en réalité. Un Général Harpie a offert ses soldats et équipement au pays en retour pour la laisser avoir la terre. Une autre Harpie veut assister ses frères dans l'intégration dans la société Harpie via une école d'éducation. Finalement, un groupe de Harpies a demandé que le plateau et la terre l'entourant soit laissé aux Harpies comme terrain de chasse dédiés. Nous devons penser long et dur sur qui nous devons écouter, cette décision sera grande !"
 shaz_events.14.a:0 "Laissez-les chasser !"
 shaz_events.14.b:0 "Aidez le général à construire un camp !"
 shaz_events.14.c:0 "Assurez-vous que les Harpies ne se divisent plus ! Construisez l'université !"
 shaz_events.15.t:0 "Les Plus Grands Esprits"
 shaz_events.15.d:0 "Les Mages arrivent pour voir la nouvelle université complétée. Ils se prélassent tous dans les pierres de marbre scintillantes avec des bords dorés, et les statues de pierre des nombreux mages d'infamie et de renommée. Cependant, tandis qu'ils entrent, ils réalisent que cette expansion n'a pas été pleinement complétée. De nouveaux espaces furent ajoutés, et l'Université est maintenant presque le double de sa taille originale, mais beaucoup reste encore vide. Bien sûr, c'est aux mages de décider quoi mettre dans leurs zones d'étude, mais ils semblent principalement divisés. Certains mages ont une idée enthousiaste vers dédier l'espace vers enseigner plus de jeunes mages et étendre la quantité de Magi actifs. Certains veulent convertir une large portion de l'espace en un laboratoire, où ils peuvent expérimenter avec les sciences et sorts, mais aussi garder la zone libre pour stocker des livres et sorts et tel. Finalement, certains veulent dédier toute la zone aux études, et pour le reste des investissements faits dans l'université d'être dédiés à pleinement fournir les matériaux nécessaires pour ce projet. Un groupe incite une simple expansion de l'Université, un groupe demande que tout soit dédié à un laboratoire, et le groupe au milieu essaie de chercher le compromis entre les deux. Une fois de plus cela revient à notre décision. Nous deviendrons les médiateurs au bousculade des mages, et espérons arriver à la meilleure solution des trois, celle qui apaisera les mages le plus."
 shaz_events.15.a:0 "Rendez l'université plus grande !"
 shaz_events.15.b:0 "Financez l'université et ses études !"
 shaz_events.15.c:0 "Spécialisez l'université à nos besoins !"
 shaz_events.16.t:0 "Les Vîhtebloth Surgissent"
 shaz_events.16.d:0 "Ungrim Sanglegris et son armée de recrues commencèrent à s'installer après des heures de marche sans fin, finalement arrivant au site spécifié. L'endroit était une petite grotte située à cinq kilomètres au nord de Varamhar, le long de quelques collines ondulantes. Les attendant là était un campement de mages, menés par un Elrico Panthocci. Ils bavardèrent pendant des heures sur le processus supposé, et tandis que le jour devenait nuit, et les hommes devenaient agités, Ungrim signa à ses hommes de commencer à entrer dans la grotte.\n\nPersonne ne savait comment 20,000 hommes tiendraient dans cette petite pièce, mais tandis qu'ils entraient, la vraie taille de la grotte devint apparente, tandis qu'elle s'étendait pendant des kilomètres sous la surface, avec des sorts magiques embarqués au sol. Des dalles de marbre furent trouvées tout à travers la grotte, et avaient aussi les mêmes sorts sculptés. La pièce elle-même se sentait même comme si elle avait une aura, comme si elle était vivante. Les gens commencèrent à se sentir apeurés, et encore plus tandis que la caverne elle-même commença à trembler et secouer. Le processus commençait, et Ungrim Sanglegris fut entendu disant à ses hommes d'être braves, et d'avoir du courage, avant que la grotte elle-même se ferme sur elle-même. Le sol trembla, et la lumière rayonna des fissures dans le sol. La terre et pierre robuste qui se tenaient au-dessus de la grotte commencèrent maintenant à s'écrouler.\n\nSoudainement, une large onde de choc éclata à travers la zone, soufflant la poussière tout autour des champs et collines, mais ce n'était pas la fin. La poussière revint, et en apporta encore plus avec. Tout commença à plonger dans la grotte comme c'était une singularité, absorbant tout dans le trou brillant qui gisait maintenant à la place des 20,000 hommes. Des esprits virevoltèrent et dansèrent autour tandis que des entonnoirs se formaient, plongeant la matière directement dans l'oubli. La grotte devint plus brillante, et plus brillante, apparaissant presque comme une étoile. Les quelques spectateurs qui restaient se préparèrent pour une explosion, mais elle ne vint jamais. Les tourbillons commencèrent à faire leur chemin de retour dans le trou, et la lumière commença à s'assombrir. Le processus avait été complété.\n\nElrico Panthocci fut le premier à sortir, avec une créature à son côté. Elle avait une peau de marbre, et ses yeux étaient sombres. Elle trébucha, et dut être assistée sur son chemin de sortie. Elrico parla doucement à l'être, tandis que ses yeux commencèrent lentement à briller d'un vert brillant. Dès qu'elle eut un aperçu au-dessus, au ciel nocturne, elle parla, 'Je suis Ungrim Sanglegris, dirigeant des Vîhtebloth. Je me souviens qui je suis. L'expérience fut un succès.'\n\nLe reste des mages apparurent alors, guidant le reste des Vîhtebloth hors de la grotte. Ils ont dépassé les limites de leur humanité. Maintenant reste la question, de comment gérerons-nous maintenant une si puissante force ?"
 shaz_events.16.a:0 "Ils seront la garde personnelle de Shazstundihr, sauveurs des faibles."
 shaz_events.17.t:0 "Bâtiment de Marbre de Re-Uyel"
 shaz_events.17.d:0 "Une fois de plus, nous nous trouvons dans une ville qui n'a pas pu rencontrer son potentiel. La position de Re'uyel la rend invaluable au commerce et communication de Cannor à Bulwar ! Maintenant qu'elle est dans notre contrôle, nous nous assurerons de prendre plein avantage de cette opportunité en dévouant encore nos ressources dans faire des rénovations, et un nouveau Bâtiment de Marbre. Les locaux ont pétitionné pour une rénovation de la place de ville locale, pour qu'ils puissent avoir un centre communal. Cela peut amener plus de voyageurs et prospérité à la ville. Les intellectuels ont argumenté pour des rénovations à l'université locale, pour qu'ils puissent être capables d'étendre leurs études. Finalement, un général local a demandé du financement pour une nouvelle académie militaire dans la région. Nos troupes naines apprennent encore sur les tactiques et façons de combattre Bulwari, ainsi cela peut être une bonne idée d'investir dans les idées du général. Nous devons encore choisir sagement, car seulement un sera construit !"
 shaz_events.17.a:0 "Le centre commercial ! L'économie, imbéciles !"
 shaz_events.17.b:0 "Amenez les gens à être sages dans les voies de la science !"
 shaz_events.17.c:0 "Entraînez les troupes ! Nous avons besoin de plus de troupes !"
 shaz_events.18.t:0 "Une Proclamation"
 shaz_events.18.d:0 "Il y a longtemps, les nations d'hommes regardaient en émerveillement la Porte de Marbre de Shazstundihr et ne désiraient rien de plus que d'imiter sa gloire. Des contrats commerciaux furent établis qui contrôlaient strictement le flux de marbre de la forteresse à la surface, et les humains étaient voraces pour le matériau de construction pour qu'ils, dans leurs arts imparfaits, puissent impressionner leurs voisins. Mais après la chute de Shazstundihr, ces routes commerciales furent coupées, causant une pénurie qui persista pendant des années innombrables.\n\nPlus maintenant. Nos émissaires sont allés de la côte de Bahar à la mer Divenhal et dans le cœur même de Cannor, la Tête-de-Dame, comme partie d'une campagne de choc et émerveillement : proclamant que Shazstundihr est restauré et les contrats d'autrefois seront énumérés une fois de plus pour la vente de marbre, dont nous tenons la plus haute quantité et qualité. Pour souligner cela, le marché Cannorien fut inondé de marbre nain pour que le contraste fort entre ce que nous possédons et ce que toute carrière moindre porte serait évident à tous. Comme planifié, ces compétiteurs chétifs périrent conspicuement dans notre assaut pierreux et nous sommes devenus les seuls fournisseurs de marbre dans le plus grand marché du monde humain. Maintenant nous diminuons notre approvisionnement pour plus loin conduire les Cannoriens dans une frénésie, et leurs envoyés tombent sur eux-mêmes pour sécuriser des contrats précieux avec nous."
 shaz_events.18.a:0 "L'ancien commerce de marbre est retourné. Maintenant, veuillez former une ligne."
 shaz_events.19.t:0 "Bâtiment de Marbre de Brasan"
 shaz_events.19.d:0 "Brasan est une ville historique des Bulwari, car il est dit qu'un génie du même nom a donné la libération à tous les humains dans ses terrains. Maintenant elle est devenue la plus grande ville à travers le Divenhal, grâce à notre guidance, bien sûr. Notre Commerce de Marbre atteint des bords de Sorncost aux bords nord de la Tête-de-Dame, vers les plages de Kheterata et Sarhal, et puis retournant à Brasan une fois de plus. Avec cet afflux de commerce entrant et sortant de la ville, nous nous trouvons débordés tentant de garder tout en ordre. Pour nous assurer que nous sommes capables de suivre et soutenir le commerce de Brasan, le Conseil de Pierre Blanche a décidé de rénover la ville pour augmenter sa capacité. Tandis que l'infrastructure est étendue à des hauteurs encore plus grandes, un plan sur comment s'assurer que nous pouvons contrôler les rênes du Divenhal est encore décidé. Trois plans se démarquent comme uniques et plus probables de réussir. Deux impliquent de refaire le port complètement, ce qui prendrait du temps, mais finirait par nous permettre d'augmenter notre capacité. Les commerçants de notre nation sont divisés sur s'il faut dédier les nouvelles zones à être ajoutées au port pour des navires ou pour des marchés. Une autre proposition a été faite par des investisseurs étrangers pour construire un échange à Brasan, où les gens seraient libres d'investir leurs couronnes dans ce qu'ils sentaient, et où ils pourraient stocker leur argent aussi. Brasan pourrait utiliser ces trois bâtiments, mais les ressources locales sont limitées et les travailleurs sont chers, ainsi nous n'avons le temps que pour un. Le cours de notre commerce à travers le Divenhal peut être décidé ici."
 shaz_events.19.a:0 "Construire le Grand Échange !"
 shaz_events.19.b:0 "Plus de navires ! Nous en avons besoin de plus !"
 shaz_events.19.c:0 "Faire grandir le commerce ! Étendre le monopole !"
 shaz_events.20.t:0 "Trésors Restants"
 shaz_events.20.d:0 "Tandis que la souillure Gobeline est enlevée, nous sommes venus en possession de butin et artefacts pris de Shazstundihr que nous sommes contents d'avoir retournés. Les pièces et gemmes sont assez faciles à retourner à notre trésor. Cependant, beaucoup d'artefacts récupérés montrent des signes clairs de possession Gobeline.\n\nPlusieurs des sceptres de marbre originaux sculptés pour les membres du Conseil de Pierre Blanche : fissurés et ébréchés, et gravés avec des marques Gobelins. Ils... les utilisaient comme massues.\n\nD'anciens archives Nains du Marbre détaillant des contrats avec d'autres Forteresses Naines et nations Bulwari ; dommage extensif aux reliures, coins pliés et froissés, et nombreuses pages déchirées ou entièrement enlevées des livres. Ces documents furent trouvés à côté des latrines d'un Boss de Clan, présumément pour faciliter l'accès.\n\nUne large sculpture de marbre d'un guerrier nain musclé : la tête a été entièrement enlevée et la barbe ciselée, remplacée avec une reproduction d'argile crue d'une tête Gobeline. Avec ces altérations, la sculpture est maintenant un Gobelin avec des muscles comiquement larges. La signature de l'artiste original sous la base a été défigurée et est illisible."
 shaz_events.20.a:0 "Bon, nous avons obtenu quelque chose."
 shaz_events.21.t:0 "Strak Brok"
 shaz_events.21.d:0 "La forteresse Castenorien de Bal Ouord est maintenant complétée.\n\nSes murs maintenant brillant blanc, plus comme une pièce d'art qu'un mur actuel. Sculptures et gravures furent sculptées dans les murs eux-mêmes, ajoutant beauté au bâtiment. Pourtant encore, les murs sont maintenant plus robustes, et ont été durcis pour la bataille. Aucune armée ne passerait par ici, jamais.\n\nUne petite fête se rassembla pour célébrer l'achèvement de la reconstruction. Artisans, sculpteurs, constructeurs, et [Root.Monarch.GetName] lui-même furent invités. Tous burent dans la nuit, et célébrèrent le fort. [Root.Monarch.GetName] siège au sommet du château, et jouit de la vue du Divenhal avec ses plages de sable blanc doux. Pondérant le château, [Root.Monarch.GetName] réalise que la vraie vision du bâtiment n'est pas complétée, et retourne au travail. Dans le matin, la commune de constructeurs et architectes voient [Root.Monarch.GetName] s'esclavager, ajoutant au fort. Ils commencent eux-mêmes à finir le travail qu'ils ont commencé. Au cours de trois jours et nuits, plus et plus d'hommes viennent travailler et fournir du marbre à la petite équipe. Des civils d'Ourdia, Dostanor, et Bahar viennent regarder la construction menée par le dirigeant de Shazstundihr lui-même.\n\nAprès que tout fut dit et fait, la vraie vision de Bal Ouord fut trouvée. Un patio avec des gravures écrites en Castenorien, Nain, et Bulwari, déclarant, "Paix sur sécurité." Statues entourent le sol de marbre, dépeignant les héros d'Anbennar et Bulwar, tous en détail vicieux. Au bord du sol de marbre, face à l'océan, gît un Trône de Colombe refait, symbolisant l'unité entre les deux régions de Halann. [Root.Monarch.GetName] déclare que Bal Ouord ne devrait plus se tenir pour le conflit, juste pour être utilisé et détruit encore et encore. Tant que Shazstundihr est pour se tenir, et tant que cette paix est pour durer, Bal Ouord sera libre de passer par civils et seigneurs pareillement.\n\nCannorians et Bulwari se tiennent plus proches que jamais auparavant."
 shaz_events.21.a:0 "Semble beaucoup mieux"
 shaz_events.22.t:0 "Assistance reçue !"
 shaz_events.22.d:0 "Comme convient à notre but bienveillant, nous avons entendu l'appel de beaucoup de villes et cités souffrantes, et accordé à leurs gens assistance dans reconstruire leurs vies et dignité. Le support financier fut priorisé pour ceux avec un plus grand niveau de besoin pour que notre plan puisse être implémenté ; une fois qu'une ville fut amenée à un niveau suffisant de soutenabilité, nous embaucherions les capables pour assister dans reconstruire la prochaine ville, et en faisant ainsi nous avons offert un nouvel emploi à ceux avec peu d'opportunités tout en créant une vague roulante d'assistance qui gagnait en force.\n\nCette vague a balayé à travers le Bulwar Nain du Marbre, et maintenant les Bulwari trouvent qu'ils peuvent respirer facilement et ne pas vivre dans la peur de disruptions massives à leurs vies. Par-dessus tout, la civilisation est poussée par la stabilité, et c'est ce que nous avons créé pour la première fois en décennies pour Bulwar. Cependant, nous devons maintenant décider quoi faire avec cette force de travail que nous avons amassée maintenant que leur nombre excède le travail restant à faire."
 shaz_events.22.a:0 "Offrez-leur des rôles comme auxiliaires dans notre militaire."
 shaz_events.22.b:0 "Qu'ils cherchent apprentissage avec des commerçants et artisans pour pousser notre économie."
 shaz_events.23.t:0 "Plan de Simbûr"
 shaz_events.23.d:0 "Le combat futile a parsemé l'histoire de Bulwar pendant des siècles maintenant. L'atterrissage de Jaher sur le continent a changé la dynamique des gens pour toujours. Maintenant, les gens combattent sur les croyances de supériorité, et inégalité, tout poussé en avant due à la religion à l'avant-plan. Les Cultes du Soleil, maintenant pratiquement à la gorge l'un de l'autre, combattent pour prouver qui a raison au nom de leur dieu, qui même ils font conflit sur son nom. Ce n'est rien de plus qu'un bout insensé. Les gens sont libres d'avoir du discours et débats, et discuter la nature de leurs dieux, mais la violence perpétrée ici est quelque chose que nos ancêtres n'ont jamais vu, de Cannor et retour dans la Portée-du-Serpent.\nQuel est le besoin de combattre ici ? Pourquoi ne pouvons-nous pas juste accepter d'être en désaccord ? Les gens menant ces royaumes semblent sûrement aimer prêcher les croyances de supériorité elfique, et avoir les bénédictions de Surael. Peut-être qu'il est temps pour un changement de rythme, une nouvelle ère, où les Cultes du Soleil pourraient au moins, tenter de vivre en paix. J'espère que vous tous m'aiderez dans ce voyage.\n\n-Général Simbûr."
 shaz_events.23.a:0 "Mots sages d'un homme sage."
 shaz_events.24.t:0 "Le Plus Grand de Tous"
 shaz_events.24.d:0 "En temps anciens, la Porte de Marbre servait deux buts. D'abord, elle serait fermée pour défendre les Nains des intrus. Deuxième, ses gravures exhibaient l'artisanat des travailleurs de pierre de Shazstundihr, et était emblématique de la forteresse de marbre et son commerce. Mais en notre temps, ces deux buts sont perdus. Après que nous ayons marché au-delà de son seuil et construit la paix en Bulwar, il n'y a plus d'intrus à repousser et beaucoup de Nains passent beaucoup de temps à la surface parmi nos nouveaux citoyens. Quand nous avons considéré comment restaurer la Porte de Marbre, nous avons réalisé qu'elle doit incarner un nouveau but pour refléter les changements que nous avons forgés.\n\nUne mer de spectateurs a regardé sur beaucoup de jours tandis que la ruine de la porte fut méthodiquement réparée, avec d'épaisses plaques de marbre couvrant l'extérieur usé et endommagé et le cadre lui-même étant entièrement remplacé. Une fois complète, les deux portes de la porte furent fermées, et le grand travail commença. Les maçons commencèrent à graver des deux côtés, mais ceux à l'extérieur des portes ne pouvaient voir que ce qui se passait de leur côté. Massifs motifs runiques nains linéaires furent gravés sur la face extérieure des portes. Mais un jour, les Nains arrêtèrent leur sculpture tandis que les portes globalement semblaient assez nues, et les spectateurs furent puzzlés d'abord. Sûrement la restauration de la Porte de Marbre ne pouvait pas être complétée si rapidement et si simplement par les Nains qualifiés ? Ces murmures furent silencés quand les gens plus proches de la porte crièrent qu'ils pouvaient encore entendre marteler et ciseler. Le travail continuait de l'intérieur.\n\nAprès des semaines, la patience de la foule fut enfin récompensée. Pierre grinçante résonna tandis que les portes colossales s'ouvraient lentement, et tous se tenaient sous l'ombre blanche brillante des Portes de Marbre. Les intérieurs des portes de la porte avaient été expertiement gravés avec des scènes de partout quatre mille ans d'histoire Bulwari : les génies et les Rois-Dieux ; l'élévation du Culte du Soleil ; l'établissement de l'Accord Bulwari ; la Renaissance Akalšesi, l'atterrissage de Jaher ; et couronnés avec la refondation de Shazstundihr. Plus qu'un monument à Shazstundihr ou Bulwar, c'était clair à tous que la Porte de Marbre glorifie la civilisation elle-même, dans tous ses succès et luttes. L'avenir est construit sur le passé, et en Shazstundihr nous avons érigé une fondation de marbre éternelle sur laquelle toute postérité sera construite. Nous avons regardé à ceux qui sont venus avant, et maintenant nous dirigerons et inspirerons ceux qui viennent après, avec des portes perpétuellement ouvertes."
 shaz_events.24.a:0 "Beau, et pur."
 shaz_events.25.t:0 "Construire Bulwar"
 shaz_events.25.d:0 "Bulwar est la ville la plus importante en Bulwar, au moins, à un point elle l'était. Pendant des années maintenant, la ville de Bulwar a été sous la règle d'une petite ville-état, sujette à obéissance par les gnolls et elfes. Avant cela cependant, son héritage était grand, comme la capitale pour beaucoup de grands empires. Ils ont tous laissé leur marque dans l'architecture de la ville, avec leur art extravagant et murs dorés. Beaucoup de ce qu'ils ont appris cependant, originait de notre forteresse, et nos architectes famés.\n\nMaintenant que la forteresse est dans nos mains, il est temps pour nous de laisser notre marque sur la ville, et certifier à notre peuple que nous régnons non pour conquête, mais pour tout ce qui est serein et harmonieux. Ce bâtiment viendra à représenter à notre peuple, leur parenté, et le reste de leurs descendants, l'héritage que notre forteresse a laissé sur Bulwar. Si nous voulons quelque chose de gros, grandiose, et faiseur d'histoire, trois choses viennent à l'esprit. Les Murs de Bulwar pourraient représenter un héritage de protection, et sécurité pour notre peuple. Les Canaux de Bulwar pourraient raconter une histoire d'agriculture, production, et bonne récolte. Les Palais de Bulwar pourraient venir à montrer un royaume de grands dirigeants, et prospérité pour notre royaume.\n\nComment l'héritage d'un royaume peut-il être décidé par des bâtiments ? Il ne peut pas toujours l'être. L'héritage de certains royaumes est décidé par le sang et bataille qu'ils ont versé. D'autres les ont eu décidés par la quantité de terre conquise dans leurs royaumes. Seulement quelques-uns ont jamais leurs royaumes décidés par la paix qu'ils apportent, et la culture et art qui en vient. Moins ont quelque chose à montrer pour, avec leur ère étant perdue aux temps de mort et guerre. Shazstundihr cependant, ses bâtiments se tiendront hauts. C'est beaucoup plus gros que les petits bâtiments que nous avons construits à travers les terres pour harpies, elfes, et humains pareillement. C'est nous, le peuple, unis sous une bannière commune. Nous devons être sages, et penser long et dur, car quand le jour est fini, nous commençons."
 shaz_events.25.a:0 "Les canaux prennent priorité."
 shaz_events.25.b:0 "Les murs sont dans le plus besoin."
 shaz_events.25.c:0 "Les palais doivent être traités."
 shaz_events.26.t:0 "Journal de Simbûr"
 shaz_events.26.d:0 "Cette note fut trouvée dans la Résidence Simbur à Aqatbar, qui fut donnée à l'état per la volonté du dernier membre survivant de la famille. Elle était supposée être donnée au dirigeant de Shazstundihr, après le passage de Simbur à l'âge de 197, mais fut perdue entre la relocalisation de leur famille de Shazstundihr à Bulwar.\n\n"À un cher ami,\n\nJe ne pense pas que j'aie à être si formel avec vous. Quand nous nous sommes d'abord rencontrés vous étiez simplement un noble, mais tandis que nous parlions, j'ai réalisé que nos idéologies, idées, et volonté se sont prouvées être tout trop pareilles. Vous êtes un idéaliste, et cela vaut bien assez de louange seul. Ce n'était pas juste ça cependant. Grâce à vous, nous avons réussi à sauver des dizaines de milliers de gens de l'oppression et leur avons donné une chance à une vie libre.\n\nTandis que j'ai passé mes jours plus jeunes abattant des hordes de gobelins et orques, j'ai appris tandis que je grandissais toujours plus vieux que même eux sont dignes de respect et honneur dans leur propre droit. Chacun de ces êtres a dû compléter un cours de trial et tribulation, et éventuellement réussi dans leurs propres façons, même si nous n'avons pas les meilleures relations. En détruisant les pseudos qui s'appelaient les "Propriétaires Droits de Bulwar," nous avons réussi à nettoyer une maladie qui avait plagué la région si longtemps : oppression par hiérarchie. De mon lit je peux maintenant voir des harpies volant au-dessus des nuages, des nains construisant des centaines de tours, et des elfes servant aux côtés d'humains pour protéger la ville d'Aqatbar.\n\nTandis que je gis dans mon lit, fatigué et ayant besoin d'assistance pour aller n'importe où, je vous remercie pour m'aider à donner aux autres des vies longues et fructueuses, juste comme la mienne. Vous êtes une inspiration à tous, et je suis reconnaissant d'avoir servi à vos côtés.\n\nComme mon souhait final, je vous accorde mon titre de famille, dont vous n'avez rien fait que incarner et devenir un vrai exemplaire. J'espère que nos chemins puissent se croiser une fois de plus dans une autre vie."
 shaz_events.26.a:0 "Bonne vitesse, héros."
 shaz_events.27.t:0 "Bâtiment de Marbre d'Akal-Uak"
 shaz_events.27.d:0 "Akal-Uak, comme capitale de Dartaxâgerdim, est un centre de l'Ancien Culte du Soleil, Nouveau Culte du Soleil, et Humains comme un tout. Les humains Bulwari ont habité la zone pendant des éons sous différents royaumes, et cela représente un centre de culture et communauté pour eux. Puis, la ville gisait dévastée de conflit et l'élévation de la rivalité entre Bizartanseši et les Dartaxi. Maintenant, Akal Uak a encore une fois élevé pour devenir un centre de prospérité humaine grâce à notre main, et beaucoup de l'Ancien Culte du Soleil sont retournés. Les gens d'Akal Uak ont demandé des rénovations à un des bâtiments religieux dans la ville. Malheureusement, le public reste divisé sur lequel. Un groupe a été amateur d'un temple ancestral dans les périphéries de la ville, qui supposément a des liens à beaucoup de familles à travers Bulwar, et possiblement même plus loin. Un autre groupe a demandé que le temple de Surakel soit refait dans la place de ville, pour que les gens puissent venir et prier à leur seigneur comme ils plaisent sans avoir à traiter avec l'infrastructure délabrée. Finalement, les Magi de la ville ont demandé que le vieux palais Magi soit rénové, pour qu'ils puissent continuer leurs études magiques. Quoi que nous puissions choisir, cela viendra à symboliser une nouvelle ère de paix entre les croyants des Cultes du Soleil."
 shaz_events.27.a:0 "Restaurer la vieille cathédrale !"
 shaz_events.27.b:0 "Aider les magi avec leur université !"
 shaz_events.27.c:0 "Refaire le temple de Surakel !"
 shaz_events.28.t:0 "Bâtiment de Marbre de Gelkalis"
 shaz_events.28.d:0 "Gelkalis a été une ville importante à contrôler, même durant sa stagnation durant les Décennies de Dévastation. Les Gelkali sont les peuples dominants dans l'extrême est de Bulwar, vivant du terrain montagneux avec l'assistance des famées Chèvres Gelkar. Leur capitale gisait dans une de ces collines rugueuses, et est un arrêt important pour tous ceux qui traversent la terre. C'est pourquoi le Conseil de Pierre Blanche a décidé que l'investissement était nécessaire pour le succès continué dans la région. La ville fut rendue plus accessible par route, et ses bâtiments et monuments refaits. Finalement, pour laisser notre marque dans la ville, nous avons décidé de commencer des plans sur un nouveau bâtiment localisé près de la ville de Gelkalis. Nous avons acheté un large terrain, et avons commencé à entendre des idées pour ce qui devrait être placé là. Beaucoup des locaux ont demandé que les terres deviennent des terres agricoles dédiées, et que l'infrastructure autour soit repurposée comme granges et fermes. Un général nain suggère que nous profitions de la position de Gelkalis et tournions la zone en une forteresse de montagne, impénétrable à toutes formes d'attaque. Finalement, une coalition locale de mineurs a demandé que la zone soit tournée en une grande mine, et que des rails et chariots de mine soient amenés pour faciliter le transport. Chacune de ces idées apporte de la valeur à la table, alors nous devons considérer chacune très attentivement."
 shaz_events.28.a:0 "Refaire les terres pour le troupeau."
 shaz_events.28.b:0 "Tournez-la en un bastion impénétrable !"
 shaz_events.28.c:0 "Faisons une grande mine !"
 shaz_events.29.t:0 "Pour la Paix de Notre Temps"
 shaz_events.29.d:0 "Comment quelqu'un peut-il vivre en paix sachant qu'il vit dans la tourmente ? Que leur pays est à risque de constamment aller en guerre pour une cause qui n'a pas d'importance aux citoyens ? Qu'ils souffrent sous un régime qui enforce le préjugé et le tourne en standard doré ? Cette question est rhétorique, car ils savent qu'ils peuvent être pris dans quel conflit futile que leurs seigneurs finissent dedans. Ce n'est pas eux, les hommes insensés qui se querellent sur qui est mieux adapté pour diriger Bulwar, mais les sujets de ces gens qui paient le prix pour leur folie et luxure pour le pouvoir.\n\nComment quelqu'un peut-il amener la paix aux gens ? C'est une question qui semble n'avoir pas de réponse claire, car quand un royaume essaie d'amener une ère de paix, cela semble toujours que leurs voisins attaquent comme des chiens sauvages, déchirant leurs terres en lambeaux et continuant ce cycle perpétuel de guerre et conquête. L'anomalie cependant, est claire. Nous avons donné aux gens la terre arable, logement sûr, et un bouclier pour les protéger des terreurs qui gisent le long de notre frontière. Les terres que nous avons restaurées des gobelins, aristocrates elfiques, et radicaux religieux fous, ont accueilli la prospérité jamais entendue auparavant. Les gens vivent maintenant aux côtés l'un de l'autre, elfique ou humain, et même harpie. En dehors de nos frontières cependant ? Ils se querellent comme des animaux.\n\nComment la paix de notre temps peut-elle être atteinte ? L'héritage que l'Empire du Phénix a laissé sur Bulwar a été un détriment à tous les peuples, de toutes cultures, dans et hors de Bulwar. Cela suinte à travers la terre, guidant les gens dans le chaos. Seulement quand vous enlevez la cause l'odeur s'en va-t-elle. La paix de notre temps est en effet atteignable, mais seulement par l'abolition de l'Héritage des Empires du Phénix. Cela sera fait, par l'enlèvement de ses états vestiges et l'abolition de la forteresse elfique sur Bulwar !"
 shaz_events.29.a:0 "Un grand vent de changement souffle."
 shaz_events.30.t:0 "Le Divenhal Voit le Marbre"
 shaz_events.30.d:0 "Un bon jour vient aux rivages de Brasan, tandis que princes et ducs de tout à travers Cannor arrivent au grand port pour la grande vente de marbre ! Petites pièces à la plus haute qualité. Morceaux pour sculpter au déjà sculpté, et beaucoup plus dehors et entre. Festivités, célébrations, et sculpture en direct ont tous lieu pour éblouir les locaux et nobles pareillement. Les sculpteurs les plus famés arrivent pour inspecter chaque pièce pour leur prochaine oeuvre d'art.\n\nGlobalement, aujourd'hui est une occasion momentueuse pour la ville de Brasan, avec commerce et couronnes débordant. Tous les prix sont accommodés pour, et le superviseur de l'événement trouve une culmination de talent argent, couronnes d'or, diamants, roupies, et émeraudes venant en vagues au trésor. Bien sûr, une portion de cela sera collectée par le gouvernement, mais la plupart des profits seront remis dans la ville, et même stockés pour le prochain festival.\n\nAvec le premier jour s'arrondissant à une fermeture, le ciel nocturne fait place pour des torches sur la rue et pour une collection de royauté très riche pour croiser autour des rues et pour marcher vers le bâtiment du capitole, où le dirigeant de Shazstundihr réside habituellement pour superviser les festivités. Dans les jours venant, le festival viendra à une fermeture gigantesque avec la plus grosse et finest pièce de marbre à être vendue à l'acheteur choisi à un prix dérisoire. Bien que cela puisse sembler hors de ce monde, beaucoup de familles nobles riches souhaitent encore acheter ce bloc pour leur propre usage, et regardent vers le roi pour leur faveur. Bientôt, nous devrons rencontrer tous et décider quel acheteur prendra le prix chez lui."
 shaz_events.30.a:0 "Laissez les couronnes rouler !"
 shaz_events.31.t:0 "Jour Deux"
 shaz_events.31.d:0 "Le deuxième jour de festivités est habituellement planifié pour vingt jours à l'avance, pour s'assurer que l'événement de fermeture au festival se passe doucement. Comme habituel cependant, il n'y a eu pas de bénédiction donnée. Vous, [Root.Monarch.GetName], devez donner l'honneur de qui vendre la plus fine pièce de marbre dans la terre. C'est à noter que le marbre de cette qualité et de cette taille n'est pas juste business, c'est passer ce que art devrait être créé de cette pièce, et quel précédent historique elle devrait avoir.\n\nNous avons six partis qui montrent intérêt dans acheter la pièce, et qui peuvent actuellement être capables de se l'offrir. Un est un groupe de Magisters d'Auraire, qui sont venus représenter l'ordre connu comme le Magistère. Ils souhaitent l'utiliser pour représenter un de leurs plus fins Magisters, qui était mort tragiquement due à un accident magique qui a résulté en explosion. Un autre acheteur possible vient d'une maison de marchands locaux connue comme les síl Dove. Ils souhaitent montrer leur richesse et extravagance par acheter la pièce et la transformer en statue gigantesque du fondateur de leur maison. La famille síl Hapainé de Port Jaher a montré intérêt dans acheter la pièce aussi. Comme famille navalement active, ils ont montré des plans d'utiliser la pièce pour montrer l'histoire familiale de guerre navale et commerce. La famille síl Orston sont un des seuls groupes halfelins à faire le voyage à Brasan. Notable pour être des conseillers famés aux maires de Beepeck et Empereurs d'Anbennar, ils planifient d'utiliser la pièce pour montrer les écritures et règles que leur famille vit, et leurs clés au succès comme rappel constant de leur héritage. Une maison notable de seigneurs du vin, connue comme les síl Sorren, sont aussi arrivés et ont fait une présence notable vendant du vin Sorncosti durant le festival. Ils ont déclaré qu'ils voulaient utiliser le marbre durant la construction du supposément 'plus grand patio connu de l'homme.' Bien que ces revendications semblent douteuses, ils ont l'argent pour le soutenir. Finalement, une famille militaire de Port Munas connue comme les síl Haven est arrivée seulement quelques jours passés. Ils ont demandé d'acheter le marbre sous le prétexte qu'ils l'utiliseraient pour une colonne magistralement faite avec l'histoire militaire de leur famille sculptée pièce par pièce, par certains des architectes les plus famés de cette génération.\n\nAvec tant de prétendants, nous devons être sages avec notre décision, car la pièce que nous avons est réelle, et elle devrait être utilisée pour quelque chose de significatif."
 shaz_events.31.a:0 "Parler avec les Magisters"
 shaz_events.31.b:0 "Parler avec la famille síl Dove"
 shaz_events.31.c:0 "Parler avec la famille síl Hapainé"
 shaz_events.31.e:0 "Parler avec la famille síl Orston"
 shaz_events.31.f:0 "Parler avec la famille síl Sorren"
 shaz_events.31.g:0 "Parler avec la famille síl Haven."
 shaz_events.32.t:0 "Les Magisters Gagnent le Marbre !"
 shaz_events.32.d:0 "Les Magisters d'Auraire réclament leur prix symbolique tandis que la pièce est hissée sur leur navire alors qu'ils se préparent à partir. Comme c'est la tradition, les Magisters sont demandés de présenter leur grand schéma pour ce qu'ils vont utiliser le marbre.\n\nIls présentent leur schéma d'une large statue du Mage Edmund d'Auraire. Centré autour d'Edmund au centre, la statue elle-même était très étrange. Tout autour de l'image, des bombes de toutes sortes étaient sculptées dans la base. L'usage d'explosifs était dépeint en détail gruesome. Dans toutes les sculptures, Edmund est dépeint synthétisant et jetant des explosifs de toutes sortes. Ce mage était-il un expert en démolition fou ? La foule murmurait. La statue principale, cependant, était encore plus étrange. Elle dépeint en détail gruesome ce qui avait mal tourné. Il semble qu'Edmund travaillait avec une barre d'or, et a réussi à la transformer en explosif, qui a explosé dans ses mains. Il souriait encore à travers tout cela, paraissant joyeux même dans la mort.\n\nRegardant la gravure principale à son pied, elle lisait, 'Edmund D'Auraire, Maître des Explosifs, Conquérant des Bombes. Mort en faisant ce qu'il faisait de mieux, et a nommé sa dernière invention Or Fulminant au lieu d'aller chez un médecin.'"
 shaz_events.32.a:0 "Eh bien, qu'il repose en paix."
 shaz_events.33.t:0 "La Famille síl Dove Gagne le Marbre !"
 shaz_events.33.d:0 "Les síl Dove réclament leur prix symbolique tandis que la pièce est hissée sur leur navire alors qu'ils se préparent à partir. Comme c'est la tradition, les Anbenncostiens sont demandés de présenter leur grand schéma pour ce qu'ils vont utiliser le marbre. Ils montrent joyeusement leurs plans, avec chaque membre des síl Dove présent paraissant crédule à ce qu'ils viennent de montrer. Les parents couvrent les yeux de leurs enfants, et les faibles de cœur tombent. Les plus forts hommes dans la foule plissent leurs yeux dès que la statue complète est déroulée.\n\n'POURQUOI EST-IL NU !?!?'\n\nLa statue dépeignait le fondateur de la maison, Munarion síl Dove, se tenant fièrement sur une large roche avec ses pieds plantés fortement sur le sol. Il porte dans ses mains le drapeau du pays disparu de Dameria, plié avec son nom sculpté au-dessus. Bien sûr, le grand détail était obscurci par le fait que Munarion était nu comme un ver, et n'avait qu'une simple feuille couvrant à peine son phallus. Selon la maison des síl Dove, cette statue le dépeint combattant dans les Guerres Lilas, étant un des seuls survivants d'une bataille supposément épuisante. Il se cacha parmi les corps, et pour s'assurer qu'il ne soit pas attrapé, il se dévêtit, enlevant ses essentiels.\n\nBien que l'histoire de la statue avait du sens, la foule était en frénésie, et s'était principalement dispersée à la vue de quelque chose de si inattendu. Cependant, ceux qui restaient étaient certains des sculpteurs les plus fameux du temps, et ils étaient excités avec une si belle statue, donnant louange au détail esquissé, et offrant leur aide. La famille accepta joyeusement toute aide et navigua retour à Anbenncôst. Ils savaient que ce n'était qu'une question de temps avant que les gens du commun voient le vrai art de la statue."
 shaz_events.33.a:0 "Eh bien, l'art vrai est personnel aux artistes."
 shaz_events.34.t:0 "La Famille síl Hapainé Gagne le Marbre !"
 shaz_events.34.d:0 "Les síl Hapainé réclament leur prix symbolique tandis que la pièce est hissée sur leur navire alors qu'ils se préparent à partir. Comme c'est la tradition, les Busilari sont demandés de présenter leur grand schéma pour ce qu'ils vont utiliser le marbre. Ils présentent leur schéma à la foule avec le chef de famille, Aldred síl Hapainé, expliquant chaque pièce de sculptures et art sur la statue. Bien que la statue soit peu suspecte, et ne semble pas avoir de connotations négatives dans ses gravures, un gnoll dans la foule fut bientôt à pointer que beaucoup de l'art dépeint sur la statue était supposément sur capturer des gnolls et les massacrer, qu'ils soient pirates ou non. La foule fut bientôt soulevée avec un gnoll nommé Okeihh approchant Aldred, le confrontant pour dépeindre de si horribles choses. Aldred riposta,\n\n'S'il n'y avait pas vous gnolls, Bulwar et Cannor seraient des siècles en avance en technologie et sciences !'\n\nOkeihh fut choqué, et cria, 'S'il n'y avait pas vous humains, nous aurions la paix constante à travers la terre !'\n'Sauvages !'\n'Meurtriers !'\n'Monstres !'\n'Raciste !'\n'Vous puez le thon pourri !'\n'Je préfère beaucoup les harengs avec des crevettes.'\n'J'aime aussi les harengs avec des crevettes.'\n\nAldred et Okeihh s'embrassent dans une étreinte, et se serrent les mains, réalisant maintenant qu'ils ont trouvé un terrain commun entre leurs espèces. Aldred ordonne la refonte de la statue, et qu'un grand festin soit tenu à Port Jaher, où gnoll et homme puissent finalement trouver la paix."
 shaz_events.34.a:0 "J'espère qu'ils ont passé un bon moment."
 shaz_events.35.t:0 "La Famille síl Orston Gagne le Marbre !"
 shaz_events.35.d:0 "Les síl Orston réclament leur prix symbolique tandis que la pièce est hissée sur leur navire alors qu'ils se préparent à partir. Comme c'est la tradition, les Halfelins sont demandés de présenter leur grand schéma pour ce qu'ils vont utiliser le marbre. Ils présentent leur schéma à la foule, souriant fièrement avec ce qu'ils ont trouvé. Alors qu'ils montrent l'ordre de ce que leur famille vit, et que la foule regarde avec émerveillement, le fils de huit ans du chef actuel de famille, Cecill l'Intelligent, dit fortement :\n\n'Père ? Pourquoi la première règle d'honneur quand vous avez arnaqué les commerçants de Port Jaher la semaine dernière ?'\n\nLa foule fut en choc de ce qu'ils venaient d'entendre. La famille síl Hapainé surtout, qui avait participé dans un accord commercial avec les halfelins juste la semaine dernière. Le père donna à l'enfant un regard fixe, mais il continua à parler.\n\n'Père ? Pourquoi la règle six sur aimer et soigner quand vous avez divorcé votre femme la semaine dernière pour être avec la dame riche de Sorncost ?'\n\nLes síl Sorren criaient aussi maintenant et hurlaient des profanités, parce qu'il s'avère qu'une des filles du chef de la maison fut leurée dans épouser Cecill sans la permission de son père, ne sachant pas qu'il était marié.\n\n'Timothy, tais-toi.' Dit Cecill, son visage maintenant rouge.\nInutile de dire, la Maison des síl Orston fut rapide à quitter le port après cet embarras. Tous restèrent silencieux après, et marchèrent lentement."
 shaz_events.35.a:0 "Nous ne nous attendions pas à devenir le foyer d'un scandale majeur."
 shaz_events.36.t:0 "La Famille síl Sorren Gagne le Marbre !"
 shaz_events.36.d:0 "Les síl Sorren réclament leur prix symbolique tandis que la pièce est hissée sur leur navire alors qu'ils se préparent à partir. Comme c'est la tradition, les Sorncostiens sont demandés de présenter leur grand schéma pour ce qu'ils vont utiliser le marbre.\n\nIls présentèrent leur grand patio, et il était vraiment énorme. Couvrant plus d'un acre de terre, des dalles minces de marbre seraient coupées et placées sur un sommet plat d'une colline surplombant la campagne. Il y avait de belles sculptures détaillées gravées dans le marbre, avec chaque dalle sur le sol montrant une pièce d'histoire Anbennienne.\n\nLa chose cependant, c'est que ce n'était même pas le plat principal de ce qu'ils planifiaient. Ils démontrèrent un plan pour un manoir encore plus grand, prenant presque deux millions de pieds carrés, le manoir devait être couvert des matériaux les plus luxueux, incluant une porte de diamant, des sols dorés, PAS DORÉS, mais EN OR, et une pièce entièrement faite de mithril. Ils planifiaient même d'avoir une statue de leur fondateur de maison, Andrellion 'Le Riche', couverte des gemmes les plus exotiques connues de l'homme. Quand un comptable sage additionna ce qu'il supposait être le coût, il cria à la foule, déclarant qu'au total, le prix de ces efforts serait autour de deux cent soixante-dix millions de couronnes. Quand un civil demanda comment ils pouvaient se permettre une telle chose quand ils dépensaient déjà tant sur le marbre, ils répondirent,\n\n'Nous sommes riches. Notre famille est riche. Simple comme ça.'\n\nInutile de dire, la foule regardait dans confusion et émerveillement tandis que la famille naviguait simplement dans la distance, dans leur navire de luxe, avec un rebord d'émeraude."
 shaz_events.36.a:0 "Comment ? Quoi ? Pourquoi ? Quel était le message ? Quel était le besoin ?"
 shaz_events.37.t:0 "La Famille síl Haven Gagne le Marbre !"
 shaz_events.37.d:0 "Les síl Haven réclament leur prix symbolique tandis que la pièce est hissée sur leur navire alors qu'ils se préparent à partir. Comme c'est la tradition, les Elfes sont demandés de présenter leur grand schéma pour ce qu'ils vont utiliser le marbre. Le pilier est révélé, et se tenant autour de 30 mètres, il était grand. La statue dépeignait les plus grands moments de l'histoire elfique connue en Halann, de ce qui est connu des Précurseurs aux temps récents sous l'Empire d'Anbennar. Les batailles furent sculptées en masse, avec les gravures les faisant paraître presque vivantes. Négociations, conférences, décisions et plus furent dépeignées, connues pour avoir changé l'histoire de l'espèce elfique. Au sommet gisait Munas Lanceur-de-Lune, guidant les elfes en chantant à la lune.\n\nC'est autour de ce moment que les gens commencèrent à noter des divergences dans le schéma. Un membre de la foule pointa qu'il déclare qu'Escandar fut construit par un noble aléatoire dans la famille síl Haven, et non le magnifique Calasandur ! La plupart des gens furent plus attirés par le fait que Munas Lanceur-de-Lune lui-même était un membre de la famille síl Haven. Ce n'était pas vrai, bien sûr, car son vrai nom de famille est Cymlan.\n\nInutile de dire, les nombreux elfes dans la statue furent dépeints comme ayant des liens ancestraux à l'elfe inconnu qui continuerait à fonder la famille síl Haven. Bien sûr cela peut être vrai, cela ne peut jamais être si clair avec combien d'histoire a été réécrite ou perdue complètement, mais lier ces figures historiques avec leur propre famille fut encore perçu comme dérisoire.\n\nAprès des heures et des heures d'essayer de convaincre les elfes du soleil légèrement contrariés dans la foule, ils partirent finalement, et prirent le marbre avec eux.\n\nInutile de dire, beaucoup des humains, nains, harpies, gnolls, et même elfes eux-mêmes eurent un bon rire de la lubie des síl Haven."
 shaz_events.37.a:0 "Quel groupe de fous."
 shaz_events.38.t:0 "Harpies S'Installant"
 shaz_events.38.d:0 "Alors que les temps de protestation et luttes intestines entre communautés harpies arrivent lentement à une fermeture, et les rebelles commencent lentement à se calmer, plus et plus de harpies commencent le processus d'intégration dans la société Naine du Marbre. Bien qu'il y ait eu de la résistance, due au précédent de longue date des harpies n'étant rien de plus que des monstres, beaucoup ont fait sure d'assister les harpies, et de les aider à trouver leur propre chemin dans notre nation. Non seulement c'est une grande victoire pour nous et nos amies harpies, mais le fait que les gens sont disposés à aider un groupe qui a été vu comme des monstres sauvages pendant des siècles, et les supporter dans leur cause ? Cela nous dit que nos idées se sont répandues.\n\nLes gens commencent finalement à comprendre ce que signifie se tenir pour les idées d'égalité !"
 shaz_events.38.a:0 "Oh ouais, tout se met en place."
 shaz_events.39.t:0 "Marbre et Cuivre, Faire Que Ça Marche"
 shaz_events.39.d:0 "Ovdal Tûngr est une nation avec beaucoup d'histoire avec la forteresse de Shazstundihr. Ils ont commencé comme connaissances, commercent souvent. Puis les dirigeants d'Ovdal Tûngr ont assisté avec une invasion de notre forteresse, que nos ancêtres ont réussi à défendre. Depuis ce point, les Nains du Marbre et du Cuivre ont été amers, et ne semblent jamais voir œil à œil sur quoi que ce soit.\n\nAu moins c'était ce qui était dit dans les livres d'histoire. En réalité, quand les deux dirigeants se sont assis et ont joui d'un repas ensemble, ils ont accordé sur beaucoup de choses. Le plus important aux deux, était l'avenir de leurs nations dans un environnement semblant inhospitalier pour de petites nations qui comptaient sur la paix, surtout avec tous les gobelins autour et elfes tentant de revendiquer une colline perdue. Il y avait un besoin de se tenir unis durant ces temps de tourmente. Ainsi, quand [Root.Monarch.GetName] avait rencontré le dirigeant des nains de cuivre une fois de plus, l'idée de ces prospects partagés de combattre pour la paix et unité amena la possibilité de devenir unis comme un. Contrairement à ce qui s'est passé avec Arg-Ôrdstun, la bande fière qu'ils étaient, les Nains de Cuivre avaient déjà montré des signes de vouloir augmenter les liens encore plus loin.\n\nLe plan mettrait Shazstundihr à la tête, puisqu'ils avaient accès aux richesses du Dwarovar et comme l'étoile montante des deux, et Ovdal Tûngr comme co-partenaire. Ensemble avec la forteresse maintenant passive d'Arg-Ôrdstun, les trois forteresses regarderaient comme une union de nations pour assurer la sécurité des volontés des trois nations.\n\nLa question qui nous attend maintenant, c'est devons-nous aller de l'avant avec ce plan ?"
 shaz_events.39.a:0 "Avançons ensemble"
 shaz_events.39.b:0 "Avançons, comme juste amis."

