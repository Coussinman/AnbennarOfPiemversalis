 #First Slot
 
 rogieria_crown_farranean_title:0 "La Couronne de Farraneán"
 rogieria_crown_farranean_desc:0 "Farraneán était un royaume qui existait là où se dresse maintenant la Rogérie. Les vagues de la Marée Verte n'ont pas noyé tous les Escanniens dans leur sillage, surtout ici le long des frontières avec l'Empire d'Anbennar et le Royaume Elfique d'Ibevar.\n\nDans les montagnes de Valefort, les membres survivants de la famille Síl na Eán, les anciens dirigeants de Farraneán, se sont cachés pour survivre. Si Rogier pouvait en épouser une, cela ferait des Silmuna les monarques légitimes de cette terre et donnerait aux Farrani de retour de bonnes raisons d'accepter notre règne."
 
 rogieria_black_tree_title:0 "L'Arbre Noir"
 rogieria_black_tree_desc:0 "Whistlevale était le cœur battant de Farraneán, et le centre de son royaume. Bien que de nombreux Farrani soient revenus dans leur ancien royaume et leurs foyers d'origine, les cités sont pour la plupart en ruines. Selon l'accord conclu avec Margery, Rogier a accepté de restaurer Farraneán dans son ancienne gloire, et Whistlevale en est la première étape.\n\nEn restaurant les cités et en peuplant la campagne, nous attirerons dans notre royaume non seulement des réfugiés farrani, mais aussi des mercenaires et des hommes d'affaires — de futurs alliés et pions que Rogier pourra utiliser dans ses plans."
 
 rogieria_restore_caseans_title:0 "Restaurer les Caseáns"
 rogieria_restore_caseans_desc:0 "Les Caseáns ont vu le jour comme un type de lieu fortifié, similaire à un château ou une forteresse, conçu dans l'intention de combattre les victimes de la Peste Blanche. Plus tard, ils sont devenus des points d'appui clés dans la défense de Farraneán. Restaurer ces monuments de pierre gardera une grande partie du territoire central de la Rogérie en sécurité, et nous accordera une position solide pour lancer de nouvelles expansions et reconquêtes."
 
 rogieria_gateway_empire_title:0 "Porte vers l'Empire"
 rogieria_gateway_empire_desc:0 "Farraneán borde l'Empire d'Anbennar, et sa restauration est une première étape vers la restauration du règne des Silmuna sur Anbennar. Ce que nous rebâtirons façonnera notre orientation dans les années à venir."
 
 rogieria_cogauluis_ball_title:0 "Le Bal de Cogaulúis"
 rogieria_cogauluis_ball_desc:0 "Après des décennies de dur labeur, les terres de Farraneán jouissent d'une prospérité qui surpasse même l'époque de Castanor. Des cités rebâties plus grandes qu'avant, les routes désormais sûres pour voyager, et des récoltes record dans nos terres agricoles.\n\nAfin de célébrer la restauration de Farraneán, Margery a proposé un Bal de Cogaulúis, une coutume esmarie des premiers Farrani apportée avec eux dans leurs nouveaux foyers : une fête fluviale où les eaux du Cogaulúis se remplissent de lumière, de rires et de musique. Comme dit le proverbe, les souhaits de Margery sont les ordres de Rogier."
 
 rogieria_vincen_body_title:0 "Exhumer Vincen"
 rogieria_vincen_body_desc:0 "Avec l'obscurité de la nuit comme voile, nos alliés impériaux et agents s'infiltreront dans un cimetière istralorien à la recherche de la tombe de Vincen, cachée après la fin de la quatrième Guerre du Lilas. Il semble étrange que Vincen, ancien Grand-Duc de Damérie et Empereur d'Anbennar, repose éternellement ici. Pourtant, peut-être que cacher son cadavre au vu de tous était la meilleure décision. Dans une tombe marquée pour 'Aldowle síl Dameria' repose le grand Vieux Hibou. Maintenant, que nos agents récupèrent son corps et s'en aillent dans la nuit, pour le ramener à sa famille."
 
 rogieria_crown_dameria_title:0 "La Couronne de Damérie"
 rogieria_crown_dameria_desc:0 "De nombreux trésors ont été perdus avec la chute des Silmuna et le sac d'Anbenncóst. L'un d'eux était la couronne du Royaume de Damérie, fabriquée par des artisans elfiques pour Marion Silmuna, le fondateur de la dynastie Silmuna.\n\nL'un de nos soutiens nous a donné l'information que bien que la couronne ait été volée par les soldats du Parti de la Rose, elle n'a jamais quitté Anbenncóst. Nous devons envoyer des espions dans la cité pour vérifier cette information, et si possible, récupérer un morceau de notre héritage."
 
 rogieria_emulant_vincen_title:0 "Émule de Vincen"
 rogieria_emulant_vincen_desc:0 "Parmi les héros de la maison Silmuna, Vincen est peut-être celui qui a compris le plus profondément ce qu'Anbennar — l'unité — représente vraiment. Maître diplomate, ses paroles sincères ont amené plus d'alliés à ses côtés que la traîtrise lorentaise n'aurait jamais pu espérer en éloigner.\n\nIl n'y avait pas une cour en Cannor qui ne soit heureuse d'accueillir Vincen comme invité. Même les nobles lorentais souhaitaient gagner ses faveurs, car il épousa Eilís Siloriel pour mettre fin à la Première Guerre du Lilas. Après la mort de la Reine Reanna III Siloriel, Vincen jura de faire respecter la succession légitime selon la loi lorentaise, d'abord en poussant la revendication de sa femme Eilís, puis celle de son fils Adénn.\n\nSi ce n'avait été la traîtrise des roses, il aurait réussi, finalement vaincu le plus grand rival de Damérie, et amené tout Anbennar et Lencenor à des sommets de prospérité jusqu'alors inconnus. Nous viserons aussi haut, et nous ne faillirons pas."
 
 rogieria_right_hand_title:0 "La Main Droite"
 rogieria_right_hand_desc:0 "Les Wexonards ont illégalement annexé les provinces de Varivar et Eargate après l'Invasion de la Tête-de-Dame. Depuis lors, les sujets loyaux des Silmuna vivent sous des tyrans.\n\nSi nous voulons récupérer notre place légitime sur le trône, il est impératif que nous sécurisions cette position défensive vitale contre le continent. Il devrait être assez simple de contacter les anciens loyalistes damériens, et un réseau parmi eux facilitera la revendication de nos terres légitimes."
 
 rogieria_the_soul_title:0 "L'Âme"
 rogieria_the_soul_desc:0 "Du côté sud de la Tête-de-Dame se trouve le principal temple du culte de la Dame. Les Silmuna sont des descendants directs d'Auci, un avatar de la Dame, donc en un sens son culte continu est à la fois une source de fierté nationale, et légitime la lignée Silmuna. Nous devons faire de notre mieux pour assurer la loyauté de ceux qui contrôlent ce monument sacré, et si nous ne le pouvons pas, nous pouvons au moins nous assurer que les voyages vers et depuis la région soient garantis."
 
 #Second Slot
 
 rogieria_small_council_title:0 "Le Petit Conseil"
 rogieria_small_council_desc:0 "De nombreux nobles loyalistes ont suivi Rogier 'l'Exilé' en Escann après la chute de Damérie, incluant beaucoup dont les terres avaient été volées par les perfides Wexonards. Il ne serait que juste de faire usage de leur influence et de leurs capacités. Les plus éminents d'entre eux se verront accorder une position privilégiée dans le Petit Conseil, comme conseillers directs de sa majesté."
 
 rogieria_rogierian_nobility_title:0 "Noblesse d'Aventuriers"
 rogieria_rogierian_nobility_desc:0 "Les Fils de Damérie étaient en grande partie composés de nobles qui ont tout perdu quand Damérie fut massacrée par les traîtres. Alors que nous marchions contre la Marée Verte, d'anciens seigneurs ne se tenaient pas plus haut que les roturiers.\n\nMaintenant, Rogier juge bon d'accorder à ces nobles loyaux de nouveaux fiefs dans les terres du nord de l'ancien royaume d'Adenica, mais leur temps comme frères d'armes avec le peuple commun a eu un effet particulier sur les nobles de Rogérie.\n\nIls ne se voient pas comme supérieurs — comment le pourraient-ils, quand ils se sont tenus, ont combattu et sont morts côte à côte — et dans leurs nouveaux fiefs ils se conduisent non tant comme des dirigeants, mais comme des meneurs, faisant cause commune avec leur peuple."
 
 rogieria_heart_valley_title:0 "Le Cœur de la Vallée"
 rogieria_heart_valley_desc:0 "La Reine Margery a grandi avec les histoires d'Escin, la prestigieuse capitale de Farraneán, une cité prospère et un carrefour commercial entre Escann et Cannor. Cependant, quand elle et le roi ont vu la cité eux-mêmes, ce n'était guère plus que des ruines qui s'effondrent et des coquilles brûlées.\n\nIl est de grande importance pour sa majesté qu'elle soit restaurée sans délai. Qu'il en soit ainsi ! Appelez les ouvriers, les colons, les Farrani de retour ! Escin sera de nouveau le cœur battant de Farraneán !"
 
 rogieria_for_young_owl_title:0 "Pour le Jeune Hibou !"
 rogieria_for_young_owl_desc:0 "De nombreux Damériens sont venus en Escann avant et après la Marée Verte, de l'Anbenncóst surpeuplé, des vieilles forêts de Damérie Orientale ou des terres agricoles fertiles de Damérie Occidentale. Pionniers, chercheurs de fortune et Seigneurs des Marches. Loyalistes et traîtres, mais Damériens néanmoins.\n\nSi nous voulons voir un Silmuna régner depuis Anbenncóst à nouveau, nous devons leur rappeler notre origine commune pour les faire combattre pour notre juste cause. Selon l'ordre de Rogier, nous accorderons une attention spéciale à leurs terres, pour leur rappeler le règne bienveillant des Silmuna."
 
 rogieria_fate_silmuna_title:0 "Le Sort des Silmuna"
 rogieria_fate_silmuna_desc:0 "Il n'y a pas si longtemps, les Silmuna régnaient sur Damérie depuis le Palais Impérial d'Anbenncóst, et maintenant où sont-ils ? Morts ? Exilés ? Le sort de tant de nos proches a été laissé aux chroniques des traîtres et usurpateurs.\n\nIl n'est donc pas étonnant que nos perdus soient si difficiles à trouver. Commençons notre chasse là où elle s'est terminée, la cité d'Anbenncóst : Où la Quatrième Guerre du Lilas s'est terminée, où la domination Silmuna sur l'empire s'est terminée."
 
 rogieria_adenns_body_title:0 "Exhumer Adénn"
 rogieria_adenns_body_desc:0 "Sur une falaise obscure repose une tombe maladroitement marquée en Vieux Damenath qui surplombe le Sud de la Tête-de-Dame. Nos découvertes à Anbenncóst nous ont menés ici, à cette scène sombre.\n\nUne telle tragédie suffit à faire venir les larmes aux yeux d'un Silmuna, mais pas aujourd'hui. Aujourd'hui nous sommes venus avec un but, non pour pleurer, mais pour exhumer le cadavre d'Adénn 'Lancelune' Silmuna. Père de Rogier l'Exilé, fils de Vincen 'le Vieux Hibou' Silmuna, et le dernier Grand-Duc de Damérie. Maintenant, emmenons-le loin de cette vue douloureuse et donnons-lui un enterrement digne de sa stature."
 
 rogieria_emulant_adenn_title:0 "Émule d'Adénn"
 rogieria_emulant_adenn_desc:0 "Adénn 'Lancelune' était une icône de chevalerie, montrant du respect aux adversaires sans distinction d'habileté, d'âge et de race. Il a appris toutes les techniques connues en Cannor et avant sa majorité il égalait déjà les techniques des maîtres coup pour coup. Pourtant l'éclat de son succès fut confronté à l'ombre de la trahison. Quand le Parti de la Rose leva ses épines contre l'empire, ce fut Adénn qui attira le plus de colère, surtout parmi les Lorentais qui se souvenaient de Lancelune depuis la moquerie qu'il avait faite du Tournoi Kylien. Adénn continua de riposter avec grande bravoure peu importe qui ou quoi lui était pris. Chaque pierre du Palais Impérial fut souillée par le sang des traîtres jusqu'à ce qu'il ne reste plus rien qu'il puisse défendre."
 
 rogieria_shrine_silmuna_title:0 "Sanctuaires aux Silmuna"
 rogieria_shrine_silmuna_desc:0 "La foi corinite est populaire parmi notre peuple, bien que la foi demeure nouvelle et ses préceptes soient encore en cours d'établissement. [Root.Monarch.GetTitle] [Root.Monarch.GetName] pense qu'il est clair que tout culte approprié de Corin devrait aussi vénérer ceux qui ont imité ses valeurs et sa cause — comme Défense-Bleue et le Jeune Hibou, et même quelques figures plus anciennes qui ont préfiguré ses vérités.\n\nNous savons que Corin voudrait que tout temple en son honneur inclue des sanctuaires à ces Silmuna, et en assurant leur construction, nous entremêlons son héritage au nôtre."
 
 rogieria_guardian_escann_title:0 "Les Gardiens d'Escann"
 rogieria_guardian_escann_desc:0 "Quand les orques ont envahi Escann, il fut sauvé par de grands héros. De grands héros menés par la déesse Corin elle-même. De grands héros tels que Lothane 'Défense-Bleue' et Rogier 'l'Exilé'. De grands héros tels que les hommes et femmes ordinaires qui les ont suivis avec leurs compagnons seigneurs des marches vers l'est pour combattre et mourir. Maintenant, il est protégé par leurs héritiers, les rois de Rogérie qui se dressent au premier rang parmi les nouveaux royaumes. Pour honorer ces grands héros, à la Citadelle Nord nous érigerons un grand monument, organisé en trois niveaux.\n\nD'abord, les statues des innombrables soldats des Fils de Damérie et autres seigneurs des marches, les héros du rang qui sont venus face à face avec la horde. Au-dessus d'eux, nos ancêtres Vincen et Adénn aux côtés des nobles rois de Rogérie qui continuent de défendre Escann à ce jour.\n\nEt au sommet, ces trois qui sont pour nous les plus grands héros de tous — Lothane 'Défense-Bleue', Rogier 'l'Exilé', et Corin, Héroïne de la Marée Verte."
 
 rogieria_left_hand_title:0 "La Main Gauche"
 rogieria_left_hand_desc:0 "Le Magistère a une forte emprise sur la porte occidentale de la Tête-de-Dame. Malgré des liens forts avec notre famille, ils sont finalement restés neutres dans les Guerres du Lilas.\n\nSi nous pouvions les convaincre de soutenir notre retour, cela rendrait la transition de pouvoir beaucoup plus facile une fois que nous mettons nos plans à exécution. Autrement, peut-être pourrions-nous utiliser quelques anciennes revendications pour les forcer à accepter notre hégémonie."
 
 rogieria_the_heart_title:0 "Le Cœur"
 rogieria_the_heart_desc:0 "Anbenncóst était — non, est la capitale de Damérie, l'emplacement du Palais Impérial, et l'ancien siège des Silmuna. Même après son sac en 1444, la cité demeure de loin la plus importante d'Anbennar, et certainement la plus grande de tout Cannor.\n\nLes peuples d'Anbenncóst ont profité de leur temps au soleil comme cité libre, mais ils savent que leurs vraies loyautés résident avec la lune. Il est temps pour eux de revenir au bercail."
 
 rogieria_loyalist_waiting_title:0 "Les Loyalistes Attendent"
 rogieria_loyalist_waiting_desc:0 "Des milliers de vrais Damériens à travers l'empire savent maintenant de notre résurgence, et nous avons consolidé la base de notre pouvoir. Notre influence est si prononcée que les gens tiennent publiquement des festivals en notre honneur, organisent des rassemblements pour soutenir davantage notre cause, et font des préparations pour le jour où notre bannière flottera de nouveau au-dessus du Palais Impérial.\n\nLe nom Silmuna n'a jamais été plus célébré, et nous n'avons même pas encore fait notre retour en bonne et due forme. Le moment approche. Il ne faudra plus longtemps avant que nous marchions vers la Tête-de-Dame avec une grande réception, nous devons simplement convaincre quelques dernières nations du bien-fondé de notre cause."
 
 #Third Slot
 
 rogieria_last_silmuna_title:0 "Le Dernier Silmuna"
 rogieria_last_silmuna_desc:0 "Notre lignée remonte aux origines de l'Empire lui-même. D'Auci de Damérie et de Munas le Chanteur de Lune nous descendons. Maintenant, à la barre de cette vénérable lignée se tient Rogier 'Le Jeune Hibou' Silmuna.\n\nBien qu'il ne soit pas l'enfant de Rogier l'Exilé, nul n'est plus méritant que lui de porter ce nom, car il est le fils du héros de la Marée Verte Lothane 'Défense-Bleue' Silmuna. Avec un dirigeant si digne menant notre nation, de grandes choses nous attendent ! Mais c'est un futur façonné par les actes, pas seulement les mots — quel héritage créerons-nous ?"
 
 rogieria_sons_of_dameria_title:0 "Fils de Damérie"
 rogieria_sons_of_dameria_desc:0 "Quand Rogier l'Exilé a fui notre patrie, il est parti à la poursuite de sa sœur Eilís avec ses sujets loyaux et amis, tous vétérans des guerres du Lilas. Bien que de nombreuses années se soient écoulées depuis qu'il a quitté Damérie, et bien qu'il repose maintenant en paix, beaucoup de ses suivants demeurent vivants dans notre nouvelle nation.\n\nCeux qui étaient écuyers quand ils ont quitté Damérie sont devenus de grands guerriers combattant la Marée Verte. L'expérience de ces nobles devenus aventuriers ne devrait pas être gaspillée, laissons-les entraîner notre armée et restaurer leurs rangs comme notre nouvelle noblesse, pour récompenser et assurer la loyauté dans les générations à venir."
 
 rogieria_young_owl_ambition_title:0 "L'Ambition du Jeune Hibou"
 rogieria_young_owl_ambition_desc:0 "Durant son temps avec les Corintar, Rogier fut toujours éclipsé par son père et son frère aîné. Ni physiquement fort ni pieux, sa force résidait dans son esprit vif et son charisme, mais il s'était résigné à toujours être dans l'ombre.\n\nMaintenant cela a changé. Au moment où la couronne lui fut offerte une flamme grandit en lui. Il ne récupérera pas seulement ce qui est son droit de naissance, il se fera un nom, un nom qui jettera une ombre sur le reste de sa famille, un héritage pour les âges. L'héritage du Jeune Hibou."
 
 rogieria_kingdom_rogier_title:0 "Un Royaume pour Rogier"
 rogieria_kingdom_rogier_desc:0 "Les anciennes terres d'Adenica s'étendent dans une plaine fertile irriguée par les eaux du Tarescker. Anciennement habitées par les seigneurs-chevaliers adenner, elles sont maintenant divisées entre les aventuriers et colons cannoriens et les survivants escanniens.\n\nRogier a décidé que l'ancien Royaume d'Adenica deviendra le cœur du nouveau Royaume de Rogérie, et la première étape est de revendiquer et consolider les plaines de Taran. Néanmoins, sa préoccupation principale n'est pas la terre, mais les gens qui l'habitent, puisque le cœur de son royaume doit être des gens loyaux envers lui et la famille Silmuna."
 
 rogieria_city_rogier_title:0 "La Cité de Rogier"
 rogieria_city_rogier_desc:0 "Taranton était la capitale du Royaume chevaleresque d'Adenica mais git maintenant en ruines. Ce ne sont pas les mêmes ruines fumantes, infestées de gobelins, que nous avons reconquises, mais la cité a connu de meilleurs jours.\n\nSon histoire passée, sa position au centre des domaines de Rogier, et son accès à la rapide rivière Tarescker font de la cité un excellent site pour la capitale de Rogérie. Rogier lui-même a pris le projet sous son aile, concevant la nouvelle cité dans les faubourgs de Taranton sur la rive orientale du Tarescker. Il passe son temps libre à tracer des routes, concevoir des bâtiments et délimiter les quartiers de son héritage, le phare brillant de Castanor Occidental, la cité de Rogier."
 
 rogieria_reclamation_army_title:0 "Armée de Reconquête"
 rogieria_reclamation_army_desc:0 "Nous devons établir une armée magnifique, digne de notre glorieux royaume naissant, pour frapper la terreur dans les cœurs des traîtres à la fois en Escann et Anbennar tandis que nous marchons à travers la terre. Mais tandis que beaucoup de nos citoyens crient pour retourner dans la patrie de nos ancêtres en Damérie, tout autant souhaitent rester dans la terre des secondes chances, craignant qu'une invasion de l'Empire laisse leurs foyers escanniens sans défense. Le Jeune Hibou lui-même ne fait pas exception, car son royaume nouvellement fondé lui est aussi précieux que Damérie l'était pour Rogier l'Exilé."
 
 rogieria_dameria_east_title:0 "Damérie de l'Est"
 rogieria_dameria_east_desc:0 "Sous la direction du Jeune Hibou, la Rogérie est devenue un grand et riche pays. Les villes abandonnées sont repeuplées, les champs saccagés produisent de nouveau des récoltes abondantes. Les anciennes terres d'Adenica prospèrent de nouveau, tandis qu'une nouvelle Damérie se forme en Escann. Fondée sur les héritages de ces deux puissantes nations, il reste à voir ce que la Rogérie elle-même sera — est-elle uniquement l'héritière de Damérie, une nation anbennarienne perpétuée en Escann, ou est-elle aussi l'héritière d'Adenica, prenant sa place parmi les nations escanniennes ? La décision concernant l'héritage propre de la Rogérie incombe finalement au Jeune Hibou."
 
 rogieria_king_west_title:0 "Le Roi de l'Ouest"
 rogieria_king_west_desc:0 "Après le chaos de l'Âge de la Marée Verte, des cendres d'Escann Féodal surgit un nouveau royaume, avec une âme et une puissance jamais vues depuis l'époque de l'ancien Castanor. L'héritage d'une dynastie, et d'un homme. Un héritage qui inclut le Grand-Duché de Damérie, les Royaumes d'Escann Féodal et les guerriers de la Marée Verte, des deux côtés. L'héritage des Silmuna, les rois de l'ouest."
 
 rogieria_exume_rogier_title:0 "Exhumer Rogier"
 rogieria_exume_rogier_desc:0 "Rogier 'l'Exilé' a peut-être été le dernier de la branche principale des Silmuna, mais il fut le début des Fils de Damérie et de nos fondations en Escann. Et bien qu'il n'ait pu trouver sa sœur Eilís la Bleue, il a trouvé un neveu, et forgé une nation.\n\nVraiment, Rogier était un homme vaillant, ne cherchant jamais la gloire ou la renommée mais plutôt la survie pour sa famille et la noble lignée des Silmuna. Honorons-le comme ses héritiers, et célébrons à la fois sa vie et sa mort à l'égal des autres grands Silmuna avant lui."
 
 rogieria_silmuna_mausoleum_title:0 "Mausolée des Silmuna"
 rogieria_silmuna_mausoleum_desc:0 "Bien qu'ils ne puissent vivre ensemble dans la gloire, tous les Silmuna reposeront pour toujours comme une famille en paix. Les restes des héros des Guerres du Lilas ont été récupérés, du Vieux Hibou à Rogier l'Exilé. Maintenant nous devons leur donner un enterrement digne de leur héritage.\n\nAlors que nous portons le flambeau nous ne devons pas oublier le feu duquel nous l'avons allumé. À cette fin, [Root.Capital.GetName] nous servira bien. Un mausolée doit être construit pour abriter les grands dirigeants du passé, et il sera construit avec la magnificence et le soin que ces dirigeants ont mis dans notre peuple. Aucune dépense ne devrait être épargnée, après tout, qui nous sommes est défini par l'héritage qui a été et notre héritage à venir."
 
 rogieria_damerian_paragons_title:0 "Parangons Damériens"
 rogieria_damerian_paragons_desc:0 "Alors que la terre s'est rétablie, il y a eu du temps pour les gens de faire plus que simplement survivre, d'apprendre et grandir. Sans surprise, une grande partie de cet apprentissage a porté sur les Silmuna passés et présents — une initiative louable, mais avec quelques conséquences involontaires.\n\nTout comme la plupart des Corinites cherchent à imiter leur déesse en pensée et en action, il semble que certains en Rogérie fassent de même avec les Silmuna du passé. Indubitablement étrange, est-ce un sujet pour le [Root.Monarch.GetTitle] ?"
 
 rogieria_emulant_lothane_title:0 "Émule de Lothane"
 rogieria_emulant_lothane_desc:0 "Né d'Ellís Silmuna, qui fut perdue pour la famille Silmuna. La force de Lothane est une preuve de son héritage. Face à la catastrophe il s'est levé à la hauteur sans hésitation. Avec la bravoure, la force et la ténacité qu'aucun homme ne pourrait imiter il a riposté. Un vrai guerrier qui a affronté ses ennemis avec les dieux de son époque. Sa place dans l'histoire est gravée dans la pierre tandis que les Corintari continuent d'agir selon sa volonté. Les fruits de ses efforts nourrissent les nouvelles générations d'Escanniens, protégeant leurs terres. Nous sommes reconnaissants pour son sacrifice et nous assurerons de suivre ses traces, peu importe à quel point nous devons travailler dur pour le faire."
 
 rogieria_embrace_cult_title:0 "Embrasser le Culte"
 rogieria_embrace_cult_desc:0 "Les sermons d'Otar le Fou ont eu un impact profond sur la société rogérienne. La majorité de notre peuple avait abandonné le culte de la plupart des dieux, à l'exception de Corin et de la Dame. Maintenant les parangons damériens, avec Rogier l'Exilé au premier plan occupent les cœurs de notre peuple, non comme des dieux, mais comme des modèles. Maintenant il est temps pour [Root.Monarch.GetName] d'annoncer lequel de nos parangons le royaume devrait imiter."
 
 rogieria_leverage_loyalties_title:0 "Exploiter les Anciennes Loyautés"
 rogieria_leverage_loyalties_desc:0 "Le désir du glorieux retour de la maison Silmuna brûle au-delà des frontières d'Escann, enflammant les loyautés passionnées d'un passé pas si lointain. Les guerres du Lilas ont laissé une cicatrice à travers tout l'Empire, brisant la fierté de nombreuses familles proéminentes. Sous la bannière de Rogier nous leur ferons se souvenir de leurs serments envers notre famille et ensemble nous briserons la volonté des usurpateurs et ramènerons la couronne impériale là où elle appartient."
 
 rogieria_organize_faithful_title:0 "Organiser les Fidèles"
 rogieria_organize_faithful_desc:0 "Ceux loyaux aux Silmuna commencent à se rassembler et nous avons de grands plans pour eux. Au-delà de nous soutenir pour le trône, les conspirateurs servent un autre but crucial : Abattre l'empereur.\n\nQuelle meilleure vue pour prouver notre revendication que des membres de l'empire se retournant contre leur souverain nominal ? Avec un soutien suffisant, nous pouvons réduire en lambeaux la légitimité et l'autorité de l'empereur."
 
 rogieria_shadow_moonlight_title:0 "Ombres au Clair de Lune"
 rogieria_shadow_moonlight_desc:0 "Par une nuit claire avec une pleine lune, le monde semble éclairé d'argent. Et maintenant, avec la Conspiration de l'Ombre-Lune bien établie, notre chemin vers l'avant est tout aussi clair."
 
 rogieria_road_home_title:0 "La Route du Retour"
 rogieria_road_home_desc:0 "Nous avons peiné, aspiré, et durement combattu pour notre place en Escann. Nous avons mené la guerre contre les orques, les gobelins, et même d'autres aventuriers qui cherchaient à mettre fin à notre héritage. N'avons-nous pas gagné notre repos ? Pourtant comment pouvons-nous nous reposer quand tant de notre peuple rêve encore de rentrer chez eux, vers les collines ondulantes de la Tête-de-Dame. De naviguer dans les eaux du Chef-de-Dame ou de marcher dans les rues animées d'Anbenncóst.\n\nNotre peuple ne sera pas ignoré, car nous avons les outils à notre disposition. La puissance d'Escann et des alliés loyaux qui soutiennent notre retour. La route du retour sera flanquée de l'emblème Silmuna !"
 
 rogieria_challenge_made_title:0 "Le Défi Lancé"
 rogieria_challenge_made_desc:0 "En 1443 le Grand-Duc Adénn 'Lancelune' Silmuna fut assassiné dans le Palais Impérial d'Anbenncóst par le traître Erlan de Wesdam. Quelle ironie que le massacre de nos ancêtres n'ait servi qu'à apporter un futur plus brillant sur notre maison.\n\nAu-delà d'Anbennar, nous avons deux fois prouvé notre revendication légitime à un empire, la rendant aussi claire que le clair de lune. Nous avons ressuscité Escann et laissé derrière un héritage qui éclipsera Castanor, et qui pourrait nier que nos sujets ont de meilleures vies sous notre règne ? Nous avons sauvé Escann de l'anarchie, nous sauverons maintenant l'Empire d'un règne illégitime."
 
 rogieria_return_king_title:0 "Le Retour du Roi"
 rogieria_return_king_desc:0 "Une dynastie réduite en cendres, maintenant de retour en flammes. Un monde trempé dans les ombres, maintenant purifié par la lumière. Lames brisées et peuples brisés, reforgés et renouvelés.\n\nUne seule étape demeure. Il y a une couronne due à notre [Root.Monarch.GetTitle] — il est temps pour [Root.Monarch.GetHerHim] d'être couronné Empereur."
 
 #Fourth Slot
 
 rogieria_of_rogieria_silmuna_title:0 "Maison de Rogérie"
 rogieria_of_rogieria_silmuna_desc:0 "L'héritage est une chose importante. Après tout, c'est l'héritage de Damérie que Rogier vise à récupérer. Mais à quoi sert un héritage sans personne à qui il peut être transmis ?\n\nLes Silmuna ont été presque entièrement anéantis dans les Guerres du Lilas, sauf l'oncle du roi Rogier 'l'Exilé', et son grand père Lothane 'Défense-Bleue'. (Moins on dit sur le traître Wesdam mieux c'est.) Rogier doit produire un héritier, et s'assurer que la lignée légitime de Rogérie-Silmuna continue."

 rogieria_rogierian_burghers_title:0 "Bourgeois Rogériens"
 rogieria_rogierian_burghers_desc:0 "Avec nos propres nobles loyaux, il y a beaucoup qui nous ont suivis cherchant de nouvelles opportunités, ainsi que des réfugiés de la Marée Verte espérant maintenant récupérer leur patrie.\n\nLes bois du sud de l'ancien royaume de Merewood sont un candidat de choix pour de tels efforts — avec les bons investissements, ces zones pourraient devenir hautement profitables pour notre nation naissante."

 rogieria_fortress_greyntide_title:0 "Adennthíl"
 rogieria_fortress_greyntide_desc:0 "La restauration de Bal Mire nous a donné une opportunité sans précédent d'étudier l'architecture de Balgar le Bâtisseur. Avec ces leçons à l'esprit, Rogier prévoit de construire une puissante tour, une forteresse à part entière, pour surveiller le nord.\n\nElle sera nommée Adennthíl, pour le grand-père du roi, célèbre comme l'incarnation de l'habileté chevaleresque et de la vertu courtoise. Tout comme Adénn fut un grand gardien pour son peuple, sa tour gardera pour toujours la Rogérie."

 rogieria_rogierian_tea_title:0 "Bleu de Lothane"
 rogieria_rogierian_tea_desc:0 "Bien qu'originellement introduit en Cannor par les elfes, le thé est devenu synonyme de culture damérienne. Il est naturel que nous perpétuions de telles traditions précieuses dans notre nouveau foyer.\n\nLa difficulté des importations d'Anbennar a encouragé certains fermiers à développer de nouvelles variétés ; en effet, une connue sous le nom de Bleu de Lothane a gagné une popularité particulière parmi notre peuple — gagnant sa teinte inhabituelle par les mêmes moyens magiques que l'Argent Elfique traditionnel."

 rogieria_death_lothane_title:0 "La Mort de Lothane"
 rogieria_death_lothane_desc:0 "Notre nation a été plongée dans le deuil — Lothane 'Défense-Bleue' Silmuna, neveu de Rogier 'l'Exilé' et père du Jeune Hibou, en un sens grand-père de notre nation, est mort à l'âge de 105 ans.\n\nDans sa grande vie il fut un héros de la Marée Verte, compagnon de Corin elle-même, et premier grand-maître des Corintar. De plus, comme l'un de notre lignée, sa vie a forgé un lien entre nous et l'ordre chevaleresque unique en Escann.\n\nLes diplomates corintari sont reçus plus heureusement et facilement en Rogérie, et leurs chevaliers répondent plus facilement à nos demandes d'aide — les Corintar seront toujours partie de l'héritage Silmuna."

 rogieria_exume_lothane_title:0 "Exhumer Lothane"
 rogieria_exume_lothane_desc:0 "Dans les forêts en périphérie d'Ionntrás, il y a une petite chaumière. Là, un homme a passé ses dernières décennies dans une paix bien méritée et maintenant il repose dans une humble tombe.\n\nVoici le lieu de repos de Lothane 'Défense-Bleue' Silmuna, un homme grand et noble, héros de la Marée Verte, responsable de nombreux grands actes auxquels notre nation doit son existence. Aucun Rogérien n'oserait nier qu'il est un membre vrai et légitime de notre maison, et il ne mérite pas moins que de reposer aux côtés de ses ancêtres."

 rogieria_sons_of_rogieria_title:0 "Fils de Rogérie"
 rogieria_sons_of_rogieria_desc:0 "« Rogier était fort, Rogier était rapide,\nRogier était sage, il avait un esprit vif.\nNous ne sommes pas Rogier, non monsieur.\nMais nous essayons vraiment de l'être ! »\n\n-Une chanson populaire parmi les demi-orques rogériens, qui fut adoptée par l'armée comme air de marche au début des années 1500."

 rogieria_adeline_of_rogieria_title:0 "Adeline síl Rogieria"
 rogieria_adeline_of_rogieria_desc:0 "Pour les ennemis de Rogérie, il n'y a rien de plus terrifiant que le rugissement de nos batteries d'artillerie. Nous avons été pionniers dans leur usage en Escann vers le milieu des années 1500, et certains disent que le premier design de nos canons fut fait par le Jeune Hibou lui-même !\n\nMaintenant, une différente Demi-orque prévoit de rendre nos batteries encore plus fortes. Adeline est une jeune prodige, héritière de l'une des fonderies les plus importantes de notre royaume. Elle a présenté à [Root.Monarch.GetName] un nouveau design : plus léger, moins cher et avec une portée étendue, capable de terrifier nos ennemis de loin."

 rogieria_cult_rogier_title:0 "Le Culte de Rogier"
 rogieria_cult_rogier_desc:0 "Le culte des parangons damériens est devenu une partie fondamentale de l'église corinite de Rogérie tandis que les Rogériens essaient de suivre les traces de Corin en imitant la chevalerie d'Adénn, la diplomatie de Vincen, ou la piété de Lothane. Mais maintenant, un homme appelé Otar le Fou a commencé à prêcher dans notre capitale sur comment Rogier 'l'Exilé' est le plus grand parangon de tous. C'est clairement un problème qui demande l'attention du [Root.Monarch.GetTitle]."

 rogieria_emulant_rogier_title:0 "Émule de Rogier"
 rogieria_emulant_rogier_desc:0 "Rogier 'l'Exilé' était un héros de la Marée Verte, aventurier, et le fondateur de notre nation. Il était l'empereur légitime, mais forcé à l'exil. Il échoua à sauver sa sœur, mais sauva son fils et son héritage.\n\nRogier était un aventurier sans comparaison, qui traversa des terres précédemment pensées impossibles avec ses loyaux Fils de Damérie à ses côtés, et prouva être le plus brave parmi tous les hommes. Un parangon qui donna à ces hommes un nouveau lieu à appeler foyer, un foyer pour leurs enfants, et les enfants après eux. Rogier 'le Héros de la Marée Verte' était une légende de bravoure et d'aventure qui vit dans les cœurs et actions de notre peuple."

 rogieria_rogiers_righteous_heir_title:0 "L'Héritier Vertueux de Rogier"
 rogieria_rogiers_righteous_heir_desc:0 "Notre grande nation doit son existence grâce à Rogier 'l'Exilé', notre premier dirigeant qui a taillé une place pour les Damériens loyaux dans les suites des Guerres du Lilas et de la Marée Verte. Il était un grand homme, parmi les plus grands des héros et les plus glorieux des dirigeants. Chaque dirigeant depuis aspire à atteindre l'idéal qu'il représente — imiter ses vertus, son leadership, son caractère. Égaler son habileté légendaire en gouvernance. Vivre à la hauteur de son héritage et être tout ce qu'un dirigeant rogérien doit être pour accomplir notre destinée. Être son héritier vraiment vertueux."

 rogieria_the_pretenders_title:0 "Les Prétendants"
 rogieria_the_pretenders_desc:0 "Il y a de nombreux mots pour décrire le Trône de la Colombe : royal, puissant, magnifique. L'empereur actuel... quelques autres mots de choix les décrivent. Ils gaspillent le trône en édictant négligemment des politiques, ou en échouant à le faire, et certains ont même laissé des étrangers contrôler des terres impériales !\n\nLothane síl Wex a peut-être commencé le déclin, mais chaque empereur depuis est également à blâmer pour leur négligence. Si ces mots durs ne font que blesser leur fierté, alors ils n'ont pas été assez durs. Après tout, qui oserait même penser à ruiner notre héritage ? Rendons ces faits publics et exposons-les pour ce qu'ils sont vraiment !"

 rogieria_matter_traitors_title:0 "Question des Traîtres"
 rogieria_matter_traitors_desc:0 "La restauration de l'empire sera bientôt à portée de main. Mais même au sein de l'empire il y avait beaucoup qui ont cédé sous les menaces des Lorentais ou qui ont mis leur ambition au-dessus de leurs serments envers notre famille. Nous leur donnerons une chance de pardon s'ils se souviennent de leur place, montrent un remords honnête et nous aident à défaire les torts du passé."

 rogieria_cry_freedom_title:0 "Un Cri pour la Liberté"
 rogieria_cry_freedom_desc:0 "L'empire crie pour la libération, et le retour des Silmuna ! Nous nous sommes prouvés d'innombrables fois, démontré la faiblesse de l'empereur actuel, et restauré le prestige du nom Silmuna.\n\nQue reste-t-il à faire ? Peut-être quand le dernier des électeurs insensés réalisera la vérité et ne soutiendra plus cet empereur indigne alors le reste de l'empire suivra. Alors, si l'empereur refuse encore de descendre de notre trône légitime — nous offrirons un défi qu'il ne peut refuser."
 
 #Fifth Slot
 
 rogieria_northern_fortress_title:0 "La Forteresse du Nord"
 rogieria_northern_fortress_desc:0 "Au nord d'Escann se trouve l'ancienne forteresse de Bal Mire. Sa localisation nordique et sa position le long de l'Alen en font un lieu de choix pour la production de fourrures et le commerce avec les Aléniques. Mais plus important, c'est un rempart contre les Orques Gris qui ont conquis l'ancien Vrorenmarch, menés par le redoutable chef de guerre Brasur Mâchoire-Gelée.\n\nNe serait-il pas prudent d'établir la forteresse comme base militaire contre la menace de ce monstre menaçant ?"

 rogieria_restore_balmire_title:0 "Restaurer Bal Mire"
 rogieria_restore_balmire_desc:0 "Bal Mire était jadis une grande citadelle, construite par l'ancien empire de Castanor sous les auspices de Balgar le Bâtisseur pour surveiller les tribus aléniques. Mais avec le déclin de Castanor son entretien fut négligé, et maintenant elle git en ruines et s'effrite, à demi-enfoncée dans le marais environnant.\n\nReconstruire l'ancienne forteresse sécurisera notre flanc nord-ouest, et incorporera au moins une partie de l'héritage de Castanor dans le nôtre."

 rogieria_untamed_frontier_title:0 "La Frontière Indomptée"
 rogieria_untamed_frontier_desc:0 "Avec Bal Mire restauré le temps est venu de sécuriser le reste du nord froid. Bien que riche en fourrures et gibier, c'est une terre sauvage, lourdement boisée, les avant-postes de civilisation peu nombreux et espacés. De plus, les histoires abondent d'hommes qui deviennent des bêtes monstrueuses à la lumière de la lune, trop communes et bien attestées pour être de simples mythes.\n\nIl est essentiel pour Rogier que nous établissions des positions fortifiées dans la région pour à la fois défricher le chemin pour un peuplement approprié et nous assurer que la frontière nord de son royaume soit correctement protégée."

 rogieria_riches_north_title:0 "Richesses du Nord"
 rogieria_riches_north_desc:0 "Nous avons dompté le nord, maintenant nous récolterons ce que nous avons semé ! Ces frontières sauvages sont parfaites pour les chasseurs, tanneurs, et autres. Les richesses de la forêt sont infinies. Grands loups, cerfs, et toutes sortes de bêtes prêtes à tomber proies de nos chasseurs.\n\nSoutenons ces pionniers comme nous le pouvons, établissant des ateliers pour eux où dépecer, et peuplant les forêts d'avant-postes où ils peuvent résider. Il y aura des fourrures à revendre cet hiver, et des richesses aussi !"

 rogieria_shield_cannor_title:0 "Le Bouclier de Cannor"
 rogieria_shield_cannor_desc:0 "L'emplacement de la Rogérie est quelque peu un accident, déterminé par où les forces de Rogier étaient positionnées après la Bataille de Castonath. Et pourtant il n'a pas échappé à l'attention, que si jamais la Marée Verte devait réapparaître, ou si nos voisins du nord cherchaient une nouvelle marée grise, nous serions les premiers à affronter tout ennemi.\n\nÊtre un Silmuna c'est accepter le devoir, ne pas le fuir. Et donc tout comme vous devez tenir un bouclier fort contre même le coup le plus dur, nous devons nous assurer que la terre de Bal Mire soit fermement dans notre emprise."

 rogieria_silmuna_rogieria_title:0 "Les Silmuna de Rogérie"
 rogieria_silmuna_rogieria_desc:0 "Les Silmuna en Escann sont non seulement uniques pour notre position stratégique inhabituelle, mais aussi pour notre race — étant descendants de Lothane 'Défense-Bleue', nous sommes tous des demi-orques.\n\nCe fait, combiné avec la décision de Rogier 'l'Exilé' de légitimer Lothane malgré la tragique circonstance de sa naissance — partagée avec la plupart des demi-orques en Escann — a fait de la Rogérie un havre particulier pour ces nouveaux peuples sans patrie naturelle propre. Tandis que d'autres nations peuvent traiter les demi-orques comme inférieurs aux races 'civilisées', souillés de monstruosité par leur héritage orque, ici ils sont accueillis comme frères."

 rogieria_lothane_heirs_title:0 "Héritiers de Lothane"
 rogieria_lothane_heirs_desc:0 "La Rogérie doit son chemin et son futur à l'un des héritiers de Lothane 'Défense-Bleue' Silmuna, le Jeune Hibou. Mais il semble que nous ayons raté une opportunité quand il s'agit d'autres héritiers du grand aventurier et grand-maître corintar : les demi-orques d'Escann.\n\nBien qu'ils ne soient peut-être pas les héritiers de Défense-Bleue par le sang, en acte et en parole ils ont été inspirés par le plus éminent de leur espèce. Ils continuent son travail, aspirent à ses compétences, et se demandent toujours « que ferait Lothane ? » Eh bien, une des choses que Lothane a faites était d'être un Silmuna, et il devrait être assez simple de faire l'argument qu'en servant cette dernière lignée Silmuna, ils peuvent promouvoir sa cause."

 rogieria_children_greentide_title:0 "Enfants de la Marée Verte"
 rogieria_children_greentide_desc:0 "L'histoire des Silmuna n'est pas heureuse. C'est une tragédie, riche de perte et de douleur. Et pourtant, comme l'a exposé le Jeune Hibou, nous cherchons encore à racheter cette tragédie, à écrire un chapitre de clôture de lumière et d'espoir.\n\nNe devons-nous pas la même chose aux demi-orques, qui portent certaines des histoires les plus tragiques d'Escann ? Presque chacun a une tragédie dans son passé, mais ils cherchent encore quelque chose de plus. Dans les années récentes, nous en avons accepté beaucoup dans nos forces armées — mais il ne suffit pas de les laisser mourir pour la Rogérie, ils devraient vivre pour elle aussi, comme fermiers et érudits, comme chanteurs et poètes."

 rogieria_new_escanni_title:0 "Les Nouveaux Escanniens"
 rogieria_new_escanni_desc:0 "Escann fut longtemps défini par ses cultures uniques : de Castanorien (bien qu'il semble partager des caractéristiques avec beaucoup d'autres, tel n'est vrai que parce qu'il était leur fondation), aux traditions chevaleresques uniques des nations pré-Marée Verte. Les états aventuriers représentaient une autre instance de ce modèle, comme décrit en détail dans des œuvres ailleurs.\n\n« Peut-être les plus notables étaient les développements des 15e et 16e siècles, où une nouvelle race a trouvé sa nouvelle identité — et nulle part plus qu'en Rogérie. »\n\n-Les Demi-Orques, Chroniqueur Bramur d'Anbenncóst, 1601, Presse Universitaire de Konwell."

 rogieria_matter_wesdam_title:0 "La Question de Wesdam"
 rogieria_matter_wesdam_desc:0 "Wesdam a trahi les Silmuna à la Bataille du Conseil de Lune, et ce faisant, scella notre sort alors — et leur sort maintenant. Mais quel est ce sort : est-ce d'être un outil dans la Conspiration de l'Ombre-Lune, une arme dans notre main tandis que nous récupérons l'héritage qu'ils ont aidé à saboter ? Ou devrions-nous simplement leur donner leur juste châtiment, et rendre leur nom aussi poison aux oreilles des autres qu'il l'est en Rogérie ?"

 rogieria_great_power_title:0 "La Plus Grande Puissance"
 rogieria_great_power_desc:0 "La nature de l'Empire d'Anbennar est qu'il concentre le pouvoir en une seule figure, et les attentes aussi. Nous devons faire comprendre que [Root.Monarch.GetName] se dresse bien au-dessus de l'empereur actuel de toutes les façons qui comptent, et ce faisant, nous ferons un autre pas vers le Trône de la Colombe."
 
