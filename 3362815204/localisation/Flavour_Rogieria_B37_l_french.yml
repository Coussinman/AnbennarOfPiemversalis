 flavor_rogieria.11.t:0 "Le Roi de l'Ouest"
 flavor_rogieria.11.d:0 "Le dernier membre du conseil ferma la porte en quittant la salle du trône, laissant Rogier seul, illuminé par la faible lumière des chandelles. Le Jeune Hibou tourna son attention vers la carte étalée sur la table. Une carte de ses domaines, de son héritage.\n\nÀ l'est, la vallée occidentale, les terres de sa femme, de Farraneán. Une belle terre de cités animées et de terres agricoles dont le peuple l'aime comme le restaurateur du royaume.\n\nAu cœur de son royaume, la Damérie de l'Est. Successeur de la Chevaleresque Adenica, foyer des Damériens exilés et l'emplacement de [Root.Capital.GetName], sa cité.\n\nDans les bois et marais du nord, les terres de Balmire. Les rives de l'Alen abritent d'innombrables ateliers, protégés par les grandes forteresses de Bal Mire et Adennthíl.\n\nRogier contemple la carte à nouveau, l'héritage qu'il, le Roi de l'Ouest a construit, le royaume le plus puissant d'Escann, la Rogérie..."
 flavor_rogieria.11.a:0 "le Bouclier de Cannor !"
 flavor_rogieria.11.b:0 "l'Héritier d'Escann Féodal !"
 flavor_rogieria.11.c:0 "la Damérie de l'Est !"
 
 flavor_rogieria.11.da:0 "Le dernier membre du conseil ferma la porte en quittant la salle du trône, laissant [Root.Monarch.GetName] seul, illuminé par la faible lumière des chandelles. L'héritier du Jeune Hibou tourna son attention vers la carte étalée sur la table. Une carte de ses domaines, de l'héritage de sa famille.\n\nÀ l'est, la vallée occidentale, les terres de Farraneán. Une belle terre de cités animées et de terres agricoles dont le peuple aime sa famille comme les restaurateurs du royaume.\n\nAu cœur de son royaume, la Damérie de l'Est. Successeur de la Chevaleresque Adenica, foyer des Damériens exilés et l'emplacement de [Root.Capital.GetName], sa capitale.\n\nDans les bois et marais du nord, les terres de Balmire. Les rives de l'Alen abritent d'innombrables ateliers, protégés par les grandes forteresses de Bal Mire et Adennthíl.\n\n[Root.Monarch.GetName] contemple la carte à nouveau, l'héritage que sa famille, les Rois de l'Ouest ont construit, le royaume le plus puissant d'Escann, la Rogérie..."
 
 flavor_rogieria.12.t:0 "Parangons Damériens"
 flavor_rogieria.12.d:0 "Le peuple de Rogérie a toujours tenu les Silmuna en haute estime et leurs actes ont toujours été célébrés. Cependant, quelque chose a changé ces dernières années. La presse à imprimer a augmenté la demande de livres, et beaucoup d'entre eux ont les Silmuna comme protagonistes ! Le plus populaire d'entre eux raconte l'histoire d'un roi Silmuna nommé Camir qui unifie Escann et envahit Anbennar pour récupérer son droit de naissance.\n\nMais pas seulement les livres, la musique et les pièces théâtrales ont aussi les Silmuna comme protagonistes. Certains des Silmuna se sont même vu assigner des vertus — Adénn représente le guerrier et chevalier idéal, Vincen représente le bon souverain, et Lothane représente la piété corinite.\n\nUn « culte de parangon » prend forme en Rogérie, prenant les ancêtres de [Root.Monarch.GetName] comme modèles. On se demande comment notre [Root.Monarch.GetTitle] devrait procéder."
 flavor_rogieria.12.a:0 "Nous devrions encourager le culte aux parangons."
 flavor_rogieria.12.b:0 "Nous devrions laisser le peuple façonner le culte."
 flavor_rogieria.12.c:0 "Nous devrions laisser le peuple chanter les actes de notre famille."
 
 flavor_rogieria.13.t:0 "Embrasser le Culte"
 flavor_rogieria.13.d:0 "Une plateforme de bois cramoisi, apporté d'au-delà des mers, fut construite devant le temple de Corin. Le peuple s'était réuni dans la place du temple, impatient d'entendre les mots du [Root.Monarch.GetTitle].\n\nSur la plateforme, décorée aux couleurs de Damérie et de l'église de Corin, se tenait [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le grand prêtre de l'Église Corinite de Rogérie.\n\nLe vieux prêtre monta à un podium, et dit :\n\n« Trois sont les parangons qui ont précédé et succédé à Rogier, le Héros.\n\nD'abord son grand-père Vincen, le dernier empereur, un maître diplomate et homme d'État.\n\nPuis son père Adénn, le dernier grand-duc, un guerrier et chevalier sans égal.\n\nEnfin son neveu Lothane, grand maître des Corintar, un homme qui dédia sa vie au combat contre le mal.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], tandis que tous les Rogériens suivent les chemins de nos parangons, les actions de nos pères et ancêtres ont tracé pour nous un chemin, non seulement le chemin de Rogier, mais aussi de... »"
 flavor_rogieria.13.a:0 "Adénn, la Lancelune des Silmuna"
 flavor_rogieria.13.b:0 "Lothane, Défense-Bleue des Silmuna"
 flavor_rogieria.13.c:0 "Vincen, le Vieux Hibou des Silmuna"
 
 flavor_rogieria.14.t:0 "Fils de Rogérie"
 flavor_rogieria.14.d:0 "Depuis que le Jeune Hibou a pris la couronne de Rogérie, les Silmuna ont été des demi-orques. Mais tandis que le commandant ultime de notre armée peut être un demi-orque, parmi ses rangs il n'y en a aucun à trouver.\n\nNos troupes sont largement encore stylées selon les anciennes traditions damériennes, qui nous ont menés jusque-là mais n'ont pas de place prescrite pour une race qui n'existait même pas durant l'apogée du Grand-Duché.\n\nNous pourrions leur trouver une place, bien sûr, et nous bénéficierions de les avoir se joindre comme soldats forts et loyaux. Mais tout comme le Jeune Hibou a élargi ce que signifiait être Silmuna, peut-être est-ce une chance de reconcevoir ce que signifie combattre pour les Silmuna. Les demi-orques rogériens pourraient être le cœur d'une nouvelle force combattante, conçue pour le nouvel âge dans lequel nous nous trouvons."
 flavor_rogieria.14.a:0 "Restructurer l'armée autour des demi-orques"
 flavor_rogieria.14.b:0 "Intégrer les demi-orques dans notre structure d'armée existante"
 flavor_rogieria.14.c:0 "Garder l'armée humains seulement"
 
 flavor_rogieria.15.t:0 "Le Culte de Rogier"
 flavor_rogieria.15.d:0 "« Qu'auriez-vous fait ? » Dit Otar en pointant un jeune homme dans l'audience, tout en élevant la voix. « Si vos frères avaient été traîtreusement tués ? Si votre père et votre mère avaient été assassinés par leurs propres parents à l'entrée de votre foyer ? Si vous aviez été forcé de fuir votre patrie sans même leur donner un enterrement digne ? »\n\n« Tomber dans le désespoir. » Le prédicateur baissa la voix, parlant presque en murmures. « C'est ce que vous auriez fait. C'est ce que moi et tant d'autres aurions fait. Mais nous ne sommes pas Rogier. »\n\n« Il prit sur ses épaules non seulement le sort de sa famille et de son peuple, mais le sort de tous. Malgré être à genoux, il se leva et dressa son épée contre la Marée Verte qui menaçait de consumer tout ce que nous connaissions, il combattit aux côtés de notre déesse et triompha ! Il nous donna un nouveau foyer et un futur pour lequel combattre ! De tous nos parangons, il est le premier que nous devons imiter ! L'Incassable, l'Empereur Légitime, le Héros de la Marée Verte ! »"
 flavor_rogieria.15.a:0 "Même les mots d'un fou peuvent contenir de la sagesse."
 
 flavor_rogieria.16.t:0 "Émule de Rogier"
 flavor_rogieria.16.d:0 "De nombreux fidèles de l'Église Corinite de Rogérie ressentent une association étroite avec un membre ou un autre des Parangons Damériens, mais peu vivent leur vie comme dévots de l'un de nos ancêtres avant tous les autres. Même parmi ceux qui le font, il est rare de trouver un individu dont le caractère et les actes reflètent leur parangon dans chacune de leurs actions. De tels individus sont parfois appelés Émulants, comme ceux qui reflètent les divinités de la Cour Régente, et le clergé de [Root.GetName] a noté que la grande piété, bravoure, et magnétisme personnel de [Root.Monarch.GetName] peuvent les marquer comme un exemplaire choisi de Rogier l'Exilé. Plusieurs clercs ont approché le [Root.Monarch.GetTitle] pour recommander une dévotion supplémentaire à des aspects spécifiques du parangon, bien qu'il semble y avoir une division parmi les prêtres sur quelle partie des attributs de Rogier nous pourrions dédier notre temps. Passer beaucoup de vos heures d'éveil dans la contemplation, l'étude, et le rituel détournerait votre attention de l'administration directe du royaume et nécessiterait la délégation de certaines responsabilités importantes, mais pourrait produire un éveil spirituel majeur. Poursuivrez-vous la sagesse des Silmuna plus loin, mon [Root.Monarch.GetTitle] ?"
 flavor_rogieria.16.a:0 "Je me dévouerai à l'émulation de Rogier, l'Empereur Vertueux"
 flavor_rogieria.16.b:0 "Je me dévouerai à l'émulation de Rogier, le Héros de la Marée Verte"
 flavor_rogieria.16.c:0 "Je peux être favorisé par Rogier, mais je n'ai pas le temps pour des années de contemplation religieuse."
 
 flavor_rogieria.17.t:0 "Les Nouveaux Escanniens"
 flavor_rogieria.17.d:0 "Le Jeune Hibou était un demi-orque, et un Silmuna. Ses enfants étaient des demi-orques aussi, et des Silmuna également. Et comme nous avons suivi le chemin qu'il a tracé pour nous, il s'est avéré que beaucoup parmi [Root.GetName] sont aussi des demi-orques, et ce qui leur manque en sang Silmuna ils le compensent largement par leur dévouement à la cause de Rogérie.\n\nAilleurs en Escann ils peuvent encore être méprisés, mais ici peu passent un jour sans rendre hommage au demi-orque qui l'a défini, et cela ne peut simplement pas coexister avec les préjugés que d'autres démontrent. En effet, tandis que la majorité vit des vies semblables à celles de tous nos sujets, la capacité et loyauté des demi-orques rogériens a mené un nombre surprenant d'entre eux à fréquenter la cour de [Root.Capital.GetName] et chercher à passer leur vie à promouvoir notre œuvre. Au lieu de les assigner au hasard, peut-être devrions-nous concentrer leur attention sur un seul aspect de l'État ?"
 flavor_rogieria.17.a:0 "Ils seront les plus loyaux de nos administrateurs !"
 flavor_rogieria.17.b:0 "Dans l'armée, ils seront la pointe acérée de notre lance."
 
 flavor_rogieria.18.t:0 "Le Bouclier de Cannor"
 flavor_rogieria.18.d:0 "Nous avons investi dans Bal Mire pour en faire un rempart solide contre tout ennemi, et nous avons réussi. Mais notre succès a eu des effets secondaires inattendus, et bien que positifs par nature, ils ont causé un dilemme que seul [Root.Monarch.GetTitle] [Root.Monarch.GetName] peut résoudre.\n\nNous cherchions à construire des forts solides. Mais cela nécessitait des terres agricoles bien entretenues pour assurer des greniers bien approvisionnés, mais bien sûr cela nécessitait une industrie forestière significative, et alors cela révéla des potentiels inexploités dans la chasse aux fourrures... Déjà, les intérêts mercantiles rivalisent pour le contrôle dans la région, et les anciens habitants de Bal Mire sont impatients d'avoir la chance de revendiquer une part de cette nouvelle prospérité pour eux-mêmes.\n\nNous voulions cette terre comme un bouclier solide fermement dans notre emprise, et elle peut le rester. Mais il y a aussi une opportunité de montrer aux locaux à quel point le règne des Silmuna peut être bon. Que dit le [Root.Monarch.GetTitle] ?"
 flavor_rogieria.18.a:0 "Notre règne sur Bal Mire doit être absolu, de peur que les défenses s'affaiblissent"
 flavor_rogieria.18.b:0 "Nous avons rebâti Bal Mire, et devons partager son épanouissement"
 
 flavor_rogieria.19.t:0 "La Rogérianisation de Farraneán"
 flavor_rogieria.19.d:0 "Les terres de Farraneán font partie de la Rogérie depuis plus d'un siècle. Son peuple tient le Jeune Hibou en haute estime comme Martin Farran, le fondateur du royaume, et ils voient les Silmuna comme leurs dirigeants légitimes. Avec le passage du temps, les traditions et l'identité farrani ont été fusionnées dans le creuset qu'est la culture rogérienne."
 flavor_rogieria.19.a:0 "Les rêves d'unité du Jeune Hibou enfin accomplis."
 
 flavor_rogieria.21.t:0 "Émule de Rogier"
 flavor_rogieria.21.d:0 "Les ombres en noir fuyaient à travers le désert, et l'homme rêvant les suivait.\n\n[Root.Monarch.GetName] n'était pas sûr de qui [Root.Monarch.GetSheHe] poursuivait, seulement qu'ils détruiraient tout ce que [Root.Monarch.GetSheHe] tenait cher. Parfois les ombres semblaient une armée, et [Root.Monarch.GetSheHe] pouvait presque voir des bannières pourpres flotter, ou marron. Parfois elles semblaient une bande de guerre, et [Root.Monarch.GetSheHe] pouvait entendre des chants d'une langue étrangère, le hurlement de wargs démoniaques.\n\n[Root.Monarch.GetSheHeCap] n'était pas sûr de pourquoi [Root.Monarch.GetSheHe] les poursuivait, seulement que [Root.Monarch.GetSheHe] n'osait pas s'arrêter. Parfois [Root.Monarch.GetSheHe] pouvait entendre le cri de sa sœur (avait-[Root.Monarch.GetSheHe] une sœur ?) de devant, et doublerait sa vitesse. Parfois [Root.Monarch.GetSheHe] entendrait des gémissements comme si ses parents et leurs parents et leurs parents souffraient tous devant, et [Root.Monarch.GetSheHe] se pousserait encore plus vite.\n\n[Root.Monarch.GetSheHeCap] ne savait pas ce qui arriverait si [Root.Monarch.GetSheHe] les rattrapait, mais [Root.Monarch.GetSheHe] réduisait la distance tout de même. Hors des ombres, [Root.Monarch.GetSheHe] vit des aperçus : hache tachée de sang, dents sauvages, un couteau qui ne trouverait jamais que votre dos.\n\nEt pourtant [Root.Monarch.GetSheHe] se rapprochait. [Root.Monarch.GetSheHeCap] approchait. Et alors --\n\nTrébucha. Tomba durement sur le sable, son sac déversant son contenu devant lui. [Root.Monarch.GetSheHeCap] resta là un moment, deux, sentant le grain contre sa joue. Puis un éclair de panique le poussa sur ses pieds, et [Root.Monarch.GetSheHe] put voir sa proie s'éloigner toujours plus.\n\nDans le sol devant lui gisait une épée, bien utilisée mais encore tranchante. Et une couronne, ornée, une œuvre de beauté et majesté inégalées. Avant de retourner à la chasse sans fin, [Root.Monarch.GetSheHe] prit un outil, pour ne jamais plus le lâcher."
 flavor_rogieria.21.a:0 "La couronne d'Anbennar était l'héritage de Rogier, et c'est le mien aussi"
 flavor_rogieria.21.b:0 "Rogier a sauvé d'innombrables personnes avec sa lame, et moi aussi"
 
 flavor_rogieria.22.t:0 "Conspiration de l'Ombre-Lune : Une Invitation" 
 flavor_rogieria.22.d:0 "Le messager était indiscernable des nombreux qui fréquentent [Root.Capital.GetName] de toutes façons sauf une : il portait un chapeau de la teinte indubitable du Bleu Damérien. Donc [Root.Monarch.GetName] ne fut pas surpris, pas tout à fait, quand la note qu'[Root.Monarch.GetSheHe] reçut dudit messager les invitait à une rencontre discrète dans les écuries, en pleine nuit.\n\nLà, nous reçûmes un émissaire de Rogérie, qui voudrait notre soutien dans leur quête pour renverser le 'faux' Empereur et restaurer un Silmuna sur leur trône 'légitime'. Sur ces décisions, l'Empire d'Anbennar tourne — que dit le [Root.Monarch.GetTitle]."
 flavor_rogieria.22.a:0 "Nous nous joindrons !"
 flavor_rogieria.22.b:0 "Nous ne pouvons pas."
 
 flavor_rogieria.23.t:0 "Conspiration de l'Ombre-Lune : [From.GetName] Refuse"
 flavor_rogieria.23.d:0 "Quand Rogier se retrouva en Escann, sa famille morte et ses troupes encerclées par des orques hostiles, il pensa au pire — mais nous avons enduré. Quand le Jeune Hibou prit le trône, et vit seulement un seul chemin — et étroit à cela — pour récupérer l'héritage Silmuna, il n'y avait aucune promesse que nous serions capables de le parcourir, mais nous l'avons fait. Ainsi les nouvelles d'aujourd'hui, que [From.GetName] a décliné de rejoindre la Conspiration de l'Ombre-Lune, bien que décevantes, pâlissent devant notre détermination et notre destinée."
 flavor_rogieria.23.a:0 "Maudit."
 
 flavor_rogieria.24.t:0 "Conspiration de l'Ombre-Lune : Nuire à la Légitimité de l'Empereur"
 flavor_rogieria.24.d:0 "Traiter les messagers de la cour Impériale avec dédain. Un retard dans le paiement des taxes dues. Échouer à assister à des cérémonies importantes, ou mal se comporter quand on le fait.\n\nIl y a d'innombrables façons que même le plus humble des princes peut rendre clair que l'Empereur actuel manque de toute légitimité dans son rôle, de sorte que tous en Anbennar voient leur illégitimité aussi clairement que nous. Et la Conspiration de l'Ombre-Lune n'est pas qu'un prince, c'est une union de beaucoup, tous servant le but de [Root.Monarch.GetName]. Devrions-nous leur ordonner de poursuivre de tels actes ?"
 flavor_rogieria.24.a:0 "Oui !"
 flavor_rogieria.24.b:0 "Non."
 
 flavor_rogieria.25.t:0 "Conspiration de l'Ombre-Lune : Nuire au Prestige de l'Empereur"
 flavor_rogieria.25.d:0 "Saboter des rituels importants. Leur refuser l'accès à des biens commerciaux appréciés. Répandre des rumeurs vicieuses sur tout depuis leur capacité intellectuelle jusqu'à leurs aptitudes de chambre à coucher.\n\nIl y a d'innombrables façons que même le plus humble des princes peut rendre clair que l'Empereur actuel est un échec, digne de dédain, pour que tous en Anbennar voient cela aussi clairement que nous. Et la Conspiration de l'Ombre-Lune n'est pas qu'un prince, c'est une union de beaucoup, tous servant le but de [Root.Monarch.GetName]. Devrions-nous leur ordonner de poursuivre de tels actes ?"
 flavor_rogieria.25.a:0 "Oui !"
 flavor_rogieria.25.b:0 "Non."
 
 flavor_rogieria.26.t:0 "Conspiration de l'Ombre-Lune : Nuire aux Relations de l'Empereur"
 flavor_rogieria.26.d:0 "Inventer des insultes de la Cour Impériale, puis 'informer gentiment' leur cible à leur sujet. Fréquenter les cours d'autres princes, et discuter même de la missive la plus bénigne comme si elle était remplie de menaces voilées et de dédain. Répandre des courtisans à l'étranger pour propager des rumeurs vicieuses.\n\nIl y a d'innombrables façons que même le plus humble des princes peut empoisonner les relations de l'Empereur actuel avec ses sujets, pour que tous en Anbennar voient leur souverain nominal de la même façon que nous. Et la Conspiration de l'Ombre-Lune n'est pas qu'un prince, c'est une union de beaucoup, tous servant le but de [Root.Monarch.GetName]. Devrions-nous leur ordonner de poursuivre de tels actes ?"
 flavor_rogieria.26.a:0 "Oui !"
 flavor_rogieria.26.b:0 "Non."
 
 flavor_rogieria.27.t:0 "Conspiration de l'Ombre-Lune : [From.GetName] Quitte la Conspiration" 
 flavor_rogieria.27.d:0 "Les Silmuna ont été blessés maintes et maintes fois par des traîtres, et avec la montée de la Rogérie, nous aurons notre dû. [Root.GetName] fut informé en pleine nuit par un messager clandestin que [From.GetName] a décidé de couper les liens avec la Conspiration de l'Ombre-Lune, et dans les suites, ces vieilles cicatrices brûlent de nouveau.\n\nCette traîtrise n'est pas au niveau des trahisons wesdamériennes ou wexonardes, bien sûr, mais il est décevant que [From.Monarch.GetName] voie les échecs de l'empereur actuel — et qui devrait légitimement siéger sur ce trône — et refuse de faire quoi que ce soit à ce sujet.\n\nMais un caillou ne peut arrêter une rivière puissante, et une armée n'est pas blessée par la perte d'une seule épée. La Conspiration de l'Ombre-Lune reste forte, et notre destinée reste tracée devant nous."
 flavor_rogieria.27.a:0 "Malédictions !"
 
 flavor_rogieria.28.t:0 "Le Retour de l'Empereur"
 flavor_rogieria.28.d:0 "[Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName], [Emperor.Monarch.GetTitle] d'Anbennar était assis mal à l'aise sur [Emperor.Monarch.GetHerHis] trône dans le conseil impérial. Encore et encore, [Emperor.Monarch.GetHerHis] autorité avait été sapée — clairement, la Rogérie était derrière tout cela. Et maintenant ce défi !? Ils osaient défier [Emperor.Monarch.GetHerHis] droit donné par les dieux de siéger sur le Trône de la Colombe !?\n\nEh bien, il n'y aurait aucun défi, pas aujourd'hui. Les portes de la chambre étaient verrouillées, aucun Rogérien perfide n'entrerait dans [Emperor.Monarch.GetHerHis] conseil.\n\nMais alors — un éclair de bleu. Une silhouette encapuchonnée approchait du centre de la chambre.\n\n« Qui êtes-vous ? Je vous ordonne de vous révéler immédiatement ! »\n\nLa silhouette s'arrêta devant le trône et rabattit [B37.Monarch.GetHerHis] capuche.\n\n« [B37.Monarch.GetName]. Bien sûr. Bien que vous ne puissiez simplement marcher ici et exiger que le trône vous soit remis. » déclara [Emperor.Monarch.GetName], avançant à travers le sol.\n\n« Difficilement. » [B37.Monarch.GetName] se tourna vers la noblesse assemblée. « Que tous ceux qui se dresseraient avec l'empereur légitime se montrent ! »\n\nPendant un moment personne ne bougea. L'espoir monta dans [Emperor.Monarch.GetHerHis] poitrine, espoir qui fut transformé en effroi impensable par le raclement d'une chaise sur le sol derrière [Emperor.Monarch.GetHerHim]. Un des électeurs se leva, puis un autre, et un autre. Un par un, ils vinrent tous se tenir derrière [B37.Monarch.GetName].\n\n« Non, non ! Vous ne pouvez pas faire cela ! »\n\nD'autres silhouettes commencèrent à se lever d'entre les princes de l'empire, révélant des rubans de bleu damérien.\n\n« C'est scandaleux ! C'est— »\n\n« S'il vous plaît, ne vous humiliez pas davantage. »\n\n[Emperor.Monarch.GetName] regarda autour de la chambre, et vit une véritable mer. [Emperor.Monarch.GetSheHeCap] baissa [Emperor.Monarch.GetHerHis] tête en défaite.\n\nAlors que la couronne était placée sur le front de [B37.Monarch.GetName], un prêtre de Nerat cria de la foule :\n\n« De quel droit revendiquez-vous l'emperorship ? »\n\n[B37.Monarch.GetName] se tourna, souriant, et répondit :"
 flavor_rogieria.28.a:0 "« Par le droit d'héritage, accordé au dirigeant légitime. »"
 flavor_rogieria.28.b:0 "« Par le droit du fort, prouvé par ma propre puissance. »"
 flavor_rogieria.28.c:0 "« Par le droit de la Couronne remise volontairement, à un empereur aimé par ses sujets. »"
 
 flavor_rogieria.29.t:0 "Retour au Foyer"
 flavor_rogieria.29.d:0 "Les Fils sont ici ! Les Fils sont revenus au foyer ! Longue vie à Damérie ! criaient les Crieurs Tellumites, les musiciens marchant jouaient une fanfare jubilante à travers la route, et il semblait que tout Anbenncóst s'était rassemblé aux bords de l'avenue qui relie le Palais Impérial et la porte principale, puisque l'empereur nouvellement couronné avait décrété une journée entière de célébration.\n\nEt alors ils apparurent, marchant comme s'ils sortaient du monde des légendes. Mille soldats, armés de lances et d'épées, d'arcs et d'arbalètes, de boucliers et de bannières, tous portant l'emblème des exilés. Tous le portant avec fierté.\n\nMille hommes et femmes, humains et demi-orques, portant les armes de leurs ancêtres. Les mêmes armes qui protégèrent tout Cannor à Rottenstep ; qui suivirent Corin au combat ; qui conquirent les anciens royaumes de Farraneán, Adenica et Bal Mire ; qui entendirent le discours du Jeune Hibou dans les ruines de Taranton.\n\nPlus de cris : « Les Empereurs sont revenus ! Les Silmuna sont revenus au foyer ! Longue vie à Damérie ! » Avec leurs cercueils d'argent portés par les Fils, et escortés par tous les amis loyaux et sujets de Damérie, Vincen et Adénn, Rogier et Lothane, et tous les anciens rois de Rogérie marchèrent dans la rue, avec le peuple les acclamant comme s'ils étaient vivants, revenant victorieux au foyer de la bataille. Marchant vers leur lieu de repos final, un nouveau Mausolée près du Palais Impérial, pour toujours gardés par les Fils, et les fils des Fils.\n\nMais il y avait quelqu'un qui manquait dans la célébration. Dans la cité qu'Il fonda, sous le sol du royaume qu'Il éleva, gardé par les Rois-Chevaliers d'antan, et en compagnie de sa bien-aimée épouse, le Jeune Hibou repose. Jusqu'au jour où Son peuple aura de nouveau besoin de lui, si on peut croire les légendes. Parce que Damérie n'est pas un lieu qu'on peut pointer sur une carte. Damérie est l'endroit qu'un Silmuna appelle... foyer."
 flavor_rogieria.29.a:0 "Que la Lune brille toujours sur la famille Silmuna."
 
 flavor_rogieria.30.t:0 "La Mort de Rogier l'Exilé" 
 flavor_rogieria.30.d:0 "La lune brillait sur Anbenncóst quand Rogier entra dans les Jardins Impériaux, portant sa sœur sur son dos. Eilís était fatiguée après le long voyage d'Escann, triste parce qu'elle n'avait pas eu la chance de se réunir avec Lothane. Pas encore.\n\nMarchant à travers les jardins, ils virent Auci assis sous un arbre, tandis que Munas chantait et jouait de la lyre. Ils saluèrent Laurens de Wesdam, qui marchait avec ses fils. Il les regarda avec tristesse et regret, triste pour les actions de ses descendants ; et ils trouvèrent leur arrière-grand-mère Alanna, jouant à cache-cache avec l'enfant-impératrice Riannón.\n\nEt finalement ils arrivèrent au centre du jardin, une table en forme de U avait été arrangée autour d'un arbre d'argent. Là ils trouvèrent leur grand-père Vincen parlant avec son père Aldres ; leurs frères, Reán et Maurise riaient aux dépens du jeune Tomar ; et il y avait ses parents, près de deux chaises vides. Calassa et Adénn sourirent, et il dit :\n\n« Bienvenue au foyer, fils. »"
 flavor_rogieria.30.a:0 "Je suis de retour."
 
 flavor_rogieria.31.t:0 "La Mort du Jeune Hibou" 
 flavor_rogieria.31.d:0 "Le Tarescker était illuminé par la faible lumière d'un croissant de lune par une nuit sans étoiles. Les sons et spectacle du Bal de Cogaulúis près de [Root.Capital.GetCapitalName] étaient presque des murmures, perdus dans la distance pour la petite barge qui continuait son voyage seule en descendant la rivière, bientôt pour entrer dans une terre qu'on ne trouve nulle part dans Halann.\n\nLa barge, décorée aux couleurs de Rogérie, était occupée par seulement deux passagers. Après des décennies de vie, de règne, de plans pour laisser sa marque sur l'histoire, Rogier pouvait finalement dédier tout son temps à la seule chose qui lui importait plus que son héritage.\n\nIls rirent tous deux tandis que Rogier remplissait les verres avant de tendre un à Margery. Ils continuèrent de parler de souvenirs du passé, d'anciennes victoires et de moments heureux : Le nouveau Scogtrín planté à Escin, les bals de Cogaulúis, la construction de [Root.Capital.GetCapitalName], la nuit à Bal Mire...\n\nIls rirent tous deux à nouveau quand la musique, jouée par des musiciens éthérés, changea. « Notre chanson de mariage » dit-elle, lui tendant sa main.\n\nRogier se leva tenant la main de sa femme, et tous deux dansèrent, au rythme de la musique, par une nuit sans étoiles, illuminée seulement par la faible lumière d'un croissant de lune."
 flavor_rogieria.31.a:0 "Tant que la Rogérie se dressera, le Jeune Hibou sera remémoré."

 flavor_rogieria.33.t:0 "Un Mariage Damérien" 
 flavor_rogieria.33.d:0 "À bien des égards, la maison de Silmuna a été divisée en deux depuis la trahison de Wesdam à la fin des Guerres du Lilas.\n\nLa branche principale fut presque entièrement détruite, le Grand-Duché démantelé, exilé en Escann et forcé de tailler un nouveau foyer dans les suites de la Marée Verte, suivi là par des nobles et soldats qui ne renonceraient pas à leur seigneur.\n\nPendant ce temps, la branche cadette de Wesdam conserva leurs terres, et statut au sein de l'empire, et le démantèlement du Grand-Duché leur donna l'opportunité d'étendre leur pouvoir davantage. Cependant, les loyalistes les considéraient comme des prétendants traîtres et illégitimes au nom Silmuna.\n\nMais c'était il y a des générations. Les rancunes ne peuvent être gardées pour toujours. En effet, plus récemment nous nous sommes réconciliés avec nos parents, et il y a une idée qui gagne en popularité au sein de notre cour.\n\nLa Rogérie a un [B37.Monarch.GetTitle], Wesdam un [A04.Monarch.GetTitle]. Quel moment plus opportun pourrait-il y avoir pour mettre fin à cette division ? Nous réunirons les branches, les lierons ensemble par mariage ! Il ne reste qu'à envoyer les émissaires, et faire la proposition."
 flavor_rogieria.33.a:0 "Nous sommes une maison, Silmuna !"
 flavor_rogieria.33.b:0 "Ils sont des traîtres, pas des membres de notre famille."

 flavor_rogieria.34.t:0 "L'Héritier Vertueux de Rogier" 
 flavor_rogieria.34.d:0 "Qu'est-ce qu'être un vrai héritier de Rogier 'l'Exilé' ? C'est être vertueux, mener son peuple contre le mal parce que le mal doit être opposé. C'est avoir de la piété, rester loyal à sa patrie et son peuple et sa famille même dans leur plus grande épreuve. C'est montrer miséricorde et justice, accueillir et embrasser ceux dans les ténèbres qui atteignent la lumière. C'est avoir son habileté, par laquelle gouverner [Root.Country.GetName] pour qu'il puisse prospérer et grandir vers une gloire toujours plus grande. [Root.Monarch.GetName] n'a-t-il pas démontré celles-ci ? Ne nous dressons-nous pas riches et puissants sous [Root.Monarch.GetHerHis] règne ? Ne sommes-nous pas admirés par nos amis et enviés par nos ennemis ? [Root.Monarch.GetName] n'est-il pas regardé comme le modèle de gouvernance pour toutes les nations civilisées ? Vraiment, [Root.Monarch.GetTitle] [Root.Monarch.GetName] est l'héritier vertueux de Rogier !"
 flavor_rogieria.34.a:0 "Longue vie aux Silmuna !"

 escanni_wars.10.h:0 "Comme notre pouvoir est absolu en Escann, ainsi il le sera en Anbennar" 

 rogieria_escanni_wars_bypass_decision_title:0 "Restauration Silmuna"
 rogieria_escanni_wars_bypass_decision_desc:0 "Il y a des années, les électeurs dans leur sagesse ont décidé de rendre la couronne impériale là où elle appartient, à notre famille. Cependant, les conflits dans nos nouveaux foyers en Escann nous ont empêchés de nous concentrer sur la réparation des torts commis durant les guerres du Lilas. Maintenant qu'Escann est fermement sous règne Silmuna, nous pouvons nous concentrer sur l'Empire d'Anbennar. Nous exigerons au Parlement Impérial que nos possessions dans la Tête-de-Dame soient restaurées, et nous convaincrons les Électeurs et les princes qu'ils bénéficieraient d'un règne plus centralisé." 
 
