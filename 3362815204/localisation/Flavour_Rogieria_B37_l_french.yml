 flavor_rogieria.2.t:0 "L'Arrivée du Jeune Hibou"
 flavor_rogieria.2.d:0 "« Il est prêt à vous voir. »\n\nLa délégation des Fils de Damérie fut conduite dans une salle où Lothane 'Défense-Bleue' Silmuna était assis au bout d'une longue table, son fils Ellís assis à ses côtés.\n\n« Mon seigneur Silmuna. » [Root.Monarch.GetName] s'avança pour s'adresser à lui. « Les Fils ont fait du chemin depuis la défaite du Fils de Dookan. Ce n'est plus une simple compagnie de seigneurs exilés et de soldats. Escann est un foyer pour nous maintenant. Les Fils sont un pays. En l'honneur de votre noble oncle, qui nous a menés à travers tant de nos premières années, nous nous appelons Rogérie. »\n\n« Je suis ravi, mes amis. Est-ce la seule raison de votre visite ? »\n\n« Un pays a besoin d'un roi, mon seigneur. Avec la mort de votre oncle, vous êtes le seul héritier légitime de Damérie. Nous venons vous offrir la couronne. »\n\nLothane détourna le regard un moment. « Je suis désolé, mes amis, je ne peux pas. Ma place est ici, avec les Corintar. J'ai un devoir juré d'accomplir l'héritage de Corin, de finir son rêve. »\n\n« Qu'en est-il de vous, mon seigneur Ellís ? Après votre pèr- »\n\nEllís leva la main. « Ma place est aussi ici. Je n'ai aucun désir d'être un dirigeant, encore moins un roi. »\n\n« Mes seigneurs, nous devons avoir un Silmuna de la lignée légitime. Je vous supplie de reconsidérer. »\n\nLothane regarda derrière eux. « Rogier. Que dis-tu ? »\n\nLes délégués se retournèrent — dans le coin de la pièce, était assis un autre demi-orque qu'ils n'avaient pas vu auparavant — le second fils de Lothane. Son regard était fixé sur la fenêtre opposée tandis qu'il caressait pensivement sa barbe, mais il y avait une lumière brûlante d'ambition dans ses yeux.\n\n« Je le ferai. Je serai votre roi. »\n\nComme ils partaient, un des délégués, un elfe, se tourna vers un autre. « Tu sais, Varilor, il y a quelque chose chez lui... il me rappelle Vincen »"
 flavor_rogieria.2.a:0 "Le Jeune Hibou nous ramènera vers Damérie !"
 
 flavor_rogieria.2.da:0 "Lothane et Ellís se levèrent quand Rogier entra. « Oncle ! C'est bon de vous revoir ! » Lothane traversa la pièce et l'embrassa. « Dis-nous, quelle est l'occasion ? »\n\n« C'est bon de te voir aussi, neveu. » Rogier s'arrêta un moment. « C'est à propos des Fils. Nous ne sommes plus juste une compagnie de seigneurs exilés et de soldats. Nous nous sommes fait un foyer ici en Escann, un pays. » Il détourna le regard timidement. « Ils ont insisté pour l'appeler 'Rogérie'. »\n\nLothane sourit ironiquement. « Je ne suis guère en position de critiquer. Mais pourquoi es-tu venu si loin pour nous le dire en personne ? »\n\n« J'ai besoin d'un héritier, Lothane. Tu es le fils de ma sœur, et par ma propre proclamation un membre légitime de notre maison. »\n\nLothane détourna le regard un moment. « Je suis désolé, oncle, je ne peux pas. Ma place est ici, avec les Corintar. J'ai un devoir juré d'accomplir l'héritage de Corin, de finir son rêve. »\n\n« Qu'en est-il de toi, Ellís ? »\n\nEllís secoua la tête. « Ma place est aussi ici. Je n'ai aucun désir d'être un dirigeant, encore moins un roi. »\n\nRogier soupira et se retourna. « Rogier, ne pense pas que je ne t'ai pas remarqué. Que dis-tu ? Ce serait plutôt approprié, non ? »\n\nLe second fils de Lothane était assis dans le coin de la pièce. Son regard était fixé sur la fenêtre opposée tandis qu'il caressait pensivement sa barbe, mais il y avait une lumière brûlante d'ambition dans ses yeux.\n\n« Je le ferai. Je serai votre héritier. »\n\nComme ils partaient, un des assistants de Rogier, un elfe, se tourna vers lui. « Vous savez, mon seigneur, il y a quelque chose chez lui… il me rappelle Vincen. »"
 
 flavor_rogieria.3.t:0 "La Couronne de Farraneán"
 flavor_rogieria.3.d:0 "Le plan de Rogier avait commencé mieux qu'anticipé. Martin Síl na Eán accepta volontiers la vassalisation quand la Rogérie revendiqua les terres près de Valefort. Il accepta plus tard la proposition de mariage de Rogier avec Margery, sa fille unique. Mais alors la lettre arriva.\n\n« Mon seigneur, bien que ma famille et moi soyons très reconnaissants pour votre proposition, il est de mon devoir de père d'assurer le bonheur de ma fille, surtout maintenant que nous laissons derrière les temps sombres. Elle m'a demandé de vous rencontrer en personne avant d'accepter la demande en mariage. Et donc je vous invite dans mon domaine de Valefort, pour elle, et pour que les gens de Farraneán puissent connaître leur futur roi, si Ryala le souhaite. »\n\nRogier était rarement nerveux même avant la plus féroce bataille, mais il l'était certainement quand il entra dans le festin de réception du Caseán. Malgré une apparence plus humaine que son père et son frère, cela ne changeait pas le fait que du sang orque coulait dans ses veines. Tandis que les Corintari le voyaient comme le fils du Grand-Maître Lothane 'Défense-Bleue', et les Rogériens voyaient en lui l'héritier de Rogier l'Exilé, il savait comment son espèce était vue dans la plupart d'Escann.\n\nMargery était assise de l'autre côté d'une table. Grande et royale, avec ses longs cheveux bruns tressés, elle fit un geste de la main, indiquant à Rogier de s'asseoir. Et alors elle parla. Rogier fut stupéfait. Elle avait déduit les plans de Rogier et ne voulait pas être un simple pion dans ses projets, alors elle proposa un marché. Elle accepterait la demande en mariage si Rogier promettait de restaurer Farraneán, son peuple et sa culture dans leur ancienne gloire.\n\nRogier était parti pour le voyage avec un plan. Il revint avec un nouveau plan, et la femme qui serait l'amour de sa vie."
 flavor_rogieria.3.a:0 "Charmant"
 
 flavor_rogieria.4.t:0 "Le Bal de Cogaulúis"
 flavor_rogieria.4.d:0 "Bang !\n\nLe ciel nocturne devint vert et or de la lueur des feux d'artifice. Dans la rivière, des dizaines de barges flottaient lentement à la merci de ses eaux, pleines de lumière et de musique.\n\nNobles et aventuriers de tous les coins de Rogérie ; diplomates et amis d'Esmarie, Damérie et des Marches. Tous vinrent célébrer le premier bal de Cogaulúis en décennies, pour célébrer la restauration de Farraneán.\n\nUne des barges était deux fois plus grande que les autres, décorée aux couleurs Silmuna. Rogier buvait du vin, assis sur un trône à la poupe de la barge, couvert par un pavillon. Ni les feux d'artifice, les lumières, la musique ou les rires ne pouvaient le distraire, puisque toute son attention était concentrée sur sa femme, qui parlait avec ses parents.\n\nBang !\n\nUn feu d'artifice argenté illumina le ciel, le signal pour le discours.\n\n« Amis et invités honorables ! » dit Rogier. « Ce jour nous célébrons l'accomplissement d'une promesse et la naissance d'une nouvelle ère pour Farraneán... »"
 flavor_rogieria.4.a:0 "...Comme notre bouclier contre les traîtres d'Anbennar."
 flavor_rogieria.4.b:0 "...Comme un centre de commerce entre Escann et Anbennar."
 flavor_rogieria.4.c:0 "...Comme partie intégrante du Royaume de Rogérie."
 
 flavor_rogieria.4.da:0 "Bang !\n\nLe ciel nocturne devint vert et or de la lueur des feux d'artifice. Dans la rivière, des dizaines de barges flottaient lentement à la merci de ses eaux, pleines de lumière et de musique.\n\nNobles et aventuriers de tous les coins de Rogérie ; diplomates et amis d'Esmarie, Damérie et des Marches. Tous vinrent célébrer le premier bal de Cogaulúis en décennies, pour célébrer la restauration de Farraneán.\n\nUne des barges était deux fois plus grande que les autres, décorée aux couleurs Silmuna. [Root.Monarch.GetName] buvait du vin, assis sur un trône à la poupe de la barge, couvert par un pavillon.\n\nBang !\n\nUn feu d'artifice argenté illumina le ciel, le signal pour le discours.\n\n« Amis et invités honorables ! » dit [Root.Monarch.GetName]. « Ce jour nous célébrons l'accomplissement de la promesse faite par le Jeune Hibou à sa femme et au peuple farrani, et la naissance d'une nouvelle ère pour Farraneán... »"
 
 flavor_rogieria.5.t:0 "La Couronne de Damérie"
 flavor_rogieria.5.d:0 "Nos espions à Anbenncóst y ont demeuré si longtemps qu'ils connaissent peut-être la cité mieux que ses habitants mêmes. Leurs expéditions dans les recoins qui bordent cette grande cité ont découvert beaucoup de choses, la plus récente étant une trouvaille des plus belles — la plus belle de toutes.\n\nCar la Couronne de Damérie, jadis pensée perdue, est maintenant trouvée. Jadis un cercle de l'argent le plus pur, orné de diverses pierres précieuses, elle fut faite pour Marion Silmuna, le fils d'Auci Huitième-Né et de Munas Chanteur de Lune — le premier dynasteur de la Maison de Silmuna.\n\nElle vint dans nos mains brisée, car elle fut cassée quand Anbenncóst tomba — par qui, nul ne sait. Néanmoins, à travers plusieurs longues et difficiles épreuves, nos espions furent capables de récupérer tous ses fragments ainsi que quelques-uns des joyaux. L'étape logique suivante, alors, est de décider ce qui doit être fait avec."
 flavor_rogieria.5.a:0 "Fondons ces misérables restes et faisons une nouvelle couronne."
 flavor_rogieria.5.b:0 "Gardons ces fragments dans nos coffres."
 flavor_rogieria.5.c:0 "Reforgeons la couronne, plus grande et plus brillante que jamais !"
 
 flavor_rogieria.6.t:0 "Sort des Silmuna"
 flavor_rogieria.6.d:0 "Ce qui suit fut entendu par un agent rogérien — non pas pendant qu'il était engagé dans quelque espionnage, mais après une journée infructueuse, pendant qu'il dînait dans une taverne au bord du Marché-Colombe :\n\n« Barde, barde, parle-moi des Silmuna ! »\n\n« Ils sont partis, fils, partis. »\n« Mais qu'est-il arrivé ! Où sont-ils allés ? »\n« C'est une triste histoire, pas pour une soirée joyeuse ou un garçon joyeux. »\n« Mais je veux savoir ! S'il vous plaît ! »\n« Ah, qu'y a-t-il à dire ? Ils furent trahis. Ils se battirent. Tout le long de la Route-Colombe, ils se battirent, mourant pour leur trône et pour l'Empereur légitime. Et ils perdirent. »\n« Mais alors qu'est-il arrivé, qu'est-il arrivé ! »\n« Ils moururent. Et un morceau d'Anbennar mourut avec eux. »\n\n« Mais qu'est-il arrivé aux morts, aux Silmuna morts ! »\n« Je ne raconterai pas à un enfant un conte de cadavres. »\n« Allez, s'il vous plaît, répondez juste et je n'aurai plus de questions, je promets ! »\n« Ah, garçon. Adénn, et tous ceux qui étaient tombés avant... ils furent cachés. Nous ne pouvions leur donner la victoire, mais nous pouvions au moins leur permettre une paix dans la mort, celle qu'ils avaient toujours cherchée dans la vie. »\n« Où ? Où ? »\n« Ne sois pas si prompt à briser une promesse, enfant ! »"
 flavor_rogieria.6.a:0 "Une piste à suivre !"
 
 flavor_rogieria.7.t:0 "L'Ambition du Jeune Hibou"
 flavor_rogieria.7.d:0 "Le dernier membre du conseil ferma la porte en quittant la salle du trône, laissant Rogier seul, illuminé par la faible lumière des chandelles. Le Jeune Hibou tourna son attention vers les cartes étalées sur la table : Une carte de Damérie, une carte des anciens royaumes d'Escann, et une carte des nouveaux royaumes d'aventuriers.\n\nIl concentra son regard sur Damérie, la terre de ses ancêtres : sa reconquête s'assurerait que son nom ne soit jamais oublié. Mais il ne pouvait pas envahir l'Empire, pas encore du moins. Bien que la Rogérie soit née avec une force jamais vue en Escann depuis la Marée Verte, grâce aux efforts de son oncle et des Fils de Damérie, ce n'est pas suffisant. Rogier a besoin d'un plan s'il veut récupérer son droit de naissance et assurer son héritage. Un plan pour accomplir son ambition.\n\nRogier déplaça ses yeux vers les cartes d'Escann. Il saisit une plume et marqua trois points sur la carte.\n\nDans la vallée occidentale, l'ancien royaume de Farraneán. La famille Síl na Eán règne encore sur un vestige dans les montagnes de Valefort. Un mariage royal avec la famille ferait de Rogier le dirigeant légitime de la Vallée Abandonnée, lui donnant un avantage avec les autres royaumes d'aventuriers.\n\nAu cœur de son royaume, les anciennes terres d'Adenica. Une nouvelle capitale doit être conçue et érigée pour agir comme le cœur du nouveau royaume. Des cités doivent être construites et des champs labourés.\n\nDans les bois et marais du nord, les terres de Balmire. Les rives de l'Alen sont dangereuses et représentent une faiblesse dans les défenses de la Rogérie, donc restaurer l'ancienne Citadelle Castanorienne sécuriserait le royaume de Rogier tout en permettant aux richesses du nord de couler vers le sud.\n\nRogier laissa la plume, et contempla la carte. Il rêva de son futur royaume, et sourit."
 flavor_rogieria.7.a:0 "Une nouvelle puissance se lève !"
 
 flavor_rogieria.8.t:0 "Un Royaume pour Rogier"
 flavor_rogieria.8.d:0 "Assis dans sa chambre, Rogier lut le premier paragraphe du livre qui reposait devant ses yeux. 'Le royaume d'Adenica est situé dans les plaines de Taran, une terre fertile traversée par des rivières et habitée depuis des temps immémoriaux par un peuple de cavaliers...'\n\nRogier ferma le livre et l'ajouta à la pile. Livre suivant.\n\n'Les Adenner sont un peuple fier, maîtres du cheval et de la lance. Ils se considèrent héritiers de Caylen Longlance, le premier chevalier, un héros de la Guerre du Roi-Sorcier qui...'\n\nAutre livre. 'Les Rois-Chevaliers d'Adenica se pensaient comme incarnations des vertus d'Adean, car ils pensaient que le devoir d'un roi était...'\n\nRogier soupira. C'était la quatrième fois qu'il consultait les livres pour une réponse à son dilemme. La 'terre fertile traversée par des rivières' était maintenant sous son contrôle, grâce en partie aux connaissances sauvées et accumulées par les Fils de Damérie, mais aucun livre n'avait d'information utile sur quoi faire avec les gens de cette 'terre fertile'.\n\nLes aventuriers damériens, un des piliers du pouvoir de Rogier, espéraient gagner des terres dans le royaume nouvellement conquis. Beaucoup envoyèrent même des messages chez eux, invitant leurs familles à les rejoindre.\n\n'C'est parfait', pensa Rogier, puisqu'ils étaient loyaux à sa famille.\n\nD'un autre côté, beaucoup d'Adenner, à la fois réfugiés de retour et ceux qui se battirent aux côtés des Fils de Damérie, espéraient récupérer la terre de leurs ancêtres.\n\nLes Silmuna n'oublient pas ceux qui se sont montrés fidèles, mais les revendications des Damériens et Adenner se chevauchent.\n\nRogier soupira à nouveau, souffla les chandelles, et regarda la pleine lune par la fenêtre, demandant à la Dame de la sagesse, puisque la décision qu'il allait prendre marquerait l'avenir de son royaume, de son héritage."
 flavor_rogieria.8.a:0 "Soutenir les revendications des colons damériens."
 flavor_rogieria.8.b:0 "Trouver un équilibre entre les deux."
 flavor_rogieria.8.c:0 "Soutenir les revendications des Adenner de retour."
 
 flavor_rogieria.8.da:0 "[Root.Monarch.GetName] faisait face à un dilemme. Les aventuriers damériens, un des piliers du pouvoir de la Rogérie, espéraient gagner des terres dans les territoires nouvellement conquis d'Adenica. Beaucoup envoyèrent même des messages chez eux, invitant leurs familles à les rejoindre.\n\n'C'est parfait', pensa [Root.Monarch.GetName], puisqu'ils étaient loyaux à sa famille.\n\nD'un autre côté, beaucoup d'Adenner, à la fois réfugiés de retour et ceux qui se battirent aux côtés des Fils de Damérie, espéraient récupérer la terre de leurs ancêtres.\n\nLes Silmuna n'oublient pas ceux qui se sont montrés fidèles, mais les revendications des Damériens et Adenner se chevauchent.\n\n[Root.Monarch.GetName], demanda à la Dame et au Jeune Hibou de la sagesse, puisque la décision qu'il allait prendre marquerait l'avenir de son royaume, de l'héritage de sa famille."
 
 flavor_rogieria.9.t:0 "La Cité de Rogier"
 flavor_rogieria.9.d:0 "Rogier regarda sa nouvelle cité depuis les remparts restaurés du Château de Taranton. De l'ancienne cité des chevaliers seule la citadelle avait survécu, construite sur une colline près de la rivière Tarescker. La ville basse et les anciens docks avaient depuis longtemps été brûlés et réduits en poussière.\n\nQuand il arriva pour la première fois, les murs de la citadelle s'effritaient et les tours se dressaient à demi-ruinées. La salle du trône des rois-chevaliers était sans trône et sans toit. Un reflet de l'état dévasté des terres dans l'ancien royaume, maintenant sous son règne.\n\nDes années plus tard, un nouveau trône reposait dans la salle du trône et les tours se dressaient hautes, surplombant la cité qui s'étend maintenant entre la citadelle et la rivière, une cité conçue par lui-même. Un nouveau mur fut construit, englobant à la fois la citadelle et les bâtiments nouvellement construits. Larges rues, places, temples et docks.\n\nC'était sa cité, un produit de son esprit et des mains de ses sujets, une cité qui porte le nom de..."
 flavor_rogieria.9.a:0 "Rogérie, mon héritage construit en pierre et mortier."
 flavor_rogieria.9.b:0 "Taranton, en l'honneur de ceux qui vinrent avant moi."
 
 flavor_rogieria.9.da:0 "[Root.Monarch.GetName] regarda sa nouvelle cité depuis les remparts restaurés du Château de Taranton. De l'ancienne cité des chevaliers seule la citadelle avait survécu, construite sur une colline près de la rivière Tarescker. La ville basse et les anciens docks avaient depuis longtemps été brûlés et réduits en poussière.\n\nQuand il arriva pour la première fois, les murs de la citadelle s'effritaient et les tours se dressaient à demi-ruinées. La salle du trône des rois-chevaliers était sans trône et sans toit. Un reflet de l'état dévasté des terres dans l'ancien royaume, maintenant sous son règne.\n\nDes années plus tard, un nouveau trône reposait dans la salle du trône et les tours se dressaient hautes, surplombant la cité qui s'étend maintenant entre la citadelle et la rivière, une cité conçue par le Jeune Hibou lui-même, avant sa mort. Un nouveau mur fut construit, englobant à la fois la citadelle et les bâtiments nouvellement construits. Larges rues, places, temples et docks.\n\nC'était la cité du Jeune Hibou, un produit de son esprit et des mains de ses sujets, une cité qui porte le nom de ?"
 
 flavor_rogieria.10.t:0 "Damérie de l'Est"
 flavor_rogieria.10.d:0 "Qu'est-ce que la Rogérie ?\n\nRogier considéra cette question durant les quelques moments qu'il eut seul dans ses appartements. Il avait forgé une nation prospère et nouvelle, une nation puissante et nouvelle. Il avait accompli son ambition entièrement. Mais qu'était la Rogérie ?\n\nUne nouvelle Damérie, certainement, une nouvelle Damérie en Escann. Bien que le Grand-Duché ait été démantelé et détruit, ces nobles exilés avaient combattu et saigné pour leur nouveau foyer, et s'étaient assurés que son esprit survive. Dans les pierres finement sculptées du palais, dans les arts et babioles colportées par les marchands, dans les chansons de taverne chantées par les fermiers tandis qu'ils se réjouissent à la fin du jour, l'esprit de Damérie vit.\n\nMais dans ces chansons, une autre mélodie peut aussi être entendue. Une autre mélodie pensée morte ; vivante, mais changée par la Marée Verte. En effet, la Rogérie a son cœur dans les mêmes terres qui composaient la chevaleresque Adenica. Beaucoup de ses peuples survivants sont maintenant le peuple de la Rogérie — et la Rogérie n'a-t-elle pas pris son manteau comme le grand royaume de l'ouest d'Escann, premier parmi ses nations ?\n\n'Mon seigneur ?' La voix d'un serviteur tire Rogier de ses réflexions. « Le peuple s'est rassemblé, ils vous attendent. »\n\nRogier se lève et le suit vers le balcon du palais, surplombant la grande place remplie d'une multitude de son peuple. Principalement des Damériens, bien sûr, mais aussi des Adenner, et ici et là, un Farrani ou ses propres parents, les demi-orques.\n\n« Mon peuple ! Il y a de nombreuses décennies, nous n'étions qu'une bande d'exilés et d'aventuriers, soudainement confrontés à la tâche de construire une nation. La terre était ravagée, ses villes détruites, son peuple dispersé ou mort. Mais regardez autour de vous maintenant ! À travers notre travail, notre labeur, notre lutte indomptable, nous sommes devenus grands ! Là où jadis étaient des tentes maintenant se dressent de grands bâtiments de pierre ! Quand nous fouillions jadis, maintenant nous nous reposons le ventre plein ! La Rogérie se dresse fière sur l'héritage qui vint avant ! La Rogérie se dresse, un héritier glorieux et vrai du... »"
 flavor_rogieria.10.a:0 "Grand-Duché de Damérie !"
 flavor_rogieria.10.b:0 "Grand-Duché de Damérie et du Royaume d'Adenica !"
 
