 flavour_amacimst.57.d:0 "En joutant, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a subi un coup fatal"
 flavour_amacimst.57.a:0 "Quelle tragédie"
 
 flavour_amacimst.69.t:0 "C'est foutu"
 flavour_amacimst.69.d:0 "Ce n'est pas bon"
 flavour_amacimst.69.a:0 "Ceci devrait être réparé"
 
 flavour_amacimst.150.t:0 "Nous Avons Gagné la Joute contre [ynn_joust_loser.Monarch.GetName]"
 flavour_amacimst.150.d:0 "Un autre triomphe !"
 flavour_amacimst.150.a:0 "Un bon signe, avec beaucoup de victoires à suivre !"
 
 flavour_amacimst.151.t:0 "Nous avons perdu contre [ynn_joust_winner.Monarch.GetName]"
 flavour_amacimst.151.d:0 "Nous avons été battus."
 flavour_amacimst.151.a:0 "Il y a encore une victoire dans un grand effort. Un revers temporaire."
 
 flavour_amacimst.152.t:0 "[ynn_joust_winner.Monarch.GetName] désarçonne [ynn_joust_loser.Monarch.GetName]"
 flavour_amacimst.152.d:0 "[ynn_joust_winner.Monarch.GetTitle] [ynn_joust_winner.Monarch.GetName] de [ynn_joust_winner.GetName] a vaincu [ynn_joust_loser.Monarch.GetTitle] [ynn_joust_loser.Monarch.GetName] de [ynn_joust_loser.GetName] dans leur Joute"
 flavour_amacimst.152.a:0 "Au suivant"
 
 flavour_amacimst.153.t:0 "Le [Root.Monarch.GetTitle] Victorieux"
 flavour_amacimst.153.d:0 "La foule rugit en admiration de cette victoire des plus méritées ! Que ceci soit une marque dans les annales des seigneurs rivaux, le jour où ils défièrent les vertus Chevaleresques d'Amacimst et payèrent le prix.\n\nComposer ceci avec de futures victoires de tournoi sera un petit exploit !!"
 flavour_amacimst.153.a:0 "Ma posture ne se brise jamais"
 flavour_amacimst.153.b:0 "Je lis mes adversaires comme des livres"
 flavour_amacimst.153.c:0 "Nul n'a une lance plus forte"
 
 flavour_amacimst.154.t:0 "[G26_final_joust_winner.Monarch.GetName] de [G26_final_joust_winner.GetName] est victorieux"
 flavour_amacimst.154.d:0 "Ce n'était pas notre temps, mais cela ne signifie pas que nous intriguerons derrière le dos du vainqueur. Qu'Amacimst soit vu d'abord et avant tout serrant la main du gagnant avec l'honneur seyant de nos vœux chevaleresques."
 flavour_amacimst.154.a:0 "Un bon spectacle néanmoins."
 
 flavour_amacimst.155.t:0 "Un Combat Bien Mené"
 flavour_amacimst.155.d:0 "Même maintenant, dans le sillage de la victoire d'un autre, des portes fermées et tons étouffés parlent de notre prouesse. Nous pouvons ne pas avoir gagné le tournoi, mais nous avons gagné l'avenir dans les histoires qui seront racontées en résultat de cette performance."
 flavour_amacimst.155.a:0 "Béni soit l'Ynn !"

 flavour_amacimst.100.t:0 "Lancement d'Expédition Punitive"
 flavour_amacimst.100.d:0 "Où la chasse commencera-t-elle ?"
 flavour_amacimst.100.aa:0 "Peut-être ailleurs."
 flavour_amacimst.100.a:0 "Cet endroit semble mûr !"
 flavour_amacimst.100.b:0 "Plutôt, ici. Ceci semble prometteur !"
 flavour_amacimst.100.c:0 "La décision évidente est ici, toute logique exige que nous nous relocalisations à cette position !"
 flavour_amacimst.100.e:0 "Avec la position relative des observations récentes, cette position fait le plus de sens au final."
 flavour_amacimst.100.f:0 "C'est ça. Où cela commencera."
 flavour_amacimst.100.g:0 "Oui."
 flavour_amacimst.100.h:0 ""
 flavour_amacimst.100.i:0 ""
 flavour_amacimst.100.j:0 ""
 flavour_amacimst.100.k:0 ""

 flavour_amacimst.101.t:0 "Départ pour la Forêt"
 flavour_amacimst.101.d:0 "Les Chevaliers que nous avons envoyés dans la forêt ont harcelé les maudits dans la zone vers [G26_expedition_target.GetName] ! Maintenant nous devons assembler une armée pour aller les tuer tous !\n\nLes chiens traquent maintenant leur proie, tandis que des hommes tenant des cartes illuminées par la lumière de torches assurent que la destination est sûrement trouvée. Maintenant nous prions."
 flavour_amacimst.101.a:0 "Aux Armes !"
 
 flavour_amacimst.102.t:0 "L'Expédition Échoue"
 flavour_amacimst.102.d:0 "C'est un désastre. Des rapports lâches n'indiquent rien de bon. Que quelqu'un contacte les porteurs de cercueils ; l'Ynn prendra beaucoup dans ses eaux aujourd'hui. Alertez le Polernspodhan.\n\nQue l'indécision tactique ou la compétence ait joué le plus grand facteur, l'expédition a complètement échoué. Presque tous sont tués, et l'équipement perdu. Nous devons pleurer maintenant pour que nous puissions comprendre ce qui a mal tourné pour la prochaine fois."
 flavour_amacimst.102.a:0 "Que l'Ynn nous pardonne de gaspiller ses créations."
 
 flavour_amacimst.103.t:0 "L'Expédition Revient"
 flavour_amacimst.103.d:0 "La chasse est conclue, maintenant que les chasseurs sont rassemblés sûrement à la maison. Une autre victoire frappée pour l'Ynn !\n\nLes Maudits ne tenteront rien bientôt. Leurs corps jonchent les bois, jetés de côté comme des feuilles soufflées dans une grande tempête. Maintenant nous marquerons ce qui s'est passé, pour que les futures expéditions puissent bénéficier d'appliquer des tactiques similaires. Alertez le Polernspodhan de ce grand succès !"
 flavour_amacimst.103.a:0 "Gloire à la Grande Rivière !"

 flavour_amacimst.200.t:0 "Expulser tous les Insurgés"
 flavour_amacimst.200.d:0 "Enfin, l'expulsion longtemps attendue des Cannorians. Qu'ils ne reviennent jamais, et s'ils le font, ils seront accueillis par l'acier."
 flavour_amacimst.200.a:0 "Nos terres demeurent maintenant bénies, peuplées par les élus"
 
 flavour_amacimst.210.t:0 "Ivrognes dans les Gradins"
 flavour_amacimst.210.d:0 "[g26_drunk_1.Monarch.GetTitle] [g26_drunk_1.Monarch.GetName] de [g26_drunk_1.GetName] et [g26_drunk_2.Monarch.GetTitle] [g26_drunk_2.Monarch.GetName] de [g26_drunk_2.GetName] sont devenus très ivres et ont commencé une dispute, assez fort pour que les spectateurs le remarquent et commencent à rire d'eux."
 flavour_amacimst.210.a:0 "Arranger les choses pour eux"
 flavour_amacimst.210.b:0 "Les imbéciles méritent l'humiliation"
 flavour_amacimst.210.c:0 "Ils ont commencé"
 flavour_amacimst.210.e:0 "Quels fous, nous ne nous comporterions jamais comme ça"
 
 flavour_amacimst.211.t:0 "Prendre un pari ?"
 flavour_amacimst.211.d:0 "Un de nos barons propose que nous prenions un pari sur les jouteurs"
 flavour_amacimst.211.a:0 "Je parie sur [ynn_joust_opponent_1.Monarch.GetTitle] [ynn_joust_opponent_1.Monarch.GetName]"
 flavour_amacimst.211.b:0 "Je parie sur [ynn_joust_opponent_2.Monarch.GetTitle] [ynn_joust_opponent_2.Monarch.GetName]"
 flavour_amacimst.211.c:0 "Parier c'est ringard"
 
 flavour_amacimst.212.t:0 "Nous Avons Perdu le Pari"
 flavour_amacimst.212.d:0 "Clairement, la chance n'était pas de notre côté cette fois."
 flavour_amacimst.212.a:0 "La pièce nous manquera cruellement."
 
 flavour_amacimst.213.t:0 "Nous Avons Gagné le Pari"
 flavour_amacimst.213.d:0 "Un pari calculé avec un résultat également prévisible !"
 flavour_amacimst.213.a:0 "Cette pièce sera très appréciée."
 
 flavour_amacimst.214.t:0 "Une Bonne Conversation"
 flavour_amacimst.214.d:0 "Nous avons eu une bonne conversation avec [G26_make_friends.Monarch.GetTitle] [G26_make_friends.Monarch.GetName], rare est-ce, de parler avec un autre de valeur égale."
 flavour_amacimst.214.a:0 "Je soupçonne que nous serons de grands amis et alliés plus forts."
 flavour_amacimst.214.b:0 "L'inadéquation les imprègne. Pas quelqu'un qui vaut notre temps."
 
 flavour_amacimst.215.t:0 "Assassin dans les Gradins !"
 flavour_amacimst.215.d:0 "Un assassin s'est glissé et essaie de tuer le [Root.Monarch.GetTitle]"
 flavour_amacimst.215.a:0 "Il ne réussira pas !"
 flavour_amacimst.215.b:0 "Heureusement nous avons de l'aide à portée de main"
 
 flavour_amacimst.216.t:0 "Fille Couronnée comme Dame de la Joute"
 flavour_amacimst.216.d:0 "Le gagnant de la joute veut épouser votre fille"
 flavour_amacimst.216.a:0 "Un match digne"
 flavour_amacimst.216.b:0 "Pas de damoiselles pour vous"
 
 

 flavour_amacimst.301.t:0 "Plus de Rzentur"
 flavour_amacimst.301.d:0 "Nos efforts ont payé et les gens de [G26_rzenturs_conversion_prov.GetName] sont devenus Dolindhan"
 flavour_amacimst.301.a:0 "Bien"
 flavour_amacimst.301.b:0 "Il est temps que nous rendions ce changement officiel"
 
