l_french:
 #First Column
 #All of the Brelari Missions, that is the next 3, should be written in a way that portrays the Brelari as beneath the rest of the Ynn due to their democratic-not-feudal leaning ways, and this is something that needs to be rooted out and replaced by proper feudalism.
 seize_the_iron_houses_title:0 "S'emparer des Maisons de Fer"
 seize_the_iron_houses_desc:0 "Depuis l'intrusion de la présence immonde des maudits dans les rivières de l'Ynn, les terres ont été saisies d'une peur perpétuelle. Les forces que nous avons juré de repousser pour qu'un autre Torvare ne puisse jamais advenir continuent de fermenter dans le Taraken, le Julkesh, le Duwdal - le Shwarnadh. Ces forêts et bien d'autres voient continuellement la peste des maudits. Ceux qui les bordent demeureront toujours menacés d'une nouvelle incursion. Nos voisins du nord, les Brelari, détiennent une richesse inimaginable en fer, ainsi qu'un vaste réseau de carrières de marbre. Du fer pour rééquiper les chevaliers. Du fer pour donner à Amacimst les crocs dont il a besoin pour assurer la paix de notre temps. Du marbre et de la pierre pour garantir qu'aucune reconstitution de la chute d'Amaceped ne se produise jamais sous notre garde. La terre pour étendre notre ordre, et boucher les brèches créées par les sociétés molles nées de la démocratie brelari."
 order_in_the_mountains_title:0 "L'Ordre dans les Montagnes"
 order_in_the_mountains_desc:0 "Les Brelari sont un peuple fier. Ils demeurent indomptés par les montagnes et intrépides face à la perspective du danger. Courbés et tordus ils deviendront si les maudits commencent à se répandre dans leurs terres, comme cela fut fait jadis lors de l'embrasement de l'Empire Ynnique. Il ne saurait y avoir de plus grand risque que des gens qui ont si volontairement oublié la menace à leur porte. Le nord-est demeurera une menace comme il le fut jadis jusqu'à ce qu'il soit entièrement bouché. Jusqu'à ce que nos boucliers, nos bannières et nos donjons puissent monter la garde, il ne saurait y avoir de certitude de sécurité. Les Brelari résisteront. Tous ceux qui résistent seront passés au fil de l'épée et remplacés par des Dolindhan qui peuvent voir notre vision. Des Dolindhan qui comprennent que la main-d'œuvre doit être constamment mobilisée pour tenir les maudits à distance. Des Dolindhan qui pourront montrer aux Brelari que leurs fières Maisons de Fer et réseaux de Carrières seront utilisés de façons bien plus nobles qu'auparavant. Ainsi en sera-t-il, qu'ils le veuillent ou non. « Jamais un autre Torvare. »"
 establish_planatorl_title:0 "Établir Planatorl"
 establish_planatorl_desc:0 "La conquête de Brelar fut une entreprise couronnée de succès. Le peuple a été subjugué, et leurs mœurs démocratiques abolies. Les carrières travaillent en faveur de nos forts tandis que le fer rééquipe nos chevaliers, soldats et guerriers pour une meilleure capacité de combat. Amacist est le Château de l'Est - des forts doivent être érigés non seulement pour contenir les maudits, mais doublement pour maintenir un œil vigilant sur les hauts plateaux Brelari, tant intérieurement qu'extérieurement. Ceci peut servir aux plans plus vastes de l'Ordre d'Améthyste, car la création de ce donjon sera sous la juridiction d'un nouveau dirigeant. Le grand maître peut encore influencer ce nouveau donjon, mais étant données ses tendances poétiques, il y a de grands doutes quant à son implication dans la planification de quoi que ce soit de militaire. Un titre a été créé en l'honneur d'un tel accomplissement remarquable, « Polernspodhan », Seigneur de la Garde. Un dont le regard ne vacillera pas, ni un qui reculera si l'ennemi tente sa chance à travers ou dans les Hauts Plateaux Brelari. Il y en a un qui ne s'est pas immédiatement porté volontaire, quelqu'un qui fut plutôt élevé à cette position avec les mérites et recommandations gagnés avec des années de service dévoué. Svatopluk a été acclamé comme un héros des Chevaliers d'Améthyste. De ses discours enflammés pendant l'expansion en terre Brelari à la doucement parlée Nuit des 100 Larmes, il y a peu de guerriers dans la confrérie aussi bien connus."
 establish_the_ear_bounty_title:0 "Établir la Prime aux Oreilles"
 establish_the_ear_bounty_desc:0 "Amacimst a abrité des aventuriers depuis aussi longtemps que les maudits menacent la sainteté de la région de la rivière Ynn. La sombre canopée de la forêt proche convoite avidement une vaste gamme d'opportunités pour l'aventurier moyen. Les ruines envahies de l'Empire Ynnique parsèment le paysage, protégeant reliques, trésors et artefacts d'un âge révolu. Les prédateurs apex rôdent dans l'obscurité, la partageant avec de vils monstres tels que les maudits. Si ces groupes devaient revenir avec des nouvelles de maudits abattus, c'était presque toujours un heureux accident. Peut-être, avec un prix équitable, pouvons-nous créer une récompense pour ces heureux accidents. L'approvisionnement de notre archi-ennemi est déplorablement écrasant, la demande de leur existence exorcisée continuellement nécessaire. La rumeur se répandra rapidement d'un tel contrat ; ouvert à tant, les volontaires afflueront à l'appel avec un zèle sans fin. Comme les chevaliers d'Améthyste ont abandonné leurs oreilles au service, nous exigerons aussi les oreilles de l'ennemi comme preuve du meurtre."
 punitive_expeditions_title:0 "Expéditions Punitives"
 punitive_expeditions_desc:0 "Depuis de nombreux âges, le mal n'a ressenti une si grande peur. Pas depuis que Drozmagog prit son envol pour sauver notre peuple de la frénésie démente des maudits n'ont-ils connu une telle terreur. Les aventuriers ont commencé à prétendre que les maudits fuient tout combat qu'ils ne peuvent gagner. Qu'ils doivent être débusqués avant d'être massacrés au grand jour. Ils sont plus minces, plus décharnés que jamais et doublement désespérés quand pris dans un coin. Il n'y aura pas de meilleur moment que maintenant pour frapper à leur cœur. Envoyer Chevaliers et soldats dans le but exprès de déraciner l'ennemi et de l'anéantir. Nous ne nous contenterons plus simplement de les laisser frapper en premier. Nos épées s'abattront sur eux avec un glissement de terrain de fer avant qu'ils ne pensent même à quitter leur forêt pour chasser. Notre blason sera la dernière chose que l'existence misérable des maudits comprendra jamais."
 kill_them_all_title:0 "Tuez-les Tous"
 kill_them_all_desc:0 "Nos lames chantent avec le cramoisi des maudits. De plus en plus s'accrochent-ils aux ombres qui disparaissent, profondément dans les grottes et plus profondément encore dans la puissante forêt. La majesté d'Amacimst brûle les créatures immondes, peu importe la puissance de l'ombre dans laquelle elles se cachent. La route a été pavée de nos nombreux sacrifices, mais notre croisade approche rapidement de sa finalité, tant que ces expéditions continuent. Que nos ancêtres nous regardent d'en haut avec grande joie et applaudissements pour ce qui sera accompli."
 the_half_humans_too_title:0 "Les Demi-Humains Aussi"
 the_half_humans_too_desc:0 "D'étranges histoires saisissent les cœurs des aventuriers et soldats alike. Notre ennemi au fil des années a porté une peau de la nuance du pétale assombri d'une lavande. Les rapports des expéditions avancées ont suggéré des nuances croissantes de maudits verts et gris. Leurs intentions sont largement obscures, mais une chose peut être dite avec certitude. Bien que pas entièrement similaires, ils partagent une quantité troublante de caractéristiques similaires avec les maudits que nous connaissons. À la lumière de ceci, nous les passerons au fil de l'épée pour garantir qu'aucun trouble ne puisse venir d'eux dans le futur. Savoir qu'une si grande horde existe actuellement ébranlera sans doute ceux qui croient notre victoire proche. Mais nous ne pouvons pas encore nous arrêter. Nos ancêtres, ceux même avant eux, ne furent pas sauvés par leurs vertus pendant le Déluge Final seulement pour que leurs descendants tombent. Le prix demeure trop élevé pour même laisser un seul maudit vivre tant que le drapeau d'Amacimst flotte haut."
 were_done_here_title:0 "Nous en Avons Fini Ici"
 were_done_here_desc:0 "C'est fini ! Sortez les tonneaux de vin, et fouilllez la campagne pour le meilleur gibier ! Ralliez les bannières, car en ce jour nous prenons part à un festin de victoire ! Envoyez les messagers ! Tout Aelantir saura qu'Amacimst a versé le sang final. La menace a été vaincue, et l'Ynn sauvé de ce grand ennemi. Les forêts peuvent être considérées sûres à nouveau ! Les enfants ne peuvent pas encore folâtrer dedans, ni les amoureux s'enfuir - mais c'est un début. Nous pouvons célébrer au moins une menace majeure ne rongeant plus les talons de notre empire autrefois grand. Tant ils ont pris, que leur destruction ne commence même pas à couvrir la perte qu'ils nous ont conférée. Pourtant, de grandes menaces lurquent dedans et dehors. Nos ennemis, et ainsi nos moyens d'attaque doivent s'adapter à ces nouvelles menaces - mais la meilleure façon de garder une lame affûtée est de l'utiliser."
 #Second Column
 building_for_the_future_title:0 "Construire pour l'Avenir"
 building_for_the_future_desc:0 "Vareynn représente plus qu'un simple avertissement ancien et menaçant pour ceux qui connaissent les contes. Chaque pierre, méticuleusement posée, porte la volonté et la mémoire latente d'un temps longtemps passé. Ces pierres doivent-elles languir, mijotant dans la douleur et l'angoisse qui symbolise l'une de nos plus grandes défaites ? Non, cela ne peut finir de cette façon. Les pierres, taillées pour s'insérer dans des bâtiments de paix continueront leur garde comme les pierres angulaires de nos puissantes citadelles et forteresses. Il n'y aura pas de bourgs ou de rues urbaines condensées, simplement les forteresses imposantes avec rien que les plaines se précipitant à la rencontre des forêts. Comme il se doit."
 enhance_our_keeps_title:0 "Améliorer Nos Donjons"
 enhance_our_keeps_desc:0 "Bien que nos moyens de défense aient tenu bon pendant des années, il y a un besoin d'amélioration. Vitresoln et Amacist tiennent tous deux un rôle important au nom de la défense, mais il y a des améliorations à traiter. Les murs devraient être renforcés pour mieux tenir contre les monstres des forêts. Les écuries devraient être plus grandes pour que nous puissions répondre aux menaces en plus grand nombre rapidement. Les tours devraient être plus hautes pour qu'elles puissent jeter leur regard perpétuel de sécurité sur les terres. Avec de telles préparations, les intrus et incursions peuvent être repérés plus tôt. Les garnisons seront mieux équipées et approvisionnées. Ces défenses sont l'esprit de notre peuple - pas quelque chose à considérer légèrement, mais maintenu avec grande signification et appréhension."
 great_ranches_title:0 "Grands Ranchs"
 great_ranches_desc:0 "Nos montures nous ont bien servis jusqu'ici. Mais les maux croissants exigent des forces correspondantes. De grands ranchs seront érigés uniquement pour élever les plus beaux Rogavus, exclusivement pour l'usage des chevaliers d'Améthyste et leurs devoirs. Que Lukaus Rogaispodhan, Seigneur Bois et père de notre race bénisse les poulains. Que les plus nobles de leurs cœurs sélectionnent les plus grands de notre ordre chevaleresque. Que leurs bois brillent avec la puissance du soleil, étanchés avec le gore de nos ennemis."
 cloaks_and_barding_title:0 "Manteaux et Bardes"
 cloaks_and_barding_desc:0 "Ce n'est un secret pour personne qu'Amacimst a concentré beaucoup de ses efforts sur l'acte de défense. Les Elfes Nés-des-Ruines de toute la région Ynnique ont sacrifié beaucoup pour que nos chevaliers prospèrent comme ils l'ont fait. Sans eux, Amacimst et ses Chevaliers d'Améthyste ne seraient rien. Premièrement, nous ferons de grands changements radicaux dans l'industrie à travers la terre. Deuxièmement, nous utiliserons l'expertise naturellement talentueuse en teinture de Lukaustra et Stanirhala, exportant leur talent si nécessaire. Enfin, des teintures pourpres vibrantes devront être acquises pour attirer les yeux des spectateurs. Les bardes peuvent recevoir une refonte de couleur également. Les Nés-des-Ruines verront notre splendeur, pas les anciens vétérans hagards d'un empire à jamais hors de portée. Ils verront la majesté et la fureur righteous d'Amacimst dans une splendeur de pourpre et d'argent."
 enchanted_cloaks_title:0 "Manteaux Enchantés"
 enchanted_cloaks_desc:0 "Avec de grands manteaux vient une grande responsabilité. Ces élégantes couvertures de pourpre font beaucoup pour attirer les yeux des spectateurs. Mais c'est doublement vrai pour les ennemis que nous affrontons. Chaque puissante expédition et intrusion goule dans notre terre résulte en ennemis morts et manteaux déchirés. Ceci ne peut être ! Des mages seront embauchés de toutes les terres pour enchanter à la fois bardes et manteaux, les rendant significativement plus durables pour les batailles inévitables à venir."
 telekenetic_knights_title:0 "Chevaliers Télékinétiques"
 telekenetic_knights_desc:0 "La prouesse martiale et l'expertise dans les voies de la guerre ne peuvent mener un chevalier que si loin. La magie, aussi puissante et robuste qu'elle soit, peut être utilisée pour améliorer les compétences de l'utilisateur. La télékinésie aiguise des balayages déjà vicieux en mort garantie pour quiconque est du côté receveur. Des exploits d'agilité étonnante sont rendus possibles, comme sauter d'une monture en pleine charge pour s'écraser dans un ennemi de façon inattendue. Ou l'utilisateur peut utiliser son pouvoir défensivement, augmentant dramatiquement les chances de survie de l'utilisateur. L'entraînement sera long, ardu et plein de revers. Mais tout ce qui garde nos soldats rentrant à la maison en vaut la peine."
 the_western_keeps_title:0 "Les Donjons de l'Ouest"
 the_western_keeps_desc:0 "Amaceped, à un moment, était notre province forteresse sœur dans la même tradition d'idéologie défensive. Bien qu'ils défendaient l'Ouest d'un ennemi différent, ils étaient inestimables. Maintenant, ils sont tenus par des imposteurs et des fraudeurs. Les murs d'Amaceped rejettent les faux défenseurs et crient pour la puissance d'Amacimst pour les sauver. Ceux qui ressentent encore la piqûre de Torvare fraîchement dans leurs esprits, et comprennent ce qui arrivera si l'Ouest n'est pas correctement tenu doivent tenir ces murs - peu importe le coût. Peu importe l'ennemi. Sauvages de l'Étendue Epednan, ou pire encore, des Malacnari assoiffés de sang qui cherchent à perturber davantage la région - Amacimst rencontrera l'ennemi de front. Que le Déluge Final nous prenne encore si nous échouons."
 #Third Column
 take_on_squires_title:0 "Prendre des Écuyers"
 take_on_squires_desc:0 "Bien que puissants, les chevaliers d'Améthyste ne sont pas invincibles. Ils devront être remplis et renforcés avec de plus grands nombres si Amacimst cherche à réussir contre les ennemis battant aux portes. Plus de chevaliers signifient plus de zones patrouillées et correctement surveillées, résultant en une zone de protection plus large. Les Vétérans peuvent prendre ceux qui sont dignes du nom, transmettant des générations de connaissance et de sagesse pour qu'ils puissent un jour faire de même. Les jeunes surpasseront les anciens un jour, et nous devons nous assurer qu'ils sont prêts. Pour le bien de l'Ynn."
 elevate_the_lords_title:0 "Élever les Seigneurs"
 elevate_the_lords_desc:0 "L'inquiétude devrait ensemencer les esprits de ceux qui ne sont pas sous le parapluie de sécurité fourni par la noblesse. En accordant des bénéfices étendus et des additions aux rôles préexistants, leur volonté de travailler avec nous augmentera. Comme les Chevaliers mènent le soldat commun de l'avant, la noblesse devrait forger un chemin clair pour que les roturiers le foulent. Naturellement, les plus brillants et meilleurs d'entre nous devraient agir comme des lumières guides."
 a_grand_joust_title:0 "Une Grande Joute"
 a_grand_joust_desc:0 "Émettez la proclamation royale et envoyez les messagers à chaque coin de l'Ynn ! Élevez nos plus beaux, plus vrais et plus fiers bannières ! Faites briller notre armure et polissez nos boucliers jusqu'à ce que chaque blason et sceau soit impossible à manquer ! Ouvrez les coffres d'équipement, et les tonneaux de vin de même ! Gagner sera certainement un exploit épuisant, pour lequel nos fiers chevaliers doivent pouvoir correctement se délecter de leurs victoires ! Que même les chevaliers de Vareynn hésitent à clamer leur supériorité après cet événement fatidique !"
 defeat_malacnar_title:0 "Vaincre Malacnar"
 defeat_malacnar_desc:0 "La Rivière Ynn a vu assez d'effusion de sang pour résonner profondément à travers les générations, de la Traversée du Roi Jeborad à l'ascension de l'Impératrice Zeldja à la Seconde Guerre Civile Ynnique entre les Dolindhan et les Sardaian, les Âges Sombres de l'Ynn et le plus prolifiquement la Troisième Guerre Civile Ynnique. Il y a eu un groupe qui n'a pas souffert mais prospéré alors qu'ils versaient le sang de leurs frères. L'histoire même de l'empire Ynnique a été lavée de cramoisi, en grande partie due aux actions des précédents Rois-Bataille de Malacnar. Il est temps qu'ils soient rappelés de certaines vérités, et de la réalité sans discrimination de la Justice. Nous montrerons à la Rivière Ynn ce qui sépare l'honneur de la barbarie, la gloire de l'effusion de sang, et les nés-des-ruines des bêtes."
 east_and_west_title:0 "Est et Ouest"
 east_and_west_desc:0 "Les rêves du Dominion Dragon à l'ouest cesseront d'exister une fois qu'Amacimst les aura solidement écrasés. Drozma Tur sera laissé dans les cendres de leur progéniteur divin une fois créé. Précédant ceci, un grand martèlement de sabots et un spectacle d'acier ravagera l'Est, refortifiant et consolidant le pouvoir là où il manque. Une fois ceci fait, seulement une direction restera ouverte à capturer. Sud. Sud où Sarda attend. Où les pièces finales de la civilisation Ynnique peuvent se rassembler sous l'héraldique des quatre grands dômes."
 and_finally_south_title:0 "Et Enfin, le Sud"
 and_finally_south_desc:0 "Des heures incalculables ont été consacrées à la planification, coordination, et gestion d'approvisionnement dans la guerre au sud. Il n'y a pas de pénurie de veuves, orphelins, et bâtards dans l'Ynn. Les soldats recevront une sépulture appropriée là où ils peuvent être récupérés. Les épouses seront consolées et les enfants correctement relogés. Les chevaliers seront récompensés d'honneurs et médailles à la fois présentement et à titre posthume. Les rivières seront chargées de barges funéraires, les honorés et les sans honneur, les sans foi et les fidèles, les courageux et les lâches. Mais ils seront rappelés pour un lever de soleil qu'ils ne verront pas."
 breach_the_dam_title:0 "Percer le Barrage"
 breach_the_dam_desc:0 "Dans les bonnes mains, le Grand Barrage de Vels Bacar est un bienfait pour tout l'Ynn, un centre de voyage et de commerce entre Dolindha et Sarda. C'est une position d'honneur d'avoir un tel artefact du temps en sa charge, un honneur que les yen Bacar échouent tristement. Leurs soldats sont inaptes à un tel devoir sacré, ils proclament la force à travers une magie d'eau fragile agitée avec de puny épées, pour qu'une garde si inapte protège une pièce si importante d'histoire avec si peu de soin pour l'importance stratégique ? C'est le destin, que les chevaliers d'un grand royaume verraient la Rivière Ynn protégée du monde au-delà. Que les frères Filenval nous pardonnent de verser le sang de leur parenté mais sous leur regard pierreux nous chargerons vers la gloire."
 restore_the_imperial_houses_title:0 "Restaurer les Maisons Impériales"
 restore_the_imperial_houses_desc:0 "Beaucoup de familles nobles tentent de recréer les exemples brillants des Dynasties Kyrrachean, les Maisons Impériales du vieil Empire Ynnique. Peu s'en approchent même, avec une légion d'échecs tombant sur le bord du chemin derrière eux. Vels Bacar. Arverynn. Stenurynn. Stanyrhrada. Tous noms avec d'innombrables tapisseries et légendes de feu de camp de succès vaillant, surmontant l'adversité, et forgeant un nom pour eux-mêmes dans les annales de l'histoire. De la réinstauration de ces seigneurs, et cimenter correctement ces positions, Amacimst et l'Ynn en général bénéficieraient grandement."
 the_priests_of_adbrabhovi_title:0 "Les Prêtres d'Adbrabhovi"
 the_priests_of_adbrabhovi_desc:0 "Les Prêtres qui adorent la Rivière Ynn et son cycle béni ont gagné beaucoup de voix dans les intérêts du royaume, tant étrangers que domestiques. Mais ils ont outrepassé leurs limites. Ils acceptent les corrompus - l'ennemi même sur lequel nous veillons. Ce sont les mêmes créatures abhorrent qui ont pillé le cœur de l'Ynn et nous saignent à ce jour. Les « Cannorians » et leur espèce sont aussi accueillis à bras ouverts, une pratique dégoûtante de mauvaise pratique de leurs devoirs sacerdotaux. S'ils veulent s'abaisser au niveau des bêtes, alors nous les traiterons comme telles. Des procès seront tenus en masse. Des jugements seront rendus. Les bêtes seront séparées des fidèles."
 protectors_of_the_ynn_title:0 "Protecteurs de l'Ynn"
 protectors_of_the_ynn_desc:0 "La paix fait grâce à l'Ynn. Par le sang, l'honneur et l'acier nous avons prévalu. Les seigneurs troublesome ont été écrasés sous la botte. Les maudits sont mis en déroute et tués - qu'ils ne reviennent jamais. Les Cannorians ne souillent plus les eaux de leur présence. Les étoiles ont été témoins de la chute du grand Empire Ynnique ; maintenant elles verront encore son histoire de création, dirigée avec une poigne de fer et une ambition incessante. Que nos ennemis frissonnent encore quand la marche de l'Empire Ynnique peut être entendue dans chaque coin d'Aelantir."
 #Fourth Column
 rein_in_the_river_priests_title:0 "Tenir en Bride les Prêtres de la Rivière"
 rein_in_the_river_priests_desc:0 "Il y a eu un relâchement dans les plus zélés fidèles de l'Ynn. Que ce soit un prélude à un problème bien plus grand ou simplement un manque de centralisation, les Prêtres de la Rivière doivent être unis sur un front. Ils doivent rester en ligne pour persévérer contre les futures menaces religieuses. Il est important de garder la foi rassemblée. La foi émousse les outils du soldat, avec foi et férocité plus aiguisés que la plus forte armure, et nous ne pouvons nous permettre un tel gaspillage d'outils."
 guard_rzenta_border_title:0 "Garder la Frontière Rzenta"
 guard_rzenta_border_desc:0 "Les villages frontaliers et villes de frontière parlent en murmures étouffés. Les anciens avertissent les jeunes de ne pas s'égarer la nuit. Les patrouilles ne poursuivent ce qui git dans l'obscurité que quand cela chasse dans la lumière. Les suivants de Vechnogejzn attendent sauvagement derrière l'écorce brune pour que quelqu'un erre dans l'obscurité. Même avant cela, les suivants de Drozma Tur entouraient leurs sanctuaires païens de louanges sinistres exorbitantes, criant vers le ciel avec un zèle troublant. Nous devons nous prémunir contre ces menaces avec une vigilance et procédure appropriées, de peur de tomber proie à leurs ruses diaboliques."
 gather_our_strength_title:0 "Rassembler Notre Force"
 gather_our_strength_desc:0 "Longtemps les bonnes gens de l'Ynn ont attendu d'expulser les suivants du dernier dragon. Avec ou sans foi, la guerre à venir exigera un effort monumental. Ce ne sera pas chose facile de conquérir une si large étendue du Rzenta, ni de convertir ses nombreuses provinces. Officiers et Généraux doivent se pencher sur des cartes parchemin tandis que les bougies brûlent à travers de longues nuits déclinantes se coalescing en petits matins. Les soldats doivent être correctement équipés et organisés. Les chevaliers doivent se débarrasser de leur équipement de joute en faveur de ce qui attisera peur et fureur righteous dans l'ennemi. Les feux de guerre sont attisés, et ils doivent voir plus d'allume-feux avant qu'ils fleurissent pleinement."
 the_heathens_defeated_title:0 "Les Païens Vaincus"
 the_heathens_defeated_desc:0 "Les prêtres de la Rivière Ynn refroidissent diligemment les flammes de guerre avec la main généreuse de nouveau culte. Les garnisons se vident de leurs défenseurs. Des cercueils ornés se détachent de leurs innombrables contreparties en bois flottant gentiment en aval. Les châteaux gisent brisés ouverts. Les oiseaux charognards encerclent des champs de corps piétinés et pourrissants. De fausses bannières sont arrachées des bannières et rebords de fenêtres, pour être remplacées par le pourpre vibrant d'Amacimst. Des manteaux pourpres similaires drapent par-dessus l'armure argentée des Chevaliers d'Améthyste montés. Ils bougent fièrement à travers les villes occupées, démontrant leur grande force et honneur vertueux. Tous peuvent respirer plus facilement maintenant qu'Amacimst se dresse victorieux."
 return_of_the_high_priest_title:0 "Retour du Grand Prêtre"
 return_of_the_high_priest_desc:0 "Le Temple de Svemel a vu de grandes difficultés dans les années passantes. Occupé par des hérétiques et adorateurs d'un faux prophète, il s'est dressé longtemps souillé. Mais cela change. Avec la re-occupation du temple, un grand homme doit être élu pour refaire la région, s'il y a une chance que les terres fleurissent encore."
 the_eastern_keeps_title:0 "Les Donjons de l'Est"
 the_eastern_keeps_desc:0 "Les efforts de protection doivent être redoublés à l'est. Chaque pierre, chaque planche de bois, chaque pièce cerclée de fer, étain, et plomb a servi résolument pour un temps immémorial. Avec le retour et résolution ultime de l'Ynn et son culte, des donjons plus modernes peuvent inclure une zone dédiée pour la prière, avec une pléthore de remplacements et additions très nécessaires. Meilleures, plus hautes tours de guet. Râteliers d'armes, scintillant avec des rangées de nouvel acier. Truelles remplies de foin pour les plus grandes écuries. Plus de couches de pierre inflexible et défenseurs à égaler. Au-dessus de tout ceci, les quatre blasons brillant contre la bannière pourpre se dresseront fièrement. Résolument, comme un symbole de la grande veillée et rempart d'Amacimst."
 #Fifth Column
 disband_the_militias_title:0 "Dissoudre les Milices"
 disband_the_militias_desc:0 "Amacimst s'est élevé d'origines humbles. Quelques vétérans décharnés avec un souvenir éternel d'une époque révolue d'une ère. Une petite bande organisée de gens qui ont la volonté de faire ce qui doit être fait. Mais le temps a été cruel à cette idée. Amacimst a grandi au-delà d'une petite bande d'individus partageant les mêmes idées, à un état-nation avec la capacité de grand changement. Pour assurer que nos ressources sont correctement allouées, nous dissoudrons les milices que nous avons engendrées - les condensant en plus grandes armées permanentes."
 fund_the_river_inquisition_title:0 "Fonder l'Inquisition de la Rivière"
 fund_the_river_inquisition_desc:0 "De grandes menaces gisent dedans et dehors l'Ynn. Tandis que la volonté indomptable et la pierre maintiennent la protection des menaces périphériques, la même chose ne peut être dite pour l'intérieur. Chaque comté dans la Rivière Ynn a ses prêtres de rivière. Sans conseil unificateur présent, la foi a divisé beaucoup de ses sous-tenants de la foi primaire. Une forme centralisée d'autorité religieuse pourrait agir comme un adhésif temporaire jusqu'à ce que le clergé puisse être entièrement réuni."
 establish_regular_patrols_title:0 "Établir des Patrouilles Régulières"
 establish_regular_patrols_desc:0 "Les Chevaliers d'Améthyste ne peuvent être partout à la fois. En beaucoup d'endroits, où la gloire ne peut être si facilement définie, certains rôles doivent être remplis. De grandes charges héroïques peuvent oftentimes écraser un ennemi avant que le combat ait vraiment commencé. Mais seul un soldat peut comprendre comment cette charge vint à être. Les hommes et femmes qui surveillaient et traquaient les bords frontaliers pour alerter ceux béatement inconscients de la présence de l'ennemi. Les histoires sont faites de légendes ; moments indisputés de victoires écrasantes. Le soldat commun sera celui pour répandre ces histoires. Le soldat debout en garde à un poste ou en patrouille. Ces individus représentent le meilleur d'Amacimst. Nos yeux et oreilles, notre fierté et joie. Une perspective intéressante, très certainement."
 organize_more_sermons_title:0 "Organiser Plus de Sermons"
 organize_more_sermons_desc:0 "De moins en moins l'individu commun apprécie-t-il la grâce de la Rivière Ynn. Trop longtemps n'a-t-elle été vue que comme un moyen de nourrir sa famille. Plus Jamais ! Avec l'avènement de démonstrations communes de foi, nous en tant que peuple pouvons reclaimer la spiritualité. Il n'y a pas de temps comme le présent pour reconstruire, de peur que nous attendions que l'hérésie se répande dans nos rangs…"
 dangerous_ideas_title:0 "Idées Dangereuses"
 dangerous_ideas_desc:0 "Les Nés-des-Ruines de l'Ynn sont plus divers que les apparences initiales. Chacun de nos différents chemins peut être observé individuellement. Le Zodiaque Ynnique décide ceci sur le Stur Balia de sa naissance. Ceci serait, « mois », dans votre langue native. On peut comparer les guerriers de Malacnar à un tigre à dents de sabre ; prêt à montrer leurs dents et bêtes audacieuses, mais aussi manquant en diplomatie. Les mishipeshu sont experts à masquer les intentions et sont implacables en poursuites. Vous pourriez comparer ceux-ci aux Prêtres d'Adbrabohvi. Ils ont certainement un apt pour noyer d'autres dans la ferveur religieuse tout en cachant ces intentions derrière des mots fleuris. Les maisons impériales utilisent ces compétences pour atteindre une harmonie de talents, chacun pour surmonter différentes situations. Quelque chose qui révolutionnerait l'Ynn si c'était réimplémenté. Cornite ? Cour Régente ? Castellos ? Ceci doit être écrit pour que d'autres puissent voir ! \n\n-Transcribe entre Archiviste Impérial Arverynn et un Scribe Cannorian Aventurier."
 banish_cannorian_thought_title:0 "Bannir la Pensée Cannorian"
 banish_cannorian_thought_desc:0 "Les Cannorians sont allés trop loin ! Leurs religions et politiques mesquines infiltrent notre société comme des termites dans l'écorce ! Eux, et leurs pensées lubriques doivent être expurgés avec grande hâte. Il est impossible de dire combien profonde la damage court, plus tôt le problème étranger est poussé hors de l'Ynn, le mieux. Il n'y a pas de place pour l'huile Cannorian dans une oasis Ynnique !"
 
 #Decisions
 amacimst_punitive_expedition_decision:0 "Organiser une Expédition Punitive"
 amacimst_punitive_expedition_decision_desc:0 "Les bois grouillent du pas des Maudits. Rassemblez les chasseurs et leurs chiens, les chevaliers avec leur acier, et les aventuriers avec leur ambition. Il est temps pour une chasse."

# Startup

 string_start_title_amacimst:0 "La Seigneurie d'Amacimst"
 string_start_amacimst:0 "§vProtecteurs de Dolindha, que vos noms soient connus, vos buts honorables et votre épée rapide et vraie.§!\n\n§OPrimer§!\n§YAmacimst§!, Château de l'Est. C'est le nom qui protégea §YDolindha§! depuis la chute de l'§YEmpire Ynnique§! en 1205. À ses côtés se dressait §YAmaceped§!, Château de l'Ouest. Les seigneurs des deux châteaux régnèrent en paix et magnanimité jusqu'à ce que la §YGrande Armée Païenne§! des Rzentur attaque.\n\nLa bataille de §YLisicalrevo§! vit les païens repoussés par la valeur des Chevaliers Ynniques, mais §YAmaceped§! tomba bientôt, traîtreusement assailli par les brutes de §YMalacnar§!. Seul, Amacimst commença son déclin, perdant ses alliés et vassaux dans une série de trahisons.\n\nL'actuel Seigneur d'Amacimst, §YGelendirn Sivasred§!, est connu pour sa paresse dans toutes les affaires d'État qui n'impliquent pas d'écrire de longues lettres ou d'assister à des pièces, mais là-bas dans les champs le fils de Gelendirn rallie déjà les chevaliers, promettant qu'il fera la guerre tant que des ennemis demeurent sur l'Ynn."

 #Events

 #These were written by Nopani earlier, so they might be a good indication of the vibe to go for. Naturally, you should give it your own spin as well!
 flavour_amacimst.0.t:0 "Protecteurs de Dolindha"
 flavour_amacimst.0.d:0 "Amacimst, Château de l'Est. C'est le nom qui protégea Dolindha depuis la chute de l'Empire Ynnique en 1205. À ses côtés se dressait Amaceped, Château de l'Ouest. Les seigneurs des deux châteaux régnèrent en paix et magnanimité jusqu'à ce que la Grande Armée Païenne des Rzentur attaque.\n\nLa bataille de Lisicalrevo vit les païens repoussés par la valeur des Chevaliers Ynniques, mais Amaceped tomba bientôt, traîtreusement assailli par les brutes de Malacnar. Seul, Amacimst commença son déclin, perdant ses alliés et vassaux dans une série de trahisons.\n\nL'actuel Seigneur d'Amacimst, Gelendirn Sivasred, est connu pour sa paresse dans toutes les affaires d'État qui n'impliquent pas d'écrire de longues lettres ou d'assister à des pièces, mais là-bas dans les champs le fils de Gelendirn rallie déjà les chevaliers, promettant qu'il fera la guerre tant que des ennemis demeurent sur l'Ynn."
 flavour_amacimst.0.a:0 "Nous reconquerrons notre gloire."
 
 flavour_amacimst.1.t:0 "S'opposer à Gelendirn"
 flavour_amacimst.1.d:0 "Aux abords de Vitresoln, où les serfs Dolindhan rencontrent les raiders Maudits, la protection d'un chevalier vaillant est appréciée plus que partout ailleurs. Ceci, et d'autres pensées, passent par l'esprit de Faraji alors qu'il essuie le sang de son armure et retire son heaume. Il regarde les chevaliers qui l'entourent : ils le suivraient dans les recoins les plus sombres de la Forêt s'il les menait, pourtant ils méritent tellement mieux.\n\nSon père, Gelendirn, était une personne douce qui, si questionné sur son règne, était capable de parler et parler et parler... et jamais prendre d'action pour le bien du royaume, content de laisser ses nombreux traîtres et ennemis lurquer dans les ombres. C'était comme s'il... il voulait ceci ! Si c'était vrai, alors c'était un devoir sacré pour Faraji de le déposer comme le tyran corrompu qu'il était. Mais que penseraient les gens de lui, un prince levant ses bras contre son père ? Faraji serra la garde de son épée, puis la laissa tomber sur la table.\n\nAprès tout... le Roi Komerjon n'a-t-il pas tué son père, avant de faire de l'ancien Vareynn le plus grand royaume que l'Ynn ait jamais vu ?"
 flavour_amacimst.1.a:0 "Le temps de la paresse est fini !"
 flavour_amacimst.1.b:0 "Un fils s'opposant à son père ? Absurde"

 flavour_amacimst.2.t:0 "Vous êtes sauvés concitoyens"
 flavour_amacimst.2.d:0 "Félicitations, stupides Républicains, vous êtes secourus de votre fausse gouvernance."
 flavour_amacimst.2.a:0 "Veuillez ne pas résister"

 flavour_amacimst.3.t:0 "La Bourse aux Oreilles de Vitresoln"
 flavour_amacimst.3.d:0 "Les aventuriers se rassemblent en masse à [2742.GetName], où ils vont avec empressement dans la forêt pour chasser les maudits. De l'or en échange des oreilles de l'ennemi, joyeusement redépensé et remis dans notre trésor à [2742.GetName]."
 flavour_amacimst.3.a:0 "Un peu plus d'impôt n'a jamais fait de mal à personne."

 flavour_amacimst.4.t:0 "L'Expédition Revient"
 flavour_amacimst.4.d:0 "Épouses anxieuses et enfants impatients attendent le retour longtemps attendu de leur bien-aimé. Combien de bougies resteront allumées dans des rebords de fenêtres vides cette fois ?\n\nAvec des oreilles en abondance et des histoires également abondantes, le groupe de chasse revient, larges sourires à l'étranger ! Ils sont usés, mais de grandes victoires suivent derrière."
 flavour_amacimst.4.a:0 "Une nuit de célébration s'impose ! Savourez ces temps, car la célébration est fugace."

 flavour_amacimst.5.t:0 "Les Prêtres d'Adbrabohvi"
 flavour_amacimst.5.d:0 "Les Prêtres à Adbrabohvi ont été intolérablement fades dernièrement ; créons une scène en employant un prêtre récemment banni en charge. Ceci suscitera sûrement l'intrigue très nécessaire et permettra à des clercs plus alignés vers les croyances de notre [Root.Monarch.GetTitle] d'ascendre au pouvoir."
 flavour_amacimst.5.a:0 "Un stratagème réussi, pour sûr."

 flavour_amacimst.6.t:0 "Les Deux Châteaux"
 flavour_amacimst.6.d:0 "Amacimst et Amaceped étaient jadis les piliers qui protégeaient Dolindha, se dressant hauts et beaux à chaque bout de la Patrie pendant plus de deux siècles. Ces jours grandioses sont connus comme la Période des Deux Châteaux, et finirent seulement quand l'Hôte Païen marcha vers l'est et sépara la prise de nos frères occidentaux de Dolinndha. Réinstallons-nous Amaceped ou prenons-nous le Château pour nous-mêmes ?"
 flavour_amacimst.6.a:0 "Amaceped renaîtra !"
 flavour_amacimst.6.b:0 "Nous en prendrons bon soin"

 flavour_amacimst.50.t:0 "Convoquer Tous les Seigneurs Dignes à une Joute"
 flavour_amacimst.50.d1:0 "Nous convoquerons tous les Seigneurs Dolindhan pour Assister à un Tournoi de Joute à [Root.Capital.GetName] !"
 flavour_amacimst.50.d2:0 "Nous convoquerons tous les bons Seigneurs de l'Ynn pour Assister à un Tournoi de Joute à [Root.Capital.GetName] !"
 flavour_amacimst.50.a:0 "Ça sonne bien"
 flavour_amacimst.50.b:0 "Que les Envoyés chevauchent, et préparez les garde-manger !"
 
 flavour_amacimst.51.t:0 "Nous Sommes Convoqués à une Joute à [From.Capital.GetName]"
 flavour_amacimst.51.d1:0 "Puisque notre suzerain nous appelle nous assisterons naturellement à l'événement, mais participons-nous ?"
 flavour_amacimst.51.d2:0 "Nous les aimons assez pour assister au moins comme spectateur, mais participons-nous ?"
 flavour_amacimst.51.a:0 "Bien sûr, et nous gagnerons !"
 flavour_amacimst.51.b:0 "Non, je ne pense pas que je le ferai"
 
 flavour_amacimst.52.title:0 "Les Jouteurs s'Assemblent"
 flavour_amacimst.52.d1:0 "Nous avons convoqué tous les Seigneurs respectables pour assister à notre joute, maintenant nous devons décider qui parmi eux défier"
 flavour_amacimst.52.d2:0 "C'est maintenant le Second tour, les bonus sont devenus meilleurs et nous sommes prêts à défier un autre ennemi"
 flavour_amacimst.52.d3:0 "C'est maintenant le Troisième tour, les bonus sont devenus meilleurs et nous sommes prêts à défier un autre ennemi"
 flavour_amacimst.52.d4:0 "C'est maintenant le Quatrième tour, les bonus sont devenus meilleurs et nous sommes prêts à défier un autre ennemi"
 flavour_amacimst.52.d5:0 "C'est maintenant le Cinquième tour, les bonus sont devenus meilleurs et nous sommes prêts à défier un autre ennemi"
 flavour_amacimst.52.a:0 "Nous Défierons l'Hôte bien sûr !"
