 flavour_amacimst.55.t:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] meurt en Joute"
 flavour_amacimst.55.d:0 "En joutant, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a subi un coup fatal"
 flavour_amacimst.55.a:0 "Quelle tragédie"
 
 flavour_amacimst.56.t:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] meurt en Joute"
 flavour_amacimst.56.d:0 "En joutant [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] a subi un coup fatal"
 flavour_amacimst.56.a:0 "Quelle tragédie"
 
