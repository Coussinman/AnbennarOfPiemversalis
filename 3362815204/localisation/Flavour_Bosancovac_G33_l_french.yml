l_french:
  #Bosancovac

  ##############
  ###MISSIONS###
  ##############

  #Col 1

  bosancovac_reconciliation_title:0 "Réconciliation"
  bosancovac_reconciliation_desc:0 "La lutte en cours sur la souveraineté de Malacnar et Amacimst ne profite à aucune des parties impliquées ; nous devons utiliser d'autres moyens, moins hostiles, pour les ramener à la raison. Confrontés à une attitude conciliatrice soutenue par toute la puissance de Bosancovac, ces fauteurs de troubles n'auront d'autre choix que d'accepter les termes généreux que nous leur offrons.\n\nLes Jardins de Grebniesth au nord constituent un lieu très approprié pour conduire la diplomatie et l'utilisation d'un tel cadre ne manquera pas de laisser une bonne impression sur les diplomates participants, nous aidant davantage à établir une atmosphère agréable autour des négociations."

  bosancovac_subdue_the_rabblerousers_title:0 "Mater les Agitateurs"
  bosancovac_subdue_the_rabblerousers_desc:0 "Bostynn est un foyer de hors-la-loi et rebelles ; leurs efforts ont non seulement déstabilisé la province, mais ont aussi saigné dans les zones voisines. Nous devons nous débarrasser de ces éléments défavorables par tous les moyens nécessaires ! Et quelle meilleure façon d'étouffer la dissidence que d'envoyer les Pacificateurs de la Garde pour mettre fin à la folie et établir le contrôle sur la zone ?"
  bostynn_revolt_tt:0 "Est en état de révolte."

  bosancovac_repatriate_the_tromseloc_way_title:0 "Rapatrier la Voie de Tromseloc"
  bosancovac_repatriate_the_tromseloc_way_desc:0 "Pendant le désastre que fut la chute de l'Empire Ynnique, l'ancienne province de Trvoselin, le long de la Voie de Tromseloc, fut ravagée par les tribus Veykodanes et les attaques de wendigos. Maintenant, après longtemps, nous avons la capacité de reprendre une terre que beaucoup de notre peuple considèrent comme leur foyer ancestral. Le temps du débat est fini ; maintenant nous devons agir et commencer le repeuplement de cette zone !"

  bosancovac_reimagining_the_dams_title:0 "Réimaginer les Barrages"
  bosancovac_reimagining_the_dams_desc:0 "Toute civilisation qui se respecte laisse une trace de sa culture et de son art derrière elle pour que les générations futures l'étudient et l'admirent ; construits par nos ancêtres, les barrages ynniques sont de telles pièces de brillance culturelle. Alors que nos navires passent près des barrages, l'appréciation monte pour les gardiens qui maintiennent l'héritage de nos ancêtres fonctionnel et propre... mais est-ce tout ce qu'il y a à notre gouvernement ?\n\nNon - nous devons laisser notre marque sur la culture et l'histoire ynniques ! Redécorons ces magnifiques pièces d'architecture à notre image, commandant aux plus brillants et habiles de nos artistes et architectes de créer une façade qui reflète la gloire de Bosancovac !"

  bosancovac_just_doing_business_title:0 "Juste des Affaires"
  bosancovac_just_doing_business_desc:0 "Les Cannoriens sont un groupe étrange pour ceux qui ne connaissent pas les voies d'un marchand, ceux qui échouent à suivre l'époque et développer de nouvelles stratégies commerciales - mais pour les gens de Bosancovac ? Un Cannorien est comme tout autre acheteur attendant d'être persuadé.\n\nComme le sont nos propres sujets, en fait. Leurs terres restent encore en retard en termes de développement. Nous devrions utiliser nos stratégies commerciales nouvellement apprises d'inspiration cannorienne pour \"investir\" dans leurs terres."

  bosancovac_a_gemstone_currency_title:0 "Une Monnaie de Pierres Précieuses"
  bosancovac_a_gemstone_currency_desc:0 "Notre dépendance au monnayage et à la comptabilité de Vels Domfan pourrait s'avérer problématique à long terme, si nous cherchons à augmenter rapidement le volume du commerce sortant. Récemment il y a eu un débat sur ce sujet, et le consensus semble être qu'une monnaie alternative pourrait valoir l'investissement initial monumental et l'effort. Les gemmes d'Argezvale, et en particulier leurs rubis, sont revenues régulièrement pendant lesdits débats, et elles valent certainement une forte considération !"

  bosancovac_technological_showcase_title:0 "Vitrine Technologique"
  bosancovac_technological_showcase_desc:0 "Avec les méthodes métallurgiques et de facettage avancées maintenant communes parmi les artisans de Bosancovac, nous pouvons mettre toutes nos innovations technologiques en spectacle. Rattraper technologiquement la plupart de nos voisins cannoriens nous a valu un certain niveau d'admiration, et nous devrions utiliser notre prouesse diplomatique en combinaison avec cette attention nouvellement gagnée pour préparer le terrain pour des bonds encore plus grands dans le futur. Inviter des pays technologiquement compétents à notre vitrine pourrait être un pas dans la bonne direction."

  #Col 2

  bosancovac_a_noble_rivalry_title:0 "Une Rivalité Noble"
  bosancovac_a_noble_rivalry_desc:0 "Les Royaumes Nobles d'Amacimst et Malacnar se vantent de certains des meilleurs combattants de l'Ynn, avec leur rivalité étant tout aussi renommée à travers l'Ynn. Pour aider à consolider notre position stratégique nous devons amener cette tension au bord du précipice. La menace de nos forces rejoignant l'un ou l'autre camp devrait suffire à forcer l'un d'eux à renverser l'autre, aussi sanglante que cette affaire puisse être."

  bosancovac_network_of_faith_title:0 "Réseau de Foi"
  bosancovac_network_of_faith_desc:0 "Avec l'inévitable montée de Bosancovac, ainsi devraient monter ses bienfaiteurs. Le Clergé a maintes et maintes fois prouvé être l'épine dorsale de notre pays et si nous devons resserrer notre emprise sur la région, contrôler ses fidèles à travers notre clergé loyal doit être une haute priorité. Avec assez de soutien politique, nos prêtres auront un temps beaucoup plus facile à prêcher les voies de notre foi, et le bien que nous avons fait pour les fidèles."
  bosancovac_network_temple_tt:0 "(2 Sujets) :\n   Gagne un §YTemple§! dans la Capitale"

  bosancovac_found_the_city_guard_title:0 "Fonder la Garde de la Cité"
  bosancovac_found_the_city_guard_desc:0 "Avec Bosancovac maintenant prospère, il est pertinent que nous la gardions des menaces, qu'elles soient à l'extérieur ou à l'intérieur. Les gardiens traditionnels de la cité doivent recevoir d'autres investissements dans leurs projets d'entraînement et d'équipement pour renforcer nos défenses et garder nos citoyens en sécurité."
  boasncovac_build_garrison_tt:0 "§GDébloque la construction du district Garnison.§!"

  bosancovac_guidance_of_the_river_title:0 "Guidance de la Rivière"
  bosancovac_guidance_of_the_river_desc:0 "Si nous devons regarder à l'extérieur, d'abord nous devons nous assurer que Bosancovac a toutes les ressources dont elle a besoin pour soutenir un tel effort. Un problème qui a attiré notre attention est que les opérations du Temple nécessitent plus d'encens ; une telle ressource a traditionnellement été fournie par Imstana, mais nous devrions utiliser les fermes sous le contrôle des marchands pour sécuriser plus d'encens en augmentant la productivité dans la province et établissant plus de fermes."
  bosancovac_tromseloc_tt:0 "§GVous pouvez restaurer la Voie de Tromseloc.§!"

  bosancovac_develop_new_industries_title:0 "Développer de Nouvelles Industries"
  bosancovac_develop_new_industries_desc:0 "Des ressources de différents types et qualités coulent maintenant à travers Bosancovac ; la cité est aussi vivante que jamais et l'industrie est travaillée à capacité. Cependant, nous ne devrions pas devenir complaisants. Pour augmenter davantage le poids du Trésor nous devrions nous éloigner de produire des ressources brutes et opter pour des fournitures navales manufacturées telles que cordes et huile de lampe qui aideront notre flotte marchande à long terme."
  bosancovac_build_warehouse_tt:0 "§GDébloque la construction du district Entrepôt.§!"

  bosancovac_finding_a_niche_title:0 "Trouver une Niche"
  bosancovac_finding_a_niche_desc:0 "Ayant pris un intérêt dans nos cordes robustes et huile de lampe, certaines compagnies d'aventuriers célèbres nous ont contactés et exprimé leur désir de sécuriser un approvisionnement régulier de ces biens pour leur guilde et équipage. En effet, un tel produit de qualité est un outil très utile pour l'exploration ! De plus, notre position nous permet d'agir comme intermédiaire entre les Cannoriens de l'Étendue et ceux en Veykoda, une position à exploiter dès que possible !"
  boasncovac_build_foreign_quarter_tt:0 "§GDébloque la construction du district Quartier Étranger.§!"

  bosancovac_improved_metallurgy_title:0 "Métallurgie Améliorée"
  bosancovac_improved_metallurgy_desc:0 "Si nous devons créer des biens manufacturés de haute qualité, nous devons être capables de nous procurer du matériau de qualité pour cela. Une pièce fondamentale de ce puzzle sera toujours les alliages métalliques avancés et combinaisons de différents processus alchimiques qui mènent à leur création. Il est venu à notre attention qu'un alliage particulier fait de Fer et Cuivre peut résulter en un produit très flexible, hautement durable utile pour faire des ressorts, qui pourraient à leur tour être utilisés dans plusieurs domaines d'ingénierie, tel que l'horlogerie. Nos ressources devraient être dirigées vers ces efforts pour paver la voie pour la future croissance industrielle et économique."
  bosancovac_metallurgy_tt:0 "Dans jusqu'à 10 provinces de §YFer§! ou §YCuivre§! possédées par [Root.GetName] ou un sujet :\n   Gagne §G1§! Production de Base.\n   Gagne §G1.00§! Innovation."

  bosancovac_standard_time_clock_terminal_title:0 "Terminal d'Horloge de Temps Standard"
  bosancovac_standard_time_clock_terminal_desc:0 "Les moulins à eau ont longtemps été une caractéristique iconique des bords de rivière de l'Ynn. Cependant avec nos avancées en horlogerie, des améliorations pourraient être apportées pour incorporer l'horlogerie dans leurs conceptions. Avec cette prévalence accrue d'horloges, nous aurons aussi besoin d'une tour d'horloge centrale à Bosancovac pour servir de standard et coordonner précisément les horloges à travers l'Ynn."
  bosancovac_clock_tower_tt:0 "Affiche l'§YObjet Ambiant§! Tour d'Horloge de Bosancovac."

  bosancovac_clockwork_city_title:0 "Cité d'Horlogerie"
  bosancovac_clockwork_city_desc:0 "L'Ynn a adopté notre horloge standard et centré le temps régional autour de la tour d'horloge de Bosancovac ; maintenant nous devrions amener cette tendance à un nouveau niveau et vraiment transformer la cité flottante. La Cité d'Horlogerie est déjà un surnom commun lancé autour, et nous montrerons à tous ce que cette phrase signifie vraiment !"
  bosancovac_no_overload_tt:0 "§JLes fondations de Bosancovac deviennent adaptables et ne seront plus surchargées.§!"

  #Col 3

  bosancovac_secure_more_materials_title:0 "Sécuriser Plus de Matériaux"
  bosancovac_secure_more_materials_desc:0 "La Cité Flottante, pour toute sa merveille, a une faiblesse majeure : L'Espace. Les fondations de la cité sont anciennes et ne laissent pas beaucoup de place pour l'expansion sans rénovations et investissements significatifs. Heureusement nous devrions être capables de sécuriser assez de bois par nous-mêmes. Quant à l'expansion actuelle des fondations, nous devrions contacter quelques experts, et les célèbres architectes de Brelar ont été évalués par le [Root.Monarch.GetTitle] comme les meilleurs candidats. Il ne reste maintenant que la question de trouver ces architectes et les convaincre de prendre le travail..."

  bosancovac_the_gem_of_dolindha_title:0 "La Gemme de Dolindha"
  bosancovac_the_gem_of_dolindha_desc:0 "Notre capitale a déjà éclipsé l'ancienne Capitale Ynnique de Vareynn en richesse et taille. D'autres commerces coulant à travers la cité et des gens affluant à ses portes pousseront sûrement son statut au-delà de ceux de Malacnar et Amacimst et en feront la Gemme de Dolindha !"
  bosancovac_high_dev_tt:0 "A un Développement inférieur à Bosancovac"

  bosancovac_expand_the_merchant_fleet_title:0 "Étendre la Flotte Marchande"
  bosancovac_expand_the_merchant_fleet_desc:0 "Avec une augmentation massive de l'activité commerciale liée à l'Ynn, notre ancienne infrastructure et logistique se prouvent de plus en plus inadéquates de jour en jour. Nous devons sécuriser du bois additionnel du Drevonsred pour suivre les besoins de base de notre commerce maritime."
  bosancovac_better_foundations_tt:0 "\n§GRéduit les mauvais événements d'arriver lors de la construction de fondations pour Bosancovac.§!"
  bosancovac_upgrade_trading_ports_tt:0 "\n§GAméliore nos ports commerciaux.§!"

  bosancovac_sway_their_clergy_title:0 "Influencer Leur Clergé"
  bosancovac_sway_their_clergy_desc:0 "Pour toutes leurs querelles, les seigneurs décadents d'Arganynn et Ancovynn ne sont pas très populaires parmi leur peuple ; tout ce qu'ils font c'est intriguer l'un contre l'autre et passer du temps dans la complaisance. Si nous devions mettre de côté une donation considérable pour leurs temples, nous pourrions convaincre les fidèles que nous sommes les vrais dirigeants de l'Ynn, et que leurs seigneurs doivent être remis en ligne."
  bosancovac_subject_money_tt:0 "Avoir au moins §Y50.0§!¤ par sujet avec une province dans les groupes Ancovynn ou Arganynn qui n'a pas une opinion §G+200§! de [Root.GetName] ou §Y50§! Réseau d'Espionnage de [Root.GetName]."
  bosancovac_cost_tt:0 "[Root.GetName] :"

  bosancovac_rise_of_the_patricians_title:0 "Montée des Patriciens"
  bosancovac_rise_of_the_patricians_desc:0 "Les plus riches familles de Bosancovac, aussi connues comme Les Patriciens, contribuent déjà une quantité considérable à l'économie de notre nation. Nous devrions augmenter nos liens avec ces familles et les garder proches de la cour. De cette façon nous pouvons incorporer plus d'entre elles dans le gouvernement tout en ayant une faction très loyale, très puissante à nos côtés, qui peut nous fournir une expérience inestimable dans les affaires d'état. Avec leur aide nous construirons une nation qui se dressera fièrement aux côtés de la puissante Ynn !"

  bosancovac_formalize_succession_title:0 "Formaliser la Succession"
  bosancovac_formalize_succession_desc:0 "Choisir un successeur pour le [Root.Monarch.GetTitle] a toujours été une affaire informelle ; soit le [Root.Monarch.GetTitle] régnant choisit un candidat favori soit les autres prêtres mettent en avant une suggestion au [Root.Monarch.GetTitle] actuel. Avec l'enfant d'un patricien comme [Root.Monarch.GetTitle] actuel cependant, il est temps de formaliser comment la succession fonctionne. En établissant des règles et processus qui favorisent les patriciens, ils peuvent effectivement choisir qui devient le prochain [Root.Monarch.GetTitle]."
  bosancovac_ruler_tt:0 "Le dirigeant précédent est mort"
  bosancovac_new_ruler_tt:0 "Le dirigeant actuel est un Enfant de Marchand."
  bosancovac_succession_tt:0 "La sélection d'héritier sera maintenant entre les différentes familles patriciennes.\n"
  bosancovac_stability_tt:0 "Gagne jusqu'à §R10 Corruption§!. Ceci peut être réduit en ayant une §YStabilité§! plus haute.\n"

  bosancovac_centralize_the_temples_title:0 "Centraliser les Temples"
  bosancovac_centralize_the_temples_desc:0 "La séparation d'autorité entre les temples ynniques de Svemel, Adbrabohvi, et Bosancovac n'a causé que du mal à l'harmonie de notre adoration. Avec Bosancovac maintenant la puissance dominante de l'Ynn, nous pouvons nous permettre de changer cela ; tous les fidèles dont la présence est honorée par l'Ynn regarderont dorénavant vers Bosancovac pour la guidance spirituelle !"

  #Col 4

  bosancovac_downriver_relations_title:0 "Relations en Aval"
  bosancovac_downriver_relations_desc:0 "Afin d'assurer que nos ferries et autres navires commerciaux ne rencontrent pas de problèmes en naviguant vers et depuis les barrages, nous devons envoyer une délégation amicale à Vels Bacar et les garder en bons termes avec nous. Pendant qu'on y est, envoyer une délégation à Adbrabohvi, l'autre temple de l'Ynn, pourrait être approprié pour discuter les affaires de foi et évaluer leur situation."
  bosancovac_free_passage_tt:0 "Reçoit le §Gpassage libre§! à travers le barrage de §TVels Bacar§!.\n"

  bosancovac_support_the_merchant_fleet_title:0 "Soutenir la Flotte Marchande"
  bosancovac_support_the_merchant_fleet_desc:0 "La réputation de la Flotte Marchande Sainte précède habituellement sa présence dans tout port ynnique ; nous devons renforcer ses capacités pour égaler cette réputation. En convainquant les prêtres de jeter leurs investissements avec les marchands, nous devrions être capables de sécuriser assez de ressources pour que cela arrive, et les bénéfices commerciaux subséquents valent sûrement notre temps !"

  bosancovac_establish_trading_ports_title:0 "Établir des Ports Commerciaux"
  bosancovac_establish_trading_ports_desc:0 "Pour enlever les complications de route et restrictions affrontant notre flotte marchande, nous devons établir des bases avancées et sites d'amarrage appropriés le long de la rivière. Ceci bénéficiera à tous ceux vivant dans ces zones en fournissant un flux régulier de biens fourni par notre flotte et maximisant l'efficacité commerciale de notre côté."
  bosancovac_mercantilism_gain_tt:0 "Gagne §G1§! Mercantilisme par pays qui rencontre les conditions et baisse leur Mercantilisme de §R5§!."

  bosancovac_influence_of_the_confluence_title:0 "Influence du Confluent"
  bosancovac_influence_of_the_confluence_desc:0 "À travers l'effort infatigable, nous avons réussi à exercer notre influence à travers Vels Bacar et Mocbarja ! Dorénavant, aucun de nos navires commerciaux ne sera contraint par les barrages et péages de passage ou la bonne volonté de quiconque... à partir d'aujourd'hui, le flux de biens à travers nos ports sera aussi constant que le flux de l'Ynn !"

  bosancovac_revitalized_administration_title:0 "Administration Revitalisée"
  bosancovac_revitalized_administration_desc:0 "Avoir à gérer de nombreux seigneurs sujets et cours est une affaire qui prend du temps et compliquée, quelque chose que nous ne pouvons gérer avec nos institutions actuelles. Si nous devons tirer plein avantage de notre position et déchaîner notre vraie puissance, nous devrions améliorer nos installations administratives pour accommoder ces nouveaux atouts."

  bosancovac_hostile_takeover_title:0 "Prise de Contrôle Hostile"
  bosancovac_hostile_takeover_desc:0 "Le commerce dolindhan est finalement sous notre domination complète ! Finis sont les jours de louer de petits ports pour héberger notre flotte marchande ; avec ce pouvoir nouvellement trouvé, nous pouvons transformer les Ports Saints en quelque chose de permanent, un port sûr pour notre flotte commerciale. De plus, il est important d'étendre les capacités de ces ports et les transformer en districts maritimes pour soutenir de plus en plus de trafic commercial."

  bosancovac_remove_the_false_belief_title:0 "Enlever la Fausse Croyance"
  bosancovac_remove_the_false_belief_desc:0 "Revendiquer la divinité c'est résister au test d'un dieu, et à quel point un dieu est-il bon s'il est mort ? Tué par de simples mortels néanmoins ! Sûrement, après la disparition de ce pathétique dieu dragon qui était le leur, les gens de Rzenta sont prêts à voir la vraie lumière dans le flux de l'Ynn et nous accepter comme ses vrais prêtres et représentants ?"

  bosancovac_cornering_the_market_title:0 "Coincer le Marché"
  bosancovac_cornering_the_market_desc:0 "La dernière région encore à vraiment ouvrir ses marchés à notre flotte est la Sarda. Nous devons remédier à cela en envoyant des bateaux là-bas, cette fois non avec des biens mais avec quelques hommes pour les \"convaincre\" que le commerce n'est pas négociable."
  every_subject_tt:0 "Chaque sujet :"

  bosancovac_celebration_of_reynnification_title:0 "Célébration de la Reynnification"
  bosancovac_celebration_of_reynnification_desc:0 "Alors que le soleil se lève sur la rivière, on peut voir ses vagues danser en célébration une fois de plus ! C'est vrai ! Après trop longtemps de séparation, les fidèles de l'Ynn sont unis sous un seul drapeau une fois de plus ! Pour rendre ce jour mémorable, notre cour a décidé de tenir une parade massive pour que tous nos Iosahar y participent comme une extension des célébrations habituelles tenues le jour du Coup Saint."

  #Col 5

  bosancovac_upriver_exercises_title:0 "Exercices en Amont"
  bosancovac_upriver_exercises_desc:0 "Avec l'assistance d'un instructeur de lame-rivière, nous tentons d'entraîner nos Chevaliers de Planche-à-Pagaie embauchés aux côtés de notre armée permanente afin de les intégrer plus étroitement. Dans une tentative de tester la frontière de notre voisin, nous avons fait ces exercices aux abords de Malivab tandis que l'armée d'Amacimst est occupée ailleurs."

  bosancovac_knights_aboard_title:0 "Chevaliers à Bord"
  bosancovac_knights_aboard_desc:0 "Avec les Chevaliers à l'Étranger maintenant pleinement capables de coordonner avec notre armée régulière, notre force combattante est en position de choix pour montrer à tous la vraie puissance de Bosancovac ! D'abord, cependant, nous devons résoudre la question de la flotte qui travaillera à transporter et approvisionner nos armées : des vaisseaux plus grands, plus de navires de transport, et plus d'armes sont nécessaires pour armer la flotte !"
  boasncovac_build_docks_tt:0 "§GDébloque la construction du district Docks.§!"

  bosancovac_expedition_up_vitreynn_title:0 "Expédition vers Vitreynn"
  bosancovac_expedition_up_vitreynn_desc:0 "Les terres sombres au-delà de Vitresoln ont toujours été un lieu de mystère pour les habitants de l'Ynn en aval et avec un manque d'équipement adéquat venait habituellement un manque de grandes expéditions bien organisées. Notre flotte, cependant, est maintenant équipée de navires plus grands qui peuvent gérer un tel voyage dans la Forêt des Maudits, et ainsi nous devons naviguer là-bas et voir ce qui nous attend !"

  bosancovac_create_a_path_to_the_source_title:0 "Créer un Chemin vers la Source"
  bosancovac_create_a_path_to_the_source_desc:0 "La découverte de la source de l'Ynn a envoyé d'énormes ondulations à travers Bosancovac, avec beaucoup voulant que nous sécurisions une route là-bas afin de faire des pèlerinages. Bien que sécuriser une tête de pont dans la Forêt des Maudits sera difficile, nous avons reçu des rapports d'événements étranges dans la zone, et la peur d'une tierce partie dérangeant quelque chose qu'ils ne comprennent pas a surmonté toutes réserves que le peuple avait avant - nous sommes contraints d'enquêter encore plus."
  bosancovac_expedition_tt:0 "L'expédition est revenue.\n"

  bosancovac_secure_the_lake_title:0 "Sécuriser le Lac"
  bosancovac_secure_the_lake_desc:0 "Nous avons finalement fait notre chemin de retour à la source ! Cependant, afin que les pèlerins aient un voyage sûr nous devons complètement sécuriser la zone d'abord et déraciner tous attaquants ou perturbations qui peuvent mettre en danger les vies des fidèles de l'Ynn."

  bosancovac_establish_holy_site_title:0 "Établir le Site Saint"
  bosancovac_establish_holy_site_desc:0 "Avec une route sécurisée établie, maintenant tout ce qui doit être fait est de créer quelque infrastructure le long du chemin pour que les pèlerins s'arrêtent. La fourche dans la rivière ferait un excellent endroit pour construire une hôtellerie, car c'est un point à mi-chemin et a de bonnes connexions via les rivières.\n\nLe site saint comportera une zone où les pèlerins peuvent entrer dans la source et être purifiés par un prêtre supervisant la cérémonie. Avec ceci, il y aura un grand temple surplombant l'eau avec une écurie attachée pour que les pèlerins fassent un voyage autour de la source au sommet d'un cheval-andouiller. Bien sûr, pour ces services, l'église doit collecter une dîme des dévots faisant le voyage."
  bosancovac_pilgrim_route_tt:0 "[1183.GetName], [1743.GetName], [1181.GetName], [1750.GetName], [1748.GetName], [1197.GetName], [1747.GetName], [1745.GetName], [1742.GetName], et Toutes les provinces dans les zones de Bosancovac et Amacimst :\n   A un bâtiment §YTemple§! ou §YCathédrale§!.\n   Taxe de Base au moins §Y3§!¤\n   Possédée par [Root.GetName] ou ses Sujets."

 ############
 ###ÉVÉNEMENTS###
 ############

  flavour_bosancovac.000.t:0 "[From.GetName] Accepte le Port Commercial"
  flavour_bosancovac.000.d:0 "Les meilleurs prix, dans le temps le plus rapide, livrés directement à vos ports. Ceci est l'offre de notre Flotte Marchande Sainte, alors qu'elle navigue sur l'Ynn. Les contes des richesses de Bosancovac suffisent à tenter quiconque d'accepter la flotte dans leurs ports pour plus qu'une simple vente rapide, et en effet [From.GetName] a accepté la présence d'un port commercial dans leur cité !"
  flavour_bosancovac.000.a:0 "Ceci augure bien."
  flavour_bosancovac.000.b:0 "Arrêter les Notifications."
  flavour_bosancovac.000.b_tt:0 "Vous arrêterez de recevoir des notifications à ce sujet."

  flavour_bosancovac.010.t:0 "Bosancovac Surchargée"
  flavour_bosancovac.010.d1:0 "Les familles pleurent et se lamentent alors que leurs amis, famille et bien-aimés ont rencontré un sort terrible, avec une section entière des bords de la cité s'effondrant dans l'Ynn, le poids des maisons dessus et les gens dedans se prouvant trop grand pour que nos fondations le supportent. Déjà le peuple rage et clameur, appelant à faire rouler des têtes à cette négligence grave qui a tué tant de personnes. Nous devons construire une fondation plus forte, à la fois pour la cité et notre futur."
  flavour_bosancovac.010.d2:0 "Une cité aussi grande que la nôtre cultive la croissance d'une population et l'attraction de migrants de travers notre royaume ; qui rêvent d'une vie meilleure. Une cité normale peut grandir, et s'étendre pour accommoder de telles occurrences, mais la nôtre n'est pas une cité normale, et les conseillers conseillent jour et nuit que nous devons bientôt étendre nos fondations... de peur de risquer un désastre."
  flavour_bosancovac.010.a:0 "Vous devez construire des fondations additionnelles !"

  flavour_bosancovac.011.t:0 "Fondation Complétée"
  flavour_bosancovac.011.d:0 "Bien que ce fut un processus long et ardu, dangereux également pour les travailleurs dont le dur travail fut entaché par les dangers de l'Ynn, nous avons finalement réussi à établir une fondation plus large pour notre cité. Nous avons affronté de multiples défis, du risque de toute la structure tombant dans les eaux déchaînées de l'Ynn aux serpents d'eau qui se tapissent dedans. Courant derrière tout ceci était la connaissance que nous avions risqué tant des richesses que les marchands ont versées dans la cité. Peu importe maintenant - la nouvelle fondation nous permettra de nous étendre et grandir plus que jamais !"
  flavour_bosancovac.011.a:0 "La cité, ainsi que nos aspirations ont été soutenues."
  bosancovac_foundation_1_tt:0 "Ce niveau de fondation soutiendra jusqu'à 15 développement à Bosancovac."
  bosancovac_foundation_2_tt:0 "Ce niveau de fondation soutiendra jusqu'à 20 développement à Bosancovac."
  bosancovac_foundation_3_tt:0 "Ce niveau de fondation soutiendra jusqu'à 30 développement à Bosancovac."
  bosancovac_foundation_4_tt:0 "Ce niveau de fondation soutiendra jusqu'à 40 développement à Bosancovac."

  flavour_bosancovac.012.t:0 "Les Serpents d'Eau Attaquent"
  flavour_bosancovac.012.d:0 "La première chose qui fut entendue était le cri d'un travailleur paniqué, puis un hurlement, alors que la terrible gueule d'un serpent d'eau surgit de l'Ynn, frappant les travailleurs qui faisaient le dur travail d'étendre les fondations de notre cité flottante. Déjà la panique se répand à travers la cité, alors que les demandes de faire quelque chose grandissent de plus en plus des familles des travailleurs en danger."
  flavour_bosancovac.012.a:0 "Un mauvais présage."
  flavour_bosancovac.012.b:0 "Combattez-les !"

  flavour_bosancovac.013.t:0 "Pluies Lourdes"
  flavour_bosancovac.013.d:0 "Pendant des jours, la pluie a martelé la cité flottante. Habituellement ceci serait au plus un inconvénient mineur, mais avec la construction en cours, les travailleurs sont devenus de plus en plus préoccupés par le potentiel de désastre. Malheureusement pour nous, ils avaient raison, car un jour considérablement lourd de pluie a sévèrement endommagé des sections de construction ; les coulant dans les profondeurs de l'Ynn, et envoyant de nombreux travailleurs à leur perte ; et encore pire, ce que nous avons perdu représente une grande portion de notre investissement. Une décision doit être prise ; si recommencer ou si tenter de récupérer la section perdue de construction et la rattacher."
  flavour_bosancovac.013.a:0 "Recommencer de zéro."
  flavour_bosancovac.013.b:0 "Envoyer une équipe pour rapidement rattacher la construction perdue."
  flavour_bosancovac.013.a_tt:0 "Le progrès vers la construction des fondations sera remis à zéro"

  flavour_bosancovac.014.t:0 "Les Patriciens Couvrent les Coûts"
  flavour_bosancovac.014.d:0 "Riches sont nos Patriciens, et profondes sont leurs coffres. Ils sont énigmatiques dans leurs décisions et curieux dans leurs désirs. Un Patricien particulièrement riche a décidé de couvrir le coût de nos nouveaux efforts pour étendre les fondations de nos cités. Ils n'ont rien demandé en retour, et ainsi nous avons accepté avec joie ! Nous pouvons ne pas comprendre pourquoi ils ont décidé de contribuer, mais nous sommes plus qu'heureux avec les résultats !"
  flavour_bosancovac.014.a:0 "C'était très généreux de leur part."

  flavour_bosancovac.015.t:0 "Les Serpents d'Eau Permettent la Construction"
  flavour_bosancovac.015.d:0 "Au début, la vue d'une paire de serpents d'eau surgissant libres de l'Ynn était une vue de terreur et horreur pour les travailleurs, qui se terraient et s'abritaient d'eux alors qu'ils naviguaient dans l'air. Le jet d'eau attrapa la lumière du soleil et explosa en un beau jet prismatique, ne blessant aucun de nos travailleurs du tout ! C'était un affichage totalement incroyable, et notre clergé clame déjà pour proclamer la bénédiction de l'Ynn sur nos efforts !"
  flavour_bosancovac.015.a:0 "Un signe de l'Ynn !"

  flavour_bosancovac.020.t:0 "Sélection de District"
  flavour_bosancovac.020.d:0 "Quel district aimeriez-vous construire ?"
  flavour_bosancovac.020.a:0 "Annuler"
  flavour_bosancovac.020.b:0 "Docks"
  flavour_bosancovac.020.c:0 "Garnison"
  flavour_bosancovac.020.dd:0 "Entrepôt"
  flavour_bosancovac.020.e:0 "Quartier Étranger"
  bosancovac_district_effect_tt:0 "Construire ce district donnera à Bosancovac ce qui suit :"
  bosancovac_unlock_fleet_tt:0 "§GDébloque la construction d'une flotte de transports.§!"

  flavour_bosancovac.021.t:0 "District des Docks"
  flavour_bosancovac.021.d:0 "Quand un navire franchit une vague sur la puissante Ynn et entre en vue de notre bien-aimée Bosancovac, la première chose qu'ils voient sont les docks. De vastes étendues de plateformes et d'amarrages, gréement et assez de corde pour enchevêtrer un serpent d'eau, et ainsi tenir les nombreux navires qui affluent à Bosancovac chaque jour pour voir les sites ; ici un visiteur peut rencontrer les gens et plus important vendre leurs nombreuses marchandises."
  flavour_bosancovac.021.a:0 "Bienvenue à Bosancovac !"

  flavour_bosancovac.022.t:0 "District de la Garnison"
  flavour_bosancovac.022.d:0 "Flottant légèrement loin du reste de la cité, le District de la Garnison est connecté par des canaux et une gloire partagée. Cet endroit héberge la garde de la cité, qui s'entraîne infatigablement, patrouille et garde notre cité si glorieuse. Occasionnellement les nobles chevaliers Planches-à-Pagaie honorent Bosancovac, pour aider à inspirer et entraîner la garde de la cité, et les amener à des hauteurs encore nouvelles de succès."
  flavour_bosancovac.022.a:0 "Faites confiance à la Garde !"

  flavour_bosancovac.023.t:0 "District de l'Entrepôt"
  flavour_bosancovac.023.d:0 "Entre les docks et le quartier mercantile est l'un des districts les plus mondains de notre grande cité, pourtant dans la mondanité et simplicité peuvent être trouvés des trésors de travers l'Ynn. Ici les biens sont contenus, prêts à couler dans les mains attendantes des marchands, pour continuer à faire grandir nos cités, et la richesse de notre peuple. Mondain en apparence il peut être, mais pour ceux avec un œil plus vif, le District de l'Entrepôt crie des profits à faire."
  flavour_bosancovac.023.a:0 "Je peux déjà voir les pièces couler."

  flavour_bosancovac.024.t:0 "Quartier Étranger"
  flavour_bosancovac.024.d:0 "Alors que notre cité s'est étendue et grandie, ainsi aussi notre prestige et réputation à travers l'Ynn. Ainsi, pour les accommoder et afficher les merveilles de notre puissante cité, le Quartier Étranger fut construit. Construit dans un style opulent, peint et décoré par les plus beaux artistes que l'argent peut commander, chaque bâtiment est conçu parfaitement pour accorder les conforts de la maison à ces dignitaires qui viennent séjourner ici, assez pour qu'ils puissent vouloir rester ici pour toujours ; et vraiment, avec de telles merveilles, qui peut les blâmer ?"
  flavour_bosancovac.024.a:0 "Une maison loin de la maison."

  flavour_bosancovac.030.t:0 "Étendre la Flotte"
  flavour_bosancovac.030.d:0 "Combien de navires aimeriez-vous construire ?"
  flavour_bosancovac.030.a:0 "Annuler"
  flavour_bosancovac.030.b:0 "1"
  flavour_bosancovac.030.c:0 "3"
  flavour_bosancovac.030.dd:0 "5"
  flavour_bosancovac.030.e:0 "10"
  bosancovac_ship_cost_tt:0 "Par transport :\n   Perd §R-10.00§! Couronnes.\n   Perd §R-200§! Main-d'œuvre."

  flavour_bosancovac.140.t:0 "Émeutes à Bostynn"
  flavour_bosancovac.140.d:0 "La jalousie de longue date des vauriens rebelles à Bostynn a finalement bouilli jusqu'à la révolte ouverte. Ayant perdu leur chance d'héberger un barrage à Bosancovac, ces sentiments durs ont fermenté trop longtemps. Nous devons restaurer l'ordre dans la province et rapidement abattre ces rebelles pour de bon - seulement alors Bostynn peut être vraiment sécurisée."
  flavour_bosancovac.140.a:0 "Abattez-les !"

  flavour_bosancovac.180.t:0 "Spécialiser Nos Mines"
  flavour_bosancovac.180.d:0 "La décision d'utiliser les rubis comme nouvelle monnaie pour le commerce à l'intérieur de l'Ynn a porté ses fruits pour nous, et nous avons reçu suffisamment d'investissements pour augmenter notre stock de ces pierres précieuses. À cette fin, nous pouvons commencer par dépenser les ressources nouvellement acquises pour étendre nos mines et créer des outils spécialisés destinés à l'extraction de pierres précieuses. Au fil du temps le processus devrait atteindre un niveau d'efficacité acceptable et nous fournir un approvisionnement régulier et fiable de rubis. D'autre part, nous pouvons choisir de dépenser ces investissements ailleurs et poursuivre des bénéfices à court terme."
  flavour_bosancovac.180.a:0 "Nous devons construire une mine sur chaque colline !"
  flavour_bosancovac.180.b:0 "Le boost à court terme est plus bénéfique."

  flavour_bosancovac.181.t:0 "Guerre de Dénomination"
  flavour_bosancovac.181.d:0 "Vels Domfan était autrefois la seule source de monnaie frappée dans l'Ynn. Avec notre nouvelle méthode de fourniture de monnaie sous forme de pierres précieuses taillées, notamment nos rubis provenant d'Argezvale, les dirigeants de Vels Domfan sentent que nous menaçons leur monopole de longue date."
  flavour_bosancovac.181.a:0 "Monnaie en échange de monnaie."

  flavour_bosancovac.190.t:0 "Un Signe d'Ynntérêt"
  flavour_bosancovac.190.d:0 "La vitrine technologique que nous avons travaillé si dur à assembler semble avoir porté ses fruits ; un groupe d'investisseurs gnomes nous a approchés aujourd'hui et a prétendu qu'ils avaient entendu parler de nos percées par quelques autres Cannoriens. Intéressés par l'exploration de l'Ynn, ces Gnomes ont offert de construire un district ici à Bosancovac. Leur travail, si nous allons de l'avant avec la suggestion, tournerait autour du développement de nouvelles technologies et rendre nos inventions précédentes encore plus fiables."
  flavour_bosancovac.190.a:0 "Par tous les moyens, qu'ils viennent !"

  flavour_bosancovac.210.t:0 "Une Offre Opportune"
  flavour_bosancovac.210.d:0 "Ayant joué un jeu diplomatique complexe, il semble que nous ne soyons qu'à un seul pas de nos objectifs finaux ; les seigneurs de Malacnar et Amacimst nous ont tous deux envoyé une offre, et nous pouvons maintenant choisir quel côté nous préférons voir gagner ce tir à la corde d'un trait de plume ! En retour, nous devrions être capables d'apaiser l'un ou l'autre en offrant une partie des terres nouvellement acquises, mais sommes-nous en position de promettre une telle chose ? Après tout, tout nouvel ajout de terre bénéficierait grandement à Bosancovac directement, alors certains des conseillers les plus confiants assurent au [Root.Monarch.GetTitle] que nous pouvons les écraser tous les deux et gagner toute la terre !"
  flavour_bosancovac.210.a:0 "Rejoindre Amacimst pour vaincre Malacnar."
  bosancovac_offer_amacimst_tt:0 "Déclarer la guerre à Malacnar avec l'assistance d'Amacimst. Amacimst gagnera toute terre de Malacnar en dehors des zones de Malacnar ou Drevonsred."
  flavour_bosancovac.210.b:0 "Rejoindre Malacnar pour vaincre Amacimst."
  bosancovac_offer_malacnar_tt:0 "Déclarer la guerre à Amacimst avec l'assistance de Malacnar. Malacnar gagnera toute terre d'Amacimst en dehors des zones d'Amacimst ou Bosancovac."
  flavour_bosancovac.210.c:0 "Se dresser seul et les vaincre tous les deux."

  flavour_bosancovac.211.t:0 "Accepter l'Appel"
  flavour_bosancovac.211.d:0 "Nous avons reçu un mot de Bosancovac qu'ils souhaitent nous aider dans notre bataille contre [Malacnar/ Amacimst], si seulement nous acceptons de leur donner une part des récompenses..."
  flavour_bosancovac.211.a:0 "Les rejoindre et partager les récompenses."
  bosancovac_amacimst_offer_tt:0 "Nous assisterons Bosancovac dans leur attaque sur Malacnar. Nous gagnerons toute terre de Malacnar en dehors des zones de Malacnar ou Drevonsred."
  flavour_bosancovac.211.b:0 "Les rejoindre et partager les récompenses."
  bosancovac_malacnar_offer_tt:0 "Nous assisterons Bosancovac dans leur attaque sur Amacimst. Nous gagnerons toute terre d'Amacimst en dehors des zones d'Amacimst ou Bosancovac."
  flavour_bosancovac.211.c:0 "Rejeter leur offre !"

  flavour_bosancovac.212.t:0 "Honorer l'Accord"
  flavour_bosancovac.212.d:0 "Au milieu d'un moment joyeux de célébration pour la fin de la guerre contre notre ennemi haï, un émissaire fait irruption à travers les portes de la cour, expliquant hâtivement que les soldats appartenant à notre soi-disant allié ont déjà occupé les terres qui leur étaient promises. Fatigués comme nous sommes après la guerre, nous avons peu de choix que d'\"accepter\" leurs demandes..."
  flavour_bosancovac.212.a:0 "Accepter de leur \"donner\" leur terre."

  flavour_bosancovac.2100.t:0 "La Cité d'Horlogerie"
  flavour_bosancovac.2100.d:0 "\"La tour, frère ! Il est temps de fermer et rentrer à la maison.\", Pour les frères Rugavus, alors jeunes et talentueux artisans joailliers, l'érection de l'Horloge Centrale de Bosancovac était autant une nouveauté qu'une commodité : on pouvait regarder hors de la boutique et voir précisément quelle heure il était, savoir quand les clients allaient arriver pour récupérer leurs commandes, et quand exactement ses apprentis nouvellement employés allaient venir et partir. De nos jours, entendre le tic-tac des horloges c'est comme entendre le battement de cœur d'une cité ; l'arrêter un moment et Bosancovac dans son ensemble cessera de fonctionner. Les frères Rugavus ferment leur boutique à l'heure habituelle, 8h30 pile – comme indiqué par la tour - et sous la douce et tendre lumière de la lune, son éclat se reflétant dans les flaques d'eau aux coins des rues, lavées propres après une journée pluvieuse, ils sortent pour rentrer chez eux. Alors qu'ils sortent, le bavardage s'élève. À l'époque, l'horloge centrale était la seule grande horloge de la cité, mais maintenant, toute la cité ressemble à une horloge géante, non seulement à cause des horloges, mais aussi de l'aspect et de l'architecture.\n\nLes mécanismes d'horlogerie de Bosancovac ont mené à une direction dans le développement architectural où l'incorporation d'horlogerie dans les structures de ses bâtiments a résulté en l'amélioration de leur efficacité. Ceci a mené à l'usage accru d'horloges en général, et la montée de la demande a finalement rendu le port d'horloges à la mode, avec des designs plus élaborés et coûteux étant créés. tels que des chronomètres dorés avec douze pierres précieuses complexes chacune indiquant un nombre sur l'horloge. C'est en partie la raison pourquoi le district gnome déborde maintenant de maîtres horlogers, qui sont toujours occupés à créer les horloges les plus fiables mais sophistiquées qu'on verrait jamais de sa vie. En effet ces maîtres sont responsables de créer certains des plus grands dispositifs du monde connu, tel que le Dam Tik, une horloge gargantuesque créée à la face du barrage de Bosancovac avec non seulement un, mais deux phares intégrés responsables d'éclairer l'horloge et projeter l'ombre de ses aiguilles sur la puissante rivière. Loin est venue Bosancovac, d'une cité flottante célèbre pour sa structure unique à maintenant être surnommée la Cité d'Horlogerie, où le tic-tac des tocs ne s'arrête jamais."
  flavour_bosancovac.2100.a:0 "Vraiment un spectacle à contempler."

  flavour_bosancovac.320.t:0 "Premières Impressions"
  flavour_bosancovac.320.d:0 "Nous avons rassemblé les plus grands architectes de loin et de près, et avons tenté d'expliquer la grandeur et l'échelle de nos plans à eux. Bien que beaucoup d'entre eux acceptent que c'est possible, la majorité questionne si un tel projet vaut l'effort et le temps, et plus pressant pour la plupart, s'ils trouveront une récompense suffisante pour leurs efforts. Nous devons faire notre présentation, et les convaincre de nos plans."
  flavour_bosancovac.320.a:0 "Se vanter de la richesse de Bosancovac."
  flavour_bosancovac.320.b:0 "Créer un modèle de la cité pour qu'ils réfléchissent."
  flavour_bosancovac.320.c:0 "Leur montrer le bel art de la majesté de Bosancovac."

  flavour_bosancovac.321.t:0 "Affichage Réussi"
  flavour_bosancovac.321.d:0 "Notre tentative est plus que réussie ! Une clameur d'architectes rivalisent tous pour notre faveur, et plus important l'un d'eux est connu pour leur compétence exceptionnelle. Nous devons étendre notre grâce à eux, et les inviter à aider à faire de nos rêves et plans une réalité."
  flavour_bosancovac.321.a:0 "Les accueillir à notre cour."
  flavour_bosancovac.321.b:0 "Les accueillir à notre cour."
  bosancovac_foundations_unlock_tt:0 "Débloque la décision §YConstruire des Fondations§!.\n"

  flavour_bosancovac.370.t:0 "Un Patricien Choisi"
  flavour_bosancovac.370.d:0 "Le jeu de la politique est rarement simple. Au fil du temps, les Patriciens ont lentement étendu leur influence à tous les niveaux de notre société, plaçant des enfants dans le clergé et les parrainant, faisant des accords et appelant des faveurs, les poussant de plus en plus haut dans nos hiérarchies, se faisant concurrence autant qu'à quiconque d'autre. Récemment Camovac de la maison Sivadarant a prouvé la victoire de ce conflit, et doit être le prochain grand prêtre de notre temple !"
  flavour_bosancovac.370.a:0 "Un tournant des marées."
  bosancovac_patricians_tt:0 "Les patriciens sont devenus dominants parmi les marchands."

  flavour_bosancovac.380.t:0 "Héritier nécessaire en $COUNTRY$"
  flavour_bosancovac.380.d:0 "Comme nous n'avons actuellement aucun héritier désigné pour $MONARCHTITLE$ $MONARCH$, nous avons plusieurs options à choisir. De quelle maison patricienne sont-ils originaires ?"
  flavour_bosancovac.380.a:0 "Niruensresten"
  flavour_bosancovac.380.b:0 "Plakorifem"
  flavour_bosancovac.380.c:0 "Crvenrogavus"
  flavour_bosancovac.380.dd:0 "Sivadarant"
  flavour_bosancovac.380.e:0 "yen Zmijar"
  bosancovac_random_stats_tt:0 "Les §YCompétences§! de l'héritier seront augmentées de §G5§! en moyenne."

  flavour_bosancovac.430.t:0 "Ouvrir le Commerce"
  flavour_bosancovac.430.d:0 "Les marchands de Bosancovac ont fait une offre tentante ; ils ont au cours des derniers jours expliqué à nos marchands dirigeants leur idée, de permettre au commerce de couler sur l'eau et sur terre - à travers leurs ports, bien sûr."
  flavour_bosancovac.430.a:0 "Accepter leur accord."

  flavour_bosancovac.440.t:0 "Commerce Libre"
  flavour_bosancovac.440.d:0 "Notre suzerain, Bosancovac, a fait un décret que le commerce coulera librement à travers l'Ynn. Indépendamment de nos pensées sur ceci, nous n'avons pas beaucoup de choix. Le commerce libre a été décrété."
  flavour_bosancovac.440.a:0 "Et ainsi il en sera."

  flavour_bosancovac.4100.t:0 "La Grande Parade"
  flavour_bosancovac.4100.d:0 "C'est un grand moment d'être Ynnique. Le clergé important, les marchands et nobles procèdent tous sur la rivière vers la puissante cité de Bosancovac, protégés tout le chemin par des gardes de la propre garnison de Bosancovac. Quand ils arrivent dans nos grands docks, la vue, les sons et les odeurs des efforts de mille peuples les accueillent. Les prêtres donnent des sermons, et des tournois sont tenus, des événements de joute et des Courses de Rivière qui accordent du divertissement aux gens communs. À la fin, toutes les dîmes et richesses des marchands visiteurs et Iosahars coulent dans les mains du [Root.GovernmentName]."
  flavour_bosancovac.4100.a:0 "Un événement glorieux."
  bosancovac_subject_tithe_tt:0 "Tous les sujets ynniques donnent une dîme de §G20§!¤ par §Y10§! Développement."
  bosancovac_parade_tt:0 "Toutes les provinces §YBerges de l'Ynn§! :\n   Perdent §G15§! Dévastation.\n   Gagnent §G+50.00§! progrès de prospérité.\n   Gagnent §G1§! Taxe de Base."

  flavour_bosancovac.550.t:0 "L'Expédition Part"
  flavour_bosancovac.550.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] pouvait voir les derniers barils et provisions être chargés sur les vaisseaux expéditionnaires, alors que chevaliers et marins de même s'assemblaient sur leurs ponts. On pourrait facilement confondre cet événement comme le prélude à la guerre, ou quelque autre sorte d'affaire sournoise - mais le sens d'anticipation étourdie dans l'air démentait tout cela. Aujourd'hui, les elfes de Bosancovac rameraient jusqu'aux extrémités de l'Ynn elle-même, si un tel lieu existait même.\n\nPeu savaient ce qui pourrait les attendre - la forêt qui voilait beaucoup du Vitreynn était un lieu impénétrable, connu principalement pour les hordes de Buycev sauvages qui l'appelaient maison, les soi-disant \"Maudits\" - mais si la ténacité de ses défenseurs égalait même une fraction des richesses de cette forêt, [Root.Monarch.GetTitle] [Root.Monarch.GetName] savait que ce serait une entreprise digne en effet."
  flavour_bosancovac.550.a:0 "Lancez les bateaux ! Vers le Vitreynn !"

  flavour_bosancovac.551.t:0 "Un Wendigo Attaque !"
  flavour_bosancovac.551.d:0 "Tout était immobile alors que l'expédition se dirigeait vers le Vitreynn, ses berges couronnées de rangées d'arbres épais et hauts qui étouffaient le peu de clair de lune qui aurait pu se frayer un chemin jusqu'aux ponts. Les sentinelles maintenaient leur veille, cependant, les yeux entraînés sur chaque ombre et menaces potentielles dans les arbres, lumière magique et flamme de torche leur seul compagnon - briser la concentration et parler à, même regarder, l'elfe à côté d'eux était inviter la mort. Malheureusement, leurs yeux étaient entraînés au mauvais endroit.\n\nPersonne ne savait d'où il venait, et personne ne savait qui fut sa première victime - quand un chevalier réussit finalement à lâcher un cri à glacer le sang avant d'être dévoré, des corps mutilés jonchaient déjà le pont. Et pourtant ce n'était pas un Maudit sur qui les Chevaliers Planches-à-Pagaie tirèrent leurs épées - devant eux se dressait un Wendigo, une bête cornue deux fois la taille et la force et la vitesse de l'homme le plus rapide, et avec la faim d'un monde au-delà du leur."
  flavour_bosancovac.551.a:0 "Abandonner le navire à leur sort - sortir d'ici !"
  flavour_bosancovac.551.b:0 "Envoyer des renforts - se dresser et combattre !"

  flavour_bosancovac.552.t:0 "Une Échappée Belle !"
  flavour_bosancovac.552.d:0 "Le reste de l'expédition baissa la tête alors qu'ils naviguaient loin. Ils pouvaient entendre les sons de métal et os s'entrechoquant, chair et armure se déchirant - et les cris... les pleurs pour la miséricorde, pour les mères et pères et épouses, pour l'aide ou l'évasion de la bête qui était sûre de déchirer. Peu se dérangèrent à essayer de couvrir leurs oreilles - il semblait juste de au moins reconnaître le sacrifice de leurs camarades. C'était un acte nécessaire - combien d'hommes de plus auraient-ils perdus en essayant d'abattre le Wendigo ? Mais cela ne signifie pas que cette décision se poserait bien avec le reste de l'expédition - leur seule consolation était que la bête vivrait pour tourmenter les Maudits aussi."
  flavour_bosancovac.552.a:0 "Pardonnez-nous, grande rivière..."

  flavour_bosancovac.553.t:0 "Une Bête Abattue !"
  flavour_bosancovac.553.d:0 "Le Chevalier Planche-à-Pagaie saisit son épée, serré, jointures blanches alors qu'il attendait une ouverture contre la bête déchirant actuellement le pont du navire. Il pouvait voir le vaisseau perdu devant lui, peu plus qu'un tas de débris flottants et brûlants, les restes d'une tentative de brûler la bête, qui ne fit qu'exploser le navire - et enrager davantage le Wendigo. Le bois se fendit et craqua alors que la bête déchirait les chevaliers à bord comme une tempête, déchirant sang, acier et chair de même, jusqu'à ce que le monstre cornu bondisse sur un autre marine positionné près de la cabine du capitaine - à la fois, chaque combattant sur le pont vit leur seule chance, le Chevalier inclus. Le marine fut écrasé en un instant alors que le Wendigo l'épingla contre le mur et le tua d'une seule morsure claquante, mais les Ynniques ne le laissèrent pas s'échapper, vingt hommes se précipitant avec lances, épées, filets, boiserie brisée et tout ce qu'ils pouvaient rassembler de la ruine du navire. Même ce combat inégal fut sanglant - un seul coup de griffes du Wendigo transforma cinq hommes en coques éviscérées culbutant dans l'eau - mais tout ce dont ils avaient besoin était du temps.\n\nFinalement, la lutte désespérée fut interrompue par un cri commandant, alors que le Chevalier et ses camarades s'écartèrent pour faire place aux marins derrière eux - pendant un moment, la bête sembla confuse - puis elle hurla avec un cri de douleur perçant les oreilles, alors que vingt elfes surgirent en avant, enfonçant les restes brisés du mât du navire dans la poitrine du Wendigo. La bête se débattit et frappa sauvagement, prenant la tête d'un marin sur le chemin de ses griffes, et déchirant la poitrine d'un autre, mais bientôt le Chevalier eut de la chance à nouveau, prenant la tête du monstre avec un coup opportun de son épée.\n\nAlors qu'il la tenait haut pour que tous les hommes de l'expédition voient, l'humeur était plus sombre que festive. D'innombrables elfes gisaient morts aux pieds du Wendigo, et deux bateaux de l'expédition avaient été détruits presque entièrement. Il fallait se demander s'ils auraient dû abandonner le premier navire à son sort... bien qu'on puisse aussi se demander si la vue de la tête du Wendigo montée à la proue du navire eut un effet sur les Maudits - qui semblaient être juste un peu plus méfiants d'attaquer les Ynniques voyageurs."
  flavour_bosancovac.553.a:0 "Un cadeau pour Bosancovac, et la gloire pour l'expédition."

  flavour_bosancovac.554.t:0 "Une Fourche dans la Rivière"
  flavour_bosancovac.554.d:0 "L'expédition avait progressé lentement mais régulièrement, repoussant les attaques de la faune hostile et des Maudits locaux de même - il semblait que la Forêt des Maudits s'étendrait à jamais - mais finalement, ils arrivèrent à une fourche dans la rivière. Sans guides natifs pour les voir à travers, c'est la supposition de quiconque quelle voie est plus susceptible de mener l'expédition à la gloire - néanmoins, l'expédition doit prendre une décision."
  flavour_bosancovac.554.a:0 "Aller à gauche."
  flavour_bosancovac.554.b:0 "Aller à droite."

  flavour_bosancovac.555.t:0 "Une Impasse"
  flavour_bosancovac.555.d:0 "La déception - et le regret - était palpable alors que le bateau de tête de l'expédition atteignait finalement la fin de son voyage - avec la rivière se rétrécissant au point que seules de plus petites chaloupes pouvaient la traverser, et aucun signe de ruines ou trésors, il semblait que l'expédition devait faire demi-tour. Ayant été harcelés tout le voyage par les Maudits, dont les raids étaient devenus de plus en plus dangereux alors que la rivière se rétrécissait, l'Expédition est dangereusement sous-approvisionnée, avec trop de blessés et perdus - si nous devons continuer, nous devons attendre le réapprovisionnement et les renforts à la fourche. Peu importe notre choix, le leader de l'expédition a résolu de nommer cette branche de l'Ynn le \"Zabrynn\", d'après la désolation sombre trouvée autour de ses berges."
  flavour_bosancovac.555.a:0 "Retourner à la fourche et demander des renforts."
  flavour_bosancovac.555.b:0 "Rentrons juste à la maison."

  flavour_bosancovac.556.t:0 "La Source de l'Ynn ?"
  flavour_bosancovac.556.d:0 "Une fois qu'ils émergèrent dans le lac, il n'y avait pas une âme dans l'expédition qui pouvait détacher ses yeux de l'eau. C'était comme si l'Ynn avalait l'horizon lui-même, aucune terre de l'autre côté de la rivière du tout. Et quand le soleil se coucha ce jour-là, disparaissant sous l'eau au crépuscule et émergeant des profondeurs de l'horizon à l'aube le jour suivant, c'était comme si l'Ynn elle-même le commandait. Bien que d'autres voyages et investigations montrèrent que le corps d'eau n'était pas aussi infini qu'ils le crurent d'abord, et les hommes instruits de l'expédition étaient catégoriques que le soleil était entièrement séparé de l'Ynn, le lac ne semblait pas être alimenté par d'autres rivières majeures - pour la vaste majorité de l'expédition, il est clair qu'ils ont trouvé la source de l'Ynn elle-même."
  flavour_bosancovac.556.a:0 "Rentrons à la maison - peu d'autres choses pourraient surpasser ceci."
  flavour_bosancovac.556.b:0 "Retourner à la fourche et demander des renforts."

  flavour_bosancovac.557.t:0 "L'Expédition Revient"
  flavour_bosancovac.557.d:0 "Les nouvelles du retour de l'expédition atteignirent Bosancovac bien avant que les vaisseaux ne le fassent - temps amplement pour organiser une célébration appropriée. Alors que les chevaliers et marins du voyage arrivaient finalement, ils furent accueillis par la moitié de la cité, qui était arrivée en masse pour voir leurs navires marqués par la bataille, trophées de guerre et, plus important, histoires. Bien que les murmures de quelque grande découverte avaient imprégné la cité, nul n'était préparé pour ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] annonça là, flanqué par des prêtres de rivière soutenants et des vétérans marqués par la bataille - ils avaient découvert la source de l'Ynn. Une fois que la jubilation s'était estompée, il était clair pour tous dans la cité ce qu'ils devaient faire ensuite - après tout, comment la source de l'Ynn pourrait-elle ne pas être dans les mains des fidèles de l'Ynn ?"
  flavour_bosancovac.557.a:0 "Un voyage vraiment fantastique !"

