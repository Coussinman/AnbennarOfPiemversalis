#Decisions
 build_bronze_road_title:0 "Établir la Route de Bronze"
 build_bronze_road_desc:0 "Bien que notre croisade à travers le Salahad soit la volonté de Surael, la croisade n'est pas immune à l'une des plus horrifiques malédictions des Ténèbres Malveillantes : la logistique. Le Salahad est large et sec, et afin de transporter fournitures et nourriture à notre avant-garde sainte, nous avons besoin d'une myriade de choses : bêtes de somme, eau, matériaux de camp, et une fondation ferme sur laquelle voyager. Nous créerons une route grandiose, connectant les nombreuses oasis et zones urbaines à nos forces. Nous créerons une route de bronze, les artères de la juste Croisade du Salahad."
 
#Events
 flavor_zansap.1.t: "Notre Avenir"
 flavor_zansap.1.d: "Les montagnes brûlent. La fureur juste de Surael tonne à travers le Šad Sur. Les gnolls assoiffés de sang ont été brûlés de leurs cachettes lâches par nos vertueux Elatšari, les instruments du divin Surael. Cependant, ce triomphe sonne creux, car tant languissent encore sous les Ténèbres Malveillantes en Bulwar, qu'il s'agisse de bureaucrates elfes corrompus qui ont abandonné Surael, de païens traîtres dans les montagnes, ou de races monstrueuses gouvernant et abusant de nos frères. Cependant, nous nous remettons encore de l'horrible oppression des sauvages gnolls. Les villages sont vides, et les champs sont laissés non cultivés et en flammes. Nous devons nous consolider si nous souhaitons jamais vaincre les Ténèbres Malveillantes et leurs agents…"
 flavor_zansap.1.a: "Les épreuves de Surael sont infinies, comme l'est sa récompense."
 
 flavor_zansap.2.t: "Traîtres de la Foi"
 flavor_zansap.2.d: "Oh jour heureux ! Nous avons vu notre plus grande victoire depuis la mort de l'ignoble Tluukt. Les bâtards Jaddari ont été entièrement battus en champ ouvert et nous avons trouvé presque tout le commandement païen, et ils seront jugés selon la volonté de Surael. Cependant, après leurs abus grossiers de pouvoir, idolâtrie, et comportement hérétique, il n'y a certainement qu'une sentence possible : la mort. Ils seront brûlés au bûcher, comme il convient à leur hérésie. C'est seulement par les flammes purifiantes du tout-puissant Surael que leur lumière peut jamais rejoindre la grande radiance de Surael. Cependant, nous avons sauvé un païen pour un destin spécial. Jaddar, le prétendant bâtard au trône divin de Jaher, Jarael, et Jexis, a fait plus pour nuire à la cause de notre croisade juste que tout gnoll ou harpie en revendiquant la divinité et égarant des milliers d'âmes à travers le Salahad. Il a atrocement mal utilisé sa vie donnée par Surael, et pour cela, il sera puni. Un grand bûcher avait déjà été rassemblé, ses cendres répandues sur le paysage maudit par les djinn par la combustion de son corps pécheur. Surael sourit sur les montagnes."
 flavor_zansap.2.a: "Les Ténèbres Malveillantes s'affaiblissent, par nos actions, par nos sacrifices."
 
 flavor_zansap.3.t: "Académie Noire"
 flavor_zansap.3.d: "Le mage bougea nerveusement en place, le cliquetis de ses chaînes résonnant contre les murs de pierre froide. Il fixa l'Elatšar devant lui avec un mélange de peur et suspicion dans ses yeux. 'Vous dites que vous me laisserez partir, comme ça ? Je n'ai même pas à vénérer ce… dieu-soleil à vous ?'\n\nMême avec le manque de respect flagrant montré à Surael, le visage de l'Elatšar ne montra aucune émotion. 'Oui. Il vous sera permis de garder votre paganisme, et vous recevrez nourriture, abri, et la liberté de pratiquer vos arts magiques.'\n\nCela semblait trop beau pour être vrai. Juste des semaines plus tôt, il avait été battu à un pouce de sa vie par les laquais de l'Ordre du Zénith et traîné dans cette cellule misérable pour avoir refusé de se soumettre à ce damné culte solaire. Ceci devait être une sorte de piège. 'Alors quel est le piège ?'\n\n'Le piège est que vous jurerez votre loyauté à Šad Sur, et suivrez tous les ordres donnés sans question. Tout ce que vous ferez sera pour la gloire de Surael, même si vous refusez de Le suivre. Avons-nous un accord ?'\n\n'Et si je ne veux pas être l'un de vos laquais ?'\n\nL'Elatšar souleva calmement le registre dans sa main et commença à en lire. 'Esia ges Axamosdat. Accusée de conspirer avec des rebelles connus et refusant d'accepter la lumière de Surael. En garde de l'Ordre depuis huit jours. Date d'exécution fixée au—'\n\n'NON !' hurla le mage, se jetant en avant futillement contre ses chaînes. Des larmes emplirent ses yeux. 'Ne lui faites pas mal ! S'il vous plaît, je ferai tout ce que vous voulez ! C'est tout ce qu'il me reste. Ne lui faites juste pas mal. S'il vous plaît…'\n\nPour la première fois depuis son entrée dans la cellule, l'Elatšar montra une lueur d'émotion. Un sourire cruel s'étala sur ses lèvres."
 flavor_zansap.3.a: "Je suis heureux que nous ayons pu parvenir à un accord."
 
 flavor_zansap.4.t: "Zanšap en Désarroi"
 flavor_zansap.4.d: "Il y a dix ans, l'Akal Bavar III szal-Barseen rêvait d'une fin aux raids gnolls constants qui affligeaient les fidèles de Bulwar. Il rêvait d'un Šad Sur unifié, un que tous les Šadnatu pourraient appeler foyer, un qui ne tomberait plus jamais aux Ténèbres Malveillantes. Et donc, il rassembla une grande armée et marcha dans les montagnes, résolu à renverser la vile maîtresse-de-meute connue sous le nom de Tluukt.\n\nPas un seul survivant ne revint jamais.\n\nLe fils unique de Bavar, Jareer, n'était guère plus qu'un bébé quand son père fut tué, laissant le Palais des Fleurs entre les mains d'une régence qui n'a montré aucune capacité à résoudre les innombrables problèmes qui font face aux Zanšapi. Des vagues sans fin de réfugiés Šadnatu se déversèrent dans la cité, cherchant sécurité des gnolls dans les derniers vestiges de notre jadis grand Akalate. Notre infrastructure a été poussée à son point de rupture, avec des milliers vivant dans les rues dans des abris de fortune, gérant à peine d'éviter la famine. Nous n'avons que juste commencé à réparer la destruction complète de notre armée il y a une décennie, nous laissant complètement dépendants d'Irrliam pour nous protéger des forces des ténèbres à notre frontière. Tant que Taelarios vit nous savons que nous serons en sécurité, mais il est vieux même pour un elfe, et bientôt Surael l'appellera au repos.\n\nMaintenant, Zanšap se trouve au moment le plus sombre peut-être de toute son histoire. Si nous n'agissons pas vite, le dernier vestige du grand Akalate de Šad Sur s'effondrera sous le poids des forces qui nous entourent, et notre peuple perdra sa dernière chance de reconquérir son foyer du fléau gnoll. Mais malgré les obstacles, l'espoir n'a pas encore abandonné les cœurs des Zanšapi. Car nous sommes les fidèles de Surael, les enfants de Son jardin, et aucun serviteur des Ténèbres Malveillantes ne peut nous éloigner de nos foyers légitimes ! Avec Sa bénédiction, nous vengerons la mort de Bavar le Troisième et verrons la lâche Tluukt faire face au jugement de Surael ! Šad Sur sera une fois de plus uni sous notre règne, pour ne jamais être perdu à nouveau ! Louange à Surael, et que Ses ennemis tombent devant nous !"
 flavor_zansap.4.a: "Surael nous éprouve. Nous nous prouverons dignes."
 
 flavor_zansap.5.t: "Célébrer l'Umašlu"
 flavor_zansap.5.d: "Le soir est presque arrivé dans la cité de Zanšap, et de grandes foules se sont rassemblées pour contempler la Colline Zaligalm. L'Akal s'assied tranquillement avec [Root.Monarch.GetHerHis] famille sur le balcon du Palais des Fleurs, tout aussi excité que [Root.Monarch.GetHerHis] sujets. Quelque chose d'important allait se passer bientôt ; cela avait été proche d'arriver hier, mais l'angle était juste un peu décalé. Loin au loin, Surael se fatigue, et le soleil d'automne commence à plonger sous les montagnes imposantes de Šad Sur. Les gens de la cité se tiennent dans les rues patiemment, respirant l'air frais du soir avec un souffle retenu alors que l'obscurité rampe lentement vers la colline. Mais ils n'ont pas à attendre longtemps, car le murmure excité se transforme lentement en acclamations et réjouissances. Alors que l'ombre des montagnes repose sur la colline, elle prend une forme familière : un mouton !\n\nPour la première fois depuis la reconquête de Šad Sur, l'Umašlu est arrivé ! Jusqu'à présent, la pratique avait été limitée à la cité de Zanšap, mais il semble que les Šadnatu qui sont retournés à notre patrie souhaitent encore observer l'événement. À travers tout l'Akalate, les enseignements de Surael sont suivis à la lettre, afin qu'Il puisse avoir la force d'écarter les longues nuits. Des plans sont déjà faits pour de grands festins d'agneau quand le solstice d'hiver—le titulaire Jour du Mouton—viendra le mois prochain. Tout Šad Sur a été béni d'une humeur de gaieté et bonheur. Aucune souffrance n'était suffisante pour éteindre l'espoir de notre peuple, et maintenant que nos épreuves sont passées, il brille assez pour réchauffer même la nuit d'hiver la plus froide !"
 flavor_zansap.5.a: "Plus timides désormais !"
 
 flavor_zansap.6.t: "Croisade du Salahad"
 flavor_zansap.6.d: "D'Ekluzagnu à Zanšap, il y a un sentiment d'anticipation dans l'air. Peut-être sont-ce les armées qui marchent à travers les cités, toujours se dirigeant vers le sud vers le Salahad. Peut-être est-ce l'agitation d'activité et messagers autour du quartier général de l'Ordre du Zénith, bien que les Elatšari nient que ce soit plus qu'à l'ordinaire. Peut-être sont-ce les rumeurs et ragots qui coulent lentement du Palais de Pierre aux parties les plus basses d'Ekluzagnu racontant des contes d'une grande libération, un coup au nom de Surael dont les forces des Ténèbres Malveillantes ne se remettront jamais. Quelle qu'en soit la cause, tout Šad Sur sait que quelque chose arrive. Ils ont raison.\n\nMaintenant, le temps est venu d'annoncer ce à quoi toutes ces années de préparations ont mené. Déjà les Elatšari ont attisé les flammes de rébellion parmi les Irsmahapan. À notre signal, ils sont prêts à se soulever contre leurs oppresseurs gnolls, prenant le flambeau de Surael à nos côtés en échange de promesses de liberté. Il est temps de proclamer une Guerre contre les Ténèbres—une grande croisade contre tous les gnolls dans le Salahad ! Plus jamais Bulwar ne vivra dans la peur du grand fléau au sud ! Les fidèles de Surael répandront Sa lumière à tout le désert, et tout ce qui se trouve au-delà ! Car c'est seulement quand chaque dernier serviteur des ténèbres gît mort, quand les terres qu'ils ont pillées et brûlées fleurissent comme Šad Sur le fait maintenant, quand tous ceux qu'ils ont asservis peuvent une fois de plus se réjouir dans la lumière de Surael, respirant l'air frais de la liberté—c'est seulement alors que nous pouvons enfin avoir la paix."
 flavor_zansap.6.a: "En avant ! Pour Šad Sur ! Pour Surael !"
 
 flavor_zansap.7.t: "Alliés du Sud"
 flavor_zansap.7.d: "Il semble que les promesses que l'Ordre du Zénith fit aux Irsmahapan pour sécuriser leur soutien aient été quelque peu mal interprétées. Les Elatšari leur dirent qu'ils auraient la liberté s'ils combattaient à nos côtés, et ce n'était pas un mensonge. Nous leur avons donné leur liberté—ils ne sont plus esclaves des vils gnolls, et ils sont libres de se dévouer à Surael sous notre protection bienveillante. Cependant, il semble que la cupidité et folie des gnolls aient dû déteindre sur eux après tant d'années de servitude, car ils pensaient que 'liberté' signifiait 'auto-gouvernement' et 'la capacité de vénérer de faux dieux.' Maintenant, après tout ce que nous leur avons donné, ils nous accusent de trahir notre parole. Ne voient-ils pas que leurs 'dieux' les ont trahis, les laissant tomber sous la servitude gnoll ? Ne savent-ils pas que sans notre protection, ils seraient sans défense contre les suiveurs des Ténèbres Malveillantes ?\n\nCe désaccord semble atteindre un point d'ébullition dans notre terre nouvellement libérée, et cela demande maintenant notre attention immédiate. Nous ne sommes sous aucune obligation d'acquiescer à leurs demandes ; en les libérant des gnolls et leur montrant la lumière de Surael, nous avons fait tout ce que les Elatšari ont promis et plus. Cependant, certains de leurs dirigeants ont offert un compromis. Les Irsmahapan se dévoueront à Surael et accepteront notre suzeraineté, mais nous devons accepter de les laisser s'organiser comme une marche autonome plutôt que nos sujets directs. Si nous refusons, il y aura peu qu'ils puissent faire, mais même avec Surael de notre côté il sera beaucoup plus difficile d'exercer notre contrôle sur leurs terres. Ceci peut être la dernière chance que nous avons d'assurer leur loyauté et empêcher une rébellion ouverte d'éclater."
 flavor_zansap.7.a: "Au nom de Surael, vous aurez votre liberté."
 flavor_zansap.7.b: "Au nom de Surael, vous avez déjà été libérés."
 
 flavor_zansap.8.t: "Purification de Šad Sur"
 flavor_zansap.8.d: "Les Šadnatu ont été un peuple sans histoire. Nous n'avons eu ni patrie, ni nation, rien à appeler nôtre pendant le plus longtemps. Nous avons été volés de notre foyer, notre famille, et plus important, notre dieu. Cependant, plus maintenant. Nous avons déraciné la menace gnoll assoiffée de sang, et nous avons reconquis notre foyer une fois de plus. Il est au-delà d'impératif que nous commencions un programme pour redécouvrir notre histoire, des jours des 'Rois-Dieux' égarés à l'arrivée de Jaher, le Šad Sur est riche en histoire. C'est seulement que nous devons la trouver."
 flavor_zansap.8.a: "La flamme purifiante de Surael révèle tout."
 
 flavor_zansap.9.t: "Folie de Bavar"
 flavor_zansap.9.d: "Alors que la nuit commençait à tomber, notre expédition choisit de se réfugier dans un col de montagne voisin jusqu'au matin. Il semble qu'ils n'avaient pas été les premiers à prendre cette décision. Cela avait été le site d'une grande bataille ; la vallée était jonchée d'un nombre innombrable de cadavres squelettiques, humains et gnolls pareillement. Quand un explorateur remarqua l'éclat du soleil du soir se reflétant sur une couronne sertie de bijoux au loin, tout devint clair. Enterrés sous un tas d'os gnolls gisaient les derniers restes de Bavar le Troisième, son épée encore en main, orné de l'armure de bataille luisante d'un Akal.\n\nQuand l'expédition revint avec des nouvelles de ce qu'ils avaient trouvé, des chariots furent immédiatement envoyés pour récupérer les corps de Bavar et ses braves soldats. Ils ont reçu des enterrements appropriés, et les restes de Bavar le Troisième reposent maintenant aux côtés de sa famille dans le Mausolée des Akals. Nous nous étions toujours demandé comment cette suite condamnée avait rencontré son destin, s'ils s'étaient battus courageusement jusqu'à la fin ou avaient été massacrés pendant leur sommeil. Maintenant, nous savons avec certitude. Bien qu'ils aient pu être surmontés à la fin, il semble que chaque Šadnatu s'assura d'emmener avec lui autant de serviteurs des Ténèbres Malveillantes qu'il le pouvait. Vraiment, ils combattirent avec la force de Surael Lui-même."
 flavor_zansap.9.a: "Surael vous accorde le repos, Ô brave Akal."
 
 flavor_zansap.10.t: "Trophées de l'Ancien Šad Sur"
 flavor_zansap.10.d: "Au début, cela ressemblait à n'importe quel autre tas de rochers érodés. Cependant, l'œil attentif d'un de nos explorateurs repéra ce qui ressemblait à du bois pourri et du tissu en lambeaux enterré dessous. Bien qu'il fallut des heures pour dégager les débris, ce que nous trouvâmes valait facilement l'effort. C'était un vieux carrosse, pris dans un éboulement il y a plusieurs siècles, quelque peu protégé des éléments par un petit creux sous une tombe de pierre. Enterré sous un tas de tissu déprécié notre expédition trouva un petit coffre-fort, hermétiquement scellé par des moyens magiques. Quand il fut ramené à Ekluzagnu et ouvert après un effort considérable, nous ne pouvions croire notre chance.\n\nIl contenait d'innombrables documents presque parfaitement préservés datant de l'invasion de Šad Sur par Jix le Chercheur-d'Or il y a plus de cinq cents ans. Bien que le dialecte fût ancien, nos académiciens réussirent à les traduire facilement. C'étaient des archives et renseignements vitaux détenus par l'ancien Akalate, envoyés dans un voyage incognito malavisé vers la cité de Zanšap suite à la première chute d'Ekluzagnu pour qu'ils ne tombent pas entre les mains gnolls. Si l'information qu'ils fournissaient sur la gouvernance historique du premier Akalate n'était pas suffisante, un registre détaillait aussi l'emplacement d'une chambre forte ancienne cachée loin dans les profondeurs du Palais de Pierre. À l'intérieur, nous trouvâmes la collection personnelle intouchée de Bavar le Premier lui-même, qui semblait avoir été un amateur passionné d'art et culture. Ses peintures et sculptures perdues depuis longtemps tapissent maintenant les couloirs du palais pour que tous les voient."
 flavor_zansap.10.a: "Il a peut-être fallu des siècles, mais ces archives ont finalement atteint leur destination."
 
 flavor_zansap.11.t: "Triomphe de Barseen"
 flavor_zansap.11.d: "Bien que Zanšap ait été un siège de gouvernement pour les Šadnatu pendant presque aussi longtemps que la Cité de Pierre, il semble que le Palais des Fleurs détienne encore beaucoup de secrets. Inspirés par la découverte de la collection cachée de Bavar le Premier de retour à Ekluzagnu, les explorateurs ont commencé à fouiller les caves et celliers du palais pour tout trésor oublié depuis longtemps. Il semble que Surael ait souri sur nos efforts, car nous avons fait une découverte qui éclipse toutes les autres : une trappe cachée sous un tapis poussiéreux révéla l'entrée à l'armurerie personnelle de l'Akal Barseen, unificateur du premier Akalate Šadnatu.\n\nLes explorateurs pouvaient à peine croire ce qui gisait devant eux. Les armes mythiques utilisées par Barseen et ses généraux, vieilles de près d'un millénaire, s'asseyaient prenant la poussière sur d'anciens râteliers. Bien que la plupart aient depuis longtemps été rendues inutilisables par la rouille et décomposition, une brillait encore lumineusement dans son lieu de repos. Triomphe—la lance légendaire de Barseen, façonnée d'une écaille aiguisée arrachée au dragon de bronze Aakhet lui-même, dite être éternellement bénie par la lumière de Surael. Même après toutes ces années, pas un seul signe de dégradation n'était visible sur elle. Perdue pendant presque mille ans, Triomphe est maintenant revenue à sa place légitime au côté de notre Akal. Tant qu'elle reste entre nos mains, tous sauront que nous sommes les vrais successeurs de Barseen. Plus jamais l'histoire glorieuse des Šadnatu ne sera oubliée ! Plus jamais ne connaîtrons-nous la défaite !"
 flavor_zansap.11.a: "Louange à Surael, car notre passé est reconquis !"
 
 flavor_zansap.12.t: "Profondeurs d'Ekluzagnu"
 flavor_zansap.12.d: "Loin sous les grands marchés et rues taillées de pierre d'Ekluzagnu, sous où les squatteurs gnolls rêvèrent jamais d'explorer, le temps semble s'arrêter. La lumière de Surael est incapable de pénétrer sous les mètres et mètres de terre, sable, et pierre. Cependant, nous, Ses serviteurs, sommes capables d'aller où Il ne peut.\n\n'Fascinant… Ces stèles ont été presque parfaitement préservées, malgré des milliers d'années…' murmure un académicien, sa faible lumière de lampe illuminant une illustration du jardin de Surael, le mélange indigo-orpiment créant un paysage verdoyant et abondant sur la pierre nue.\n\nUn Elatšari montant la garde à côté de lui saisit une icône de Surael pendant de son cou à sa poitrine. 'Avec votre 'histoire', l'hérésie est préservée tout pareillement…' Il ricane, voyant des représentations de Rois-Dieux, djinn, et autres images d'œuvres blasphématoires.\n\nLe chef d'expédition, un vieux capitaine de Surib, coupe court à la conversation. 'Assez de dispute, vous deux.' Il lève sa lampe, la lumière cascadant contre la maçonnerie ancienne, montrant une grande entrée avec encore un autre ensemble d'escaliers descendant dans les profondeurs. Le capitaine continue sombrement, 'Surael a encore du travail pour nous.'"
 flavor_zansap.12.a: "Les secrets de nos ancêtres, pour le meilleur ou le pire, seront révélés…"
 
 flavor_zansap.13.t: "Porte vers un Passé Inconnu"
 flavor_zansap.13.d: "'Par Surael ! Qu'est-ce que c'est ?' crie le jeune académicien. 'Une sorte de porte de chambre forte magique ? Je n'ai jamais rien vu de tel !'\n\nLes lampes de l'expédition sont inutiles dans ce grand couloir, car la lueur turquoise émanant de la porte circulaire devant eux suffit à illuminer toute la zone. D'étranges runes s'étirent sur la surface de la structure, pulsant doucement presque comme si elles étaient vivantes. Au centre exact de la porte se trouve une grande roue métallique, semblant être destinée à être une poignée.\n\n'Écartez-vous ! Au nom de Surael, quoi que ce soit qui se trouve derrière cette porte est la propriété légitime de Ses fidèles !' Le garde Elatšari pousse rudement l'académicien de côté, causant la chute de son sac au sol. Le cliquetis de l'équipement à l'intérieur résonne à travers les arches de pierre courbées de la salle. Une main serrée autour de son pendentif, l'Elatšar marche sans peur vers le bout du couloir et commence à atteindre la poignée.\n\n'Arrêtez ! Êtes-vous fou ?' crie le capitaine de l'expédition, la sévérité de sa voix trahissant la soudaine poussée de peur qu'il ressentit. L'Elatšar se fige avec sa main à un pouce du métal, reconnaissant la gravité de la situation. Lentement, il ramène son bras et fait un pas en arrière. Le capitaine soupire de soulagement. 'Ne soyez pas insensé. Nous ne savons pas quel genre de magie est sur cette chose. Nous retournerons à la surface et obtiendrons quelques spécialistes appropriés pour s'y attaquer.'\n\nL'Elatšar grommelle, semblant accepter à contrecœur ce compromis. L'académicien, ayant récupéré son sac, lance un regard en colère à son agresseur avant de marcher vers le capitaine. 'Monsieur, c'est l'opinion générale de la communauté académique de nos jours que nous devrions garder les anciennes chambres fortes scellées. C'est probablement verrouillé pour une raison. Vous connaissez Amussu, n'est-ce pas ?'\n\nLe capitaine soupire. 'Gamin, ça ne va pas être Amussu. Nous avons été envoyés ici bas pour une raison, et cette raison est de trouver quelque chose qui vaut la peine d'être trouvé. Vous ne faites pas une chambre forte magique comme ça à moins d'y mettre quelque chose qui vaut la peine d'être trouvé. De plus, tant que nous avons Surael de notre côté, nous n'avons rien à craindre, non ?' Il se racle la gorge, projetant sa voix assez fort pour que toute l'expédition entende. 'Très bien les gars, il est temps de remonter !'"
 flavor_zansap.13.a: "Que pourrait-il bien y avoir à l'intérieur ?"
 
 flavor_zansap.14.t: "Premier Roi de Šad Sur"
 flavor_zansap.14.d: "Il s'avère que c'était une bonne idée d'embaucher des nains. Aucune magie ou ingénierie bien pensée ne peut résister à quelques barils d'explosifs lourds, bien qu'en considérant les antécédents des nains avec ce genre de chose, nous devrions probablement garder un œil attentif sur le reste d'Ekluzagnu pendant un moment.\n\nLe jeune académicien se tient à l'entrée de la chambre forte avec expectative, attendant que la poussière se dissipe. 'Il doit y avoir une ancienne relique de génie à l'intérieur,' pense-t-il. 'J'ai toujours voulu en voir une en personne !' Pourrait-ce être une arme ancienne ? Une étrange pièce d'art ? Peut-être même une lampe magique ? L'anticipation le tue.\n\nAlors que la poussière commence à se dissiper, la chambre forte commence à se révéler. Elle est complètement vide, sauf pour un seul pilier au centre. L'académicien la fixe avec excitation, distinguant deux mots gravés dans sa roche—pas dans un script ancien, mais en Bulwari moderne. Il lit\n\n'DÉSOLÉ. SUBSTITUT.'\n\n'Bon sang.' dit l'académicien."
 flavor_zansap.14.a: "Système d'archéologie quand ?"
 
 flavor_zansap.15.t: "Akalate de Dasmatuš"
 flavor_zansap.15.d: "À travers toute la sécheresse expansive et diablerie du Salahad, nous avons rencontré très peu d'alliés de justice. Les Elfes du Désert idolâtres et les Mašnsih barbares, à l'exception des Szal-Fazil, suivant leur sacrilège soi-disant 'Héraut Divin', les sauvages gnolls adorant les démons, et toute autre multitude d'hérétiques ont appelé le Salahad leur foyer. Pourtant ici dans l'Extrême-Orient du Salahad, nous nous trouvons à un carrefour particulier. Nous ne faisons pas face à une meute gnoll, ni à une légion hérétique. Nous voyons devant nous un royaume humain compagnon, résolu dans leur culte de Surael, bien qu'égaré et isolé de la vraie foi. Nous devons les prendre sous notre aile et leur enseigner, comme Surael nous enseigne, et les défendre des Gnolls perfides et royaumes marchands de l'Est, comme Surael nous défend. Naturellement, ils l'accepteront et viendront à la lumière !"
 flavor_zansap.15.a: "Surael protège, bien que sa protection soit conditionnelle…"
 
 flavor_zansap.16.t: "Offre du Sur"
 flavor_zansap.16.d: "Notre Akal a été approché par une étrange missive de l'Akalate ressuscité de Šad Sur. Jadis perdu à la Maîtresse-de-Meute et sorcière Tluukt, par quelque miracle de Surakel ils sont ressuscités de leur ancien état de délabrement pour englober presque tout le Salahad ! Cependant, ils ont fait cela à travers leur marché sanglant avec 'l'Ordre du Zénith', massacrant humain, elfe, et gnoll pareillement pour supposée hérésie. Cependant, nous avons reçu une offre déconcertante : protection. Bien que nous nous méfions des étrangers, spécialement de la variété zélatrice et pharisaïque, nous ne pouvons nier que nous avons été abattus par invasion après invasion et qu'une aile protectrice nous couvrant peut nous permettre de récupérer."
 flavor_zansap.16.a: "S'ils nous protègent des hordes gnolls, alors nous devons accepter, pour notre propre survie…"
 flavor_zansap.16.b: "Abandonner notre dieu est un péché !"
 
 flavor_zansap.17.t: "Les Humorer"
 flavor_zansap.17.d: "Ce qui commença comme une simple curiosité s'est transformé en un débat enflammé qui menace de déchirer notre Akalate aux coutures mêmes. Les gnolls d'Haraagtseda semblent être genuement disposés à embrasser la lumière de Surael, et ils ont conquis les cœurs de beaucoup de Šadnatu dans leur quête de reconnaissance. L'Ordre du Zénith, pendant ce temps, maintient leur position que tous les gnolls sont intrinsèquement mauvais et devraient être indiscriminément purgés du Jardin de Surael. Les prêtres amis-des-gnolls—beaucoup desquels détiennent grande influence sur notre gouvernement—élèvent les Haraagtsedi comme exemples de vraie dévotion, un peuple qui a surmonté sa nature monstrueuse par la miséricorde de Surael afin de Le servir. Mais il y en a encore beaucoup qui ressentent encore les blessures que les esclaves des Ténèbres Malveillantes nous infligèrent jadis, et ils ne sont pas disposés à faire confiance à un gnoll si facilement. À travers Šad Sur, les gens descendent dans les rues et demandent une réponse immédiate à cette 'question gnoll'.\n\nEn fait, nous avons déjà une réponse d'une sorte. L'Ordre a porté la question devant le Duzešru, la cour religieuse de Šad Sur. Après des semaines de débat, le Duzešru décida par une marge d'un seul vote que Surael est disposé à accepter tout converti, gnoll ou autrement. L'Ordre, bien sûr, refuse d'accepter ce verdict. Ils argumentent maintenant que permettre à une populace monstrueuse de résider dans nos frontières est une question de sécurité civile, pas un problème religieux. Comme tel, ils demandent maintenant que le cas soit rejugé devant le Bittešru, la cour civile, où ils gagneraient presque certainement à cause de l'influence que l'Ordre détient sur les affaires civiles. Nous pourrions facilement mettre fin à cette manœuvre, mais les Elatšari ont mentionné privément à l'Akal que l'expulsion des gnolls nous permettrait de justifiablement piller la cité d'Haraagtseda—quelque chose qui pourrait prouver un boost significatif à notre trésorerie. Il y a aussi la préoccupation de garder les Elatšari eux-mêmes heureux ; sans doute prendraient-ils notre intervention dans cette affaire comme une insulte sérieuse. Mais est-ce vraiment la volonté de Surael de tourner le dos à ceux qui se dévoueraient à Lui ?"
 flavor_zansap.17.a: "Les Elatšari ont raison. Nous porterons cette affaire au Bittešru."
 flavor_zansap.17.b: "Non. Surael aime tous Ses enfants."
 
 flavor_zansap.18.t: "Traîtres Intérieurs"
 flavor_zansap.18.d: "Dasmatuš fait partie de Šad Sur depuis de nombreuses années maintenant, mais un point de tension demeure encore. L'Ancien Culte Solaire détient encore une influence considérable sur la cité, avec ses prêtres détenant d'innombrables positions administratives locales. Comme ils sont encore techniquement dévots de Surael, notre politique à ce sujet est restée clémente—nous savons qu'ils accepteront inévitablement les vrais Élus avec le temps, car c'est Sa vérité. Cependant, l'Ordre du Zénith a véhémentement dénoncé la présence continue d'hérétiques dans notre Akalate. 'Si nous étions disposés à brûler le Faux Prophète toutes ces années passées', disent-ils, 'pourquoi n'avons-nous pas donné à ces apostats le même traitement ?' Ils ne comprennent simplement pas la nuance de la situation. Nous ne brûlerons pas une cité qui ne nous a montré que loyauté, peu importe combien hérétiques leurs croyances.\n\nCela commença assez petit. Les Elatšari présents à Dasmatuš entreraient dans des arguments chauffés avec le clergé local, certains desquels tourneraient violents ou même mortels. L'Ordre demanda une présence augmentée dans la cité, prétendant un besoin de maintenir la stabilité et empêcher d'autres morts. Nous acceptâmes, car il n'y avait pas de raison de se mettre mal avec l'Ordre sur un problème tel que celui-ci. Puis, de puissants prêtres de l'Ancien Culte Solaire commencèrent à apparaître assassinés dans les rues, leurs gorges tranchées dans l'obscurité de la nuit. L'Ordre blâma ceci sur des extrémistes locaux essayant d'inciter la violence—une autre excuse pour envoyer plus d'Elatšari. Bientôt, leur présence dans la cité dépassa largement celle de la milice locale. Vous ne pouviez pas tourner un coin sans voir une paire de gardiens de paix de l'Ordre patrouillant les rues.\n\nRétrospectivement, nous aurions dû voir cela venir.\n\nCe matin, sans notre connaissance ou approbation préalable, des Elatšari armés rassemblèrent de force chaque prêtre dans la cité avec des liens connus à l'Ancien Culte Solaire. Même ceux qui avaient depuis longtemps embrassé le vrai chemin de Surael ne furent pas épargnés, accusés d'être de faux convertis. Ils furent attachés, paradés au centre-ville, proclamés coupables d'hérésie… et brûlés vifs au bûcher. Les Elatšari marchèrent alors à travers la cité, brûlant chaque dernier temple qu'ils jugèrent hérétique et massacrant tous ceux qui essayèrent de résister. Ce n'était guère plus qu'un bain de sang. Si le maire lui-même—heureusement un ami proche de l'Akal—n'avait pas menacé l'Ordre d'une accusation de trahison pure, nous ne savons pas jusqu'où ils seraient allés. Bien que les feux soient éteints, Dasmatuš gît brûlé et brisé, une ombre de son ancien soi. L'Ordre a largement outrepassé ses limites, et ils le savent.\n\nL'Akal a demandé les têtes de tous ceux impliqués dans l'organisation de cette conspiration et donné une excuse personnelle aux gens de Dasmatuš, mais il est improbable que beaucoup plus soit fait. Ni nous ni l'Ordre ne voulons que les choses s'aggravent davantage, donc il vaut mieux simplement balayer cette affaire sous le tapis. Ce qui est fait est fait, et le passé ne peut être changé. Quoi qu'il en soit, la présence de l'Ancien Culte Solaire dans la cité a été presque éliminée, avec tous survivants se convertissant hâtivement ou fuyant vers le nord à Bulwar. S'il y a une lueur d'espoir dans cette situation, c'est que nous ne verrons probablement pas d'autres tensions religieuses ici."
 flavor_zansap.18.a: "Si les Elatšari tentent quoi que ce soit comme ceci à nouveau, Surael Lui-même ne pourra les sauver."
 
 flavor_zansap.19.t: "Construire la Route de Bronze"
 flavor_zansap.19.d: "Où il n'y avait jadis rien que les sables sans fin du Salahad, les fondations de notre nouvelle route ont commencé à prendre forme. Le cours a depuis longtemps été tracé, passant par chaque oasis et colonie qu'il peut pour assurer que le voyage historiquement dur est maintenant facilement gérable. D'innombrables caravanes d'ouvriers et matériaux ont déjà quitté Ekluzagnu, avec beaucoup d'autres à suivre.\n\nC'est seulement une question de temps avant que la Route de Bronze atteigne completion. Bientôt le Salahad sera facilement navigable pour la première fois depuis Jaher, mais nous irons à un endroit que même le Conquérant ne réussit pas à atteindre. Le désert n'agira plus comme une barrière, séparant les fidèles de Bulwar des terres au sud. Sarhal n'est plus un monde au loin—il est à notre porte !"
 flavor_zansap.19.a: "Sous la lumière de Surael, le bronze peut briller aussi lumineux que l'or."
 
 flavor_zansap.20.t: "Appel du Salahad"
 flavor_zansap.20.d: "'COMMENCEZ UNE NOUVELLE VIE EN SARHAL : L'AELANTIR DE L'HUMANITÉ !'\n\nLes affiches ont été placardées sur chaque dernier coin de rue d'Ekluzagnu à Zanšap, promettant une nouvelle terre de prospérité et bonheur pour tous ceux assez braves pour s'y aventurer. À travers le [Root.GovernmentName], l'esprit d'aventure a été ravivé une fois de plus. De vastes plaines fertiles jadis dévastées par le fléau gnoll gisent maintenant vides, prêtes à être revendiquées par des pionniers Šadnatu. Des gens de partout dans les montagnes ont laissé leurs anciennes vies derrière et rejoint des caravanes traversant le Salahad. La Route de Bronze a été poussée à capacité, inondée d'une marée de carrioles se dirigeant vers le sud. Aelantir est tout sauf oublié—pourquoi naviguer les mers pour trouver un nouveau monde quand il y en a un à notre porte même ?\n\nDéjà des villes frontière ont surgi dans les nouvelles terres, construites sur les colonies gnolls ruinées. La croissance de population rapide a rapidement excédé la capacité d'infrastructure présente, laissant maladie et famine communes. Heureusement, l'existence de la Route de Bronze nous permet d'envoyer facilement des fournitures additionnelles vers le sud, donc ces problèmes commencent déjà à se dissiper. Bientôt, ces nouvelles cités seront indistinguables de celles de Bulwar. Nous avons prouvé au-delà de tous doutes que Sarhal est maintenant une partie du Jardin de Surael !"
 flavor_zansap.20.a: "Nul ne mourra de dysenterie sous la veille de Surael !"
 
 flavor_zansap.21.t: "Notre Place en ce Monde"
 flavor_zansap.21.d: "$MONARCHTITLE$ $MONARCH$ se tient sur le balcon du Palais de Pierre, baigné dans la lumière chaude du soleil de midi. [Root.Monarch.GetSheHeCap] contemple les foules rassemblées, toutes attendant avec expectative d'entendre [Root.Monarch.GetHerHis] mots. Cela doit être près de la moitié de la cité, pense [Root.Monarch.GetSheHe], car pas un seul endroit sur la Place des Akals ou les rues qui y mènent n'est inoccupé. Vraiment, c'est une vue pour rendre Surael fier. Mais il n'y a pas de temps pour la réflexion—les gens sont venus pour entendre un discours, et un discours ils auront. Le $MONARCHTITLE$ se racle [Root.Monarch.GetHerHis] gorge et commence à parler, [Root.Monarch.GetHerHis] voix résonnant à travers tout Ekluzagnu.\n\n'Enfants de Šad Sur ! Enfants de Surael ! Aujourd'hui est vraiment un jour magnifique !' Les acclamations montent de la foule rassemblée alors que le $MONARCHTITLE$ procède. 'Du Lointain Salahad à Sarhal, tous sont en sécurité sous la lumière de Surael ! Les gnolls redoutés, fléau éternel de Bulwar, ont été mis en ruine ! Chaque dernier hérétique dans nos terres, qu'il soit égaré ou malicieux, a soit vu la lumière soit été forcé de s'incliner sous elle ! Les deux plus grands outils des Ténèbres Malveillantes ont été uttérément défaits, pour ne jamais menacer Son Jardin à nouveau ! Bulwar est à l'abri de toutes menaces… toutes sauf une.'\n\nPour la première fois depuis sa restauration, un vrai silence se répand sur Ekluzagnu. Toute la cité, tout Šad Sur, tout Bulwar attend en suspense, ne sachant pas ce qui viendra ensuite. Le $MONARCHTITLE$ ferme [Root.Monarch.GetHerHis] yeux pour un seul moment, permettant à l'anticipation de se construire à son pic. Puis, [Root.Monarch.GetSheHe] parle une fois de plus. 'La dernière menace qui fait face au Jardin… est Bulwar lui-même. Alors que les Šadnatu se tenaient unis contre les Ténèbres Malveillantes, que fit Bulwar ? Les rois-elfes du nord prétendent être les héritiers de Jaher et Jexis, mais pendant que nous combattions les forces des ténèbres, ils ne firent rien que se battre entre eux ! Dans leurs politiques mesquines, leurs querelles pour le pouvoir, ils ont oublié leur devoir envers Surael en tant que ses Élus ! Comme Taelarios pleurerait s'il voyait ce que sa parenté est devenue ! Si nous souhaitons voir la vraie paix dans Son jardin, alors notre chemin est clair. À partir de ce jour Bulwar sera uni, mais pas sous un Empereur Phénix. Non, il sera uni sous les Šadnatu, serviteurs les plus fidèles de Surael ! Louange à Surael, et qu'Il éclaire toujours notre chemin !'\n\nLa cité reste dans un silence stupéfait pour ce qui semble une éternité. Puis vient le cri d'une seule voix d'entre la foule 'Surael ! Surael !' Lentement, plus de voix commencent à rejoindre le chant, construisant en intensité jusqu'à ce que les cris zélés de Ses fidèles puissent être entendus à travers tout le continent. Dans les cieux au-dessus, le soleil semble briller plus lumineux que jamais. Une nouvelle aube est venue à Bulwar."
 flavor_zansap.21.a: "SURAEL ! SURAEL ! SURAEL !"
 
 flavor_zansap.22.t: "Mort du Prédicateur"
 flavor_zansap.22.d: "Taelarios est mort.\n\nNous savions que ce jour viendrait éventuellement—même les Élus ne vivent pas pour toujours. Cependant, cela coupe bien plus profondément qu'aucun de nous n'aurait jamais pu s'attendre. Vraiment, il n'y en avait aucun plus digne de notre respect que lui. Quand les Šadnatu étaient à notre point le plus bas, quand le fléau gnoll menaçait d'arracher les derniers vestiges de notre Akalate, Surael nous amena Taelarios. Il nous promit que nous n'aurions jamais à craindre les Ténèbres Malveillantes tant qu'il vivait, et il tint sa parole. Malgré toute la mort et souffrance que nous avons affrontées, Zanšap elle-même est toujours restée en sécurité. Mais maintenant c'est parti. Avec sa mort, sa promesse meurt aussi.\n\nLa cité est saisie par la peur et l'agitation. La succession de Taelarios a apporté avec elle grande incertitude, et il y en a beaucoup parmi nous qui ne croient pas que le nouveau [Root.Overlord.Monarch.GetTitle] peut nous protéger. Beaucoup ont commencé à fuir plus au nord vers Bulwar, craignant une invasion gnoll résurgente dans notre moment de faiblesse. L'Akal a été harcelé jour et nuit par les riches et puissants de Zanšap, demandant que nous affirmions notre indépendance d'Irrliam avant d'être jetés au milieu d'une lutte de pouvoir entre les Élus. L'Ordre du Zénith, jadis loyal à nul autre qu'à Taelarios, ont été laissés avec libre règne sur leurs actions. Leur avenir incertain, ils ont commencé à masser leurs forces dans la cité, menaçant de déstabiliser davantage la situation si l'église tente de réaffirmer son autorité sur eux. Si l'action n'est pas prise immédiatement, il n'y a rien que ténèbres devant nous.\n\nMais nous ne sommes pas le même peuple que nous étions jadis. Nous n'avons pas gaspillé la protection de Taelarios en devenant complaisants, refusant de croire que quoi que ce soit changerait jamais. Nous avons toujours su qu'il y aurait un jour où un Šad Sur uni ne s'inclinerait devant nul autre que Surael. Maintenant est le temps de frapper, car il n'y aura pas d'autre opportunité. Plus jamais ne serons-nous forcés de compter sur la charité et bienveillance d'autres pour notre survie même ! Zanšap… non, tout Šad Sur sera libre une fois de plus !"
 flavor_zansap.22.a: "Taelarios voulait ce qui était le mieux pour nous. C'est cela."
 
