 #Estate Privilages
 estate_church_zansap_order_of_zenith: "Ordre du Zénith"
 estate_church_zansap_order_of_zenith_desc: "Parmi les diverses organisations et ordres saints du Nouveau Culte Solaire, l'Ordre du Zénith n'est pas parmi les plus proéminents. Cependant, ce manque d'influence est compensé par leur zèle fiévreux contre les serviteurs des Ténèbres Malveillantes, qui qu'ils puissent soupçonner qu'ils sont. Bien qu'un grand bienfait pour notre pays, nous devons faire attention de ne pas trop compter sur ces fanatiques, de peur qu'ils commencent à nous voir comme une menace…"
 estate_mages_black_academy: "Académie Noire"
 estate_mages_black_academy_desc: "Sous les lois strictes du Nouveau Culte Solaire, aucun humain libre n'est autorisé à utiliser la magie, et fait face à de dures punitions pour avoir brisé la loi. Cependant, un nombre de mages Khetish et Bulwari ont conclu un marché avec l'Ordre du Zénith, devenant 'emprisonnés' par l'Ordre pour leurs crimes dans l'Académie Noire. Ces mages condamnés ont prouvé être une ressource assez utile, et abondante, pour l'Ordre."