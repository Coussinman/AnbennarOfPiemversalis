#Missions
 F43_calling_on_the_faithful_title:0 "Faire Appel aux Fidèles"
 F43_calling_on_the_faithful_desc:0 "Le fléau gnoll qui infeste notre patrie légitime n'est pas de ceux qui peuvent être aisément défaits. Seuls avec la lumière de Surael les fidèles peuvent espérer triompher—mais la foi seule ne peut gagner une guerre. Seule, Zanšap est faible, et notre armée actuelle n'est guère susceptible de représenter une menace pour les redoutables hordes de Tluukt. Nous devons appeler tous les véritables enfants de Surael à prendre notre bannière et rejoindre notre guerre sainte contre les ténèbres. Il est improbable que beaucoup répondent—nous devons encore prouver que notre cause s'appuie sur plus que des mots—mais il y aura quelques âmes courageuses qui le feront. Elles devront suffire."
 
 F43_dream_of_the_sur_title:0 "Rêve du Sur"
 F43_dream_of_the_sur_desc:0 "Il y a des âges, l'Akalate Šadnatu s'étendait à travers tout le Šad Sur. Ces jours sont révolus depuis longtemps. Bien que l'est soit tombé aux mains d'envahisseurs gnolls, Irrliam a gardé Zanšap à l'abri de toute incursion supplémentaire. Mais la Guerre des Reines-Braise il y a des décennies laissa Irrliam dévasté, Medurubar une mer de sang, et les terres restantes des Monts Sur entre les mains des impitoyables Eliznans. Si nous devons réaliser le rêve de Bavar le Troisième d'un Šad Sur unifié, le grand tort que les Eliznans ont commis contre nous doit être réparé. Bien qu'ils ne soient pas des gnolls, nous les expulserons de notre foyer tout de même. Ce ne sera pas facile, mais Surael est avec nous, donc nous triompherons."
 
 F43_our_furture_title:0 "Notre Avenir"
 F43_our_furture_desc:0 "En l'année 1319, les derniers vestiges des Šadnatu jurèrent loyauté au Roi Taelarios d'Irrliam en échange de protection contre le fléau gnoll qui détruisit notre jadis grand Akalate. Depuis, nous avons servi Irrliam comme un État vassal loyal depuis la cité de Zanšap, et Taelarios tint parole et nous garda en sécurité. Malheureusement, rien ne dure éternellement. Notre confiance était en Taelarios, pas en Irrliam—avec sa mort, nous ne pouvons plus être sûrs que notre nouveau suzerain fournira la même stabilité et protection qu'il offrait jadis. Si nous restons assis et agissons de manière indécise, nous pourrions facilement tomber en ruine, rien de plus qu'une autre conquête pour les livres d'histoire. Nous serons toujours reconnaissants à Taelarios pour sa protection, mais désormais les Šadnatu décideront de leur propre destinée !"
 
 F43_shadows_loom_title:0 "Les Ombres Planent"
 F43_shadows_loom_desc:0 "Nous avons entendu des contes du Lointain Bulwar, et il semble que la lumière de Surael ait commencé à vaciller. Au sud-est de Sareyand, un conquérant gnoll a bâti un royaume de crasse et de barbarie qui a surpassé celui de Tluukt elle-même quand elle vivait encore, cherchant la domination sur tout le désert. Pire encore, loin à l'est un faux prophète prétendant être le fils de Jexis elle-même a créé un culte grandissant, prêchant une hérésie qui proclame que tout simple dévot peut être un Élu. Peu importe lequel se dresse victorieux à la fin, ceci a le potentiel d'être la plus grande menace que Šad Sur ait jamais rencontrée. Si nous ne sommes pas préparés à affronter le danger qui se trouve à l'est, tout ce que nous avons accompli jusqu'à présent pourrait une fois de plus être perdu. Que Surael nous protège."
 
 F43_bring_surael_light_east_title:0 "Apporter la Lumière de Surael à l'Est"
 F43_bring_surael_light_east_desc:0 "Tant que gnolls et hérétiques terrorisent les fidèles de Bulwar, Šad Sur ne peut jamais être en sécurité, et Surael nous regardera avec déception. Nous devons retourner Sa lumière à ces terres, par la force si nécessaire. En Son nom, il est temps d'étendre notre croisade à tout le continent. Nos armées ont prouvé leur triomphe contre les serviteurs des Ténèbres Malveillantes dans le Salahad oriental, et nous tenons maintenant entre nos mains la forteresse du Faux Prophète, maudit soit son nom. Envoyons un message inoubliable à ceux qui s'opposent à Sa lumière !"
 
 F43_salahad_guides_title:0 "Guides du Salahad"
 F43_salahad_guides_desc:0 "Les Mašnsih nous ressemblent beaucoup, d'une certaine manière. Nos deux peuples ont grandement souffert aux mains des gnolls, forcés de fuir leurs terres et de dépendre de la protection elfique. Mais alors que nous avions Taelarios dans toute sa bonté et sagesse pour nous protéger, les Mašnsih furent forcés de se soumettre à l'hérésie du Faux Prophète. Maintenant que nous les avons libérés et ramenés à la lumière de Surael, nous leur donnerons ce qu'Il nous a donné : une vraie patrie. Tout ce que nous leur demandons en retour est qu'ils utilisent leur connaissance du désert pour guider nos armées à travers les sables perfides du Salahad, afin que nous puissions libérer encore plus d'enfants de Surael."
 
 F43_state_and_sorcery_title:0 "État et Sorcellerie"
 F43_state_and_sorcery_desc:0 "Deux problèmes font face à Šad Sur. Premièrement, c'est la volonté de Surael que Ses fidèles humains laissent la magie aux Élus, donc en tant que terre dirigée par des humains nous avons peu d'accès à toute forme d'utilité magique. Deuxièmement, avec notre récente conquête de Muhaqaar nous nous sommes retrouvés avec un nombre significatif de mages qui nient encore la lumière de Surael, choisissant de rester loyaux au Khet. Il ne faut pas Jaher lui-même pour réaliser que ces deux problèmes peuvent avoir la même solution."
 
 F43_planting_kasyaru_title:0 "Planter le Kasyaru"
 F43_planting_kasyaru_desc:0 "Quand on pense à la cité de Zanšap, on pense au Kasiyaru. Bien que la fleur Kasiyaru ne puisse être cultivée nulle part ailleurs que dans la cité, car Surael Lui-même a béni uniquement notre sol, son épice est si précieuse qu'elle est connue jusqu'en Cannor et Haless. Même avec sa culture limitée, la production de Kasiyaru reste encore une pierre angulaire de l'économie de Šad Sur. Mais Surael doit avoir récompensé notre habileté en créant l'Académie Noire, car ses mages ont récemment découvert un moyen de cultiver la fleur Kasiyaru dans pratiquement toute terre agricole. Si nous construisons des plantations le long de la Douleur en utilisant cette nouvelle méthode, des richesses au-delà de l'imagination nous parviendront sans doute."

 F43_sadnatu_birthright_title:0 "Héritage Šadnatu"
 F43_sadnatu_birthright_desc:0 "Tluukt. Il n'y a personne à Zanšap qui ne méprise ce nom. Alors que nous sommes forcés d'attendre ici dans notre dernière cité, contemplant les montagnes que nous appelions jadis foyer et languissant pour ce qui fut volé, cette gnoll abandonnée par Surael s'assied dans les ruines de notre civilisation et rit depuis son trône de crasse ! Nous avons souffert pendant des siècles, mais plus jamais ! Plus jamais ne resterons-nous assis alors que de vils serviteurs des Ténèbres Malveillantes souillent nos terres ancestrales ! Nous rassemblerons chaque dernier enfant de l'Akalate ruiné de Šad Sur, chaque dernier enfant de Surael qui est disposé à combattre pour Sa lumière, et nous purgerons le fléau gnoll de notre patrie ! Les chances semblent insurmontables, mais tant que Surael est avec nous, nous ne pouvons échouer !"
 
 F43_avenge_the_akal_title:0 "Venger l'Akal"
 F43_avenge_the_akal_desc:0 "Il y en avait qui pensaient que ce jour ne viendrait jamais, mais Surael récompense Ses fidèles. Le fléau gnoll gît brisé, chassé des terres de Šad Sur ! Nos soldats acculèrent la vile Tluukt elle-même alors qu'elle tentait de fuir vers le sud pour se regrouper, et nulle magie immonde ne put la sauver du jugement de Surael. Avec la tueuse de Bavar le Troisième morte et les ruines d'Ekluzagnu de retour entre les mains légitimes des Šadnatu, notre avenir semble enfin radieux. Surael soit loué !"
 
 F43_sad_sur_whole_again_title:0 "Šad Sur Entier à Nouveau"
 F43_sad_sur_whole_again_desc:0 "Bien que Šad Sur soit maintenant nôtre, il y a encore un nombre de gnolls qui rôdent dans les ombres des montagnes, déterminés à rester malgré la mort de leur tyran. Certains disent que nous devrions leur montrer clémence, mais nous ont-ils montré clémence quand ils rasèrent nos foyers et massacrèrent nos enfants ? Si nous devons avoir la paix, nous devons purger ces traînards par tous les moyens nécessaires. Une fois qu'ils seront partis, alors seulement pourrons-nous nous reposer en sachant que notre peuple est enfin en sécurité. Que Surael assure que les ténèbres ne tombent plus jamais sur nous. Si aujourd'hui est le plus grand jour de l'histoire des Šadnatu, que demain soit encore plus grand."
 
 F43_sad_sur_stands_bright_title:0 "Šad Sur Se Dresse Radieux"
 F43_sad_sur_stands_bright_desc:0 "Pour la première fois en siècles, les Šadnatu ont réussi à repousser les gnolls de notre patrie. Nous avons gagné, mais notre travail ne s'arrête pas là. Si nous nous reposons simplement sur nos lauriers, ce ne sera qu'une question de temps avant que les serviteurs des ténèbres ne reviennent et que nous soyons une fois de plus chassés des Monts Sur. C'est seulement par la grâce de Surael que nous avons triomphé—nous prouverons que nous sommes dignes de Sa bénédiction. Nous devons réinstaller nos terres ancestrales, reconstruire nos cités ruinées, et créer un royaume qui ne tombera plus jamais aux Ténèbres Malveillantes."
 
 F43_zeolats_in_the_akalate_title:0 "Zélateurs dans l'Akalate"
 F43_zeolats_in_the_akalate_desc:0 "L'Ordre du Zénith fut instrumental dans notre victoire contre le fléau gnoll. Il est naturel qu'ils s'attendent maintenant à être récompensés pour leur aide. Avec la mort de Taelarios, leur avenir est incertain, donc ils sont venus à nous avec un marché. Ils jureront loyauté complète à Šad Sur et à l'Akal en échange d'un niveau d'influence bien plus grand sur nos affaires civiles et religieuses qu'ils n'en eurent jamais en Irrliam. Bien que certains soient réticents à accorder à l'Ordre un tel pouvoir, nous ne pouvons nier la dette que nous leur devons. Nous ne sommes simplement pas en position de refuser."
 
 F43_reclaiming_our_might_title:0 "Reconquérir Notre Puissance"
 F43_reclaiming_our_might_desc:0 "Ceux qui regardent en arrière l'histoire de Šad Sur et ne voient que notre défaite aux mains des gnolls sont soit fous soit aveugles. Il y a longtemps, même les grands rois d'Akalšes furent forcés de s'incliner devant nous. Quand une marée sans fin de gnolls mit Bulwar à genoux, nous fûmes le dernier des Akalates à tomber, car la puissance de Surael était avec nous. Quand Jaher répandit Sa lumière à travers tout Halann, nous nous tenions à sa droite, ses soldats les plus loyaux. La force des Šadnatu est incontestable, mais les serviteurs des Ténèbres Malveillantes semblent avoir oublié cela. Peut-être est-il temps que nous le leur rappelions."
 
 F43_salahad_crusade_title:0 "Croisade du Salahad"
 F43_salahad_crusade_desc:0 "Deux fois maintenant les gnolls barbares ont envahi nos terres. Deux fois la grande cité-forteresse d'Ekluzagnu a été réduite en ruines, transformée en trophée pour les forces du mal. Deux fois maintenant les Ténèbres Malveillantes ont tenté d'étouffer les Šadnatu, et deux fois elles ont échoué, car la lumière de Surael ne peut jamais être éteinte. Maintenant, c'est notre tour. Šad Sur marchera vers le sud, et tout le Salahad sera illuminé par Sa lumière. Les gnolls connaîtront la même peur qu'ils nous apportèrent jadis. Ils peuvent avoir gagné deux fois, mais nous n'aurons besoin de gagner qu'une fois."
 
 F43_gnollsbane_title:0 "Fléau-des-Gnolls"
 F43_gnollsbane_desc:0 "Il y a des millénaires, le grand Castan Fléau-des-Bêtes libéra Bulwar des gnolls, les chassant de tout le continent. Mais il est clair qu'il échoua finalement. Avec le temps, il quitta ce plan, l'empire de Castanor s'effrita en poussière, et les serviteurs des Ténèbres Malveillantes rampèrent de leur fléau pour terroriser les enfants de Surael une fois de plus. Nous apprendrons de ses erreurs, et finirons ce qu'il commença ultimement toutes ces années passées. La race gnoll est une tache sur tout Halann, et il nous revient de la nettoyer. Après tout, n'est-ce pas le devoir des fidèles de Surael de répandre Sa lumière dans chaque dernière ombre ?"
 
 F43_sarhal_overseers_title:0 "Surveillants du Sarhal"
 F43_sarhal_overseers_desc:0 "La Douleur de la Mère coule maintenant le long de la frontière de Šad Sur, divisant le Jardin de Surael du fléau gnoll qui se trouve au-delà. Alors que certains peuvent utiliser ceci comme excuse pour baisser leur garde, nous connaissons les Ténèbres Malveillantes mieux que cela. Nous établirons des fortifications infranchissables le long de toute la longueur du fleuve pour assurer qu'aucun serviteur des ténèbres ne puisse jamais traverser vivant. Les Khets locaux connaissent la menace posée par les gnolls aussi bien que nous—sans doute seraient-ils plus que disposés à aider en gardant leur regard pointé vers l'ouest."
 
 F43_establish_the_bronze_road_title:0 "Établir la Route de Bronze"
 F43_establish_the_bronze_road_desc:0 "Au temps de Jaher, la grande Route Dorée fut construite d'est en ouest, permettant un passage facile à travers le Lointain Salahad pour nourrir ses conquêtes en Haless. C'est dommage qu'il n'ait jamais marché vers le sud, car nous pourrions utiliser une Route Dorée à nous. Nous n'avons pas la richesse de l'Empire du Phénix, mais nous avons les ressources de Šad Sur—peut-être est-ce suffisant. Nous construirons non pas une Route Dorée mais une Route de Bronze, permettant aux provisions fraîches d'atteindre facilement nos armées au sud du Salahad. Jaher serait fier !"
 
 F43_call_of_the_salahad_title:0 "Appel du Salahad"
 F43_call_of_the_salahad_desc:0 "Quand Surael accorda aux Élus la connaissance de leur patrie perdue depuis longtemps, beaucoup d'elfes choisirent de laisser Bulwar derrière eux et commencer de nouvelles vies outre-mer. Notre libération du Sarhal a créé de grandes étendues de terre vide, maintenant libérées de la souillure gnoll. Tout comme les Élus recolonisèrent Aelantir, de grands nombres de colons humains ont commencé à voyager vers le sud, cherchant à repeupler cette nouvelle terre au nom de Surael. Certains prétendent que Bulwar est notre seule vraie demeure… mais les fidèles savent que notre vraie demeure est partout où Sa Lumière brille."
 
 F43_our_place_in_this_world_title:0 "Notre Place en ce Monde"
 F43_our_place_in_this_world_desc:0 "Si Bavar le Troisième et Taelarios étaient vivants pour voir tout ce que les Šadnatu ont accompli, sans doute pleureraient-ils de joie. Il n'y a pas longtemps nous gisions brisés et défaits dans la cité de Zanšap, forcés de compter sur la générosité d'Irrliam pour nous protéger des ténèbres. Comme nous sommes loin ! Maintenant le Jardin de Surael en est venu à englober tout le Salahad, les quelques gnolls survivants se tapissent de peur dans leurs meutes croulantes, et Šad Sur se dresse une fois de plus uni sous notre glorieux Akalate. Les dirigeants divisés de Bulwar nous regardent avec envie, sachant que nous sommes les sujets les plus dévoués de Surael. Maintenant que nous pouvons être sûrs que les Ténèbres Malveillantes ne menaceront plus jamais le Jardin, il est temps de traiter avec ceux qui se soucient plus de leurs politiques mesquines que de leur foi en Lui."
 
 F43_rally_the_order_title:0 "Rallier l'Ordre"
 F43_rally_the_order_desc:0 "Peu de noms frappent plus de peur dans les cœurs des ennemis de Surael que l'Ordre du Zénith. Avec tout ce que nous avons perdu, c'est peut-être le seul vestige de fierté qui reste encore aux Šadnatu. Bien que l'Ordre ne soit soumis à nul autre qu'à Taelarios, ils sont encore Zanšapi dans l'âme. Si nous devons tenir contre le fléau gnoll, nous devons faire appel à leur loyauté envers leur foyer et les convaincre de combattre à nos côtés, unifiés sous la bannière de l'Akal. Ils s'attendront sûrement à de grandes récompenses si nous sommes victorieux, mais nous paierons tout prix pour reconquérir notre patrie ! Que les fidèles de Surael restent toujours unis contre les Ténèbres Malveillantes !"
 
 F43_arming_the_zansapi_title:0 "Armer les Zanšapi"
 F43_arming_the_zansapi_desc:0 "Quand Bavar le Troisième mena sa marche malavisée dans l'antre de la bête, il apporta avec lui toute la force militaire de Zanšap. Avec sa mort, nous fûmes laissés presque sans défense, toujours plus dépendants de la charité de Taelarios pour nous protéger de la destruction complète de notre Akalate. Bien que nous ayons fait de grands progrès pour reconstruire notre force, nous devons assurer que notre triomphe sur Tluukt ne nous laisse pas complaisants. Si nous devons répandre la lumière de Surael à tout le Salahad, nous aurons besoin d'une armée qui surpasse toute autre jamais vue dans notre histoire. Plus jamais les Šadnatu ne seront laissés sans défense !"
 
 F43_twice_destroyed_thrice_rebuild_title:0 "Deux Fois Détruite, Trois Fois Reconstruite"
 F43_twice_destroyed_thrice_rebuild_desc:0 "Ekluzagnu ! Le joyau de Šad Sur, capitale de notre peuple pendant près d'un millénaire ! À travers sa longue histoire, la cité-forteresse a vu beaucoup de dirigeants—les anciens Djinn, les vils Xhazobines serviteurs des ténèbres, même le dragon de bronze Aakhet—mais les Šadnatu ont prouvé être ses véritables suzerains. Bien que le fléau gnoll ait rasé sa grande maçonnerie au sol deux fois maintenant, Ekluzagnu ne peut véritablement être détruite tant que les enfants de Surael vivent encore. Elle n'était peut-être guère plus que des ruines quand nous l'avons reconquise, mais il n'y a pas de ruine qui ne puisse être reconstruite avec le temps. Bientôt, le Palais de Pierre rayonnera avec la fierté de notre peuple une fois de plus !"
 
 F43_sunkissed_jewel_title:0 "Joyau Baigné de Soleil"
 F43_sunkissed_jewel_desc:0 "Il y a moins d'un siècle, Ekluzagnu n'était guère plus qu'un tas de gravats et de crasse. Maintenant, il n'y a pas de vue plus belle dans tout Bulwar ! Sculptée dans la montagne elle-même, la roche même dont la cité est façonnée semble fleurir de vie, depuis les rues animées et marchands du Bazar Taillé aux niveaux les plus bas jusqu'à la lumière scintillante qui se reflète sur le poli d'Eduz-Elluzamer au-dessus. Au centre de tout se trouve le Palais de Pierre, un chef-d'œuvre de piliers et murs brillants, avec des statues de nos Akals passés intégrées directement dans la structure elle-même. Toute la disposition de la cité est étagée et organisée de telle façon que le soleil de midi illumine tout sauf les pièces d'architecture les plus cachées, la faisant briller comme un joyau parfait à ceux qui la contemplent depuis au-delà des murs étincelants. Tous ceux qui voient Ekluzagnu connaîtront la gloire de Surael, humiliés par Sa lumière !"
 
 F43_uplift_the_broken_title:0 "Élever les Brisés"
 F43_uplift_the_broken_desc:0 "Nous ne fûmes pas le seul Akalate à être brisé par le fléau gnoll, emprisonné dans les limites d'une seule cité avec les Ténèbres Malveillantes à notre porte même. Dasmatuš connaît le même désespoir que nous connaissions jadis, et c'est notre devoir en tant que fidèles de Surael de veiller sur nos compagnons enfants. Nous leur offrirons protection et sécurité pour leur féauté, comme Taelarios le fit jadis pour nous. Il est vrai qu'ils s'accrochent encore à des croyances hérétiques, s'attachant à abandonner les préceptes dépassés depuis longtemps qui précédaient l'arrivée de Jaher, mais c'est de peu d'importance. N'étions-nous pas ignorants aussi, avant que les Élus nous accordent la sagesse de Surael ? Il n'est jamais trop tard pour apprendre, et ils apprendront avec le temps."
 
 F43_davharral_supplies_title:0 "Fournitures de Davharral"
 F43_davharral_supplies_desc:0 "Rahen et Haless détiennent de grandes richesses, et Jaher le savait bien. C'est seulement par la richesse de l'est que le plus grand empire de Surael atteignit sa splendeur. Essayer de répliquer les conquêtes de Jaher serait un effort insensé, mais nous n'en avons pas besoin—il vaut mieux laisser le pillage à nos marchands, plutôt qu'à nos armées. Pour l'instant, nous limiterons notre expansion à Davharral, la porte entre l'est et l'ouest, afin que nous puissions prendre une part de tout le commerce qui atteint le Salahad. Une fois de plus les richesses orientales financeront la propagation de la lumière de Surael !"
 
 F43_so_called_civilized_gnolls_title:0 "Les Soi-Disant Gnolls Civilisés"
 F43_so_called_civilized_gnolls_desc:0 "L'Ordre du Zénith nous dit encore et encore que la race gnoll n'est rien de plus qu'un outil des Ténèbres Malveillantes, et pourtant notre conquête des hordes d'Haraagtseda a révélé quelque chose d'intriguant. Non seulement les gnolls ici prétendent avoir abandonné leur culte des démons des ténèbres, mais ils cherchent même à se présenter comme un peuple civilisé ! Certains ont même montré leur volonté d'écouter les vérités de Surael, bien que les Elatšari nous assurent que ce n'est guère plus qu'une ruse trompeuse. Ils sont venus à nous avec des mots plutôt que des épées, donc nous leur accorderons le même respect, car Surael est miséricordieux. Mais ils restent des gnolls au cœur, et la grande souffrance qu'ils ont infligée aux Šadnatu ne peut être si facilement oubliée. Nous devons être prudents."
 
 F43_third_city_title:0 "Troisième Cité"
 F43_third_city_desc:0 "C'est la volonté de Surael qu'Ekluzagnu soit le joyau brillant de Šad Sur, et Zanšap sera pour toujours sa seconde. Cependant, ces deux cités se trouvent au nord du Salahad. Notre Akalate s'étend maintenant loin dans le cœur du Sarhal, et il est devenu nécessaire de créer un lieu central depuis lequel nous pouvons organiser notre administration de la région. L'ancienne cité gnoll de Kvangraak est maintenant entre nos mains, et nous devons admettre qu'elle servirait parfaitement ce but. Finançons sa reconstruction, encourageons les colons du nord à la repeupler, et transformons-la en une cité digne des Šadnatu. Elle ne peut pas encore se comparer aux deux fiertés jumelles de Šad Sur, mais peut-être le pourra-t-elle un jour."
 
 F43_barsan_of_the_east_title:0 "Brasan de l'Est"
 F43_barsan_of_the_east_desc:0 "Sous la main gracieuse de Šad Sur, Dasmatuš a prospéré. Des navires de trois continents honorent maintenant ses chantiers navals régulièrement, et des biens d'aussi loin que Yanshen peuvent être facilement trouvés dans ses marchés. Certains lui donnent même le surnom de 'Brasan de l'Est', car la richesse de la cité commence à rivaliser avec celle des grands ports qui se trouvent sur les rives du Divenhal oriental. Avec quelques investissements bien placés, nous pouvons assurer que Dasmatuš grandira pour dominer tout le commerce dans le Golfe de Rahen."
 
