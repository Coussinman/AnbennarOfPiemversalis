 cannor_monument_flavour.1.t:0 "La Cour Délabrée"
 cannor_monument_flavour.1.d:0 "Des décennies s'étaient écoulées depuis que la Citadelle du Nord tomba aux mains des orques durant la Marée Verte, pourtant les restes dispersés des Castellyriens massacrés continuaient de dépeindre vivement la sauvagerie qui s'abattit sur eux en ce jour fatidique. Traverser la cour d'honneur était un acte de profanation car les ossements humains, dissimulés sous les hautes herbes, s'effritaient et craquaient à chaque pas entrepris.\n\nBien que des parties de la Citadelle du Nord aient été réparées par Castellyr, le palais, qui ne servait aucun but militaire, était demeuré intact depuis la Bataille du Mont-du-Jugement, des siècles auparavant. Dans les rares endroits où la lumière atteignait le sol, la végétation s'accrochait étroitement au marbre, ne fournissant que de brefs aperçus de la maçonnerie complexe et des œuvres d'art fanées qui ornaient autrefois la cour splendide. Dans l'obscurité prospéraient les champignons, se repaissant du tissu des tapisseries ornées et des étoffes précieuses.\n\nSur le côté du palais faisant face au Mont-du-Jugement repose la Grande Salle du Départ, d'où d'innombrables aspirants au titre de Castan avaient gravi la montagne au fil des siècles pour affronter les Épreuves de Castan. Ceux qui échouèrent sont perdus dans l'histoire et ceux qui réussirent furent immortalisés par des statues de marbre sculptées dans les piliers mêmes qui soutenaient la structure. Pourtant, des centaines de piliers demeuraient encore des blocs de marbre non sculptés, la Grande Salle du Départ ayant été conçue pour accueillir un millier de statues de Castans qui gouverneraient Castanor pendant des millénaires à venir. La pensée n'était jamais venue à ses bâtisseurs qu'un monde sans Castanor puisse exister.\n\nBien que la Citadelle du Nord demeure intacte, la question de savoir si quelque nation peut restaurer ce monument à son plein potentiel, à un état digne de son héritage, reste sans réponse."
 cannor_monument_flavour.1.a:0 "Par la diligence, la Citadelle pourra prospérer."
 cannor_monument_flavour.1.b:0 "Ceci fut jadis le centre de l'un des plus grands empires, cela peut l'être à nouveau."
 cannor_monument_flavour.1.c:0 "La Citadelle est une relique d'une époque révolue, nos efforts devraient se concentrer ailleurs."

 cannor_monument_flavour.2.t:0 "Le Duo Prospère"
 cannor_monument_flavour.2.d:0 "Castonath et la Citadelle du Nord furent jadis le centre du monde. Depuis la Citadelle du Nord régnèrent des générations de Castans, jamais déconnectés de l'empire qu'ils gouvernaient car la Cité du Désir du Monde demeurait toujours en vue. Tandis que Castonath prospérait sous le regard vigilant de la Citadelle du Nord, elle restait en sécurité dans la certitude que même si son paysage urbain changea maintes fois depuis l'antiquité, la citadelle au sommet de la montagne distante demeurait constante.\n\nLa survie des deux géants témoigne de leur robustesse et importance, car toutes les Merveilles de Balgar ne subsistent pas. L'aqueduc qui reliait jadis la Citadelle du Nord et Castonath gît maintenant comme une coquille vide de sa gloire passée, avec le marbre séculaire pillé par des charognards désespérés et des sculpteurs ambitieux. Tandis que la Citadelle du Sud, le palais des rêves et du luxe qui éclipsait l'opulence des cours rivales à travers le continent, est tombée depuis longtemps, Castonath et la Citadelle du Nord résistèrent à l'épreuve du temps.\n\nBien que ces jours glorieux soient depuis longtemps révolus, la perspective d'une prospérité mutuelle entre la Citadelle du Nord et Castonath est redevenue un objectif réalisable. Pour la première fois depuis les royaumes chevaleresques, notre État possède les ressources pour restaurer quelques fragments de la magnificence de Castanor."
 cannor_monument_flavour.2.a:0 "Se concentrer sur la cour impériale de la Citadelle du Nord."
 cannor_monument_flavour.2.b:0 "Les deux sont inséparables, investir également dans les deux."
 cannor_monument_flavour.2.c:0 "Castonath a toujours été le joyau de la couronne d'Escann, elle devrait être traitée comme telle."

 cannor_monument_flavour.3.t:0 "La Citadelle du Nord, Cœur de la Conquête"
 cannor_monument_flavour.3.d:0 "Depuis les premiers jours de Castanor, la Citadelle du Nord a servi trois fonctions principales. La première fonction était celle d'une fortification imprenable qui assurait que les approvisionnements affluent vers Castonath même sous siège ; ceux qui souhaitaient prendre la cité devraient d'abord conquérir la forteresse goliath au sommet de la montagne. Sa seconde fonction était celle du cœur de Castanor, un lieu élevé de tranquillité d'où les Castans géraient leur vaste empire.\n\nDepuis qu'elle tomba en décadence il y a des siècles, tous ceux qui connaissaient la troisième fonction de la Citadelle du Nord et son ancien nom familier sont depuis longtemps trépassés. Pourtant, avec notre restauration de la citadelle à sa gloire passée et le réveil de la salle de guerre, les gens connaîtront à nouveau le nom de 'Citadelle de la Conquête'.\n\nGénéraux et membres de la cour se rassemblent maintenant autour d'une carte topographique d'Escann et de Cannor, avec des modèles réduits des Murs de Castonath et de toutes les merveilles de Balgar construits avec un détail exquis. Chaque détail militaire - indépendamment de son importance - est mis à jour quotidiennement et marqué avec des pièces de pierre représentant armées, marines et fortifications. Les officiers subalternes gardent trace des routes logistiques amies et hostiles ; cartographiant méticuleusement les itinéraires des trains d'approvisionnement qui doivent suivre nos armées en cas de guerre, tout en gardant aussi trace de la situation logistique de l'ennemi pour que nos généraux ne soient jamais surpris durant leur campagne. Les bureaucrates gravent dans leur esprit le paysage qu'ils gouverneront, tandis que les cartographes créent péniblement des centaines de cartes méticuleusement détaillées pour qu'aucun dirigeant ne soit laissé aveugle aux particularités de son environnement. Aucun détail n'échappe à l'examen minutieux de la salle de guerre, car si le vieil adage 'l'information est le pouvoir' est vrai, alors il n'y a pas de lieu plus puissant en Halann que la salle de guerre."
 cannor_monument_flavour.3.a:0 "Depuis la Citadelle de la Conquête, un nouvel empire s'élèvera !"

 cannor_monument_flavour.4.t:0 "Les Mages à l'Intérieur"
 cannor_monument_flavour.4.d:0 "'Quand un mage prospère-t-il ?'\n\nUn mage emprisonné trébuche à travers la structure labyrinthique de Bal Vertesk, cherchant désespérément une issue. Sachant qu'il ne peut gaspiller sa seule chance de liberté, il ne s'arrête pas pour réfléchir pourquoi sa cellule avait une route d'évasion si commode pour commencer.\n\n                                                            ***\n\nUn détenu pend à une corde avec juste assez d'espace pour que les pointes de ses orteils touchent le sol. Il lutte pour respirer en se tenant sur la pointe des pieds jusqu'à ce que ses muscles cèdent et il endure la suffocation pendant des moments atroces jusqu'à ce qu'il puisse rassembler sa force pour à nouveau se tenir sur ses orteils. Le cycle se répète des centaines de fois tandis que le mage suffoque lentement au cours d'heures.\n\nLe sujet a échoué à conjurer un serviteur élémentaire pour se libérer. Test non concluant.\n\n'Quand un mage prospère-t-il ?'\n\nUn couple de rats affamés en cage sont placés directement sur la poitrine nue d'un détenu. Alors que les rats commencent à se repaître de sa peau et de sa chair, le mage hurle dans une agonie toujours croissante. Pourtant l'extérieur de son corps s'avère insuffisant comme subsistance pour la vermine vorace et tandis que le mage sent un rat s'enfouir dans son corps, il s'évanouit finalement.\n\nLe sujet a échoué à enchanter un couple de vils rats. Test non concluant.\n\n'Quand un mage prospère-t-il ?'\n\n                                                            ***\n\nDes heures d'errance plus tard, le détenu tourne inconsciemment le dernier coin, pourtant il n'est pas accueilli par la liberté mais par la vue d'hommes ornés de l'emblème du Magistère. L'homme le plus richement vêtu parle d'un ton froid et sans émotion : 'Le sujet s'est échappé du labyrinthe sans l'aide de sa magie divinatoire. Test non concluant, réadministrer le test.' Le sol gronde tandis que les murs du labyrinthe commencent à bouger, l'évadé courant frénétiquement vers la brèche qui se ferme mais échouant à l'atteindre à temps. Ses supplications désespérées pour la miséricorde résonnent à travers le labyrinthe mais c'est inutile.\n\nLe sujet a échoué à utiliser la magie divinatoire pour s'échapper du labyrinthe. Test non concluant."
 cannor_monument_flavour.4.a:0 "'Quand un mage prospère-t-il ?'"

 cannor_monument_flavour.5.t:0 "Vertesk, Cité de la Vision Éternelle"
 cannor_monument_flavour.5.d:0 "Les gens les toléraient au début, séduits qu'ils étaient par la promesse séduisante d'une plus grande sécurité fournie par les yeux artificiels flottant au-dessus d'eux. Pourtant ce qui commença comme quelques observateurs volant sans but en quête de criminels et de vauriens, augmenta en nombres toujours croissants même alors que le crime disparaissait.\n\nMême alors que le son de battements d'ailes devint omniprésent, les gens négligeaient encore leur présence, après tout les yeux volants ne traquaient que les criminels et si vous n'aviez rien à cacher vous n'aviez rien à craindre.\n\nDes familles apparemment innocentes furent soudainement déchirées et les disparitions continuèrent de croître, pourtant les yeux continuaient d'essaimer hors de la Tour Noire. L'invention des artisans magiques avait retiré le couvert de l'obscurité, rendant soleil et lune indistinguables. L'extermination du crime n'était pas leur véritable objectif, mais une conséquence commode de l'appareil sécuritaire qui scrutait chaque seconde de la vie des citoyens verteskiens.\n\nTout mot erroné, tout mouvement suspect, toute émotion incriminante, toute dissidence perçue et les yeux s'attacheraient à chacun de vos mouvements jusqu'à votre disparition éventuelle. Pas un moment de répit n'est accordé de cette surveillance incessante. Il n'y a pas de salut, seulement la conformité, la nouvelle normalité doit être embrassée non parce qu'elle est juste, mais parce qu'elle est un prérequis pour votre survie."
 cannor_monument_flavour.5.a:0 "La lumière est la réponse de la nuit à l'ombre menaçante du jour."

 cannor_monument_flavour.6.t:0 "Marécages et Feux Follets"
 cannor_monument_flavour.6.d:0 "Des corps préservés sous les marécages pendant des siècles regardent depuis les eaux marécageuses, leurs yeux vitreux fixant le ciel pour l'éternité. Leurs âmes s'accrochent au monde avec rage, pourrissant de malveillance tandis qu'elles cherchent une vengeance qu'elles ne peuvent obtenir. Pourtant la magie de celui qu'elles haïssent perdure, permettant aux âmes de pervertir le paysage peu à peu. Quand un nombre suffisant d'âmes convergent, elles entremêlent cadavres, flore et boue en une abomination chancelante, agissant pendant un temps sur leur fureur avec ce vaisseau dans lequel elles ont fusionné, seulement pour ensuite se désintégrer de nouveau en leurs parties constituantes. Ce cycle continue jusqu'à ce que les âmes aient perdu tout concept de qui elles furent jadis, un vide rempli seulement de rage. Une fois purifiées de leur passé mortel, une abomination qui ne connaît que la rage naît et rôde dans les marécages cherchant un ennemi qu'elle ne rappelle plus.\n\nBal Mire fut jadis l'une des plus grandes fortifications de Cannor jusqu'à ce que Zaamalot le Noir brûle la forteresse et en fasse son repaire. Des siècles après sa mort, les terres entourant Bal Mire demeurent souillées par une magie inconnue que seuls de puissants mages peuvent purifier. L'afflux de colons, cependant, précipite une approche nouvelle car même si un lopin de terre est purifié, si le village est anéanti, le marécage consumera ce qu'il a été forcé d'abandonner pendant un temps.\n\nBal Mire elle-même n'est pas souillée par cette magie corruptrice et si reconstruite peut devenir une oasis de tranquillité d'où la réclamation des tourbières environnantes peut véritablement commencer."
 cannor_monument_flavour.6.a:0 "Bal Mire détient un immense potentiel. Elle doit être reconstruite dans toute sa gloire !"
 cannor_monument_flavour.6.b:0 "Des dangers rôdent dans les marécages, mais reconstruire la forteresse en vaut la peine."
 cannor_monument_flavour.6.c:0 "Les marécages de Bal Mire sont de peu de valeur pour nous."

 cannor_monument_flavour.7.t:0 "S'Adapter à la Vie Troublante"
 cannor_monument_flavour.7.d:0 "Il y a une certaine tranquillité que Bal Mire apporte aux marécages autrement brutaux. Au sein d'une mer de marécages périlleux, elle représente un phare d'espoir, un témoignage de comment l'indomptabilité de la volonté peut persévérer même dans les paysages les plus hostiles. Bien que des abominations continuent de rôder dans les marécages et que des âmes misérables contorsionnent le paysage pour piéger des victimes sans méfiance, avec suffisamment d'expérience, l'obscurité des marécages peut être traversée.\n\nMême alors que des nombres croissants de colons continuent d'établir leurs foyers dans l'ombre de Bal Mire, il reste encore beaucoup de travail à accomplir. Si nos progrès sont un signe de ce que nous pouvons accomplir, un jour ces âmes agitées seront finalement apaisées et ces marécages souillés seront libérés de l'emprise du silence tordu."
 cannor_monument_flavour.7.a:0 "La lumière de Bal Mire réconforte tous."

 cannor_monument_flavour.9.t:0 "Héritage de Vieil-Havre"
 cannor_monument_flavour.9.d:0 "Ceci devrait être caché"
 cannor_monument_flavour.9.a:0 "Ceci devrait être caché."

