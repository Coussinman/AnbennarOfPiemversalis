#Missions

 Y85_reaching_out_title:0 "Établir des Relations"
 Y85_reaching_out_desc:0 "La diplomatie étrangère n'était pas quelque chose que nous poursuivions depuis longtemps, jusqu'à ce que l'état de Jiangdu nous attaque. Une rébellion interne éclata sur leurs terres pendant ce conflit, et cet ennemi de notre ennemi devint notre ami. Quand cette guerre eut lieu, nous nous trouvâmes rapidement à employer des diplomates humains jiangszun pour faciliter les communications avec les royaumes étrangers ; ces diplomates forment maintenant la faction de la Langue d'Or.\n\nLes gens de Lanjinhui ont été un grand atout pour notre sécurité, et obtenir davantage de tels alliés améliorera sûrement notre position, du moins, si les diplomates de la faction de la Langue d'Or doivent être crus... Ils ont sélectionné quelques royaumes cibles qui sont connus pour bien traiter les minorités kobolds locales, et demandent maintenant à l'état de financer des envoyés diplomatiques vers ces royaumes."
 Y85_opening_migration_title:0 "Ouvrir les Voies Migratoires"
 Y85_opening_migration_desc:0 "Notre politique actuelle de favoriser les relations positives avec les royaumes qui abritent notre diaspora nous facilite l'obtention d'alliés militaires, et les Langues d'Or insistent pour que cette politique soit à la fois poursuivie et étendue.\n\nIls ont jeté leur dévolu sur peut-être le plus fort de ces états, les Wulin à l'ouest. Ils souhaitent non seulement établir des alliances, mais aussi permettre aux marchands, colons et artisans de voyager plus facilement vers et depuis ces royaumes, pour le bien de notre économie et de la leur."
 Y85_martial_arts_exchange_title:0 "Échange d'Arts Martiaux"
 Y85_martial_arts_exchange_desc:0 "Les Wulin, maîtres de vastes terres à l'ouest, abritent aussi des écoles d'arts martiaux qui ne peuvent être rivalisées que par nos propres Griffes Fumantes et Écailles Embrasées.\n\nPeut-être qu'une alliance ne doit pas être l'étape finale de notre relation avec ce colosse occidental ; un échange d'étudiants et d'enseignants d'arts martiaux pourrait aider tous nos styles à se développer."
 Y85_xiadao_goldscale_temple_title:0 "Temple d'Arts Martiaux d'Écaille-d'Or de Xiadao"
 Y85_xiadao_goldscale_temple_desc:0 "Alors que les clans des Griffes Fumantes et des Écailles Embrasées continuent de rivaliser pour des positions clés dans notre armée grâce à la tradition renaissante des Danses du Dragon, leurs champions et sages affinent leurs compétences non seulement sur les collines de Balriza, mais aussi dans les écoles de Xiadao...\n\nMais tandis qu'ils viennent pour apprendre, certains restent pour enseigner, tant et si bien que le quartier kobold de la ville se vante maintenant de ses propres écoles d'arts martiaux, où Griffes, Écailles, indépendants et membres de clans martiaux kobolds mineurs enseignent tous leurs arts. La prochaine étape serait d'unifier ces écoles en un grand complexe, sur lequel notre état pourra exercer son influence plus facilement."
 Y85_forming_the_orders_title:0 "Former les Ordres"
 Y85_forming_the_orders_desc:0 "Après encore un autre affrontement entre Griffes et Écailles dans la capitale, accompagné de plus d'une douzaine d'hospitalisations, le Conseil des Sages a décidé d'adopter une politique de distanciation géographique.\n\nLes deux clans doivent commencer à déplacer leurs installations d'entraînement vers la campagne, pour s'assurer que les jeunes débordant de vigueur mais manquant de discipline arrêtent de se casser les rotules pour savoir qui a le meilleur style de combat. À cette fin, nous devons nous assurer qu'un espace suffisant soit disponible pour qu'ils s'installent."
 Y85_integrate_human_auxillaries_title:0 "Auxiliaires Humains"
 Y85_integrate_human_auxillaries_desc:0 "Alors que notre armée est devenue plus active au cours des dernières décennies, des réformes ont été mises en place pour moderniser notre appareil militaire. Une branche que nous avons seulement récemment commencé à prendre vraiment au sérieux, est l'idée de la cavalerie. Le combat à cheval, ou même sur les oiseaux-terreur d'ailleurs, a toujours été difficile pour nous kobolds en raison de notre... défi vertical.\n\nAinsi, il est logique que nous complétions notre infanterie kobold avec une cavalerie partiellement humaine. Pour faciliter cela, des sujets humains dignes de confiance seront nécessaires."
 Y85_a_new_status_quo_title:0 "Un Nouveau Statu Quo"
 Y85_a_new_status_quo_desc:0 "Avec la rivalité entre les Griffes et les Écailles apaisée, notre royaume peut enfin terminer ses réformes militaires !\n\nUn nouveau système doit être mis en place, où les sages ou leurs champions ne se battront plus pour un poste militaire, mais diviseront plutôt la prise de décision entre lignes offensives et défensives. Le nouveau système n'est peut-être pas parfait, mais il est nôtre."
 Y85_awaken_smouldering_clan_title:0 "Clan des Griffes Fumantes"
 Y85_awaken_smouldering_clan_desc:0 "Le Clan des Griffes Fumantes, autrefois un clan de grande renommée, est surtout connu pour ses styles d'arts martiaux agressifs, qui débordent sur leur prise de décision militaire. Ils ont gagné le respect en résistant à eux seuls à la subjugation de notre peuple pendant les temps d'Harimar et de Jaher, mais ont sombré dans une obscurité relative pendant les derniers siècles paisibles.\n\nCe n'est qu'à la première guerre contre Jiangdu qu'ils ont de nouveau accumulé une certaine renommée en défaisant un régiment de Jiangdu à Longdao alors qu'ils étaient en infériorité numérique de deux contre un. Si nous devons mener nos propres campagnes offensives avec succès, nous aurons sûrement besoin de leur expertise une fois de plus.\n\nIl est temps de réveiller le clan des Griffes Fumantes, car nous partons de nouveau à l'attaque."
 Y85_reinstitute_dragon_dances_title:0 "Rétablir les Danses du Dragon"
 Y85_reinstitute_dragon_dances_desc:0 "La façon actuelle dont notre armée fonctionne, comme plusieurs factions séparées - les plus proéminentes étant les Griffes et les Écailles, étant payées par les impôts mais refusant d'opérer sous le commandement d'une structure unifiée - entrave notre potentiel militaire. Afin de convaincre les figures militaires proéminentes de coopérer ou de légitimer les commandes venant de quelqu'un d'une autre faction, nous avons besoin d'une réforme.\n\nLe Sage d'Or n'est pas venu avec une nouvelle idée cependant, mais plutôt avec une très ancienne - Les Danses du Dragon. Dans les temps anciens, les chefs de clan, sages ou même frères résolvaient les disputes ou établissaient une hiérarchie par le seul moyen que personne ne pouvait contester - les arts martiaux.\n\nLes Danses du Dragon fonctionneront comme un moyen de s'assurer que tous les museaux kobolds pointent dans la même direction, et que les combattants les plus forts puissent obtenir et conserver des positions militaires vitales."
 Y85_great_knowing_eye_title:0 "Le Grand Œil Omniscient"
 Y85_great_knowing_eye_desc:0 "Avec leur quartier général établi et les composants de sorts demandés affluant de tout le royaume, le sage du clan de l'Œil Omniscient prétend que tout est en place pour leur rituel ambitieux. Ils n'attendent maintenant qu'une conjonction céleste à venir, qui doit se produire dans quelques jours..."
 Y85_phokhao_expedition_title:0 "L'Expédition de Phokhao"
 Y85_phokhao_expedition_desc:0 "Après la déception suivant la recherche minutieuse de même le plus septentrional des sommets des Collines Ogres, le puits d'idées s'est tari. À l'ouest se trouvent les terres inhospitalières des hobgobelins, et au nord une chaîne de montagnes si infranchissable que seule une espèce très têtue de chèvres semble l'appeler foyer.\n\nLa voie à suivre était floue, jusqu'à l'idée d'envoyer de petites parties, qu'elles soient aventuriers embauchés ou employés du gouvernement vers les montagnes et collines grimpables à proximité. La plupart de celles-ci étaient gérables, mais la chaîne de montagnes de Phokhao appelle un balayage de style militaire."
 Y85_nephrite_contacts_title:0 "Contacts Nephrite"
 Y85_nephrite_contacts_desc:0 "Bien que l'expédition de Phokhao n'ait peut-être pas mené à trouver Balris, notre usage de guides de montagne nains et nos achats d'équipement d'escalade ont favorisé une relation positive entre nous et les nains.\n\nLes officiels de retour peuvent parler pendant des heures de leur grande forteresse, de leur architecture impressionnante, de leurs barbes, de leur bière et de leur connaissance de la vie en montagne. Peut-être est-il temps que nous en invitions quelques-uns pour une visite."
 Y85_demand_access_to_hills_title:0 "Exiger l'Accès aux Collines"
 Y85_demand_access_to_hills_desc:0 "Le Clan de l'Œil Omniscient, qui gère la plupart de la collecte d'informations dans le royaume, est venu devant le Conseil des Sages avec des rapports d'une grande bête dorée juste de l'autre côté de la frontière à Jinqiu, cela pourrait-il être Balris l'Doré ?\n\nToute rumeur qui pourrait nous mener à être Balris est à la fois trop belle pour être vraie et trop importante pour ne pas être enquêtée. Avec nos relations avec le Conseil Éternel vampirique à l'ouest étant froides au mieux, nous allons devoir y aller par la force si nous souhaitons parcourir la zone minutieusement."
 Y85_jinqiu_hills_title:0 "Les Collines de Jinqiu"
 Y85_jinqiu_hills_desc:0 "Il est temps de mener un balayage exhaustif de toutes les collines de Jinqiu pour cette prétendue bête dorée. Pour ce faire, nous devons d'abord avoir un contrôle absolu des terres en question."
 Y85_a_new_clue_title:0 "Un Nouvel Indice"
 Y85_a_new_clue_desc:0 "Les Bibliothèques de Jincheng sont vastes, pourtant jamais un seul kobold n'y a mis le pied, ou même n'a été autorisé à parcourir un livre. Cela doit changer bientôt, car les informateurs de Beikling disent à notre maître espion, le sage du clan de l'Œil Omniscient, une collection de clans mineurs avec un vaste réseau d'informateurs, d'espions, d'assassins, de voleurs et, plus notoirement, de devins, de la présence de vastes puits de connaissance disponibles dans cette bibliothèque, incluant des comptes anciens de bêtes mythiques.\n\nSi nous devons trouver Balris, c'est la prochaine étape."
 Y85_into_unbeksu_title:0 "Dans l'Unbeksu"
 Y85_into_unbeksu_desc:0 "Suivant d'anciennes observations d'un 'nuage' doré se déplaçant vers le nord-ouest depuis Jinqiu, il est temps de rendre visite aux ogres..."
 Y85_northern_oni_hills_title:0 "Collines Ogres du Nord"
 Y85_northern_oni_hills_desc:0 "Si les collines ogres du sud n'abritaient pas Balris, alors sûrement nous pouvons le trouver au sommet d'un pic du nord, non ?"
 Y85_send_out_word_title:0 "Faire Passer le Mot"
 Y85_send_out_word_desc:0 "Il est temps d'envoyer le mot à toutes les colonies près des montagnes d'Haless, quelqu'un doit avoir vu Balris au cours des mille dernières années..."
 Y85_jade_mountains_title:0 "Les Montagnes de Jade"
 Y85_jade_mountains_desc:0 "'Escalader les montagnes de jade ? Vous les gens êtes fous, ce n'est pas faisable.'\n-Un nain Nephrite qui escalade Phokhao pour le plaisir.\n\nNous devons le faire, et nous le ferons."
 Y85_balkhangfa_palace_title:0 "Palais de Balkhangfa"
 Y85_balkhangfa_palace_desc:0 "Si Balris doit rentrer à la maison, nous devons nous assurer que Balkhangfa soit dans un meilleur état que jamais ; nous ne pouvons pas nous permettre de le décevoir.\n\nPour ce faire cependant, nous devrons d'abord nous assurer que les matériaux de construction puissent atteindre la caverne plus facilement, car pour l'instant le chemin est bien trop raide pour toute caravane."
 Y85_warming_a_lonely_heart_title:0 "Réchauffer un Cœur Solitaire"
 Y85_warming_a_lonely_heart_desc:0 "D'après le rapport de l'expédition, il est clair que Balris est pris dans un bourbier de solitude et de chagrin. Pour L'en sortir, et Le persuader de rester, nous devons nous assurer qu'Il ne manque de rien physiquement, émotionnellement, ou philosophiquement. Au mieux de nos capacités avons-nous façonné notre royaume à l'image de Ses paroles, forgé des amitiés et alliances à travers tout le continent, et reçu un tribut d'or et de subsistance dans les salles du Palais de Balkhangfa. Espérons que cela suffise."
 Y85_fortify_balriza_title:0 "Réparer le Rzong de Balriza"
 Y85_fortify_balriza_desc:0 "Le Rzong de Balriza, les fortifications de Balriza, construites pour tirer avantage du passage étroit vers le plateau-montagne, fut sabotée par les Elfes Solaires pendant le temps de Jaher pour prévenir la révolte. Depuis lors, elle a été dans un état de délabrement.\n\nLe récent conflit contre Jiangdu a instillé dans le conseil la nécessité aiguë d'investir dans ce couloir défensif."
 Y85_finish_the_ri_iha_khang_title:0 "Réparer le Ri-Iha Khang"
 Y85_finish_the_ri_iha_khang_desc:0 "Le Rzong de Balriza n'est pas la seule partie de Balriza à avoir souffert du temps de Jaher et de son fils Jaerel. La pièce maîtresse de Balriza proprement dite, le Ri-Iha Khang (le temple sur la colline) fut aussi lourdement endommagé pendant le temps de Jaher ; ce fut Le Grand Embrasement, une période humiliante dans laquelle les Elfes Solaires cherchèrent à effacer notre déification de Balris et vaincre notre esprit.\n\nIls ne réussirent ni l'un ni l'autre, mais le temple brûla bel et bien. Une réparation était attendue depuis longtemps."
 Y85_a_second_home_title:0 "Une Seconde Maison"
 Y85_a_second_home_desc:0 "Yinsheng a été une zone populaire pour les colons kobolds depuis la conquête. Elle est riche en fer, a une abondance de sommets de collines et a une faible population d'humains... Si nous pouvons assurer une infrastructure et une protection appropriées pour la province, elle se développera sûrement en une colonie profitable pour le royaume."
 Y85_beikling_brothers_title:0 "Frères Beikling"
 Y85_beikling_brothers_desc:0 "Les gens de Beikling sont religieusement mal guidés, mais culturellement plus similaires que d'autres humains. Ils ne sont pas des gens des champs, des rivières, ou des villes. Au lieu de cela, ils retracent leurs ancêtres jusqu'aux villages de sommet de colline, dont les habitants connaissaient les vallées, pics, et grottes comme nul autre.\n\nSi seulement nous pouvions les convaincre des enseignements de Balris, nous pourrions devenir frères."
 Y85_golden_shirgrii_title:0 "Shirgrii Doré"
 Y85_golden_shirgrii_desc:0 "Les humains Beikling ont prouvé qu'ils sont corrigibles, et bien que ce soit encore un travail en cours, ils trouvent leur place dans notre société, et alors qu'ils le font, de nouvelles factions surgissent.\n\nLa plus proéminente de ces factions est une sorte d'union Beikling-Écaille-d'Or d'artisans, d'artistes, et de mineurs. Ils s'organisent principalement dans l'extrême nord-est, dans la province riche en or de Kabiurgarko, dont les humains ont longtemps souffert sous le joug ogre.\n\nIl pourrait être tôt pour leur donner un siège au conseil, et c'est un événement sans précédent pour un humain d'être au Conseil des Sages, mais le faire rendrait sûrement les gens plus disposés à embrasser la lumière de Balris ; de plus il y a beaucoup de profit à faire avec ces hommes..."
 Y85_northern_ogre_hills_settlements_title:0 "Colonies des Collines Ogres"
 Y85_northern_ogre_hills_settlements_desc:0 "Après le succès des colonies kobolds plus près de Balriza, les colons ont commencé à devenir de plus en plus ambitieux, voyageant parfois les mêmes routes sur lesquelles nos armées se battent encore.\n\nLes Collines Ogres du nord sont loin d'être sûres, pourtant les terres riches en gemmes de Shinukhorchi attirent de nombreux mineurs ambitieux. Avec un peu de stimulation, elles peuvent être transformées en une autre colonie profitable et durable."
 Y85_shinukhorchi_purification_title:0 "Avant-poste de Shinukhorchi"
 Y85_shinukhorchi_purification_desc:0 "Shinukhorchi montre du potentiel en tant qu'avant-poste régional, mais elle a besoin d'investissements gouvernementaux significatifs avant de pouvoir devenir la capitale régionale du nord que beaucoup de fonctionnaires pensent qu'elle deviendra un jour."
 Y85_finish_the_blue_scarf_uprising_title:0 "Terminer le Soulèvement de l'Écharpe Bleue"
 Y85_finish_the_blue_scarf_uprising_desc:0 "Les gens de Lanjinhui nous ont aidés à repousser l'invasion de Jiangdu, mais c'est loin d'être fini... La ville de Jiangdu tient encore debout, et ainsi la guerre n'est qu'en pause.\n\nQuand nous serons prêts à finir ceci, et Jiangdu semble avoir des alliés plus faibles que Lanjinhui, nous devrions leur donner le signal que nous sommes prêts !"
 Y85_blue_scarf_victory_title:0 "Victoire de l'Écharpe Bleue"
 Y85_blue_scarf_victory_desc:0 "À bas les tyrans, loin les agresseurs !"
 Y85_the_forbidden_city_title:0 "La Cité Interdite"
 Y85_the_forbidden_city_desc:0 "Longtemps les kobolds ont été refusés d'entrée à Jiangdu. Le gouvernement précédent nous voyait comme impurs, voleurs, et inférieurs.\n\nMais si nous sommes inférieurs, alors pourquoi ce gouvernement n'existe-t-il plus, tandis que notre armée parade dans la ville ? Curieux... Il semble que la ville ne soit plus interdite pour notre peuple."
 Y85_free_passage_act_title:0 "L'Acte de Libre Passage"
 Y85_free_passage_act_desc:0 "Permettre à tous ceux portant des papiers de Lanjinhui une entrée sans péage dans notre royaume et demander à Lanjinhui de faire de même avec les nôtres permettra à nos deux peuples une plus grande prospérité et renforcera davantage nos liens."
 Y85_establish_the_military_council_title:0 "Le Conseil Militaire"
 Y85_establish_the_military_council_desc:0 "La République Paysanne avec son maire est capable de gérer les affaires internes plutôt bien, mais leur état n'excelle pas à continuer l'insurrection contre l'oppression qu'ils ont déclarée.\n\nPeut-être pouvons-nous aider à pousser nos alliés à faire les bons mouvements si nous les conseillons."
 Y85_continent_wide_revolution_title:0 "Révolte Continentale"
 Y85_continent_wide_revolution_desc:0 "L'ambition de Lanjinhui est noble ; apporter un règne équitable à tout Haless. Mais pour qu'ils réalisent leurs objectifs, ils devront d'abord se légitimer en prouvant qu'ils peuvent repousser les eunuques, les stratocraties, et les monarchies."
 Y85_merge_foreign_diplomacy_title:0 "Fusionner la Diplomatie Étrangère"
 Y85_merge_foreign_diplomacy_desc:0 "Lanjinhui et Balrijin ont des positions diplomatiques si entremêlées, que l'étape pour combiner notre politique étrangère n'est pas si farfelue. Sûrement le gouvernement de Lanjinhui peut être convaincu de ceci aussi."
 Y85_yanzhin_riches_title:0 "Richesses de Yanzhong"
 Y85_yanzhin_riches_desc:0 "Au sud de notre grande maison de montagne se trouve la grande vallée fluviale, avec Yanzhong y siégeant, mal défendue et incroyablement riche. L'alliance des villes a longtemps guidé les marchands loin de nos terres et dans leur giron, et qui peut les blâmer, avec des marchés si parfaitement situés... Notre économie bourgeonnante a besoin de ces marchés pour les nôtres."
 Y85_eastward_flow_title:0 "Attraction vers l'Est"
 Y85_eastward_flow_desc:0 "Les commerçants à notre ouest à Bianfang et Shamakhad voyagent bien trop souvent vers le Raj pour faire des affaires. Nos marchés doivent être plus grands, nos routes meilleures et plus sûres. Alors nous serons capables de tous les attirer vers l'est."
 Y85_dominate_yanshen_trade_title:0 "Dominer le Commerce Yansheni"
 Y85_dominate_yanshen_trade_desc:0 "Notre contrôle du commerce à Yanshen et sa taxation est l'une des sources principales de revenus pour notre gouvernement. Afin d'augmenter ce revenu, nous devons prendre le privilège de taxation aux états sujets et augmenter notre emprise jusqu'à la mer !"
 Y85_the_scale_bank_title:0 "La Banque des Écailles"
 Y85_the_scale_bank_desc:0 "Les soi-disant 'Barons des Écailles' de la faction de la Queue Préhensile ont travaillé dur sur des plans pour une institution bancaire nationalisée, visant à réguler l'inflation apportée par les mines d'or telles que la mine de Kabiurgarko.\n\nL'Initiative de la Banque des Écailles facilite la création d'une banque nationale, avec son siège social directement dans le quartier financier de Xerrivur. L'institution rédigée grandira un jour pour être le régulateur financier incontesté du royaume."
 Y85_formalise_scale_currency_title:0 "Formaliser la Monnaie des Écailles"
 Y85_formalise_scale_currency_desc:0 "Notre peuple échange ses écailles les uns aux autres ou aux humains depuis des siècles. Pourtant les humains Yansheni tendent à les voir plus comme un bibelot qu'une forme de monnaie.\n\nEn déclarant que les écailles sont une monnaie légale dans notre propre royaume et en exigeant que nos états sujets fassent de même, nous pouvons la légitimer comme une nouvelle monnaie, qui accordera à notre peuple un revenu passif alors qu'ils perdent leurs écailles. Un tel mouvement faciliterait la vie des kobolds à travers tout le continent !"
 Y85_yanshen_bankers_union_title:0 "Union des Banquiers Yansheni"
 Y85_yanshen_bankers_union_desc:0 "Les institutions bancaires de Yanshen sont désorganisées et nombreuses, mais une pluralité d'entre elles a au moins une propriété partielle d'Écaille-d'Or. Cela présente une opportunité - une centralisation des banques kobolds sous la supervision d'une entité nationale unique."
 Y85_continental_success_title:0 "Succès Continental"
 Y85_continental_success_desc:0 "Le Commerce Global comme phénomène a reflué et coulé avec les allées et venues de grands empires, mais avec le monde entier maintenant avançant, il est théorisé qu'il deviendra une constante. Nous devrions consolider notre emprise sur le commerce régional, pour que notre peuple puisse prospérer pour toujours."
 Y85_the_balris_reforms_title:0 "Les Réformes de Balris"
 Y85_the_balris_reforms_desc:0 "Quand Balris nous a quittés, il nous avait rendus sages, quand il était parti, nous avons interprété ses nombreux enseignements au mieux de nos capacités, mais maintenant qu'il est revenu, il peut de nouveau nous guider sur le chemin de l'illumination.\n\nBalris est mécontent de la puissance que le clergé a obtenue et de la façon dont notre gouvernement souille la pureté de ses enseignements en laissant des sages non-cléricaux prendre des décisions spirituelles."
 Y85_end_of_the_sage_era_title:0 "Terminer l'Ère des Sages"
 Y85_end_of_the_sage_era_desc:0 "Balris a lu sur les diverses formes de gouvernement de nos voisins et y a donné sa propre tournure. Il souhaite maintenant que nous implémentions une constitution qui ferait la transition du royaume vers une république parlementaire.\n\nPour accomplir ceci, la vieille garde cléricale doit être affaiblie d'abord, et passer les réformes mettra en colère et affaiblira le clergé encore plus, mais aucune Écaille-d'Or ne peut refuser Balris."
 Y85_balkhangfa_administration_title:0 "Administration de Balkhangfa"
 Y85_balkhangfa_administration_desc:0 "Notre administration change rapidement : alors qu'auparavant le clergé jouait un rôle vital dans la tenue des registres de population et l'aide à la collecte d'impôts, de telles pratiques ont maintenant été abandonnées. La documentation administrative sera maintenant stockée dans les tunnels et salles en expansion constante du Palais de Balkhangfa."
 Y85_deep_state_government_title:0 "Gouvernement de l'État Profond"
 Y85_deep_state_government_desc:0 "Chaque fois qu'un kobold a besoin d'un fichier gouvernemental qui est plus vieux qu'un an, il doit entrer et se perdre dans ce qui est communément appelé 'L'État Profond', les tunnels sous Balkhangfa.\n\nIls vont si profondément qu'ils pénètrent les grottes mêmes dans lesquelles nos ancêtres sont dits avoir vécu. Ces grottes sont maintenant utilisées comme stockage pour la documentation peu fréquemment utilisée et autres."
 Y85_yansheni_hegemon_title:0 "Hégémon Yansheni"
 Y85_yansheni_hegemon_desc:0 "Nous avons montré au monde que les kobolds sont un peuple capable, sinon le plus capable. Notre unification de Yanshen est différente de toute autre avant nous, car nous ne sommes pas venus d'un empire étranger avec des légions massives, mais d'une grotte avec de simples espoirs et rêves.\n\nCe qui nous distinguera vraiment cependant, c'est comment nous gouvernerons avec une griffe dorée, pas un poing de fer. Notre empire ne s'effondrera pas, Balrijin ne tombera pas."
 Y85_the_old_order_title:0 "Restaurer l'Ancien Ordre"
 Y85_the_old_order_desc:0 "Pendant d'innombrables siècles, la vallée de Shamakhad a été le foyer de ce qui sont maintenant appelés Les Royaumes en Ruines, mais depuis que les hobgobelins sont sortis des Mines de Jade en 1422, ils ont fait des ravages dans la région.\n\nBalris aimerait voir l'ordre restauré dans cette région pour diverses raisons. Les hobgobelins ont prouvé qu'ils sont impitoyables et incompatibles avec la société kobold ou même humaine, et leurs marchands semblent peu disposés à s'engager dans un commerce mutuellement bénéfique avec une grande partie de Yanshen, sans mentionner le danger qu'ils posent à la stabilité sur le continent et à la continuation de la société et de la diplomatie telles que nous les connaissons.\n\nIl est temps de se préparer pour notre plus grande guerre encore."
 Y85_protect_ruin_kingdoms_title:0 "Protéger les Royaumes en Ruines"
 Y85_protect_ruin_kingdoms_desc:0 "Les Royaumes en Ruines ont été rétablis grâce à notre grand effort, mais ils ne peuvent pas être attendus à survivre seuls, et notre armée ne peut pas être attendue à rentrer à la maison sans un sentiment d'accomplissement pour la koboldité.\n\nAinsi il a été décidé de tenter d'utiliser notre influence, dettes et faveurs dans la région pour nourrir un état de dépendance des Royaumes en Ruines."
 Y85_demand_blackstep_tribute_title:0 "Coloniser Shamakhad"
 Y85_demand_blackstep_tribute_desc:0 "La vallée de Shamakhad est maintenant fermement dans notre emprise, mais afin de s'assurer que nous puissions administrer efficacement la région pendant les temps de troubles, il doit y avoir une classe d'Écaille-d'Or loyale présente.\n\nÀ cette fin, nous devons exiger que les Royaumes en Ruines acceptent nos termes exacts et stimuler la migration d'Écaille-d'Or dans la région."
 Y85_expand_blackstep_territory_title:0 "Banques des Écailles de Shamakhad"
 Y85_expand_blackstep_territory_desc:0 "Avec un président Baron des Écailles en charge, il est maintenant temps de réaliser une promesse de campagne qui est aussi vieille que la victoire sur Le Commandement : incorporer les banques des Royaumes en Ruines dans les Banques des Écailles."
 Y85_merge_banking_institutions_title:0 "Représentation de Lanjinhui"
 Y85_merge_banking_institutions_desc:0 "Balris a dit qu'Il souhaite voir les gens de Lanjinhui proprement représentés dans nos élections. Pour accomplir Son souhait, les nationaux de Lanjinhui se verront accorder le droit de voter pendant les élections et leurs terres se verront attribuer des sièges parlementaires.\n\nQue le monde sache que nous sommes des suzerains équitables."
 Y85_develop_lanjinhui_institutions_title:0 "Institutions de Lanjinhui"
 Y85_develop_lanjinhui_institutions_desc:0 "Nos amis à Lanjinhui jouent un rôle vital dans nos finances par les impôts et les opportunités commerciales, ils aident notre armée par l'expérience et les renforts, et ils complètent nos diplomates avec des experts jiangszun comme la faction de la Langue d'Or. En bref, ils nous sont inestimables ; ainsi nous ne pouvons pas leur permettre de prendre du retard sur la scène mondiale. Et nous non plus."
 Y85_tianlou_trade_title:0 "Commerce de Tianlou"
 Y85_tianlou_trade_desc:0 "Aussi loin que remontent nos archives, Tianlou a été la ville la plus riche de Yanshen, et pour la première fois depuis toujours, nous avons une chance de la rendre vraiment nôtre et d'exploiter ses grandes richesses.\n\nDe nombreux empires en ont fait leur siège de gouvernement et ont récolté les profits commerciaux en dirigeant le commerce de la région là-bas par de grands marchés, festivals, incitations, et subventions... C'est un peu loin pour nous d'organiser directement, mais ensemble avec Lanjinhui nous pouvons nous débrouiller assez bien."
 Y85_the_golden_republic_title:0 "La République Dorée"
 Y85_the_golden_republic_desc:0 "Lanjinhui et Balrijin sont maintenant si entremêlés que beaucoup parlent d'un état unique. Bien que cela puisse être prématuré, les factions des deux côtés de la frontière souhaitent maintenant que nous allions plus loin qu'une armée coopérant, une diplomatie étrangère commune, et un système bancaire commun.\n\nCertains appellent à une vraie unification, tandis que d'autres appellent à des liens plus serrés là où c'est bénéfique, mais à garder les deux états existant comme ils sont... Avec la naissance de notre république, la représentation des votants et les sièges parlementaires pour Lanjinhui sont maintenant aussi un sujet de débat brûlant."
 
