 flavour_balrijin.84.t:0 "Mages de l'Œil Omniscient : Assistance avec l'Étude de Divination"
 flavour_balrijin.84.d:0 "Nous avons reçu une offre des mages de l'Œil Omniscient. Ils offrent d'aider nos études à progresser, mais demandent humblement que nous parrainions leur festival annuel 'Œil et Cherche'.\n\nDevons-nous accepter cette offre ?"
 flavour_balrijin.84.a:0 "Oui, j'adore 'Œil et Cherche' !"
 flavour_balrijin.84.b:0 "Non, je suis un adulte grincheux, trop vieux pour les jeux."
 
 flavour_balrijin.85.t:0 "Les Suiveurs de Camp Colonisent de Nouvelles Terres"
 flavour_balrijin.85.d:0 "Alors que notre armée bourgeonnante se déplace et s'entraîne à travers le pays, elle laisse sa marque. Alors que de nouvelles recrues remplissent les rangs, certaines familles se rapprochent de l'armée, tandis que les soldats retraités s'installent occasionnellement dans une des zones où ils ont servi. Pour chaque régiment dans nos armées, il y a des dizaines de familles et d'entreprises qui gagnent leur vie en suivant l'armée et en vendant des biens et services. Ainsi, où l'armée va, les écailles-d'or tendent à suivre."
 flavour_balrijin.85.a:0 "Une grande initiative !"
 flavour_balrijin.85.b:0 "C'était inévitable"

 flavour_balrijin.86.t:0 "Le Trône Millénaire, pt. 2"
 flavour_balrijin.86.d:0 "Alors que le jeune luthiste jouait et chantait, Son expression passa de la résignation à la tristesse. Quand le garçon posa enfin son luth et s'inclina, une seule larme perla et se fraya un chemin à travers les canaux des écailles faciales du Grand Wyrm. Après une pause, Balris ouvrit Sa bouche et commença à parler.\n\n'Oh mon Dieu, cela fait vraiment un âge et demi depuis que j'ai entendu cette chanson particulière,' soupira-t-Il, 'Quand j'ai quitté votre peuple pour découvrir les sorts de mes frères, je n'avais l'intention d'être parti que pour un court moment. Pendant un siècle ou plus j'ai plané sur les vents de chaque ciel sur des ailes fatiguées, marché dans les rues de chaque ville sous un déguisement mortel, cherchant avec désespoir tout indice que je pouvais, mais à la fin, j'ai trouvé que la plupart de mes semblables furent tués et les pistes des autres refroidirent, alors j'ai abandonné l'espoir. Dans mon désespoir, je me suis retiré ici, résigné à la probabilité que je sois le dernier de mon espèce. En vain, j'ai essayé d'oublier l'esprit de Jyntas, la passion d'Aakhet, le courage d'Alos...' Il y eut un sanglot dans la gorge du Sage Dragon, et une autre larme coula sur Son grand visage doré. Puis, Il prit une grande inspiration, se levant, la neige fraîche de la tempête de la nuit précédente cascadant de Son dos colossal et de Ses ailes.\n\n'Tout ce que j'ai réussi à oublier était la chaleur et la joie de mon temps parmi les Écailles-d'Or. Votre performance, petit,' dit-Il, souriant au jeune musicien, 'm'a rappelé. Merci. Vraiment, l'esprit de Kiu est vivant dans votre cœur. Quel est votre nom ?'\n\n'B-Batavix, mon Seigneur,' bégaya le garçon, tremblant dans la neige, mais réussissant encore à rencontrer le regard du Wyrm.\n\n'Eh bien, Batavix, on ne peut pas se vautrer éternellement, même quelqu'un d'aussi longévif que moi,' déclara Balris, 'Je pense qu'il est grand temps que ma veillée ici se termine. Je suppose que je vais venir visiter.' La foule rugit, alors que Batavix fut soulevé et paradé autour de la caldeira. Les acclamations commencèrent à descendre le Repos de Balris, infectant les kobolds en bas, et il ne fallut pas longtemps avant que toute la caravane de 170 miles le sache.\n\nBalris continua, 'Maintenant si cela ne vous dérange pas tous, il est terriblement tôt, et j'aimerais dormir encore un peu'. Ceci dit, la plupart des Écailles-d'Or commencèrent le voyage ardu de retour vers Balriza, réfléchissant sur comment ne pas décevoir Balris quand Il arrivera."
 flavour_balrijin.86.a:0 "Nous devons nous préparer pour Son retour !"
 
