flavour_balrijin.30.t:0 "Le Sage Doré a Besoin d'un Nouveau Protégé"
 flavour_balrijin.30.d:0 "Le Sage Doré a besoin d'un nouveau Protégé à emmener avec lui dans toutes les affaires officielles, afin qu'il puisse un jour diriger le conseil lui-même. Aujourd'hui, le conseil se réunit pour voir qui parmi eux ou leurs proches compagnons doit devenir le Protégé.\n\nLes Griffes Fumantes sont un clan martial d'Écailles-d'Or qui se targuent d'un style d'arts martiaux agressif et d'une doctrine de guerre également agressive.\n\nLe clan des Écailles Embrasées est le contrepoids au clan des Griffes Fumantes, ils ont développé un style de combat défensif et sont responsables de la plupart des garnisons.\n\nLe Clan de l'Œil Omniscient est connu pour ses informateurs, espions et devins. Ils sont capables d'intrigue et de maintenir les dissidents internes à terre.\n\nLes Queues Préhensiles sont un riche clan de marchands basé à Xerrivur.\n\nLe clan des Langues d'Or est fortement représenté à la fois dans le clergé et la diaspora kobold, et gère une grande partie de la diplomatie avec les autres nations.\n\nLa faction du Bras Grouillant est une collection d'artisans et de propriétaires d'entreprises Écailles-d'Or et Beikling.\n\nLes sages ont parlé longuement, et lentement, sur cette question, mais finalement ils se sont mis d'accord sur quelqu'un de..."
 flavour_balrijin.30.a:0 "Griffes Fumantes"
 flavour_balrijin.30.b:0 "Écailles Embrasées"
 flavour_balrijin.30.c:0 "Œil Omniscient"
 flavour_balrijin.30.e:0 "Queue Préhensile"
 flavour_balrijin.30.f:0 "Langue d'Or"
