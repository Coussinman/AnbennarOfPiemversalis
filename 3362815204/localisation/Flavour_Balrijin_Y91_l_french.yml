 flavour_balrijin.73.t:0 "Lanjinhui Exige une Voix dans les Élections"
 flavour_balrijin.73.d:0 "Les gens de Lanjinhui sont frustrés par leur manque de représentation dans notre jeune système républicain. Le Parti National de Lanjinhui n'a obtenu qu'une petite fraction des votes lors de la première élection de la République Dorée, puisque les gens ne peuvent voter que s'ils ont la citoyenneté de Balrijin. Ils prétendent qu'avec les positions diplomatiques étrangères fusionnées de nos deux grandes nations, ils méritent d'avoir leur mot à dire, car leurs hommes saigneront aussi pour les guerres que nous déclarons.\n\nLes officiels Écailles-d'Or ont ri de ces demandes, et les ont ignorées depuis la première élection, mais maintenant Balris a déclaré qu'il était d'accord avec les demandes faites par le Parti National de Lanjinhui, ce qui a convaincu le peuple de Lanjinhui qu'ils recevront bientôt une représentation."
 flavour_balrijin.73.a:0 "Si Balris le pense..."

 flavour_balrijin.74.t:0 "Initiative de la Banque des Écailles"
 flavour_balrijin.74.d:0 "Avec un président Baron des Écailles pour la première fois à la barre de notre grande république, de grandes réformes économiques ont été annoncées. L'accent semble porter sur la lutte contre l'inflation et l'augmentation de la coopération entre banques en créant une union bancaire supranationale dominante.\n\nLe parti prétend que cela mènera à des prêts plus équitables et des taux d'intérêt plus bas pour le peuple de Balrijin et ses dépendances, mais beaucoup craignent qu'une telle consolidation ne soit destinée qu'à renforcer la position des Barons des Écailles à la fois en politique et dans le secteur financier."
 flavour_balrijin.74.a:0 "'Le Bien Commun'"
 flavour_balrijin.75.t:0 "Le Différend du Commandement"
 flavour_balrijin.75.d:0 "Les relations avec Le Commandement ont été aigres depuis que nous avons dépassé les Ogres Cornés comme leur voisin. Des incidents frontaliers tels que le pillage orque le long de notre côté de la frontière, ou des contrebandiers qui cherchent à contourner les embargos se sont produits depuis lors.\n\nUne vraie escalade cependant semble être venue de l'expédition au sommet des Montagnes de Jade. Les avalanches causées par notre expédition pour Balris ont endommagé les colonies hobgobelins le long du bord de la chaîne de montagnes et maintenant les relations semblent plus hostiles que jamais.\n\nAvec un président de l'Alliance à la barre, la rhétorique sur une guerre potentielle contre Le Commandement s'est durcie, et la guerre est maintenant devenue une vraie possibilité, surtout après que Balris ait dit ce qui suit sur la question : 'Les humains de Shamakhad étaient de bien meilleurs voisins d'en bas que les hobgobelins, ils avaient une bien meilleure architecture... Cela ne me dérangerait pas de voir un retour des Royaumes en Ruines.'"
 flavour_balrijin.75.a:0 "Commençons à rédiger"

 flavour_balrijin.76.t:0 "Balris Force une Élection !"
 flavour_balrijin.76.d:0 "Suivant des années de mépris flagrant des processus électoraux, des traditions républicaines, et des règles constitutionnellement prescrites, Balris en a assez. Il a fait usage de Son droit constitutionnel d'initier une nouvelle élection pour restaurer la démocratie dans le pays !"
 flavour_balrijin.76.a:0 "Nouvelles Élections !"
 flavour_balrijin.77.t:0 "Explosions, Air & Avalanches"
 flavour_balrijin.77.d:0 "Alors que la pointe de l'expédition grimpe toujours plus haut, le terrain devient plus notoirement hostile. Il devient de plus en plus difficile pour les équipes logistiques de transporter les approvisionnements sur le terrain de plus en plus raide sculpté par le vent et le temps, mais maintenant une difficulté de respiration et l'omniprésence de glace et neige exacerbent davantage la lutte. Autant que les équipes logistiques ont lutté, doublement l'a fait la pointe, car ils ont dû altérer le terrain et respirer l'air le plus mince de tous. À cette fin, les mages sont devenus de plus en plus vitaux pour la pointe de l'expédition, avec l'air étant aspiré tandis que la glace est fondue avec la magie du feu, et la neige déplacée par des claquements tonitruants de magie. Cette violence d'éléments et de son s'est avérée aussi hostile à la montagne que la montagne l'a été pour nous, car de temps en temps une avalanche cascaderait son chemin vers le bas, à travers la brume, dans le néant..."
 flavour_balrijin.77.a:0 "Nous continuons !"
 flavour_balrijin.78.t:0 "Avalanches d'En Haut !"
 flavour_balrijin.78.d:0 "La province de Taraghata a souffert d'avalanches de temps en temps, habituellement en été, quand la neige sur la Montagne de Jade recule si peu vers le haut. Cependant, ce mois a été désastreux ; jamais auparavant autant de neige et d'eau fondue n'est descendue. La ville est complètement couverte, d'une façon que même les registres de la province d'avant notre conquête ne peuvent égaler.\n\nLes espions à Balrijin confirment que c'est de leur fait, car les mages fondent la neige au sommet de la montagne pour qu'ils puissent chercher leur dieu-dragon, Balris le Doré."
 flavour_balrijin.78.a:0 "Maudits Kobolds !"

