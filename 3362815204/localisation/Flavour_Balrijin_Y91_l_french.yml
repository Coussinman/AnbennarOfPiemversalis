 flavour_balrijin.40.t:0 "Balrijin, Balriza & Balris"
 flavour_balrijin.40.d:0 "Balrijin, une fédération de clans centrée autour d'un conseil de sages niché au sommet de la capitale montagneuse de Balriza, le berceau escarpé d'un peuple robuste, est obsédé par une chose, et une chose seulement : Balris le Doré, Dragon Doré de l'Orient, Celui Qui Reviendra, Porteur de Chants, Tueur d'Ignorance, le Plus Sage des Maîtres.\n\nIl y a des siècles, peut-être même un millénaire, Il nous a d'abord honorés de Sa présence, Ses écailles aussi dorées que les nôtres, mais Sa physique incomparablement plus gigantesque et impressionnante ; ce n'était pas une simple coïncidence. Qu'Il nous ait créés, ou nous ait simplement adoptés en raison de notre ressemblance, est vivement débattu parmi les sages, mais tous s'accordent sur le fait que le dragon nous a élevés des querelles tribales quand Il s'est installé dans la Grotte de Balkhangfa et a commencé à donner conseil à notre peuple.\n\nBalris a enseigné à notre peuple comment vivre en unité, comment organiser des festins, faire de l'art, et écrire de la musique et de la poésie. Il nous a aussi guidés spirituellement, en nous enseignant les vérités supérieures de la philosophie et de la magie.\n\nPendant deux générations, le Sage Dragon a tutoyé notre peuple et façonné notre état naissant, mais alors que le temps passait, Il devint agité, impatient de continuer Son voyage à la recherche de Ses semblables. Quand Il partit, Il nous jura qu'Il reviendrait bientôt vers nous, mais selon les meilleures estimations de nos érudits les plus doués, cela fait au moins neuf siècles depuis Son départ. C'est un long moment, même pour un être aussi intemporel que Lui. Bien que certains parmi le Conseil des Sages craignent le pire, nous devons Le chercher, car aucune écaille-d'or ne peut vraiment se reposer tant que le sort de Balris reste inconnu. Jusqu'alors, nous nous accrocherons fermement à Ses enseignements.\n\nNotre peuple L'a cherché, mais jusqu'à présent, toutes les rumeurs étaient des impasses... Nous les cherchons encore, car c'est notre devoir.\n\nRécemment, de nouvelles rumeurs se répandent de l'autre côté de notre frontière ouest : une bête dorée attaque les humains à Jinqiu, pourtant ils nous refusent l'entrée pour la chercher, ce qui ne peut signifier que la guerre."
 flavour_balrijin.40.a:0 "Notre sommeil a duré assez longtemps."

 flavour_balrijin.41.t:0 "Émeutes des Écailles Embrasées à Balriza !"
 flavour_balrijin.41.d:0 "La seconde Danse du Dragon a laissé un arrière-goût amer pour tous les impliqués, mais il semble que quelques étudiants en arts martiaux du clan des Écailles Embrasées soient descendus dans la rue pour exprimer leur mécontentement concernant le combat. Ils ont défiguré une statue des Griffes Fumantes et assiègent actuellement une taverne-caverne connue pour être un lieu de rassemblement des Griffes Fumantes... Cela n'est pas encore devenu violent, mais cela pourrait bientôt l'être. Que devrait faire la garnison ?"
 flavour_balrijin.41.a:0 "Envoyer les gardes tant que c'est un petit événement"
 flavour_balrijin.41.b:0 "Espérons juste que cela ne se transforme pas en émeute"
 flavour_balrijin.42.t:0 "Émeutes des Griffes Fumantes à Balriza !"
 flavour_balrijin.42.d:0 "La seconde Danse du Dragon a laissé un arrière-goût amer pour tous les impliqués, mais il semble que quelques étudiants en arts martiaux du clan des Griffes Fumantes soient descendus dans la rue pour exprimer leur mécontentement concernant le combat. Ils ont défiguré une statue des Écailles Embrasées et assiègent actuellement une taverne-caverne connue pour être un lieu de rassemblement des Écailles Embrasées... Cela n'est pas encore devenu violent, mais cela pourrait bientôt l'être. Que devrait faire la garnison ?"
 flavour_balrijin.42.a:0 "Envoyer les gardes tant que c'est un petit événement"
 flavour_balrijin.42.b:0 "Espérons juste que cela ne se transforme pas en émeute"

 flavour_balrijin.43.t:0 "Fonctionnaires de Retour"
 flavour_balrijin.43.d:0 "Au cours des derniers mois, les fonctionnaires et espions qui ont été envoyés vers les diverses montagnes d'Haless reviennent petit à petit à Balriza. La plupart secouent juste la tête aux gardes et se dirigent vers la maison ou une taverne, mais l'un d'eux peut à peine contenir son excitation ; une femme appartenant au clan de l'Œil Omniscient prétend avoir trouvé une pièce substantielle du puzzle !\n\nMlukka de l'Œil Omniscient fut envoyée vers la province de Taraghata, profondément dans le territoire hobgobelin. C'est là qu'elle a réussi à se soudoyer pour parler avec l'un des clans gobelins de la province. En demandant si l'un d'eux a jamais vu une grande bête dorée, un vieux gobelin répond non pas avec une réponse, mais un conte.\n\nDans ce clan existe une profession appelée Nuborudu, un mineur des hauteurs. Ils montent dans les montagnes de jade, aussi loin qu'ils peuvent aller, sur d'anciens sentiers gobelins taillés à travers les siècles et le long de cordes jetées avec des crochets, cherchant du minerai et d'autres objets de valeur. Cet homme était lui-même un Nuborudu dans ses jeunes années, jusqu'à ce qu'une blessure l'empêche d'y aller.\n\nIl se rappelle une histoire qui lui a été racontée par la génération de Nuborudu avant lui, un avertissement de ne pas aller trop haut, de peur d'attirer l'ire de Zlatuzazen, le Brûleur Doré, une grande bête dorée volante qui brûle quiconque ose s'approcher..."
 flavour_balrijin.43.a:0 "Balris ! Ils ont vu Balris !"

 flavour_balrijin.44.t:0 "Shingnax Chiva"
 flavour_balrijin.44.d:0 "Cela pouvait être vu, et malheureusement aussi senti, à distance - un amas géant d'os, de crânes et de détritus, bouchant une vallée escarpée entre la montagne précédente et le Repos de Balris.\n\nQuelque chose de grand a été en train de déverser les restes de ses dîners ici, à la fois d'avant et d'après digestion. L'odeur seule est insupportable, la vue est simultanément impressionnante et répulsive. Les creuseurs n'ont pas d'autre option que de construire un pont sur tout cela, utilisant les grandes carcasses éparpillées comme piliers et fondation.\n\nL'expédition est sur la ligne d'arrivée, mais personne ne s'attendait à ce que ce soit si... humiliant."
 flavour_balrijin.44.a:0 "Au moins la fin est en vue"

 flavour_balrijin.45.t:0 "La Ligne d'Arrivée"
 flavour_balrijin.45.d:0 "Cette partie finale est de loin la plus dangereuse du voyage. Forger un chemin vers le Repos de Balris n'est pas seulement une bataille contre la pente toujours croissante, mais aussi le froid et le vent incessants. Pas un jour ne passe sans une fatalité, et certains jours des équipes entières sont anéanties quand une fondation s'effondre ou qu'une avalanche nous repousse.\n\nDes progrès sont faits, cependant, et le 1155ème jour de l'expédition, le premier rugissement est entendu. Quoi que ce soit là-haut, cela sonne assez grand pour être Balris.\n\nLes jours passent, et le chemin forgé en avant devient plus raide et plus dangereux à chaque pas. Des rambardes faites de corde, fixées avec des épingles d'acier naines, empêchent la plupart des creuseurs épuisés de tomber, mais pas tous. Le moral baissait, mais le 1163ème jour, Il bénit l'expédition de Sa vision, Il survola et contempla ses admirateurs dorés, Il était indéniablement gigantesque et incontestablement doré, Il était Balris le Doré.\n\nTout le long de l'expédition, comme une longue ligne de dominos, les Écailles-d'Or tombèrent à leurs pieds, disant des prières, regardant bouche bée Celui Qui Reviendra. Balris sembla regarder avec intérêt, suivant la piste de l'expédition jusqu'au pied des Montagnes de Jade, finalement se retournant pour faire un double regard, avant de remonter sur le Repos de Balris, son trône millénaire."
 flavour_balrijin.45.a:0 "Creusez ! Il attend notre arrivée ! Creusez !"

 flavour_balrijin.46.t:0 "Le Trône Millénaire, pt. 1"
 flavour_balrijin.46.d:0 "Alors que le contremaître des creuseurs déclarait leur travail presque terminé, des centaines de dignitaires étaient déjà entassés derrière lui, avançant impatiemment.\n\nAvec le coup final, la sortie du tunnel fut envoyée s'écrouler au sol, révélant l'ancienne caldeira à pente raide transformée en repaire, dans laquelle Balris gisait, ronflant doucement. Le clergé fut le premier à se précipiter, commençant un chant qui noya rapidement le ronflement du dragon, L'implorant de faire Son retour triomphant à Balriza. Vinrent ensuite la noblesse des divers clans guerriers, couvrant le Repos de Balris d'un tapis de cadeaux, alors que les champions des Écailles Embrasées et des Griffes Fumantes se mirent par paires pour exécuter des Danses du Dragon silencieuses qui démontraient la progression de nos arts martiaux depuis Son départ il y a mille ans. Il se leva lentement, ouvrant des yeux endormis pour contempler, avec une quantité non négligeable de surprise, ses ardents admirateurs et adorateurs. Un par un, les représentants des divers clans, factions, et le Sage Doré se dirigèrent dans la dépression, espérant parler à Balris, portant encore plus de cadeaux - de petites statuettes de jade, des sacs de pièces, des étuis à parchemins ornementalement sculptés contenant des poèmes calligraphiés et des déclarations de sa divinité - mais Balris resta toujours silencieux.\n\nLes heures passèrent et les piles de cadeaux devinrent toujours plus grandes, certaines commençant presque à égaler leur énorme destinataire en hauteur, et pourtant, le grand Dragon-Sage resta dans un silence résigné, quelque peu confus. Ce n'est que quand la Guilde des Musiciens eut finalement leur tour de présenter une offrande que Son comportement changea. La foule se tut alors qu'ils envoyèrent en avant un seul garçon portant un luth traditionnel. Alors que le jeune virtuose commença à pincer les premières notes de la Chanson de Kiu - supposément l'air joué par le barde légendaire (et premier kobold à se lier d'amitié avec Balris) à l'embouchure de la grotte de Balkhangfa il y a plus d'un millénaire."
 flavour_balrijin.46.a:0 "Espérons que ce soit suffisant..."

 flavour_balrijin.47.t:0 "Le Retour de Balris"
 flavour_balrijin.47.d:0 "Nous avons essayé de Le trouver pendant des siècles, Balris le Doré, Porteur de Chants, Tueur d'Ignorance, le Plus Sage des Maîtres, Celui Qui Reviendra. Maintenant nous ne L'avons pas seulement trouvé, mais L'avons convaincu de revenir vers nous une fois de plus. Nous pouvons enfin avoir une vraie guidance à nouveau.\n\nAlors que Balris survole le royaume, admirant Son nouveau domaine, des feux d'artifice et des projectiles magiques hypnotisants remplissent l'air. Un festin de proportions épiques faisait rage sous Sa vision. Des jours plus tard, Il est fermement installé dans le Palais de Balkhangfa et a commencé Son rôle de guide de la nation.\n\nBien que Balris ne souhaite pas devenir le seigneur formel de notre royaume, Sa simple présence et les conseils qu'Il offre depuis Sa demeure au Palais de Balkhangfa inaugureront sûrement une nouvelle ère ! Son premier point à l'ordre du jour semble être de réduire le pouvoir du clergé, qui, selon Lui, a permis que le sens de ses enseignements soit déformé à leur avantage pendant son absence millénaire."
 flavour_balrijin.47.a:0 "Qu'Il ne nous quitte plus jamais !"

 flavour_balrijin.48.t:0 "La Guerre pour Jiangdu"
 flavour_balrijin.48.d:0 "En tant qu'allié principal de Lanjinhui contre Jiangdu, nous pourrions décider de prendre l'initiative et déclarer la guerre, afin d'exercer plus d'influence à la table de paix qu'autrement. Que disons-nous ?"
 flavour_balrijin.48.a:0 "Nous déclarerons la guerre !"
 flavour_balrijin.48.b:0 "Lanjinhui peut le faire, s'ils en ont envie !"

 flavour_balrijin.50.t:0 "Capitale à Tianlou ?"
 flavour_balrijin.50.d:0 "La plupart, sinon tous, les grands empires yansheni d'antan ont utilisé la grande ville de Tianlou comme leur capitale pour des raisons évidentes ; vous pouvez administrer sans effort votre royaume via le Yanhe, vous pouvez exploiter les vastes réseaux commerciaux de Tianlou, et vous pouvez garder votre marine près de votre capitale. Lanjinhui devrait-elle aussi déplacer sa capitale vers ce port mondial ?"
 flavour_balrijin.50.a:0 "Oui"
 flavour_balrijin.50.b:0 "Non"

 flavour_balrijin.51.t:0 "Restauration de l'Ancien Ordre"
 flavour_balrijin.51.d:0 "Le Commandement est tombé sous notre griffe. Maintenant les Royaumes en Ruines renaîtront dans la vallée de Shamakhad."
 flavour_balrijin.51.a:0 "Que les hobgobelins ne ressortent plus jamais"
 flavour_balrijin.52.t:0 "Hégémon Yansheni"
 flavour_balrijin.52.d:0 "Yanshen est indiscutablement nôtre, le domaine de Balris est enfin digne de Sa propre taille. Nos frontières sont sûres, nos coffres sont pleins et nos armées sont gigantesques. Nous ne serons plus jamais humiliés.\n\nBalris peut se reposer à Sa guise dans la source chaude que nous avons installée au Palais de Balkhangfa, sachant que Sa guidance nous a menés ici, et nous comprenons enfin Ses vrais enseignements.\n\n§RAvoir une armée dans une province possédée sans kobolds a maintenant une chance de répandre une minorité kobold vers elle.§!"
 flavour_balrijin.52.a:0 "Un âge d'or pour toutes les Écailles-d'Or"

 flavour_balrijin.54.t:0 "Le Statut de Lanjinhui"
 flavour_balrijin.54.d:0 "Notre république n'accorde actuellement pas à la population de Lanjinhui une représentation substantielle, donc une partie de leurs représentants souhaite maintenant une intégration complète dans notre état. Ils suggèrent que si cela devait se produire, notre état devrait être connu sous un nouveau nom, 'Xerlanza' (une combinaison des mots écailles-d'or pour 'or' et 'terre' avec le mot jiangyang pour 'bleu') pour commémorer une telle occasion momentanée. Les opposants à une intégration complète prétendent que cela mettrait trop de pression sur la capacité administrative du royaume, tandis que les partisans disent que cela mènera à un royaume ultimement plus fort. De nombreux partis politiques préféreraient qu'aucune option ne se produise, car cela renforcerait les votants de Lanjinhui. Balris, pour Sa part, favorise l'intégration complète, bien qu'Il accordera encore Sa bénédiction si nous décidons d'une autre voie."
 flavour_balrijin.54.a:0 "Lanjinhui deviendra une partie intégrale de notre République Dorée !"
 flavour_balrijin.54.b:0 "Représentation dans nos élections et liens plus forts, mais garder leur administration intacte"

 flavour_balrijin.55.t:0 "Élection de la République Dorée !"
 flavour_balrijin.55.d:0 "Il est temps pour un nouveau cycle électoral dans la République Dorée, que la constitution dicte de fonctionner comme suit :\n\nUn premier tour de vote mesure quels deux partis peuvent rassembler le plus de votes, puis suit une semaine de campagne et d'endorsements, suivie d'un second tour. Tous les citoyens sont autorisés à voter, mais les gens vivant dans des provinces avec un siège au parlement seront comptés double.\n\nIl y a de nombreux partis dans le royaume, mais les principaux sont :\nL'Alliance, une union difficile des clans des Griffes Fumantes et des Écailles Embrasées, visant à représenter tous les soldats du royaume et récoltant une grande partie du vote militaire ;\nLes Guildes Unies, un parti Beikling-Écaille-d'Or visant l'autonomie locale, le non-interventionnisme, et des politiques bénéfiques pour les innombrables artisans, artistes, et mineurs dans les régions Beikling, le parti étant mené par la faction du Bras Grouillant ;\nLa Vieille Garde, un parti composé de politiciens de carrière, de clergé, et de personnel de service secret et devins de l'Œil Omniscient retraités, qui sont fiers de protéger la constitution, de continuer la vénération de Balris, et d'améliorer la stabilité interne du royaume ;\nLes Barons des Écailles, un parti pour les riches, par les riches, axé sur la protection et l'expansion de leurs intérêts mercantiles et bancaires le long de la rivière Yan, dirigé par le clan de la Queue Préhensile ;\nEt enfin, le Parti National de Lanjinhui, originellement formé pour représenter les intérêts des paysans de Lanjinhui, a depuis élargi sa coalition pour inclure les humains et la paysannerie rurale à travers la république.\n\nParmi ces partis, les deux suivants ont gagné le premier tour, et si Balris va endosser l'un d'eux, maintenant serait le moment."
