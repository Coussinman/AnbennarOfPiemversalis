 Y85_smouldering_hq_desc:0 "Alors que nous poussons vers l'ouest et étendons notre territoire, les champs de bataille sur lesquels nous combattons grandissent de plus en plus distants de Balriza. Le clan des Griffes Fumantes orienté vers l'offensive, historiquement basé dans un petit fort au pied de notre capitale montagnarde, a exprimé un désir d'être situé plus près de nos futurs fronts de guerre et a demandé la permission de construire une nouvelle forteresse-monastère à Emgolú pour servir de quartier général.\n\n"
 Y85_kindled_hq_desc:0 "Autrefois les gardes-vie cérémoniels du Sage-Dragon, les combattants inébranlables des Écailles Embrasées ont tourné leur attention vers la défense de Balriza contre les menaces externes suivant le départ du Grand Wyrm il y a près de mille ans. Alors que nous avons étendu notre territoire, ces défenseurs inébranlables ont pris la responsabilité de protéger toutes les villes dans notre royaume. Avec la saisie des cols de montagne majeurs à Jieshik et Chashangyik, ils proposent la création d'une puissante forteresse à Yinsheng, d'où ils peuvent mieux intercepter toute incursion des Nuugdan Tsarai au nord.\n\n"
 Y85_teeming_hq_desc:0 "Avec notre emprise sur l'Unbesku du sud maintenant sécurisée et l'influence oni sur la région en déclin, les collines autour de Kabiurgarko connaissent un boom économique massif. Les mineurs Beikling et Écailles-d'Or affluent dans la ville, chacun espérant revendiquer sa propre part dans la campagne riche en minéraux. Pendant ce temps, la surabondance soudaine de minerais et de gemmes brutes a submergé la logistique des forgerons et bijoutiers locaux. Le Bras Grouillant cherche notre permission pour construire une installation extensive de stockage et administrative pour centraliser le contrôle et apporter un semblant d'ordre aux affaires de la zone.\n\n"
 Y85_golden_hq_desc:0 "Alors que notre domaine grandit et que nous devenons plus entremêlés avec les événements plus larges à Yanshen, l'éloignement de notre capitale devient de plus en plus gênant pour la diplomatie de routine. Le clan de la Langue d'Or souhaite établir un nouveau centre à Yanzhong pour que leurs envoyés puissent être rapidement dépêchés le long du Yan. Bien que toute ambassade souhaitant parler directement avec le Sage Doré devrait encore faire le trek vers Balriza, l'installation proposée améliorerait grandement l'efficacité et la vitesse de nos communiqués diplomatiques de niveau inférieur.\n\n"
 Y85_knowing_hq_desc:0 "Après l'extraction réussie d'un indice concernant Balris des bibliothèques de Jincheng, l'Œil Omniscient a demandé un financement accru pour construire une grande tour et un complexe d'académie à Balriza pour abriter toutes les questions d'espionnage, divination et autres types de collecte d'informations vitaux pour stabiliser les affaires d'état. De plus, le sage de l'Œil Omniscient prétend que le site proposé se trouve sur une intersection puissante de lignes de ley, qui, avec un approvisionnement ample de devins et de composants de sorts, pourrait permettre qu'un rituel d'échelle sans précédent soit conçu qui peut nous permettre de deviner l'emplacement de Balris le Doré.\n\n"
 Y85_grasping_hq_desc:0 "Bien que Balriza soit une ville prospère et belle, elle est plutôt éloignée du reste de Yanshen, car la chaîne de montagnes environnante rend le voyage difficile pour tous sauf nous-mêmes, les nains, et les Beikling les plus robustes. Cela rend notre capitale bien-aimée mal équipée pour servir de centre commercial principal de notre domaine grandissant. La ville-colline à demi-souterraine de Xerrivur, d'autre part, est idéalement placée le long d'un affluent de la puissante Rivière Yan et a beaucoup d'espace pour construire, tout en étant encore à distance confortable pour approvisionner Balriza. Le clan de la Queue Préhensile a élaboré des plans pour une nouvelle place de marché à Xerrivur où les marchands des basses terres peuvent décharger leurs marchandises et laisser la difficile randonnée vers Balriza aux experts."
 

