#Events

 flavour_balrijin.1.t:0 "Griffes Fumantes & Écailles Embrasées"
 flavour_balrijin.1.d:0 "Alors que le Conseil des Sages accorde une fois de plus un siège au clan des Griffes Fumantes, il est clair que la faction des Écailles Embrasées n'a accepté que par pure nécessité. Les relations entre les deux clans ont connu de meilleurs jours, avec de récents Sages Dorés souvent issus des Écailles Embrasées, et ils se sont souvent vus perdants dans les disputes de clans et les 'réformes' financières.\n\nCeci se termine aujourd'hui, cependant, alors que le clan reprend une fois de plus la position qu'il occupait pendant des siècles - le bras frappeur de la nation Écaille-d'Or."
 flavour_balrijin.1.a:0 "Que les Griffes Fumantes étranglent une fois de plus nos ennemis"

 flavour_balrijin.2.t:0 "La Première Danse du Dragon"
 flavour_balrijin.2.d:0 "Avec le besoin d'une hiérarchie claire dans l'armée, cette Danse du Dragon concerne plus que juste l'honneur, elle concerne l'influence et le pouvoir.\n\nLe duel a lieu devant le Palais de Balkhangfa, la caverne qui abritait autrefois Balris l'Doré, et l'emplacement de la toute première danse du dragon. Alors que le conseil se rassemble pour voir les deux sages s'affronter, une foule de centaines de spectateurs tente d'avoir une vue du combat. Les officiels d'état ont les premiers sièges autour du combat pour eux-mêmes, avec les gens ordinaires plusieurs rangées d'épaisseur derrière eux. Ceux qui ont la meilleure vue, cependant, sont les dizaines d'enfants kobolds qui ont grimpé au sommet de l'ouverture de la grotte du Palais de Balkhangfa et profitent d'une vue à vol d'oiseau.\n\nLe duel commence, avec le sage des Griffes Fumantes pressant immédiatement l'offensive tandis que le Sage des Écailles Embrasées prend une position défensive, et de leur combat émerge..."
 flavour_balrijin.2.a:0 "Une décennie de suprématie Fumante"
 flavour_balrijin.2.b:0 "Une décennie de leadership Embrasé"
 flavour_balrijin.3.t:0 "La Seconde Danse du Dragon"
 flavour_balrijin.3.d:0 "Dix ans ont passé depuis la dernière danse, dix ans de leadership pour un clan, et dix ans d'humiliation pour l'autre. Les tensions entre les deux clans ont été élevées, surtout ces derniers jours. La foule autour de l'entrée du Palais de Balkhangfa est bien plus épaisse que la dernière fois, et même des marchands ambulants peuvent être trouvés parmi la foule maintenant, vendant des en-cas kobolds traditionnels et même des chapeaux coniques de paille pour bloquer le soleil de midi.\n\nAlors que les deux combattants arrivent, les acclamations et les chants rappellent non pas un événement, mais une confrontation de champ de bataille. Le duel commence et il devient vite clair que toutes les formes d'honneur et de respect qui étaient présentes il y a dix ans ont disparu maintenant, en ce moment il n'y a que la rage...\n\nLes deux sages se battent salement, mais celui qui se bat le plus salement est..."
 flavour_balrijin.3.a:0 "Le Sage des Griffes Fumantes"
 flavour_balrijin.3.b:0 "Le Sage des Écailles Embrasées"
 flavour_balrijin.4.t:0 "La Troisième Danse du Dragon"
 flavour_balrijin.4.d:0 "Un nouvel ensemble de règles a été mis en place pour cette danse pour prévenir une répétition de la dernière fois, et cela fonctionne clairement. Le combat est notablement moins vicieux, et ainsi a attiré considérablement moins de visiteurs que la dernière fois.\n\nÀ cause des nouvelles règles, le combat prend beaucoup plus longtemps, mais il est finalement gagné par..."
 flavour_balrijin.4.a:0 "Le clan des Griffes Fumantes"
 flavour_balrijin.4.b:0 "Le clan des Écailles Embrasées"
 flavour_balrijin.5.t:0 "La Quatrième Danse du Dragon"
 flavour_balrijin.5.d:0 "Une nouvelle décennie, une nouvelle Danse du Dragon, qui va gagner ?"
 flavour_balrijin.5.a:0 "Le clan des Griffes Fumantes"
 flavour_balrijin.5.b:0 "Le clan des Écailles Embrasées"
 flavour_balrijin.6.t:0 "La Cinquième Danse du Dragon"
 flavour_balrijin.6.d:0 "Une nouvelle décennie, une nouvelle Danse du Dragon, qui va gagner ?"
 flavour_balrijin.6.a:0 "Le clan des Griffes Fumantes"
 flavour_balrijin.6.b:0 "Le clan des Écailles Embrasées"
 flavour_balrijin.7.t:0 "La Dernière Danse du Dragon"
 flavour_balrijin.7.d:0 "Avec les deux clans acceptant que le système actuel de l'armée passant potentiellement par une refonte majeure tous les dix ans est intenable, ils ont décidé de faire de cette Danse du Dragon la dernière, quoi que cela puisse impliquer...\n\nAlors que le combat commençait, il était incertain qui gagnerait, et alors qu'il continuait, les deux sages ensanglantés commencèrent à perdre de la vapeur. À la fin..."
 flavour_balrijin.7.a:0 "Le Sage des Griffes Fumantes a gagné"
 flavour_balrijin.7.b:0 "Ils se sont serré les griffes et ont arrêté de se battre"
 flavour_balrijin.7.c:0 "Le Sage des Écailles Embrasées a gagné"

 flavour_balrijin.8.t:0 "L'Œil Omnivoyant"
 flavour_balrijin.8.d:0 "La tour de mage de Balriza est terminée, et les installations de l'Œil Omniscient autour d'elle le sont aussi. Le temps est venu pour tous les devins du royaume de s'unir pour un grand rituel dont on a parlé, mais jamais essayé à cette échelle ; une divination de masse.\n\nPlus d'une centaine de devins essayant tous de localiser Balris, pas séparément, comme la plupart des devins le font de façon hebdomadaire, mais tous ensemble en harmonie. Ils se sont tous rassemblés autour de la tour, avec le sage de l'Œil Omniscient, un puissant devin lui-même, au sommet de la tour, canalisant leurs énergies vers le ciel...\n\nIls essaient d'invoquer Balris dans leur vision, mais personne ne sait exactement à quoi il ressemble ; les murales dans Balkhangfa sont bidimensionnelles, et les statues de lui datent de générations après son départ. Ils essaient de conjurer une image de son emplacement, ou même un indice d'une direction cardinale, mais ils n'obtiennent rien d'autre que de la fatigue et des couleurs floues.\n\nLes heures passent alors que les hommes et femmes chantent à l'unisson ; un par un ils commencent à tomber, jusqu'à ce que seulement la moitié d'entre eux soient encore debout.\n\nC'est alors qu'un choc traverse toute la foule, même ceux au sol, inconscients. Tous ont simultanément la même image brûlée dans leurs rétines - un mastodonte de bête, si doré qu'il est presque aveuglant, assis au sommet d'une montagne si haute, la brume l'entoure dans son entièreté.\n\nC'est indéniablement un dragon, c'est indéniablement Balris. Il est là-bas, quelque part..."
 flavour_balrijin.8.a:0 "Il est temps d'aller visiter quelques sommets de montagnes"

 flavour_balrijin.9.t:0 "L'Expédition de Phokhao"
 flavour_balrijin.9.d:0 "Quand le rapport du balayage de la chaîne de montagnes de Phokhao est arrivé, nous pouvions lire sur leurs visages qu'ils n'avaient rien trouvé de bon, mais nous ne nous attendions pas à ce qu'ils aient trouvé tant de mort. Même avec des guides nains, de l'équipement d'escalade et des mages capables de plier la roche, nous avons encore perdu plus de trois mille vies...\n\nRien de notable n'a été trouvé au sommet des montagnes ; la meilleure trouvaille de toute l'expédition était un guide nain nommé Guntir Goldsmith qui pouvait faire des tours de magie avec des pièces..."
 flavour_balrijin.9.a:0 "Quel gaspillage de ressources"

 flavour_balrijin.10.t:0 "La Délégation Nephrite"
 flavour_balrijin.10.d:0 "La caravane est finalement ici ; une délégation de nains est arrivée à Balriza pour voir les sites locaux, améliorer les relations, et conclure des accords commerciaux.\n\nBien qu'aucun de nos monuments ne soit tout à fait aussi impressionnant que Verkal Ozovar lui-même, ils sont encore assez distincts pour remplir une journée de visite. Surtout le Palais de Balkhangfa est bien aimé pour sa taille expansive et ses énergies sereines.\n\nQuand les nains partent, nous n'avons pas seulement fait quelques accords commerciaux, mais aussi quelques amis."
 flavour_balrijin.10.a:0 "Le petit peuple s'unit !"

 flavour_balrijin.11.t:0 "Guerre pour les Collines"
 flavour_balrijin.11.d:0 "'Les vampires se dressent sur le chemin entre Balrijin et Balris, la voie à suivre est pavée de collines sanglantes.' -Adrax des Écailles Embrasées"
 flavour_balrijin.11.a:0 "Pour Balris !"

 flavour_balrijin.12.t:0 "La Recherche de Balris"
 flavour_balrijin.12.d:0 "Après que les forces d'occupation aient fouillé dans chaque recoin de Jieshik, Tiaochi et Caoying, il peut être postulé que Balris n'est soit pas ici, soit plus à l'ouest."
 flavour_balrijin.12.a:0 "Vers l'ouest donc !"
 flavour_balrijin.13.t:0 "Recherche des Collines de Jinqiu"
 flavour_balrijin.13.d:0 "Alors que des milliers d'aventuriers, de volontaires et de soldats fouillent les collines de Jinqiu, l'espoir de trouver Balris s'évapore lentement ; les humains natifs décrivent non pas un dragon, mais un grand esprit doré malveillant d'une certaine sorte qui a tourmenté la campagne...\n\nAinsi, il semble que nous ayons envahi une nation pour absolument aucune raison... Oh bien, ils étaient des vampires de toute façon."
 flavour_balrijin.13.a:0 "Nous ne rendons pas ces collines..."

 flavour_balrijin.14.t:0 "Un Nouvel Indice"
 flavour_balrijin.14.d:0 "Le Sage de l'Œil Omniscient, un vieux kobold aux écailles cicatrisées qui s'appuie lourdement sur sa canne, se dresse devant le Conseil des Sages. Après un moment, elle commence à parler, 'Nous avons trouvé... Quelque chose'.\n\nElle continue à expliquer que de multiples rapports de nombreux siècles passés prétendent qu'un nuage doré s'est déplacé vers le nord-ouest au-dessus des collines voisines, vers les collines ogres. Alors que le rapport continue, il devient clair qu'une action militaire contre les ogres est nécessaire pour suivre cette piste."
 flavour_balrijin.14.a:0 "Dans l'Unbeksu nous allons"

 flavour_balrijin.15.t:0 "Recherche de l'Unbeksu"
 flavour_balrijin.15.d:0 "Alors que la zone de recherche pour Balris devient de plus en plus vaste, la paie pour chercher attire un assortiment de plus en plus étrange de gens, avec même des Beiklings et des groupes d'aventuriers se joignant maintenant à la recherche.\n\nS'ils sont aussi minutieux que l'armée ou les volontaires zélés est sujet à débat, mais rien de tout cela ne semble importer de toute façon, car chaque sommet de montagne dans la région est distinctement dépourvu de notre icône draconique colossale..."
 flavour_balrijin.15.a:0 "Je suppose que nous devrons juste pousser plus au nord"

 flavour_balrijin.16.t:0 "Recherche des Collines Ogres du Nord"
 flavour_balrijin.16.d:0 "'Poussez plus au nord ont-ils dit, vous trouverez Balris ont-ils dit ! Nos fils sont morts pour un rêve ! -Écaille-d'Or en colère à Balriza, entouré d'une foule d'individus similairement frustrés devant le Ri-Iha Khang.\n\nLa recherche s'est déroulée splendidement, sauf pour deux détails mineurs ; de lourdes pertes dues aux forces de résistance ogres, et le fait que nous n'avons pas trouvé Balris..."
 flavour_balrijin.16.a:0 "Ce pessimisme pourrait devenir un problème..."

 flavour_balrijin.17.t:0 "Faire Passer le Mot"
 flavour_balrijin.17.d:0 "Un plan de taille gargantuesque ; envoyer un fonctionnaire à chaque colonie qui borde une montagne qui n'a pas encore été fouillée...\n\nPlusieurs chaînes viennent à l'esprit, comme Paravhimvhata, la chaîne qui sépare le luxuriant Rahen du sablonneux Bulwar. L'Échine-du-Serpent est plus difficile à arpenter, car une grande partie en est plutôt hostile à la visite kobold due à des siècles de doctrine hobgobelin.\n\nMais c'est à cela que servent les espions de l'Œil Omniscient, après tout."
 flavour_balrijin.17.a:0 "Ça vaut le coup d'essayer !"

 flavour_balrijin.18.t:0 "L'Expédition des Montagnes de Jade"
 flavour_balrijin.18.d:0 "La dernière recherche, c'est comme ça qu'elle est promue aux gens à la maison, ne sera pas facile. Nous avons des guides du clan gobelin qui a repéré 'Zlatuzazen' et des Nains Nephrite, qui ont prouvé être des alpinistes capables, avec un assortiment exhaustif de mages, mineurs et personnel logistique.\n\nLe plan est simple - commencer du bord nord des collines ogres et chercher chaque pic le long du chemin vers le pic que Zlatuzazen est dit patrouiller, juste au-dessus de Grônstunad... Plus facile à dire qu'à faire.\n\nAlors que la phase de planification touche à sa fin, le clergé exige un contingent plus large, prétendant qu'ils portent la tâche la plus importante de toutes ; convaincre Balris que nous nous sommes souvenus de ses enseignements. Le commandement de l'expédition, cependant, dit qu'il y a trop de civils dans l'expédition déjà ; plus ne ferait que causer des problèmes."
 flavour_balrijin.18.a:0 "Apaiser le clergé"
 flavour_balrijin.18.b:0 "Ne pas outrepasser le commandement de l'expédition"

 flavour_balrijin.19.t:0 "Le Premier Sommet"
 flavour_balrijin.19.d:0 "L'expédition avance bien, avec le premier sommet, celui au-dessus de Refuge de Malachite, déjà en vue. Les contreforts des Montagnes de Jade, dont beaucoup sont déjà plus grands que le Pic du Dragon à Balriza, se trouvent maintenant derrière la pointe de l'expédition, et le terrain est devenu une terre rocheuse nue, aux arêtes vives et aux gorges abruptes. Alors qu'une petite partie de l'équipe de creusement et de gréement se sépare de la principale se dirigeant vers l'objectif mondial du pic, le contingent plus petit se fraye un chemin vers ce premier pic, cherchant des indices. Ils ne trouvent rien d'autre que des dos fatigués, le rhume commun, et des chevilles foulées.\n\nPersonne ne s'attendait à trouver Balris sur ce sommet cependant, mais cela aurait été bien de trouver un indice..."
 flavour_balrijin.19.a:0 "Planter un drapeau et continuer à marcher !"
 flavour_balrijin.20.t:0 "Problèmes d'Expédition"
 flavour_balrijin.20.d:0 "Alors que l'expédition continue à se frayer lentement un chemin vers ce qui est maintenant appelé le Repos de Balris, le plus haut pic des Montagnes de Jade, l'avant de l'expédition devient de plus en plus difficile à ravitailler alors qu'elle se fraye un chemin. Il faut maintenant une semaine complète pour que les renforts, l'équipement ou les rations atteignent l'avant depuis l'arrière, mettant une énorme pression sur la logistique.\n\nLes dirigeants de l'expédition ont envoyé un mot pour de l'aide. Que faisons-nous ?"
 flavour_balrijin.20.a:0 "Ils peuvent avoir un financement accru"
 flavour_balrijin.20.b:0 "Ils se débrouilleront"
 flavour_balrijin.21.t:0 "Le Quartier Général des Griffes Fumantes Grandit !"
 flavour_balrijin.21.d:0 "Le quartier général du clan des Griffes Fumantes a grandi considérablement au cours des dernières années, et a augmenté son influence à la fois sur ses environs et le royaume en général."
 flavour_balrijin.21.a:0 "Bon à entendre"
 flavour_balrijin.22.t:0 "Préparatifs du Palais de Balkhangfa"
 flavour_balrijin.22.d:0 "Si nous devons rénover le Palais de Balkhangfa en temps opportun, nous devrons améliorer l'infrastructure allant de Balriza proprement dit à Balkhangfa pour permettre un trafic plus lourd et plus nombreux. Cela inclura paver les routes, construire un ascenseur, et renforcer les ponts."
 flavour_balrijin.22.a:0 "Faire les préparatifs"
 flavour_balrijin.23.t:0 "Le Quartier Général du Bras Grouillant Grandit !"
 flavour_balrijin.23.d:0 "Le quartier général de la faction du Bras Grouillant a grandi considérablement au cours des dernières années, et a augmenté son influence à la fois sur ses environs et le royaume en général."
 flavour_balrijin.23.a:0 "Bon à entendre"
 flavour_balrijin.24.t:0 "Les Écailles-d'Or Sont Prêtes !"
 flavour_balrijin.24.d:0 "Les Écailles-d'Or de Balrijin nous ont fait savoir qu'elles sont prêtes pour une guerre avec Jiangdu quand nous le sommes ; que ferons-nous ?"
 flavour_balrijin.24.a:0 "Nous sommes prêts aussi"
 flavour_balrijin.24.b:0 "Nous ne sommes pas prêts"
 flavour_balrijin.25.t:0 "Une Nouvelle Capitale pour Lanjinhui ?"
 flavour_balrijin.25.d:0 "Maintenant que Jiangdu est fermement sous le contrôle de Lanjinhui, [Y05.GetRulerTitleAndNameOrRegencyCap] considère déplacer leur capitale à Jiangdu. Devrions-nous essayer de les influencer à le faire, ou non ?"
 flavour_balrijin.25.a:0 "C'est une bonne idée"
 flavour_balrijin.25.b:0 "C'est une mauvaise idée"
 flavour_balrijin.26.t:0 "Une Nouvelle Capitale ?"
 flavour_balrijin.26.d:0 "[Y85.GetRulerTitleAndNameOrRegencyCap] de Balrijin nous a félicités pour l'incorporation réussie de la grande ville de Jiangdu dans notre royaume, et nous poussent à déplacer notre capitale vers la ville, disant que cela renforcera notre royaume à long terme."
 flavour_balrijin.26.a:0 "Nous prévoyions de le faire déjà, de toute façon."
 flavour_balrijin.26.b:0 "Cela n'a rien à voir avec les Écailles-d'Or."
 flavour_balrijin.27.t:0 "Le Quartier Général des Écailles Embrasées Grandit !"
 flavour_balrijin.27.d:0 "Le quartier général du clan des Écailles Embrasées a grandi considérablement au cours des dernières années, et a augmenté son influence à la fois sur ses environs et le royaume en général."
 flavour_balrijin.27.a:0 "Bon à entendre"
 flavour_balrijin.28.t:0 "Conseil de Guerre"
 flavour_balrijin.28.d:0 "Lanjinhui est prêt à étendre leur révolte paysanne encore plus loin vers l'extérieur, mais la question demeure quant à où.\n\nLes cibles ne peuvent pas être celles qui ont une trêve avec, sont alliées à, sont garanties ou assujetties par l'un de vous, elles doivent border Lanjinhui, et soit avoir le domaine Eunuque, avoir une revendication ou noyau de Lanjinhui, ou être une Monarchie ou Dictature."
