#Government Reforms
 balrijin_sage_council_reform:0 "Conseil des Sages"
 balrijin_sage_council_reform_desc:0 "Le Conseil des Sages est le conseil théocratique de Balrijin, composé des sages des clans, factions et guildes les plus puissants ou affluents du royaume. Ils se rassemblent dans le temple du Ri-Iha Khang au sommet de Balriza pour discuter des questions d'état et de foi, mais à la fin le Sage Doré, un sage choisi parmi le conseil, a le dernier mot. Le Sage Doré doit interpréter les enseignements de Balris et les appliquer aussi fidèlement que possible. S'il devient incapable de remplir ses devoirs, son Protégé, qui est choisi parmi les sages actuels, prendra sa place."
 golden_republic_reform:0 "République Dorée"
 golden_republic_reform_desc:0 "Une république façonnée sous la surveillance de Balris, la République Dorée accorde une représentation aux masses par un parlement et limite l'influence du clergé précédemment enraciné et de la vieille garde. Cette vieille garde livre encore souvent des candidats présidentiels, mais est beaucoup moins puissante qu'auparavant. La constitution dicte les droits des citoyens individuels, allégeant les tensions entre kobolds, humains et autres."
 golden_republic_reform_election_tt:0 "Respecte les réformes de Niveau 3 §YFréquence des Élections§! ."
 balkhangfa_administration_reform:0 "Administration de Balkhangfa"
 balkhangfa_administration_reform_desc:0 "Les innombrables tunnels et salles creusés des parties inférieures du Palais de Balkhangfa offrent un ample stockage pour la documentation, et facilitent l'espace de logement et de bureau pour le personnel administratif centralisé."
 deep_state_government_reform:0 "Gouvernement de l'État Profond"
 deep_state_government_reform_desc:0 "Profondément sous la chambre centrale du Palais de Balkhangfa, où Balris ronfle, se trouvent une douzaine de niveaux utilisés par l'administration, mais en dessous se trouvent encore plus de niveaux, cachés du public. C'est là que le contre-espionnage est orchestré, que les prisonniers politiques sont interrogés, et où le processus électoral est protégé du truquage ou de la corruption. C'est l'état profond."

