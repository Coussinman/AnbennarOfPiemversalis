 flavour_balrijin.31.t:0 "Sage Doré des Griffes Fumantes"
 flavour_balrijin.31.d:0 "Le nouveau Sage Doré appartient au clan agressif des Griffes Fumantes, et en tant que tel, est destiné à mettre l'importance nationale sur la capacité offensive de l'armée."
 flavour_balrijin.31.a:0 "Il est temps pour la guerre ?"
 flavour_balrijin.32.t:0 "Sage Doré des Écailles Embrasées"
 flavour_balrijin.32.d:0 "Le nouveau Sage Doré appartient au clan prudent des Écailles Embrasées, et en tant que tel, est destiné à mettre l'importance nationale sur la capacité défensive du royaume."
 flavour_balrijin.32.a:0 "Qu'ils viennent !"
 flavour_balrijin.33.t:0 "Sage Doré de l'Œil Omniscient"
 flavour_balrijin.33.d:0 "Le nouveau Sage Doré appartient au clan inquisiteur de l'Œil Omniscient, et en tant que tel, est destiné à mettre l'importance nationale sur la stabilité du royaume, et l'acquisition de renseignements sur nos ennemis."
 flavour_balrijin.33.a:0 "La connaissance est dorée"
 flavour_balrijin.34.t:0 "Sage Doré de la Queue Préhensile"
 flavour_balrijin.34.d:0 "Le nouveau Sage Doré appartient au clan mercantile de la Queue Préhensile, et en tant que tel, est destiné à mettre l'importance nationale sur la conclusion des bons accords commerciaux, et à ne pas se mettre en travers du chemin de leurs amis marchands."
 flavour_balrijin.34.a:0 "Redéfinissons nos routes commerciales"
 flavour_balrijin.35.t:0 "Sage Doré de la Langue d'Or"
 flavour_balrijin.35.d:0 "Le nouveau Sage Doré appartient à la faction diplomatique de la Langue d'Or, et en tant que tel, est destiné à mettre l'importance nationale sur nos affaires étrangères."
 flavour_balrijin.35.a:0 "Nous pourrions utiliser un ou deux alliés de plus..."
 flavour_balrijin.36.t:0 "Sage Doré du Bras Grouillant"
 flavour_balrijin.36.d:0 "Le nouveau Sage Doré appartient à la faction industrieuse du Bras Grouillant, et en tant que tel, est destiné à mettre l'importance nationale sur les diverses industries qui maintiennent notre économie à flot."
 flavour_balrijin.36.a:0 "Il est temps pour quelques ateliers de plus"

