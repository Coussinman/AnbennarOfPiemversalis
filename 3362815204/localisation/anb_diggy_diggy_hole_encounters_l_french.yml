 diggy_encounter.494.t:0 "Opération Réussie"
 diggy_encounter.494.d:0 "Nous l'avons fait ! Grâce à nos machinations habiles et excellentes compétences de manipulation, nous parvînmes à apprivoiser la créature. Ou, plutôt, nos aventuriers ont apprivoisé la créature. Les amener à accepter que l'état l'utilise pour le bien commun (ou quoi que ce soit que nous sommes censés mentir pour prétendre que nous méritons de l'utiliser) est une autre affaire."
 diggy_encounter.494.a:0 "Entrée de créature enregistrée dans le §JBestiaire§! ."

 diggy_encounter.495.t:0 "Opération Échouée"
 diggy_encounter.495.d:0 "Malgré nos meilleurs efforts, nous ne parvînmes pas à élever la créature sous notre commandement. Peut-être aurions-nous dû essayer un cours d'action différent ?"
 diggy_encounter.495.a:0 "Nous réussirons la prochaine fois."