 diggy_encounter.1.t:0 "Une Nuit de Repos Bienfaisante\n[EncounterOverlayBackground]"
 diggy_encounter.1.d:0 "[EncounterOverlay]Le feu de camp crépite, de faibles étincelles s'élevant à travers la fumée, nourriture chaude et couvertures confortables. Voilà ce dont les aventuriers ont besoin pour poursuivre leur tâche, et, heureusement, c'est ce que notre expédition obtint la nuit dernière. Des histoires furent échangées, des chansons chantées, et des trophées admirés."
 diggy_encounter.1.a:0 "Bonjour !"

 diggy_encounter.2.t:0 "Déserteurs dans l'Expédition\n[EncounterOverlayBackground]"
 diggy_encounter.2.d:0 "[EncounterOverlay]Le chef d'expédition regarda avec confusion tandis qu'un groupe d'explorateurs jetait leurs armes. « Qu'est-ce que c'est ? » demanda-t-il avant d'être bombardé de plaintes.\n\nExploration de donjons imprudente, criminalité rampante, support médical insuffisant, et plus encore. Telles furent les plaintes apportées devant le chef tandis que les soldats partaient de leur côté, le laissant stupéfait."
 diggy_encounter.2.a:0 "Ça suffit, je démissionne !"

 diggy_encounter.3.t:0 "Fleur-de-Serpent ?\n[EncounterOverlayBackground]"
 diggy_encounter.3.d:0 "[EncounterOverlay]Un petit ruisseau d'eau ruisselle dans la caverne suivante. Ses parois sont remplies d'un champignon jaune, vaguement luminescent, sa forme rappelant la Fleur-de-Serpent. Tandis qu'un aventurier s'approche, un clerc intervient : « Halte, » dit-il, « nous ne savons pas si c'est dangereux, laissez-moi enquêter. » Après peu de temps, le clerc retourne à la troupe. « C'est comestible, » déclare-t-il. Bientôt les repas du soir contiennent ce champignon comme aliment de base, et la troupe a fait des réserves de provisions."
 diggy_encounter.3.a:0 "« Vous devriez venir goûter ça ! »"

 diggy_encounter.10.t:0 "Golem Perdu Défaillant\n[EncounterOverlayBackground]"
 diggy_encounter.10.d:0 "[EncounterOverlay]Autour de chaque coin de l'Échine du Serpent peut se trouver un autre secret, une autre aventure, ou une autre relique de sa longue histoire. Ces reliques peuvent être brisées depuis longtemps, mais parfois elles ne font que se reposer.\n\nTandis que le métal racle sur la pierre et que le gémissement faible d'engrenages résonne des murs, une silhouette imposante apparaît devant une expédition d'avant-garde. Un golem de fer se dresse, son corps prêt à combattre les intrus une fois de plus. Du moins, ce qu'il pense être des intrus."
 diggy_encounter.10.a:0 "ATTAQUE -ZRSH- IMMINENTE"
 diggy_encounter.10.b:0 "Entre ses jambes, entre ses jambes !"

 diggy_encounter.11.t:0 "Métal Écrasé, Engrenages Brisés\n[EncounterOverlayBackground]"
 diggy_encounter.11.d:0 "[EncounterOverlay]Le torse du golem s'écrase au sol, envoyant des chocs à travers les grottes environnantes. Ressorts et engrenages sont éjectés tandis que son blindage protecteur cède. Un dernier souffle de vapeur s'échappe de la surface brisée, et le golem est vaincu."
 diggy_encounter.11.a:0 "Tandis que l'ancien chancelle, le nouveau prendra sa place. En avant !"

 diggy_encounter.12.t:0 "Une Défaite Écrasante\n[EncounterOverlayBackground]"
 diggy_encounter.12.d:0 "[EncounterOverlay]L'expédition engagea le golem dans un passage étroit, mais la puissance destructrice avec laquelle le golem fracasse acier et os submergea bientôt même les plus robustes des aventuriers. Les boucliers se brisent, les armes se fracassent, et l'expédition fuit les poings métalliques impitoyables de la créature. Même maintenant le son de pierre se brisant résonne à travers les halls, rappel hanté de ceux qui perdirent leurs vies."
 diggy_encounter.12.a:0 "Les choses étaient simplement mieux construites, à l'époque..."

 diggy_encounter.20.t:0 "Toiles sur les Murs\n[EncounterOverlayBackground]"
 diggy_encounter.20.d:0 "[EncounterOverlay]La première chose que les éclaireurs remarquèrent furent les filets : des patches collants de fils blancs scintillants commencèrent à border les halls à gauche et à droite. Les fils vibrent quand ils touchent quoi que ce soit, envoyant des vagues profondément dans l'obscurité.\n\nIl n'y avait pas à nier : Un nid d'araignées doit être proche, et des grandes, à en voir l'apparence. Et au cœur profond de celui-ci, il pourrait y avoir des trésors qu'elles y ont emportés, emmitouflés dans leur soie glissante. Une petite force pourrait récupérer de tels bibelots et éclairer devant, cherchant un chemin à travers. D'autre part, il y a une petite crevasse qui pourrait mener autour de toute l'affaire."
 diggy_encounter.20.a:0 "Envoyez quelques éclaireurs !"
 diggy_encounter.20.b:0 "Ne risquons pas de dangers inutiles."

 diggy_encounter.21.t:0 "Bibelots et Babioles\n[EncounterOverlayBackground]"
 diggy_encounter.21.d:0 "[EncounterOverlay]Comme attendu, les araignées cachèrent de l'or et des gemmes loin des yeux curieux des chercheurs de fortune, mais le courage prévalut face au danger et nos éclaireurs revinrent avec des trésors de richesses. Curieusement ils ne virent aucune trace des tisseuses de soie, juste des halls vides bordés de toiles."
 diggy_encounter.21.a:0 "C'était probablement abandonné ; peu importe maintenant."

 diggy_encounter.22.t:0 "Curieux est l'Art des Poseurs de Pièges...\n[EncounterOverlayBackground]"
 diggy_encounter.22.d:0 "[EncounterOverlay]Tandis que nos éclaireurs reviennent, leur nombre diminué, ils rapportent l'horreur qu'ils virent. Il n'y avait pas besoin de craindre les araignées, leurs pièges suffisaient déjà.\n\nTandis qu'un membre particulièrement malchanceux marcha sur ce qui semblait être un sol stable, les filets cachés par les rochers cédèrent dans une crevasse, menant aux dieux-savent-où. D'autres furent écrasés dans des avalanches déclenchées par les vibrations discrètes de petites toiles, et encore plus simplement... collés aux toiles, sans moyen de les couper sans rester collés aussi."
 diggy_encounter.22.a:0 "...Son efficacité non témoin de ses propres yeux."

 diggy_encounter.23.t:0 "Yeux Dans l'Obscurité\n[EncounterOverlayBackground]"
 diggy_encounter.23.d:0 "[EncounterOverlay]Maudit soit-il, le nid n'était pas abandonné. Et ce que nous assumions être un chemin sûr autour était le vrai piège !\n\nTandis que le convoi fit son chemin à travers le corridor, les araignées les prirent en embuscade, injectèrent leur poison paralysant, les emmitouflèrent, et les emportèrent, quelque part profondément dans leur nid. Malgré cette démonstration horrifique de cruauté, l'acier froid ne peut être empoisonné, et nos armes décimèrent leur nombre plus vite qu'elles ne pouvaient nous enlever. À la fin, nous parvînmes à libérer la plupart de nos hommes, mais les bêtes à huit pattes détruisirent certaines de nos provisions."
 diggy_encounter.23.a:0 "Nous n'irons plus jamais là-bas."

 diggy_encounter.30.t:0 "Rothé Profonds\n[EncounterOverlayBackground]"
 diggy_encounter.30.d:0 "[EncounterOverlay]Le Rothé est une créature curieuse, vivant à la fois dans la lumière au-dessus, et l'obscurité en dessous. Ce sont d'excellents animaux, ils sont forts, leur viande est tendre, et leur disposition est agréable. Il n'est donc pas étonnant que l'Échine du Serpent ait jadis abrité beaucoup de ces bêtes.\n\nDe nos jours la plupart sont importés de la surface, mais certains d'entre eux parvinrent à survivre dans les tunnels et grottes par eux-mêmes. Un troupeau de ceux-ci est juste devant, leur fourrure longue et emmêlée, leurs cornes spiralées le long de leurs têtes. Ils feraient un excellent ajout à notre régime, mais qui sait quelle force ils possèdent s'ils survécurent ici ?"
 diggy_encounter.30.a:0 "Tuez-les pour leur viande !"
 diggy_encounter.30.b:0 "Mieux vaut les laisser tranquilles, ces cornes ont l'air menaçantes..."
 diggy_encounter.30.c:0 "Regardez-les... si savoureux..."

 diggy_encounter.31.t:0 "Victoire du Couperet\n[EncounterOverlayBackground]"
 diggy_encounter.31.d:0 "[EncounterOverlay]Les Rothé ne posèrent aucun problème à nos armes. Les bêtes dociles ne surent pas ce qui leur tombait dessus jusqu'à ce qu'il soit trop tard. Elles étaient lentes et léthargiques, engraissées par la fleur-de-serpent qui pousse dans ces grottes. Bientôt le troupeau entier tomba victime du couperet de notre cuisinier, de sorte que l'expédition puisse maintenant profiter d'un repas frais à nouveau."
 diggy_encounter.31.a:0 "Enfin, une pause des biscuits de mer."

 diggy_encounter.32.t:0 "Rage des Bêtes\n[EncounterOverlayBackground]"
 diggy_encounter.32.d:0 "[EncounterOverlay]Il faut une force considérable pour survivre si profondément dans l'Échine du Serpent, et nous aurions dû le savoir de nos propres expériences. Bien que les Rothé allèrent finalement au billot, ils ne laissèrent pas nos nombres indemnes. La puissance brute de leurs sabots écrasants et cornes perçantes abattit plus que leur juste part."
 diggy_encounter.32.a:0 "Préparons un festin pour les tombés."

 diggy_encounter.40.t:0 "Obscurité Noire Absolue\n[EncounterOverlayBackground]"
 diggy_encounter.40.d:0 "[EncounterOverlay]Les cavernes profondes dans l'Échine du Serpent sont habituellement bordées de plantes luminescentes, champignons, et autres sources de lumière ambiante, mais il y a certaines parties où aucune lumière ne perce l'obscurité, lieux de ténèbres éternelles, où certains des monstres les plus dangereux demeurent. Tandis que l'expédition entre dans l'un de ces tronçons sombres, un grue, monstruosité terrifiante de l'obscurité, attaque."
 diggy_encounter.40.a:0 "Tenez la ligne !"
 diggy_encounter.40.b:0 "Chargez !"

 diggy_encounter.41.t:0 "Bannissez l'Obscurité !\n[EncounterOverlayBackground]"
 diggy_encounter.41.d:0 "[EncounterOverlay]Avec épée et lances le grue fut poussé dans la lumière, où il perdit la plupart de son avantage ombragé, envoyant le monstre dans une rage aveugle, se débattant et gémissant contre l'expédition. Ceci ouvrit la voie à une attaque coordonnée, tuant la bête."
 diggy_encounter.41.a:0 "Gardez ces torches allumées !"

 diggy_encounter.42.t:0 "Horreur Invisible\n[EncounterOverlayBackground]"
 diggy_encounter.42.d:0 "[EncounterOverlay]Un par un, un par un, la monstruosité cueillit les soldats. Des cris étouffés de l'obscurité firent allusion à l'être horrifique nous traquant. Un par un nos nombres diminuèrent jusqu'à ce que bien trop nombreux furent perdus.\n\n« Si nous fuyons maintenant, tout sera pour rien, » s'exclama le chef d'expédition, mais pas une seconde plus tard il fut pris par le grue, envoyant le reste de l'expédition en fuite. Seuls quelques-uns reviennent de l'obscurité vers la lumière sûre... l'obscurité de l'Échine du Serpent a réclamé tant de vies dans le passé, et maintenant elle a pris son dû une fois de plus."
 diggy_encounter.42.a:0 "Blottissons-nous dans la lumière des torches, et soyons toujours reconnaissants pour elle."

 diggy_encounter.50.t:0 "Volée de Manteleurs\n[EncounterOverlayBackground]"
 diggy_encounter.50.d:0 "[EncounterOverlay]En explorant les cavernes et crevasses de l'Échine du Serpent il n'est pas rare que les groupes se dispersent de temps en temps, laissant des traînards derrière. À la fin de la journée, ils se joignent habituellement au groupe principal à nouveau et c'est tout.\n\nHabituellement.\n\nEn comptant nos nombres à la fin de la journée, l'intendant repéra rapidement quelques expéditionnaires manquants.\n\n« Sortez là-bas et trouvez-les, » commande le capitaine, mais avant que nous puissions partir ils arrivèrent bientôt au camp, en sprint mort, fuyant des ombres voilantes douces au-dessus d'eux.\n\n« MANTELEURS ! » crie l'un, avant d'être ramassé par l'une de ces créatures cauchemardesques."
 diggy_encounter.50.a:0 "« Archers ! En Joue ! »"

 diggy_encounter.51.t:0 "Les Aberrations se Dispersent dans l'Obscurité\n[EncounterOverlayBackground]"
 diggy_encounter.51.d:0 "[EncounterOverlay]Dès que nos archers et artilleurs prirent la mire et commencèrent à bombarder les manteleurs avec flèches et plomb les monstres se dispersèrent rapidement. « Ils sont connus pour ramasser les traînards et gens laissés derrière sur les champs de bataille, » rappelle un aventurier expérimenté, « pas pour les attaques directes. Nous devons les avoir effrayés. »"
 diggy_encounter.51.a:0 "Une victoire insignifiante, mais une victoire néanmoins"

 diggy_encounter.52.t:0 "Une Perte de Provisions\n[EncounterOverlayBackground]"
 diggy_encounter.52.d:0 "[EncounterOverlay]Dès que nos archers et artilleurs prirent la mire et commencèrent à bombarder les manteleurs avec flèches et plomb les monstres se dispersèrent rapidement. « Ils sont connus pour ramasser les traînards et gens laissés derrière sur les champs de bataille, » rappelle un aventurier expérimenté, « pas pour les attaques directes. Nous devons les avoir effrayés. » Il marque une pause et regarde autour. « Au coût de certaines de nos provisions, il semble, » ajoute-t-il."
 diggy_encounter.52.a:0 "Maudites soient ces créatures !"

 diggy_encounter.53.t:0 "Le Ventre de la Bête\n[EncounterOverlayBackground]"
 diggy_encounter.53.d:0 "[EncounterOverlay]Dès que nos archers et artilleurs prirent la mire et commencèrent à bombarder les manteleurs avec flèches et plomb les monstres se dispersèrent rapidement. « Ils sont connus pour ramasser les traînards et gens laissés derrière sur les champs de bataille, » rappelle un aventurier expérimenté, « pas pour les attaques directes. Nous devons les avoir effrayés. » Il y a silence pendant un moment.\n\n« Eh bien, en avant alors ! » s'exclame un autre. « Chassez-les, trouvons où ils cachent tout leur butin ! »\n\nBientôt l'expédition descend sur les manteleurs avec vigueur, abattant chacun d'entre eux. Au centre de leur cachette attendait la réserve des manteleurs, un tas de butin scintillant à prendre."
 diggy_encounter.53.a:0 "Une entreprise qui en valait la peine."

 diggy_encounter.54.t:0 "La Terreur dans l'Obscurité Sans Lumière\n[EncounterOverlayBackground]"
 diggy_encounter.54.d:0 "[EncounterOverlay]L'obscurité nous submergea, les bêtes ailées bloquèrent toute source de lumière. Gémissements hantés se mélangèrent aux cris terrifiés tandis que les manteleurs descendirent sur nous. Ils volèrent silencieux comme des hiboux, la connaissance qu'ils sont là plus terrifiante que leur présence réelle.\n\nPersonne n'osa allumer une torche jusqu'à bien plus tard. Combien de temps s'était-il écoulé depuis que les manteleurs nous avaient laissés derrière ? Il est difficile de dire. Un regard autour raconte l'histoire de l'attaque : Beaucoup de corps, mordus à mort, et énormes pertes dans nos provisions."
 diggy_encounter.54.a:0 "Nous devons consolider ce qu'il nous reste encore."

 diggy_encounter.60.t:0 "Tambours dans les Profondeurs\n[EncounterOverlayBackground]"
 diggy_encounter.60.d:0 "[EncounterOverlay]Cris retentissants et battements semblables à des tambours résonnent à travers les couloirs sinueux, signes sûrs qu'il y a des trolls des cavernes proches. Malgré leurs mouvements lents et grimaces stupides, ils savent comment tuer. Nous avons été acculés dans une grotte sans autre sortie et le piétinement de pieds se rapproche toujours de nous."
 diggy_encounter.60.a:0 "Assemblez une barricade, préparez les armes !"
 diggy_encounter.60.b:0 "Bienvenue, frères !"

 diggy_encounter.61.t:0 "Victoire !\n[EncounterOverlayBackground]"
 diggy_encounter.61.d:0 "[EncounterOverlay]Tandis qu'une épée plonge à travers le dernier troll vivant l'expédition se réjouit. Autour d'eux gisent les corps difformes de douzaines de trolls des cavernes, leur peau fendue ouverte, crânes fracassés. Les tambours se sont tus et la sécurité est revenue dans ces halls. Pour l'instant."
 diggy_encounter.61.a:0 "Mort aux géants !"

 diggy_encounter.62.t:0 "Battus Contre les Murs\n[EncounterOverlayBackground]"
 diggy_encounter.62.d:0 "[EncounterOverlay]Un clerc fait un pas douloureux à travers le champ de bataille criblé de cadavres. Les trolls se détachent comme des rochers, entourés des restes de beaucoup de nos aventuriers.\n\n« Une tragédie, » s'exclame-t-elle. « Honorons ceux qui nous protégèrent et pleurons leur sacrifice. »\n\nTous ceux qui restent acquiescent en silence, détournant leurs yeux du carnage les entourant. Au moins les tambours se sont arrêtés."
 diggy_encounter.62.a:0 "Le silence nous entoure"

 diggy_encounter.63.t:0 "Trésor de Troll Devant\n[EncounterOverlayBackground]"
 diggy_encounter.63.d:0 "[EncounterOverlay]« En avant ! Leur trésor doit être stocké quelque part par ici, » crie un explorateur particulièrement ambitieux et excite les chercheurs de fortune. Ils forment un groupe hétéroclite de charognards fouillant les halls environnants pour le trésor de troll. Ils le trouvent finalement et rapportent une prise impressionnante d'or, gemmes, art ancien, et armement mystique."
 diggy_encounter.63.a:0 "Bibelots et babioles, payés dans le sang"

 diggy_encounter.64.t:0 "Une Bonne Rencontre\n[EncounterOverlayBackground]"
 diggy_encounter.64.d:0 "[EncounterOverlay]Après que nous leur ayons parlé, et quelques courtes négociations, ils nous emmenèrent à leur maison, montrant un trésor impressionnant d'armes étranges, art, or et gemmes. Nous célébrâmes, nous rîmes, et à la fin de la journée ils avaient accepté de se joindre à nous."
 diggy_encounter.64.a:0 "C'est toujours un bon jour pour se faire des amis !"

 diggy_encounter.65.t:0 "Situation Frustrante\n[EncounterOverlayBackground]"
 diggy_encounter.65.d:0 "[EncounterOverlay]Tandis que nous saluions nos parents, il devint bientôt apparent que nous utilisions un langage différent l'un de l'autre. La rencontre fut cordiale, mais aucune offre ne put être faite, et il n'y avait pas grand-chose à communiquer. Nous nous séparâmes paisiblement, mais séparés."
 diggy_encounter.65.a:0 "Malheureux, mais inévitable"

 diggy_encounter.70.t:0 "Grotte qui S'effondre !\n[EncounterOverlayBackground]"
 diggy_encounter.70.d:0 "[EncounterOverlay]Une fine poussière ruisselait du plafond de la grotte, construisant de petits tas comme des stalactites. À l'inspection plus poussée, les piliers rocheux sécurisant le toit semblent avoir des fissures qui courent profondément dans la pierre. Un débat éclate sur si cette grotte devrait être traversée ou non, mais il était déjà trop tard. Le plafond céda à la pression qui s'accumulait, envoyant une avalanche de rochers et blocs vers l'expédition, tuant et ensevelissant beaucoup de membres en quelques moments."
 diggy_encounter.70.a:0 "« Je vous l'avais dit ! »"

 diggy_encounter.80.t:0 "Grands Champignons\n[EncounterOverlayBackground]"
 diggy_encounter.80.d:0 "[EncounterOverlay]Une grande caverne s'ouvre devant le chef d'expédition, petits ruisseaux d'eau ruisselant des escaliers naturels sculptés par l'activité tectonique d'un passé lointain. Après quelques pas en bas l'eau converge vers un lac, entouré de champignons plus grands que nature. Leurs tiges luisent violet et les chapeaux extrudent une odeur étourdissante, mais pas nécessairement dans un mauvais sens. À leurs pieds se trouvent plus de colonies avec des champignons plus petits de nombreuses couleurs différentes."
 diggy_encounter.80.a:0 "Emmenez-les avec nous, nous avons besoin de nourriture."
 diggy_encounter.80.b:0 "Mieux vaut les laisser tranquilles, qui sait ce que c'est."

 diggy_encounter.81.t:0 "Champignons Comestibles\n[EncounterOverlayBackground]"
 diggy_encounter.81.d:0 "[EncounterOverlay]Parmi les échantillons que l'expédition prit se trouvaient beaucoup de spécimens comestibles, et, franchement, délicieux. Un petit groupe retourna en chercher plus, et les cuisiniers sont reconnaissants pour la variété qu'ils apportèrent au régime morne."
 diggy_encounter.81.a:0 "Parfait !"

 diggy_encounter.82.t:0 "Fièvre Violette\n[EncounterOverlayBackground]"
 diggy_encounter.82.d:0 "[EncounterOverlay]Le cuisinier prépara un repas avec grande excitation : il avait finalement obtenu un nouvel ingrédient à essayer pour le repas du soir après des mois de compter sur des provisions séchées, stockées. Au début le dîner semblait excellent, mais bientôt le poison des champignons prit emprise sur l'expédition.\n\nUne maladie rage, surnommée la Fièvre Violette due à la décoloration laide de la peau et pustules gonflées, balaya l'expédition. Peu des infectés survécurent, et ceux qui le font souffrent encore des dégâts que le poison causa."
 diggy_encounter.82.a:0 "Donnez le reste au cuisinier responsable !"

 diggy_encounter.83.t:0 "Spores Toxiques\n[EncounterOverlayBackground]"
 diggy_encounter.83.d:0 "[EncounterOverlay]Malgré nos essais de laisser les champignons tranquilles, leurs chapeaux se secouèrent tandis que nous passions à travers la caverne, relâchant des spores toxiques qui collèrent aux aventuriers, causant éruptions et nécroses laides. Même des jours plus tard les infectés battaient avec l'étrange maladie avant de finalement y succomber."
 diggy_encounter.83.a:0 "Nous devrions barricader la grotte."

 diggy_encounter.90.t:0 "Pillards Hobgobelins\n[EncounterOverlayBackground]"
 diggy_encounter.90.d:0 "[EncounterOverlay]Un éclaireur d'avant-garde retourne hâtivement au chef d'expédition : Il raconte d'un groupe d'humanoïdes à peau rouge, lourdement blindés, traversant les grottes devant. Le chef reconnaît la menace immédiatement : Hobgobelins. Il n'y a qu'un seul moyen de faire comprendre à ces intrus qu'ils ne sont pas désirés, et c'est une démonstration de force."
 diggy_encounter.90.a:0 "Aux armes !"
 diggy_encounter.90.b:0 "Attendez, pourquoi ne pas voir si nous pouvons coopérer ?"

 diggy_encounter.91.t:0 "Une Victoire Coûteuse\n[EncounterOverlayBackground]"
 diggy_encounter.91.d:0 "[EncounterOverlay]Acier qui s'entrechoque, canons tonnants, arcs vrombissants, ce sont les signes de bataille, et quelle bataille c'était ! Après des heures d'escarmouches, lignes qui s'entrechoquent et guerre nous émergèrent finalement victorieux, les hobgobelins abattus, sang rouge sur peau rouge trempant le sol, mais à côté d'eux gisent beaucoup de nos aventuriers aussi."
 diggy_encounter.91.a:0 "Mais une victoire néanmoins."

 diggy_encounter.92.t:0 "Une Défaite Coûteuse\n[EncounterOverlayBackground]"
 diggy_encounter.92.d:0 "[EncounterOverlay]La discipline hobgobeline est vraiment quelque chose à voir. Malgré des heures d'escarmouches, acier qui s'entrechoque et bataille totale leur ligne ne brisa jamais, mur intimidant d'intrus bien blindés. Puis, soudain, ils firent leur avance, plongeant dans nos lignes vacillantes et les fracassant. Dans notre retraite nous perdîmes beaucoup d'hommes et encore plus de provisions."
 diggy_encounter.92.a:0 "Nous devons consolider ce qu'il nous reste, puis presser."

 diggy_encounter.93.t:0 "Une Victoire Écrasante\n[EncounterOverlayBackground]"
 diggy_encounter.93.d:0 "[EncounterOverlay]Les hobgobelins sont entraînés à combattre sur les champs ouverts de Rahen, ou peut-être même le dwarovrod, mais leurs tactiques sont inutiles dans les crevasses labyrinthiques de l'Échine du Serpent. À travers des escarmouches répétées nous décimâmes leur nombre facilement avec des pertes minimales, réclamant leurs provisions et butin pour notre expédition."
 diggy_encounter.93.a:0 "Prenez ça, intrus voleurs !"

 diggy_encounter.94.t:0 "Une Défaite Écrasante\n[EncounterOverlayBackground]"
 diggy_encounter.94.d:0 "[EncounterOverlay]C'était une idée inutile d'essayer d'engager les hobgobelins de front. Leurs lignes disciplinées tinrent tandis que leurs archers et artilleurs fauchèrent nos troupes comme un sorcier de guerre, nous défaisant complètement.\n\nNos pertes sont innombrables, nos armes et esprit brisés. Simplement compter les quelques survivants tandis qu'ils font de leur mieux pour soigner leurs blessures est une tâche sinistre, au-delà de la volonté du capitaine. Trop de vies ont été sacrifiées pour rien."
 diggy_encounter.94.a:0 "Et maintenant quoi..."

 diggy_encounter.100.t:0 "Ils Sont Au-Dessus de Nous !\n[EncounterOverlayBackground]"
 diggy_encounter.100.d:0 "[EncounterOverlay]L'expédition entre dans une large caverne pleine de stalactites, murs scintillant de minéraux étranges. Distraits par la beauté unique ils remarquent trop tard qu'il n'y a pas de stalagmites sous leur contrepartie pendante. Puis une véritable légion de perforateurs, larves de lieur, descendent du plafond comme des vautours, empalant l'expédition sans méfiance."
 diggy_encounter.100.a:0 "Tuez-les ! Tuez-les tous !"

 diggy_encounter.101.t:0 "Percé l'Ennemi\n[EncounterOverlayBackground]"
 diggy_encounter.101.d:0 "[EncounterOverlay]Nos lances font court processus des larves qui rôdent, les empalant avant qu'elles puissent faire beaucoup plus de dégâts à nos troupes. Les soldats poignardent autour d'eux avec suffisamment de conscience pour ne pas frapper leurs compagnons explorateurs, essayant de frapper autant de créatures glissantes que possible. La frénésie arrive à sa fin quand les derniers perforateurs glissent et fuient."
 diggy_encounter.101.a:0 "Bon travail !"

 diggy_encounter.102.t:0 "Percé et Perçant\n[EncounterOverlayBackground]"
 diggy_encounter.102.d:0 "[EncounterOverlay]Une frénésie générale éclate tandis que les perforateurs descendent et empalent nos troupes. Il semble que ce soit un match égal ; l'expédition ne gagne le dessus qu'à un stade tardif de la bataille.\n\nTandis que les dernières larves glissent l'chef d'expédition inspecte les pertes. Il secoue la tête. « C'était un incident évitable, » pense-t-il."
 diggy_encounter.102.a:0 "Ouvrez vos yeux la prochaine fois !"

 diggy_encounter.110.t:0 "Coques Errantes\n[EncounterOverlayBackground]"
 diggy_encounter.110.d:0 "[EncounterOverlay]Beaucoup de terreurs traquent les cavernes de l'échine du serpent, mais aucune n'est si apathique à son propre danger que les coques errantes chargées de poison. Chaque pas, elles exsudent des bouffées de gaz empoisonné, le dispersant dans l'air épais autour. Un groupe de ces monstres vient juste de croiser le chemin de notre expédition. Nous ne pouvons facilement nous en débarrasser, une charge concertée ne ferait qu'exciter ces ennemis encore plus, leur poison prenant d'innombrables pertes."
 diggy_encounter.110.a:0 "Essayez de les éviter à tout prix !"
 diggy_encounter.110.b:0 "Approchez et manipulez avec soin et extrayez le poison que vous pouvez."

 diggy_encounter.111.t:0 "Explosion Mortelle\n[EncounterOverlayBackground]"
 diggy_encounter.111.d:0 "[EncounterOverlay]Non seulement le gaz des coques est empoisonné, il est aussi facilement inflammable, comme nous l'apprîmes à la dure. Une seule torche négligemment échappée roulant vers l'une des coques suffit à causer une grande explosion, déclenchant encore plus de coques à exploser. L'onde de choc et l'inferno qui s'ensuivit causèrent heureusement plus de blessures que de pertes, mais tous n'eurent pas cette chance."
 diggy_encounter.111.a:0 "J'ai dit, « Évitez-les ! »"

 diggy_encounter.112.t:0 "Explosion Empoisonnée\n[EncounterOverlayBackground]"
 diggy_encounter.112.d:0 "[EncounterOverlay]Des coques comme celles-ci sont naturellement volatiles, sujettes à auto-combustion, relâchant leurs entrailles toxiques dans leur environnement dans une grande explosion. Ceci déclencha une réaction en chaîne, remplissant la grotte de gaz nocifs. L'expédition se hâta d'échapper au gaz, mais certains furent infectés néanmoins. Le danger est maintenant passé, mais quelques-uns ont succombé à la maladie des coques, et un morceau de nos provisions sont si saturées de toxines qu'elles sont complètement irrécupérables."
 diggy_encounter.112.a:0 "Un clerc ! Un royaume pour un clerc !"

 diggy_encounter.120.t:0 "La Menace Tunnelier\n[EncounterOverlayBackground]"
 diggy_encounter.120.d:0 "[EncounterOverlay]Les derniers jours avaient été voyage facile à travers de longs couloirs circulaires connectant les cavernes entre elles, rendant l'équipement d'escalade redondant pendant quelque temps, changement bienvenu à la géographie hostile de ce tronçon particulier de l'Échine du Serpent. Mais ce ne serait pas long que la source de ces tunnels fut découverte. Elle s'annonça par tonnerre grondant, le son de roche écrasée et râpage constant. De la roche solide jaillit une bête comme peu d'autres, un puissant ver pourpre, habitant géant des cavernes et chasseur vorace. Ses dents aiguës brillèrent et sa gueule sombre béa tandis qu'elle chargeait l'expédition avec intention affamée."
 diggy_encounter.120.a:0 "Montez les défenses ! Tout le monde aux armes !"
 diggy_encounter.120.b:0 "Sur les côtés ! Et silencieusement !"

 diggy_encounter.121.t:0 "Une Victoire Bien Combattue\n[EncounterOverlayBackground]"
 diggy_encounter.121.d:0 "[EncounterOverlay]Tuer un ver pourpre n'est pas une prouesse facile. Beaucoup d'explorateurs sont déchirés par ses dents, écrasés sous son corps gigantesque, ou simplement fléaux par son mouvement erratique, mais pas nous. Nous tînmes contre la monstruosité, la bombardant avec tout ce que nous avions, sorts, flèches, plomb, lances, épées, tout ce que nous pouvions transformer en arme d'une façon ou d'une autre.\n\nMaintenant, après une bataille ardue, le ver convulse tandis qu'il meurt, son corps criblé de nos armes. Tandis que la poussière retombe les premiers soldats viennent au corps et essaient de faire quelque chose de l'accomplissement."
 diggy_encounter.121.a:0 "Ceci vaut une grande célébration !"
 diggy_encounter.121.b:0 "Découpez-le, donnez-le aux bouchers, la viande est de retour au menu !"

 diggy_encounter.122.t:0 "Un Ennemi Insurmontable\n[EncounterOverlayBackground]"
 diggy_encounter.122.d:0 "[EncounterOverlay]Les vers pourpres sont une menace comme peu d'autres dans l'Échine du Serpent. Ses mouvements erratiques envoient les soldats volant contre les murs de la caverne, ses dents déchirent nos troupes et encore plus sont écrasés par le poids de la monstruosité gigantesque. À la fin, nous pouvons simplement compter nos pertes tandis que le ver fit son chemin retour dans la pierre, tunnelant pour raser quelque autre partie des cavernes."
 diggy_encounter.122.a:0 "Au moins il ne reviendra pas pour l'instant..."

 diggy_encounter.123.t:0 "Une Embuscade Parfaite\n[EncounterOverlayBackground]"
 diggy_encounter.123.d:0 "[EncounterOverlay]Le plan improvisé avait fonctionné parfaitement. Le ver passa à travers notre groupe, apparemment confus. Après que sa gueule passa notre arrière-garde, nous commençâmes rapidement à poignarder ses côtés exposés avec tout ce que nous avions. À la fin du combat rapide, il n'y eut qu'une seule perte - le ver lui-même."
 diggy_encounter.123.a:0 "Préparons-nous pour un festin !"

 diggy_encounter.124.t:0 "CLANG\n[EncounterOverlayBackground]"
 diggy_encounter.124.d:0 "[EncounterOverlay]Les vers pourpres, comme d'autres vers, sont aveugles. Sachant ceci, nous nous baissâmes silencieusement sur le côté, attendant que le ver nous dépasse. Tandis que le ver n'avait passé qu'à travers la moitié de notre groupe, l'un des aventuriers juniors trébucha. Le son fort put être entendu clairement dans le silence assourdissant qui suivit, jusqu'à ce que le ver se tourne vers le son. La bataille qui s'ensuivit fut longue et sanglante, mais à la fin nous émergèrent victorieux."
 diggy_encounter.124.a:0 "Rien que nous puissions faire maintenant"

 diggy_encounter.130.t:0 "Ivrognes dans l'Expédition\n[EncounterOverlayBackground]"
 diggy_encounter.130.d:0 "[EncounterOverlay]Un scandale a embroilé notre expédition ! Plusieurs explorateurs ont perdu tout décorum et se sont saoûlés complètement, paradant à travers le camp d'expédition, chantant des chansons si fausses qu'ils devraient avoir leurs bouches fermées. Mais cela ne ferait qu'adresser les symptômes, pas le problème sous-jacent.\n\nNous devons faire quelque chose à propos de ce comportement, ou nous aurons une armée d'ivrognes au lieu d'un groupe bien organisé d'explorateurs."
 diggy_encounter.130.a:0 "Faire un exemple de ces soldats ivres et les exécuter"
 diggy_encounter.130.b:0 "Plus d'alcool pour personne"
 diggy_encounter.130.c:0 "Laissez-en pour moi !"

 diggy_encounter.140.t:0 "Explorateurs Nains\n[EncounterOverlayBackground]"
 diggy_encounter.140.d:0 "[EncounterOverlay]L'Échine du Serpent est la maison ancestrale de tous les nains, donc il est raisonnable qu'il y aurait des nains errant même les cavernes, cherchant des traces de leurs ancêtres vénérés. Un tel groupe d'aventuriers est maintenant devant nous, juste au coin. Pouvons-nous tolérer des compétiteurs dans notre recherche ?"
 diggy_encounter.140.a:0 "Les orques savaient quoi faire ! Donnez-moi ma hache !"
 diggy_encounter.140.b:0 "Quelle grande compagnie ! Cherchons ensemble !"

 diggy_encounter.141.t:0 "Une Démonstration de Pouvoir\n[EncounterOverlayBackground]"
 diggy_encounter.141.d:0 "[EncounterOverlay]Les nains ne soupçonnèrent jamais rien. L'expédition les surprit et les abattit avec facilité. L'Échine du Serpent a connu un océan de sang nain, que sont quelques seaux de plus ? Clairement, leur temps est passé, c'est à nous d'établir la dominance ici."
 diggy_encounter.141.a:0 "Notre pouvoir a éclipsé le leur !"

 diggy_encounter.142.t:0 "Ruse de Pierre\n[EncounterOverlayBackground]"
 diggy_encounter.142.d:0 "[EncounterOverlay]« Ne combattez jamais un nain dans sa forteresse, ni ses routes. Peu importe ce que vous savez du terrain, ils le connaissent dix fois mieux. » -Une remarque commune que [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] entendit en apprenant comment combattre dans l'Échine du Serpent.\n\nMême loin de leurs forteresses et routes les nains que notre expédition rencontra sont dans leur élément naturel. Comme pierre inébranlable, ils tinrent contre notre attaque puis déchaînèrent une avalanche de rochers sur nous. Ils prirent rapidement de nous ce qu'ils pouvaient porter et partirent joyeusement, chantant des chansons dans leur langage guttural."
 diggy_encounter.142.a:0 "Aux enfers avec ces bâtards barbus !"

 diggy_encounter.150.t:0 "Une Apparition Apparaît\n[EncounterOverlayBackground]"
 diggy_encounter.150.d:0 "[EncounterOverlay]Une voix grinçante, cliquetante résonne à travers la grotte tandis que des esprits fantomatiques apparaissent devant l'expédition. Esprits nains agités, damnés à passer leur existence en non-vie. La question demeure : Que devons-nous faire ?"
 diggy_encounter.150.a:0 "Ils moururent avant, voyons si nous pouvons les tuer à nouveau !"
 diggy_encounter.150.b:0 "Nos ancêtres ! Ils sauront sûrement où nous pouvons trouver du butin !"

 diggy_encounter.151.t:0 "Silence dans les Grottes\n[EncounterOverlayBackground]"
 diggy_encounter.151.d:0 "[EncounterOverlay]Tandis que nous approchons les nains-fantômes ils regardent en silence, leurs yeux sinistres, vides fixés sur nous. Une brise froide d'air souffle à travers la grotte, créant un son gémissant, sursautant nos explorateurs. Ils n'osent pas faire un pas de plus, et il semble que nous devions peut-être trouver une route alternative."
 diggy_encounter.151.a:0 "Lâches ! Mais peut-être est-ce pour le mieux..."

 diggy_encounter.152.t:0 "Goules !\n[EncounterOverlayBackground]"
 diggy_encounter.152.d:0 "[EncounterOverlay]Les fantômes tourbillonnent, planant vers nous avec intention malveillante, leurs visages se contorsionnant en grimaces étranges et effrayantes. Les premiers rangs sont stupéfiés d'horreur tandis que les esprits se rapprochent. D'autres commencent à fuir les apparences fantomatiques. Même notre âme la plus ferme ne peut échapper à un sentiment d'horreur immense, non naturelle."
 diggy_encounter.152.a:0 "Fuyez ! Cette diablerie n'est pas nos affaires"
 
 diggy_encounter.170.t:0 "Une Piste Sèche\n[EncounterOverlayBackground]"
 diggy_encounter.170.d:0 "[EncounterOverlay]Tandis que l'expédition continuait dans la caverne rocheuse ils devinrent de plus en plus frustrés. Les trésors avaient été rares pendant quelque temps maintenant, et beaucoup d'aventuriers commencèrent à argumenter s'ils devraient retourner et prendre un autre chemin. Mais même après que jour après jour passa ainsi, une sage expérimentée de l'Échine du Serpent remarque maintenant d'étranges traces sur la roche environnante.\n\n« Je soupçonne, » dit-elle, « que nous pourrions tomber sur un groupe d'escargots à fléaux bientôt. Cela expliquerait le récent manque de butin, car ces créatures lentes consomment tous les objets de valeur qui croisent leurs chemins. Excellents traqueurs si nous nous fions à les suivre. Leurs coquilles valent aussi pas mal de couronnes, si nous souhaitons les abattre. »"
 diggy_encounter.170.a:0 "Vous avez dit que ces choses valent de l'argent ? Attaquez-les !"
 diggy_encounter.170.b:0 "Le trésor est ce que nous cherchons. Suivez-les !"

 diggy_encounter.171.t:0 "Escargots Écorchés\n[EncounterOverlayBackground]"
 diggy_encounter.171.d:0 "[EncounterOverlay]Il n'y avait aucun moyen que ces créatures lentes puissent échapper à notre expédition. Les soldats se rapprochèrent rapidement, coupant et tranchant leurs fléaux, laissant les créatures mourir dans leurs coquilles. Le gémissement terrible des escargots mourants résonna à travers la caverne, mais quand il se calma finalement les coquilles furent faciles à enlever sans beaucoup de dégâts supplémentaires."
 diggy_encounter.171.a:0 "Excellent"

 diggy_encounter.172.t:0 "Tout Ça pour Rien ?\n[EncounterOverlayBackground]"
 diggy_encounter.172.d:0 "[EncounterOverlay]Même si les escargots n'avaient aucun moyen de nous échapper, ils prirent une certaine forme de revanche sur nous : Dans le choc de la bataille la plupart des coquilles ont été endommagées au-delà de toute réparation, les rendant et leurs propriétés antimagiques inutilisables."
 diggy_encounter.172.a:0 "Ainsi va la vie"

 diggy_encounter.173.t:0 "Mur de Veines\n[EncounterOverlayBackground]"
 diggy_encounter.173.d:0 "[EncounterOverlay]Tandis que l'expédition suivait les escargots ils commencèrent à remarquer une veine de minerai riche courant à travers le mur presque perpendiculairement, comme une grande rivière sertie dans la pierre. Dépôts dont nos mineurs peuvent faire bon usage, une fois qu'ils nettoient le minéral de la bave collante laissée derrière."
 diggy_encounter.173.a:0 "Créatures utiles"

 diggy_encounter.174.t:0 "La Piste se Tarit\n[EncounterOverlayBackground]"
 diggy_encounter.174.d:0 "[EncounterOverlay]Gémissements de frustration résonnent à travers les chambres tandis que l'expédition suit les escargots. « Nous ne trouvons rien en suivant ces brutes lentes, » se plaint un membre. Ses mots tombent sur des oreilles qui acquiescent et bientôt la plupart des explorateurs portent leurs plaintes au chef d'expédition, au point où il n'y a pas d'autre choix que de retracer les pas de l'expédition et chercher une caverne différente pour le trésor qu'ils vinrent chercher."
 diggy_encounter.174.a:0 "Oh bien, nous avons essayé."

 diggy_encounter.175.t:0 "Orbes Scintillants Dans les Murs\n[EncounterOverlayBackground]"
 diggy_encounter.175.d:0 "[EncounterOverlay]Enfin les escargots nous ont menés à un grand dépôt de cristaux et gemmes, luisant de l'intérieur des murs. L'expédition enleva rapidement les escargots du dépôt et marqua l'emplacement, de sorte que nos mineurs puissent commencer à extraire les richesses brillantes de l'Échine du Serpent."
 diggy_encounter.175.a:0 "Créatures utiles"

 diggy_encounter.180.t:0 "Yeux dans l'Obscurité\n[EncounterOverlayBackground]"
 diggy_encounter.180.d:0 "[EncounterOverlay]Durant les derniers jours sans soleil dans le Dwarovar un œil étrange, luisant nous a suivis. Un bestiarist expérimenté a identifié l'étrange créature être un Nothic, un mage dont la recherche de l'arcane les a menés à une terrible malédiction qui les réduit à rien qu'une ombre, une coque de leur ancien soi. Maintenant un garde, un explorateur, et un mage se tiennent devant le chef d'expédition pour débattre de ce qui devrait être fait avec."
 diggy_encounter.180.a:0 "« Débarrassez-vous en, de peur qu'il nous attaque de l'obscurité. »"
 diggy_encounter.180.b:0 "« Laissez le misérable tranquille ! »"
 diggy_encounter.180.c:0 "« Il connaît des secrets, dites-vous ? »"
 diggy_encounter.180.e:0 "« Il connaît des secrets, dites-vous ? Tuez-le maintenant ! »"

 diggy_encounter.181.t:0 "Esprits Forts, Corps Frêles\n[EncounterOverlayBackground]"
 diggy_encounter.181.d:0 "[EncounterOverlay]La malédiction placée sur le Nothic les réduit à une condition frêle, un esprit embrumé dans un corps frêle. Pas étonnant, alors, que nos hommes l'aient tué avec facilité. Tandis que la créature râle son dernier souffle, les expéditionnaires sentent un poids se soulever de leurs esprits, comme si la présence du Nothic maintenant mort n'avait pas été juste physique, mais mentale aussi."
 diggy_encounter.181.a:0 "Un poids soulevé"

 diggy_encounter.182.t:0 "Chair Pourrissante\n[EncounterOverlayBackground]"
 diggy_encounter.182.d:0 "[EncounterOverlay]Tandis que nos soldats acculèrent le Nothic son œil inflige sur eux un sort terrible : Leur chair est arrachée de leurs os et laissée à pourrir et se décomposer. Cris d'horreur résonnent à travers les halls tandis que nos troupes se dispersent et fuient la créature maudite. Certains nous pûmes sauver de la mort car le regard de la créature ne fit que les effleurer, mais ceux qui furent complètement engloutis par son regard n'eurent pas cette chance."
 diggy_encounter.182.a:0 "Cieux Cendrés, aux fosses avec ces mages et leurs malédictions !"

 diggy_encounter.183.t:0 "Aucun Secret à Gagner\n[EncounterOverlayBackground]"
 diggy_encounter.183.d:0 "[EncounterOverlay]Le Nothic continua à traquer notre expédition pendant quelque temps et il hante encore les nuits sans sommeil de certains de nos hommes. La première nuit quand l'œil ne fut pas vu du tout mérita une veille ténue, tendue, remplie de pensées horribles de où la créature pourrait se cacher maintenant. Tandis que les jours passent, cependant, nous conclurons qu'il n'était pas en train de se cacher, mais nous avait simplement laissés derrière, qu'il ait appris nos secrets, ou juste perdu intérêt personne ne peut dire."
 diggy_encounter.183.a:0 "Finalement, nos rêves seront nôtres à nouveau"

 diggy_encounter.184.t:0 "Rêves d'un Œil\n[EncounterOverlayBackground]"
 diggy_encounter.184.d:0 "[EncounterOverlay]La créature nous a-t-elle quittés ? Il est difficile de dire si sa forme physique demeure encore parmi nous, mais dans nos rêves son œil scintille et brille d'un éclat narquois qui réveille en sursaut même les aventuriers les plus expérimentés et fait frissonner leur échine.\n\nIls divaguent à propos de la Porte Noire, l'Apothéose des Vers, et le plus inquiétant de tout, ils semblent se rappeler d'événements du futur, prédisant notre perte en détails atroces."
 diggy_encounter.184.a:0 "Parfois une imagination active peut être une mauvaise chose"

 diggy_encounter.185.t:0 "Une Fin à la Malédiction ?\n[EncounterOverlayBackground]"
 diggy_encounter.185.d:0 "[EncounterOverlay]La voix éraillée du Nothic grince tandis qu'il explique ce qu'il cherchait : Un moyen d'annuler la malédiction qui lui fut placée. À cette fin il a découvert un artefact qui provient des précurseurs, ou du moins le prétend-il. Vrai ou non, l'entité nous demande d'apporter l'artefact à nos mages de sorte qu'ils puissent l'étudier et peut-être trouver un remède à la vie frappée de malédiction du Nothic."
 diggy_encounter.185.a:0 "Essayons d'aider"
 diggy_encounter.185.b:0 "Je ne lui fais pas confiance."

 diggy_encounter.186.t:0 "Collaboration d'État\n[EncounterOverlayBackground]"
 diggy_encounter.186.d:0 "[EncounterOverlay]Un jeune mage de nos rangs accepte l'artefact maudit et commence à l'étudier, excité et empressé d'apprendre ses secrets. Après quelques jours d'expériences il prétend avoir fait une découverte révolutionnaire, mais il manque maintenant du laboratoire pour continuer ses études. Une fois qu'il retournera à [Root.Owner.Capital.GetName], dit-il, nos mages seront empressés et disposés à reprendre cette recherche aussi, suscitant coopération avec leur état."
 diggy_encounter.186.a:0 "Et ceci, mes amis, est pourquoi nous amenons des mages"

 diggy_encounter.187.t:0 "La Malédiction Sur Nous\n[EncounterOverlayBackground]"
 diggy_encounter.187.d:0 "[EncounterOverlay]Un jeune mage de nos rangs accepte l'artefact et commence son étude, excité et empressé d'apprendre ses secrets. Le jour suivant, cependant, il fut trouvé mort dans sa tente, sa chair arrachée des os dans une démonstration macabre de pouvoir arcanique. Nos mages à la maison ne seront pas contents de notre rapport sur sa mort."
 diggy_encounter.187.a:0 "Malédictions sur malédictions !"

 diggy_encounter.190.t:0 "Draconoïdes\n[EncounterOverlayBackground]"
 diggy_encounter.190.d:0 "[EncounterOverlay]Un éclaireur revient d'une inspection de routine avec des nouvelles intéressantes et plutôt surprenantes. Juste devant se trouve une grotte remplie de mousse, sur laquelle un groupe de kobolds fait festin. Ces petites créatures semblables à des dragons sont une vue inhabituelle - bien que pas rare dans l'Échine du Serpent depuis la mort de leur dieu dragon qui mena à la dispersion de ses serviteurs kobolds et humains. Ces individus particuliers ne semblent pas être des soldats, car ils s'occupent paisiblement de leurs propres affaires."
 diggy_encounter.190.a:0 "Paisibles ou non, ces parasites doivent partir !"
 diggy_encounter.190.b:0 "Contournez et ne les dérangez pas"
 diggy_encounter.190.c:0 "Joignez-vous à nous pour la gloire de Nimrith !"
 diggy_encounter.190.e:0 "Nous avons de meilleure nourriture que la mousse à offrir"

 diggy_encounter.191.t:0 "Extinction\n[EncounterOverlayBackground]"
 diggy_encounter.191.d:0 "[EncounterOverlay]Étant donné le fait que les Kobolds n'avaient aucune arme avec eux ils tombèrent rapidement face à notre équipement supérieur. En plus de cela notre avantage en nombres et organisation facilita un retrait rapide de ces intrus embêtants."
 diggy_encounter.191.a:0 "Ils voulaient toujours être comme des dragons, n'est-ce pas ?"

 diggy_encounter.192.t:0 "C'est un Piège !\n[EncounterOverlayBackground]"
 diggy_encounter.192.d:0 "[EncounterOverlay]Le comportement paisible des Kobolds était une façade mise en place pour nous attirer vers eux. Une fois que notre expédition s'approcha, ils sautèrent et rirent, tirant et poussant cordes et rochers, menant à un effondrement de grotte à côté de nous. De la crevasse nouvellement formée émergea une horde entière de Kobolds avec armes et armés jusqu'aux dents. Cette force surprit les soldats déjà alarmés tandis qu'ils descendirent sur nous, massacrant ceux sur leur chemin et volant de ceux proches."
 diggy_encounter.192.a:0 "Bâtards rusés..."

 diggy_encounter.193.t:0 "Autour, autour, autour\n[EncounterOverlayBackground]"
 diggy_encounter.193.d:0 "[EncounterOverlay]Naviguer les profondeurs sombres peut être une tâche fastidieuse, spécialement si l'on doit délibérément prendre le chemin autour d'un passage plus facile. Tel fut le sort de notre expédition, devant grimper par-dessus des rochers aiguisés et patauger à travers des champs de champignons boueux. Cet inconvénient a mené à beaucoup plus de retard qu'initialement attendu, mais après cinq jours d'épreuves nous avons atteint l'autre côté de la caverne. À notre contrariété les kobolds sont partis depuis, suscitant quelque mécontentement, mais au moins nous pouvons continuer maintenant."
 diggy_encounter.193.a:0 "En avant !"

 diggy_encounter.194.t:0 "Une Nuit de Voleurs\n[EncounterOverlayBackground]"
 diggy_encounter.194.d:0 "[EncounterOverlay]Nous pensions pouvoir nous reposer sans problèmes. Nous pensions qu'il n'y avait rien à craindre. Nous pensions pouvoir avoir une bonne nuit de sommeil puis profiter d'un petit-déjeuner copieux. Ceci, cependant, ne fut pas le cas. Au lieu d'un petit-déjeuner copieux nous fîmes face à un petit-déjeuner dur le matin suivant. Nos gardes furent trouvés bâillonnés et liés. Une fois que nous enlevâmes le tissu grossier de leurs bouches, ils nous dirent que les kobolds avaient saisi la nuit, submergé les gardes et volé beaucoup de nos provisions fraîches."
 diggy_encounter.194.a:0 "Maudits soient ces kobolds embêtants"

 diggy_encounter.195.t:0 "La Compassion est un Compagnon Rare\n[EncounterOverlayBackground]"
 diggy_encounter.195.d:0 "[EncounterOverlay]Les éclaireurs approchent les kobolds avec certaines de nos provisions, leur offrant la nourriture. Bien qu'au début suspicieux, les kobolds acceptent rapidement notre cadeau et sont reconnaissants pour notre aide. En échange ils décident de nous donner quelques pierres précieuses de leur trésor, un cadeau extrêmement précieux pour leur espèce."
 diggy_encounter.195.a:0 "C'est un grand honneur"

 diggy_encounter.200.t:0 "Invocateur Gobelin\n[EncounterOverlayBackground]"
 diggy_encounter.200.d:0 "[EncounterOverlay]« Halte ! » crie la silhouette timide du précipice. « N'avancez pas plus, car ceci est le royaume d'Iglithob l'Insondable ! » Les éclaireurs rient et regardent le gobelin et se préparent à simplement le contourner quand il tient un bâton grossier, en bois avec un crâne lié au bout au-dessus de sa main. « Considérez-vous avertis ou faites face à une colère au-delà de vos capacités mortelles ! Je suis sérieux ! » Regardant le gobelin avec confusion l'un des gardes dégaine son épée. « AINSI SOIT-IL ! » crie le gobelin et tire une silhouette massive de roche, terre et pierre des profondeurs des plans élémentaires avant de disparaître dans un nuage de fumée. L'élémentaire recule, puis accélère son bras vers les éclaireurs, le claquant dans la pierre froide qu'un son grondant profond imprègne la caverne. Les éclaireurs courent retour à l'expédition principale, mais l'élémentaire est juste derrière eux.\n\nCriant et hurlant les éclaireurs arrivent au camp et avertissent les autres de la menace qui approche quand l'élémentaire contourne déjà le dernier coin, fracassant stalactites et lançant blocs sur son chemin. Avec le chef d'expédition suffisamment alerté il appelle les autres soldats à une réunion sur comment approcher ce nouvel ennemi."
 diggy_encounter.200.a:0 "Combattez l'élémentaire !"
 diggy_encounter.200.b:0 "Essayez de trouver et tuer le mage"
 diggy_encounter.200.c:0 "Reculez rapidement"
 diggy_encounter.200.e:0 "Je le veux pour moi-même !"

 diggy_encounter.201.t:0 "Dés-invocation\n[EncounterOverlayBackground]"
 diggy_encounter.201.d:0 "[EncounterOverlay]Épées s'entrechoquent contre roche, flèches s'enfoncent dans la boue, coups de feu et cris de bataille résonnent des murs ; l'élémentaire subit le front complet de nos attaques. Au fil du temps de plus en plus de gravats se détachent de notre ennemi, et son cœur vulnérable se révèle parmi les roches dures à l'intérieur. Avec un cri le général dirigeant dirige toute attention vers le point faible et ordonne une volée de balles. Des éclats pointus se détachent tandis que la grêle de métal impacte le cœur, et lentement le corps terreux commence à s'effondrer, lourdes roches impactant le sol maintenant boueux. Enfin, l'élémentaire est vaincu, mais le gobelin n'est nulle part à voir..."
 diggy_encounter.201.a:0 "L'épée est la meilleure abjuration"

 diggy_encounter.202.t:0 "Coincé entre un Rocher et un Endroit Dur\n[EncounterOverlayBackground]"
 diggy_encounter.202.d:0 "[EncounterOverlay]Comme si un seul élémentaire n'était pas suffisant, des ombres invisibles plus d'incantations peuvent être entendues, interrompues par les impacts sans rythme des poings-blocs du premier élémentaire. Bientôt de plus en plus d'élémentaires sortent de la pierre autour de nous, plus petits, mais avec la même férocité froide dans leurs attaques. Tandis que nos rangs commencent à diminuer, beaucoup prennent leur sort en leurs propres mains et fuient le champ de bataille, se baissant sous la rafale de boue et rochers qui est lancée des corps terreux. Bientôt les élémentaires ont fini leur œuvre immonde, retournant à pierre inanimée, mais nos rangs ont été diminués."
 diggy_encounter.202.a:0 "Au moins certains d'entre nous ont survécu"

 diggy_encounter.203.t:0 "Où Est-Il ?\n[EncounterOverlayBackground]"
 diggy_encounter.203.d:0 "[EncounterOverlay]Dans la frénésie de bataille le général parvint à détourner quelques troupes pour commencer une distraction plus loin dans le couloir, frappant leurs boucliers et épées. Cette distraction fonctionna, car soudain le sorcier apparut sur une alcôve au-dessus de nous, regardant ce qui fit le son soudain. Nos archers prirent le tir et parvinrent à percer ses robes et peau verte, l'envoyant voler par-dessus le précipice. Tandis que son corps se brisa sur le sol rocheux l'élémentaire disparut, ses blocs tonnant au sol, envoyant ondes de choc à travers la grotte.\n\nAprès inspection des dégâts et pertes quelques explorateurs allèrent au cadavre du sorcier pour vérifier pour quoi que ce soit qui pourrait être précieux. Entre baguettes tordues, rations laides et fumées en poudre bizarres dans flacons, ils trouvèrent aussi quelques livres, qui, à inspection plus poussée, semblèrent être quelque œuvre savante oubliée depuis longtemps sur l'invocation. Les mages se réjouirent et allèrent immédiatement transcrire les textes en œuvres contemporaines."
 diggy_encounter.203.a:0 "Jetons un coup d'œil à cet autre sort ici..."

 diggy_encounter.204.t:0 "M'avoir Deux Fois : Honte à Moi\n[EncounterOverlayBackground]"
 diggy_encounter.204.d:0 "[EncounterOverlay]Sans beaucoup de considération nous nous dirigeâmes vers le mage, mais cela s'avéra être une erreur grave : Avec un balancement de sa baguette toute la grotte fut soudain remplie d'élémentaires qui nous tendirent une embuscade de tous côtés, semblant sortir des murs mêmes autour de nous. Nous fûmes rapidement en infériorité numérique, ou au moins surpassés par sa démonstration impitoyable de l'arcane."
 diggy_encounter.204.a:0 "La magie n'est pas juste"

 diggy_encounter.205.t:0 "Distancer, Résister\n[EncounterOverlayBackground]"
 diggy_encounter.205.d:0 "[EncounterOverlay]« Abandonnez le camp ! » ordonne le chef, criant au sommet de ses poumons. Rapidement tout le monde ramassa leurs affaires et suivit les masses loin de l'élémentaire. Derrière eux les pas résonnants de l'élémentaire devinrent lentement de plus en plus faibles, jusqu'à ce qu'ils cessent finalement, les grottes maintenant une fois de plus silencieuses."
 diggy_encounter.205.a:0 "Prenez vos jambes à votre cou !"

 diggy_encounter.206.t:0 "Maintenant tu Me Tiens, Maintenant tu Ne Me Tiens Pas\n[EncounterOverlayBackground]"
 diggy_encounter.206.d:0 "[EncounterOverlay]« Nous attrapâmes facilement le gobelin, mais après l'avoir mis dans des menottes d'esclave, il passa quelques heures sous observation, jusqu'à ce qu'il disparaisse d'une façon ou d'une autre. »"
 diggy_encounter.206.a:0 "Au moins nous avons eu ses affaires"

 diggy_encounter.207.t:0 "Gobelin Lâche\n[EncounterOverlayBackground]"
 diggy_encounter.207.d:0 "[EncounterOverlay]« Après la proclamation, le gobelin réexamine la situation, avant de se téléporter promptement. »"
 diggy_encounter.207.a:0 "Rats !"


 diggy_encounter.210.t:0 "Xorn Solitaire\n[EncounterOverlayBackground]"
 diggy_encounter.210.d:0 "[EncounterOverlay]D'étranges sons résonnent à travers les cavernes, sons de pierre qui se brise et minéraux se frappant l'un contre l'autre, comme un moulin les écrasant en pièces. Tandis que les premiers éclaireurs contournèrent le coin, ils purent voir que leur première supposition n'était pas aussi loin de la vérité qu'attendu.\n\nLà, assis parmi un petit dépôt de minéraux, était assis un xorn, créature hideuse écaillée pas de ce monde, pellant rochers dans sa gueule large avec les trois bras l'entourant. Les éclaireurs reviennent avec leurs observations, de sorte que le chef d'expédition puisse décider comment approcher cet étranger : Saisir son repas, ou faire usage de leur nature pour se déplacer à travers pierre aussi facilement que poisson nage à travers eau ?"
 diggy_encounter.210.a:0 "Tuez-le et obtenez les minéraux !"
 diggy_encounter.210.b:0 "Peut-être pouvons-nous le convaincre d'éclairer pour nous en utilisant sa capacité à se déplacer à travers la terre"

 diggy_encounter.211.t:0 "Le Dernier Repas\n[EncounterOverlayBackground]"
 diggy_encounter.211.d:0 "[EncounterOverlay]La peau d'un xorn est difficile à pénétrer, et son esquive en se déplaçant à travers pierres rend chaque coup difficile, mais avec chaque coup que nous portons nous faisons progrès. Après une bataille fastidieuse avec, heureusement, pas trop de pertes, nous avons réussi à vaincre la créature, bien que la maigre récompense qu'elle avait laissée derrière ne valait pas l'effort."
 diggy_encounter.211.a:0 "Nous avons gaspillé temps et ressources"

 diggy_encounter.212.t:0 "Désespoir\n[EncounterOverlayBackground]"
 diggy_encounter.212.d:0 "[EncounterOverlay]Malgré notre connaissance de ces tunnels, les xorn viennent d'un monde plein de pierres, et ils savent assez bien comment armer leur environnement, ainsi que leur capacité à se déplacer à travers pierres. Le monstre était exaspérant, se baissant périodiquement loin de nos armes, disparaissant dans le sol juste pour ré-émerger et cueillir nos soldats, un par un. Bientôt les rangs cèdent et se brisent, envoyant nos soldats dans une retraite frénétique."
 diggy_encounter.212.a:0 "Fuyez !"

 diggy_encounter.213.t:0 "Yeux dans les Tunnels\n[EncounterOverlayBackground]"
 diggy_encounter.213.d:0 "[EncounterOverlay]Grâce à un aventurier expérimenté capable de parler l'étrange langage du xorn, nous persuadâmes la créature de nous aider en éclairant la zone en échange d'une portion des minéraux que nous trouvons."
 diggy_encounter.213.a:0 "Ceci devrait aider grandement"

 diggy_encounter.214.t:0 "Rejeté\n[EncounterOverlayBackground]"
 diggy_encounter.214.d:0 "[EncounterOverlay]Que ce soit un simple malentendu ou rejet authentique, le xorn n'accepta pas notre offre. Apparemment, l'aventurier prétendant parler son langage étrange a contrarié la créature d'une façon ou d'une autre, elle s'en va mais pas sans voler l'un de nos propres sacs qui était rempli de minéraux..."
 diggy_encounter.214.a:0 "Quelle perte de temps"

 diggy_encounter.220.t:0 "Récupérateurs\n[EncounterOverlayBackground]"
 diggy_encounter.220.d:0 "[EncounterOverlay]Aul-Dwarov. Maison-de-Tous-les-Nains. L'Échine du Serpent fut foyer de la plus grande nation naine qu'Halann ait jamais vue, et peut-être verra jamais. Bien que l'empire ait depuis longtemps fané en antiquité, restes d'éons passés s'agitent, et maintenant les routes vides et cavernes sont repeuplées une fois de plus.\n\nIl n'est donc pas étonnant que les nains eux-mêmes essaieraient de retourner à leurs forteresses ancestrales. L'un de ces groupes, un petit groupe de colonisateurs, a croisé nos chemins. Ils sont chargés de provisions, tout ce dont on a besoin pour survivre dans les cavernes sombres de l'Échine."
 diggy_encounter.220.a:0 "Tuez-les et prenez ce qu'ils ont !"
 diggy_encounter.220.b:0 "Peut-être sont-ils disposés à commercer ?"
 diggy_encounter.220.c:0 "Venez vous joindre à nous !"

 diggy_encounter.221.t:0 "Prendre aux Morts\n[EncounterOverlayBackground]"
 diggy_encounter.221.d:0 "[EncounterOverlay]Les nains eurent leur chance il y a des âges, maintenant ces colonisateurs tomberont, aussi. Acier rapide trancha leurs gorges, et ce qu'ils avaient est maintenant nôtre."
 diggy_encounter.221.a:0 "En avant ! L'Échine du Serpent est nôtre !"

 diggy_encounter.222.t:0 "Nains Défiant\n[EncounterOverlayBackground]"
 diggy_encounter.222.d:0 "[EncounterOverlay]Il faut un pouvoir considérable pour rester vivant dans l'Échine du Serpent, et même après des siècles de défaites, le fait que les nains errent encore l'Échine du Serpent est un témoignage de leur endurance. Endurance, qui maintenant s'écrase sur notre expédition. Ce sont des nains robustes, penchés sur récupération et aucune proie facile."
 diggy_encounter.222.a:0 "Fuyez !"

 diggy_encounter.223.t:0 "Un Échange de Biens\n[EncounterOverlayBackground]"
 diggy_encounter.223.d:0 "[EncounterOverlay]Les nains nous accueillent dans leur groupe et nous montrent quelles marchandises ils ont. Une accumulation impressionnante de tout ce qu'un aventurier pourrait demander : Nourriture, boisson, et armes en abondance, tout à vendre."
 diggy_encounter.223.a:0 "Pourrions-nous goûter un peu de cette fleur-de-serpent ?"
 diggy_encounter.223.b:0 "Acier et canons, c'est ce dont nous avons besoin."

 diggy_encounter.224.t:0 "Coffres Couverts\n[EncounterOverlayBackground]"
 diggy_encounter.224.d:0 "[EncounterOverlay]« Nous avons besoin de tout nous-mêmes, » dit leur chef. « Nous sommes venus si loin ; je ne suis pas disposé à mettre en danger cette mission. »\n\nNotre chef d'expédition acquiesce. « Je comprends, » dit-il. « Puissiez-vous trouver passage sûr alors. »\n\nIl rappelle nos explorateurs au camp, sans nouvelles provisions à montrer pour notre expédition, mais au moins le souvenir aimable d'une conversation amiable."
 diggy_encounter.224.a:0 "C'est compréhensible"

 diggy_encounter.225.t:0 "Gaillards Robustes\n[EncounterOverlayBackground]"
 diggy_encounter.225.d:0 "[EncounterOverlay]« Eh bien cela règle l'affaire, » dit notre chef d'expédition. « Vous joignez notre cause, et nous joignons la vôtre. Ensemble l'Échine du Serpent sera nôtre à prendre ! »\n\nLes cuisiniers préparent rapidement un repas pour les courtes festivités qui s'ensuivront. Après que nourriture et boisson aient été dispensées, leur chef vient au nôtre. « Et maintenant ? Que voudriez-vous que nous fassions ? »"
 diggy_encounter.225.a:0 "Aidez-nous à creuser plus profond !"
 diggy_encounter.225.b:0 "Vous pouvez retourner à la forteresse."
 diggy_encounter.225.tooltip:0 "Les colonistes nains s'installeront dans notre §Yforteresse§! une fois que nous compléterons l'expédition"

 diggy_encounter.226.t:0 "Colons Solitaires\n[EncounterOverlayBackground]"
 diggy_encounter.226.d:0 "[EncounterOverlay]Les nains sont des gens à l'esprit étroit, donc ce n'est à la surprise de personne qu'ils rejetèrent notre offre. Tandis que nous nous séparons nous leur souhaitons bonne chance dans leur entreprise, mais nous continuons notre propre chemin et eux le leur."
 diggy_encounter.226.a:0 "Une chance gaspillée"

 diggy_encounter.230.t:0 "Orques Errant dans les Profondeurs\n[EncounterOverlayBackground]"
 diggy_encounter.230.d:0 "[EncounterOverlay]Avec une voix silencieuse l'éclaireur approche le chef d'expédition. Il rapporte qu'une des menaces les plus communes du Dwarovar est juste devant nous, se dirigeant rapidement vers notre position : Une bande de guerre orque, avec tous les cliquetis d'armes et cris retentissants qu'on attendrait."
 diggy_encounter.230.a:0 "Nous devrions les attaquer avant qu'ils nous attaquent"
 diggy_encounter.230.b:0 "Faire des préparations défensives"
 diggy_encounter.230.c:0 "Eh bien alors, qu'attendons-nous ? Allons les rencontrer !"

 diggy_encounter.231.t:0 "Sorts et Pierres\n[EncounterOverlayBackground]"
 diggy_encounter.231.d:0 "[EncounterOverlay]Accroupis dans les nombreuses crevasses nos soldats attendent que la bande de guerre passe près d'eux. Flèches, pierres, et sorts lancent à travers l'air sur la menace orque, décimant leurs nombres. Criant et mugissant ils essaient de frapper en retour, mais chaque tentative de se libérer de notre volée vicieuse résulte en coup direct contre eux. Après quelques minutes de ceci la bande de guerre a été principalement abattue, avec les quelques survivants mis en déroute et fuyant retour dans les profondeurs sombres d'où ils vinrent."
 diggy_encounter.231.a:0 "Retour à la fosse"

 diggy_encounter.232.t:0 "Férocité Orque\n[EncounterOverlayBackground]"
 diggy_encounter.232.d:0 "[EncounterOverlay]Peu de choses sont capables d'arrêter le saccage de l'orque combattant. Nous n'étions pas parmi elles. La horde nous submergea, force plus grande, nombres plus grands, férocité plus grande que la plupart des ennemis que nous avions dû faire face avant. Nos soldats tombèrent à leurs haches, massues, et lames, un massacre au-delà de toute compréhension. Mis en déroute et démoralisés, la plupart des soldats durent prendre leur destin en leurs propres mains, fuyant du champ de bataille jusqu'à ce que le chef donne le commandement de battre en retraite."
 diggy_encounter.232.a:0 "Retraite avant que ça devienne encore pire"

 diggy_encounter.233.t:0 "Forteresse Improvisée\n[EncounterOverlayBackground]"
 diggy_encounter.233.d:0 "[EncounterOverlay]En empilant gravats et roche l'un sur l'autre, barricadant les différents tunnels nous avons réussi à créer quelques fortifications de fortune qui devraient tenir contre certaines des attaques. Supportés par notre infanterie de l'intérieur, et nos archers à l'offensive nous attendons jusqu'à ce que la bande de guerre arrive"
 diggy_encounter.233.a:0 "Restez ensemble et restez forts"

 diggy_encounter.234.t:0 "Plus Forts Ensemble\n[EncounterOverlayBackground]"
 diggy_encounter.234.d:0 "[EncounterOverlay]Nos deux groupes se rencontrèrent en paix, chose rare dans l'échine du serpent. Nous célébrâmes, partageâmes histoires, et rîmes ensemble. Quand les célébrations furent complètes, nous rassemblâmes nos armes et nos deux bandes de guerre continuèrent notre expédition ensemble."
 diggy_encounter.234.a:0 "Bienvenue, amis !"

 diggy_encounter.235.t:0 "Plus Faibles Séparés\n[EncounterOverlayBackground]"
 diggy_encounter.235.d:0 "[EncounterOverlay]Après quelques heures de discussion stérile avec l'autre groupe, un désaccord mineur avait escaladé en bagarre. Heureusement, nous avions réussi à partir avant que les armes soient tirées, mais toute possibilité d'alliance avait été fracassée en pièces."
 diggy_encounter.235.a:0 "Malédictions !"

 diggy_encounter.236.t:0 "Un Échec en Diplomatie\n[EncounterOverlayBackground]"
 diggy_encounter.236.d:0 "[EncounterOverlay]D'une façon ou d'une autre, nos tentatives de communication résultèrent en bagarre, puis bataille complète, menant à un massacre au-delà de toute comparaison. Beaucoup tombèrent avant que l'ordre de retraite soit donné, et beaucoup désertèrent après."
 diggy_encounter.236.a:0 "Retraite, avant que ça devienne d'une façon ou d'une autre encore pire !"

 diggy_encounter.240.t:0 "Trésor d'Ithnir\n[EncounterOverlayBackground]"
 diggy_encounter.240.d:0 "[EncounterOverlay]Notre chroniqueur nous a parlé d'un puissant sorcier nain du nom d'Ithnir, dont la légende prétend qu'il a caché une partie de son trésor dans ces parties de l'Échine du Serpent. Souvent il essaya de convaincre l'expédition de chercher les richesses fabuleuses, mais souvent il y avait des affaires plus pressantes à s'occuper. Récemment, cependant, suivant une période de peu de succès expéditionnaires, nos explorateurs sont de plus en plus enclins à finalement le chercher. Des éclaireurs ont été envoyés dans l'obscurité pour chercher des signes du merveilleux, des mages accordent leurs baguettes pour reconnaître signatures magiques, et notre chroniqueur se penche sur ses rouleaux et parchemins, cherchant indices à l'emplacement exact.\n\nAprès cinq jours les premiers éclaireurs reviennent, sans nouvelles d'aucun signe de trésor, mais au cours de la journée quelques mages captent une trace d'énergies arcaniques menant dans une vaste crevasse. Des éclaireurs sont envoyés pour essayer de trouver un chemin sûr en bas et en haut à nouveau, mais il semble n'y avoir aucun chemin. Un groupe, qui a atteint le fond de la crevasse, obscurci par l'obscurité, en se rappelant sur de la corde, rapporte qu'ils ont trouvé un vieux blason de fabrication naine. L'iconographie correspond au temps d'Ithnir, et l'emblème est lié à son clan Forgefeu infâme.\n\nDiscussion sur comment approcher l'affaire maintenant ont enflammé partout. Nos ingénieurs ont proposé que nous construisions un palan pour faire descendre soldats et abjurateurs pour chercher le trésor, tandis que quelques soldats préféreraient trouver un chemin en bas, argumentant qu'il pourrait y avoir une pente en bas qui a été érodée de la pierre au fil du temps. Enfin, l'option la plus sûre a été choisie, et les soldats cherchent des chemins en bas. Heureusement, ce chemin existe, et l'expédition entière peut descendre dans le canyon.\n\nIl ne fallut pas longtemps aux mages pour trouver un mur magiquement dissimulé, derrière lequel le trésor d'Ithnir luit vers nous. Nos soldats préparent leurs sacs et coffres quand le chroniqueur parle : « Il y a, bien sûr, la possibilité qu'Ithnir ait pu maudire le trésor afin de punir quiconque essayant de le prendre par force. » Les soldats se taisent et regardent le chef d'expédition pour une décision. Que devons-nous faire ?"
 diggy_encounter.240.a:0 "Prenez-le"
 diggy_encounter.240.b:0 "Laissez-le"

 diggy_encounter.241.t:0 "La Malédiction s'est Apaisée\n[EncounterOverlayBackground]"
 diggy_encounter.241.d:0 "[EncounterOverlay]S'il y eut jamais une malédiction sur l'or en premier lieu est difficile à dire, mais il n'y eut aucun effet magique en saisissant le trésor. Même les hommes les plus superstitieux acceptèrent bientôt qu'il n'y avait aucun danger au trésor, élevant leurs esprits, argumentant quoi faire avec l'or. Cette discussion est fermée rapidement par le chef d'expédition, qui leur rappelle que tout butin va aux coffres pour être donné au contracteur. Le chroniqueur est devenu un héros du jour au lendemain, tournant finalement notre chance à nouveau, terminant la piste sèche sans trésor."
 diggy_encounter.241.a:0 "L'or c'est de l'or, et à la fin c'est ce qui compte"

 diggy_encounter.242.t:0 "La Malédiction Prend\n[EncounterOverlayBackground]"
 diggy_encounter.242.d:0 "[EncounterOverlay]Quand nous prîmes l'or rien de spécial n'arriva au début, apaisant les inquiétudes des superstitieux. Mais tandis que le temps passe l'humeur se retourne à nouveau. Suivant accidents, cavernes et tunnels compliqués, rencontres hostiles, et eau diminuante, beaucoup des soldats sont convaincus que l'or était maudit après tout. Ceci humidifia l'attitude après la première euphorie de trouver le trésor en premier lieu. Le plus malheureux de tout, des semaines passèrent sans nouvelles découvertes, prolongeant la piste sèche encore plus."
 diggy_encounter.242.a:0 "Ceci aussi passera"

 diggy_encounter.243.t:0 "Faire Demi-Tour\n[EncounterOverlayBackground]"
 diggy_encounter.243.d:0 "[EncounterOverlay]Même après tout l'effort qui a été entrepris, le chef d'expédition n'est pas disposé à risquer aveuglément les vies de leurs soldats. Les soldats acquiescent en accord et commencent à marcher vers la rampe à nouveau, donnant au chroniqueur des regards contrariés qu'il ne les informerait de la malédiction que si tard."
 diggy_encounter.243.a:0 "Il y a toujours plus de trésor à avoir ailleurs"

 diggy_encounter.250.t:0 "La Grotte aux Chauves-Souris\n[EncounterOverlayBackground]"
 diggy_encounter.250.d:0 "[EncounterOverlay]« Attention, » cria l'un des éclaireurs, « au-dessus de nous ! » Il pointa vers le plafond, où un énorme groupe de grandes chauves-souris pendait de la surface rocheuse, leurs yeux clignotant dans la lumière instable des torches. Réveillées ainsi elles descendirent sur le groupe, mordant et déchirant la chair des soldats. Agitation sauvage sans aucune forme de coordination s'ensuivit, et panique se répandit parmi l'expédition."
 diggy_encounter.250.a:0 "Attention, elles sont partout !"

 diggy_encounter.251.t:0 "Discipline et Décorum\n[EncounterOverlayBackground]"
 diggy_encounter.251.d:0 "[EncounterOverlay]Malgré les cris désespérés et paniqués des soldats, beaucoup d'autres parvinrent à garder au moins quelque peu calme et concentré, suffisamment qu'ils parvinrent à organiser une défense coordonnée, chassant lentement les chauves-souris dans les cavernes et crevasses d'où elles vinrent. Lentement, mais sûrement, même les chauves-souris les plus ennuyeuses et résistantes furent battues et enlevées des soldats auxquels elles s'étaient accrochées."
 diggy_encounter.251.a:0 "Coordination et Coopération sont la clé de la victoire"

 diggy_encounter.252.t:0 "Chacun Pour Soi !\n[EncounterOverlayBackground]"
 diggy_encounter.252.d:0 "[EncounterOverlay]Avec la panique prenant de plus en plus de soldats, toute tentative de coordination et organisation d'une réponse a échoué. Les chauves-souris carnivores chassent les soldats à travers la grotte, les déchirant avec peu ou aucune opposition, décimant leurs nombres. Tachés de sang et pâles sont les cadavres laissés derrière."
 diggy_encounter.252.a:0 "Tout le monde ! Sortez d'ici !"

 diggy_encounter.260.t:0 "Squelettes Orques\n[EncounterOverlayBackground]"
 diggy_encounter.260.d:0 "[EncounterOverlay]Tandis que notre éclaireur grimpe à travers une crevasse un chemin étroit s'ouvre devant eux. Le couloir est criblé de squelettes orques, démonstration épouvantable de sauvagerie aussi loin que l'œil peut percer l'obscurité. Leurs os portent les marques d'armes, crânes fissurés, et membres brisés en deux."
 diggy_encounter.260.a:0 "Voyons s'ils ont du butin"
 diggy_encounter.260.b:0 "C'est l'œuvre de Gerin ! Cherchez trois épées brisées près d'un mur, c'est où est le butin !"

 diggy_encounter.261.t:0 "Pièces Sous les Os\n[EncounterOverlayBackground]"
 diggy_encounter.261.d:0 "[EncounterOverlay]Comme attendu, à peine quoi que ce soit fut laissé sur le site, très probablement nettoyé bien avant notre arrivée. Quelques pièces se cachaient encore sous les os, mais rien de précieux ne fut récupéré ce jour."
 diggy_encounter.261.a:0 "C'est quelque chose au moins"

 diggy_encounter.262.t:0 "Os Stériles\n[EncounterOverlayBackground]"
 diggy_encounter.262.d:0 "[EncounterOverlay]Le mausolée entier a été nettoyé, pas une seule pièce, gemme ou morceau de bijoux laissé sur les os. Il n'y a rien pour nous ici."
 diggy_encounter.262.a:0 "Oh bien"
 diggy_encounter.262.b:0 "Au moins quelque chose a tué ces orques"

 diggy_encounter.263.t:0 "Caché dans le Mur\n[EncounterOverlayBackground]"
 diggy_encounter.263.d:0 "[EncounterOverlay]« Ici ! Ici ! Le signe de Gerin Tueurd'Orques ! » crie un éclaireur à l'expédition.\n\nIl a en effet trouvé le signe que nous cherchions, trois épées brisées balancées contre le mur. Pelles furent rapidement apportées sur le site, déterrant objets de valeur et armes d'artifice orque, babioles et autres trésors, prise impressionnante au-delà de tout ce que nous avions pensé trouver ici."
 diggy_encounter.263.a:0 "Nous verserons une bière au Trickster ce soir !"

 diggy_encounter.270.t:0 "Mort Roulante\n[EncounterOverlayBackground]"
 diggy_encounter.270.d:0 "[EncounterOverlay]Tandis que l'expédition continue d'éclairer les cavernes, quelque part profondément dans l'obscurité un grondement tonnant peut être entendu, ses réverbérations résonnant à travers le sol. Pierre qui se divise et fissure annonce son arrivée : Un énorme bloc s'est détaché profondément dans la caverne et se dirige droit vers notre expédition, une avalanche de pierres plus petites juste derrière."
 diggy_encounter.270.a:0 "COUREZ ! FUYEZ !"
 diggy_encounter.270.b:0 "Cachez-vous, rapidement maintenant !"
 diggy_encounter.270.c:0 "TENEZ ! TENEZ FERME !"

 diggy_encounter.271.t:0 "Échappés de Justesse\n[EncounterOverlayBackground]"
 diggy_encounter.271.d:0 "[EncounterOverlay]Tandis que les derniers échos de la mort roulante s'apaisèrent les explorateurs et éclaireurs regardent autour. L'expédition s'est dispersée. Avec le son d'un cor, ils se rassemblent lentement à nouveau, certains portant corps de nos compagnons aventuriers avec eux leurs corps défigurés par l'avalanche."
 diggy_encounter.271.a:0 "Ce sont les dangers auxquels on doit faire face"

 diggy_encounter.272.t:0 "Mort Douloureuse\n[EncounterOverlayBackground]"
 diggy_encounter.272.d:0 "[EncounterOverlay]La pierre grondante surpasse heureusement le craquement des os de notre expédition. La mort roulante arriva si vite que seuls quelques-uns parvinrent à échapper à son chemin tonnant. Tandis que le chef d'expédition regarde autour, ils comptent beaucoup de morts, et encore plus de blessés. Un désastre."
 diggy_encounter.272.a:0 "Les grottes mêmes conspirèrent contre nous"

 diggy_encounter.273.t:0 "Grottes et Crevasses\n[EncounterOverlayBackground]"
 diggy_encounter.273.d:0 "[EncounterOverlay]Les cavernes de l'Échine du Serpent donnent ample espace pour crevasses et autres petits chemins où les rochers qui tombent ne peuvent atteindre. Ce ne fut aucun problème pour notre expédition de tomber dans ceux-ci et esquiver la mort roulante. Les explorateurs se dispersèrent rapidement dans les nombreux trous et surplombs et émergent après, indemnes de l'avalanche."
 diggy_encounter.273.a:0 "C'est à propos de taille, pas comment vous l'utilisez"

 diggy_encounter.274.t:0 "Plus Grand qu'une Montagne, Plus Fort qu'une Pierre !\n[EncounterOverlayBackground]"
 diggy_encounter.274.d:0 "[EncounterOverlay]Tandis que la pierre gronde vers nous, notre expédition forme rapidement une ligne défensive et nous préparons. Nous tendons nos mains, nous préparons, et sentons le bloc s'écraser contre, se brisant en un million de pièces. Examinant rapidement la situation, nous remarquons que ce n'était pas un bloc ordinaire, mais en fait, une géode ! Nous collectons rapidement les gemmes exposées du sol."
 diggy_encounter.274.a:0 "C'est à propos de taille, et comment vous l'utilisez"

 diggy_encounter.275.t:0 "Écrasé\n[EncounterOverlayBackground]"
 diggy_encounter.275.d:0 "[EncounterOverlay]Tandis que notre expédition forme la ligne défensive, le doute s'insinue dans leurs esprits. Au dernier moment, certains d'entre eux fuient par peur, laissant les autres essayer d'attraper la pierre par eux-mêmes. Ils sont écrasés, et le bloc roule."
 diggy_encounter.275.a:0 "Nous aurions dû tenir ferme"

 diggy_encounter.280.t:0 "Scintille-Étang\n[EncounterOverlayBackground]"
 diggy_encounter.280.d:0 "[EncounterOverlay]Scintillant dans la faible bioluminescence des murs de la caverne gît une mare d'eau claire, calme, sa surface comme un miroir. Bientôt les premiers soldats arrivent au rivage, leurs outres d'eau prêtes à être remplies."
 diggy_encounter.280.a:0 "Remplissez nos provisions d'eau"
 diggy_encounter.280.b:0 "Attendez ! Arrêtez ! Nous ne savons pas si c'est sûr."
 diggy_encounter.280.c:0 "...c'est pourquoi nous devrions la sentir d'abord."

 diggy_encounter.281.t:0 "Revigorés\n[EncounterOverlayBackground]"
 diggy_encounter.281.d:0 "[EncounterOverlay]L'eau froide couvre nos gorges et nous inspire à aller plus loin, presser vers l'avant, découvrir les secrets qui attendent nos yeux et oreilles fouineurs."
 diggy_encounter.281.a:0 "L'eau c'est la vie"

 diggy_encounter.282.t:0 "Une Mare de Mort\n[EncounterOverlayBackground]"
 diggy_encounter.282.d:0 "[EncounterOverlay]L'eau est froide et fraîche, et les soldats boivent rapidement. Quand le premier commence à tousser personne n'attendait rien. Quand le second se joint, regards silencieux furent échangés, mais alors le troisième et quatrième toussaient du sang, et ils commencèrent tous à périr, leurs corps bientôt aussi froids et sans vie que l'eau qui les tua."
 diggy_encounter.282.a:0 "Malédictions sur malédictions !"

 diggy_encounter.283.t:0 "Une Mare de Mort Utile\n[EncounterOverlayBackground]"
 diggy_encounter.283.d:0 "[EncounterOverlay]L'eau semble fine à première vue, mais une enquête par odeur révèle rapidement que c'est un poison puissant. Nous en mettons en bouteille pour usage ultérieur."
 diggy_encounter.283.a:0 "Un bon ajout à notre collection"

 diggy_encounter.290.t:0 "Une Colonie de Champignon...Gens ?\n[EncounterOverlayBackground]"
 diggy_encounter.290.d:0 "[EncounterOverlay]Champignons et fungi sont une vue commune dans l'Échine du Serpent, et ils composent une partie significative de tout régime d'habitant de l'obscurité, tant que là sont des manuels entiers et archives pleins des propriétés des différents champignons qu'on peut trouver dans les profondeurs. Ce n'est à la surprise de personne, alors, que les champignons sont aussi une partie intégrale de toute équipe d'expédition explorant les secrets des vieilles cavernes, donné le nombre pur de champignons qui peuvent être trouvés là.\n\nTandis que quelques explorateurs cueillaient certains de ces champignons d'un endroit facilement accessible, la chose la plus particulière arriva : De l'obscurité émergea un groupe de formes étranges, grossièrement humanoïdes, avec chapeaux à larges bords. Tandis qu'elles s'approchèrent il devint apparent que c'étaient une sorte de champignons vivants, champignons d'espèces similaires que nous cueillions juste..."
 diggy_encounter.290.a:0 "Plus de nourriture !"
 diggy_encounter.290.b:0 "Ceux-ci semblent être de drôles de types !"

 diggy_encounter.291.t:0 "Nourriture, Mais à Quel Coût ?\n[EncounterOverlayBackground]"
 diggy_encounter.291.d:0 "[EncounterOverlay]Avec peu de pensée aux répercussions possibles nos soldats tuèrent les hommes-champignons, bien que les cris et couinements terrifiés qu'ils firent fussent presque intolérables. Après que les soldats revinrent avec la nourriture, ils regrettèrent ce qu'ils firent de plus en plus. Même maintenant les cris hantent leur sommeil..."
 diggy_encounter.291.a:0 "Je ne peux croire que nous ayons fait ça"

 diggy_encounter.292.t:0 "Champignons Fâchés\n[EncounterOverlayBackground]"
 diggy_encounter.292.d:0 "[EncounterOverlay]« Champignons, » déclare l'un des manuels, « peuvent avoir des effets dévastateurs sur la santé de quelqu'un. »\n\nC'est vrai, cependant personne ne prépara les soldats à l'assaut de ce qui allait venir : Tandis que de plus en plus de champignons vinrent de l'obscurité ils commencèrent à marteler les soldats. Leurs poings sont gérables, mais le nombre pur d'ennemis est une force écrasante avec laquelle compter. Ceux qui émergent font une note mentale de leur étrange découverte : Champignons, bien qu'empoisonnés, peuvent aussi être assez combatifs."
 diggy_encounter.292.a:0 "Non ! Pas là !"

 diggy_encounter.293.t:0 "Un Bon Voyage Avec les Champignons\n[EncounterOverlayBackground]"
 diggy_encounter.293.d:0 "[EncounterOverlay]Malgré l'apparence humide et spongieuse des chapeaux de champignons ils se sentaient plus comme velours, au moins selon le groupe de soldats revenant de leur tour de rassemblement. Beaucoup d'entre eux ne purent simplement s'empêcher excepté donner à ces créatures étranges quelques tapotements, qu'elles, à leur tour, semblèrent apprécier. Néanmoins, les soldats semblent être beaucoup plus optimistes maintenant qu'ils ont interagi avec ces choses."
 diggy_encounter.293.a:0 "Quelle rencontre étrange..."

 diggy_encounter.294.t:0 "Une Mauvaise Expérience Avec les Champignons\n[EncounterOverlayBackground]"
 diggy_encounter.294.d:0 "[EncounterOverlay]Tandis que nos hommes approchent les gens-champignons les créatures se blottissent par peur, se cachant et fuyant des soldats. Malgré leurs meilleurs essais pour convaincre les champignons autrement, ils abandonnèrent rapidement la caverne, et nous n'avons vu aucun aperçu d'eux depuis."
 diggy_encounter.294.a:0 "Nous voulions juste être amis"

 diggy_encounter.300.t:0 "Camp de Vestiges\n[EncounterOverlayBackground]"
 diggy_encounter.300.d:0 "[EncounterOverlay]Durant les Derniers Jours du Dwarovar, le déclin séculaire du grand empire nain, beaucoup de nains se terrèrent dans leurs forteresses, fermant tout le monde et tout. Ces nains, les vestiges, ont lentement commencé à sortir de leurs halls à nouveau et établi petits avant-postes à travers leur terre ancestrale. L'un de ces groupes nous a maintenant été présenté, environ 500 nains s'occupant d'un petit village niché dans les profondeurs d'une caverne. Après les avoir surveillés pendant quelques heures nous devons décider quoi faire avec eux. Le village bloque notre chemin, donc nous devons d'une façon ou d'une autre les enlever d'ici."
 diggy_encounter.300.a:0 "Offrez-leur un nouveau foyer"
 diggy_encounter.300.b:0 "Tuez et débarrassez-vous d'eux"

 diggy_encounter.301.t:0 "Anciennes Revendications\n[EncounterOverlayBackground]"
 diggy_encounter.301.d:0 "[EncounterOverlay]Les vestiges ont décidé d'accepter notre offre pour un nouveau foyer et nous suivent maintenant avec le reste de l'expédition. En retour ils nous donnèrent accès à leur village et la terre environnante pour nous réapprovisionner et plus tard incorporer dans nos propres possessions."
 diggy_encounter.301.a:0 "Parfait"
 diggy_encounter.301.tooltip:0 "Nous serons capables d'utiliser l'infrastructure existante dans cette province, cependant les Vestiges demandent autonomie initiale"

 diggy_encounter.302.t:0 "Refus\n[EncounterOverlayBackground]"
 diggy_encounter.302.d:0 "[EncounterOverlay]Le chef du village, un jeune nain noueux du nom de Gundar Têtedure, s'avère être bien nommé. Avec un simple et efficace « Non » il a fermé nos tentatives de réconciliation avec son village. Il dit qu'il a des ordres stricts de sa forteresse de rester ici et travailler la terre, et personne et rien ne brisera sa loyauté."
 diggy_encounter.302.a:0 "Au moins ils nous laissent passer à travers le village"

 diggy_encounter.303.t:0 "La Rancune Sans Fin\n[EncounterOverlayBackground]"
 diggy_encounter.303.d:0 "[EncounterOverlay]Dès que notre messager arriva au seuil des nains il fut attaqué à vue. Des maisons et champs nains se déversèrent sur lui, le démembrant en quelques secondes. Voyant cette démonstration, même pour nous, horrible de haine aveugle, nous ripostâmes en nature, nous jetant dans bataille une fois de plus contre nos ennemis mortels. Hache et épée, bouclier et arc, innombrables vies tombant des deux côtés furent le résultat de notre idée bien intentionnée de paix, mais le fait que les nains sont des idiots têtus qui ne peuvent être raisonnés avec se prouve une fois de plus." #gobelins et orques obtiennent ceci de .300
 diggy_encounter.303.a:0 "Aucun nain ne restera !"

 diggy_encounter.304.t:0 "Cadavres de Vestiges\n[EncounterOverlayBackground]"
 diggy_encounter.304.d:0 "[EncounterOverlay]Se déversant dans l'ouverture du village nous submergeâmes les gardes avant qu'ils sachent ce qui était sur eux. Hache et lame à gorge, sang jaillissant sur notre rire maniaque, dents tachées rouge. Ces nains avaient depuis longtemps perdu leur droit à ces cavernes, et ceci sera un rappel pour eux : L'Échine du Serpent est sous nouvelle gestion.\n\nAprès que la chaleur de bataille se calma nous inspectâmes le champ de massacre. Aucun nain ne resta, seulement les cadavres mutilés et défigurés gisent éparpillés. Les bâtiments sont silencieux maintenant avec les derniers signes de vie s'éteignant lentement : Nourriture sur un poêle, torches allumées, vêtements inachevés. Parmi ces restes sont aussi les richesses que les nains thésaurisaient Gemmes et or, petit trésor amassé par les travailleurs diligents."
 diggy_encounter.304.a:0 "Pas juste les hommes, mais les femmes et enfants, aussi"

 diggy_encounter.305.t:0 "Notre Vestige\n[EncounterOverlayBackground]"
 diggy_encounter.305.d:0 "[EncounterOverlay]Une qualité souvent négligée des Vestiges réside non pas dans leur simple capacité à demeurer dissimulés, mais dans leur aptitude remarquable à survivre aux probabilités les plus désespérées qui s'acharnaient contre eux. Nulle surprise, dès lors, que cet avant-poste témoigne d'une ténacité similaire. Alors que nous prenions d'assaut le village, les nains surgirent dans un élan vengeur, armés de haches luisantes, de lames acérées et de boucliers ancestraux, taillant nos troupes en pièces avec une précision redoutable, les abattant sans la moindre considération pour leurs suppliques."
 diggy_encounter.305.a:0 "Les nains triomphent encore une fois…"

 diggy_encounter.310.t:0 "Bain Fumant\n[EncounterOverlayBackground]"
 diggy_encounter.310.d:0 "[EncounterOverlay]Nichées au cœur des ruines d'antan, les antiques structures naines qui parsèment les cavernes de l'Échine du Serpent telles des étoiles dans le firmament d'Halann, demeurent tapies dans l'ombre, accumulant poussière et spores millénaires. Ces vestiges recèlent parfois des trésors d'une splendeur inouïe, mais abritent souvent des dangers extrêmes, des ennemis anciens et ancestraux. Ce fut donc avec un étonnement considérable que les explorateurs de notre expédition, en scrutant l'une de ces ruines, ne découvrirent ni l'un ni l'autre, mais ce qui semblait être un établissement de bains nain. Le long du sol et des murs aux carreaux fanés, des représentations de majestueuses cascades et de rivières sinueuses se dévoilent, évocations complexes d'éons depuis longtemps perdus. Dans un recoin de ces fresques murales se trouve également le manuel d'utilisation du bain. Maints soldats n'ont point goûté aux délices d'un bain depuis des mois, si bien que l'idée d'expérimenter celui-ci s'avère des plus séduisantes.\n\nTandis que l'eau jaillit à travers les conduits et emplit le bassin, nous remarquons qu'elle dégage une vapeur subtile, indiquant qu'il s'agissait jadis d'un bain thermal, vraisemblablement alimenté par une rivière souterraine proche d'une activité géothermique. Dans une petite caverne adjacente, nous avons mis au jour de nombreuses vannes et leviers, régulant manifestement la température de l'eau."
 diggy_encounter.310.a:0 "Voyons si nous pouvons rendre cela plus confortable"
 diggy_encounter.310.b:0 "Tout le monde dedans, l'heure de la détente a sonné"
 diggy_encounter.310.c:0 "Tentons d'augmenter quelque peu la température…"

 diggy_encounter.311.t:0 "Température Parfaite\n[EncounterOverlayBackground]"
 diggy_encounter.311.d:0 "[EncounterOverlay]Les antiques vannes cèdent aux manipulations expertes de nos ingénieurs, ajustant la température de l'eau jusqu'à ce qu'elle soit idéalement adaptée à nos besoins, dégageant une vapeur délicieuse, spectacle invitant à contempler. Nombre d'entre nous brûlent déjà d'impatience de l'expérimenter. Un ingénieur attire notre attention sur une autre vanne portant l'inscription 'pression', laquelle sert apparemment à activer des jets d'eau propulsés."
 diggy_encounter.311.a:0 "Activer les jets d'eau"
 diggy_encounter.311.b:0 "Nous pouvons enfin nous détendre"

 diggy_encounter.312.t:0 "Ébouillantement\n[EncounterOverlayBackground]"
 diggy_encounter.312.d:0 "[EncounterOverlay]Bien que notre ingénieur nous eût assuré que la vanne avait été correctement ajustée, le flot d'eau pénétrant dans le bassin était presque bouillonnant, projetant des nuages de vapeur vers les fissures environnantes. Les infortunés soldats qui s'étaient déjà immergés dans le bassin durent l'évacuer immédiatement, s'échappant avec d'horribles brûlures et une méfiance croissante envers nos ingénieurs."
 diggy_encounter.312.a:0 "Aïe ! Aah, ooh, aïe !"

 diggy_encounter.313.t:0 "Délassement\n[EncounterOverlayBackground]"
 diggy_encounter.313.d:0 "[EncounterOverlay]Avec l'eau maintenue à la température idéale et les jets s'écoulant doucement à travers le bassin, nos hommes peuvent enfin se dévêtir et se détendre, quelque chose qu'ils anticipaient avec ardeur depuis notre découverte initiale. L'impatience croissante se trouve désormais emportée par l'eau, et les muscles contractés, raidis par l'interminable marche, peuvent enfin se délasser.\n\nAu fil du temps, quelques autres merveilles sont découvertes : une petite fontaine au centre et une pluie artificielle provenant des conduits suspendus. Cette joyeuse occasion se prolongea tard dans ce que l'Échine du Serpent offre en guise de nuit, jusqu'à ce que chacun eût savouré sa part équitable d'eau. L'expédition demeura quelques jours supplémentaires, goûtant aux eaux relaxantes avant de reprendre sa route."
 diggy_encounter.313.a:0 "Revigorés, nous poursuivons notre chemin vers les profondeurs"

 diggy_encounter.314.t:0 "Jets Mortels\n[EncounterOverlayBackground]"
 diggy_encounter.314.d:0 "[EncounterOverlay]L'accumulation de pression au cours des siècles sans usage ni entretien s'avérait trop considérable pour être contenue. L'ouverture des vannes, même légèrement, provoqua des jets d'eau jaillissant des parois avec une intensité si redoutable qu'ils entaillèrent la chair de certains soldats, qui subirent ensuite des brûlures supplémentaires causées par l'eau bouillante. Notre expédition bondit rapidement hors de l'eau, leur repos et détente brutalement interrompus."
 diggy_encounter.314.a:0 "L'entretien VAUT réellement l'effort"

 diggy_encounter.315.t:0 "Un Succès Retentissant\n[EncounterOverlayBackground]"
 diggy_encounter.315.d:0 "[EncounterOverlay]Lorsque nous pénétrâmes dans l'eau, nous fûmes accueillis par l'expérience la plus divine que quiconque parmi les présents eût jamais ressentie. Même après avoir quitté l'eau, nos écailles miroitaient dans la faible lumière. Nous prélevâmes un échantillon de l'eau, espérant pouvoir reproduire cette machine miraculeuse en quelque occasion future. Nous n'oublierons point de sitôt cette sensation, ni la merveille qui nous permit de l'atteindre."
 diggy_encounter.315.a:0 "Il n'existe rien que l'intuition kobold ne puisse réparer !"

 diggy_encounter.316.t:0 "Un Résultat Malheureux\n[EncounterOverlayBackground]"
 diggy_encounter.316.d:0 "[EncounterOverlay]Bien qu'initialement rien ne parût anormal, bientôt certaines de nos écailles commencèrent à se détacher, défigurant presque tous les membres du groupe. Apparemment, les antiques conduits avaient libéré quelque contaminant dans l'eau. Heureusement, nul ne fut blessé, mais le moral n'est guère au beau fixe en ce moment."
 diggy_encounter.316.a:0 "Ne me regardez pas ! Ne me regardez pas !"

 diggy_encounter.320.t:0 "Une Mèche dans l'Obscurité\n[EncounterOverlayBackground]"
 diggy_encounter.320.d:0 "[EncounterOverlay]Les régions particulièrement reculées de l'Échine du Serpent sont hantées par un silence inquiétant qui imprègne les couloirs d'un néant assourdissant. Chaque bruit de pas, de voix, ou la chute occasionnelle de rochers résonne comme une explosion, alertant les traqueurs silencieux qui se dissimulent dans les ténèbres. En raison de l'isolement de ces régions, la plupart des créatures des ténèbres ne figurent dans aucun manuel que l'on pourrait récupérer des éons passés.\n\nL'une de ces monstruosités a soudainement attiré l'attention de l'expédition : une créature absolument silencieuse, dont le corps vert, élancé et dépourvu de bras produit à peine un murmure tandis qu'elle se traîne sur le sol caverneux. La surprise soudaine incita les gardes à sonner l'alarme face à ce danger inconnu, et tandis que l'entité s'approchait, elle émit le son d'une mèche se consumant, frappant nos soldats d'une terreur primordiale."
 diggy_encounter.320.a:0 "L'abattre avant qu'elle n'approche"
 diggy_encounter.320.b:0 "Si elle explose, nous devons fuir d'ici !"

 diggy_encounter.321.t:0 "La Menace Titubante\n[EncounterOverlayBackground]"
 diggy_encounter.321.d:0 "[EncounterOverlay]Les soldats tirés de leur repos préparent leurs armes en attendant que le chef d'expédition donne le signal sur la manière de frapper la créature : sa forme étrange à quatre pattes, avec rien d'autre que de petits moignons en guise de membres, fait se demander à nos expéditionnaires où pourrait bien se situer un point faible.\n\nIl existe trois approches pour cette attaque, raisonne le chef : la frapper à distance pour protéger l'expédition, la charger pour l'empêcher de s'approcher davantage, ou simplement la bombarder de boules de feu pour l'éradiquer totalement."
 diggy_encounter.321.a:0 "Archers !"
 diggy_encounter.321.b:0 "Infanterie !"
 diggy_encounter.321.c:0 "Mages !"

 diggy_encounter.322.t:0 "Transpercée\n[EncounterOverlayBackground]"
 diggy_encounter.322.d:0 "[EncounterOverlay]Nos archers visent avec précision, les mouvements lents de la créature la rendant fort aisée à atteindre. Nos flèches volent droit au but, frappant la créature dans son torse allongé, la faisant trébucher sur ses quatre pattes trapues. Lorsqu'elle heurta le sol, la peau éclata, révélant des gemmes et diamants à l'intérieur. Quelques druides s'interrogent sur l'étrange biologie de cette créature et décident de l'étudier davantage, empochant les gemmes, avant qu'on leur rappelle que tout butin doit rejoindre les coffres, non quelque réserve personnelle."
 diggy_encounter.322.a:0 "Fort bien"

 diggy_encounter.323.t:0 "La Mèche\n[EncounterOverlayBackground]"
 diggy_encounter.323.d:0 "[EncounterOverlay]Avant que nous parvenions à désamorcer la créature, elle s'engagea dans une auto-décomposition rapide : elle explosa juste devant nous, envoyant une onde de choc à travers les rangs, ne laissant derrière elle que quelques volutes de fumée."
 diggy_encounter.323.a:0 "C'est regrettable"

 diggy_encounter.324.t:0 "Entaillée\n[EncounterOverlayBackground]"
 diggy_encounter.324.d:0 "[EncounterOverlay]Des charges répétées et des retraites tactiques parvinrent à distraire suffisamment la créature pour qu'elle n'explose point, menant à une victoire décisive. Tandis qu'elle s'effondrait au sol, elle éclata, révélant une importante quantité de poudre à canon dans son corps."
 diggy_encounter.324.a:0 "Fascinant"

 diggy_encounter.325.t:0 "Foudroyée\n[EncounterOverlayBackground]"
 diggy_encounter.325.d:0 "[EncounterOverlay]Le déluge de boules de feu frappant la créature l'oblitéra rapidement dans une explosion à distance sécuritaire de nous. Dans les conséquences de l'explosion, nous parvînmes à découvrir de précieuses gemmes parmi les vestiges du corps, éparpillées sur le sol."
 diggy_encounter.325.a:0 "C'est bon à savoir pour l'avenir"

 diggy_encounter.326.t:0 "Un Grand Finale\n[EncounterOverlayBackground]"
 diggy_encounter.326.d:0 "[EncounterOverlay]Malgré, ou peut-être à cause du déluge magique auquel nous soumîmes la créature, elle chargea vers nous, le son de sa mèche se faisant de plus en plus fort, jusqu'à ce qu'elle atteigne les soldats dans quelque état de surcharge, détonant juste devant notre expédition. Elle projeta hommes, mages et explorateurs alentour et contre la paroi, s'oblitérant complètement dans l'explosion."
 diggy_encounter.326.a:0 "AAAAAAARRGH !"

 diggy_encounter.330.t:0 "La Mort Asphyxiante\n[EncounterOverlayBackground]"
 diggy_encounter.330.d:0 "[EncounterOverlay]Des nuages transparents de gaz se coincent parfois dans les recoins de l'Échine du Serpent, flottant silencieusement sans perturbation durant des siècles. Ces gaz s'avèrent souvent dangereux en raison du manque d'oxygène pour les pauvres voyageurs parcourant les sentiers labyrinthiques des cavernes antiques. Une telle bulle de gaz a désormais enveloppé notre expédition, rendant maints explorateurs et éclaireurs étourdis par le manque d'oxygène.\n\nMais puisque le gaz est incolore et inodore, nos explorateurs n'ont aucun moyen de le savoir avant qu'il ne soit presque trop tard. Tandis que les signes indiquent qu'un gaz constitue le coupable derrière l'inconfort croissant, le chef d'expédition se voit présenter trois options pour aborder la question."
 diggy_encounter.330.a:0 "Endurer stoïquement"
 diggy_encounter.330.b:0 "Trouvons un chemin différent"
 diggy_encounter.330.c:0 "Tenter de l'enflammer"

 diggy_encounter.331.t:0 "Bombardement du Gaz\n[EncounterOverlayBackground]"
 diggy_encounter.331.d:0 "[EncounterOverlay]Nos ingénieurs ont disposé quelques explosifs le long du sentier, rangées et rangées de poudre à canon, prêtes à être enflammées. Cette solution ne va point sans opposition, et la géologue de l'expédition exprime ses préoccupations quant à l'intégrité structurelle du couloir."
 diggy_encounter.331.a:0 "Allumer la mèche"
 diggy_encounter.331.b:0 "Cela semble périlleux…"

 diggy_encounter.332.t:0 "Passage Sûr\n[EncounterOverlayBackground]"
 diggy_encounter.332.d:0 "[EncounterOverlay]En raison de la nature labyrinthique de l'Échine du Serpent, il ne fut point malaisé de trouver un autre chemin contournant cette partie particulière des cavernes, nous menant en sécurité autour du gaz vers l'air frais. Du moins, aussi frais qu'on puisse l'obtenir au cœur profond des montagnes."
 diggy_encounter.332.a:0 "Noter cela"

 diggy_encounter.333.t:0 "Cul-de-Sac\n[EncounterOverlayBackground]"
 diggy_encounter.333.d:0 "[EncounterOverlay]Durant notre recherche d'un passage secondaire contournant le gaz, nous sommes parvenus à un cul-de-sac qui, heureusement, semble se terminer par de la roche tendre, que nous devons creuser pour continuer, en raison de la réticence croissante à retourner vers la chambre de gaz et y chercher un autre chemin."
 diggy_encounter.333.a:0 "Prenez les pioches"

 diggy_encounter.334.t:0 "Explosion Réussie\n[EncounterOverlayBackground]"
 diggy_encounter.334.d:0 "[EncounterOverlay]L'explosion s'avéra capable d'enflammer le gaz, permettant à l'air riche en oxygène de balayer la caverne, rendant à nouveau possible de respirer. Nos explorateurs se délectent de la brise d'air venant de derrière et prennent quelques profondes respirations de soulagement avant de poursuivre leur chemin."
 diggy_encounter.334.a:0 "Parfait"

 diggy_encounter.335.t:0 "Effondrement\n[EncounterOverlayBackground]"
 diggy_encounter.335.d:0 "[EncounterOverlay]Tandis que la mèche allumée approche des explosifs, elle déclenche déjà une partie du gaz, provoquant une cavalcade de plus petites explosions qui se propagent de manière incontrôlable à travers le couloir, causant l'effondrement du plafond sur nous, tuant de nombreux membres de notre expédition, donnant raison à la géologue."
 diggy_encounter.335.a:0 "« Vous auriez dû m'écouter. »"

 diggy_encounter.336.t:0 "Gisement de Gaz\n[EncounterOverlayBackground]"
 diggy_encounter.336.d:0 "[EncounterOverlay]Le creusement se déroula magnifiquement, retirant la roche tendre et creusable du chemin vers l'air plus frais. Tandis que le processus continuait, cependant, la roche devint de plus en plus poreuse, avec de petits canaux, bulles et tubes à l'intérieur des pierres emportées du site.\n\nCette étrange caractéristique géologique s'avéra être l'annonciateur d'un réservoir de gaz souterrain bien plus important, dissimulé au plus profond de la pierre poreuse, apparemment déposé ici par les nains d'antan. Ceci suscita immédiatement le désespoir parmi le groupe, étant donné la futilité de l'évasion."
 diggy_encounter.336.a:0 "De Charybde en Scylla"

 diggy_encounter.337.t:0 "Gisement de Gemmes\n[EncounterOverlayBackground]"
 diggy_encounter.337.d:0 "[EncounterOverlay]Tout en cherchant un autre chemin contournant le gaz, nous sommes tombés sur un puits de mine abandonné, avec de vieux équipements miniers gisant encore alentour, accumulant la poussière. Plus profondément dans le puits, cependant, une ancienne cargaison de gemmes semble avoir été oubliée, reposant dans des chariots et paniers prêts à être pris. De plus, il semble qu'il puisse y avoir une légère brise dans le puits de mine, indiquant que ceci pourrait finalement être le chemin vers la liberté. Nombre de nos explorateurs, cependant, ont jeté leur dévolu sur les gemmes, tentant d'en empocher quelques-unes pour eux-mêmes."
 diggy_encounter.337.a:0 "Toutes les gemmes dans les coffres, vous recevrez votre récompense plus tard"

 diggy_encounter.340.t:0 "Cube Gélatineux\n[EncounterOverlayBackground]"
 diggy_encounter.340.d:0 "[EncounterOverlay]Les cavernes que traverse l'expédition regorgent normalement de poussière, champignons et toutes autres choses étranges que l'on peut trouver au cœur profond de l'Échine du Serpent. Durant les derniers jours, cependant, les cavernes ont été étrangement propres, présentant une roche lisse et immaculée. Ceci a alerté certains des membres les plus expérimentés de notre expédition du danger possible : l'infâme Cube Gélatineux, une créature sans esprit faite de gel suintant en forme de cube, écumant les couloirs vides tel un gigantesque broyeur d'ordures, digérant tout détritus qu'elle ramasse avec son acide puissant.\n\nEt effectivement, après quelques heures supplémentaires, nos éclaireurs rapportent des coffres et épées flottants plus loin sur le sentier, suspendus dans la masse gélatineuse presque translucide du Cube. Quelques soldats, vêtus de tout équipement protecteur qu'ils purent trouver, approchent maintenant la créature pour inspection supplémentaire. Ils débattent de la manière d'aborder cette situation, mettant deux possibilités devant le chef d'expédition : Se débarrasser entièrement du Cube en le brûlant, ou tenter de récupérer le butin de l'intérieur du Cube sans le danger d'endommager le trésor."
 diggy_encounter.340.a:0 "Brûler la créature"
 diggy_encounter.340.b:0 "Tenter de récupérer le butin"

 diggy_encounter.341.t:0 "Feu de Joie Gélatinisé\n[EncounterOverlayBackground]"
 diggy_encounter.341.d:0 "[EncounterOverlay]Les soldats mirent le feu au cube, et la masse gélatineuse s'enflamma immédiatement comme si c'était une masse d'amadou, non de bave. Elle brûla avec une flamme bleu vif parsemée de taches vertes, émanant une puanteur impensable et des fumées dans ses environs, faisant fuir les soldats de la conflagration.\n\nUne fois revenus, il ne restait rien du Cube excepté quelques taches de suintement, mais le trésor avait été similairement oblitéré, ne laissant que quelques débris de ferraille fondue."
 diggy_encounter.341.a:0 "Tant pis"

 diggy_encounter.342.t:0 "Torché\n[EncounterOverlayBackground]"
 diggy_encounter.342.d:0 "[EncounterOverlay]Nos soldats approchèrent le Cube avec une torche allumée, mais tenter d'enflammer le Cube s'avéra futile, puisqu'il engloutit presque immédiatement la torche, l'ajoutant à l'arrangement d'objets dans son corps cubique."
 diggy_encounter.342.a:0 "Eh bien nous avons essayé, il est temps de fuir"
 diggy_encounter.342.b:0 "Tenter de le contenir"

 diggy_encounter.343.t:0 "Butin Visqueux\n[EncounterOverlayBackground]"
 diggy_encounter.343.d:0 "[EncounterOverlay]Les infortunés soldats chargés de récupérer le butin de l'intérieur du Cube frémirent à la pensée de devoir plonger dans la masse visqueuse de leur propre volonté. Après quelques encouragements appuyés - et la promesse d'une plus grande part du butin - une âme courageuse s'engagea finalement dans l'acte.\n\nIl couvrit son bras d'autant de tissu que possible, l'attachant fermement à lui, et plongea à l'intérieur. Malgré toutes les précautions, il put encore sentir un léger grésilllement mais parvint à extirper une partie du trésor de surface. Les coffres et armes sont encore couverts de la bave et du suintement du Cube, cependant, et il refuse de les nettoyer sous prétexte qu'il en a déjà assez fait."
 diggy_encounter.343.a:0 "Dégoûtant"

 diggy_encounter.344.t:0 "Déchaînement Cubique\n[EncounterOverlayBackground]"
 diggy_encounter.344.d:0 "[EncounterOverlay]La promesse de récompenses supplémentaires pour quiconque tenterait de récupérer le butin encouragea une âme courageuse à essayer d'extraire quelque butin, ce qui s'avéra être un échec misérable. Le Cube attira le soldat dans les profondeurs gélatineuses, flottant dans ses entrailles, gesticulant désespérément pour obtenir de l'aide. Enragé, il commence à suinter alentour, tentant de dévorer davantage de nos explorateurs, y réussissant presque à un moment, mettant le reste en déroute."
 diggy_encounter.344.a:0 "Fuyez !"

 diggy_encounter.345.t:0 "Tout en Cube\n[EncounterOverlayBackground]"
 diggy_encounter.345.d:0 "[EncounterOverlay]Grâce à la tromperie et la ruse, nous parvînmes à contenir le Cube dans un « pâturage » de fortune duquel il ne peut s'échapper. Ainsi confiné, un débat s'anime sur ce que nous devrions faire du Cube. Certains se lassèrent de dire constamment « le Cube Gélatineux » et décidèrent de lui donner un nom fier et imposant : Larry Ier le Gélatineux, Seigneur des Profondeurs, Duc du Suintement, Grand Maître de tous les Cuboïdes."
 diggy_encounter.345.a:0 "« Gloire à Larry Ier ! »"

 diggy_encounter.346.t:0 "Impossible de Cuber Ceci\n[EncounterOverlayBackground]"
 diggy_encounter.346.d:0 "[EncounterOverlay]Nous tentâmes de mettre le Cube dans quelque forme de confinement, une ruse que le Cube dut découvrir à un moment donné, l'incitant à attaquer l'expédition. Malgré sa vitesse lente, nous ne pûmes l'empêcher de rouler et suinter sur quelques hommes infortunés, les couvrant de son gel acide et infligeant de graves brûlures chimiques. Après son déchaînement de courte durée, le monstre s'esquiva dans l'obscurité. Les blessures horrifiantes qu'il causa sont plus que suffisantes pour le laisser tranquille."
 diggy_encounter.346.a:0 "« Enlevez cette saleté de moi ! »"

 diggy_encounter.350.t:0 "Le Capuchon Huileux\n[EncounterOverlayBackground]"
 diggy_encounter.350.d:0 "[EncounterOverlay]Les soldats revenant au camp de notre plus récente expédition de recherche de nourriture rapportent avec eux une étrange variété de champignons, une qui n'a jamais été vue auparavant par quiconque dans le camp. Le chapeau présente un étrange chatoiement huileux, réfractant la lumière de nos lanternes et torches selon d'étranges motifs, comme une flaque d'huile.\n\nPour cette raison, notre biologiste en chef les a surnommés « Capuchons Huileux ». Ils exudent une odeur séduisante, ce qui éveille l'intérêt des cuisiniers quant à savoir s'ils peuvent être consommés en sécurité ou non…"
 diggy_encounter.350.a:0 "Découvrons-le !"
 diggy_encounter.350.b:0 "Cela semble être une idée terrible"
 diggy_encounter.350.c:0 "Mmm, savoureux"

 diggy_encounter.351.t:0 "Béatitude\n[EncounterOverlayBackground]"
 diggy_encounter.351.d:0 "[EncounterOverlay]Les champignons n'ont pas si bon goût, mais leur effet est indéniable : Nos hommes se sentent exaltés, extatiques même. Les champignons devaient contenir quelque sorte de drogue psychoactive, du moins d'après les apparences. Ceci a mené à un voyage bien plus agréable, mais certains soldats sont si occupés à passer du temps dans leur propre monde de rêverie qu'ils traînent derrière et ne prêtent guère attention à ce qui se passe réellement avec l'expédition."
 diggy_encounter.351.a:0 "Est-ce un rothé arc-en-ciel ?"
 diggy_encounter.351.b:0 "Le fameux rothé arc-en-ciel !"

 diggy_encounter.352.t:0 "Surdose\n[EncounterOverlayBackground]"
 diggy_encounter.352.d:0 "[EncounterOverlay]Les soldats mangeant les champignons semblent passer un moment formidable, en mangeant de plus en plus dans leur état de plus en plus extatique. Ceci invite d'autres à se joindre à eux dans leur liesse, mais juste au moment où un nouveau groupe d'hommes affamés de champignons arrive, les premiers, qui ont maintenant mangé des quantités copieuses de champignons, commencent à tousser et leurs bouches se mettent à écumer. Ils s'effondrent avec des yeux ternes, comme s'ils étaient devenus aveugles. Cet état d'inconscience se termine bientôt par la mort, le corps entier affaissé après un épisode de spasmes intenses.\n\nCeux qui assistèrent à cela jetèrent les champignons avec dégoût, mais pour certains c'était déjà trop tard. Ceux qui survécurent aux spasmes et tremblements sont dans un état mental instable, nécessitant une attention constante."
 diggy_encounter.352.a:0 "Arrêtez, insensés !"

 diggy_encounter.360.t:0 "Menace Gélatineuse\n[EncounterOverlayBackground]"
 diggy_encounter.360.d:0 "[EncounterOverlay]D'étranges créatures, sensibles, non-sensibles et semi-sensibles de même, parcourent les profondeurs de l'Échine du Serpent, cherchant les quelques miettes de nourriture que la roche dure et inflexible offre. Certaines de ces créatures se sont tournées vers d'autres en quête de subsistance, mais nulle autre ne le fait avec une ambiguïté insouciante comme les vases géantes habitant les fosses. Elles rampent sur les créatures qui ne s'y attendent pas, les enfermant dans leurs corps visqueux. Quelques-unes de ces vases ont attaqué, ou pour être plus précis, ont simplement marché sur quelques-uns de nos explorateurs, les suffoquant dans leurs corps gluants."
 diggy_encounter.360.a:0 "Les découper !"
 diggy_encounter.360.b:0 "Reculez !"

 diggy_encounter.361.t:0 "Extermination\n[EncounterOverlayBackground]"
 diggy_encounter.361.d:0 "[EncounterOverlay]Avec épée et bouclier, hache et masse, nous pellâmes les pauvres âmes hors de leur misérable situation. Une fois libérés, ils prirent leurs propres armes et s'abattirent sur les autres vases dans un accès de rage, incitant le reste de notre expédition à se joindre à la mêlée jusqu'à ce qu'aucune vase ne reste en un seul morceau."
 diggy_encounter.361.a:0 "L'acide a endommagé certaines de nos armes"
 diggy_encounter.361.b:0 "Enfin libres"

 diggy_encounter.362.t:0 "Englués\n[EncounterOverlayBackground]"
 diggy_encounter.362.d:0 "[EncounterOverlay]Dans les tentatives frénétiques de libérer nos camarades soldats, nous irritâmes les vases au point où elles déplacèrent nos alliés dans leurs corps comme une sorte de bouclier, en faisant ultimement des victimes dans notre tentative de les récupérer. Ensuite, les vases chargèrent vers nous, dévorant davantage de soldats et semant la peur dans l'expédition."
 diggy_encounter.362.a:0 "Aux enfers et retour !"

 diggy_encounter.363.t:0 "Une Sensation Étrange\n[EncounterOverlayBackground]"
 diggy_encounter.363.d:0 "[EncounterOverlay]Les vases dégagent une odeur bizarre et leurs corps clapotent avec des sons inconfortables, mais nos hommes montent une garde prudente tandis que nous préparons notre assaut. Juste au moment où nous étions sur le point d'attaquer les vases, tentant de sauver nos alliés, les vases les recrachèrent. Des halètements choqués parcourent le groupe tandis que les soldats couverts de vase toussent et halètent pour reprendre leur souffle. Un guérisseur est rapidement appelé pour s'occuper d'eux et il revient avec un rapport des plus particuliers : Les soldats ne sont aucunement blessés, en effet, ils se sentent mieux qu'avant, leur lassitude et autres maux guéris, à la confusion de tous les impliqués."
 diggy_encounter.363.a:0 "Tout le monde ! Entrez dans ces vases !"
 diggy_encounter.363.b:0 "Peut-être pouvons-nous exploiter ceci plus tard"
 diggy_encounter.363.tooltip:0 "Une fois la province sécurisée, nous pouvons établir un hôpital dans la région et utiliser ces vases à notre avantage."

 diggy_encounter.364.t:0 "Menace Acide\n[EncounterOverlayBackground]"
 diggy_encounter.364.d:0 "[EncounterOverlay]Nos hommes montent la garde tandis qu'ils assistent à l'horrible dissolution des corps de leurs alliés, pétrifiés par la terrible perspective d'être similairement défaits. Après quelques minutes, les vases recrachent les maigres restes, des os nettoyés qui luisent dans la lumière des torches."
 diggy_encounter.364.a:0 "Fuyez !"

 diggy_encounter.370.t:0 "Provisions Orques\n[EncounterOverlayBackground]"
 diggy_encounter.370.d:0 "[EncounterOverlay]Nous avons été rendus vivement conscients du fait que nous ne sommes pas les seuls à parcourir les cavernes par la plus récente découverte de nos éclaireurs : Juste devant nous se trouve ce qui semble être un camp de provisions orque, où ils ont stocké nourriture et rations pour usage ultérieur. Enfin, « stocké » — à la manière orque typique, c'est un gros tas de choses aléatoires."
 diggy_encounter.370.a:0 "Chercher la nourriture"
 diggy_encounter.370.b:0 "Ces trucs sentent mauvais, cherchez tout ce qui a de la valeur"

 diggy_encounter.371.t:0 "Délicatesses Orques\n[EncounterOverlayBackground]"
 diggy_encounter.371.d:0 "[EncounterOverlay]Parmi l'assortiment de provisions, nos hommes les plus braves ont réussi à trouver de la nourriture, étonnamment bien préservée, qu'ils distribuent maintenant au reste du groupe. Outre les viandes séchées et champignons déshydratés, cela comprend également des délicatesses orques distinctes. Le Sharlogr, une boisson alcoolisée forte se traduisant approximativement par « Eau de Soleil », est particulièrement appréciée parmi les explorateurs et soldats."
 diggy_encounter.371.a:0 "Santé !"

 diggy_encounter.372.t:0 "Tables Vides\n[EncounterOverlayBackground]"
 diggy_encounter.372.d:0 "[EncounterOverlay]Avec tout empilé, il est difficile de trouver quoi que ce soit dans les provisions et à un moment nous abandonnâmes simplement et dûmes accepter le fait qu'il n'y avait aucune nourriture à avoir dans un entrepôt orque."
 diggy_encounter.372.a:0 "Regrettable"

 diggy_encounter.373.t:0 "Viande\n[EncounterOverlayBackground]"
 diggy_encounter.373.d:0 "[EncounterOverlay]« Viande ! » crie l'un de nos soldats avant de descendre dans le tas, pelletant de plus en plus de nourriture. Nos soldats se gorgent de cette opportunité des plus bienvenues, apaisant même les plus voraces de notre parenté. Nous devons remercier nos frères orques d'avoir fourni un tel festin pour nous !"
 diggy_encounter.373.a:0 "Dookan nous bénit"

 diggy_encounter.374.t:0 "Brillants\n[EncounterOverlayBackground]"
 diggy_encounter.374.d:0 "[EncounterOverlay]Durant la fouille du tas, nos hommes parvinrent à trouver quelque butin, de vieux bijoux nains et autres babioles précieuses, ainsi que des gemmes et de l'or. Les éclaireurs retournent au camp, affichant fièrement leurs richesses nouvellement trouvées, seulement pour qu'elles soient confisquées et ajoutées à notre propre tas."
 diggy_encounter.374.a:0 "Dans les coffres avec cela !"

 diggy_encounter.375.t:0 "Un Grand Tas de Rien\n[EncounterOverlayBackground]"
 diggy_encounter.375.d:0 "[EncounterOverlay]Malgré la grande quantité de choses sur le tas, nous ne pûmes trouver absolument rien d'intéressant, aucune nourriture, aucune arme, aucun butin, rien. Les éclaireurs frustrés retournent au chef d'expédition et donnent leur rapport avant d'être renvoyés pour chercher plus loin, grommellant."
 diggy_encounter.375.a:0 "Quelle perte de temps"

 diggy_encounter.380.t:0 "Embuscade Gobeline\n[EncounterOverlayBackground]"
 diggy_encounter.380.d:0 "[EncounterOverlay]Presque de nulle part, une gigantesque armée de gobelins s'abat sur nous, rampant hors de chaque recoin et fissure, chaque petit tunnel et crevasse autour de nous, avec des dents bordées de crachat et des armes grossières, mais douloureuses. Ils hurlent de colère, se préparant à leur attaque, semant la peur dans les yeux et cœurs de nos explorateurs."
 diggy_encounter.380.a:0 "Mort aux peaux-vertes !"
 diggy_encounter.380.b:0 "Voyons s'ils veulent rejoindre notre tribu…"

 diggy_encounter.381.t:0 "Une Frappe Décisive\n[EncounterOverlayBackground]"
 diggy_encounter.381.d:0 "[EncounterOverlay]Rapidement nos soldats se précipitent au front et se préparent à l'impact, boucliers et lances prêts pour l'assaut. Tandis que les gobelins approchent, ils sont accueillis par une résolution sinistre, métal frappant métal, acier raclant sur armure grossière. Nous en abattons d'innombrables, et le reste fuit bientôt."
 diggy_encounter.381.a:0 "Piller les corps"

 diggy_encounter.382.t:0 "Frappés Décisivement\n[EncounterOverlayBackground]"
 diggy_encounter.382.d:0 "[EncounterOverlay]Les masses écrasantes de gobelins nous encerclèrent rapidement et malgré nos meilleurs efforts inondèrent nos défenses en une vague gigantesque. Dans leurs yeux réside une soif sinistre de mort et destruction, une pulsion primordiale de tuer.\n\nTandis que nos hommes s'enfuient en désordre, les torches s'éteignent et la lumière diminue, seule la faible lueur de quelques champignons bioluminescents illuminant le carnage. Mais aussi soudainement que les gobelins apparurent, ils s'évanouissent de nouveau, attirés vers quelque autre partie de l'Échine du Serpent par leur faim de mort."
 diggy_encounter.382.a:0 "Qui peut résister à de tels nombres et une telle haine imprudente ?"

 diggy_encounter.383.t:0 "Un Grand Clan pour Tous\n[EncounterOverlayBackground]"
 diggy_encounter.383.d:0 "[EncounterOverlay]L'armée gobeline a accepté des termes pacifiques, comme il sied à une civilisation aussi avancée que la nôtre. Dans le traité magistralement conçu, ils donnent généreusement quelques provisions, tandis que nous leur offrons la sécurité d'être partie de [Root.Owner.GetName]."
 diggy_encounter.383.a:0 "En avant !"

 diggy_encounter.384.t:0 "Gobelins Obstinés\n[EncounterOverlayBackground]"
 diggy_encounter.384.d:0 "[EncounterOverlay]La civilisation est difficile à trouver ici-bas, un fait rendu évident par la rage et colère des armées face à notre proposition de partager nourriture et provisions. La marée de dents étincelantes et d'yeux luisants s'abattit sur notre expédition, volant et tuant ce qu'elle peut avant de se blottir de nouveau dans l'obscurité."
 diggy_encounter.384.a:0 "Si peu civilisés…"

 diggy_encounter.390.t:0 "Torrent de Désespoir\n[EncounterOverlayBackground]"	
 diggy_encounter.390.d:0 "[EncounterOverlay]La nature instable et l'activité tectonique sous les montagnes de l'Échine du Serpent ont produit des résultats graves pour notre expédition. De l'une des nombreuses ouvertures sur le côté du chemin caverneux, où l'eau avait lentement ruisselé en petites gouttes, construisant d'impressionnantes stalactites, vint un grondement bas qui annonça un déluge d'eau brunâtre saumâtre remplie de rochers et pierres qui se pulvérisèrent en heurtant la paroi opposée avec la force que l'eau les avait poussés. Tandis que ce torrent commençait à remplir le sol sous nous, certains membres de l'expédition devinrent inquiets de ce qui pourrait arriver maintenant, craignant qu'ils puissent se noyer dans cette caverne. Il n'y a encore aucune fin en vue, et aucune ascension loin du danger à voir pour l'instant."
 diggy_encounter.390.a:0 "Poussons en avant !"
 diggy_encounter.390.b:0 "Rebroussons chemin !"
 diggy_encounter.390.c:0 "Calmez-vous, les chances que cette caverne soit complètement inondée sont faibles"
 diggy_encounter.390.e:0 "Préparez-vous à nager, tout le monde !"

 diggy_encounter.391.t:0 "Échappée Belle\n[EncounterOverlayBackground]"
 diggy_encounter.391.d:0 "[EncounterOverlay]D'un pas rapide, mais toujours en formation, nous traversâmes la caverne tandis que l'eau continuait de monter. Bientôt le déluge noir et brun rampa le long de nos jambes, remplissant les chaussures de petits rochers, sable et cailloux. Nombreux soldats rompirent alors le pas, le terrain difficile rendant malaisé de suivre les autres. Bientôt l'eau atteignit la hauteur de poitrine, ce qui transforma l'inquiétude en peur pure, certains paniquant, puisqu'il n'y avait toujours aucune fin au couloir en vue. Finalement, après trente minutes atroces de peur mortelle constante, nous parvînmes à trouver un chemin vers le haut. Après avoir laissé l'eau derrière nous, nous dûmes découvrir que quelques traînards n'avaient pas réussi à sortir de la caverne assez rapidement."
 diggy_encounter.391.a:0 "Mieux que tout le monde se noie"

 diggy_encounter.392.t:0 "Trop d'Eau\n[EncounterOverlayBackground]"
 diggy_encounter.392.d:0 "[EncounterOverlay]Avec les troupes à l'aise, l'eau monta lentement, mais puisque ce couloir semblait si grand, toute peur s'apaisa. Et quand l'eau sembla s'arrêter vers la hauteur de cheville, tout le monde redevint joyeux et continua. Puis, soudainement, d'autres parties du mur cédèrent aux masses d'eau, inondant la caverne de plus en plus vite tandis que plus de murs s'effondraient. Puis un craquement fort d'en haut annonça la fin : Le plafond s'ouvrit, ensevelissant certains sous les rochers tombés, et le reste sous le lac souterrain qui s'écrasa vers le bas. Certains parvinrent à trouver de petites poches d'air où ils purent tenir bon pendant quelque temps, mais bientôt l'oxygène se raréfia et les étourdissements approchèrent, suffoquant ultimement ceux qui ne s'étaient pas noyés."
 diggy_encounter.392.a:0 "De l'AIR, j'ai besoin… besoin d'air…"

 diggy_encounter.393.t:0 "Le Flot du Temps\n[EncounterOverlayBackground]"
 diggy_encounter.393.d:0 "[EncounterOverlay]Après un bref moment de considération, le chef d'expédition décida de faire demi-tour et de retourner à la dernière bifurcation de la route quelques jours en arrière. Bien que ce soit définitivement le choix le plus sûr, cela nous coûta également un temps considérable."
 diggy_encounter.393.a:0 "Au moins nous ne sommes pas morts"


 diggy_encounter.430.t:0 "Bande de Guerre d'Obsidienne\n[EncounterOverlayBackground]"
 diggy_encounter.430.d:0 "[EncounterOverlay]Tambours battant, langage nain archaïque, armure robuste, lances à pointes noires : Voici les signes des Nains d'Obsidienne, proscrits d'Aul-Dwarov, hérétiques qui ont été exilés dans les profondeurs de l'Échine du Serpent pour leur magie runique dangereuse. Depuis qu'ils ont refait surface, certains d'entre eux peuvent être observés çà et là dans l'Échine du Serpent, mais pas en si grande quantité. Devant nous se trouvent au moins six légions de nains piétinant à travers les anciennes cavernes. Ce n'est pas juste une autre bande de guerre, c'est une armée !"
 diggy_encounter.430.a:0 "Voyons qui est plus une force !"
 diggy_encounter.430.b:0 "Ils ne peuvent combattre ce qu'ils ne peuvent voir ! Cachons-nous !"
 diggy_encounter.430.c:0 "Tenter de les ramener à la force principale."

 diggy_encounter.431.t:0 "Obsidienne Brisée\n[EncounterOverlayBackground]"
 diggy_encounter.431.d:0 "[EncounterOverlay]Après des heures de combat, escarmouches, succès et défaites, nous avons finalement tué le dernier des Nains d'Obsidienne. Leurs cadavres gisent maintenant empilés haut dans la caverne où notre bataille avait eu lieu, la plupart de leur armure et armes brisées. Il y a encore une trace de leur étrange magie dans l'air, comme un picotement statique. À côté d'eux gisent nos propres pertes, égales en taille. Beaucoup pleurent en voyant ce que nous avons dû sacrifier, mais nous savons tous qu'il n'y aurait eu aucune autre voie."
 diggy_encounter.431.a:0 "Nous pouvons compenser les familles des morts avec une partie de leur butin."

 diggy_encounter.432.t:0 "Verre Incassable\n[EncounterOverlayBackground]"
 diggy_encounter.432.d:0 "[EncounterOverlay]Peu après avoir commencé notre charge vers la légion, nous remarquâmes notre erreur. Nous avions complètement sous-estimé leur nombre et leurs prouesses au combat. Leurs lances noires et lames d'obsidienne tranchent à travers nos troupes comme un couteau chaud dans le beurre. Sans rompre la formation, ils ripostent comme un rempart de pure haine, comme des démons du monde antique, sans pitié ni considération. Il ne fallut pas longtemps avant que nos propres troupes faiblissent et rompent la formation, fuyant et battant en retraite du combat. Après que la menace fut passée, nos soldats revinrent de leurs cachettes et le chef fit un décompte pour évaluer les immenses pertes."
 diggy_encounter.432.a:0 "Reste-t-il quelqu'un ?"

 diggy_encounter.433.t:0 "La Voie du Lâche\n[EncounterOverlayBackground]"
 diggy_encounter.433.d:0 "[EncounterOverlay]Ce serait proche de la folie que d'affronter une bande de guerre de cette taille, ce qui signifie qu'il n'y a qu'une solution : Sortir de leur chemin. Rapidement les soldats et explorateurs se dispersent dans les crevasses environnantes tandis que le pas rythmé des Nains d'Obsidienne approche. Tous retiennent leur souffle, se tapissent derrière les rochers tandis que la bande de guerre passe sans regarder autour, à notre grande fortune. Une fois le danger passé, nous émergeons des cavernes de nouveau, heureux d'avoir choisi de nous cacher."
 diggy_encounter.433.a:0 "Retour sur le chemin"

 diggy_encounter.434.t:0 "Les Lâches Ne Prospèrent Jamais !\n[EncounterOverlayBackground]"
 diggy_encounter.434.d:0 "[EncounterOverlay]Malgré nos tentatives désespérées de nous cacher, les Nains d'Obsidienne ratissèrent leurs environs et nous trouvèrent rapidement, laissant le combat comme seul choix que nous avons, mais puisque nos troupes sont maintenant dispersées partout, il sera presque impossible d'organiser une réponse coordonnée…"
 diggy_encounter.434.a:0 "Préparez les armes !"
 
 diggy_encounter.435.t:0 "Rejoindre la Force Principale\n[EncounterOverlayBackground]"
 diggy_encounter.435.d:0 "[EncounterOverlay]Après de brèves et vives négociations, la bande de guerre décida d'accepter notre offre de rejoindre la force principale de nouveau. Ils avaient vainement cherché une pierre runique d'avant la chute d'Aul-Dwarov, mais ils ne purent rien trouver. Avec leur moral déjà bas, ils furent heureux d'avoir terminé leur tâche et acceptèrent volontiers de retourner vers nos frères partagés."
 diggy_encounter.435.a:0 "Pourquoi auraient-ils jamais refusé ?"

 diggy_encounter.436.t:0 "Un Refus !?\n[EncounterOverlayBackground]"
 diggy_encounter.436.d:0 "[EncounterOverlay]Les négociations furent brèves et infructueuses. L'officier commandant déclina rapidement de rejoindre la force principale. « Nous sommes ici non par plaisir, mais par nécessité », dit-il au chef d'expédition. « Nous cherchons d'anciennes pierres runiques, une tâche qui ne vous concerne aucunement. » Étant si rudement écarté, le chef d'expédition éleva la voix sur la futilité d'un tel projet, les nains d'antan auraient détruit toutes les pierres runiques d'obsidienne après le bannissement. Les négociations se transformèrent alors en argument animé, avec à la fois le chef d'expédition et le commandant partant vers leur propre force."
 diggy_encounter.436.a:0 "Aux enfers et retour avec ces insensés"

 diggy_encounter.440.t:0 "Floraison Fongique\n[EncounterOverlayBackground]"
 diggy_encounter.440.d:0 "[EncounterOverlay]Le faible ruissellement d'eau résonne à travers les cavernes, ses douces réverbérations captées par une gigantesque floraison fongique, moisissure jaune et violette qui a envahi les cavernes autour de nous. Le champignon luit faiblement, un étrange affichage apaisant d'irisation. Tandis que nos premiers éclaireurs pénètrent dans la salle, le champignon frémit, envoyant des vagues à travers les cultures mycéliennes. De douces spores faibles dérivèrent du champignon vers l'air environnant. Les éclaireurs reculèrent rapidement par peur que le champignon puisse être mortel. Mais tandis qu'ils battaient en retraite, la floraison libéra de plus en plus de spores, déclenchant quelque sorte de réaction en chaîne qui commença rapidement à remplir toute la caverne des particules jaunes luisantes. Comme si cela ne suffisait pas, certains champignons commencèrent à exsuder un gaz vert maladif qui se mélangea aux spores."
 diggy_encounter.440.a:0 "Nous ne pouvons pas risquer cela. Partons immédiatement !"
 diggy_encounter.440.b:0 "Attendez, peut-être que ces spores ne sont pas si mauvaises"
 diggy_encounter.440.c:0 "Nous ne sommes pas des hommes des cavernes ! Nous pouvons faire des masques"

 diggy_encounter.441.t:0 "Une Rencontre Rapprochée\n[EncounterOverlayBackground]"
 diggy_encounter.441.d:0 "[EncounterOverlay]L'expédition se fraya rapidement un chemin à travers la chambre, tentant encore d'éviter les zones avec plus de gaz et spores. Tandis qu'ils se frayaient un chemin à travers le couloir, de plus en plus de champignons libérèrent leur gaz, l'éruption déclenchée par les pas des soldats. Quelques malchanceux qui avaient inhalé le gaz succombèrent à une étrange toux sifflante ainsi qu'à devenir étrangement fatigués. Bientôt l'étrange caverne fut derrière eux, cependant, et ceux qui avaient commencé à tousser se rétablirent à temps."
 diggy_encounter.441.a:0 "Heureusement que nous ne nous y sommes pas attardés"

 diggy_encounter.442.t:0 "Englouti par le Gaz\n[EncounterOverlayBackground]"
 diggy_encounter.442.d:0 "[EncounterOverlay]À chaque pas, de plus en plus de gaz fut libéré dans la caverne, remplissant l'air d'une brume verte illuminée par les torches et les spores lumineuses. Rapidement les gens commencèrent à tousser et à tomber, certains directement dans la moisissure déclenchant une bouffée de gaz à être expulsée au point où le corps ne pouvait même plus être vu. Puis, englouti dans ce brouillard vert, d'étranges sons remplirent la caverne, un grondement résonnant qui fit courir beaucoup directement vers une sortie."
 diggy_encounter.442.a:0 "Nous devons continuer à bouger"

 diggy_encounter.443.t:0 "Sommeil Involontaire\n[EncounterOverlayBackground]"
 diggy_encounter.443.d:0 "[EncounterOverlay]Malgré les protestations initiales, le chef d'expédition décida d'attendre que le gaz se dissipe, mais bientôt quelque chose d'étrange suscita l'agitation. Lentement les gens commencèrent à tousser puis à tomber, gisant prosternés au sol. Un clerc alla immédiatement vers eux et testa leur pouls. Les yeux fermés, il compta le battement mais fut alors surpris par un ronflement fort émanant des soldats tombés. Ceci fut motif de grande confusion. Que sont ces spores et gaz ? Et plus important : Se réveilleront-ils jamais ?"
 diggy_encounter.443.a:0 "Seul le temps le dira"

 diggy_encounter.444.t:0 "Un Long Repos\n[EncounterOverlayBackground]"
 diggy_encounter.444.d:0 "[EncounterOverlay]Les champignons laissèrent échapper une quantité insensée de gaz au point que cela devint ridicule. Les premières théories sur comment les champignons sont peut-être juste des bouchons de liège pour un grand réservoir de gaz en dessous prirent forme. Bientôt, cependant, les premiers soldats commencèrent à tomber, suscitant quelque agitation. Tandis que toujours plus tombaient au sol, les médecins ne savaient que faire, où concentrer leur attention quand, presque à l'unisson dans un grand chœur, tous commencèrent à ronfler. C'était une cacophonie de cadences divergentes, un bruit si englobant que l'écho lui-même sembla frémir, multipliant le son encore et encore jusqu'à ce que cela ressemble à un tremblement de terre roulant à travers la caverne."
 diggy_encounter.444.a:0 "Comment peuvent-ils dormir avec ce bruit ?"

 diggy_encounter.445.t:0 "Masques Fonctionnels\n[EncounterOverlayBackground]"
 diggy_encounter.445.d:0 "[EncounterOverlay]Avec du tissu, des cordes et de l'eau, nous avons réussi à créer des masques de fortune pour couvrir nos bouches et nez afin que nous puissions traverser la caverne en sécurité. En effet, ce plan sembla avoir fonctionné puisque personne ne se plaignit d'odeur, malaise ou quoi que ce soit de similaire. Quel grand succès en sciences médicales et matérielles !"
 diggy_encounter.445.a:0 "En avant !"

 diggy_encounter.446.t:0 "Les Masques Échouent\n[EncounterOverlayBackground]"
 diggy_encounter.446.d:0 "[EncounterOverlay]Malgré nos masques faits de tissu et ficelle, le gaz parvint à s'infiltrer dans nos nez, faisant tomber certains soldats. Tandis que les médecins furent d'abord alertés, bientôt les tombés commencèrent à ronfler, indiquant que ce gaz était quelque sorte de soporifique. Néanmoins, les provisions faisant les masques inutiles furent dépensées…"
 diggy_encounter.446.a:0 "Quel gaspillage"

 diggy_encounter.450.t:0 "Nuages Arc-en-Ciel\n[EncounterOverlayBackground]"
 diggy_encounter.450.d:0 "[EncounterOverlay]Reposant lourdement au sol comme un brouillard, la tranchée devant nous est remplie d'un gaz aux couleurs vives, violet et vert, bleu et jaune, un arc-en-ciel de brumes opaques. Ne faisant pas confiance aux couleurs sereines, l'un de nos éclaireurs jette une pierre dans les nuages. Dès que la pierre heurta la roche en dessous, le gaz détonna dans une énorme explosion de couleurs similairement nombreuses."
 diggy_encounter.450.a:0 "Ceci ne présage rien de bon"

 diggy_encounter.451.t:0 "Une Explosion ou Deux\n[EncounterOverlayBackground]"
 diggy_encounter.451.d:0 "[EncounterOverlay]Se faufilant entre les nombreuses bulles de gaz, l'expédition fit de son mieux pour ne pénétrer dans aucune des bulles tandis que de multiples explosions retentissaient plus loin dans la tranchée. Une réaction en chaîne mijotait quelque part dans l'obscurité, uniquement illuminée par la soudaine lumière éclatante du gaz en combustion. Certaines personnes commencèrent à perdre leur chemin, coupées par le gaz. Lorsqu'elles atteignirent finalement l'autre côté, elles purent voir comment un torrent roulant d'explosions se fraya un chemin à travers la tranchée et au-delà, ne laissant rien dans son sillage."
 diggy_encounter.451.a:0 "Combien d'explosions était-ce ?"

 diggy_encounter.452.t:0 "Voilà Beaucoup de Dégâts\n[EncounterOverlayBackground]"
 diggy_encounter.452.d:0 "[EncounterOverlay]Il fallut à l'expédition une concentration prodigieuse pour naviguer dans la tranchée, résultant en de lourdes pertes de membres perdus, quelque part dans l'intraçable tranchée. Tandis que davantage de gaz emplissait lentement les cavernes, un faible rugissement d'explosions continues put être entendu au loin, annonçant une terrible réaction en chaîne qui se dirigeait vers l'expédition. Alimentés par la peur et le désespoir, bien plus nombreux encore perdirent leur chemin, n'atteignant jamais l'autre côté tandis que les explosions déferlaient, désintégrant quiconque se trouvait encore au milieu du gaz."
 diggy_encounter.452.a:0 "Si peu de survivants ?"

 diggy_encounter.460.t:0 "Toiles d'Araignée ?\n[EncounterOverlayBackground]"
 diggy_encounter.460.d:0 "[EncounterOverlay]Dans le tunnel devant, un passage particulièrement sinueux et étroit à travers la roche souterraine, nos soldats tombèrent sur ce qui sembla d'abord être des toiles d'araignée. De fins filaments blancs lacéraient les parois et bloquaient le chemin vers l'avant. Lors d'une inspection initiale, le matériau s'avéra extrêmement facile à briser. Ceci rendit nombre d'entre eux réticents à simplement passer au travers, attendant l'évaluation de la situation par le chef d'expédition."
 diggy_encounter.460.a:0 "Faisons intervenir quelques mages sur ceci"
 diggy_encounter.460.b:0 "Balayez tout cela !"

 diggy_encounter.461.t:0 "Résistant au Feu\n[EncounterOverlayBackground]"
 diggy_encounter.461.d:0 "[EncounterOverlay]Les mages prélèvent un petit échantillon des toiles d'araignée, les soumettant à quelques tests. Après 15 minutes, ils revinrent avec leurs résultats : La structure cristalline est fragile et cassante, mais résistante au feu. Sa composition chimique s'apparente à d'autres silicates, dominée par le magnésium et l'oxygène. Ces tests effectués, ils consultèrent leurs livres et parvinrent à la terrible conclusion que ce matériau devait être le phyllosilicate chrysotile, un minéral du sous-groupe serpentine, mieux connu sous le nom d'Amiante. Passer au travers aurait eu des conséquences désastreuses pour nos soldats qui auraient pu les handicaper jusqu'à la fin de leur vie."
 diggy_encounter.461.a:0 "Nous aurions dû payer des compensations pendant des années à venir"

 diggy_encounter.462.t:0 "Matériau Inconnu\n[EncounterOverlayBackground]"
 diggy_encounter.462.d:0 "[EncounterOverlay]Après que les mages eurent terminé leur étude, ils rapportèrent leurs découvertes au chef d'expédition. Ils conclurent que le matériau présentait certaines propriétés magiques et étant donné sa merveilleuse résistance au feu, la plupart d'entre eux s'accordèrent rapidement sur cette évaluation. La fin du rapport, cependant, indiquait qu'ils ne savaient pas réellement de quel type de matériau il s'agissait, juste qu'il était magique et très probablement inoffensif…"
 diggy_encounter.462.a:0 "Alors continuons enfin"

 diggy_encounter.463.t:0 "La Toux Sèche\n[EncounterOverlayBackground]"
 diggy_encounter.463.d:0 "[EncounterOverlay]Quand les premiers soldats commencèrent à tousser, personne ne soupçonna quoi que ce soit. Puis, plus tard, de plus en plus de soldats furent pris d'accès de toux sèche et d'essoufflement. L'expédition dut prendre des pauses de plus en plus souvent. Certains commencèrent à se plaindre de la difficulté des jours récents, d'autres eurent des difficultés à avaler. Après une semaine de symptômes çà et là, le chef d'expédition convoqua une réunion pour discuter de ce qu'il fallait faire. Puisque la plupart des gens étaient encore en bonne santé et que ceux qui toussaient ralentissaient significativement l'expédition, il fut décidé de renvoyer les malades chez eux où ils pourraient recevoir un diagnostic et des soins appropriés."
 diggy_encounter.463.a:0 "Sûrement cela ne s'aggravera pas"

 diggy_encounter.464.t:0 "L'Épreuve Impitoyable\n[EncounterOverlayBackground]"
 diggy_encounter.464.d:0 "[EncounterOverlay]Trois jours plus tard, tout le monde toussait soudainement. Toux affreuses et dégoûtantes, difficultés à avaler et hideuses enflures sur les mains et bras. L'épuisement frappa l'expédition, la ralentissant énormément. D'un jour à l'autre, tout le groupe ralentit jusqu'à un arrêt complet. Les médecins de campagne et clercs travaillaient à plein temps pour soigner les malades tout en essayant encore de comprendre ce qui s'était passé. Après que les premières personnes moururent de ce qui semblait être une asphyxie, le chirurgien général décida que c'en était assez. S'ils ne savaient pas ce qui se passait, alors il ne pouvait y avoir d'aide non plus : Les ouvrir.\n\nCeci s'avéra être une décision très controversée, mais la plupart reconnurent qu'elle devait être prise. Les médecins disparurent dans une tente avec quelques cadavres et commencèrent leur travail. Bientôt ils découvrirent quel était le problème. La cause présumée de la mort était en effet l'asphyxie, mais elle était induite par une cicatrisation significative du tissu pulmonaire par des fibres blanches rigides logées à l'intérieur."
 diggy_encounter.464.a:0 "Peut-être que ce n'étaient pas des toiles d'araignée"

 diggy_encounter.470.t:0 "Ours... gobelins ?\n[EncounterOverlayBackground]"
 diggy_encounter.470.d:0 "[EncounterOverlay]Les gobelinoïdes ne sont pas un spectacle rare dans l'Échine du Serpent avec tous les gobelins et autres. Mais il y a quelques visions plus rares qui sont plutôt inattendues, comme les ours-gobelins, menaces massives et poilues qui se dressent au sommet de la hiérarchie gobelinoïde. Ils asservissent d'autres gobelins, pillent, saccagent, festoient et mentent. Une bande de telles créatures, vêtues d'armures grossières et armées de gourdins à pointes et de masses, est en cours de collision avec nous depuis les dernières heures, comme nos éclaireurs le rapportent. Rapidement le chef d'expédition assemble un petit conseil pour débattre de la manière d'aborder cette menace. Tandis que d'autres rapports arrivent, la situation devient plus claire, mais aussi plus désastreuse : Il y en a un nombre surprenant, et ils ont un cortège de gobelins également."
 diggy_encounter.470.a:0 "Ce ne sont que plus de cadavres ! Chargez !"
 diggy_encounter.470.b:0 "Faisons une démonstration de force ! Effrayons-les !"
 diggy_encounter.470.c:0 "Nous parlons gobelin. Ils parlent gobelin. Cela vaut le coup d'essayer."

 diggy_encounter.471.t:0 "Services d'Extermination\n[EncounterOverlayBackground]"
 diggy_encounter.471.d:0 "[EncounterOverlay]Les armures grossières des ours-gobelins ne font pas le poids face à nos haches et épées, qui sont forgées avec grand soin et attention. Nos boucliers et armures de plates résistent à leurs coups maigres. Bien qu'emplis de force brute, ils manquent de la finesse nécessaire pour vraiment poser une menace pour nous. Dès que leurs subordonnés remarquent comment leurs maîtres sont massacrés, ils se dispersent et fuient dans les cavernes environnantes comme les lâches qu'ils ont toujours été. Bientôt le champ de bataille tombe silencieux, les ours-gobelins abattus, fourrure coagulée de sang, masses brisées, armure fracassée. Une victoire !"
 diggy_encounter.471.a:0 "Je me demande si leur fourrure se vend pour quelque chose"

 diggy_encounter.472.t:0 "Ours-Gobelins Sauvages\n[EncounterOverlayBackground]"
 diggy_encounter.472.d:0 "[EncounterOverlay]La force sauvage et primordiale des ours-gobelins n'est pas à dédaigner, ils manient leurs armes avec une force si écrasante que même nos boucliers les plus solides se fendent à l'impact. Nos cris se mélangent à leurs cris de guerre tandis que le reste de leurs subordonnés gobelinoïdes attaquent également par les flancs, nous laissant sans formation appropriée. Les ours-gobelins chargent dans le chaos qui s'ensuit, leurs masses écrasant os et tranchant têtes par pure force brute seule, un terrifiant spectacle de la nature. Tandis que les quelques survivants de l'escarmouche se cachent dans les cavernes, ils voient les gobelins fouiller les poches de nos camarades tombés, chapardant or et autres matériaux précieux pour les présenter à leurs maîtres poilus dans un étrange spectacle de révérence. Finalement, ils continuent leur chemin, laissant le champ de bataille abandonné."
 diggy_encounter.472.a:0 "Ils mettent l'ours dans Ours-gobelin"

 diggy_encounter.473.t:0 "Presque Trop Facile\n[EncounterOverlayBackground]"
 diggy_encounter.473.d:0 "[EncounterOverlay]Nos tactiques supérieures et notre discipline incomparable effrayèrent rapidement les ours-gobelins. Tandis que les premiers reculaient de la horde, leurs subordonnés battirent également en retraite, causant une hystérie de masse qui résulta en une armée en fuite. Néanmoins, ce n'était pas juste une fuite désordonnée, c'était plus une retraite, ce qui signifiait qu'ils savaient où se retirer. Suivons-les vers l'endroit où ils souhaitent se cacher et peut-être pourrons-nous y trouver davantage de butin, ou au moins les massacrer pour de bon."
 diggy_encounter.473.a:0 "Ils semblent vraiment connaître leur chemin dans le terrain"

 diggy_encounter.474.t:0 "Une Démonstration de Force\n[EncounterOverlayBackground]"
 diggy_encounter.474.d:0 "[EncounterOverlay]Reculant un moment pour nous regrouper, nous préparâmes une puissante démonstration de force. En augmentant notre largeur de combat, remplissant toute la largeur de la caverne, arborant des visages sinistres et nous tenant juste légèrement sur la pointe des pieds, nous parvînmes à ressembler à une force impressionnante, presque comme une petite armée à part entière. Ceci accomplit ce que nous voulions. Dès que les ours-gobelins tournèrent le coin vers nous, ils se figèrent sur place. Regards incertains à gauche et à droite ; ils furent rapidement mis en déroute et s'enfuirent sans une seule goutte de sang gaspillée."
 diggy_encounter.474.a:0 "Comme ils le devaient !"

 diggy_encounter.475.t:0 "Ours-Gobelins Peu Impressionnés\n[EncounterOverlayBackground]"
 diggy_encounter.475.d:0 "[EncounterOverlay]Notre ruse habile pour nous faire paraître plus nombreux que nous l'étions réellement n'a pas du tout impressionné les ours-gobelins. Ils rirent et se moquèrent de nous et commencèrent à charger avec bien plus de colère qu'attendu, alimentés par le mépris pour nous puisque nous tentions de les tromper, une erreur qu'ils prirent très personnellement."
 diggy_encounter.475.a:0 "Notre seul choix restant est de combattre"

 diggy_encounter.476.t:0 "Porter la Responsabilité\n[EncounterOverlayBackground]"
 diggy_encounter.476.d:0 "[EncounterOverlay]Assis de part et d'autre d'une table de fortune qui était vraiment juste un rocher commode sur le côté du couloir, notre chef d'expédition et ce qui semblait être l'ours-gobelin le plus gros, le plus poilu, le plus bruyant et le plus fort commencèrent les négociations. Notre chef exposa quelques options pour une coexistence pacifique, que l'ours-gobelin considéra, donnant quelques contributions de son côté. Après quelques minutes d'échanges intenses, le chef et le chef d'expédition parvinrent à un accord. Les ours-gobelins s'installeraient dans les environs, les revendiquant pour nous, et en échange ils seraient largement laissés tranquilles et pourraient garder leurs esclaves. Somme toute, un résultat acceptable."
 diggy_encounter.476.a:0 "Savent-ils ce que sont les taxes ?"
 diggy_encounter.476.tooltip:0 "Les ours-gobelins sont forts, leur tribu fera sûrement de bons travailleurs après que nous ayons sécurisé la zone"

 diggy_encounter.477.t:0 "Les Négociations Échouent\n[EncounterOverlayBackground]"
 diggy_encounter.477.d:0 "[EncounterOverlay]Malgré le charme naturel et le charisme de notre chef d'expédition, les négociations échouèrent rapidement lorsqu'une bagarre entre un éclaireur et un ours-gobelin éclata. Ce qui commença comme un désaccord standard escalada bientôt en cris. Juste avant qu'ils n'aient commencé à se battre, nous intervînmes et mîmes fin à ceci. Dès lors les négociations furent froides et le chef ours-gobelin réticent. Sans surprise pour personne il dit non, mais nous laissa néanmoins quelques maigres provisions comme signe de bonne foi avant de continuer son chemin."
 diggy_encounter.477.a:0 "Tant pis"

 diggy_encounter.478.t:0 "Une Défense Héroïque\n[EncounterOverlayBackground]"
 diggy_encounter.478.d:0 "[EncounterOverlay]En infériorité numérique, débordés, mais pas vaincus ! L'assaut des ours-gobelins fut féroce et vicieux mais, au final, ils ne purent porter un coup sérieux à nos forces. Tandis que nous perçâmes leurs lignes et vainquîmes même l'embuscade qu'ils avaient préparée au cas où quelqu'un les suivrait, avec aisance. Ceci ouvrit le chemin vers leur tanière où ils gardaient les nombreuses richesses qu'ils avaient acquises au fil du temps, un trésor d'or et bijoux, d'anciens artefacts nains, et d'étranges vestiges de batailles passées."
 diggy_encounter.478.a:0 "Prenez tout !"

 diggy_encounter.479.t:0 "Embuscade d'En Haut\n[EncounterOverlayBackground]"
 diggy_encounter.479.d:0 "[EncounterOverlay]Soudainement, tandis que nous tournions au coin d'un couloir, la force d'ours-gobelins avait disparu. L'endroit où nous nous attendions à les trouver était abandonné, dénué de quiconque, ou de quoi que ce soit d'ailleurs. Lentement nous nous dirigeâmes dans le couloir. Puis soudainement le son d'un cor annonça notre perte : D'en haut, les ours-gobelins étonnamment furtifs sautèrent sur nous, brisant notre formation et massacrant quiconque ils purent atteindre avec leurs masses rouillées. Cris et hurlements résonnèrent à travers les salles, métal claquant tandis que les os se brisaient sous l'impact de la force brute des ours-gobelins. Au final ils nous laissèrent gisant, brisés, comme un jouet abandonné."
 diggy_encounter.479.a:0 "Un terrible massacre"

 #allclan bestiary stuff
 allclan_encounter.a:0 "Essayons une démonstration de force."
 allclan_encounter.b:0 "Sûrement nous pouvons négocier avec ces créatures !"
 allclan_encounter.c:0 "Nul ne peut résister au pur pouvoir de l'amitié !"
 allclan_encounter.d:0 "Ceci appelle un peu de sorcellerie déconcertante."

 diggy_encounter.480.t:0 "Une Escapade Duveteuse : Rencontre avec les Bnunin !\n[EncounterOverlayBackground]"
 diggy_encounter.480.d:0 "[EncounterOverlay]Notre expédition s'aventura dans les profondeurs prête à toutes sortes de monstres et abominations. Ce à quoi nous ne nous attendions pas, cependant, était de trouver les adorables boules de duvet blanc pelucheux connues sous le nom de Bnunin. Parents éloignés des lapins communs habitant la surface, ces gros lapins se sont adaptés à la vie souterraine de plusieurs façons, mais demeurent suprêmement adorables (surtout comparés à la forme de vie moyenne dans ces cavernes).\n\nQuand nous nous retrouvâmes confrontés à un troupeau de ces créatures, donc, nous ne pûmes réprimer l'envie de les ramener à la maison et les câliner… je veux dire, utiliser leurs adaptations à la vie cavernaire à notre avantage, oui. Et bien que les créatures semblent effrayées par notre présence, elles paraissent assez dociles pour que nous puissions entrer dans leurs bonnes grâces."

 diggy_encounter.481.t:0 "Bétail des Profondeurs : Rencontre avec les Rothé !\n[EncounterOverlayBackground]"
 diggy_encounter.481.d:0 "[EncounterOverlay]Rampant à travers les sombres profondeurs des diverses cavernes de l'Échine du Serpent, notre expédition se trouva dans une grande chambre, remplie de lichens et champignons, et – à notre grande surprise – de grands troupeaux de Rothé, festoyant sur la flore locale. Ces grandes bêtes furent jadis un animal de ferme utilisé extensivement par l'Empire Nain, mais avec son effondrement, les créatures commencèrent à errer sauvagement.\n\nBien que nous ne soyons pas des nains, nous reconnaissons sûrement le potentiel de ces bêtes, à la fois comme forme de labeur et comme source de nourriture. De plus, il semble qu'elles soient assez dociles, bien que pas encore entièrement à l'aise avec notre présence. Avec un troupeau si important à notre portée, ceci pourrait être une opportunité de choix pour commencer nos propres troupeaux de Rothé…"

 diggy_encounter.482.t:0 "Un Poisson… avec des Pattes ? Rencontre avec les Logrhundr !\n[EncounterOverlayBackground]"
 diggy_encounter.482.d:0 "[EncounterOverlay]Notre expédition se trouve dans un système de cavernes humides, avec de grands bassins interconnectés d'eau presque cristalline parsemant le paysage. Tout en approchant l'eau pour remplir nos gourdes, une énorme bête jaillit du lac, apparemment pour défendre son territoire. Cette créature bizarre, ressemblant à un poisson rose avec des pattes et des branchies frangées et plumeuses jaillissant de sa tête, en voyant notre réticence à combattre, battit en retraite dans l'eau, montrant quelque parcelle d'intellect et une vitesse louable pour une créature de sa taille.\n\nObservant la bête glisser dans les profondeurs, nous apercevons d'autres de son espèce nageant dans le lac, et une idée brillante commence à se développer : Considérant la taille, vitesse et intellect de ces créatures, elles feraient une force formidable pour notre nation – si nous parvenons à les apprivoiser."

 diggy_encounter.483.t:0 "Attention Gelée ! Rencontre avec des Vases Communes !\n[EncounterOverlayBackground]"
 diggy_encounter.483.d:0 "[EncounterOverlay]Tandis que notre expédition se dirigeait à travers les tunnels sinueux et tordus de l'Échine du Serpent, nous nous trouvâmes face à face avec une grande colonie d'un habitant assez commun, bien qu'ennuyeux, des profondeurs : les Vases. Ces bourbes amorphes, souvent trouvées dans les cavernes et vieilles ruines, ne constituent souvent pas beaucoup de menace et sont assez facilement évitables en raison de leur intellect et mobilité limités, bien que des exceptions existent pour des spécimens particulièrement massifs ou rares.\n\nNos scientifiques ont spéculé que les enzymes produites par les vases communes pourraient être utilisées pour développer de nouveaux aliments plus résistants à la pourriture, ainsi qu'utiliser les bourbes elles-mêmes pour le nettoyage de substances organiques, mais jusqu'à présent il a été difficile d'acquérir un nombre suffisant de ces créatures pour tester ces applications, spécialement en raison de la futilité d'essayer de faire paître ces créatures par tout moyen traditionnel. Cependant, avec une si grande colonie devant nous, et d'autres méthodes à notre disposition, cela pourrait valoir la peine de réessayer…"

 diggy_encounter.484.t:0 "L'Immuable Barrière Linguistique : Rencontre avec un Troll des Cavernes !\n[EncounterOverlayBackground]"
 diggy_encounter.484.d:0 "[EncounterOverlay]Fouillant de plus en plus profondément dans les cavernes, notre expédition se trouva dans une caverne où les parois de pierre semblaient étrangement polies. Bien que l'artisanat fût grossier, les entailles dans la pierre indiquaient qu'un certain degré d'habileté avait été appliqué au lieu, et une exploration plus prudente révéla même quelques pièges installés autour de la zone. Soudainement, une grande forme apparut de l'obscurité, bipède, à défenses, et portant une masse plus grande que deux gobelins empilés l'un sur l'autre : un Troll des Cavernes.\n\nMalgré l'agressivité initiale du Troll envers nous, la créature démontra beaucoup de bon sens en remarquant notre nombre, optant pour se retirer et même tenter quelque forme de communication avec nous. Cette intelligence apparente nous donne une idée : Avoir une race si puissante de notre côté pourrait être un atout très intéressant pour notre armée, et en raison de son intelligence, nous pourrions être capables de discuter des termes appropriés de service pour elle et quels que soient ses frères que nous puissions trouver."

 diggy_encounter.485.t:0 "Une Surprise Gélatineuse : Rencontre avec un Cube Gélatineux !\n[EncounterOverlayBackground]"
 diggy_encounter.485.d:0 "[EncounterOverlay]Parmi les nombreuses créatures des cavernes de l'Échine du Serpent, peu déconcertent l'esprit autant que le Cube Gélatineux. Cette créature gluante, translucide, polyédrique et sans cervelle a déconcerté les érudits pendant des siècles, avec sa forme cubique inspirant de nombreux débats quant à savoir si la créature fut créée ainsi pour servir un objectif spécifique, ou si sa forme est une conséquence de la manière et l'environnement dans lequel elle vit.\n\nPeu importe pourquoi les Cubes Gélatineux sont des cubes, ils sont diablement efficaces pour nettoyer les divers tunnels – naturels et artificiels – à travers l'Échine du Serpent. Avec notre expédition maintenant face à face avec une colonie considérable de ces créatures, et l'opportunité d'utiliser leurs capacités à notre avantage, nous devons décider comment nous pourrions essayer d'apprivoiser ces bêtes."

 diggy_encounter.486.t:0 "Désolation Solennelle : Rencontre avec une Carapace d'Obsidienne !\n[EncounterOverlayBackground]"
 diggy_encounter.486.d:0 "[EncounterOverlay]Notre expédition se trouve près d'un point chaud géothermique, avec quelques bassins d'eau presque bouillante, chauffée par quelque évent volcanique dans les profondeurs. Cependant, malgré l'eau étant assez chaude pour ébouillanter nos explorateurs par simple proximité, des bassins émergea une grande tortue noire, sa carapace d'un violet sombre presque translucide et couverte d'épines. Ce spécimen, connu sous le nom de Carapace d'Obsidienne, est un habitant connu mais insaisissable des profondeurs, donc notre surprise est grande quand de plus en plus de ces créatures sont visibles juste sous la surface du bassin brûlant.\n\nIl a été noté lors des quelques rencontres documentées avec ces créatures que, malgré leur caractère insaisissable, elles sont en réalité assez sociables, et que leurs carapaces sont extrêmement résistantes à la plupart des formes de dégâts. Nous pourrions essayer de tirer parti de notre rencontre fortuite pour tenter d'apprivoiser quelques-unes de ces créatures."

 diggy_encounter.487.t:0 "Champignon le Fongus : Rencontre avec des Fungrum !\n[EncounterOverlayBackground]"
 diggy_encounter.487.d:0 "[EncounterOverlay]Passant à travers une ouverture étroite, notre expédition se trouve dans une caverne avec un spectacle étonnant : Un écosystème fongique pleinement développé, faiblement éclairé par des champignons bioluminescents luisants. Et parmi les parois bordées de lichens et les grands champignons semblables à des arbres, quelque mouvement inattendu attire notre œil, tandis qu'une créature champignon bipède se dandine en vue de notre expédition. Cette créature, connue sous le nom de Fungrum, est une occurrence quelque peu commune dans les cavernes de l'Échine du Serpent et habituellement considérée plus proche d'un animal que d'une personne, mais tandis que nous regardons autour de la caverne et que plus de Fungrum commencent à apparaître des profondeurs, nous sommes forcés de réévaluer cette croyance. Maisons à base de champignons, outils, et marques claires de comportement social entre les Fungrum dans cette caverne montrent que, à tout le moins, ces créatures sont clairement un peuple à part entière dans une certaine mesure.\n\nFace à un groupe de créatures apparemment dociles et sensibles, qui ont clairement un moyen de produire des ressources d'une manière complètement nouvelle pour nous, nous avons une grande opportunité d'essayer de traiter avec ces fungrum."

 diggy_encounter.488.t:0 "Barètements des Profondeurs : Rencontre avec des Sternphant !\n[EncounterOverlayBackground]"
 diggy_encounter.488.d:0 "[EncounterOverlay]Parcourant les cavernes sombres de l'échine du serpent, notre expédition est choquée d'entendre un son grandement déplacé : Un barrètement résonnant, comme s'il était sonné par un éléphant. Piqués par la curiosité, nous chargeons vers la source du son, seulement pour trouver une énorme chambre naturelle avec un point d'eau et remplie de flore. Et festoyant sur cette flore et se baignant dans le point d'eau, un troupeau d'étranges créatures, aussi grandes qu'un rhinocéros, avec de longues trompes et des défenses saillantes. Ressemblant à un croisement entre un éléphant, un hippopotame et un rhinocéros, cette étrange créature – intitulée le Sternphant – semble étrangement bien adaptée à la vie dans l'Échine du Serpent malgré sa similarité avec les animaux habitant la surface, étant assez grande pour repousser les prédateurs mais encore assez petite pour passer à travers la plupart des cavernes, et apparemment capable de détecter les tremblements parmi les cavernes à travers ses pieds trapus.\n\nLes bêtes de somme sont une chose rare dans l'échine du serpent, spécialement celles adaptées à la vie dans les profondeurs, donc nous serions négligents de laisser passer une opportunité d'apprivoiser ces créatures. D'autant plus considérant leur disposition apparemment amicale et joueuse."

 diggy_encounter.489.t:0 "Compagnie Inattendue : Rencontre avec des Vases Guérisseuses !\n[EncounterOverlayBackground]"
 diggy_encounter.489.d:0 "[EncounterOverlay]Tandis que notre expédition avance à travers les cavernes et tunnels des profondeurs, notre chance semble s'épuiser lorsque le sol sous nos pieds semble s'effondrer en raison de notre poids combiné, faisant chuter des dizaines de nos explorateurs de dizaines de pieds dans une caverne en dessous. Pour empirer les choses, ceux qui ne sont pas assommés ou gravement blessés par la chute se trouvent face à quelque chose de possiblement pire que de tomber à leur mort, tandis qu'une grande horde de vases qui semblent habiter cette caverne inférieure commence à se diriger vers les explorateurs tombés, promettant une mort lente et agonisante par digestion lente dans les bourbes.\n\nCependant, tandis que les vases commencent à atteindre nos hommes, au lieu d'une douleur cuisante, une étrange sensation de soulagement commence à les affecter. De plus, ceux blessés par la chute, en entrant en contact avec la vase, semblent récupérer anormalement vite de leurs blessures, avec des os brisés semblant se remettre en place sous nos yeux. Tandis que notre incrédulité face à la situation commence à passer, nous réalisons ce que c'est : nous sommes tombés dans une caverne remplie de vases guérisseuses ! Ces créatures rares, plus souvent considérées comme légendaires plutôt que réelles, sont souvent dites être un bon présage par les mineurs et explorateurs, mais jamais personne n'a rapporté les avoir vues en si grands volumes à la fois. Peut-être devrions-nous profiter de cette situation pour en ramener quelques-unes avec nous quand l'expédition sera terminée."

 diggy_encounter.490.t:0 "Grondements d'En Bas : Rencontre avec un Ver Pourpre !\n[EncounterOverlayBackground]"
 diggy_encounter.490.d:0 "[EncounterOverlay]Tout en explorant une caverne, notre expédition se trouve face à un tunnel étrangement rond, de quelques dizaines de pieds de haut, jaillissant de la paroi caverneuse. Bien qu'au début l'ouverture nous confonde, la forme, dimensions, fraîcheur comparative du trou – oh, et le grondement inquiétant qui devenait de plus en plus fort tandis que nous analysions le trou – nous menèrent à une conclusion terrifiante quant au coupable derrière ceci : un Ver Pourpre. Ces créatures colossales fouisseuses, dont un spécimen était destiné à apparaître au-dessus de notre expédition à tout moment, sont connues pour creuser à travers roche et terre, créant des systèmes de tunnels complexes à travers l'échine du serpent, et en rencontrer un est considéré comme un arrêt de mort pour tous sauf les plus chanceux.\n\nAvant que le désespoir ne puisse pleinement s'installer dans nos rangs, une idée brillamment folle prend le dessus sur nos rangs. Les histoires racontent comment dans le passé lointain, les Vers Pourpres étaient subjugués et contrôlés par les habitants de l'Échine du Serpent pour creuser des tunnels. Maintenant, avec notre artisanat magique et expertise, ne pourrions-nous pas faire de même ?"

 diggy_encounter.491.t:0 "Cris Perçants : Rencontre avec une Horreur à Crochets !\n[EncounterOverlayBackground]"
 diggy_encounter.491.d:0 "[EncounterOverlay]Un cri strident de l'obscurité est tout l'avertissement que nous avons avant que notre expédition ne soit assaillie par les horreurs des profondeurs. Environ une douzaine de créatures gonflées et à bec, avec de gros crochets en guise de mains commencent à se ruer dans nos forces, perçant et mordant leur chemin à travers chair et armure. Quand nous parvenons finalement à nous organiser et monter une réponse efficace, les créatures fuient déjà vers les cavernes sombres d'où elles venaient, emportant quelques-unes de leurs proies tuées avec elles. Bien que nous ne subissions pas beaucoup de victimes, cet ennemi inconnu s'avéra très efficace pour tuer. Assez efficace pour que nous considérions que le risque de les apprivoiser vaut la récompense potentielle…"

 diggy_encounter.492.t:0 "Embuscade d'En Bas : Rencontre avec un Rampant des Falaises !\n[EncounterOverlayBackground]"
 diggy_encounter.492.d:0 "[EncounterOverlay]Atteignant le bord d'un grand gouffre, avec rien d'autre qu'une étroite arche de pierre comme passage, notre expédition commence à se frayer un chemin à travers la passerelle précaire. À mi-chemin environ, de juste sous la portée de la lumière de nos torches, un brin de toile jaillit des profondeurs, frappant l'un de nos camarades et le traînant dans les profondeurs. Le premier de nombreux, car après cette frappe initiale, des dizaines et dizaines de toiles continuent de jaillir et nous traîner dans l'obscurité, nous forçant à nous précipiter vers l'autre côté du gouffre.\n\nL'un de nos explorateurs, frappé par la toile comme beaucoup d'autres qui furent traînés dans les profondeurs, grâce à l'aide de ses compagnons parvint à résister à être traîné vers le bas, et en sécurité de l'autre côté du gouffre, nous pûmes tirer sur la toile, jusqu'à ce que la créature responsable de ceci soit visible : une grande araignée, pendant impuissamment de la toile jaillissant de son abdomen. Notre tristesse face à la perte de nos camarades est alors remplacée par une idée : Nous avons apprivoisé des araignées auparavant, alors pourquoi pas celles-ci également ?"

