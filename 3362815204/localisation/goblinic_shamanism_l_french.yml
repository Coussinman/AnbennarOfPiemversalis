 # Cults
 kroozmuta_zemna_cult:0 "Kroozmuta Zemna"
 kroozmuta_zemna_cult_desc:0 "Grand-Mère Terre : Elle est la personnification d'Halann elle-même et la plus ancienne déesse du panthéon. Elle est responsable des Enfers, ce qui explique pourquoi on croit que les pires endroits de l'enfer sont réservés à ceux qui trahissent leur mère. Elle est principalement vénérée par les gobelins des cavernes, car les autres l'ont abandonnée après avoir quitté les grottes."
 kroozbuto_nubo_cult:0 "Kroozbuto Nubo"
 kroozbuto_nubo_cult_desc:0 "Grand-Père Ciel : Le deuxième plus ancien dieu et le père de toutes les étoiles, son domaine se compose de la voie lactée. Il a fini comme dieu de la pluie et des vents après avoir été renversé par ses enfants, il lance passivement-agressivement des tempêtes sur la Terre chaque fois qu'il s'irrite et pense pouvoir s'en tirer."
 tewaka_sunka_cult:0 "Tewaka Sunka"
 tewaka_sunka_cult_desc:0 "Tante Soleil : Autrefois la plus puissante de tous les dieux, elle régnait jadis sur toute la création avant d'être renversée par ses enfants et sa sœur cadette, la lune. Puis elle fut forcée de devenir le soleil en étant enchaînée à un char volant, mais selon les gobelins de l'Exode, elle dirige secrètement l'univers grâce à ses complots et ses machinations et les a menés vers leur nouvelle patrie. On croit aussi qu'elle a enseigné aux gobelins les arts de la médecine et du chamanisme."
 muta_mestika_cult:0 "Muta Mestika"
 muta_mestika_cult_desc:0 "Mère Lune : La déesse de la justice et de la royauté. Selon les gobelins de l'exode, elle est devenue l'actuelle chef du panthéon, après avoir renversé sa sœur aînée et l'avoir forcée à devenir le soleil en l'enchaînant à un char volant. On dit qu'elle ne parle qu'en jeux de mots et sous-entendus, car les gobelins considèrent ceux-ci comme la plus haute forme de poésie."
 apzarko_hrom_cult:0 "Apzarko Hrom"
 apzarko_hrom_cult_desc:0 "Garde Tonnerre : À l'origine, il était vu comme le gardien du soleil, il la défend à la fois contre les démons et l'empêche de s'échapper, car les deux seraient catastrophiques. Avec ses flèches de foudre, il peut vaincre des armées entières d'esprits maléfiques. Cependant, selon une secte de gobelins communs qui se sont soulevés contre leurs maîtres Orques. Il était responsable de la mort du Fils de Dookan et fait maintenant la guerre à la fois au Grand Dookan et aux dieux Cannoriens et appelle ses disciples à se joindre à sa lutte."
 vortza_lesa_cult:0 "Vortza Lesa"
 vortza_lesa_cult_desc:0 "Dame Forêt : Elle est principalement vue comme une médiatrice entre la gent gobeline et tous les esprits de la forêt, mais les gobelins des forêts dans les Bois-Profonds vont beaucoup plus loin et la voient comme la personnification de toute la nature et donc la seule divinité digne d'adoration."
 vortzo_laukuno_cult:0 "Vortzo Laukuno"
 vortzo_laukuno_cult_desc:0 "Seigneur Agriculture : Il n'est normalement pas considéré comme un dieu important dans la culture gobeline, cependant, une exception à la règle sont les Gobelins de l'Exode avec lesquels il a fortement grimpé en rang après leur conquête de régions agricoles fertiles. Grâce à un accord entre les dieux, il ne doit passer qu'un tiers de l'année dans les Enfers, pour pouvoir passer le reste de l'année avec sa femme la déesse des forêts, au-dessus du sol. Le temps qu'il passe dans les Enfers est généralement appelé « hiver »."
 vortza_krpa_cult:0 "Vortza Krpa"
 vortza_krpa_cult_desc:0 "Dame Tissu : La déesse du tissage, du commerce et de nombreux autres métiers. En tant que fille de Strahllena et Blexim, elle fut élevée par les autres dieux qui se la renvoyaient comme une patate chaude. Cependant, cela lui permit d'apprendre de nombreux métiers. Elle a fini par épouser Wezariff pour des raisons commerciales. (C'est-à-dire en échange de son arrêt de la voler constamment.)"
 zvaiko_udenzo_cult:0 "Zvaiko Udenzo"
 zvaiko_udenzo_cult_desc:0 "Étoile Eau : Une étoile rebelle, quand les autres dieux étaient occupés à se battre entre eux, il s'est taillé son propre domaine dans les mers, il fut blessé dans les combats et porte maintenant un cache-œil et a une jambe de bois. Il agit comme le protecteur des pirates et des pêcheurs. On croit aussi qu'il cause des inondations quand il est ivre, il est donc interdit de lui sacrifier de l'alcool."
 zvaika_kirba_cult:0 "Zvaika Kirba"
 zvaika_kirba_cult_desc:0 "Étoile Foyer : La déesse de la vie familiale et du foyer, elle était à l'origine une étoile avant que Strahllena ne l'enferme pour servir de nounou à ses enfants, un tiers du panthéon actuel. Elle est mariée à Foorrem le dieu de la métallurgie."
 vortzo_liezmo_cult:0 "Vortzo Liezmo"
 vortzo_liezmo_cult_desc:0 "Seigneur Feu : En tant que dieu du feu, des fourneaux et de l'industrie, il est le protecteur des forgerons et des mineurs qui les approvisionnent en matériel. On dit qu'il a réussi à tromper Kroozmuta Zemna pour permettre à ceux qui pillaient la Terre, son royaume, d'entrer dans les bonnes parties de l'au-delà. Cela le rend communément vénéré parmi les mineurs gobelins des cavernes."
 muta_kroozpauz_cult:0 "Muta Kroozpauz"
 muta_kroozpauz_cult_desc:0 "La Grande Mère-Couvée : en tant que déesse de tout ce qui concerne les araignées, elle serait la mère de toutes. Patronne de tous les gobelins Rampants en particulier. Le venin et la soie sont censés vous rapprocher de Muta Kroozpauz, et elle plus près d'Halann. Répandre les araignées et leurs produits est la plus haute forme d'adoration."
 cannorian_cult:0 "Culte de l'Avatar"
 cannorian_cult_desc:0 "Une religion syncrétique qui combine le panthéon gobelin avec l'idée cannorienne que les dieux ont besoin d'avatars pour intervenir directement dans le monde mortel."
 ancestor_worship_cult:0 "Culte des Ancêtres"
 ancestor_worship_cult_desc:0 "Bien que la tradition du chamanisme gobelin ait longtemps inclus la vénération de nos propres ancêtres, l'investigation plus poussée des temples et écrits nains a inspiré une réformation dans la tenue de registres et l'enregistrement des histoires. Imitant les salles de mémoire que nous avons trouvées dans leurs anciennes forteresses, notre peuple a commencé à créer des dépôts de reliques par lesquels les plus grands exploits de nos ancêtres et contemporains peuvent être préservés pour la postérité. L'émulation de ces grands actes domine souvent la pratique religieuse de notre nation, avec des archives de la gloire de nos ancêtres, des nains, et de tous les autres que nous pouvons avoir entre les mains nous encourageant vers la restauration du prestige et de la grandeur des ruines à couper le souffle dans lesquelles notre peuple a traditionnellement habité."
 gnomish_cult:0 "Culte de la Raison"
 gnomish_cult_desc:0 "Maître Raison : De plus en plus populaire parmi les artificiers, le dieu de la logique et de la pensée est froid et facilement distrait, mais extrêmement friand des êtres pensants, qu'il guide avec une inspiration opportune. Le Culte de la Raison vénère le Maître à travers la philosophie et l'exercice mental, passant des journées entières sur des problèmes mathématiques ésotériques et débattant sur des points métaphysiques complexes."
 godlost_cult:0 "Les Perdus-Retrouvés"
 godlost_cult_desc:0 "Que devient un dieu sans adorateurs ? Les dieux sans nom des hobgobelins ont connu des jours meilleurs, mais dans leur désespoir, pour des adorateurs, ils ne sont pas très difficiles. Ils nous ont offert les dons de stratégie militaire, les mêmes dons qu'ils accordaient autrefois à leurs enfants aliénés."
 khetist_cult:0 "Culte du Khet"
 khetist_cult_desc:0 "De nombreux gobelins sont en admiration devant l'immense pouvoir des Khet, qui sont comme des dieux pour les humains qui les entourent. Les chamanes croient que ce pouvoir doit venir de leur style de vie paresseux et luxueux, qui permet supposément aux Khet de concentrer toute l'énergie qui leur est donnée par leurs serviteurs et économisée grâce à leur inaction en un pouvoir spirituel massif. De nombreux gobelins ont essayé d'émuler cela, devenant aussi paresseux et décadents que possible dans une tentative d'atteindre la divinité." 
 gnollish_cult:0 "Culte Démoniaque"
 gnollish_cult_desc:0 "Le culte démoniaque a adopté l'adoration de plusieurs démons et effectue des rituels dans une tentative de causer des possessions démoniaques parmi les gobelins. Ils n'ont pas eu de succès jusqu'à présent, mais ni nos ennemis ni nos sujets n'ont à le savoir."
 elven_cult:0 "Culte d'Argent"
 elven_cult_desc:0 "Plus une association libre d'érudits que les associations de chefs religieux qui constituent la plupart des autres cultes dans le Chamanisme Gobelin, les Chamanes d'Argent cherchent à émuler le prestige culturel et les traditions majestueuses de la race elfique. Ils promeuvent des similitudes claires entre nous et les elfes, comme nos cheveux très chromatiques, nos longues oreilles pointues, et notre supériorité inhérente évidente sur les humains et autres mortels inférieurs, vénérant les nombreux exploits de la parenté à longue vie. Bien que ces idées restent marginales, leur acceptation par une poignée d'elfes amusés a donné à notre parenté un abri contre les saccages meurtriers d'aventuriers dans leur domaine."
 bulwari_cult:0 "Culte du Soleil"
 bulwari_cult_desc:0 "Les chamanes du culte du soleil sont déterminés à intégrer les autres races dans l'adoration appropriée de Tewanka Sunka, en modifiant son culte en une version qui incorpore des noms et thèmes des religions Bulwari existantes. Au fil du temps, cependant, cet objectif a été quelque peu oublié, et le culte du soleil est devenu un culte séparé avec des croyances distinctes du culte original de Tante Soleil."
 gerudian_cult:0 "Culte Gérudien"
 gerudian_cult_desc:0 "La nature volage des gobelins a longtemps été connue, et nos chamanes ont longtemps eu du mal à garder un public en compétition avec les autres diversions et amusements auxquels notre peuple se livre si fréquemment. Ainsi, inspirés par la narration captivante et les belles chansons des skalds du nord, nos chefs religieux ont adopté des sessions d'adoration qui font trembler les fenêtres, où la musique tonitruante, les paroles complexes et la danse en costumes vibrants maintiennent les contes de nos dieux et les traditions de notre peuple frais dans nos esprits. De plus, notre embrassement sincère de ces musiques, ainsi que l'incorporation des chansons des Skalds dans notre culte a inspiré certains parmi leur nombre à partager les secrets de leurs magies bardiques, qui inspirent notre peuple et renforcent nos armées."
 orcish_cult:0 "Culte de Dookan"
 orcish_cult_desc:0 "Un groupe de chamanes consacre ses efforts à organiser des rituels pour gagner la faveur de Dookan, dans l'espoir de gagner la même ferveur de bataille dont les orques semblent bénéficier. Ils semblent avoir eu un certain succès en cela, car la bonne combinaison de rituels et de champignons peut donner à un gobelin une folie de guerre sanguinaire qui peut égaler n'importe quel orque."
 harpy_cult:0 "Culte de la Chasse"
 harpy_cult_desc:0 "La Chasse est la grande quête de la chose la plus brillante, que les pies recherchent. Embrasser la Chasse, c'est embrasser la recherche, et les pies et les gobelins bénéficieront de cette coopération accrue, sans compter les choses brillantes qui ne sont pas assez brillantes orneront les salles des gobelins."
 fey_cult:0 "Culte des Fées"
 fey_cult_desc:0 "Bien qu'ils aient longtemps précédé l'arrivée des Elfes des Bois, les Gobelins des Forêts n'avaient guère eu de succès dans leurs relations avec les belles gens des Bois-Profonds. Finalement, cependant, pendant une période de coexistence pacifique à l'intérieur de la clairière fluviale d'Ahain. Une nouvelle forme de pensée émergerait. Alors que les elfes avaient développé un système formalisé de rituels et d'apaisement pour empêcher les fées d'interférer dans leurs affaires, les gobelins désignaient simplement quelques infortunés comme Gardiens des Fées. Obligés de vivre dans des huttes (comparativement) de fortune à l'extérieur des frontières de leurs villages, ces individus malheureusement maudits seraient obligés de supporter le poids des malédictions des fées, et être dépêchés pour être du mauvais côté de chaque marché délicat."
 raheni_cult:0 "Culte du Papier"
 raheni_cult_desc:0 "Une classe bureaucratique de chamanes s'est chargée de garder, perdre et fabriquer la tenue de registres et les décrets pour rationaliser l'administration de nos terres. À cause de leur contrôle sur une grande partie de notre politique, notre gouvernement est indéniablement devenu plus efficace."
 giantkin_cult:0 "Culte du Vide"
 giantkin_cult_desc:0 "Bien que les gobelins soient un peuple plus que vorace pour le goût de beaucoup, les géants dans les bassins secs des grandes plaines et leur parenté, d'une certaine manière, encore plus stupide qui occupe l'extrême nord, ont des appétits qui sont au-delà de la raison et de la compréhension. Leurs dieux sont tous partis, laissés en morceaux et pièces éparpillés à travers tous leurs semblables, leurs essences brisées en morceaux et assises dans les gosiers de chaque ogre et troll. Pourtant, même dans cet état, les dieux sont difficiles à tuer, et il y a des chamanes qui aujourd'hui sentent leur présence, même si seulement partiellement : leurs consciences à demi digérées étirées dans un vide entre la sentience et l'oubli, appelées une masse collective, une gueule de terreur qui murmure dans les oreilles de ses chamanes de doux et terribles riens, demandant seulement que leurs élus puissent manger et manger car ils ne le peuvent plus."
 centaur_cult:0 "Kravi Oznad"
 centaur_cult_desc:0 "Le concept d'une grande maison pour les gobelins cachée sous la terre est présent dans presque tous les cultes gobelins, Jazhkredu comme on l'appelle prend de nombreuses formes selon le croyant du dieu dont vous parlez. Certains l'imaginent comme un grand et sans fin trésor, d'autres un champ sans fin de champignons et de butin, d'autres encore le nient complètement et ne voient rien qu'un oubli de dents grinçantes. Mais les croyants d'un certain culte non seulement acceptent son existence mais affirment carrément qu'il est un servile pâle du vrai paradis des gobelins : le Kravi Oznad titulaire, un au-delà plus grand que même le paradis.\n\nCe paradis convoité plus grand est tout ce que l'on désire, une quantité sans fin de celui-ci dans un plan d'abondance qui s'étend plus loin que ce que l'on peut voir, la seule façon dont on peut obtenir une invitation à ce paradis au-delà des paradis cependant est de mourir de la manière la plus gobeline, et seulement de cette façon. Tous les croyants gobelins de ce culte doivent prendre les armes, chevaucher sur le champ de bataille et tuer tous ceux qui s'opposent au mode de vie gobelin, par tous les moyens nécessaires. Que ce soit mourir d'un tir raté dans le feu de la bataille, l'explosion d'un missile mal chronométré, ou simple massacre aux mains d'un nain ou autre après avoir tué des dizaines d'autres, la mort est le seul moyen de surpasser l'au-delà médiocre et atteindre le paradis qu'un homme ou une femme gobelin mérite vraiment !"
 kobold_cult:0 "Culte du Dragon"
 kobold_cult_desc:0 "L'institution du culte du dragon, a réussi à prendre pied solidement dans la société gobeline, amassant une richesse massive et l'affichant à tous. Bien qu'ils ne possèdent pas techniquement la richesse, l'influence qu'ils obtiennent en la contrôlant est presque inégalée par tout autre culte. Heureusement, leur seul but semble être d'amasser continuellement plus d'or... pour l'instant."
 cube_cult:0 "Culte du Cube"
 cube_cult_desc:0 "Le cube est considéré par ses disciples comme la forme la plus sainte de l'univers, étant la forme de Dieu. Les Cultistes du Cube aspirent à être plus proches de Dieu en construisant des structures et en se recréant en utilisant uniquement des briques cubiques."
 bulgu_cult:0 "Culte de l'Âme"
 bulgu_cult_desc:0 "Le culte de l'Âme croit que le dieu gobelin qui a tué Dookan a donné des morceaux de l'âme de Dookan aux gobelins pour devenir « l'âme gobeline ». Ceux qui prétendent avoir l'âme gobeline partent à l'aventure en espérant devenir des héros légendaires, et les quelques-uns qui réussissent sont immortalisés en chanson par nos chamanes."
 grobilazk_cult:0 "Grobilazk le Fourbe"
 grobilazk_cult_desc:0 "Le créateur des gobelins et le dieu de la tromperie, Grobilazk a créé les gobelins à son image en rébellion contre les dieux nains. Les adorateurs de Grobilazk se voient comme l'instrument de la domination de Grobilazk sur la race naine et comme un outil de malice. Les engins qui sont faits pour causer ladite malice sont donc encouragés par les Chamanes, ainsi que les farces sur les autres."
 scribble_cult:0 "Culte des Griffonnages"
 scribble_cult_desc:0 "Le Culte des Griffonnages est dirigé par des chamanes appelés Griffonneurs-Gratteurs qui créent des rituels où ils dessinent des runes de sang sur des objets et les enchantent en les arrosant de copieuses quantités de sang. Seul le sang riche en magie suffit à alimenter ces runes, ce qui signifie que les Griffonneurs-Gratteurs ont besoin d'un approvisionnement constant d'esclaves et de prisonniers magiques pour les alimenter."