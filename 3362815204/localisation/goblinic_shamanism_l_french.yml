l_french:
 goblinic_shamanism_flavor.2.t:0 "Avatars Divins"
 goblinic_shamanism_flavor.2.d:0 "Parmi les nombreux peuples que nous avons ralliés ou soumis, l'un d'eux suit une foi venue de l'Ouest qui prétend que les dieux n'interfèrent pas directement dans le plan mortel, mais utilisent plutôt des 'avatars' pour exécuter leur volonté dans le monde. Bien que ces gens ne comprennent manifestement rien à la théologie (puisque tout le monde peut voir que leur 'Dame' et 'Castellos' ne sont que des aspects de notre déesse-lune), certains de nos congénères ont commencé à adopter cette idée fascinante."
 goblinic_shamanism_flavor.2.a:0 "Eh bien, cela expliquerait pourquoi personne ne voit jamais les dieux directement."

 goblinic_shamanism_flavor.3.t:0 "Le Culte de la Raison"
 goblinic_shamanism_flavor.3.d:0 "Les gnomes valorisent l'intelligence par-dessus tout. Ils ne rendent hommage ni aux dieux ni aux esprits, préférant développer une compréhension du monde physique. Un groupe de nos chamanes a revêtu des chapeaux de réflexion gnomes et exige maintenant d'être reconnu comme le Culte de la Raison. Ils ont commencé à débattre, expérimenter et enregistrer chaque découverte majeure et mineure qu'ils ont faite. Bien qu'ils soient excentriques même selon les standards gobelins et que la majorité de leurs trouvailles se soient révélées inutiles au mieux, ils produisent parfois des idées exploitables."
 goblinic_shamanism_flavor.3.a:0 "Apportez-moi mon chapeau de réflexion !"

 goblinic_shamanism_flavor.4.t:0 "Dieux Ancestraux"
 goblinic_shamanism_flavor.4.d:0 "Les nains que nous avons conquis semblent posséder une étrange façon de vénérer leurs ancêtres. Bien que ces misérables ne méritent évidemment aucun respect, étant donné que les gobelins ont régné sur l'Échine-du-Serpent bien avant qu'ils n'émergent, cela a inspiré un regain d'appréciation pour nos propres ancêtres..."
 goblinic_shamanism_flavor.4.a:0 "Comme toujours, nous avons dix coups d'avance sur les nains."

 goblinic_shamanism_flavor.20.t:0 "Kroozmuta Zemna"
 goblinic_shamanism_flavor.20.d:0 "Nous nous trouvons actuellement en train de forger des liens avec un royaume qui vénère encore la plus ancienne de toutes les divinités : Grand-Mère Terre, le premier être qui est sorti du chaos primordial et mère d'innombrables dieux. Elle est si ancienne qu'elle a plus de noms (allant de Teerdi à Soilide) que toute autre divinité.\n\nIl y a des millénaires, notre peuple a été chassé de ses demeures souterraines originelles et l'a rejetée comme une divinité mineure car elle avait échoué à les aider, mais peut-être que nos ancêtres auraient dû lui donner une seconde chance, comme ils l'ont fait pour leurs dieux ultérieurs."
 goblinic_shamanism_flavor.20.a:0 "Il est peut-être temps que notre religion retourne à ses racines profondes."
 goblinic_shamanism_flavor.21.t:0 "Kroozbuto Nubo"
 goblinic_shamanism_flavor.21.d:0 "Récemment, certains de nos gens sont revenus après avoir écouté les bergers d'un pays voisin : ils disent maintenant que nous ne vénérons pas assez le seigneur du ciel. Selon ces bergers, il est l'un des esprits les plus importants car il est le père de toutes les étoiles, le créateur des nuages, le porteur de la pluie et le maître de la Voie Lactée."
 goblinic_shamanism_flavor.21.a:0 "Le père de toutes les étoiles, ça fait beaucoup d'enfants !"
 goblinic_shamanism_flavor.22.t:0 "Tewaka Sunka"
 goblinic_shamanism_flavor.22.d:0 "Aujourd'hui, nous avons été visités par des marchands de l'un de nos pays voisins. Ils prétendent que leur nation considère le soleil comme la plus puissante et la plus intelligente de toutes les divinités, malgré son emprisonnement par sa sœur. Ils affirment que les nombreuses contradictions dans nos mythologies sont causées par ses complots, qui peuvent s'étaler sur des siècles, et qu'un jour elle réussira à se libérer et reprendra sa place légitime de dirigeante de toutes les étoiles, inaugurant un âge qui sera nommé d'après le métal du soleil : l'or.\n\nElle a déjà aidé les mortels en répandant les arts de la médecine et du chamanisme et utilise maintenant ses stratagèmes pour préparer la conquête de la Terre par notre race."
 goblinic_shamanism_flavor.22.a:0 "Des complots s'étalant sur des siècles, dites-vous ?"
 goblinic_shamanism_flavor.23.t:0 "Muta Mestika"
 goblinic_shamanism_flavor.23.d:0 "Nos chamanes nous parlent d'une ancienne déesse qui exige récemment l'attention. Mère Lune : La déesse de la justice et de la souveraineté. Selon les gobelins de l'exode, elle est devenue l'actuelle chef du panthéon après avoir renversé sa sœur aînée et l'avoir forcée à devenir le soleil en l'enchaînant à un chariot volant. On dit qu'elle ne parle qu'en jeux de mots et doubles sens, considérés par les chamanes érudits comme la forme la plus élevée de poésie."
 goblinic_shamanism_flavor.23.a:0 "Nous regardons le ciel en adoration."
 goblinic_shamanism_flavor.24.t:0 "Apzarko Hrom"
 goblinic_shamanism_flavor.24.d:0 "Même un enfant gobelin connaît Garde-Tonnerre, qu'il soit connu sous le nom de Blexim ou Eragurd dans notre royaume : Il est l'étoile du matin qui tourne autour du soleil pour combattre les hordes d'esprits maléfiques qui veulent l'enlever, avec ses flèches de foudre.\n\nCependant, certains le connaissent comme bien plus : selon des fanatiques voyageurs, il a autrefois libéré les autres dieux connus de notre peuple de l'esclavage par la divinité maléfique suivie par les orques brutaux, 'Grand Dookan', quand Dookan était distrait en combattant d'autres dieux.\n\nMaintenant, il combat à la fois Dookan et les autres dieux étrangers à notre race, et il appelle ses fidèles à l'aider en combattant leurs sbires sur Terre."
 goblinic_shamanism_flavor.24.a:0 "Attendez, il prétend que nos dieux ont autrefois été asservis par Dookan ? C'est de l'hérésie !"
 goblinic_shamanism_flavor.25.t:0 "Vortza Lesa"
 goblinic_shamanism_flavor.25.d:0 "Un chamane est revenu d'une quête dans les bois avec une profonde appréciation pour Vortza Lesa, Dame Forêt, et exigerait que nous lui rendions tous un respect égal. Elle est principalement vue comme une médiatrice entre la goblinité et tous les esprits de la forêt, mais les gobelins forestiers des Bois-Profonds vont beaucoup plus loin et la voient comme la personnification de toute la nature et donc la seule divinité digne d'adoration."
 goblinic_shamanism_flavor.25.a:0 "Faire comme un arbre et partir ? Je ne pense pas, nous lui donnerons ce qui lui est dû."
 goblinic_shamanism_flavor.26.t:0 "Vortzo Laukuno"
 goblinic_shamanism_flavor.26.d:0 "Une fermière s'occupant des champs a eu une vision et a été accueillie par les chamanes comme l'une des leurs à cause de la profondeur de sa vision. Elle apporte avec elle les enseignements de Vortzo Laukuno, Seigneur Agriculture : Il n'est normalement pas considéré comme un dieu important dans la culture gobeline, cependant, une exception à la règle sont les Gobelins de l'Exode chez qui il a grandement gravi les échelons après leur conquête de régions agricoles fertiles. Grâce à un accord entre les dieux, il ne doit passer qu'un tiers de l'année dans le monde souterrain, donc il peut passer le reste de l'année avec sa femme la déesse des forêts, au-dessus du sol. Le temps qu'il passe dans le monde souterrain est généralement appelé 'hiver'."
 goblinic_shamanism_flavor.26.a:0 "Un dieu pour les fermiers ? Et puis quoi, un dieu pour les boulangers ?"
 goblinic_shamanism_flavor.27.t:0 "Vortza Krpa"
 goblinic_shamanism_flavor.27.d:0 "Un tisserand est tombé en transe devant un métier à tisser, et quand il en est sorti, il avait créé une image incroyable de Vortza Krpa, Dame Tissu. Ce présage signifie certainement que nous devrons lui rendre respect à l'avenir. Elle est, après tout, la déesse du tissage, du commerce et de nombreux autres artisanats. En tant que fille de Strahllena et Blexim, elle a été élevée par les autres dieux qui se la sont renvoyée comme une patate chaude. Cependant, cela lui a permis d'apprendre de nombreux métiers. Elle a fini par épouser Wezariff pour des raisons commerciales (c'est-à-dire en échange qu'il arrête de constamment la dévaliser)."
 goblinic_shamanism_flavor.27.a:0 "La roue continue de tisser"
 goblinic_shamanism_flavor.28.t:0 "Zvaiko Udenzo"
 goblinic_shamanism_flavor.28.d:0 "Il y a toujours eu quelques parias dans la société gobeline qui adorent des dieux 'controversés', cependant parmi les corsaires employés par notre gouvernement, cela devient monnaie courante : Ils ont commencé à suivre l'étoile rebelle, le pirate parmi les dieux, 'Seigneur Eau' lui-même. Bien qu'ils justifient cela en prétendant qu'il a rendu de grands services au monde dans ses combats contre les monstres marins, cela dérange néanmoins les plus conservateurs de notre population."
 goblinic_shamanism_flavor.28.a:0 "Fascinant..."
 goblinic_shamanism_flavor.29.t:0 "Zvaika Kirba"
 goblinic_shamanism_flavor.29.d:0 "Une gobeline à demi noyée, après que l'eau ait été pompée de ses poumons, a partagé avec nos chamanes la conversation qu'elle a eue en se noyant avec le dieu Eau Étoilée. Une étoile rebelle, quand les autres dieux étaient occupés à se battre entre eux, il s'est taillé son propre domaine dans les mers, il a été blessé dans les combats et porte maintenant un cache-œil et a une jambe de bois. Il agit comme le protecteur des pirates et des pêcheurs. On croit aussi qu'il cause des inondations quand il est ivre, donc il est interdit de lui sacrifier de l'alcool."
 goblinic_shamanism_flavor.29.a:0 "Nous ne sacrifierons pas d'alcool, et à la place nous le boirons tout !"
 goblinic_shamanism_flavor.30.t:0 "Vortzo Liezmo"
 goblinic_shamanism_flavor.30.d:0 "Un feu brûlant a ravagé une petite hutte à la périphérie de [Root.Capital.GetName]. Le seul survivant est un petit enfant, dont les yeux ont été brûlés rouge, et qui ne parle que de Vortzo Liezmo, Seigneur Feu. En tant que dieu du feu, des fourneaux et de l'industrie, il est le protecteur des forgerons et des mineurs qui leur fournissent leurs matériaux. On dit qu'il a réussi à tromper Kroozmuta Zemna pour permettre à ceux qui ont pillé la Terre, son royaume, d'accéder aux bonnes parties de l'au-delà. Cela le rend très respecté parmi les mineurs gobelins des cavernes."
 goblinic_shamanism_flavor.30.a:0 "Des flammes pour le trône de flamme !"
 goblinic_shamanism_flavor.31.t:0 "Muta Kroozpauz"
 goblinic_shamanism_flavor.31.d:0 "Un éclaireur rebelle a chevauché dans notre cité. Le gobelin nous a parlé de la grande mère reproductrice : Muta Kroozpauz. La Reine-Araignée de nous tous, son royaume étant les araignées et tout ce qu'elles produisent. Le culte se pratique par la consommation de breuvage venimeux, en vivant dans la soie et en répandant son royaume. Comme c'est fascinant."
 goblinic_shamanism_flavor.31.a:0 "Buvez, les gars !"



 goblinic_shamanism_flavor.40.t:0 "Chercher conseil auprès des ancêtres"
 goblinic_shamanism_flavor.40.d:0 "Il y a toujours plus de décisions à prendre dans le règne de [Root.GetName], et toujours de nombreuses voix cherchant à les guider. Mais le [Root.Monarch.GetTitle] a une bien meilleure idée que d'écouter les voix disparates de ses conseillers — pourquoi ne pas tendre la main aux fondateurs du clan, pour être certain que nous suivons leurs traces ? Les chamanes préparent immédiatement un rituel, et la seule question est quel type d'esprit nous devrions contacter..."
 goblinic_shamanism_flavor.40.a:0 "Contacter le premier [Root.Monarch.GetTitle] de [Root.GetName]."
 goblinic_shamanism_flavor.40.b:0 "Consulter les généraux d'autrefois pour des conseils tactiques."
 goblinic_shamanism_flavor.40.c:0 "Demander à un gobelin à la langue d'argent des mots astucieux et persuasifs."
 goblinic_shamanism_flavor.40.e:0 "Chercher conseil auprès d'un grand et juste dirigeant, pour mieux gouverner mon royaume."
 goblinic_shamanism_flavor.40.f:0 "Nos ancêtres ne savent rien, n'ayant jamais dirigé un [Root.GovernmentName] aussi formidable que le nôtre !"
 goblinic_shamanism_flavor.50.t:0 "La Jeune Fille Veut Partir en Guerre"
 goblinic_shamanism_flavor.50.d:0 "Votre pays est en guerre et pour un [Root.Monarch.GetTitle], la guerre est une affaire de famille. Votre fils, [Root.Heir.GetName] a été nommé général et mènera les armées [Root.GetAdjective] à la victoire. Votre fille a également manifesté un vif intérêt pour la guerre, étudiant l'art militaire parallèlement à son éducation religieuse.\n\nUne nuit, le conteur de la cour raconte à nouveau l'histoire de comment Muta Mestika a autrefois mené l'armée divine contre les démons. Votre fille écoute, fascinée. Elle vous approche plus tard en demandant de combattre nos ennemis."
 goblinic_shamanism_flavor.50.a:0 "Va ! Avec la sagesse de la déesse, les ennemis de [Root.GetName] trembleront devant toi."
 goblinic_shamanism_flavor.50.b:0 "La curiosité juvénile est mieux dirigée vers la création de la paix que vers la guerre."
 goblinic_shamanism_flavor.51.t:0 "Vortzo Laukuno, L'Époux de Vortza Lesa"
 goblinic_shamanism_flavor.51.d:0 "Maintenir des liens matrimoniaux avec d'autres pays a aidé [Root.GetName] diplomatiquement et lors d'une récente rencontre avec le dirigeant d'un tel allié, vous avez également discuté de la signification spirituelle des liens du mariage.\n\nLe dirigeant et de nombreux ambassadeurs étaient des fidèles de Vortza Lesa et connaissaient notre dieu comme le consort de Vortza Lesa, Vortzo Laukuno. Vous avez saisi cette opportunité pour leur parler de l'importance de notre dieu comme médiateur vers le divin et porteur de prospérité. Vos mots semblent avoir fait mouche et leurs dirigeants ont maintenant une meilleure compréhension de notre foi ainsi que de la valeur de notre mariage royal."
 goblinic_shamanism_flavor.51.a:0 "Notre dieu est prospérité, notre dieu est puissance."
 goblinic_shamanism_flavor.52.t:0 "Vortzo Laukuno, L'Époux de Vortza Lesa"
 goblinic_shamanism_flavor.52.d:0 "[From.Monarch.GetName] de [From.GetName] est un [From.Monarch.GetWomanMan] en qui vous avez confiance, pas seulement dans les affaires politiques. Votre époux(se) bien-aimé(e) vient de la même terre et le [From.Monarch.GetTitle] vous fournit souvent des perspectives philosophiques.\n\nUn jour, vous discutez de vos pensées sur Vortza Lesa et la nature de, eh bien, la nature. Le [From.Monarch.GetTitle], un fidèle de Vortzo Laukuno, mentionne combien les dieux que vous suivez sont inséparables, comme mari et femme, et comment l'un est aussi inséparable du tout.\n\n'Si vous souhaitez comprendre Vortza Lesa,' dit [From.Monarch.GetSheHe], 'vous devez le chercher à travers le dieu Vortzo Laukuno, son consort.'"
 goblinic_shamanism_flavor.52.a:0 "Comme notre mariage a uni nos nations, Vortzo Laukuno unira mon âme avec Vortza Lesa."
 goblinic_shamanism_flavor.52.b:0 "Je contemplerai cette unité et votre dieu."
 goblinic_shamanism_flavor.52.c:0 "J'apprécie vos conseils, mais je cherche ma déesse sans médiateurs."
 goblinic_shamanism_flavor.53.t:0 "Véritable Compréhension de la Nature"
 goblinic_shamanism_flavor.53.d:0 "Notre [Root.Monarch.GetTitle] a passé des années à étudier et méditer sur la véritable nature de Vortza Lesa à travers la figure de son mari, Vortzo Laukano. La déesse de la nature et le dieu de l'agriculture, épouse et époux. Si cette dernière contrôle la fertilité et la croissance du sauvage, le premier fait de même avec les parties de la nature que la goblinité a apprivoisées.\n\nAujourd'hui, tous ces efforts ont finalement porté leurs fruits, avec le monarque choquant les chamanes de la nation par un discours élaboré sur la nature de notre déesse, et comment à travers son mari elle détient également le domaine sur les champignons et les cultures dont les mortels tirent leur nourriture. [From.Monarch.GetName] a gagné non seulement la connaissance grâce à [Root.Monarch.GetHerHis] études, mais aussi le respect de beaucoup dans notre royaume, qui voient maintenant [Root.Monarch.GetHerHim] comme un théologien talentueux et une véritable autorité en matière de foi."
 goblinic_shamanism_flavor.53.a:0 "À travers Laukano, je connais Lesa"
 goblinic_shamanism_flavor.54.t:0 "L'Unité des Dieux"
 goblinic_shamanism_flavor.54.d:0 "Notre [From.Monarch.GetTitle] a passé des années à étudier et méditer sur la véritable nature de la relation entre Vortza Lesa, la déesse des Forêts et de la Nature, et son mari, Vortzo Laukano, dieu de l'Agriculture. Tout ce travail a abouti à un traité théologique exhaustif qui a choqué les fidèles de [Root.GetName] jusqu'au cœur. Dans celui-ci, [Root.Monarch.GetName] explique qu'en réalité, il n'y a aucune séparation entre les deux dieux, eux n'étant qu'un aspect de la même entité, une divinité duale de la Fertilité.\n\nTandis que Vortzo Lesa est chargée de la fertilité du sauvage, Vortzo Laukano s'assure que les cultures et champignons que la goblinité a apprivoisés et dont elle se nourrit poussent correctement. Leur mariage n'est pas une simple union politique, c'est la véritable et sacrée unité de deux êtres en un. [Root.Monarch.GetName] a été presque universellement loué pour [Root.Monarch.GetHerHis] recherche et travail. Il y a consensus que la politique religieuse de notre nation doit être réorientée pour s'adapter à ces découvertes, cependant, il y a des désaccords sur exactement comment nous devrions procéder. Devrions-nous adorer les deux aspects dans l'unité, dans un nouveau culte de la fertilité ? Ou devrions-nous recentrer nos efforts sur Vortzo Laukano, qui après tout est responsable du domaine de fertilité dont notre nation a besoin pour se nourrir ?"
 goblinic_shamanism_flavor.54.a:0 "Nous adorons la Fertilité, duale mais indivisible !"
 goblinic_shamanism_flavor.54.b:0 "Vortzo Laukano nous mènera à la prospérité."
 goblinic_shamanism_flavor.54.c:0 "Vortzo Laukano nous mènera à un boom démographique."
 goblinic_shamanism_flavor.55.t:0 "Prier pour une Récolte Abondante"
 goblinic_shamanism_flavor.55.d.a:0 "Le printemps approche rapidement et nous avons reçu des demandes d'assistance de la province de [rain_province.GetName]. L'agriculture est essentielle à l'économie locale de [rain_province.GetName] ainsi qu'à celle des zones environnantes, mais durant les dernières années, ils n'ont pas été bénis avec suffisamment de précipitations. Les fermiers prient sûrement déjà Vortzo Laukuno, le dieu de l'agriculture, pour de l'aide. Cependant, les chamanes locaux croient qu'une cérémonie menée par [Root.Monarch.GetName] se révélerait plus efficace. Ils insistent sur combien cette récolte de cette année sera cruciale pour la prospérité future de la région."
 goblinic_shamanism_flavor.55.d.b:0 "Le printemps approche rapidement et nous avons reçu des demandes d'assistance de la province de [rain_province.GetName]. L'agriculture est essentielle à l'économie locale de [rain_province.GetName] ainsi qu'à celle des zones environnantes, mais durant les dernières années, ils n'ont pas été bénis avec suffisamment de précipitations. Les fermiers prient sûrement déjà Kroozbuto Nubo, le dieu des pluies, pour de l'aide. Cependant, les chamanes locaux croient qu'une cérémonie menée par [Root.Monarch.GetName] se révélerait plus efficace. Ils insistent sur combien cette récolte de cette année sera cruciale pour la prospérité future de la région."
 goblinic_shamanism_flavor.55.a:0 "D'accord, j'y assisterai, tant que ça ne prend pas trop de temps."
 goblinic_shamanism_flavor.55.b:0 "C'est de leur faute, ils auraient dû sacrifier davantage !"
 goblinic_shamanism_flavor.56.t:0 "Nos Prières ont été Exaucées"
 goblinic_shamanism_flavor.56.d.a:0 "Que Vortzo Laukuno soit loué, il semble que nos efforts n'aient pas été vains ! Les cultures poussent dans [rain_province.GetName] et la région environnante. Des champs florissants et des arbres chargés de fruits couvrent la terre d'horizon en horizon. Le peuple célèbre la générosité du dieu et se prépare pour la récolte d'une vie."
 goblinic_shamanism_flavor.56.d.b:0 "Que Vortzo Laukuno soit loué, il semble que les prières des fermiers aient été suffisantes, malgré ce que disaient les chamanes ! Les cultures poussent dans [rain_province.GetName] et la région environnante. Des champs florissants et des arbres chargés de fruits couvrent la terre d'horizon en horizon. Le peuple célèbre la générosité du dieu et se prépare pour la récolte d'une vie."
 goblinic_shamanism_flavor.56.d.c:0 "Que Kroozbuto Nubo soit loué, il semble que nos efforts n'aient pas été vains ! La pluie tombe régulièrement sur [rain_province.GetName] et la région environnante. Cela fait de nombreuses années que les habitants de la région n'ont reçu cette quantité de précipitations et pourtant, il n'y a pas de fin en vue. De lourds nuages, enceints des bénédictions de Nubo, couvrent le ciel d'horizon en horizon. Le peuple célèbre la Pluie du Dieu et se prépare pour la récolte d'une vie."
 goblinic_shamanism_flavor.56.d.d:0 "Que Kroozbuto Nubo soit loué, il semble que les prières des fermiers aient été suffisantes, malgré ce que disaient les chamanes ! La pluie tombe régulièrement sur [rain_province.GetName] et la région environnante. Cela fait de nombreuses années que les habitants de la région n'ont reçu cette quantité de précipitations et il n'y a toujours pas de fin en vue ! De lourds nuages, enceints des bénédictions de Nubo, couvrent le ciel d'horizon en horizon. Le peuple célèbre la Pluie du Dieu et se prépare pour la récolte d'une vie."
 goblinic_shamanism_flavor.56.a:0 "Je savais que cela arriverait."
 goblinic_shamanism_flavor.57.t:0 "Nos Prières n'ont eu Aucun Effet"
 goblinic_shamanism_flavor.57.d.a:0 "Nous avons fait de notre mieux, mais parfois cela ne suffit pas. Les sacrifices que nous avons offerts semblent avoir été rejetés par Vortzo Laukuno. Bien que les récoltes dans [rain_province.GetName] et la région environnante aient été décevantes durant les dernières années, au moins quelques cultures avaient poussé. Maintenant il n'y a rien. Le dieu capricieux de la fertilité nous a déçus. Les habitants de [rain_province.GetName] ont quelques années maigres devant eux..."
 goblinic_shamanism_flavor.57.d.b:0 "Il semble que les habitants de [rain_province.GetName] n'aient pas réussi à apaiser Vortzo Laukuno. Peu importe si leurs prières n'étaient pas sincères ou leurs offrandes pauvres – nous devrons tous payer pour leur échec. Bien que les récoltes dans [rain_province.GetName] et la région environnante aient été décevantes durant les dernières années, au moins quelques cultures avaient poussé. Maintenant il n'y a rien. Le dieu capricieux de la fertilité nous a déçus. Les habitants de [rain_province.GetName] ont quelques années maigres devant eux..."
 goblinic_shamanism_flavor.57.d.c:0 "Nous avons fait de notre mieux, mais parfois cela ne suffit pas. Les sacrifices que nous avons offerts semblent avoir été rejetés par Kroozbuto Nubo. Bien que les pluies dans [rain_province.GetName] et la région environnante aient été décevantes durant les dernières années, il y avait au moins un peu de pluie. Maintenant il n'y a rien. Le soleil nous fixe d'un ciel pâle et clair, brûlant la terre et tout ce qui est assez brave pour pousser. Les habitants de [rain_province.GetName] ont quelques années maigres devant eux..."
 goblinic_shamanism_flavor.57.d.d:0 "Il semble que les habitants de [rain_province.GetName] n'aient pas réussi à apaiser Kroozbuto Nubo. Peu importe si leurs prières n'étaient pas sincères ou leurs offrandes pauvres – nous devrons tous payer pour leur échec. Bien que les pluies dans [rain_province.GetName] et la région environnante aient été décevantes durant les dernières années, il y avait au moins de la pluie. Maintenant il n'y a rien. Le soleil nous fixe d'un ciel pâle et clair, brûlant la terre et tout ce qui est assez brave pour pousser. Les habitants de [rain_province.GetName] ont quelques années maigres devant eux..."
 goblinic_shamanism_flavor.57.a:0 "Notre dieu a-t-il échoué ou était-il juste paresseux ?"
 goblinic_shamanism_flavor.58.t:0 "Inviter les Destructeurs de Temples ?"
 goblinic_shamanism_flavor.58.d:0 "De nombreux gobelins ont été pris dans une ferveur de destruction de temples, détruisant les bâtiments étrangers pour faire le travail de nos dieux et assurer leur dominance. Devrions-nous inviter ceux qui sont pris dans ce zèle à rejoindre nos armées et fournir une assistance militaire à leur cause ?"
 goblinic_shamanism_flavor.58.a:0 "Oui, c'est la meilleure façon d'aider nos dieux dans leur lutte."
 goblinic_shamanism_flavor.58.b:0 "Ça ne semble pas être la meilleure des idées."
 temple_destroyers:0 "Destructeurs de Temples Invités"
 desc_temple_destroyers:0 "Notre dirigeant a invité des destructeurs de temples, qui aideront nos dieux à atteindre la victoire au paradis en affaiblissant leurs ennemis en réduisant leur culte"
 fertility_cult:0 "Culte de la Fertilité"
 goblinic_shamanism_flavor.59.t:0 "Convertir les Temples ?"
 goblinic_shamanism_flavor.59.d:0 "De nombreux gobelins se sont pris d'une ferveur de destruction de temples, détruisant les bâtiments étrangers pour faire le travail de nos dieux et assurer leur dominance. Mais certains suggèrent qu'une meilleure approche serait plutôt de profaner les temples et de les transformer en sites pour le culte de nos propres dieux. Que dit le [Root.Monarch.GetTitle] ?"
 goblinic_shamanism_flavor.59.a:0 "Oui, cela renforcera nos dieux et affaiblira les leurs."
 goblinic_shamanism_flavor.59.b:0 "Et risquer un soulèvement païen ? Non."
 conversion_of_temples:0 "Conversion des Temples"
 desc_conversion_of_temples:0 "Nous convertissons les temples étrangers aux démons se faisant passer pour des dieux, pour renforcer nos propres divinités."
 goblinic_shamanism_flavor.100.t:0 "Déification de $RANDOM_OLD_MONARCH$"
 goblinic_shamanism_flavor.100.d:0 "Parfois une personne est si grande qu'elle doit être plus qu'un simple mortel. Nos chamanes s'accordent que $RANDOM_OLD_MONARCH$ était si formidable que [Root.Monarch.GetTitle] est un titre insuffisant et nous devrions plutôt parler d'eux comme d'un dieu ou d'une divinité. Notre peuple parle de $RANDOM_OLD_MONARCH$ avec vénération et a déjà commencé à adorer leur [Root.Monarch.GetTitle] perdu et ceux qui canalisent cet esprit."
 goblinic_shamanism_flavor.100.a:0 "Vous entendez ça tout le monde ? Je suis l'héritier d'un dieu !"

 goblinic_shamanism_flavor.101.t:0 "Culte des Avatars : Un Nouvel Avatar ?"
 goblinic_shamanism_flavor.101.d:0 "Un membre éminent du Culte des Avatars nous a approchés avec une affirmation incroyablement audacieuse : qu'il est en fait l'avatar choisi d'un dieu gobelin natif ! Connaissant les exploits spectaculaires d'autres avatars, le Culte des Avatars bourdonne de spéculations sur ce que cet avatar supposé accomplira au nom de son dieu. Cela dit, il y a toujours un danger inhérent à permettre à des figures prétendument divines de vagabonder librement..."
 goblinic_shamanism_flavor.101.a:0 "Arrêtez-le !"
 goblinic_shamanism_flavor.101.b:0 "Faites-le reconnaître officiellement."
 goblinic_shamanism_flavor.101.c:0 "Peut-être que je pourrais être un avatar..."
 goblinic_shamanism_flavor.102.t:0 "Culte des Avatars : Des Gobelins Jusqu'au Bout"
 goblinic_shamanism_flavor.102.d:0 "Il est de notoriété publique que les gobelins sont la source de presque tout ce qui est bon dans ce monde - peut-être même les dieux eux-mêmes. Un chamane du Culte des Avatars a commencé à prêcher que les divers dieux et déesses de la Cour du Régent sont en fait des avatars de divinités gobelinnes. Il souhaite que nous reconnaissions cette théorie comme la vérité, bien que de nombreux philosophes croient que cette affirmation est insensée."
 goblinic_shamanism_flavor.102.a:0 "Ça me semble logique."
 goblinic_shamanism_flavor.102.b:0 "Toute cette théologie me fait tourner la tête..."
 goblinic_shamanism_flavor.103.t:0 "Culte des Avatars : Le Parangon"
 goblinic_shamanism_flavor.103.d:0 "En tant que dernier avatar largement reconnu à fouler cette terre, Corin est devenue une sorte de modèle pour ceux qui adhèrent au Culte des Avatars. Beaucoup de ses admirateurs gobelins ont commencé à se peindre en rouge ardent, croyant que faire cela les rapprochera de leur avatar bien-aimé."
 goblinic_shamanism_flavor.103.a:0 "Pour Corin !"

 goblinic_shamanism_flavor.104.t:0 "Culte de la Raison : Naissance de la Barbe"
 goblinic_shamanism_flavor.104.d:0 "L'ingéniosité gobeline ne connaît pas de limites. Puisque nous sommes si intelligents, il s'ensuit logiquement que la situation dans laquelle notre race se trouve est de notre propre création, affirme un membre éminent du Culte de la Raison. Il affirme que la race naine a en fait été créée par les gobelins, dans le but ultime de les faire créer la myriade de forteresses et tunnels que nous appelons maintenant maison. Miraculeusement, malgré leur poursuite habituelle d'idées farfelues, même la majorité du Culte de la Raison s'oppose à cette proposition. Malgré cela, notre soutien pourrait donner quelque traction à l'idée."
 goblinic_shamanism_flavor.104.a:0 "Cela explique tout !"
 goblinic_shamanism_flavor.104.b:0 "Un fou furieux !"
 goblinic_shamanism_flavor.105.t:0 "Culte de la Raison : Le Boss Ancestral"
 goblinic_shamanism_flavor.105.d:0 "Un groupe au sein du Culte de la Raison a déterminé que chaque créature dans le monde est liée de loin. Après tout, si vous plissez suffisamment les yeux, tout le monde ne ressemble-t-il pas à un gobelin ? Bien sûr, si chaque être vivant est lié d'une façon ou d'une autre, il s'ensuit qu'ils doivent avoir un ancêtre commun. [Root.Monarch.GetName] a réussi à retracer sa lignée jusqu'à cette créature. Malgré ses humbles débuts, cet ancêtre a finalement engendré le plus grand Chef de Clan que le monde ait jamais connu !"
 goblinic_shamanism_flavor.105.a:0 "Quel honneur !"
 goblinic_shamanism_flavor.106.t:0 "Culte de la Raison : Dompter l'Observateur"
 goblinic_shamanism_flavor.106.d:0 "Un groupe de membres aux yeux fous du Culte de la Raison nous a presque noyés dans leurs demandes de soutenir leur dernière expérience. Ils prétendent qu'il existe une force omnisciente extérieure qui scrute les affaires du monde. Ils affirment que si nous pouvons plier cette force à notre volonté, nous saurions ce qu'elle sait : tout ! Bien que leur plan pour y arriver semble douteux au mieux et que certains de nos plus grands esprits croient que cela pourrait apporter la fin du monde, le Culte de la Raison salive devant le volume de connaissance qui pourrait être obtenu s'ils réussissent."
 goblinic_shamanism_flavor.106.a:0 "Trop ésotérique pour moi."
 goblinic_shamanism_flavor.106.b:0 "Exécutez les plans !"

 goblinic_shamanism_flavor.107.t:0 "Les Divins-Trouvés : La Rage"
 goblinic_shamanism_flavor.107.d:0 "Bien que peu aient le contact avec les Sans-Nom, les effets de leurs actions peuvent être vus à travers notre société. Un tel exemple est un groupe qui a pris le nom de 'Touchés-par-les-Dieux'. Prétendant avoir vu le visage de l'un des Sans-Nom, les Touchés-par-les-Dieux sont sujets à des explosions de colère et possèdent une grande force."
 goblinic_shamanism_flavor.107.a:0 "Ils sont parfaits pour l'armée !"
 goblinic_shamanism_flavor.108.t:0 "Les Divins-Trouvés : Le Don"
 goblinic_shamanism_flavor.108.d:0 "Il est connu que les dons aux Divins-Trouvés ne viennent jamais sans prix. Il semble que malgré cela, l'un de nos conseillers a décidé d'accepter le don de stratégie militaire des Sans-Nom. L'échange s'est révélé un grand succès et ils ont pu esquisser plusieurs nouvelles stratégies et tactiques dans une thèse que nos généraux décodent suite au décès prématuré dudit conseiller."
 goblinic_shamanism_flavor.108.a:0 "Fantastique !"
 goblinic_shamanism_flavor.147.t:0 "Les Divins-Trouvés : Les Perdus"
 goblinic_shamanism_flavor.147.d:0 "Un chamane éminent des Divins-Trouvés est venu nous voir avec une demande. Prétendant que les Sans-Nom s'affaiblissent, ils demandent que nous conduisions un sacrifice plus grand que jamais auparavant, utilisant les vies de nos sujets dans une série de rituels à travers le pays pour renforcer le pouvoir des Sans-Nom. Naturellement, pour un tel acte, notre dirigeant sera sans doute récompensé par les Sans-Nom."
 goblinic_shamanism_flavor.147.a:0 "Un Petit Prix à Payer"
 goblinic_shamanism_flavor.147.b:0 "Peut-être pas..."

 goblinic_shamanism_flavor.109.t:0 "Culte du Khet : Un Vrai Khet"
 goblinic_shamanism_flavor.109.d:0 "Le voyage vers la Khetité est long et ardu, et beaucoup ne sont simplement pas capables de la pure force de volonté requise pour rester immobile pendant les nombreuses heures par jour nécessaires pour devenir un Vrai Khet.\n\nIl n'y a pas longtemps, des rumeurs sont parvenues à notre dirigeant d'un gobelin qui prétendait être au bord de devenir un Vrai Khet, un niveau que peu de gobelins atteignent vraiment. Cependant, il semble que ces rumeurs aient été grandement exagérées car aujourd'hui nous avons reçu la nouvelle que ledit gobelin a été trouvé mort, probablement de faim. Bien que certains prétendent que c'était dû à son refus de bouger même pour manger, beaucoup connaissent la vérité : sa mort prouve qu'il a brisé ses vœux de paresse et n'était pas capable d'acquérir véritablement les pouvoirs d'un Khet."
 goblinic_shamanism_flavor.109.a:0 "Mais qu'arrivera-t-il à ses propriétés..."
 goblinic_shamanism_flavor.110.t:0 "Culte du Khet : Le Premier Pas vers la Khetité"
 goblinic_shamanism_flavor.110.d:0 "Beaucoup ont ridiculisé les croyances du Culte du Khet selon lesquelles la paresse est le chemin vers le pouvoir et certainement pour les non-initiés, une telle affirmation doit sembler ridicule. Cependant, aujourd'hui nous avons trouvé la preuve ; après des mois de siestes extensives et de repos, [Root.Monarch.GetName] a développé un nouveau pouvoir : le pouvoir de persuasion. Testé sur les nombreux serviteurs et esclaves ordonnés de s'occuper d'eux pendant leur période de repos, [Root.Monarch.GetName] a gagné la capacité de forcer les autres à obéir à leurs commandes."
 goblinic_shamanism_flavor.110.a:0 "Je suis plus puissant que jamais !"
 goblinic_shamanism_flavor.111.t:0 "Culte du Khet : Fureur des Khet-Gobelins"
 goblinic_shamanism_flavor.111.d:0 "Bien que les Khet-Gobelins soient généralement connus pour être paresseux et léthargiques pour préserver leurs pouvoirs, dans de rares cas, ils ont montré qu'ils contenaient une grande fureur. Récemment, des rapports arrivent de serviteurs partout dans le royaume désobéissant aux commandes de leurs maîtres Khet-Gobelins et payant le prix ultime pour cela.\n\nBien que la doctrine ne soit pas entièrement claire sur le fait qu'un Khet-Gobelin tuant un serviteur dans un accès de rage soit à considérer comme faisant partie de l'ascension d'un gobelin, la fureur des Khet-Gobelins est devenue légendaire à travers notre royaume, et la plupart prendront toute mesure nécessaire pour éviter de les mettre en colère."
 goblinic_shamanism_flavor.111.a:0 "Ils nous craindront !"

 goblinic_shamanism_flavor.112.t:0 "Culte Démoniaque : Enfin un Démon"
 goblinic_shamanism_flavor.112.d:0 "Bien que ce ne soit pas un fait publiquement connu, il est suspecté par beaucoup que les rituels extensifs et sacrifices faits par le clergé du Culte Démoniaque sont, en fait, une farce. Aujourd'hui, cependant, nous avons des preuves du contraire ; les chamanes de [goblinic_shamanism_demon_province.GetName] ont réussi à invoquer un démon durant une Invocation de Feu-de-Bois standard ! Bien que traditionnellement le rite invoque un démon mineur, qui ressemble souvent de façon suspecte à un gobelin peint en rouge, ces chamanes ont réussi à invoquer un grand-démon non identifié.\n\nNos chamanes ont été incapables de contrôler le démon et ont malheureusement été tués, l'exploit d'invoquer un tel démon pourrait finalement faire taire ceux qui doutaient de leurs capacités."
 goblinic_shamanism_flavor.112.a:0 "Un Grand Progrès !"
 goblinic_shamanism_flavor.113.t:0 "Culte Démoniaque : Les Grands Bûchers"
 goblinic_shamanism_flavor.113.d:0 "Le Culte Démoniaque a identifié deux problèmes principaux auxquels nous faisons face par-dessus tous les autres. Pas assez de moyens de garder les démons heureux, et que beaucoup trop de traîtres rebelles rejettent notre règne. Ils proposent de résoudre les deux problèmes à la fois, en jetant tout rebelle et dissident que nous pouvons mettre la main dessus sur un grand tas avec de l'huile et des brindilles, et tout brûler en sacrifice à nos maîtres démoniaques."
 goblinic_shamanism_flavor.113.a:0 "BRÛLEZ-LES TOUS !!!"
 goblinic_shamanism_flavor.114.t:0 "Culte Démoniaque : Le Gobboxhaz"
 goblinic_shamanism_flavor.114.d:0 "Depuis quelque temps maintenant, [Root.Monarch.GetName] a eu d'étranges épisodes, allant de l'écume à la bouche et d'étranges rêveries à des pulsions violentes et des cris et jurons délirants. Bien que la plupart des gobelins aient juste peur d'eux, le Culte Démoniaque prétend maintenant que [Root.Monarch.GetName] doit avoir été choisi pour devenir un Xhaz."
 goblinic_shamanism_flavor.114.a:0 "J'ai transcendé !"
 goblinic_shamanism_flavor.114.b:0 "Peut-être que je devrais arrêter ces champignons colorés..."

 goblinic_shamanism_flavor.115.t:0 "Culte des Ancêtres : La Maison est où est le Foyer"
 goblinic_shamanism_flavor.115.d:0 "'Prenez ça, sales bâtards barbus menteurs !' crie [Root.Monarch.GetName] en parcourant des tablettes de pierre datant d'avant même la fondation d'Aul-Dwarov. Là, caché profondément dans les annales des âges passés, ils ont découvert un merveilleux morceau d'histoire : un gobelin nommé Stukâ [Root.Dynasty.GetName] s'est révélé être le fondateur de l'une de nos forteresses ! Une célébration dans toute la forteresse est organisée alors que le [Root.Monarch.GetTitle] parade à travers son héritage légitime, acclamé par ses sujets loyaux."
 goblinic_shamanism_flavor.115.a:0 "Nous avons réclamé ma maison ancestrale !"
 goblinic_shamanism_flavor.116.t:0 "Culte des Ancêtres : Un Ancêtre à Nous"
 goblinic_shamanism_flavor.116.d:0 "La langue naine est rude, et nos chamanes disent qu'il y a souvent de nombreuses façons de les interpréter. Cela résulte en une grande frustration parmi les chamanes les plus désireux de fouiller dans nos archives ancestrales, et il n'est pas rare que certaines tablettes finissent comme pierres à bouillir plutôt que comme archives. Cela signifie à son tour que l'espace s'est libéré où nous pouvons mettre notre propre version de l'histoire de l'Échine-du-Serpent. Ce n'est pas comme si les nains étaient encore là pour nous prouver le contraire, après tout..."
 goblinic_shamanism_flavor.116.a:0 "J'ai quelques modifications en tête..."

 goblinic_shamanism_flavor.117.t:0 "Chamanisme d'Argent : Silgobelin"
 goblinic_shamanism_flavor.117.d:0 "Le mélange de gobelins et d'elfes causé par la proximité de nos chamanes gobelins avec les elfes a mené à l'émergence d'un nouveau mouvement gobelin ; un qui cherche à émuler la richesse et la grâce des monarques semi-elfiques présents à travers Cannor. Le plus curieux parmi cette pratique est une insistance sur l'ajout de 'sil-' au nom d'un gobelin. Naturellement, notre [Root.Monarch.GetTitle] a rejoint ce mouvement, et exige que les autres l'appellent Sil[Root.Monarch.GetName]."
 goblinic_shamanism_flavor.117.a:0 "C'est mon histoire"
 goblinic_shamanism_flavor.118.t:0 "Chamanisme d'Argent : Les Vrais Précurseurs"
 goblinic_shamanism_flavor.118.d:0 "Il est théorisé par beaucoup que les Précurseurs, dont les elfes prétendent descendre, avaient autrefois un empire qui s'étendait sur une grande partie d'Halann. Après beaucoup de réflexion et de délibération sur les preuves, nos Chamanes sont arrivés à la conclusion que les gobelins descendent aussi de ces précurseurs, et sont les héritiers légitimes de l'héritage Précurseur."
 goblinic_shamanism_flavor.118.a:0 "Bien sûr !"
 goblinic_shamanism_flavor.118.b:0 "C'est ridicule"
 goblinic_shamanism_flavor.119.t:0 "Chamanisme d'Argent : Un Coup de Main"
 goblinic_shamanism_flavor.119.d:0 "Les conseils d'elfes ne sont pas rares à travers Cannor et ont longtemps été acceptés par nos pairs cannoriens, cependant, avant la montée du Chamanisme d'Argent, il était rare qu'un elfe et un gobelin soient vus dans la même pièce ensemble, encore moins de voir un elfe offrir des conseils à un gobelin. Récemment, notre [Root.Monarch.GetTitle] a rencontré un tel elfe, qui est connu pour souvent conseiller notre dirigeant sur le cours d'action approprié et certains sont même allés jusqu'à suggérer qu'on offre à cet elfe une place à la cour."
 goblinic_shamanism_flavor.119.a:0 "Je vous remercie pour vos conseils continus."
 goblinic_shamanism_flavor.119.b:0 "Bien sûr, il y a une place à la cour pour vous !"

 goblinic_shamanism_flavor.120.t:0 "Culte du Soleil : Paix en Notre Temps"
 goblinic_shamanism_flavor.120.d:0 "...et maintenant c'est au tour du Magistrat en Chef des Blessures Religieuses de donner son rapport. Bien que ce ne soit pas la partie la plus particulièrement excitante de la réunion hebdomadaire du conseil ; [Root.Monarch.GetTitle] et le conseil voient cela comme une question de la plus haute importance d'atteindre une société harmonieuse entre toutes les fois dans notre royaume. Cette fois, cependant, le magistrat vient avec une ardoise d'écriture plutôt que sa pile habituelle de rapports.\n\n'Pour être honnête avec vous, votre majesté,' commence-t-il, 'je n'ai pas été là de toute la semaine. Aucun rapport n'est passé par mes portes durant les cinq derniers jours. Il semble que les relations religieuses aient été à un niveau record et j'espère qu'elles ne continueront qu'à s'améliorer.'\n\n'Et l'incident de la hache et du fumier ?' intervient un autre chamane.\n\n'Celui-là ne nous regarde pas ; la violence régulière reste une constante.'"
 goblinic_shamanism_flavor.120.a:0 "L'incident de la hache et du fumier ?"
 goblinic_shamanism_flavor.121.t:0 "Culte du Soleil : Seigneur de Ci et Ça"
 goblinic_shamanism_flavor.121.d:0 "Il y a quelque temps, nous avons fait entrer un conseiller étranger. Il s'est présenté comme un érudit et comme seigneur de ci et ça, héritier de tel et tel. À l'époque, nous n'avions pas prêté beaucoup d'attention à ses origines ; car il nous avait divertis avec des histoires de ses nombreux exploits dans d'autres cours, et franchement nous n'aurions pas pu nous soucier moins d'où il venait.\n\nRécemment cependant, les tensions autour d'une zone frontalière ont augmenté dans un endroit très familier à notre conseiller étranger. Il nous a récemment informés d'une crise de succession entourant sa famille et comment cela concerne les troubles frontaliers en question. Il détient une revendication sur un morceau stratégique de la zone en question et suggère que si nous devions presser sa revendication, il pourrait l'intégrer dans notre pays. Si nous acceptons l'offre, nous serions dans une position diplomatique forte contre notre voisin, car nous aurions un de ces 'casus belli' dont ils parlent toujours."
 goblinic_shamanism_flavor.121.a:0 "Comme c'est fortuit que Ci et Ça se trouve juste là !"
 goblinic_shamanism_flavor.122.t:0 "Culte du Soleil : Enterrer la Hache de Guerre"
 goblinic_shamanism_flavor.122.d:0 "Pour les gobelins, l'expression 'enterrer la hache de guerre' fait généralement référence au fait de planter une hache dans quelqu'un. Aujourd'hui, cependant, elle semble avoir pris un sens différent car récemment l'un de nos temples du Culte du Soleil a mis de côté sa querelle avec un temple de leurs homologues elfiques.\n\nDeux congrégations du Culte du Soleil, connues pour l'histoire violente entre elles, sont arrivées sur la place de leur ville. Elles ont commencé à se disputer, se cracher dessus et proclamer des menaces de violence les unes contre les autres sur qui a le droit à l'espace pour un festival religieux. Les dirigeants cléricaux normalement enflammés de chaque côté, dans un tournant surprenant des événements, ont réussi à calmer leurs côtés respectifs.\n\nUsés par les combats constants, ils ont réalisé qu'ils voulaient tous les deux utiliser les mêmes rituels pour le festival à venir et que pour ce festival l'espace peut être partagé. À cause de la désescalade, une nouvelle tradition a émergé pour le festival. Comme preuve de bonne foi et de paix entre les deux sectes, le grand chamane de notre temple a fait enterrer sa hache cérémonielle sous la place. Ce faisant, il espère mettre fin à la violence parmi les frères de la foi, donnant un nouveau sens à l'expression, enterrer la hache de guerre."
 goblinic_shamanism_flavor.122.a:0 "J'espère que l'armée ne manquera pas d'armes."
 goblinic_shamanism_flavor.123.t:0 "Culte Gérudien : Silence ! Il Essaie de Dormir !"
 goblinic_shamanism_flavor.123.d:0 "Les gobelins du Culte Gérudien adorent la musique forte. On pourrait même dire qu'ils l'aiment un peu trop pour leur propre bien ; lors d'un récent rassemblement du culte, leurs instruments et voix tapageurs sont devenus si puissants qu'un skalde humain présent a craintivement demandé que nous leur disions de baisser le ton de leur culte. Prendre l'habitude de tels concerts bruyants, prétend-il, risque de défaire le travail que son ordre a fait pour garder le Dragon Blanc endormi."
 goblinic_shamanism_flavor.123.a:0 "Peut-être qu'ils pourraient baisser le ton juste un peu..."
 goblinic_shamanism_flavor.123.b:0 "PLUS FORT ! PLUS FORT !"
 goblinic_shamanism_flavor.124.t:0 "Culte Gérudien : Rock des Âges"
 goblinic_shamanism_flavor.124.d:0 "Bien que toutes les cérémonies du culte du Culte Gérudien soient un spectacle à contempler, les plus fracassantes sont leurs soi-disant 'concerts de rock', ainsi nommés pour le fait que les bardes gobelins préfèrent souvent se tenir au sommet de rochers massifs pour être vus par les foules adoratrices de fidèles en dessous.\n\nUn groupe de bardes appartenant au culte a demandé notre soutien pour organiser un tel concert, promettant le spectacle d'une vie. Leur somme demandée promet aussi que ce sera parmi les plus coûteux, bien qu'il ne soit pas exactement clair où tout l'argent demandé irait."
 goblinic_shamanism_flavor.124.a:0 "Nous devons financer ce rassemblement légendaire !"
 goblinic_shamanism_flavor.124.b:0 "Je n'ai pas besoin d'un autre mal de tête de sitôt."
 goblinic_shamanism_flavor.125.t:0 "Culte Gérudien : Un Skalde Gobelin ?"
 goblinic_shamanism_flavor.125.d:0 "Excellentes nouvelles de nos chamanes ! Une barde gobeline prometteuse a réussi à maîtriser chaque bout de magie bardique que les skaldes pouvaient enseigner. Elle est maintenant saluée comme une vraie skalde à part entière, quelque chose que très peu de gobelins ont jamais réussi."
 goblinic_shamanism_flavor.125.a:0 "Un jour, ils chanteront des chansons sur elle !"
 goblinic_shamanism_flavor.126.t:0 "Culte de Dookan : Recrues Orques"
 goblinic_shamanism_flavor.126.d:0 "En adoptant le culte de Dookan, nos objectifs principaux étaient d'apaiser Dookan pour qu'il ne nous asservisse pas, et d'inspirer la prouesse de combat parmi les gobelins. Ce à quoi nous ne nous attendions pas, c'était que les fidèles originaux de Dookan nous rejoignent !\n\nDes orques d'une bande errante ont été témoins des rituels que nos chamanes exécutent pour Dookan, et rejoignent volontiers nos rangs comme nouvelles recrues pour combattre en son nom."
 goblinic_shamanism_flavor.126.a:0 "Bien, donc si vous les grands gars formez tous la ligne de front..."

 goblinic_shamanism_flavor.127.t:0 "Culte de Dookan : Mercenaires Gobelins"
 goblinic_shamanism_flavor.127.d:0 "Comme le culte de Dookan a inspiré les gobelins à être plus vicieux et belliqueux, un certain nombre d'entre eux sont non seulement devenus des guerriers adeptes, mais ils ont aussi pris goût à la vie de combat. Pas contents de juste combattre dans nos guerres, ils ont formé une compagnie de mercenaires."
 goblinic_shamanism_flavor.127.a:0 "Intéressant."

 goblinic_shamanism_flavor.128.t:0 "Culte de Dookan : Dookan Déchaîné !"
 goblinic_shamanism_flavor.128.d:0 "Parce que Dookan était capable d'asservir le panthéon gobelin même si lui-même était emprisonné, nos chamanes du culte de Dookan ont décidé que toute cette histoire d'emprisonnement ne servait pas à grand-chose. Ils ont décidé qu'ils devaient le libérer, espérant qu'il regarderait plus gentiment la goblinité après une bonne action.\n\nAprès une longue recherche, ils ont trouvé une longue chaîne métallique suspendue à une grue, pendant dans un puits profond. Nous assurant que ce n'était pas un ancien poste minier mais plutôt la prison de Dookan, les chamanes ont brisé la chaîne, et célèbrent maintenant la libération de Dookan avec joie et ferveur."
 goblinic_shamanism_flavor.128.a:0 "Dookan est libre !"

 goblinic_shamanism_flavor.129.t:0 "Culte du Dragon : Paradis de l'Usurier"
 goblinic_shamanism_flavor.129.d:0 "Le Culte du Dragon révère la richesse, mais il n'est prêt à la distribuer qu'à une condition ; qu'on le rembourse avec intérêts. Des membres éminents du Culte du Dragon à travers le royaume de notre clan ont commencé à offrir des prêts à intérêts élevés à ceux qui n'ont pas assez de richesse pour monter leurs propres affaires. 'Nous dépensons de l'argent pour faire de l'argent, et puis dépensons de l'argent pour faire de l'argent, avant de dépenser pour...' commence à expliquer l'un de ces prêteurs, causant aux yeux de [Root.Monarch.GetName] de se voiler immédiatement. Cette pratique semble être là pour rester."
 goblinic_shamanism_flavor.129.a:0 "Un développement intéressant."

 goblinic_shamanism_flavor.130.t:0 "Culte du Dragon : Jeter de l'Or sur le Tas"
 goblinic_shamanism_flavor.130.d:0 "Excellentes nouvelles ! Un gobelin particulièrement dévot (et fabuleusement riche) a fait un don substantiel au Culte du Dragon, pour les aider à continuer à construire leurs nombreux trésors. Il nous fait confiance pour nous assurer que l'argent atteigne sa destination prévue. Nous remplirons son souhait, bien sûr, bien que personne d'important ne remarquerait si une petite portion venait à disparaître."
 goblinic_shamanism_flavor.130.a:0 "Rien de mal à écrémer un peu du dessus..."

 goblinic_shamanism_flavor.131.t:0 "Culte du Dragon : Paie, Chef de Clan !"
 goblinic_shamanism_flavor.131.d:0 "Alors que la pierre précieuse finale est amoureusement placée au sommet d'un tas stupéfiant de richesses, un chamane regarde son travail avec élation. Le nouveau trésor du Culte du Dragon est maintenant suffisamment grand, et le temps est venu d'en commencer un autre. Ils nous offrent la chance de faire la première contribution à un nouveau tas de trésor, un honneur immense aux yeux des chamanes du Culte du Dragon."
 goblinic_shamanism_flavor.131.a:0 "Une cause digne !"
 goblinic_shamanism_flavor.131.b:0 "Trouvez votre propre or !"

 goblinic_shamanism_flavor.132.t:0 "La Chasse : Nous Chassons comme Un"
 goblinic_shamanism_flavor.132.d:0 "Il y a de nombreux cultes et dieux que les gobelins adorent, et cela peut mener à certains... désaccords, pour le dire gentiment. Mais la Chasse est différente. Ce n'est pas un dieu, à peine une religion. C'est, par-dessus tout, un mode de vie, un but. Tous les gobelins peuvent ressentir un sentiment d'appartenance, un sentiment ancien enfoui profondément dans leurs mémoires de quand ils étaient un peuple dans l'Arbre de Pierre. Maintenant, avec un nouveau but, les gobelins peuvent être ensemble à nouveau."
 goblinic_shamanism_flavor.132.a:0 "Cela a toujours été la voie"
 goblinic_shamanism_flavor.133.t:0 "La Chasse : Nouveaux Chasseurs de Terres Étranges"
 goblinic_shamanism_flavor.133.d:0 "La Chasse est devenue de plus en plus populaire, de nombreuses pies sont venues à la capitale pour rejoindre les grandes chasses menées par nos chamanes. Mais quand elles reviennent, elles rapportent d'étranges trésors à la maison. Pas de brillants, non, non, ce sont d'étranges hommes des frontières. Les gardes regardent dans une stupeur alors que les pies gloussant et riant les portent dans leurs maisons. Certains des étranges hommes semblent assez heureux dans leurs nouvelles vies et cherchent à rester."
 goblinic_shamanism_flavor.133.a:0 "Ils sont les bienvenus ici"
 goblinic_shamanism_flavor.134.t:0 "La Chasse : Voir la Proie"
 goblinic_shamanism_flavor.134.d:0 "'Il est dans la nature du gobelin d'être petit et minuscule, leur vue indésirable et leur champ de vision plus petit que la plus petite cuillère de Surbur le Petit. Ils manquent de toute compétence pour détecter les intrus jusqu'à ce qu'il soit bien trop tard.' Tels étaient les mots de Drak Os-de-Fer, un 'érudit' nain, mais les choses ont changé depuis lors. Les pies ont des ailes, leurs yeux percent l'air depuis des hauteurs qui nous étaient inaccessibles auparavant. Nous pouvons maintenant voir nos ennemis de loin, et nous préparer en conséquence."
 goblinic_shamanism_flavor.134.a:0 "Ils ne peuvent échapper à nos yeux de chasseur !"

 goblinic_shamanism_flavor.135.t:0 "Culte Féerique : L'Expédition Féerique"
 goblinic_shamanism_flavor.135.d:0 "L'un des Gardiens-Fées les plus éminents a réussi à faire un marché avec une Fée qu'ils prétendent serait bénéfique à notre royaume, si nous leur donnons des ressources suffisantes. Le Gardien-Fée en question prétend qu'on lui a offert un passage profond dans le Royaume Féerique, où ils pourront trouver de grandes richesses et recevoir une grande sagesse. Naturellement, une telle expédition vient avec un risque significatif, et nous demandera de financer l'expédition avec à la fois main-d'œuvre et équipement."
 goblinic_shamanism_flavor.135.a:0 "Nous financerons cette expédition !"
 goblinic_shamanism_flavor.135.b:0 "C'est trop risqué."
 goblinic_shamanism_flavor.1352.t:0 "L'Expédition Féerique : Succès"
 goblinic_shamanism_flavor.1352.d:0 "Beaucoup dans [Root.GetName] étaient prêts à appeler cette expédition un échec dès que l'expédition avait quitté notre tribu pour leur grand voyage, cependant, aujourd'hui, ils nous sont revenus apportant or, bijoux, et, de façon suspecte, plus de gobelins que quand l'expédition était d'abord partie..."
 goblinic_shamanism_flavor.1352.a:0 "Formidable !"
 goblinic_shamanism_flavor.1353.t:0 "L'Expédition Féerique : Échec"
 goblinic_shamanism_flavor.1353.d:0 "Cela fait plusieurs années que nous avons envoyé notre expédition dans le Royaume Féerique et nous n'avons reçu aucune nouvelle. Nous devons assumer le pire : que les pessimistes avaient raison, et que l'expédition a décidé de s'enfuir avec leur butin."
 goblinic_shamanism_flavor.1353.a:0 "Maudit"
 goblinic_shamanism_flavor.136.t:0 "Culte Féerique : Le Pacte de l'Arbre de Cendre"
 goblinic_shamanism_flavor.136.d:0 "Récemment, des gobelins dans [goblinic_shamanism_burn_province.GetName] ont commencé à prendre des torches aux arbres dans une tentative de brûler leur région des Bois-Profonds, prétendant honorer un pacte fait avec les Fées qu'ils connaissent comme le 'Pacte de l'Arbre de Cendre' et en retour, notre chef recevra de grands pouvoirs et sera autorisé à épouser l'une des Fées."
 goblinic_shamanism_flavor.136.a:0 "Nous remplirons ce pacte !"
 goblinic_shamanism_flavor.136.b:0 "Évidemment ils sont confus."
 goblinic_shamanism_flavor.137.t:0 "Culte Féerique : Un Marché Réussi ?"
 goblinic_shamanism_flavor.137.d:0 "Pour les pratiquants du Culte Féerique, le contact avec les Fées est vu comme une grande bénédiction, cependant, les marchés avec elles sont à laisser aux Gardiens-Fées car même ceux qui semblent avoir eu le dessus finissent par perdre.\n\nIl n'était donc pas surprenant que [Root.Monarch.GetName] soit ravi quand ils ont été visités par une fée. Naturellement, ladite fée a commencé à essayer de conclure un marché avec notre [Root.Monarch.GetTitle], avec peu de succès de la part de la Fée. C'était jusqu'à ce que la fée fasse une offre très particulière\n\n'Bien ! Tout ce que je demande c'est que tu répondes à cette énigme, et je t'accorderai ta récompense : Qu'est-ce qui a une tête dorée et une queue dorée mais pas de corps ?'"
 goblinic_shamanism_flavor.137.a:0 "Ha ! Chaque gobelin connaît bien celle-ci ; la réponse est une pièce."
 goblinic_shamanism_flavor.137.b:0 "Écoute, je suis beaucoup trop occupé pour ça, va embêter un Gardien-Fée."

 goblinic_shamanism_flavor.138.t:0 "Culte du Papier : Base Légale pour l'Annexion"
 goblinic_shamanism_flavor.138.d:0 "Le Culte du Papier a mis la main sur des documents qu'ils prétendent nous donner les droits sur [goblinic_shamanism_claim_province.GetName]. Ces revendications incontestablement légitimes sont bien sûr disputées par les propriétaires actuels, mais c'est certainement suffisant pour que nous commencions un conflit si nous le voulons."
 goblinic_shamanism_flavor.138.a:0 "Excellent !"
 goblinic_shamanism_flavor.139.t:0 "Culte du Papier : Droits et Obligations Standardisés des Sujets"
 goblinic_shamanism_flavor.139.d:0 "Le Culte du Papier a rédigé de nouveaux documents pour standardiser les droits et responsabilités de nos pays sujets, prétendant que cela assurera que ces droits ne peuvent être enlevés sur un coup de tête. Les documents sont très détaillés, avec tous les ajouts s'accumulant pour créer un contrat de la taille d'un livre avec un langage très complexe et des phrases trompeuses. S'appuyant fortement sur l'attente que ces documents massifs ne seront pas entièrement lus ou compris avant d'être signés, ils ont, en ajoutant toutes sortes de nouvelles taxes et impositions dispersées à travers les documents, significativement augmenté le revenu que nos sujets sont obligés de nous payer."
 goblinic_shamanism_flavor.139.a:0 "Excellent !"
 goblinic_shamanism_flavor.140.t:0 "Culte du Papier : Élargir la Bureaucratie ?"
 goblinic_shamanism_flavor.140.d:0 "Le Culte du Papier nous a pétitionnés pour autoriser une expansion de la bureaucratie, expliquant qu'alors que notre [Root.GovernmentName] devient plus complexe et développé, ces changements doivent être standardisés et régulés, de peur que nous perdions le contrôle sur ce qui arrive dans nos frontières."
 goblinic_shamanism_flavor.140.a:0 "Je suis déjà en train de remplir les nouveaux formulaires !"
 goblinic_shamanism_flavor.140.b:0 "Tu sais, il y en a déjà beaucoup..."

 goblinic_shamanism_flavor.141.t:0 "Le Vide : Plus Minuscule"
 goblinic_shamanism_flavor.141.d:0 "Les grands chamanes-cuisiniers du Vide ont produit un résultat plutôt frappant. Alors que les gobelins se gavent de plus en plus de nourriture, ils grossissent substantiellement. Bientôt une nouvelle classe de gobelins a émergé, avec ceux les plus engraissés devenant eux-mêmes objets de culte. Comme de plus en plus de gobelins trouvent nourriture et masse correspondante, il est abondamment clair qu'ils représentent une ressource qui peut être exploitée par le [Root.Monarch.GetTitle]. Espérons juste qu'ils ne se retournent pas les uns contre les autres dans leur faim..."
 goblinic_shamanism_flavor.141.a:0 "Je peux sentir qu'on devient plus forts !"
 goblinic_shamanism_flavor.142.t:0 "Le Vide : Le Vide Pur"
 goblinic_shamanism_flavor.142.d:0 "Un conseiller fait irruption dans la pièce alors que notre [Root.Monarch.GetTitle] prend son déjeuner. 'Attendez !', crie-t-il. Tous les yeux se posent sur lui alors qu'il présente un bol d'eau. 'Je n'ai pas soif,' dit quelqu'un. 'Non, pas pour boire, pour se laver !' Avec une voix feutrée, il explique la dernière innovation culinaire ; se laver les mains avant d'apaiser le Vide, ce qui a vastement amélioré la santé de notre population. Alors que ces nouvelles coutumes se répandent à travers le pays, de nombreux gobelins ont rejoint la tendance et ont commencé à expérimenter avec d'autres agents nettoyants. Jusqu'à présent, le plus efficace semble être un matériau presque complètement noir, collant et gluant que les étrangers ont identifié comme une sorte de 'savon'. Bien que de nombreux sceptiques croient encore fermement que certains 'arômes naturels' de notre nourriture sont perdus à travers cette technique révolutionnaire, la santé améliorée dépasse largement les défauts culinaires."
 goblinic_shamanism_flavor.142.a:0 "Quelle excellente pratique !"
 goblinic_shamanism_flavor.143.t:0 "Le Vide : Festival de la Nourriture"
 goblinic_shamanism_flavor.143.d:0 "Longtemps d'autres races ont regardé de haut notre nourriture unique, mais ces jours sont révolus !\n\nTous les grands chamanes-cuisiniers de notre pays se sont réunis pour créer un chef-d'œuvre au nom du Vide. Après des jours de préparations, ils ont dévoilé leur création : un buffet jamais vu auparavant de viandes exotiques, fruits séchés, champignons cuits à la vapeur et grillés. Ils ont créé des sauces avec de la bière naine, fait du pain avec du blé halfelin, du poisson salé de Gérudie, tout pour qu'un gobelin se gave selon le contenu de son cœur.\n\nQuand certains dignitaires étrangers ont vu cet arrangement, ils ont été surpris, non émerveillés, non stupéfaits ! 'Qu'est-ce que...,' a murmuré l'un d'eux avant de goûter un morceau de bœuf escannien enveloppé dans une pâtisserie du Petit-Pays bordée de champignons de cavernes profondes. 'C'est incroyable !', s'est-il exclamé, avant que lui et ses collègues descendent sur la nourriture avec autant de vigueur et de délice que tout gobelin affamé. La cuisine gobeline a vraiment surpassé toutes les autres !"
 goblinic_shamanism_flavor.143.a:0 "Gardez le meilleur pour moi !"

 goblinic_shamanism_flavor.144.t:0 "Kravi Oznad : Les Tambours de Gloire"
 goblinic_shamanism_flavor.144.d:0 "Les cultistes fanatiques de Kravi Oznad dans [goblinic_shamanism_raze_province.GetName] ont passé beaucoup trop de temps en paix. Récemment leur ferveur de bataille a atteint un sommet délirant, alors que le cliquetis de pattes d'araignée et les cris sauvages des gobelins qui chevauchaient à califourchon sur elles descendaient sur les colonies de la région. Étrangement, malgré le chaos qu'ils ont semé, leur soif de conflit a commencé à se répandre à travers les villes en ruine alors que plus de soldats aux yeux fous affluaient vers leurs bannières, prêts à mourir glorieusement dans la marche vers Kravi Oznad."
 goblinic_shamanism_flavor.144.a:0 "Brûlez tout !"
 goblinic_shamanism_flavor.145.t:0 "Kravi Oznad : Le Gobelin Désintéressé"
 goblinic_shamanism_flavor.145.d:0 "Quand toutes les choses matérielles sont enlevées, et les désirs habituellement égoïstes des gobelins sont tournés vers les poursuites de bataille, les gobelins sont beaucoup plus disposés à partager. Quand le guerrier à côté de qui tu combats est armé du plus fin fer, tu peux tuer deux fois plus dans ton combat pour la gloire. Quand tous les cavaliers et leurs montures dans ta charge sont bien nourris et forts, l'effusion de sang est augmentée d'un centuple. La récente liberté avec laquelle les biens coulent entre les mains de nos frères-de-bataille a mené à quelques bénéfices commerciaux inattendus, tout le plus d'argent à dépenser en guerre."
 goblinic_shamanism_flavor.145.a:0 "Partager C'EST se soucier"
 goblinic_shamanism_flavor.146.t:0 "Kravi Oznad : Les Yeux sur l'Horizon, le Cœur en Flammes"
 goblinic_shamanism_flavor.146.d:0 "Dernièrement, notre [Root.Monarch.GetTitle] s'est plus stylé comme un chef des plaines sauvages. Ils vont rarement quelque part sans être montés sur leur destrier araignée, escortés par une garde d'honneur de cavaliers. Des serments de loyauté ont aussi été demandés du personnel militaire et des généraux de notre nation alors que le pays devient de plus en plus militariste. Les marmonnements aux yeux fous de notre dirigeant tournent la cour vers la guerre, et le [Root.GetName] se prépare à marcher sur tout Halann. Pour la gloire, pour la mort, pour Kravi Oznad."
 goblinic_shamanism_flavor.146.a:0 "Je raserai le monde !"

 goblinic_shamanism_flavor.401.t:0 "Les Divins-Trouvés"
 goblinic_shamanism_flavor.401.d:0 "Les hobgobelins du Commandement ont une attitude curieuse envers la religion. Ils ont renié leurs anciens dieux, en faveur d'un nouveau système de hiérarchie militaire et familiale rigide où aucune foi n'est jamais impliquée. Certains chamanes entreprenants ont vu cela comme un défi et sont allés chercher les dieux hobgobelins abandonnés depuis longtemps. Ils nous disent maintenant qu'ils ont trouvé ces dieux perdus, grandement diminués et désespérés pour des fidèles ! Bien que nous ne connaissions même pas les noms de ces dieux, les chamanes ont établi un culte pour eux, faisant des offrandes et exécutant des rituels pour les garder vivants. Après tout, c'étaient ces dieux qui ont fait des hobgobelins ce qu'ils sont maintenant avant d'être rejetés par eux ; peut-être qu'ils peuvent faire de même pour nous."
 goblinic_shamanism_flavor.401.a:0 "Ce qui était perdu, est maintenant trouvé."

 goblinic_shamanism_flavor.402.t:0 "Culte du Khet Introduit"
 goblinic_shamanism_flavor.402.d:0 "Les histoires sur les Khet, humains à face de chat dans les déserts du sud, circulent depuis longtemps. Comment ils sont paresseux et gâtés d'un côté, mais de l'autre côté, peuvent exécuter des exploits divins qui vont au-delà de la simple magie. Nos chamanes ont maintenant découvert leur secret : Ils ne sont pas puissants malgré leur paresse et décadence, ce sont ces choses qui leur apportent ce pouvoir en premier lieu ! En ne dépensant aucune énergie ou effort à bouger ou penser, ils ont transcendé vers la divinité. De plus, les chamanes croient que cet exploit peut être accompli par les gobelins aussi, ce qui a mené à de nombreuses tentatives par de riches gobelins d'obtenir ce pouvoir."
 goblinic_shamanism_flavor.402.a:0 "Serviteurs, apportez-moi un sofa !"

 goblinic_shamanism_flavor.403.t:0 "Culte Démoniaque"
 goblinic_shamanism_flavor.403.d:0 "Les gnolls sont connus pour être des conquérants prolifiques. Souvent leurs conquêtes étaient initiées par un gnoll possédé par un démon très puissant. Certains chamanes ont commencé à exécuter des rituels pour adorer ces démons, et pour les inviter à posséder des gobelins aussi. Jusqu'à présent, ils ont eu peu de succès, mais avec les bruits et la fumée créés quand ils brûlent le bon type de champignons et mousses, ils peuvent faire qu'un gobelin ait l'air très convaincant et terrifiant et démoniaque. Bien qu'ils essaient encore de faire marcher la vraie chose, pour l'instant, ils sont capables de convaincre nos ennemis et sujets que nous avons un champion démoniaque."
 goblinic_shamanism_flavor.403.a:0 "Et c'est la chose la plus importante, n'est-ce pas ?"

 goblinic_shamanism_flavor.404.t:0 "Chamanisme d'Argent"
 goblinic_shamanism_flavor.404.d:0 "Bien que peut-être l'un des appariements les plus étranges qu'on puisse entendre, une amitié entre gobelins et elfes n'est guère inconnue. Historiquement, la première instance enregistrée de cela vint quand un groupe d'aventuriers Ibevari, consternés par le traitement vicieux de la Compagnie de l'Épine des esclaves gobelins nouvellement libérés, offrit leur protection, avec les réfugiés finalement réinstallés à Thanas. Dans les années ultérieures, Bayvek et Celmaldor opéreraient comme un bloc factuel dans le parlement de la Ligue du Nord, trouvant des alliés comme groupes minoritaires marginalisés par l'hégémonie Gawedi.\n\nCulturellement, cela se manifesta comme une tradition connue sous le nom de Chamanisme d'Argent, où les gobelins adopteraient les magies et la langue elfiques, ainsi que les traditions matérielles comme l'architecture et les styles d'artisanat. La pratique était considérée comme assez attachante pour mériter l'aide des segments plus progressistes de la société elfique. Les elfes, soit pour convenance pragmatique ou par admiration sincère pour leurs petits imitateurs, offrent consultance et techniques obscures en industrie et guerre en échange des nombres et innovation technologique que les gobelins pourraient fournir en retour, chaque parti renforçant les faiblesses relatives de l'autre."
 goblinic_shamanism_flavor.404.a:0 "Nous sommes plus ensemble que séparés."

 goblinic_shamanism_flavor.405.t:0 "Culte du Soleil Introduit"
 goblinic_shamanism_flavor.405.d:0 "Les elfes et humains de Bulwar ont plusieurs religions différentes, mais toutes ces religions sont en quelque sorte la même religion. Ils adorent tous la lumière et le soleil, qu'ils l'appellent Surakel ou Surael. Alors encore, le soleil est indéniablement très puissant, elle est l'une de nos propres déesses aussi après tout. Les humains et elfes ne nous comprennent pas quand nous parlons de Tewanka Sunka, cependant, donc certains de nos chamanes ont pris sur eux d'établir un culte séparé, plus orienté vers l'extérieur pour Tante Soleil. Pour intégrer correctement ces humains et elfes et quiconque dans son culte, ils ont incorporé beaucoup des thèmes et idées des religions Bulwari existantes."
 goblinic_shamanism_flavor.405.a:0 "Pour Surakel ou Surael ou peu importe comment vous les appelez !"

 goblinic_shamanism_flavor.406.t:0 "Culte Gérudien"
 goblinic_shamanism_flavor.406.d:0 "Nous avons d'abord entendu leurs chansons durant les raids de leurs navires. De nombreux gobelins ont pris goût aux mélodies bien avant même que nous sachions ce qu'elles signifiaient, mais avec plus d'interactions avec les nordiques géants, de plus en plus de gobelins ont commencé à être influencés.\n\nVous ne vous attendriez pas à ce que les gobelins aient beaucoup en commun avec ces sangs-géants du nord, et en fait, certains pourraient dire que nous n'en avons toujours pas. Même avec une conversion lente de certains de la population vers les cultes Skaldhyrriques, leurs pratiques sont habituellement légèrement déformées des intentions originales. Il y a beaucoup de nos gens qui ont immédiatement pris goût aux histoires, leurs intentions, et la légende et histoire derrière elles. Ils ont réalisé que les histoires de Skaldes gardant un dragon enchaîné dans le sommeil connectaient de façon suspecte avec leurs légendes d'enchaîner un dragon dans l'Échine-du-Serpent. Beaucoup d'autres, cependant, ont juste aimé comment elles sonnaient.\n\nLes skaldes gobelins, pour la plupart, se soucient moins du sens des mots et plus de comment les mélodies et sons vous font vous sentir. Les processions de Troubadours sont bruyantes, retentissantes, colorées et amusantes. Quand un skalde gobelin se concentre plus sur les paroles que sur la musique, il y a une tendance à tordre un peu le conte. Il y a de nombreuses histoires se répandant à travers notre pays qui sont très suspicieusement comme les contes des nordiques, mais avec des noms changés pour le grand-père du skalde."
 goblinic_shamanism_flavor.406.a:0 "Mon père était un Pillard vous savez."

 goblinic_shamanism_flavor.407.t:0 "Culte de Dookan Introduit"
 goblinic_shamanism_flavor.407.d:0 "À travers notre histoire, la relation entre orques et gobelins a été controversée, pour dire le moins. Depuis la Marée Verte, cependant, nous avons été moins entassés dans de petits espaces avec eux, et avons été plus capables de les observer à distance plutôt que d'être chassés et asservis par eux. Dans leur culte zélé de Dookan, que ce soit l'ancien ou le nouveau, ils sont poussés à des exploits extraordinaires dans la bataille. Un groupe de chamanes a décidé qu'il vaudrait la peine de faire quelque effort pour le garder de notre côté, à travers des rituels où les gobelins agissent comme des orques, pour que nous puissions accomplir des choses similaires durant la guerre."
 goblinic_shamanism_flavor.407.a:0 "Waaaaagh !"

 goblinic_shamanism_flavor.408.t:0 "La Chasse"
 goblinic_shamanism_flavor.408.d:0 "Quand c'est arrivé d'abord, c'était juste en passant. Les harpies sont venues, et elles ont chassé les plaines et arbres. Les gobelins se sont cachés. Les gobelins ont regardé. Ils ont regardé les harpies chasser et chercher et trouver ce qu'elles cherchaient. Toujours quelque chose de différent, mais toujours quelque chose qu'elles valorisaient. Les gobelins avaient longtemps chassé aussi. Une maison. La sécurité. Un repas. Mais ce n'était pas leur vie, pas comme les harpies. Les gobelins ont alors commencé à chasser plus. À trouver ce qu'ils voulaient, ce qu'ils cherchaient. Et cette fois, les harpies regardaient. Elles regardaient alors que les gobelins cherchaient, avec une ferveur plus grande. Elles regardaient alors que ce qui était autrefois simplement une chasse devenait LA Chasse, les Dieux Gobelins et tous leurs chamanes chassant avec eux. Car les gobelins ont maintenant trouvé quelque chose. Ils ont trouvé leur Chasse. Et les harpies Chassaient avec eux."
 goblinic_shamanism_flavor.408.a:0 "Car maintenant nous chassons comme un."

 goblinic_shamanism_flavor.409.t:0 "Notre Façon de Tenir les Fées à Distance"
 goblinic_shamanism_flavor.409.d:0 "Bien que les gobelins forestiers aient habité les Bois-Profonds depuis des temps immémoriaux, leurs relations avec les fées avaient historiquement mal tourné. Les deux peuples avaient initialement formé un pacte, les gobelins des Bois-Profonds ayant accepté de servir les fées. Mais, que ce soit la nature capricieuse des fées, dans le tissage de quelque marché intolérable, ou la cupidité des gobelins, leur accord fut brisé, gobelins et fées descendant dans une guerre de tours malveillants.\n\nPlutôt que de s'approfondir, cependant, ces rancunes vieillirent et devinrent stagnantes, la malveillance derrière l'espièglerie longtemps oubliée. Commençant sous les branches sereines d'Ahain, le Bosquet de la Rivière, la sagesse des elfes partagée dans des moments fugaces de paix aida à réparer ce qui était brisé. Bien qu'ils aient échoué à embrasser la danse délicate de rituel et d'apaisement entre les Elfes des Bois et les fées, une solution très Gobeline prévalut.\n\nChaque village nommerait un Gardien-Fée, un bouc émissaire infortuné coincé avec le mauvais bout de chaque marché avec les fées. Forcés de vivre dans des huttes délabrées bien au-delà des frontières du village, ces sages gens très décriés servent d'intermédiaires entre leur peuple et les esprits des Bois-Profonds."
 goblinic_shamanism_flavor.409.a:0 "Tenir les Fées à Distance"

 goblinic_shamanism_flavor.410.t:0 "Le Culte du Papier"
 goblinic_shamanism_flavor.410.d:0 "Nos chamanes ont observé la société Raheni avec un grand intérêt. Leur ordre social est extrêmement rigide, avec une forte main-d'œuvre bureaucratique qui écrit chaque dernière loi, statut et correspondance. Un groupe de chamanes a maintenant établi le culte du papier pour émuler ce niveau de tenue d'archives. Pour augmenter l'efficacité et la cohésion sociale, ils ont assuré que le langage est suffisamment compliqué que la plupart des gobelins auront du mal à donner un sens à quoi que ce soit. Au-delà de cela, ils ont aussi établi un système de perdre stratégiquement et parfois trouver des archives chaque fois que c'est dans le meilleur intérêt de l'ordre social et d'eux-mêmes."
 goblinic_shamanism_flavor.410.a:0 "Je dépose une plainte."

 goblinic_shamanism_flavor.411.t:0 "Le Vide"
 goblinic_shamanism_flavor.411.d:0 "Le contact avec d'autres races n'est jamais une affaire plaisante, mais le contact avec les géants est au-delà de l'inconfortable. Les caravanes commerciales passant par leurs terres reviennent souvent avec moins de gobelins qu'elles n'en avaient en partant, payant des péages de sang et de chair juste pour passer avec leurs biens intacts. Une partie était partie avec un chamane dessus pour potentiellement négocier la paix avec les locaux, attaché avec des biens et provisions prêts à nourrir un gobelin pour cent jours, et si chanceux un petit groupe d'ogres pour un dixième de ce temps. Ce qui est revenu était... troublant.\n\nLe chamane est revenu portant des yeux noirs comme la poix, son corps distendu et gonflé, sa bouche dégoulinant avec du sang monstrueux qui n'était pas le sien. Ses compagnons étaient partis, et la chair d'ogres était présente dans sa charrette, un seul cadavre avec un estomac déchiré ouvert étant le plus complet là.\n\nLe chamane était et reste un gâchis bavant, parlant d'une gueule sans fin qui l'appelait à manger et manger et manger, consumant son être même avec un vide rendu fou. Choquant, un culte s'est formé autour de ce fou, attirant la faim vorace à la fois des fous et des hédonistiques."
 goblinic_shamanism_flavor.411.a:0 "J'ai tellement faim..."

 goblinic_shamanism_flavor.412.t:0 "Chevaucher En Avant"
 goblinic_shamanism_flavor.412.d:0 "Un chef noté du clan Spiderwretch a été capturé il y a des semaines par un bataillon d'hommes-bêtes dans une embuscade d'esclavagistes. Aujourd'hui ce chef est revenu, changé, et avec une flamme dans leur cœur si puissante qu'elle pouvait être vue à travers leurs yeux. Ils n'ont dit un mot à personne pendant des jours et ont été vus fixant les plaines sans fin des centaures presque avec nostalgie. C'est ainsi qu'ils étaient avant de disparaître encore une fois.\n\nUne bataille s'est produite récemment. Une force expéditionnaire de gobelins espérant récupérer les profondeurs d'une ville de taudis locale ont été rencontrés avec un assaut par nos propres parents féraux, menés par un général familier au dos d'une araignée massive. Nos parents féraux ont suivi les commandes et cris du général avec une ferveur non naturelle aux gobelins, chevauchant en avant sur des araignées alimentées par la promesse d'une vie après la mort glorieuse. La bataille qui s'ensuivit nivela la ville et laissa des centaines de morts, avec le général.\n\nBien que mort, il reste immortel, avec des chiens de guerre et cavaliers d'araignées chargeant en son nom avant de s'écraser dans un combat glorieux, combattant pour entrer dans cette même vie après la mort glorieuse qu'eux et leurs chamanes - les survivants de cette grande bataille - souhaitaient entrer."
 goblinic_shamanism_flavor.412.a:0 "Nous Chevauchons vers la Guerre !"

 goblinic_shamanism_flavor.413.t:0 "Le Trésor d'un Gobelin"
 goblinic_shamanism_flavor.413.d:0 "Pour les gobelins, les kobolds étaient un peuple intéressant. Comme eux, ils se tenaient dans une terre hostile entourés d'envahisseurs qui étaient venus pour reprendre leur terre, mais contrairement à eux, ils étaient poussés par une forte poussée religieuse et sociale qui les unissait tous, THÉSAURISER. Ce concept de cupidité éternelle pour les richesses était assez familier aux gobelins, mais l'affichage de cela en piles massives était entièrement nouveau... et tentant. Si la goblinité devait emprunter cette idée cependant ils allaient le faire à leur façon, pas à travers des trésors privés dans leurs maisons mais à travers des affichages massifs disponibles pour tous à voir. Les chamanes accepteraient les 'donations' et en retour, tiendraient un décompte de tous les trésors de chacun et garantiraient des droits de vantardise à tout gobelin qui souhaite étaler sa richesse."
 goblinic_shamanism_flavor.413.a:0 "Plus facile de tout suivre de cette façon."
 
 goblinic_shamanism_flavor.414.t:0 "La Forme la Plus Sainte"
 goblinic_shamanism_flavor.414.d:0 "Encore une autre foi de l'ouest a nouvellement surgi, seulement celle-ci a été encore plus proéminente que la montée de Corin auparavant. L'émissaire Ravelien essayant de nous convertir à sa foi prétend qu'il n'y a qu'un seul vrai Dieu, et que tous les autres dieux sont simplement des aspects ou saints de ce dieu, et ils parlent à leurs fidèles sous la forme du Fragment Divin. Quand l'un de nos diplomates a demandé à voir à quoi ressemblait le Fragment Divin, l'émissaire a eu l'air confus. Quand pressé davantage ils ont tenté de le décrire. Après une heure d'aller-retour, nous avons décidé de l'appeler un cube et de passer à autre chose.\n\nBien que l'idée d'un seul vrai Dieu soit ridicule, car nous savons de façon certaine qu'il y a des douzaines de nos dieux, un certain groupe de Gobelins croit maintenant que le cube doit être la forme la plus sainte dans l'univers. Les cultistes du cube ont commencé à construire des bâtiments et statues faits entièrement de blocs cubiques, ainsi que créer les images d'eux-mêmes et leurs dieux, représentant ce qu'ils croient être leurs formes les plus idéales, car être un cube c'est être plus proche de Dieu."
 goblinic_shamanism_flavor.414.a:0 "Y a-t-il quelque chose qui se passe qui ne concerne pas les boîtes !?"
 
 goblinic_shamanism_flavor.415.t:0 "L'Âme Gobeline"
 goblinic_shamanism_flavor.415.d:0 "Depuis des millénaires, les Gobelins ont été contraints de servir et de combattre pour les orques, qui réduisaient en esclavage et massacraient notre peuple au nom de leur dieu emprisonné Dookan. C'est pourquoi cela nous a tant surpris de découvrir que les Orques ont récemment non seulement abandonné le culte de leur dieu, mais l'ont accepté comme mort, croyant qu'il a légué aux orques « l'âme orque » et que l'on peut se réincarner avec elle, et que ceux-ci peuvent éventuellement devenir des Bulgu, une sorte de héros orque dont ils chantent les exploits.\n\nNaturellement, cela signifie que Dookan a été abattu par l'un de nos propres dieux, ce qui constitue une fin vraiment plaisante pour celui qui nous a tourmentés si longtemps. De nombreux chamanes croient que le tueur de Dookan a transmis des fragments de l'âme restante de Dookan aux gobelins, et ceux qui possèdent « l'âme gobeline » tentent des prouesses absolument extravagantes juste pour être considérés comme des « héros », tout cela dans l'espoir qu'un chamane compose une belle chanson sur eux. Bien que la plupart ne fassent que mourir de morts stupides, il y en a déjà quelques-uns qui ont été jugés suffisamment héroïques pour être immortalisés en chanson par nos chamanes, et ces chansons sont vraiment plutôt agréables à écouter, et elles aident notre peuple à se sentir plus fier de notre histoire et de ce dont nous sommes capables."
 goblinic_shamanism_flavor.415.a:0 "Maintenant, laissez-moi chanter la chanson de mon peuple !"
 
 goblinic_shamanism_flavor.416.t:0 "Grobilazk le Fourbe"
 goblinic_shamanism_flavor.416.d:0 "Les nains semblent avoir redécouvert leur ancien panthéon d'avant la chute de leur empire. Cachée parmi ces stupides dieux nains, nous avons découvert quelque chose de très intéressant. Leurs histoires font référence à une entité connue sous le nom de Grobilazk le Fourbe qui, après avoir découvert qu'Halanna (une copie évidente de Kroozuta Zemna) avait créé les nains, devint jaloux et vola les dons de Joztralanna, utilisant une pierre et un caméléon des cavernes pour nous créer, nous les gobelins, à son image. Bien qu'habituellement solitaire, Grobilazk était un filou très intelligent, nous dotant de la même intelligence et ingéniosité qui nous ont permis de survivre dans ce monde, avant de finalement créer les ours-garous et les hobgobelins pour prouver son pouvoir sur les nains.\n\nLes nains parlaient mal de Grobilazk, le considérant comme un sale filou qui les affligeait de notre présence depuis des millénaires, mais ils sont clairement jaloux de la créativité pure de ce dieu pour avoir créé une race aussi merveilleuse que les gobelins. Il est donc évident que de nombreux chamanes ont déjà entrepris de répandre le nom et les enseignements de Grobilazk le Fourbe, car son existence nous a non seulement enfin donné un dieu créateur, mais explique aussi notre intelligence naturelle et notre ruse. Les chamanes de Grobilazk enseignent que nous avons été créés pour dominer les nains et pour être son instrument de malice à travers le monde, nous encourageant à créer des engins sauvages et à jouer des tours diaboliques."
 goblinic_shamanism_flavor.416.a:0 "Celui-là me plaît"
 
 goblinic_shamanism_flavor.417.t:0 "Les Runes de Sang"
 goblinic_shamanism_flavor.417.d:0 "L'arrivée récente de la Légion d'Obsidienne a semé la panique chez les nains, mais en nous autres gobelins elle éveille une curiosité morbide. Les récits de l'armement magique des Nains d'Obsidienne ont été la source de cet intérêt, avec des haches qui pourrissent la chair et des épées qui peuvent faire fondre quelqu'un de l'intérieur, et des batteries de canons qui tirent avec une puissance inégalée par quiconque dans le monde, le tout alimenté par juste un peu de sang magique. Naturellement, nous ne pouvons pas simplement demander aux Nains d'Obsidienne de partager ce qu'ils savent, car ils sont réputés pour tuer ou réduire en esclavage tous les gobelins qu'ils voient, alors nous avons envoyé des éclaireurs récupérer les restes des champs de bataille d'Obsidienne pour leurs infâmes Runes de Sang. Les éclaireurs n'ont pu trouver que quelques armes à runes de sang en état de marche, mais après qu'un de nos mages de cour ait décidé de les tester en utilisant son propre sang, nous avons pu instantanément confirmer leur efficacité après que la lame ait fait fondre notre table.\n\nAvec cette révélation, certains chamanes, appelés Griffonneurs-Gratteurs, se sont mis à reproduire ces runes d'Obsidienne. Les Griffonneurs-Gratteurs grifferont ces runes sur l'équipement puis les soumettront à un rituel terrifiant où ils exécutent sur place un prisonnier au sang magique, permettant à son sang de couler sur l'objet et de l'enchanter. Similairement aux nains d'obsidienne, cette pratique peut même être menée au combat, ces âmes infortunées étant appelées « Sappeurs-Griffonneurs ». Bien que beaucoup dans le clan soient indignés par cette nouvelle pratique à cause de sa cruauté, si nous restons du côté des Griffonneurs-Gratteurs, notre nation pourrait voir une nouvelle ère de prospérité peinte en rouge cramoisi."
 goblinic_shamanism_flavor.417.a:0 "Du sang pour les runes de sang !"
 
 goblinic_shamanism_flavor.602.title:0 "Choisir un Culte Principal"
 goblinic_shamanism_flavor.602.desc:0 "Les [Root.GetClergyName] se sont rassemblés à la cour de [Root.GetName]. Ils ont exprimé des inquiétudes concernant le fait que trop de cultes tentent d'imposer leur influence dans notre [Root.GovernmentName] et recommandent de suivre une approche plus monothéiste en promouvant un culte principal. Un culte, qui est toujours suivi par le sage [Root.Monarch.GetTitle] de [Root.GetName]."
