 rayaz_1_1_title:0 "Cela Reste en Famille"
 rayaz_1_1_desc:0 "Mon frère Katyradz était toujours une personne pleine de vie. Entre lui, moi et Ayralgaz, il était toujours le plus passionné et confiant - impétueux, pourrait-on dire. C'était probablement à cause de cette confiance excessive que les Nagas me favorisèrent par rapport à lui. Peut-être pensaient-ils qu'il pouvait se débrouiller seul, avec moins de soutien. Peut-être était-ce une façon de tempérer son esprit, pour qu'il ne soit pas aveuglé par son succès, et cherche à frapper seul. Pourtant, il fit ce dernier - et cela lui a porté ses fruits. En tant que mercenaire pour les Karasskas, il garda bien la frontière humaine sous contrôle - et s'est maintenant finalement soulevé contre ses employeurs, capturant sournoisement la flèche brisée dans le processus. Je ne peux pas pleinement soutenir son entreprise maintenant - mais je veux l'aider autant que je peux. L'effondrement de Karassk est un bienfait pour tous, et qu'il échoue serait une occasion manquée de vaincre un prétendant majeur à mon titre. Et par-dessus tout... je ne peux pas laisser mon frère s'embarrasser devant tout le continent, n'est-ce pas ?"

 rayaz_1_2_title:0 "Rêves Brisés"
 rayaz_1_2_desc:0 "Depuis la Grêle d'Aiguilles Noires, Karassk devint une cité paria pour les Nagas. Ils brisèrent une flèche - bien sûr que les Nagas dénonceraient leurs dirigeants comme des profanateurs, indignes de l'empire final. Pourtant, à ce jour, c'est aussi l'un des états les plus riches de Taneyas, jetant des mercenaires à gages pour faire leurs enchères. Malheureusement, ils ont récemment embauché le mauvais mercenaire.\n\nAutant j'encourage le succès de Katyradz, je ne peux imaginer son autonomie nouvellement trouvée durer longtemps. Sa victoire lui donne du pouvoir, et les Nagas ne le toléreront pas - je suis leur « champion », après tout, pas lui. Je pourrais essayer de lui donner d'autres positions pour l'apaiser, mais il a toujours aimé faire les choses « à sa façon ». Il rejettera probablement tout ce que je lui donnerai.\nEt s'il perd ? Un Karassk victorieux serait une épine dans mon pied pendant des années. Cela me restreindrait, serait toujours là, menaçant mon mouvement... et leur victoire les enhardirait, sans aucun doute.\n\nJe ne peux qu'espérer que quoi qu'il arrive, cela ne fera que rendre les choses plus faciles pour nous."

 rayaz_1_3_title:0 "Ne Tolérer Aucun Intrus"
 rayaz_1_3_desc:0 "Après que toute la frontière occidentale soit solidifiée sous Rayaz, la sécurité de tous les Hommes-Lézards sera de ma responsabilité.\n\nLes hordes humaines, abusant des échecs d'Anzara, piquent et sondent notre frontière depuis des siècles, nous repoussant lentement, frappant parfois directement au cœur de Taneyas. Même maintenant, divers contrebandiers à peau-lisse dans nos marchés apparaissent quotidiennement, contournant toutes les restrictions que nous voulons leur imposer.\n\nHeureusement, je suis un Griffe-Rivière. Je connais le terrain de cette zone et les endroits où ces intrus passent. Des points qui doivent être fortifiés et patrouillés, rendus impénétrables. Nous devons aussi faire une marine - une vraie flotte militaire, pas les navires commerciaux capturés que nous avons maintenant - pour patrouiller les eaux nouvellement acquises. Des vaisseaux rapides qui peuvent aborder les navires des contrebandiers et les empêcher de s'échapper en haute mer.\n\nGérer cela, et nous pourrons enfin sécuriser la frontière pour de bon. Aucun Nyokyora, Aakhet ou autre seigneur de guerre à peau-lisse n'entrera jamais plus en Taneyas."

 rayaz_2_1_title:0 "Héritage de la Guerre Passée"
 rayaz_2_1_desc:0 "La guerre peut être un bon professeur.\nJe comprends, maintenant, pourquoi les villes de Zerat sont si grandes, leurs coffres abondants et leurs armées disciplinées.\nLeur administration est simplement supérieure à la nôtre dans presque tous les domaines. Ils ont une chaîne de commandement appropriée, nous n'en avons pas. Ils ont des chaînes d'approvisionnement, tandis que nous ravageons la campagne pour nourrir les bandes de guerre. Ils ont de vrais régiments d'élite avec un entraînement de qualité et les meilleures montures gueule-géante que l'argent puisse fournir, nous avons tiré des animaux de ferme pour servir de cavaliers.\nPas étonnant qu'ils aient résisté à notre avancée.\n\nNous ne pouvons pas laisser cela se reproduire. J'ai quelques idées qui aideraient à transformer notre bande de guerre tribale en quelque chose de plus organisé, avec une hiérarchie définie et des responsabilités claires. Cela pourrait ne pas être reçu chaleureusement mais nous ne pouvons pas continuer comme nous sommes."

 rayaz_2_3_title:0 "Triomphe du Parti Vert"
 rayaz_2_3_desc:0 "Khugra est un champ de bataille silencieux. La plupart de leur classe dirigeante, assaillie par une sorte de complexe d'infériorité fou, n'a jamais griffé pour l'indépendance comme un fier guerrier devrait, comptant sur Karassk pour prendre soin d'eux. Maintenant qu'ils ont été abandonnés par eux, les élites de la ville se querellent sur qui aura le droit d'être leur prochain protecteur. Rayaz n'est qu'une de ces puissances.\n\nAvec les menaces les plus imminentes traitées, je peux enfin me concentrer sur saisir ce que je considérerais comme une opportunité unique dans une vie. Contrôler l'embouchure de l'Adzalas sera un bienfait inimaginable pour nous - pas seulement les profits gagnés en contrôlant le Joyau de la rivière, mais une classe dirigeante amicale, plus que disposée à être mon sujet ? Que puis-je vraiment demander d'autre ?"

 rayaz_2_4_title:0 "Secrets de la Cité du Cratère"
 rayaz_2_4_desc:0 "Normalement, Karshyr serait un port relativement peu impressionnant, éclipsé par des siècles de mauvaise gestion de leurs suzerains Karassiens, en faisant un endroit qui ne m'intéresserait pas.\n\nMes conseillers Nagas cependant... ils ont pris une curiosité particulière à ce sujet, perplexes sur le manque de leurs semblables dans la population native des îles. Ils parlent de la riche histoire de sa capitale, placée dans un volcan endormi comme un emplacement supposément bon pour cacher des secrets puissants.\n\nEn effet, les historiens de Karshyr sont renommés pour leur diligence dans la tenue des archives, car leurs voûtes ne peuvent être comparées qu'à celles de Shangra, loin à l'autre bord de Taneyas. Peut-être que leur connaissance pourrait m'aider à trouver une raison de faire taire les plus révérents, que Karassk n'était jamais en position d'être appelé l'Empire Final. Et qui sait, peut-être que leur connaissance peut me mener vers des découvertes plus intéressantes..."

 rayaz_3_2_title:0 "Chute des Élus de Dieu"
 rayaz_3_2_desc:0 "Les Gardes-Écailles se sont révélés être un ennemi coriace. Même face à une défaite imminente, ils se complaisaient dans leur style de vie somptueux et leur propagande délirante, ils soudoyèrent mes hommes de tribu pour s'assurer un peu plus de temps pour préparer leur défense.\n\nMais leur temps est venu. Ils ont échoué aux hommes-lézards trop de fois. C'était leurs querelles qui menèrent les Ashhana et humains alike à ravager Taneyas de long en large. C'était durant leur règne que les hommes-lézards perdirent deux flèches aux étrangers. Leur mandat divin de gouverner est terminé - et j'ai le mandat de les achever.\nNous détruirons leur héritage une fois pour toutes, et humilierons la ville qui permit leur comportement lubrique si longtemps. Les portraits dépeignant leur débauche seront mis en pièces, [L69.Monarch.GetName] et sa cour d'imbéciles exécutés. Ce qui reste de leur domaine sera dispersé pour améliorer les vies du peuple. Un message clair, entendu par tous.\n\nIl n'y aura pas de place pour l'avidité, la décadence et la corruption dans l'Empire Final."

 rayaz_3_3_title:0 "Remplacer la Cité Décadente"
 rayaz_3_3_desc:0 "Je peux parler de beaucoup des méfaits d'Anzara - leur mauvaise gestion, leur entêtement et fierté. Mais dans cet égoïsme ils servaient encore une fonction importante et peut-être oubliée - le mécénat des arts.\n\nLes Gardes-Écailles les ont bien patronnés, ces dernières années, me présentant comme un « belliciste de la jungle », pas plus intelligent qu'un Ashhana se vautrant dans le Sang, sans désir d'accomplissement culturel, me délectant plutôt de piller leurs œuvres pour alimenter mes prochaines campagnes. Cela a marché. Beaucoup d'artistes craignent que leurs carrières et peut-être leurs vies puissent être amenées à une fin abrupte.\n\nIl est temps de leur prouver le contraire. J'ai des plans pour revitaliser cette terre - fournir aux artistes des ressources fraîches de travers mon domaine. De nouvelles écoles et temples remplaceront ceux pillés par mes camarades. Des villes seront fondées pour les générations futures. Le Lac Lasadza redeviendra un centre animé de nouvelle culture des hommes-lézards, libre de la décadence d'Anzara."

 rayaz_3_4_title:0 "L'Esprit Obscurci Voile les Étoiles"
 rayaz_3_4_desc:0 "Les citoyens de Nazhni ont récemment pris goût à un style de vie dangereux, répandant leurs herbes Nazhyn sous une nouvelle forme qui supposément libère l'esprit et relaxe le corps. Normalement, cela serait bien, une façon de profiter d'une herbe médicinale, rien de plus.\nMais mes conseillers ont remarqué une chose particulière à propos de cette drogue - les clients de Nazhni ont pris une relation particulièrement toxique avec ce bien, en achetant de plus en plus en plus grandes quantités, amassant de grandes dettes envers les marchands de Nazhni. Et ainsi, leur contrôle s'étend.\nMalheureusement, ces conseillers ne me l'ont dit qu'après que je m'y sois adonné aussi... et je peux maintenant approuver leurs conclusions par expérience. Avoir le fardeau du stress levé... mais mes envies pour ce sentiment se sont transformées en obsession drainante.\nJe... ne peux qu'imaginer ce qu'ils peuvent demander aux gens qu'ils ne craignent pas. Cela doit simplement être arrêté. Je ne peux pas laisser mon peuple et moi-même être asservis d'une façon si horrible."

 rayaz_3_5_title:0 "Comme il Fut Prédit"
 rayaz_3_5_desc:0 "Cela devait arriver, avec ou sans moi..."

 rayaz_4_1_title:0 "Ceux Qui Viennent à Nous..."
 rayaz_4_1_desc:0 "Mon état n'est pas un où une seule tribu domine sur toutes les autres. La plupart de nos partenaires sont ici avec nous volontairement, partageant notre motivation d'apporter l'empire prédit, préférant être la pointe de la lance, plutôt que d'affronter son bout receveur. Leur conformité continue avec nous est un témoignage de notre efficacité - une marque que ma cause est juste, et ma victoire inévitable.\n\nPourtant au-delà de nos frontières, il y a encore ceux qui sont sceptiques de notre succès, de tribus rejetant les rancunes mesquines en faveur de quelque chose de plus grand. Mais s'ils ne peuvent être persuadés de me rejoindre directement, ils peuvent m'aider d'autres façons. Même quelque chose d'aussi simple qu'un bon bouche-à-oreille peut se révéler crucial pour la légitimité de ma revendication - mes relations avec ces communautés ne doivent pas être autorisées à faiblir.\nÀ un moment donné, leur séparation deviendra intenable, les bénéfices de s'unir sous ma bannière irrésistibles. Nous devons seulement nous préparer à ouvrir nos bras et les accueillir."

 rayaz_4_2_title:0 "Temps de Rendre"
 rayaz_4_2_desc:0 "Si mon héritage doit être éternel, je ne peux pas simplement tout thésauriser pour moi-même. Le soutien de mes alliés et mes propres succès militaires nous donnent d'énormes ressources que nous pouvons utiliser de bien meilleures façons que Zerat ou Karassk ne l'avaient fait, simplement compter les pièces. Cette route est simplement une vers la perte de tout soutien une fois qu'il n'y a plus de gain à avoir. Insoutenable.\nLa loyauté est quelque chose qui doit être nourrie par des actes de bonté non sollicitée. Comme la communauté me donne, je dois rendre à la communauté. Comme un bon dirigeant. À ce jour, j'ai une surabondance d'hommes qui m'ont bien servi dans les guerres précédentes. Je leur permettrai de retourner dans leurs communautés, servant en mon nom pour la cause publique, construisant routes, maisons, accomplissant toutes les tâches difficiles que l'expérience dans ma bande de guerre peut aider."

 rayaz_4_3_title:0 "Chef de Toutes les Tribus"
 rayaz_4_3_desc:0 "La plupart des empereurs de l'histoire se sont proclamés d'anciennes cités, la plupart maintenant perdues. Les vastes ressources de ces métropoles étaient comme le vent à leur ascension.\n\nCela rend la nôtre même plus spéciale.\nJ'ai commencé ce voyage avec une tribu misérable et me suis frayé un chemin avec la bénédiction des Nagas. Je viens des pauvres, dispersés, arriérés Arraskay, négligés par les empires des âges passés. Nous étions à la gorge l'un de l'autre chaque jour - et je sais que nous méritons mieux.\nUne éducation, pour montrer nos talents. Des partenaires en qui nous pouvons faire confiance. Le respect des citadins qui nous regardent de haut. C'est ma volonté - mais je ne peux l'atteindre qu'avec chaque tribu debout derrière moi.\n\nAlors nous devons nous unir.\nL'intégrité de l'Empire Final ne peut être basée sur un système chaotique de lois et coutumes et frontières qui s'affrontent et rivalisent. Une armée massive pour protéger chaque coin de Taneyas. Un budget massif pour les projets qui nous lieront ensemble. Et, bien sûr, un Empereur Chef pour les mener."

 rayaz_5_1_title:0 "...Et Ceux Qui Nous Défient"
 rayaz_5_1_desc:0 "Les Ashhana n'ont jamais été appréciés par les Nagas de ma foi. Dans leurs leçons d'histoire, ils décrivaient les crocodiles comme des monstres sauvages, assoiffés de sang, ramenés à leurs instincts de base. On me raconta combien de villes furent perdues face à eux, quand ils déferlèrent des montagnes. Il fallut presque tous les Hommes-Lézards pour les retenir, mais ils ne purent jamais être pleinement battus.\n\nImaginez alors la surprise de tous, quand les Nagas apportèrent les nouvelles de ma future épouse. Une Ashhana de la tribu Karashan avec qui j'étais en guerre. La paix, en échange de leur fidélité. La situation avait changé. Je compris pourquoi - comme ennemis, ces gens n'étaient pas tous comme ils me furent décrits... jusqu'à ce que le combat commence vraiment, et que leur rage non naturelle prenne le dessus.\n\nMalgré la fidélité de Karashan, ils ont eu du mal à embrasser l'autorité des Nagas, s'accrochant à leurs propres coutumes étranges. Anzara les forcerait à s'agenouiller - nous voyons une volonté de coopérer, mais nous devons changer notre approche, les encourager à nous rejoindre, oublier la foule insensée qu'ils furent autrefois. C'est peut-être notre seule chance de régler cela pacifiquement."

 rayaz_5_3_title:0 "Notre Remède à la Malédiction"
 rayaz_5_3_desc:0 "Dans les quelques années que j'ai eues jusqu'à présent avec ma femme, j'ai appris la malédiction des Ashhana - et comment les Ashhana doivent vivre avec. Qu'ils le veuillent ou non. Elle m'a dit qu'elle fut sacrifiée pour empêcher l'effusion de sang, la cause de leur affliction, la chose qui les fait perdre la raison. Elle m'a aussi parlé de gens qui s'y complaisaient. Comment ils doivent être arrêtés.\n\nC'est un choix difficile à faire, mais j'en suis venu à comprendre qu'il n'y a pas de zone grise quand il s'agit des Ashhana. Chacun d'eux doit être approché avec une empathie extrême, ou un manque complet de pitié. Ceux qui sont disposés à coopérer doivent être isolés de ceux qui n'ont rien d'autre que l'effusion de sang à l'esprit. S'il y a un homme qui peut les ramener parmi les fidèles d'Anzalkatsa, alors ce doit être moi. Je ne peux qu'espérer que cela ne finira pas en abattage."

 rayaz_5_4_title:0 "Dernier des Défiant"
 rayaz_5_4_desc:0 "La plupart des gens qui apprécient ma compagnie savent comme je peux être difficile à atteindre. Constamment occupé, isolé par mes conseillers Nagas. Cela me laisse peu de temps pour gérer les problèmes des chefs et des marchands, malgré mes plus grands efforts. Certains d'entre eux complotent activement contre mes conseillers, essayant de réduire leur influence toute-importante.\n\nMais de l'autre côté de Taneyas, une menace différente émerge. Un roi naga prodigieux - gouvernant ouvertement, contre la tradition - à Shalazar, qui ne soutient pas ma revendication. Cela rend mes conseillers craintifs. Cela me rend nerveux. Un précédent ne peut être établi.\nEn même temps, pour vaincre cet ennemi, nous devons aussi vaincre ceux qui causèrent l'ascension du Roi-Naga en abattant la famille royale Gardien-de-Lune. La tribu Zulbur se dresse comme un béhémoth à travers les Ashhana, un défi direct à mes efforts d'ramener ceux de sang-maudit de retour aux fidèles d'Anzalkatsa.\nMais cela ne peut être autorisé à nous arrêter. Ils doivent être rendus exemples, pour que tous puissent comprendre que ma revendication à l'Empire Final est absolue."

 #Events
 rayaz_event.1.t:0 "Se Remémorer le Passé"
 rayaz_event.1.d:0 "Je me tiens sur une colline regardant ma bande de guerre. Des milliers de guerriers, de six tribus - Arazin, Yushyn, Lata, Alashkatsa, Karashan, Rayaz - me regardent directement, le poids de leur regard perçant mon corps comme un million de lances. Ils attendent d'entendre la raison qui les amena tous sur les rives de l'Adzalas. Me regardant avec une crainte qui devrait être réservée seulement aux dieux. Pour eux, moi seul dois être le parfait, car je suis l'apporteur de l'empire final.\nOu c'est ce qu'ils disent.\n\nCar j'étais supposé l'apporter il y a 21 ans. Quand les Nagas n'attendaient rien, qu'une victoire écrasante contre leurs bannisseurs à Zerat. Tout était supposé aller exactement comme dans les jeux que je jouais avec mes frères. J'étais un prodige, disaient-ils. Dans leur illusion, je ne voyais rien à craindre.\nMais quand je l'imposai dans la réalité, je ne rencontrai qu'une impasse. Une invasion implacable et impitoyable qui teignit le Lac Lasadza de rouge, villages et villes pillés pour soutenir nos armées, cinq années atroces de guerre. Et à sa fin, une paix qui ne satisfit personne, car les deux côtés devinrent épuisés au point où aucun ne pouvait pousser son avantage.\n\nEn résultat, la réputation de Sykar Griffe-Rivière fut contestée pour la première fois. Mes conseillers Nagas, ils essayèrent de maintenir la façade. Je pense que cela marche encore dans une certaine mesure, mais même un aveugle pourrait voir que mes écailles chatoyantes sont ternies. La vision que j'étais un symbole de - un futur idéalisé, parfait - ne semblait plus si inévitable. Les gens commencèrent à avoir des doutes. Les rumeurs commencèrent à se répandre. Les Nagas essayent de me dire que c'est l'ennemi essayant de les saper. Mais de quel genre d'ennemi parlons-nous réellement ?\n\nLes murmures des hommes de tribu impatients me réveillent de mes doutes en spirale. C'est exactement la chose que je dois empêcher. Alors je me réveille enfin, et leur expose un plan pour les cinq années suivantes. Son dernier point - finir le cadavre gémissant du 332ème, et faire taire ceux qui osent contester ma revendication de l'Empire Final."
 rayaz_event.1.a:0 "Son premier point - diviser la rançon finale donnée pour les cinq dernières années de trêve"
 rayaz_event.2.t:0 "Vie de l'Élu"
 rayaz_event.2.d:0 "Mon cher enfant, si tu lis ceci, cela signifie que je suis décédé. Tout d'abord, félicitations pour l'honneur de mener notre espèce vers ce qui est espérons-le un meilleur futur. J'espère que cet adieu sera un baume guérisseur pour ton cœur en deuil, alors que tu découvres quelques choses de plus sur ton père. Sur mes accomplissements, et « nos » accomplissements.\n\nTu sais comment j'ai unifié les tribus, surmonté leurs griefs mesquins. Comment j'ai arraché le cancer, dans leurs palais extravagants, qui suçait notre peuple. Comment j'ai offert refuge à ceux qui m'accueillaient, et déchaîné ma colère sur ceux qui ne le faisaient pas.\nMais si tu demandes à ceux sur qui tu règnes maintenant la cause de notre succès, il y aura toujours une autre réponse, se tenant à côté de mon nom. Tous ceux-ci seront des Nagas. Tu aurais raison de penser que c'est seulement naturel, ils veulent que nous réussissions. Mais ce succès est selon leurs termes, pas les nôtres.\n\nToute ma vie, j'ai été sous leur patronage. Grandissant sous leur œil attentif, j'ai reçu la meilleure éducation que je pouvais avec mes frères. Je pouvais voir mon père grandir fier alors que nous florissions. Cela n'importait pas - il fut écarté pour faire place à mon ascension au moment où il n'était plus nécessaire. Comme la plupart de ceux qui me tiennent à cœur. Et il n'y avait rien que je pouvais faire.\n\nCela fait, la prophétie des Nagas résonna à travers les tribus. Leurs plans progressèrent parfaitement. Mes anciens ennemis m'approchèrent bientôt avec des yeux avides, me regardant comme un outil. Mais ils devaient être utilisés par d'autres mains. Les Nagas me dirent de faire ce que je fais de mieux, et de laisser tout le reste à eux. Et ainsi, je vécus comme l'extension de leurs ambitions, menant leurs armées, tandis qu'ils géraient ma diplomatie, mon administration... mes sentiments, mon amour. Je ne pouvais même pas protester, de peur de subir un sort pire que la mort - l'Oubli.\nEt maintenant, le piège t'a attrapé aussi. Écoute-moi, fils, tu dois être loyal aux Nagas ! Si tu ne l'es pas, ils effaceront les noms de toi et tes enfants de l'histoire. Mais il y a un espoir que je peux te donner. Prouve que tu peux leur être utile, gagne leur respect, lie-toi d'amitié avec eux d'une façon que je n'ai pas pu. Si tu peux réussir en cela, je crois que tu vivras ta vie comme leur égal, contrairement à l'esclave que j'étais.\n\nJe te souhaite bonne chance en cela, mon enfant - l'enfer attend. Je prie que tu sois prêt."
 rayaz_event.2.a:0 " P.S. Ne prends jamais ce stupide Nazhyn. Les symptômes de sevrage sont comme arracher des écailles."
 rayaz_event.3.t:0 "Nous N'Avons Jamais Été Seuls"
 rayaz_event.3.d:0 "Malgré comment cela peut apparaître sur la carte, mon domaine n'est pas aussi uni qu'il peut sembler. Beaucoup des tribus qui rejoignirent volontairement Rayaz restent très puissantes sur leurs propres terres. Leur participation sous ma règle est tenue seulement par leur bonne foi et la croyance en la prophétie.\nCet état délicat des affaires est maintenant menacé par mon frère, Katyradz, trahissant notre alliance et choisissant un chemin qui lui est propre. Il fait partie de la prophétie aussi - et cela fait de lui une option viable pour me remplacer, et revendiquer mon manteau comme l'apporteur de l'Empire Final. Ce fait seul suffit à causer des troubles, avec les tribus plus opportunistes commençant à « renégocier » ma relation avec elles.\nEt maintenant, les chefs de Lata et Alashkatsa vinrent devant moi pour faire exactement cela. Leurs termes : Leur donner l'autonomie, ou risquer leur sécession."
 rayaz_event.3.a:0 "Et c'est scandaleux ! Je ne permettrai jamais une telle faiblesse !"
 rayaz_event.3.b:0 "Et, bien sûr, nous ne pouvons nous permettre de les perdre. Ainsi soit-il."
 rayaz_event.4.t:0 "Destin des États Remparts"
 rayaz_event.4.d:0 "Un vestige d'une politique échouée, les états remparts servirent Zerat pendant de nombreuses années, à la fois comme protecteurs de leur royaume contre les menaces étrangères et comme maisons de retraite pour les membres disgraciés de leur grande famille.\nCes états nous offrent maintenant leur loyauté et aide pour pacifier leurs parents plus rebelles, en échange d'une grande autonomie sur leurs terres. Les Yushyn en particulier, qui ont précédemment rejoint notre cause, s'attendent maintenant à être récompensés pour leur initiative de rejoindre le bon côté du conflit.\n\nMais en même temps... cette offre ne donnera refuge qu'à ceux que nous avions essayé d'évincer du pouvoir. Nous étions supposés nettoyer Zerat, une fois pour toutes. Cela accomplirait-il vraiment cela ?"
 rayaz_event.4.a:0 "Nous savons qui vous êtes, pas besoin de vos services"
 rayaz_event.4.b:0 "Cette guerre a réclamé trop d'âmes, accordez leur demande"
 rayaz_event.5.t:0 "Une Nouvelle Capitale ?"
 rayaz_event.5.d:0 "Avec l'aube de l'Empire Final, une décision doit être prise sur où son siège du pouvoir se situera. Beaucoup de villes furent sponsorisées dans un effort d'espérer accomplir cette fonction et maintenant nous sommes bénis avec beaucoup de bonnes options parmi lesquelles choisir. Laquelle sera-ce ?"
 rayaz_event.5.a:0 "Je préférerais rester ici, en sécurité de la jungle"
 rayaz_event.5.b:0 "Déménager au centre de science, culture et commerce que nous avons cultivé"
 rayaz_event.5.c:0 "Aucun endroit n'est aussi accessible que la côte"
 rayaz_event.5.d1:0 "Une position plus centrale pourrait être très bénéfique"
