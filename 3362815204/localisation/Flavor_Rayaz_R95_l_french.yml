 estate_church_naga_upgraded_mutation:0 "§ONagas§!"
 estate_church_naga_upgraded_mutation_desc:0 "Les Nagas sont le clergé et dirigeants spirituels de la foi Anzalkatsa. Ils sont une mutation rare des hommes-lézards, possédant des corps semblables à des serpents. En échange de leur manque de membres, les nagas possèdent plutôt un potentiel magique incroyable, compensant pleinement leurs corps défaillants."
 estate_burghers_thanats_upgraded_mutation:0 "§OThanats§!"
 estate_burghers_thanats_upgraded_mutation_desc:0 "Les Thanats sont une mutation d'hommes-lézards, native du lac Sutsanaak. Ils ont quatre bras, leur permettant d'être des travailleurs rapides et agiles, faisant multiples tâches en même temps. Pour compenser les bras supplémentaires, chaque bras individuel a moins de muscle, rendant certains types d'équipement lourd plus difficiles à utiliser. Les Thanats ont adapté leur propre équipement de construction pour fonctionner, bien que seuls les artisans autour de Sutsanaak sachent comment les fabriquer."
 estate_nobility_gakhakaya_upgraded_mutation:0 "§OGakhakaya§!"
 estate_nobility_gakhakaya_upgraded_mutation_desc:0 "Les Gakhakaya, ou 'lézards de pierre', sont une mutation d'hommes-lézards native des montagnes d'Ara Mukis. Ils sont renommés pour leur force musculaire, sens aiguisés, et camouflage. Ces mutations les habilitèrent à devenir les maîtres de survie dans tout terrain hostile."
