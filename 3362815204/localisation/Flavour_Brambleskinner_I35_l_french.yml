 #privilege
 estate_monstrous_tribes_two_clans_one_boss:0 "Deux Clans, Un Chef"
 estate_monstrous_tribes_two_clans_one_boss_desc:0 "Oubblig nous a enseigné une bonne chose : nous pouvons gouverner sur un autre territoire énorme avec peu ou pas d'effort, laissant des subordonnés loyaux faire le dur labeur."
 estate_monstrous_tribes_six_clans_one_boss:0 "Six Clans, Un Chef"
 estate_monstrous_tribes_six_clans_one_boss_desc:0 "La plupart des clans gobelins que nous connaissons sont maintenant nos subordonnés. Il est temps de les faire travailler extra-dur, pour notre prospérité bien sûr !"
 estate_burghers_subsidiary_cartels:0 "Cartels Subsidiaires"
 estate_burghers_subsidiary_cartels_desc:0 "Les clans subordonnés étaient bien, mais les cartels subsidiaires sont mieux : ils sont extra-profitables, très loyaux et faciles à révoquer, si la situation change. Diriger notre pays comme un Cartel a beaucoup de mérites !"
 
 #artifice invention
 artifice_invention_bramble_burners:0 "Brûle-Ronces"
 artifice_invention_bramble_burners_desc:0 "Les Brûle-Ronces combinent deux de nos armes les plus célèbres : les fusils et le feu. Il peut tirer des balles à longue portée comme des fusils ordinaires, mais sa caractéristique principale est la cartouche rechargeable sous le canon. Remplie de poudre noire spécialement raffinée, elle libère un souffle de flamme à portée moyenne, utile à la fois pour carboniser l'ennemi et dégager le feuillage dense. Malgré nos meilleurs efforts, les Brûle-Ronces sont parfois peu fiables, mais même s'ils dysfonctionnent rarement, nous pouvons toujours en fabriquer de nouveaux... et trouver de nouveaux gobelins pour les utiliser. À cause de leur réputation imméritée d'être une arme quelque peu risquée, les Brûle-Ronces sont utilisés uniquement par nos officiers les plus imprudents et les régiments d'artificiers."
 artifice_bramble_burners:0 "Brûle-Ronces"