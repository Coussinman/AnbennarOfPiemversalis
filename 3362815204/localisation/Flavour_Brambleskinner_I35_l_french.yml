l_french:

 #missions
 brambleskinner_repel_the_orcs_title:0 "Repousser les Orques"
 brambleskinner_repel_the_orcs_desc:0 "L'arrivée des orques a été un bienfait doux-amer pour nous, car elle a forcé Oubblig le Traître à révéler son pacte avec les fées. Mais ils sont forts et la plupart nous voient comme peu plus que des esclaves. Maintenant que nous avons grandi assez, nous devrions nous assurer d'enseigner une leçon aux envahisseurs orques pour qu'ils ne puissent jamais nous menacer à nouveau."

 brambleskinner_pactbreakers_title:0 "Briseurs de Pacte"
 brambleskinner_pactbreakers_desc:0 "Enfin, il est temps pour nous d'affronter la force la plus puissante qui s'oppose encore à nous sous les arbres. Les elfes, avec leurs soutiens féeriques, sont un rappel constant que l'avenir de nos clans n'est toujours pas sécurisé. À moins que nous ne brisions le Pacte Verdoyant une fois pour toutes, et que nous montrions aux sallas et aux fées que nous sommes les vrais dirigeants des Bois-Profonds."

 brambleskinner_friends_under_the_trees_title:0 "Amis sous les Arbres"
 brambleskinner_friends_under_the_trees_desc:0 "Nous sommes entourés d'ennemis et devons trouver des alliés qui ne sont pas liés aux fées. Le clan Rondin-Épineux pourrait être un candidat approprié, car ils excellent à la fois dans les pièges et le montage de sangliers. Pourtant, ils sont menacés par le sanguinaire Relgakk Lune-Noire. Peut-être pouvons-nous les aider avec leur épreuve ?"

 brambleskinner_a_slaughterer_crushed_title:0 "Un Massacreur Écrasé"
 brambleskinner_a_slaughterer_crushed_desc:0 "Relgakk Lune-Noire est mort, et le bosquet de la Flèche est maintenant sous contrôle gobelin. Ce sera un avantage pour nous dans notre guerre contre les fées tant que nous pouvons sécuriser nos relations avec le Clan Rondin-Épineux. Notre travail est fait et il est temps pour eux de remplir leur part de l'accord."

 brambleskinner_rein_in_the_wayward_clans_title:0 "Ramener les Clans Égarés"
 brambleskinner_rein_in_the_wayward_clans_desc:0 "Nous nous méfions profondément de tout gobelin qui cherche à faire un pacte avec les fées. Et même si les erreurs du clan d'Oubblig ont été partiellement corrigées, il y a encore deux clans majeurs qui persistent dans cette erreur - Broie-Pétales et Écorce-Vermine. Nous devrions prendre le contrôle d'eux, et ils feront de beaux ajouts au Front Tue-Fées."

 brambleskinner_streamline_payroll_title:0 "Rationaliser la Paie"
 brambleskinner_streamline_payroll_desc:0 "Écorce-Vermine, notre clan subordonné, voisine la mine d'or d'Yfelorr. Nous créerons un cartel partagé chargé de la frappe de notre monnaie. Avec ce nouveau contrôle, nous serions alors capables de rationaliser le recrutement et la paie de notre armée grandissante."

 brambleskinner_punish_the_traitor_title:0 "Punir le Traître"
 brambleskinner_punish_the_traitor_desc:0 "Le méprisable Oubblig nous a trahis, a fait un pacte avec les fées, et a utilisé son pouvoir pour prendre le contrôle de notre clan. Même s'il est mort il y a dix ans, ses partisans ont survécu et le vénèrent encore. Nous devons les écraser, et abattre l'héritage d'Oubblig par le feu et les lames !"

 brambleskinner_back_in_our_fold_title:0 "De Retour dans notre Giron"
 brambleskinner_back_in_our_fold_desc:0 "L'héritage d'Oubblig est parti ; son influence diminue jour après jour. Maintenant nous devons réunir nos clans et nous assurer que personne parmi nous ne succombe jamais à nouveau aux promesses séduisantes des fées."

 brambleskinner_two_clans_one_boss_title:0 "Deux Clans, Un Chef"
 brambleskinner_two_clans_one_boss_desc:0 "En intégrant Oubbligschild, nous avons remarqué qu'ils étaient organisés très différemment de nous. Oubblig, pour une fois, a fait quelque chose d'intelligent : il a laissé certains subordonnés faire la plupart du travail pour lui. Cela semble efficace, nous devrions faire de même !"

 brambleskinner_the_feykiller_front_title:0 "Le Front Tue-Fées"
 brambleskinner_the_feykiller_front_desc:0 "Oubbligschild n'est plus, et Rondin-Épineux a accepté notre direction. Nos clans sont plus forts que jamais. Avec cette fondation, nous pouvons maintenant augmenter notre effort de guerre contre les fées. Au préalable, nous avons besoin de l'aide de Rondin-Épineux pour fortifier nos terres."

 brambleskinner_recruit_alchemists_title:0 "Recruter des Alchimistes"
 brambleskinner_recruit_alchemists_desc:0 "Broie-Pétales a une longue tradition d'alchimie, mais leurs alchimistes sont un groupe désorganisé qui travaille rarement avec les étrangers. Si nous établissons un cartel pour les coordonner, ils nous apporteront à la fois des matériaux rares et testeront de nouvelles idées car nous avons désespérément besoin d'un avantage dans notre guerre contre les fées."

 brambleskinner_merge_the_cartels_title:0 "Fusionner les Cartels"
 brambleskinner_merge_the_cartels_desc:0 "Nous ne sommes plus le clan désorganisé que nous étions autrefois. Utilisant nos clans subordonnés fiables et nos cartels efficaces, nous avons prospéré et avons même réussi à surmonter les fées et leurs partisans. Notre avenir est brillant, et il est temps pour nous de l'embrasser."

 brambleskinner_the_fireproof_mill_title:0 "Le Moulin Ignifuge"
 brambleskinner_the_fireproof_mill_desc:0 "L'explosion mortelle de notre district de poudre noire a fait que beaucoup se demandent si nous devrions être plus prudents dans notre développement de nouvelles armes. Mais pourquoi le devrions-nous ? Nous devons seulement construire un moulin qui ne se cassera ni ne brûlera même si un incident similaire se reproduit."

 brambleskinner_clear_the_forest_title:0 "Défricher la Forêt"
 brambleskinner_clear_the_forest_desc:0 "Nous avons besoin de plus d'espace pour notre population et nos besoins croissants. Rondin-Épineux a beaucoup d'expérience dans la coupe d'arbres, et leur terre abrite beaucoup de Broie-Fées - de puissantes montures de guerre, mais aussi de grands animaux de trait. Avec leur aide, nous créerons un cartel chargé de défricher la forêt ; ce sera la pierre angulaire de notre croissance."

 brambleskinner_char_the_forest_title:0 "Carboniser la Forêt"
 brambleskinner_char_the_forest_desc:0 "Un ingrédient clé dans la production de poudre noire est le charbon de bois, et nous en avons besoin de beaucoup. Cela peut aussi être un matériau de base pour renforcer notre secteur manufacturier. Heureusement, il y a plein d'arbres autour de nous à brûler, nous devons juste en tirer le meilleur parti avec l'aide du Cartel des Coupeurs d'Arbres !"

 brambleskinner_develop_new_weapons_title:0 "Développer de Nouvelles Armes"
 brambleskinner_develop_new_weapons_desc:0 "Avec notre approvisionnement en poudre noire sécurisé, nous pouvons maintenant nous concentrer sur l'invention de façons de l'utiliser et de l'améliorer encore plus. Le Cartel d'Alchimie a déjà des idées révolutionnaires mais ils ont besoin d'installations appropriées pour les développer. Nous ferons de notre capitale une ville prospère de fabrication d'armes !"

 brambleskinner_friends_under_the_sun_title:0 "Amis sous le Soleil"
 brambleskinner_friends_under_the_sun_desc:0 "Grâce à notre combat contre Oubbligschild, nous possédons maintenant des terres en dehors des Bois-Profonds. Nous avons de nouveaux voisins, incluant d'autres gobelins. Et ils ne vénèrent pas les fées. Nous devrions devenir amis !"

 brambleskinner_a_promise_fulfilled_title:0 "Une Promesse Tenue"
 brambleskinner_a_promise_fulfilled_desc:0 "Nous avons promis d'aider Requin-Terrestre à sécuriser l'Ourdie et abattre le royaume décadent qui y survivait. En échange, ils sécuriseront notre frontière ouest et nous permettront de nous concentrer sur les menaces qui se tapissent sous les Bois."

 brambleskinner_seashark_title:0 "Requin-de-Mer"
 brambleskinner_seashark_desc:0 "La mer. Tant d'eau, pourtant il est impossible de la boire. Quel gaspillage ! Heureusement, le clan Requin-Terrestre est capable de l'utiliser pour commercer avec d'autres pays. Si nous établissons un cartel conjoint, ils nous enseigneront comment utiliser la mer pour obtenir des informations et des biens rares !"

 brambleskinner_sulfurous_trade_title:0 "Commerce Sulfureux"
 brambleskinner_sulfurous_trade_desc:0 "Bien que nous puissions obtenir du charbon de bois et du salpêtre de l'intérieur des Bois-Profonds, le soufre est plus difficile à obtenir de nos terres. Nous devrions demander aux gens au sud de l'Ourdie s'ils pourraient nous en vendre - utilisant les marchands humains de Requin-Terrestre et le Cartel des Transporteurs pour s'assurer que les transactions se passent bien."

 brambleskinner_damage_control_title:0 "Limitation des Dégâts"
 brambleskinner_damage_control_desc:0 "Nous avons peut-être un peu trop déconné avec les fées, et il semble que la forêt elle-même s'est retournée contre nous. Nous devons étouffer cette rébellion. Pendant qu'on y est, nous devrions aussi rendre notre pays plus sûr contre les futures attaques."


 #events
 flavor_brambleskinner.1.t:0 "Écraser le Massacreur"
 flavor_brambleskinner.1.d_1:0 "[Root.Monarch.GetTitle], des envoyés sont venus de Broie-Ronces. Ils offrent de nous aider à écraser Relgakk Lune-Noire et à sécuriser le bosquet de la Flèche. S'ils réussissent, ils demandent en échange notre loyauté. Cela pourrait être un petit prix à payer pour notre survie, car Relgakk Lune-Noire est un danger pour tous les gobelins des Bois-Profonds. Il vise à nous massacrer tous, et nous sommes les premiers sur sa liste, car nous sommes, malheureusement, son plus proche voisin. Que devrions-nous répondre ?"
 flavor_brambleskinner.1.d_2:0 "[Root.Monarch.GetTitle], des envoyés sont venus de Broie-Ronces. Ils offrent de nous aider à sécuriser le bosquet de la Flèche. S'ils réussissent, ils demandent en échange notre loyauté. Cela pourrait être un petit prix à payer pour notre survie, car nous devons encore faire face à de nombreuses menaces même après la mort de Relgakk Lune-Noire et la fin de sa tuerie. Que devrions-nous répondre ?"
 flavor_brambleskinner.1.a:0 "Bien sûr, laissons-les prendre la tête."
 flavor_brambleskinner.1.b:0 "Bien sûr, nous prendrons la tête."
 flavor_brambleskinner.1.c:0 "Jamais, nous n'aurions aucune chance de gagner !"
 flavor_brambleskinner.1.e:0 "Bien sûr, c'est toujours bon d'avoir un allié fiable."
 
 flavor_brambleskinner.2.t:0 "Écraser le Massacreur"
 flavor_brambleskinner.2.d_1:0 "[Root.Monarch.GetTitle], nos envoyés au clan Rondin-Épineux sont revenus avec leur réponse. Nous avons offert à notre allié de confiance notre assistance pour écraser Relgakk Lune-Noire et sécuriser le bosquet de la Flèche. Quand nous réussirons, nous leur demandons en échange de nous jurer loyauté. Ce n'est qu'un petit prix à payer pour leur survie, car Relgakk Lune-Noire est un danger pour tous les gobelins des Bois-Profonds. Il vise à nous massacrer tous, en commençant par le clan Rondin-Épineux qui est le premier sur sa liste. Notre armée est prête à marcher."
 flavor_brambleskinner.2.d_2:0 "[Root.Monarch.GetTitle], nos envoyés au clan Rondin-Épineux sont revenus avec leur réponse. Nous avons offert à notre allié de confiance notre assistance pour sécuriser le bosquet de la Flèche. Quand nous réussirons, nous leur demandons en échange de nous jurer loyauté. Ce n'est qu'un petit prix à payer pour leur survie, car ils doivent encore faire face à de nombreuses menaces même après la mort de Relgakk Lune-Noire et la fin de sa tuerie."
 flavor_brambleskinner.2.a:0 "Nous prendrons la tête. À la guerre !"
 flavor_brambleskinner.2.b:0 "Ils prendront la tête. À la guerre !"
 flavor_brambleskinner.2.c:0 "Les lâches ont refusé !"
 flavor_brambleskinner.2.e:0 "Nous serons plus forts ensemble !"

 flavor_brambleskinner.3.t:0 "Un Arrangement Durable"
 flavor_brambleskinner.3.d:0 "Relgakk Lune-Noire n'est plus, et le clan Rondin-Épineux est en sécurité. Pour l'instant. Même avec le bosquet de la Flèche sous leur emprise, d'autres pays attendent de saisir leurs terres. Lune-Noire est mort mais de nombreuses bandes de guerre orques nous voient encore comme peu plus que des esclaves. Quant aux elfes, ils cherchent toujours à reprendre ce qu'ils voient comme leurs possessions légitimes. Qui sait combien de temps leurs querelles les empêcheront d'attaquer avec toute la puissance de leur Pacte Verdoyant ? Il serait dans le meilleur intérêt de Rondin-Épineux d'accepter notre règle et de recevoir une protection permanente."
 flavor_brambleskinner.3.a:0 "Nous avons tenu notre part de l'arrangement, maintenant c'est leur tour."

 flavor_brambleskinner.4.t:0 "Broie-Ronces exige la fidélité"
 flavor_brambleskinner.4.d_1:0 "[Root.Monarch.GetTitle], des envoyés de Broie-Ronces sont venus. Ils exigent notre fidélité comme récompense de leur assistance. Ils nous ont aidés dans notre combat avec Relgakk Lune-Noire et pour sécuriser le bosquet de la Flèche, et nous avions accepté de leur jurer loyauté s'ils gagnaient."
 flavor_brambleskinner.4.d_2:0 "[Root.Monarch.GetTitle], des envoyés de Broie-Ronces sont venus. Ils nous ont donné la terre qu'ils possédaient en Ourdie, mais ils exigent notre fidélité comme récompense de leur assistance. Ils nous ont aidés à sécuriser notre nouvelle maison, et nous avions accepté de leur jurer loyauté s'ils gagnaient."
 flavor_brambleskinner.4.a:0 "Pourquoi devrions-nous nous conformer ? Nous aurions gagné de toute façon."
 flavor_brambleskinner.4.b:0 "Un accord est un accord."

 flavor_brambleskinner.5.t:0 "Le Conclave de [Root.Capital.GetName]"
 flavor_brambleskinner.5.d_1:0 "\"Nous devons augmenter nos efforts pour combattre les fées.\"\n\nLes représentants de nos clans subordonnés et alliés hochèrent la tête.\n\n\"Ce sera une entreprise longue. Tant que quiconque dans cette forêt erre dans la croyance qu'il peut chercher des pactes avec les fées, nous n'en aurons pas fini. La trahison d'Oubblig ne se répétera jamais.\"\n\nLe représentant d'Oubbligschild baissa les yeux, visiblement mal à l'aise, et répondit à contrecœur :\n\n\"Vous avez raison, [Root.Monarch.GetTitle]. Et je pense que notre première cible devrait être les autres clans gobelins, Broie-Pétales et Écorce-Vermine. Nous devrions frapper vite et les amener sous votre règle.\"\n\n\"Qu'en est-il des orques sanguinaires ?\" - interrompit le représentant de Rondin-Épineux - \"ils sont puissants et qui sait quand un autre Lune-Noire s'élèvera au pouvoir ?\"\n\n\"Retiens ton Broie-Fées. Nous ne devons pas oublier les elfes et leur maudit Pacte Verdoyant. Dois-je vous rappeler à tous que notre capitale est presque sous l'emprise de Salla Elyn ?\"\n\nL'envoyé de [bramble_target_landshark.GetName] leva hésitamment la main :\n\n\"[Root.Monarch.GetTitle], c'est en effet une... entreprise digne... mais savez-vous comment vous la financerez ? Sinon, j'ai peut-être une idée pour vous.\"\n\n\"Allez-y.\"\n\n\"Vous pourriez créer des organisations dédiées à faire de l'argent, ou tout ce dont vous pourriez avoir besoin. Nous, par exemple, pourrions aider avec votre commerce extérieur, et vous rendre des bénéfices substantiels.\"\n\n\"Comme une sorte de cartels ? Cela semble être une idée sensée. Nous sommes tous d'accord alors. Et rappelez-vous...\""
 flavor_brambleskinner.5.d_2:0 "\"Nous devons augmenter nos efforts pour combattre les fées.\"\n\nLes représentants de nos clans subordonnés et alliés hochèrent la tête.\n\n\"Ce sera une entreprise longue. Tant que quiconque dans cette forêt erre dans la croyance qu'il peut chercher des pactes avec les fées, nous n'en aurons pas fini. La trahison d'Oubblig ne se répétera jamais.\"\n\nLe représentant d'Oubbligschild baissa les yeux, visiblement mal à l'aise, et répondit à contrecœur :\n\n\"Vous avez raison, [Root.Monarch.GetTitle]. Et je pense que notre première cible devrait être les autres clans gobelins, Broie-Pétales et Écorce-Vermine. Nous devrions frapper vite et les amener sous votre règle.\"\n\n\"Qu'en est-il des orques sanguinaires ?\" - interrompit le représentant de Rondin-Épineux - \"ils sont puissants et qui sait quand un autre Lune-Noire s'élèvera au pouvoir ?\"\n\n\"Retiens ton Broie-Fées. Nous ne devons pas oublier les elfes et leur maudit Pacte Verdoyant. Dois-je vous rappeler à tous que notre capitale est presque sous l'emprise de Salla Elyn ?\"\n\nL'envoyé de Rondin-Épineux s'arrêta, comme s'il se rappelait à qui il parlait, et décida de changer de sujet pour faire oublier sa gaffe à son chef :\n\n\"[Root.Monarch.GetTitle], savez-vous comment vous financerez cette entreprise ? Sinon, j'ai peut-être une idée pour vous.\"\n\n\"Allez-y.\"\n\n\"Vous pourriez créer des organisations dédiées à faire de l'argent, ou tout ce dont vous pourriez avoir besoin. Nous, par exemple, pourrions aider avec le défrichement de la forêt, et vous rendre des bénéfices substantiels.\"\n\n\"Comme une sorte de cartels ? Cela semble être une idée sensée. Nous sommes tous d'accord alors. Et rappelez-vous...\""
 flavor_brambleskinner.5.a:0 "... une bonne fée est une fée morte."

 flavor_brambleskinner.6.t:0 "Cousins Lointains"
 flavor_brambleskinner.6.d:0 "Pour la première fois en éons, nous avons quitté les Bois-Profonds. Piégés dans le Voile Verdoyant, nous étions liés à la maison, pendant des décennies et des siècles. Pourtant nous avons suivi le clan Oubbligschild à l'extérieur, sous le soleil brillant et aveuglant, pour nous assurer que l'héritage d'Oubblig avait complètement disparu. Là, où la forêt, la montagne et la mer se rencontrent, nous avons découvert des humains trop orgueilleux, provenant d'un royaume séculaire et décadent. Il y avait aussi des gobelins particuliers qui nous ont dit qu'ils avaient échappé au joug orque. Ils étaient un peu différents de ceux qui sont venus à nous avec la Marée Verte, mais ils étaient amicaux néanmoins. Peut-être devrions-nous nous allier avec eux pour qu'ils sécurisent notre frontière ouest."
 flavor_brambleskinner.6.a:0 "De nouveaux amis, peut-être ?"

 flavor_brambleskinner.7.t:0 "La Forêt et la Mer"
 flavor_brambleskinner.7.d:0 "L'Ourdie est partie. Avec la chute de leur précieux Bal Ouord, l'ancien royaume s'est finalement écroulé contre nos armées. Leurs alliés impuissants ne purent que témoigner de leur chute et échouèrent à l'empêcher. La plupart des Ourdiens vivent maintenant sous règle gobeline. [bramble_target_landshark.GetName], notre allié de confiance, se dresse plus fort que jamais dans leur nouvelle maison, en sécurité enfin contre leurs voisins. Comme témoignage de bonne volonté, et parce qu'ils seraient mieux défendus de cette façon, nous avons accepté de leur céder nos terres extérieures. En échange, et conformément à notre accord, il est maintenant temps pour eux de se conformer et devenir nos subordonnés."
 flavor_brambleskinner.7.a:0 "Laissons-les gérer le rivage car nos ennemis gisent profondément dans les Bois."

 flavor_brambleskinner.8.t:0 "Une Rumeur de Bal Ouord"
 flavor_brambleskinner.8.d:0 "\"Pourquoi se comporte-t-elle de cette façon ? Le charbon de bois devrait brûler, pas exploser ! Il y a quelque chose d'autre mélangé avec. Du soufre peut-être ? Mais dans quelle proportion ? Quel mystère frustrant et étonnant !\"\n\nZunewl Sang-de-Feu se retourna de sa table d'expérience, une grande dalle de pierre encombrée de fioles en verre, de dispositifs en laiton, de parchemins griffonnés, et, au milieu, une petite boîte ornée d'étain pleine d'une poudre noire. Scrutant le laboratoire désordonné à travers les fumées épaisses, colorées et irritantes, elle trouva bientôt celui qui pourrait détenir la réponse. Un grand marchand en vêtements élégants, recroquevillé aussi loin de la table que possible, regardant de travers l'alchimiste gobeline avec appréhension et incrédulité face à son comportement imprudent.\n\n\"Vous là, humain, êtes-vous sûr de ne pas savoir comment cette poudre est faite ?\"\n\n\"Je vous ai déjà dit, non, je ne sais pas. Puis-je retourner à Bal Ouord s'il vous plaît ? On m'a seulement dit d'apporter la poudre chez vous, pas de vous assister avec vos... expériences ! C'est de la folie !\"\n\n\"Allez, vous êtes déjà là, vous devriez vous rendre utile ! N'est-ce pas fascinant ?\"\n\n\"Je jure au nom d'Ara, le Cartel des Transporteurs entendra parler de ceci !\"\n\nQuelques semaines plus tard, après une détonation particulièrement forte, Zunewl Sang-de-Feu sortit de son laboratoire enfumé, avec un sourire satisfait sur le visage. Le [Root.Monarch.GetTitle] serait ravi d'apprendre que la formule pour faire de la poudre noire a finalement été trouvée, à travers des essais et beaucoup, beaucoup d'erreurs."
 flavor_brambleskinner.8.a:0 "Truc fascinant, ce sera un grand bienfait pour notre pays !"

 flavor_brambleskinner.9.t:0 "Célébration de Feux d'Artifice"
 flavor_brambleskinner.9.d:0 "\"Êtes-vous sûr que c'est une bonne idée ?\"\n\n\"Bien sûr ! Évidemment, vous devrez dépenser une somme significative d'argent avec les échantillons gratuits et les démonstrations publiques, mais cela vous aidera à long terme. Si vous voulez vendre vos nouveaux... comment les appelle-t-on déjà ?\"\n\n\"Cierges magiques, pétards, chandelles ourdiennes et...\"\n\n\"Exact, exact. Chérie, vos produits sont bons mais vous devrez trouver des noms plus séduisants. Ceux-là sont trop fades. Vous voulez faire que les membres de nos clans et nos partenaires commerciaux les désirent ardemment. Et cela n'arrive pas avec des noms si banals.\"\n\nGarut Sang-Mêlé grinça des dents. Le marchand pompeux et hautain lui tapait sur les nerfs mais il avait besoin de ses conseils. Et s'il antagonisait l'homme, il deviendrait l'ennemi de tout le Cartel des Transporteurs, et ce serait un désastre. Les relations entre les cartels n'étaient pas toujours lisses mais le conflit ouvert était strictement interdit par le [Root.Monarch.GetTitle]. Comme représentant des Alchimistes, il ne pouvait simplement pas se permettre de foirer.\n\n\"Je verrai ce que je peux trouver. Nous devons faire de cette célébration un succès. Le coût d'inventer de nouvelles armes pour l'armée du clan est élevé et nous avons désespérément besoin de trouver une nouvelle source de revenus.\"\n\n\"Un problème même pour les meilleurs d'entre nous. Il n'est pas surprenant que le cartel le plus dépensier y fasse face aussi. Cela fait quoi, un an depuis que vous avez finalement inauguré votre district de poudre noire ? Comment ne gagnez-vous toujours pas d'argent ?\"\n\n\"Dois-je vous rappeler que la poudre noire n'est pas gratuite ? Vous nous chargez un tarif élevé pour le soufre que vous achetez pour nous ! Et nous ne savons pas combien de temps le soutien des Frappeurs durera... Enfin. Au nom de mon Cartel, je vous remercie officiellement pour vos précieux conseils. Avec cette célébration, tout le monde voudra acheter nos nouveaux feux d'artifice !\""
 flavor_brambleskinner.9.a:0 "Échantillons gratuits ? Qui refuserait ?"

 flavor_brambleskinner.10.t:0 "Feux d'Artifice de Jour"
 flavor_brambleskinner.10.d:0 "Comme chaque après-midi, [Root.Monarch.GetName] [Root.Dynasty.GetName] lisait les derniers rapports de [Root.Monarch.GetHerHis] clans subordonnés et des cartels. Rien ne [Root.Monarch.GetHerHim] frappa vraiment comme nouveau. [Root.Monarch.GetHerHisCap] conseillers disaient souvent que [Root.Monarch.GetHerHis] entreprise était inutile et que [Root.Monarch.GetSheHe] devrait se concentrer sur d'autres tâches plus pressantes. Mais [Root.Monarch.GetSheHe] savait que s'assurer que tout le monde faisait bien son travail était de la plus haute importance. Sans le soutien des cartels, le pays ferait sûrement faillite, et les clans subordonnés pourraient [Root.Monarch.GetHerHim] avertir de menaces imminentes.\n\nCet après-midi, cependant, un incident brisa [Root.Monarch.GetHerHis] routine. Cela commença par un éclair, suivi d'une détonation familière. Des feux d'artifice peut-être ? Mais quand [Root.Monarch.GetHerHis] palais commença à trembler, [Root.Monarch.GetName] sut que quelque chose n'allait pas. Se précipitant à la fenêtre alors que plus d'explosions résonnaient, [Root.Monarch.GetSheHe] ne put que témoigner de la scène apocalyptique se déroulant devant [Root.Monarch.GetHerHim]. Les flammes engloutirent la [Root.Capital.GetName] autrefois fière et puissante et, devant [Root.Monarch.GetHerHis] yeux mêmes, un des bâtiments du District de Poudre Noire explosa. Un éclair, une détonation, et encore un autre tremblement secouant jusqu'aux fondations de [Root.Monarch.GetHerHis] monde même. Des années de dur labeur, disparaissant en quelques minutes.\n\nOxa Pieds-Silencieux, [Root.Monarch.GetHerHis] aide la plus proche, fit irruption dans le bureau de [Root.Monarch.GetName].\n\n\"[Root.Monarch.GetTitle], nous devons partir maintenant, le palais n'est plus sûr.\"\n\n\"Vite, prenez ces registres, ils doivent être protégés à tout prix ! Cieux Cendrés, c'est terrible !\"\n\n\"Je verrai ce que je peux prendre mais vous devez partir maintenant, [Root.Monarch.GetTitle] ! Sauver votre vie prend la priorité !\"\n\n[Root.Monarch.GetName] posa à contrecœur les lourds livres et commença à courir vers la porte arrière du palais. Qui était responsable de ce gâchis ? Sûrement ce n'était pas causé par négligence ou comportement imprudent. [Root.Monarch.GetSheHeCap] avait fait en sorte de superviser la production de poudre noire en lisant chaque rapport venant du Cartel des Alchimistes. Les fées ! Ce doivent être les fées qui ont fait cela ! Mais comment leur influence pourrait-elle atteindre le cœur même de notre ville ?"
 flavor_brambleskinner.10.a:0 "J'irai au fond de cette affaire !"

 flavor_brambleskinner.11.t:0 "La Forêt S'Agite"
 flavor_brambleskinner.11.d:0 "[Root.Monarch.GetName] [Root.Dynasty.GetName] arpentait de long en large devant la tente de commandement hâtivement installée aux abords de [Root.Capital.GetName]. Tenant une carte dessinée à la main de la capitale, il était témoin des dégâts. Une épaisse fumée s'élevait encore des ruines fumantes, s'accumulant en un smog stagnant et âcre. Éteindre le feu avait été une entreprise massive, même avec la rivière proche. Ce matin, les recherches et sauvetages avaient commencé mais il y avait peu d'espoir de sauver quiconque. Quel gaspillage ! Tant de vies perdues, et tant d'argent ! Alors qu'[Root.Monarch.GetSheHe] contemplait la désolation, Oxa Pieds-Silencieux se précipita à [Root.Monarch.GetHerHis] côté.\n\n\"[Root.Monarch.GetTitle], des messages sont venus de Rondin-Épineux, Écorce-Vermine et Broie-Pétales. Ils rapportent des attaques massives des fées !\"\n\n\"Je savais qu'elles étaient impliquées dans ce gâchis ! Qu'en est-il de nos propres terres ?\"\n\n\"Nous avons des rapports similaires des bosquets d'Os et d'Épines, bien que nous n'ayons pas de nouvelles de nos terres plus distantes encore.\"\n\n\"Mobilisez l'armée immédiatement. Reconstruire notre capitale devra attendre. Nous ne pouvons nous permettre de perdre aucune terre aux fées traîtresses. Et assurez-vous que chaque soldat est bien équipé. Utilisez n'importe quel stock restant de poudre noire.\"\n\n\"Très bien, [Root.Monarch.GetTitle]. Je m'occuperai personnellement de... Attendez. Avez-vous vu cela ?\"\n\n[Root.Monarch.GetName] scruta la lisière de la forêt, essayant de repérer ce qui venait juste d'effrayer [Root.Monarch.GetHerHis] aide de confiance. Rien. Juste des arbres, ondulant comme s'ils étaient animés par un vent sinistre. À travers l'air stagnant, quelque chose atteignit soudain ses oreilles. Un murmure d'au-delà de la réalité, comme s'il était chuchoté par un être aussi vieux que la forêt elle-même.\n\n\"Vous avez troublé notre repos. Vous avez créé des armes de feu et de destruction. Vous nous avez défiés trop longtemps, mais votre folie se termine ici et maintenant.\"\n\nPendant un moment, toute la forêt se figea. Dans un silence sinistre, tout le camp cessa graduellement de s'agiter. Chaque gobelin resta immobile, regardant la forêt avec appréhension. Puis, comme venant de leurs cauchemars les plus sombres, les arbres commencèrent à se déterrer, l'un après l'autre. Des Ents, partout. Les fées étaient venues pour la vengeance."
 flavor_brambleskinner.11.a:0 "Malédiction ! Aux armes !"
 
 flavor_brambleskinner.12.t:0 "Un Front Réussi"
 flavor_brambleskinner.12.d_1:0 "Alors que la poussière des batailles commence à retomber, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Dynasty.GetName], accompagné de [Root.Monarch.GetHerHis] subordonnés loyaux, contemple pensivement le champ de bataille. Les quelques survivants elfiques fuient, leur moral brisé par leur amère défaite. Le Pacte Verdoyant a échoué à les protéger de nos armées déterminées.\n\n\"Dissoudre formellement le Pacte sera notre première demande, car des elfes désunis ne seront aucune menace pour nous. Bon débarras ! Avec cette victoire, nous avons montré aux elfes que nous sommes les dirigeants incontestés des Bois-Profonds. Avec cette victoire, l'influence des fées diminuera avec la déroute de leurs derniers adorateurs. Avec cette victoire, notre serment est accompli. Je déclare par les présentes le Front Tue-Fées accompli, car la tache de la trahison d'Oubblig est finalement et complètement nettoyée.\""
 flavor_brambleskinner.12.d_2:0 "Dans la salle du trône de [Root.Capital.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Dynasty.GetName] confère avec [Root.Monarch.GetHerHis] subordonnés loyaux.\n\n\"Les elfes ont perdu. Leurs sallas n'existent plus ; le Pacte Verdoyant a échoué à les protéger. Bon débarras ! Nous sommes maintenant les dirigeants incontestés des Bois-Profonds. Avec cette victoire, l'influence des fées diminuera avec la déroute de leurs derniers adorateurs. Avec cette victoire, notre serment est accompli. Je déclare par les présentes le Front Tue-Fées accompli, car la tache de la trahison d'Oubblig est finalement et complètement nettoyée.\""
 flavor_brambleskinner.12.a:0 "Victorieux enfin !"

 flavor_brambleskinner.13.t:0 "Festival des Fleurs-de-Feu"
 flavor_brambleskinner.13.d:0 "\"Réjouissez-vous et triomphez, car c'est un jour de célébration ! Posez vos outils, arrêtez vos moulins, sortez de vos maisons ! Chantez et dansez ! [Root.Monarch.GetName], notre généreux [Root.Monarch.GetTitle], proclame que ceci soit un festival sans précédent, pour consacrer notre nouveau [Root.GovernmentName] ! Réjouissez-vous et triomphez, car nous avançons vers un meilleur avenir grâce à nos louables Cartels !\"\n\nZamit \"Œil-Brûlé\" se dépêcha de passer devant le crieur dans une rue animée. La branche Constructeurs du Cartel des Coupeurs d'Arbres avait fait du bon travail ici, car les maisons propres et colorées ne portaient aucune trace du terrible incendie qui avait presque détruit [Root.Capital.GetName]. Comme cadre supérieur dans la nouvelle branche des Artificiers qu'il avait personnellement créée comme ramification du Cartel des Alchimistes, le travail d'Œil-Brûlé pour la journée ne faisait que commencer. La célébration viendrait plus tard. Ce soir, toute la ville témoignera de son travail et la valeur de son cartel sera finalement reconnue une fois pour toutes.\n\nIl se précipita à travers la porte de son laboratoire, et, moments plus tard, sortit du bâtiment, portant une longue boîte étroite. Une des inventions dont il était le plus fier. Il marcha beaucoup plus prudemment vers le palais et entra dans les terrains d'entraînement. Il déballa délicatement son chef-d'œuvre et, pour la centième fois, vérifia tout défaut. N'importe quel incident serait un désastre pour lui et sa carrière. Une heure restait avant la grande révélation.\n\n\"[Root.Monarch.GetTitle], merci de prendre du temps pour ce humble bricoleur. Je vous présente par les présentes l'avenir de notre armée. Regardez ! Cela s'appelle le Brûle-Ronces. Bien que cela ressemble à un fusil ordinaire, cela peut en fait cracher du feu ! Cela frappera de terreur les cœurs de nos ennemis, et les brûlera aussi sûrement que tout feuillage bloquant le chemin de nos armées.\"\n\nAlors qu'Œil-Brûlé procédait à démontrer le maniement de l'arme redoutable sur des mannequins en bois sous le regard scrutateur des divers généraux et officiers du pays, la nuit tomba lentement. Pour une fois, les lumières de la ville furent éteintes, à la grande perplexité de la population en fête.\n\nBientôt, haut dans le ciel sous les étoiles fixes, une rose fleurit, brillant de teintes cramoisies et pourpres. La détonation atteignit les foules, frappées muettes d'admiration. La fleur suivante éclot, un lys doré incrusté d'argent. Puis une ronce emmêlée avec des fleurs blanches et des baies bleu foncé. Une après l'autre, les merveilles pyrotechniques flamboyèrent à travers le ciel nocturne, se terminant par un bouquet impressionnant de fleurs multicolores sculptées en feu et paillettes. Alors que les lumières de la ville furent rallumées, les foules éclatèrent en acclamations et rires. Le premier Festival des Fleurs-de-Feu avait vraiment commencé."
 flavor_brambleskinner.13.a:0 "Le premier de beaucoup à venir !"


