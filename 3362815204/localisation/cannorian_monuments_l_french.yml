####################
#Alenic Frontier
####################

freecestir_mustering_grounds_title: "Champs de Rassemblement de Librecité"
freecestir_mustering_grounds: "Champs de Rassemblement de Librecité"
great_project_freecestir_mustering_grounds: "Champs de Rassemblement de Librecité"
freecestir_mustering_grounds_desc: "Librecité demeure un établissement d'une importance capitale depuis le rôle décisif qu'elle joua dans la défaite du Roi-Sorcier. La position stratégique de Librecité au carrefour entre Escann et le reste de Cannor signifie qu'elle a fréquemment servi de terrain de rassemblement pour les armées (et les compagnies d'aventuriers) cherchant à conquérir gloire et fortune en Escann et au-delà, ainsi que de point d'étape vital pour le commerce transitant entre ces deux régions cruciales."

gawed_castle_gaweton_title: "Château Gaweton"
gawed_castle_gaweton: "Château Gaweton"
great_project_gawed_castle_gaweton: "Château Gaweton"
gawed_castle_gaweton_desc: "Gaweton a été le foyer traditionnel des rois de Gawed pendant son histoire. Bien que Gaweton lui-même ne soit pas aussi développé que Lorentainé au sud, il reste un symbole puissant de la légitimité continue des Rois Gawedi."

####################
#Alenic Reach
####################

bayvic_grandest_city_of_the_reach_title: "Baievic, Cité la Plus Grandiose de l'Étendue"
bayvic_grandest_city_of_the_reach: "Baievic, Cité la Plus Grandiose de l'Étendue"
great_project_bayvic_grandest_city_of_the_reach: "Baievic, Cité la Plus Grandiose de l'Étendue"
bayvic_grandest_city_of_the_reach_desc: "Baievic a longtemps été une métropole prospère et influente le long de l'Étendue Alénique, mais avec la récente invasion orque d'Escann, elle s'est développée pour devenir une cité encore plus imposante. Tout marchand ambitieux ou conquérant avisé ferait bien de respecter la formidable influence économique que brandit Baievic depuis ses quais opulents."

celmaldor_icewind_palace_of_commerce_title: "Palais du Commerce Vent-de-Glace"
celmaldor_icewind_palace_of_commerce: "Palais du Commerce Vent-de-Glace"
great_project_celmaldor_icewind_palace_of_commerce: "Palais du Commerce Vent-de-Glace"
celmaldor_icewind_palace_of_commerce_desc: "Après le débarquement des elfes à Celmaldor, un des plus grands clans elfiques, les Vent-de-Glace, prit finalement le pouvoir et commença à développer la ville de Celmaldor en un port commercial approprié pour rivaliser avec d'autres le long du Reach Alénique et Dalr. Dans le Palais du Commerce, le plus magnifique bâtiment construit par les Vent-de-Glace, les marchands Celmaldoriens se rassemblent pour discuter affaires et développement de la ville."

####################
#Businor
####################

eborthil_toref_citadel_title: "Citadelle Toref"
eborthil_toref_citadel: "Citadelle Toref"
great_project_eborthil_toref_citadel: "Citadelle Toref"
eborthil_toref_citadel_desc: "L'Île de Tef pourrait être argumentée être une forteresse par mérite de géographie naturelle seule, mais la Citadelle Toref en fait un fait indiscutable. Construite dans l'antiquité par les Kheteratans au sommet de leur empire, puis plus tard améliorée avec des chantiers navals étendus quand conquise par les Castanoriens, la Citadelle Toref rend attaquer l'Île de Tef un processus exaspérant pour tout conquérant potentiel."

####################
#Dalr
####################

bjarnrik_staple_port_of_konungrhavn_title: "Port Principal de Konungrhavn"
bjarnrik_staple_port_of_konungrhavn: "Port Principal de Konungrhavn"
great_project_bjarnrik_staple_port_of_konungrhavn: "Port Principal de Konungrhavn"
bjarnrik_staple_port_of_konungrhavn_desc: "Situé à l'embouchure de la rivière Rafn, Konungrhavn a toujours été le port principal de Bjarnrik. Le commerce sur la Mer de la Tombe du Géant a navigué d'est en ouest et retour, passant rarement au-delà de la Côte-du-Dragon à cause des mers dangereuses et ceux portés sur elles."

####################
#Damescrown
####################

beepeck_the_largest_small_city_title: "Pic-des-Abeilles, la Plus Grande Petite Cité"
beepeck_the_largest_small_city: "Pic-des-Abeilles, la Plus Grande Petite Cité"
great_project_beepeck_the_largest_small_city: "Pic-des-Abeilles, la Plus Grande Petite Cité"
beepeck_the_largest_small_city_desc: "Le Pic-des-Abeilles et sa paisible population halfeline servent de gardiens vigilants de la Tête-de-Dame, exerçant une influence considérable sur le commerce et les mouvements naviguant autour de ses eaux prospères. Le Pic-des-Abeilles demeure également l'une des cités les plus densément bâties de tout Halann, grâce à l'ingénieux urbanisme halfelin qui consiste à empiler leurs chaleureuses demeures les unes sur les autres, créant ainsi des quartiers verticaux d'une harmonie remarquable."

damescrown_grand_exchange_title: "Grand Échange de Couronne-de-Dame"
damescrown_grand_exchange: "Grand Échange de Couronne-de-Dame"
great_project_damescrown_grand_exchange: "Grand Échange de Couronne-de-Dame"
damescrown_grand_exchange_desc: "Le Grand Échange est le plus grand forum de marché en Anbennar, surpassant même ceux d'Anbenncóst en sélection et grandeur. La CLSTC, la plus grande compagnie mercantile au monde, a son siège à Couronne-de-Dame due à l'incroyable importance mercantile de la ville."

ara_temple_title: "Temple d'Ara"
ara_temple: "Temple d'Ara"
great_project_ara_temple: "Temple d'Ara"
ara_temple_desc: "Ara (aussi connue comme dame chance) est la déesse du commerce et de la fortune. Ses suiveurs furent responsables d'établir la première monnaie et devise humaine, permettant à l'ancien Castenor de se détacher de sa dépendance sur la monnaie naine. Le plus grand temple à Ara en Cannor se trouve dans la Tête-de-Dame, géographiquement entre les villes de Vertesk et Couronne-de-Dame et seulement à courte distance d'autres villes importantes."

####################
#Daravan's Folly
####################

nathalaire_city_of_pirates_title: "Nathalaire, Cité des Pirates"
nathalaire_city_of_pirates: "Nathalaire, Cité des Pirates"
great_project_nathalaire_city_of_pirates: "Nathalaire, Cité des Pirates"
nathalaire_city_of_pirates_desc: "Nathalaire est une ville renommée pour son patronage d'agents compétents dans les arts de l'espionnage et information, ainsi qu'être un havre pour les pirates. La ville est nommée d'après la déesse Cannonienne Nathalalyne, qui est la patronne et protectrice de la ville."

####################
#Dragon Coast
####################

nimscodd_academy_title: "Académie de Nimscodd"
nimscodd_academy: "Académie de Nimscodd"
great_project_nimscodd_academy: "Académie de Nimscodd"
nimscodd_academy_desc: "L'Académie de Nimscodd fut fondée à l'époque où la Hiérarchie Gnome régnait encore en maîtresse incontestée de la Côte-du-Dragon, avec une spécialisation particulière dans l'ingénierie et l'Artisanat Magique. C'est ici, sur l'île de Nimscodd, que les secrets de l'Artisanat Magique furent pour la première fois dévoilés et maîtrisés par l'esprit inventif gnome."

portnamm_portroy_merchants_guild_title: "Guilde Marchande de Portroy"
portnamm_portroy_merchants_guild: "Guilde Marchande de Portroy"
great_project_portnamm_portroy_merchants_guild: "Guilde Marchande de Portroy"
portnamm_portroy_merchants_guild_desc: "La Guilde Marchande de Portroy à Portnamm constitue la plus éminente organisation mercantile de Portnamm, et exerce une influence considérable sur la politique locale de la cité. Au-delà de Portnamm elle-même, la guilde s'est taillé une réputation redoutable pour ses tactiques impitoyables visant à maintenir son emprise commerciale sur les eaux environnantes de Portnamm."

kobildzan_kobildzex_guild_of_trapsmiths_title: "Guilde Kobildzex des Maîtres-Piégeurs"
kobildzan_kobildzex_guild_of_trapsmiths: "Guilde Kobildzex des Maîtres-Piégeurs"
great_project_kobildzan_kobildzex_guild_of_trapsmiths: "Guilde Kobildzex des Maîtres-Piégeurs"
kobildzan_kobildzex_guild_of_trapsmiths_desc: "La Guilde Kobold des Maîtres-Piégeurs existe depuis de nombreuses années au sein des royaumes kobolds de la Côte-du-Dragon, mais elle n'a jamais eu de demeure officielle. Au cœur profond des Hauteurs-du-Dragon à Soxun Kobildzex, un hall de guilde sera érigé pour qu'ils puissent y pratiquer leur art minutieux au service des maîtres dragons."

the_dragonhoard_title: "Le Trésor Draconique"
the_dragonhoard: "Le Trésor Draconique"
great_project_the_dragonhoard: "Le Trésor Draconique"
the_dragonhoard_desc: "Les kobolds ne sont, en essence, que de petits dragons. Les dragons, par leur nature même, chérissent l'or par-dessus tout. Où donc un dragon entrepose-t-il tout l'or qu'il découvre ? Dans un trésor, bien évidemment. Le plus vaste trésor d'or de toutes les Profondeurs-du-Dragon (et peut-être même de tout Cannor) se trouve ici, à Soxun Kobildzex. Comme l'avarice engendre l'avarice, plus le trésor s'accroît, plus grandit également le désir insatiable d'acquérir des richesses encore plus fabuleuses."

####################
#East Dameshead
####################

anbenncost_imperial_palace_title: "Palais Impérial d'Anbenncóst"
anbenncost_imperial_palace: "Palais Impérial d'Anbenncóst"
great_project_anbenncost_imperial_palace: "Palais Impérial d'Anbenncóst"
anbenncost_imperial_palace_desc: "Anbenncóst demeure le cœur battant de l'Empire d'Anbennar, et le lieu vers lequel tous les empereurs doivent se diriger pour y être couronnés dans la majesté impériale. C'est la plus vaste métropole du monde en 1444, et la résidence de nombreux héros aventuriers couronnés de succès. Anbenncóst abrite également l'Ordre des Chroniqueurs, un groupe érudit de savants et d'historiens dévoués à collecter et transcrire les connaissances du monde dans leur encyclopédie universelle."

moonhaven_port_munas_title: "Port-Mounas, le Petit Anbenncóst"
moonhaven_port_munas: "Port-Mounas, le Petit Anbenncóst"
great_project_moonhaven_port_munas: "Port-Mounas, le Petit Anbenncóst"
moonhaven_port_munas_desc: "Capitale de l'électorat elfique d'Havre-Lunaire, Port-Mounas est stratégiquement situé pour contrôler le commerce qui afflue vers la Tête-de-Dame. Bien qu'appartenant à l'électorat elfique, la cité partage davantage de traits culturels avec Anbenncóst au nord qu'avec le reste d'Havre-Lunaire elle-même, témoignant de l'influence impériale sur cette perle elfique."

silvelar_silver_spires_title: "Flèches d'Argent de la Lune d'Argent"
silvelar_silver_spires: "Flèches d'Argent de la Lune d'Argent"
great_project_silvelar_silver_spires: "Flèches d'Argent de la Lune d'Argent"
silvelar_silver_spires_desc: "La Lune d'Argent constitue l'un des plus grandioses temples de la Dame, avec ses flèches qui scintillent dans la lumière solaire pour produire un effet des plus envoûtants - une illusion d'optique qui pousse ceux qui la contemplent à la prendre pour de l'argent pur, martelé et façonné en lances perçant les nuages eux-mêmes. Son existence témoigne de l'industrie de construction de Silvelar, qui facilita le développement de la Lune d'Argent d'un simple temple en un monument grandiose - une entreprise de trois siècles, commencée par un prêtre elfe dont le nom demeure perdu dans les âges."

menibor_hall_of_the_gallant_title: "Le Hall des Vaillants"
menibor_hall_of_the_gallant: "Le Hall des Vaillants"
great_project_menibor_hall_of_the_gallant: "Le Hall des Vaillants"
menibor_hall_of_the_gallant_desc: "Le rêve de tout aventurier originaire de la Tête-de-Dame est de voir sa statue et son nom figurer dans les corridors sacrés du Hall des Vaillants, un vaste mémorial dédié à ces héros qui perdirent leur vie en combattant pour la gloire et la justice. Avec des noms et des bustes remontant à avant l'Éveil-du-Dragon, c'est l'édifice le plus renommé et respecté de la cité."

damish_temple_moonmount_library_title: "La Bibliothèque du Mont-Lunaire"
damish_temple_moonmount_library: "La Bibliothèque du Mont-Lunaire"
great_project_damish_temple_moonmount_library: "La Bibliothèque du Mont-Lunaire"
damish_temple_moonmount_library_desc: "Le Mont-Lunaire abrite à la fois le célèbre Temple de la Plus Haute Lune et la Bibliothèque du Mont-Lunaire, cette dernière étant l'une des plus anciennes bibliothèques encore debout au monde et regorgeant de textes allant de l'histoire aux traités religieux, en passant par les tomes magiques et bien d'autres trésors du savoir."

damish_temple_temple_of_the_highest_moon_title: "Temple de la Plus Haute Lune"
damish_temple_temple_of_the_highest_moon: "Temple de la Plus Haute Lune"
great_project_damish_temple_temple_of_the_highest_moon: "Temple de la Plus Haute Lune"
damish_temple_temple_of_the_highest_moon_desc: "Le Temple de la Plus Haute Lune constitue le plus vaste temple de Cannor dédié à la déesse de la tolérance, des moissons et de la magie : la Dame. De par sa situation, c'est également le temple le plus élevé de Cannor, grâce à son emplacement près du sommet du Mont-Lunaire, où il semble toucher les cieux eux-mêmes."

####################
#Esmaria
####################

telgeir_vanbury_steel_foundry_title: "Fonderie d'Acier Vanbury"
telgeir_vanbury_steel_foundry: "Fonderie d'Acier Vanbury"
great_project_telgeir_vanbury_steel_foundry: "Fonderie d'Acier Vanbury"
telgeir_vanbury_steel_foundry_desc: "Telgeir est le foyer de l'immense et influente Guilde Vanbury, une ancienne dynastie originalement de Gawed. Quand la dynastie déménagea vers leur foyer actuel de 1444 à Telgeir, ils apportèrent avec eux leurs traditions de forge et fabrication d'armures, menant à ce qui est aujourd'hui la Fonderie d'Acier Vanbury."

giberd_academy_of_engineering_title: "Académie d'Ingénierie de Giberd"
giberd_academy_of_engineering: "Académie d'Ingénierie de Giberd"
great_project_giberd_academy_of_engineering: "Académie d'Ingénierie de Giberd"
giberd_academy_of_engineering_desc: "L'Académie d'Ingénierie de Giberd (techniquement l'Académie d'Ingénierie *Civile* de Giberd mais le nom fut considéré trop long) sert à enseigner aux citoyens de l'Empire les techniques et idées trouvées dans l'artisanat gnomique, et à affiner les compétences de tous artisans aspirants. Beaucoup des développements les plus importants en design urbain ont originé de Giberd grâce à cette académie."

temple_of_ryala_title: "Temple de Ryala"
temple_of_ryala: "Temple de Ryala"
great_project_temple_of_ryala: "Temple de Ryala"
temple_of_ryala_desc: "Ryala est la fille virginale de Castellos, et la déesse du vrai amour, beauté, cour, et chasteté. Son temple l'adore et honore ses préceptes."

konwell_the_imperial_archives_title: "Les Archives Impériales"
konwell_the_imperial_archives: "Les Archives Impériales"
great_project_konwell_the_imperial_archives: "Les Archives Impériales"
konwell_the_imperial_archives_desc: "Traditionnellement le siège des Archives Impériales, la ville de Konwell a toujours été un point chaud pour les érudits Anbennariens, où les livres étaient en sécurité des feux fréquents à Anbenncóst."

seinathil_institute_of_song_title: "Institut de Chant de Seinathíl"
seinathil_institute_of_song: "Institut de Chant de Seinathíl"
great_project_seinathil_institute_of_song: "Institut de Chant de Seinathíl"
seinathil_institute_of_song_desc: "L'Institut de Chant de Seinathil fut formé par des créatifs exilés de l'Institut Konwell, et est l'institution de choix que tout barde aspirant en Cannor vise à apprendre."

####################
#Forlorn Vale
####################

ibevar_temple_of_munas_title: "Temple de Munas"
ibevar_temple_of_munas: "Temple de Munas"
great_project_ibevar_temple_of_munas: "Temple de Munas"
ibevar_temple_of_munas_desc: "Les elfes d'Ibevar cherchent à construire leur temple planifié à Munas Chanteur-de-Lune, le dieu du voyage, musique, et mers, qui sauva la Flotte Résiduelle elfique et termina leur voyage de 1000 ans après la perte de leur patrie lors du Jour des Cieux de Cendre."

####################
#Gerudian Coast
####################

urviksten_ebonsteel_armory_title: "Armurerie d'Ébonacier"
urviksten_ebonsteel_armory: "Armurerie d'Ébonacier"
great_project_urviksten_ebonsteel_armory: "Armurerie d'Ébonacier"
urviksten_ebonsteel_armory_desc: "Le prix d'Urviksten, et du Castenor Noir dans le passé, l'Armurerie d'Ébonacier est une vaste fonderie, forge, et armurerie fournissant des armes et armures de haute qualité faites d'Ébonacier, un métal sombre, naturellement allié trouvé partout dans Urviksten."

####################
#Inner Castanor
####################

hammerhome_artificers_guild_title: "Guilde des Artificiers de Marteau-Foyer"
hammerhome_artificers_guild: "Guilde des Artificiers de Marteau-Foyer"
great_project_hammerhome_artificers_guild: "Guilde des Artificiers de Marteau-Foyer"
hammerhome_artificers_guild_desc: "En 1846, divers artificiers nains proéminents tels que Kelgrim Kazdoran fondèrent la Guilde des Artificiers Nains à Marteau-Foyer comme réponse à l'immense pression et influence des cercles d'artificiers gnomiques pour penser et inventer à leur façon."

draculas_throne_title: "Trône du Roi-Sorcier"
draculas_throne: "Trône du Roi-Sorcier"
great_project_draculas_throne: "Trône du Roi-Sorcier"
draculas_throne_desc: "Nichmer, plus communément connu comme le Roi-Sorcier était un ancien conseiller d'origine Korbaride à l'Empire de Castenor. Utilisant des magies sombres il enchanta Castan l'Ensorcelé et l'utilisa pour faire la guerre au reste de Cannor, dans ce qui serait plus tard connu comme la Guerre du Roi-Sorcier. Avant que la guerre n'éclate cependant, Nichmer commissionna un grand trône pour lui-même à Castonath, un qui démontrerait son pouvoir comme le nouveau et légitime dirigeant de Castenor."

####################
#Lencenor
####################

lorentaine_mage_academy_title: "Académie de Magie de Lorentainé"
lorentaine_mage_academy: "Académie de Magie de Lorentainé"
great_project_lorentaine_mage_academy: "Académie de Magie de Lorentainé"
lorentaine_mage_academy_desc: "Le Lorent a toujours abrité de nombreux mages et écoles de magie, mais aucune qui fût entièrement sous le contrôle de la Couronne Lorentaise jusqu'à ce que le roi de Lorent fasse ériger une académie royale de magie dans la capitale du royaume, Lorentainé. Cette institution prestigieuse forme désormais l'élite magique au service direct de la couronne."

lorent_new_adea_naval_school_title: "École Navale de Nouvelle-Adée"
lorent_new_adea_naval_school: "École Navale de Nouvelle-Adée"
great_project_lorent_new_adea_naval_school: "École Navale de Nouvelle-Adée"
lorent_new_adea_naval_school_desc: "La Côte-Voilée n'a jamais été particulièrement riche en ressources naturelles, mais sa position stratégique sur une voie navigable protégée avec un accès aisé aux mers intérieures et aux flots libres de la Lamentation en fait un emplacement de choix pour une académie navale destinée à former la prochaine génération de capitaines et d'amiraux qui sillonneront les océans."

deranne_westport_gateway_to_aelantir_title: "Port-Ouest, Porte vers Aelantir"
deranne_westport_gateway_to_aelantir: "Port-Ouest, Porte vers Aelantir"
great_project_deranne_westport_gateway_to_aelantir: "Port-Ouest, Porte vers Aelantir"
deranne_westport_gateway_to_aelantir_desc: "Le Deranne possède de nombreux ports le long de ses côtes pour les marchands, aventuriers et explorateurs, mais aucun n'est plus éminent ou influent que Port-Ouest. De nombreux Derraniens espèrent utiliser les ressources et la position stratégique de Port-Ouest pour alimenter les expéditions d'exploration des ruines d'Aelantir, en quête de richesses et de gloire à parts égales."

minara_temple_title: "Temple de Minara"
minara_temple: "Temple de Minara"
great_project_minara_temple: "Temple de Minara"
minara_temple_desc: "La déesse de l'amour (charnel), Minara aurait été élevée à la divinité par Ryala après que cette dernière eut été témoin et impressionnée par les talents de Minara dans les arts de l'amour. Son temple est consacré à, eh bien, aux choses liées à l'élévation divine de Minara et aux mystères de l'union amoureuse."

####################
#Not Cannorian
####################

koroshesh_grain_port_title: "Port à Grain de Koroshesh"
koroshesh_grain_port: "Port à Grain de Koroshesh"
great_project_koroshesh_grain_port: "Port à Grain de Koroshesh"
koroshesh_grain_port_desc: "Le Port de Koroshesh est l'emplacement principal pour toutes exportations de l'Estuaire du Chagrin de la Mère, et l'emplacement principal où le grain Kheteratan est expédié vers Cannor. Peu importe ce qui arrive au Salahad du Nord, le grain doit couler."

zornartakel_naval_harbor_title: "Chantier Naval de Zornartakel"
zornartakel_naval_harbor: "Chantier Naval de Zornartakel"
great_project_zornartakel_naval_harbor: "Chantier Naval de Zornartakel"
zornartakel_naval_harbor_desc: "Le Port Naval Zornartakel à la Retraite de Baqtkhet est un port militaire étendu conçu pour être une installation complète pour la construction de navires, l'entraînement de marins, et l'hébergement de fret. La position du Port Naval sur le côté sud de l'île d'Elzina permet protection naturelle contre les tempêtes soudaines dans la Mer d'Eliz, ou des flottes ennemies."

deshak_temple_of_the_elements_title: "Temple des Éléments"
deshak_temple_of_the_elements: "Temple des Éléments"
great_project_deshak_temple_of_the_elements: "Temple des Éléments"
deshak_temple_of_the_elements_desc: "Établi par une civilisation ancienne inconnue longtemps avant que Deshak ne soit fondé, le Temple des Éléments est prétendu avoir été construit sur le site où les Touchés-par-les-Plans vinrent d'abord à l'existence. Il continue de se dresser comme une des maisons de culte les plus proéminentes en Akan."

aquatbar_great_library_title: "Grande Bibliothèque d'Aqatbar"
aquatbar_great_library: "Grande Bibliothèque d'Aqatbar"
great_project_aquatbar_great_library: "Grande Bibliothèque d'Aqatbar"
aquatbar_great_library_desc: "Quand les gobelins entrèrent d'abord à Aqatbar, ils furent stupéfiés par la taille et contenus de sa bibliothèque. La bibliothèque d'Aquatbar contient une grande collection de documents historiques, textes scientifiques et religieux, copies de littérature Bulwari ancienne et contemporaine, et plus."

ekha_harbor_title: "Port d'Ekha"
ekha_harbor: "Port d'Ekha"
great_project_ekha_harbor: "Port d'Ekha"
ekha_harbor_desc: "Les gens Ekhan ont toujours vécu et mort avec leurs existences focalisées sur la mer, et le grand Port Ekhan exemplifie ceci. Les marins et navires Ekhan se sont toujours prouvés être assez forts effectivement."

dasmati_halls_of_reverence_title: "Halls de Révérence Dasmati"
dasmati_halls_of_reverence: "Halls de Révérence Dasmati"
great_project_dasmati_halls_of_reverence: "Halls de Révérence Dasmati"
dasmati_halls_of_reverence_desc: "Les Halls de Révérence sont où les gens Maqeti enterrèrent leurs anciens rois, honorés pour leurs accomplissements dans la lutte contre les esclavagistes gnolls qui les chassaient autrefois."

pyramids_of_khet_title: "Pyramides de Khet"
pyramids_of_khet: "Pyramides de Khet"
great_project_pyramids_of_khet: "Pyramides de Khet"
pyramids_of_khet_desc: "Kheterata est une terre ancienne, plus ancienne que presque toute autre civilisation connue sur le continent Cannorien. Les Pyramides de Khet, seulement à courte distance de la grande métropole de Kheterat même, ont ravi d'innombrables générations d'artistes et penseurs de tout autour du monde. Elles sont une vraie merveille à contempler."

####################
#The Borders
####################

sorncell_deepwater_harbor_title: "Port en Eaux Profondes de Sorncel"
sorncell_deepwater_harbor: "Port en Eaux Profondes de Sorncel"
great_project_sorncell_deepwater_harbor: "Port en Eaux Profondes de Sorncel"
sorncell_deepwater_harbor_desc: "La cité côtière de Sorncel possède un excellent port en eaux profondes qui est en usage continu depuis les temps antiques. Les navires lourds et imposants, qu'il s'agisse de vaisseaux marchands ou de navires de guerre, peuvent aisément pénétrer dans le havre et s'amarrer en toute sécurité. De plus, grâce à ce port naturel exceptionnel, l'économie locale de Sorncel s'articule largement autour de la construction navale et de la navigation maritime."

####################
#South Castanor
####################

marrhold_the_feather_academy_title: "L'Académie des Plumes"
marrhold_the_feather_academy: "L'Académie des Plumes"
great_project_marrhold_the_feather_academy: "L'Académie des Plumes"
marrhold_the_feather_academy_desc: "Les griffons sont natifs des terres montagneuses autour de l'Échine-du-Serpent, et particulièrement autour de Marrhold. Les peuples marrodiques constituent le seul groupe d'humains de Cannor à avoir réussi à apprivoiser les griffons et à apprendre à les chevaucher dans les cieux. Pour enseigner à d'autres - principalement de Marrhold mais aussi des candidats prometteurs du reste d'Escann - l'Académie des Plumes fut créée pour former les futurs chevaucheurs de griffons."

esthili_academy_of_magic_title: "Académie de Magie d'Esthíli"
esthili_academy_of_magic: "Académie de Magie d'Esthíli"
great_project_esthili_academy_of_magic: "Académie de Magie d'Esthíli"
esthili_academy_of_magic_desc: "L'Académie de Magie d'Esthíli constitue la plus éminente institution d'éducation magique de tout Escann. Dans tout Cannor, seule l'Académie de Magie de Lorentainé est capable de rivaliser avec son excellence académique et la qualité de ses enseignements mystiques."

bladeskeep_title: "Gardelame"
bladeskeep: "Gardelame"
great_project_bladeskeep: "Gardelame"
bladeskeep_desc: "Gardelame demeure la demeure historique de l'Ordre des Intendants de la Lame et l'ancienne capitale des Marches-de-la-Lame, ayant servi à la fois de base et de forteresse aux nombreux guerriers de l'épée pendant des siècles durant la période médiévale d'Escann, quand l'honneur de la lame régnait supreme."

####################
#Western Castanor
####################

ancardia_escanni_academy_of_war_title: "Académie Escannienne de Guerre"
ancardia_escanni_academy_of_war: "Académie Escannienne de Guerre"
great_project_ancardia_escanni_academy_of_war: "Académie Escannienne de Guerre"
ancardia_escanni_academy_of_war_desc: "Fondée en 1630, l'École de Guerre d'Ancardie (plus tard rebaptisée Académie Escannienne de Guerre en 1718) devint la plus éminente académie militaire de tout Cannor. Les membres fondateurs de l'académie descendaient des Chevaliers Escanniens de l'Œil de Saphir, qui dans l'Escann féodal protégeaient le royaume et combattaient comme champions pour leur patrie afin de régler les disputes par l'honneur plutôt que par la guerre."

adenica_longlance_knights_academy_title: "Académie des Chevaliers Longelance"
adenica_longlance_knights_academy: "Académie des Chevaliers Longelance"
great_project_adenica_longlance_knights_academy: "Académie des Chevaliers Longelance"
adenica_longlance_knights_academy_desc: "Caylen Longelance - un nom synonyme d'« héros » et de « chevalier » pour les nombreux enfants qui grandirent en écoutant les récits de ses actes honorables et de ses actions vaillantes durant la longue Guerre du Roi-Sorcier - est considéré par beaucoup comme le premier chevalier moderne. Ainsi, la fondation d'une académie en son nom dédiée à enseigner la conduite chevaleresque appropriée et les compétences martiales est tout à fait raisonnable."

####################
#West Dameshead
####################

neckcliffe_the_imperial_dockyard_title: "Le Chantier Naval Impérial"
neckcliffe_the_imperial_dockyard: "Le Chantier Naval Impérial"
great_project_neckcliffe_the_imperial_dockyard: "Le Chantier Naval Impérial"
neckcliffe_the_imperial_dockyard_desc: "Depuis la fondation d'Anbennar, Falaise-du-Col a été le port d'attache principal de la Marine Impériale en raison de son havre naturel et de sa position stratégique dominante sur les voies navigables de l'Empire, permettant de projeter la puissance navale impériale à travers tous les océans."
