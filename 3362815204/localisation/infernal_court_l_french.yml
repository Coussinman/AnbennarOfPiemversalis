 infernal_events.203.t:0 "Tribut Infernal : Mesner"
 infernal_events.203.d:0 "Là où autrefois les rues de la capitale grouillaient de commerce, une sorte de brume semble s'être installée sur la ville. Des chansons dérivent entre les étals de marché fermés et les places vides. Elles n'ont pas de paroles, mais elles semblent glisser d'une mélodie à une autre d'une façon qui calme l'esprit et fait que même bouger semble un effort insurmontable. Certains jurent qu'ils peuvent sentir l'encens dans l'air, si le vent est juste.\n\nDans les banques sans banquiers et les écoles sans érudits, notre peuple rêve de mondes sans chagrin ni douleur. Pourquoi voudraient-ils jamais partir ? En fait, penser à de si belles choses vous rend somnolent. Ne serait-ce pas agréable de faire une sieste maintenant ?"
 infernal_events.203.a:0 "zzzzz……"
 infernal_events.203.b:0 "Priez Mesner, il nous sauvera !"
 infernal_events.203.c:0 "Trouvez d'où vient cette musique et fermez-la."
