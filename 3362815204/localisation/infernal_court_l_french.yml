 infernal_events.207.t:0 "Tribut Infernal : Hedine"
 infernal_events.207.d:0 "Bien que la noblesse et les lumières dirigeantes de la nation aient toujours apprécié un peu de plaisir décadent, leurs fonctions ces dernières années semblent avoir pris une qualité quelque peu extrême. Un exemple typique des fêtes qui se déroulent de nos jours peut être trouvé dans la version de cette année du bal annuel tenu par l'un des gouverneurs provinciaux les plus proéminents de [Root.GetName], qui semble se délecter de la désapprobation de ses citoyens.\n\nPour accéder à la fête, les participants devaient passer par ce que le Gouverneur a surnommé \"La Porte des Délices,\" qui a été peinte d'un rose doux et enchantée pour gémir doucement quand la poignée de porte (qui est douce au toucher) est tournée. Les organisateurs de fête satyres du Gouverneur ont arrangé pour la fourniture d'un certain nombre de bêtes exotiques, et les serveurs et préposés (portant des masques et seulement des masques) semblent avoir été enchantés pour trouver chacune des bêtes et des fêtards attirants au point d'être insupportables. Des fêtes de dépravation égale sont devenues presque un pilier de la haute société en [Root.GetName].\n\nQuand les fêtes se dissolvent, si tard dans la nuit qu'il peut être plus précisément dit être le lendemain matin, les invités se mettent en paires et se faufilent dans la forêt environnante, les clairières, les terres agricoles, ou, dans le cas d'un couple particulièrement créatif, le milieu d'une fontaine publique. Il y a eu une vague d'enfants illégitimes parmi la classe dirigeante du pays au point qu'elle est susceptible de causer des crises de succession réelles dans la plupart des bureaux héréditaires de la nation."
 infernal_events.207.a:0 "Travailler dur, jouer dur."
 infernal_events.207.b:0 "Priez Hedine, elle nous sauvera !"
 infernal_events.207.c:0 "Où était cette vieille haire, exactement ?"
