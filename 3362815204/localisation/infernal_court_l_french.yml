 infernal_events.1.t:0 "Bénédiction d'Hedine"
 infernal_events.1.d:0 "Louange à la Vraie Cour ! Hedine nous a bénis d'un nombre étonnamment important de naissances cette année, et il semble que tous les autres paysans attendent un enfant ! Cela bénéficiera grandement à nos efforts de recrutement pour nos légions."
 infernal_events.1.a:0 "Louange à Hedine !"
 infernal_events.2.t:0 "Succubes Supérieures"
 infernal_events.2.d:0 "Nous avons récemment reçu une moisson stellaire de succubes. Talentueuses, ravissantes et - plus important encore - facilement déguisées en humaines, elles se sont bien intégrées dans nos corps diplomatiques, et contribueront considérablement à nos entreprises outre-mer... jusqu'à ce qu'elles doivent retourner aux Enfers, naturellement."
 infernal_events.2.a:0 "Utilisons-les tant que nous le pouvons encore."
 infernal_events.3.t:0 "Les Espions de Canturian"
 infernal_events.3.d:0 "Nous avons récemment reçu une moisson stellaire de [Canturian's devils]. Cette fournée semble être encore plus habile en subterfuge que leurs prédécesseurs plus dissolus ; en tant que tels, nous les avons enrôlés comme espions pour surveiller nos ennemis. Ils contribueront considérablement à nos réseaux d'espionnage outre-mer... jusqu'au moment où ils devront retourner auprès de leur maître, naturellement."
 infernal_events.3.a:0 "Utilisons-les tant que nous le pouvons encore."
 infernal_events.4.t:0 "Les Agents de Canturian"
 infernal_events.4.d:0 "Nuls ne sont meilleurs pour repérer les aspirants informateurs et infiltrateurs que ceux qui informent et s'infiltrent eux-mêmes. Notre nation abrite un réseau considérable de [Canturian's devils], et dernièrement, beaucoup d'entre eux ont été mis au travail, déracinant les infiltrateurs étrangers venus d'outre-mer."
 infernal_events.4.a:0 "Mort aux espions !"
 infernal_events.5.t:0 "La Générosité de Forsara"
 infernal_events.5.d:0 "Louange à la Vraie Cour ! Forsara nous a bénis d'une nouvelle méthode d'extraction de valeur de nos divers actifs. Bien que cette méthode soit certainement nouvelle et extrêmement puissante, si nous commençons à la pratiquer ouvertement, nos partenaires commerciaux ne manqueront pas de le remarquer et d'agir contre nous. Néanmoins, en tant que pionniers, nous serons capables de gagner beaucoup d'argent avant qu'ils ne réagissent."
 infernal_events.5.a:0 "Louange à Forsara !"
 infernal_events.6.t:0 "La Bienveillance de Mesner"
 infernal_events.6.d:0 "Louange à la Vraie Cour ! Mesner a béni nos érudits d'une nouvelle méthode d'indexation de leurs recherches ! Comme ils disent, \"Travaillez intelligemment, pas durement\". Cela augmentera sûrement leurs capacités de recherche... jusqu'à ce qu'ils se fatiguent, bien sûr."
 infernal_events.6.a:0 "Louange à Mesner !"
 infernal_events.7.t:0 "Élu par Mesner"
 infernal_events.7.d:0 "Vous somnolez – comme toujours – lorsqu'apparaît une créature inconnue dans votre rêve. Il est grand et svelte, avec des boucles qui évoquent des cornes, et tandis que vous l'observez, distraitement, vous semblez revenir à vous-même. Surpris, vous vous tâtez, et découvrez que vous flottez dans un vide vierge, vos vêtements voltigeant dans quelque vent imperceptible. Que se passe-t-il ? Rêvez-vous ?\n\n\"Vous rêvez,\" dit l'homme, ricanant. \"Et je suis ici pour vous offrir un bienfait.\" Il esquisse une révérence à demi moqueuse. \"Ne me reconnaissez-vous pas ? Comme c'est grossier. Vous m'avez choisi comme patron, après tout.\"\n\nVous vous prosternez devant lui, tremblant, mais le Seigneur de la Paresse vous ordonne de vous relever presque immédiatement, balayant votre irrespect d'un geste. \"Je ne fais pas ces visites si souvent,\" commence-t-il en bâillant, \"mais j'ai fait une exception cette fois. Vous avez bien agi, pour mériter cette démonstration d'effort. Laissez-moi vous récompenser.\" Un bâton apparaît dans sa main, et il frappe doucement votre tempe. Et avec cela, vous ne savez plus rien.\n\nVous finissez par reprendre vos esprits dans vos appartements. Quand vous questionnez vos gardes, ils vous disent que vous dormiez depuis une semaine, mais personne n'est venu vous réveiller, car ils supposaient que vous vénériez Mesner en privé. Ceci, supposez-vous, était vrai... juste pas de la façon qu'ils attendaient.\n\nDésormais, vous tendez à dormir pour de plus longues périodes ; en échange, il semble que votre vie soit devenue plus paisible. Les choses semblent se dérouler avec moins d'effort. Bien, bien ! Tout va pour le mieux."
 infernal_events.7.a:0 "Louange à Mesner !"
 infernal_events.8.t:0 "Élue par Hedine"
 infernal_events.8.d:0 "\"Bonne nuit, votre altesse,\" dit l'un des Chevaliers-Rancune stationnés devant votre porte.\n\nVous lui donnez un hochement de tête sec et entrez dans vos appartements. Alors que l'épaisse dalle de bois se referme derrière vous, vous soupirez, expirant, et permettez à vos épaules de se détendre. Ici, enfin, votre journée se termine. Maintenant, place à une bonne nuit de sommeil –\n\n\"Bonsoir, votre altesse,\" ronronne une voix impossiblement séductrice, et vos yeux s'ouvrent brusquement. Il y a une succube sur votre lit. IL Y A UNE SUCCUBE SUR VOTRE LIT. Ses lèvres sont pulpeuses et séduisantes, et son corps... oh, son corps. Avant même que vous puissiez répondre consciemment, votre corps répond en votre nom, et en quelques secondes, vous vous êtes positionné à côté de votre lit, fixant cette créature diaboliquement belle.\n\n\"Ma maîtresse m'a envoyée,\" soupire la succube, s'étirant voluptueusement sur vos draps, \"pour vous conseiller.\" Sa main joue avec ses boucles, et commence à glisser plus bas, plus bas, plus bas encore. \"Elle a suivi votre règne avec intérêt... et désire vous récompenser.\"\n\nVous déglutissez. \"Et... quelle est ma récompense ?\"\n\nLa succube se redresse, souriant. \"Eh bien, moi, naturellement.\"\n\nEt quelle merveilleuse récompense c'est."
 infernal_events.8.a:0 "Louange à Hedine !"
 infernal_events.9.t:0 "Élu par Ildran"
 infernal_events.9.d:0 "Aujourd'hui, nous avons été visités par l'un des membres les moins gradés du culte du Marquis Ildran. Il ne s'est ni incliné ni prosterné devant nous, comme c'était typique d'un homme juré au Marquis de l'Orgueil, et semblait très mécontent d'être en notre présence. \"J'ai été envoyé,\" commence-t-il, à contrecœur, \"par mes supérieurs.\" Ces quelques mots sont forcés à travers des dents serrées ; il n'apprécie pas d'être au bas de la pile. Comme c'est malheureux ! \"Ils aimeraient que je vous informe que le Marquis vous a sélectionné pour recevoir l'un de ses bienfaits.\"\n\n\"Oh, vraiment ?\"\n\nL'homme se tortille, mal à l'aise. \"Oui.\"\n\n\"Et comment entend-il que ce bienfait soit accordé ?\"\n\n\"Il a mis son culte à votre disposition.\"\n\nJ'aurais préféré un meilleur bienfait."
 infernal_events.9.a:0 "Louange à Ildran !"
 infernal_events.10.t:0 "Élu par Canturian"
 infernal_events.10.d:0 "\"Votre cinquième audience du jour, votre altesse,\" dit votre secrétaire, faisant signe aux gardes, et la porte grince en s'ouvrant. Un homme pâle, son corps squelettique et dégingandé, entre, les yeux brûlant d'intention, et vous vous sentez vous arrêter. Chaque muscle de votre corps est tendu. Votre plus récent visiteur n'est pas humain – de cela vous êtes sûr. Alors qu'il s'incline dans une révérence formelle, vous faites signe à votre secrétaire, gardes, et courtisans associés de quitter la pièce.\n\n\"Et à quoi dois-je ce plaisir ?\" demandez-vous.\n\nLe diable – car il ne pourrait être autre chose – sourit. \"Mon seigneur, le Baron, m'a envoyé pour vous assister. Il a observé votre règne avec grand intérêt... et souhaite que je vous serve en toutes choses.\" Son corps se tord, et quelques instants plus tard, il disparaît de votre vue, avant de réapparaître dans un autre coin de la pièce. Vous reculez d'un pas ; il rit. En quelques instants, il papillonne à travers une douzaine de visages, chacun plus étrange que le précédent. Quand il revient finalement à sa forme originelle, il rencontre votre regard. \"Comme vous pouvez le voir, je suis adepte de la dissimulation.\"\n\nVous hochez la tête pour vous-même, examinant votre nouveau serviteur, et pensez à comment vous pourriez l'utiliser."
 infernal_events.10.a:0 "Louange à Canturian !"
 infernal_events.11.t:0 "Élue par Forsara"
 infernal_events.11.d:0 "\"Votre septième audience du jour, votre altesse,\" dit votre secrétaire, faisant signe aux gardes, et la porte grince en s'ouvrant. Un homme pâle, son corps squelettique et dégingandé, entre, les yeux brûlant d'intention, et vous vous sentez vous arrêter. Chaque muscle de votre corps est tendu. Votre plus récent visiteur n'est pas humain – de cela vous êtes sûr. Alors qu'il s'incline dans une révérence formelle, vous faites signe à votre secrétaire, gardes, et courtisans associés de quitter la pièce.\n\n\"Et à quoi dois-je ce plaisir ?\" demandez-vous.\n\nLe diable – car il ne pourrait être autre chose – sourit. \"Ma dame, la Comtesse, m'a envoyé pour vous assister. Elle a observé votre règne avec grand intérêt... et souhaite que je vous serve en toutes choses.\"\n\n\"Très bien,\" dites-vous. \"Et de quelle utilité êtes-vous ?\" Vous êtes juré à Forsara, après tout, et qu'est l'avarice sinon le pragmatisme poussé à sa conclusion logique ? Toutes les créatures infernales ne sont pas d'égale utilité.\n\nIl vous le dit.\n\nOh, très bien."
 infernal_events.11.a:0 "Louange à Forsara !"
 infernal_events.12.t:0 "Élu par Kazraiel"
 infernal_events.12.d:0 "Alors que nous nous entraînions avec l'un des Chevaliers-Rancune, une fugue soudaine nous saisit. Il semblait que le monde était devenu enveloppé d'une brume cramoisie. Nous jetâmes un regard alentour, mal à l'aise, et brandîmes un bâton de bois. \"Quelle vile supercherie est-ce là ? Montrez-vous !\"\n\nUn dieu répondit.\n\n\"CECI N'EST NULLE VILE SUPERCHERIE,\" rugit Kazraiel, le Prince-Courroucé. Immense au-delà de toute mesure, il se dressait au-dessus de nous, bras épais comme des troncs d'arbres croisés, et nous regardait de haut en bas. Sa voix résonnait contre les poutres, nous perçant jusqu'au cœur, et nous força à genoux par pure force. \"JE SUIS TRÈS SATISFAIT DE VOTRE ADORATION... ET J'ENTENDS VOUS DÉLIVRER UN BIENFAIT.\" Et tandis qu'il prononçait ces mots, le miasme cramoisi s'enfonçait toujours plus profondément...\n\nNous nous réveillâmes au lit, sursautant nos serviteurs, et exigeâmes une explication. Après beaucoup de cris, notre sénéchal fut convoqué. Il apparaît que Kazraiel – louange au Prince-Courroucé – prit temporairement contrôle de notre corps et l'utilisa pour massacrer un nombre considérable de Chevaliers-Rancune. Après avoir taillé une sanglante tranchée à travers leurs rangs, il se déclara satisfait et retourna aux Enfers, nous laissant comateux.\n\nNéanmoins, nous nous sentons... différent. Plus fort, peut-être. Meilleur au combat ? Indubitable. Plus féroce ? Oui. Il semblerait que Kazraiel ait accordé une bénédiction sur nous. Louange au Prince-Courroucé !"
 infernal_events.12.a:0 "Il est temps de recruter de nouveaux Chevaliers-Rancune, alors."
 infernal_events.13.t:0 "Élu par Ibberal"
 infernal_events.13.d:0 "Ayant choisi Ibberal comme patron, il ne nous surprit pas quand une invitation à déjeuner fut étendue par la principale prêtresse du Grand-Duc. À cause de sa corpulence, elle nous reçut dans son sanctuaire le plus intime, où elle demeure depuis qu'elle est devenue trop grosse pour bouger. Bien qu'elle vieillisse, ses joues rondes et sa voix mélodieuse la font paraître plus jeune qu'elle ne l'est vraiment, et tandis que ses servantes bien nourries portent la nourriture vers sa gueule béante, elle nous régale de contes de gaieté et de bonne humeur, comme son ancien patron, autrefois le dieu des célébrations, et maintenant... eh bien.\n\n\"Je dois dire, votre altesse,\" dit la prêtresse, entre des gorgées de vin, \"j'ai reçu une missive de votre patron et le mien. Le Grand-Duc souhaite vous accorder un bienfait. Un cadeau, si vous voulez. Pour l'avoir bien servi et fidèlement servi.\"\n\nVous vous arrêtez, vous demandant, et enquérez sur la nature de ce bienfait.\n\nLa prêtresse sourit largement et caresse son ventre volumineux, qui est enveloppé d'une robe ample. \"Mon patron n'a pas élaboré. J'ai peur que vous deviez découvrir cela par vous-même.\" Elle lève un sourcil. \"Bien que – je vous encouragerais à vous concentrer sur votre nourriture. Peut-être que cela pourrait aider.\"\n\nVous regardez en bas, impatient de continuer à manger, mais trouvez que votre assiette a été nettoyée. Comme c'est étrange ! La nourriture ne vient-elle pas d'arriver ?\n\nDe plus en plus de délices délectables atterrissent sur votre assiette, mais votre appétit ne semble jamais faiblir, et après que le déjeuner soit terminé, vous bondissez à la maison, à peine rassasié, et impatient d'en avoir plus. Il apparaît qu'Ibberal vous a béni d'un appétit sans limites... et quelque chose de plus, il semble. Vous êtes devenu plus charismatique, et vos sujets plient à votre volonté un peu plus facilement qu'avant. La jovialité et l'indulgence ont leurs avantages."
 infernal_events.13.a:0 "Louange à Ibberal ! Et apportez-moi encore du vin."
 infernal_events.14.t:0 "Les Sacs de Stockage d'Ibberal"
 infernal_events.14.d:0 "Ibberal nous a donné quelques sacs de stockage, pour nous aider à piller nos ennemis."
 infernal_events.14.a:0 "Louange à Ibberal !"
 infernal_events.15.t:0 "Chevaliers-Rancune Enragés"
 infernal_events.15.d:0 "Kazraiel a béni certains de nos Chevaliers-Rancune avec la capacité d'entrer dans une frénésie infernale pendant la bataille."
 infernal_events.15.a:0 "Louange à Kazraiel !"
 infernal_events.16.t:0 "Le Passe-temps d'Ildran"
 infernal_events.16.d:0 "Ildran a envoyé certains de ses architectes personnels à notre nation."
 infernal_events.16.a:0 "Louange à Ildran !"
 infernal_events.17.t:0 "Faire Notre Choix."
 infernal_events.17.d:0 "Notre [Root.Monarch.GetTitle] a convoqué une réunion des plus hauts officiels religieux de [Root.GetName] pour décider quel membre de la Cour Infernale nous suivrons. Qui devrions-nous choisir ?\n\n§P(Il y a une barre de défilement pour les options ici, au fait)§! !"
 infernal_events.17.a:0 "Retour"
 infernal_events.17.b:0 "Kazraiel"
 infernal_events.17.c:0 "Hedine"
 infernal_events.17.n:0 "Canturian"
 infernal_events.17.e:0 "Mesner"
 infernal_events.17.f:0 "Ibberal"
 infernal_events.17.g:0 "Ildran"
 infernal_events.17.h:0 "Forsara"
 infernal_events.19.t:0 "Célébration de la mort de l'Usurpateur"
 infernal_events.19.d:0 "Avec la reconnaissance officielle de la mort de Castellos, l'ère de la tyrannie Céleste a pris fin. Pour les fidèles de la Cour du Régent à travers Cannor, c'est un temps de deuil, car le panthéon a perdu son leader incontestable. Cependant, pour les adeptes de notre foi, c'est un temps d'opportunité et de célébration. Castellos était loin d'être le dirigeant juste qu'il est souvent dépeint – il était un tyran comme n'importe quel autre monarque, et le sort de nos patrons sert de témoignage vivant à cela.\n\n[Root.IC_conversion_event_desc_deity]\n\nDes cultistes qui partagent la foi en notre patron sont arrivés parmi nous. Jusqu'à récemment, ils étaient forcés de se cacher dans l'ombre, persécutés et traqués. Cependant, la mort récente de Castellos a ébranlé la foi de beaucoup sur le continent en la justice et la force de la Cour du Régent. De plus, les conflits entre les héritiers de l'usurpateur, Adean et Corin, sèment encore plus d'incertitude. Ces cultistes cherchent notre soutien pour lancer une campagne généralisée de conversion dans les régions du continent où le culte de notre patron est déjà présent. Si nous saisissons ce moment, nous avons une chance d'allumer une révolution religieuse, bien que nos voisins ne soient pas susceptibles d'accueillir de telles actions. Si nous échouons à montrer le courage de nos convictions, cependant, nos propres adeptes pourraient perdre foi en cette nouvelle ère."
 infernal_events.19.a:0 "Gloire à [Root.IC_name_title_deity] !"
 infernal_events.19.b:0 "Nous les soutiendrons, mais qu'ils s'abstiennent d'actions particulièrement actives."
 infernal_events.19.c:0 "Nous nous abstiendrons d'actions actives."

