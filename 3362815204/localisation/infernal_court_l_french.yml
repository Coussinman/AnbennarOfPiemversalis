 infernal_events.205.t:0 "Tribut Infernal : Ildran"
 infernal_events.205.d:0 "Vous avez d'abord commencé à remarquer le problème dans vos rapports quotidiens. Ils semblaient divaguer sans raison particulière, et étaient extensivement recherchés à un degré qui était parfois contre-productif. Vous l'avez attribué à l'ambition mesquine habituelle et avez continué.\n\nUn mois ou deux plus tard, dans vos résumés économiques de plus en plus détaillés, vous avez rencontré le mot \"grendiskclavolité\" appliqué pour décrire l'état du marché d'exportation pour la cinquante-septième variété de fromage la plus populaire de la nation. Vous avez traqué l'homme qui a écrit le rapport, et après quelques heures d'enquête (dont la plupart l'impliquaient se pavanant sur son travail), il a finalement admis que ce n'était pas un vrai mot du tout et qu'il l'avait juste utilisé parce qu'il ne voulait pas \"prendre du retard sur les autres.\"\n\nÀ ce moment-là, vous avez commencé à développer des soupçons que tout le gouvernement dégénérait en une forme de concours de création littéraire ésotérique. Vous avez envoyé votre lieutenant le plus fiable pour enquêter sur le problème. Il est revenu avec un rapport de quatre-vingt-quatre pages qui faisait un usage libéral d'une structure grammaticale entièrement nouvelle qu'il appelle \"adverbialisation.\" Si ce comportement continue, le gouvernement va s'arrêter."
 infernal_events.205.a:0 "Comme c'est dendripatobuleusement frentubulant !"
 infernal_events.205.b:0 "Priez Ildran, il nous sauvera !"
 infernal_events.205.c:0 "Nous allons devoir licencier beaucoup de monde."
