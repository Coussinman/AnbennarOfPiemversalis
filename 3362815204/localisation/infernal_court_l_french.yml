 infernal_events.213.t:0 "Tribut Infernal : Forsara"
 infernal_events.213.d:0 "Il y a eu un récent boom du commerce, du moins tel que mesuré par le volume de marchandises entrant et sortant des marchés. Cela dit, il ne semble pas avoir été accompagné d'un surplus dans le trésor de la nation, surtout quand on tient compte de tous les frais qui sont nécessaires pour maintenir l'excellent état de choses actuel.\n\nAprès les frais d'amarrage, de déchargement, de douane, d'importation, de rechargement, de transport, d'arrangement de transport, d'arrangement d'arrangement de transport, et de tabulation des frais imposés par les bureaucrates des ports et marchés de la nation, il semble parfois que les marchands qui traitent avec nos officiels arrivent à peine à équilibrer leurs comptes. Nous avons été assurés que tous ces frais sont complètement nécessaires pour superviser efficacement l'afflux de marchandises, mais cela semble être quelque peu contredit par la qualité toujours croissante de la parure que portent les bureaucrates."
 infernal_events.213.a:0 "Pourquoi les travailleurs les plus acharnés de notre nation ne devraient-ils pas être les plus récompensés de notre nation ?"
 infernal_events.213.b:0 "Priez Forsara, elle nous sauvera !"
 infernal_events.213.c:0 "Chacun de ces accapareurs d'argent va avoir ce qui lui arrive."
