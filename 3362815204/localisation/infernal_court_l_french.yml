 infernal_events.101.t:0 "Culte Infernal Majeur révélé !"
 infernal_events.101.d:0 "Un rapport troublant a trouvé son chemin jusqu'aux portes de notre cour. Il raconte un culte sombre et diabolique qui a supplanté un repaire bien connu de débauche et de vices dans nos domaines. Bien que les rumeurs de ce type soient connues pour apparaître souvent mais rarement se révéler vraies, dans ce cas un garde ne s'attendant à rien est accidentellement tombé dans un antre de vice et de folie hérétique pendant sa pause. Dans un sous-sol sans prétention, des icônes de la Cour Infernale encerclées et peintes sur les murs, des bougies rouges et des cercles rituels, et plus encore ont été découverts.\n\nAprès un repli tactique, le garde a répandu la nouvelle à ses supérieurs par des canaux confidentiels, et la nouvelle a maintenant atteint l'oreille du [Root.Owner.Monarch.GetTitle]. La décision est évidente pour beaucoup : Frappez-les et éradiquez complètement la vile hérésie et voyez les perpétrateurs dispersés aux coins d'Halann !"
 infernal_events.101.a:0 "Pour la Foi, la Cour, et [Root.Owner.GetName] !"
 infernal_events.101.o:0 "Pour la Pensée, la Raison, et [Root.Owner.GetName] !"
 infernal_events.101.e:0 "Pour la Foi, Malliath, et [Root.Owner.GetName] !"
 infernal_events.101.f:0 "Pour la Foi, Dookan, et [Root.Owner.GetName] !"
 infernal_events.101.g:0 "Pour la Foi, les Ancêtres, et [Root.Owner.GetName] !"
 infernal_events.101.h:0 "Pour la Foi, Surael, et [Root.Owner.GetName] !"
 infernal_events.101.i:0 "Pour la Foi, Surakel, et [Root.Owner.GetName] !"
 infernal_events.101.j:0 "Pour la Foi, les Jötunn, et [Root.Owner.GetName] !"
 infernal_events.101.k:0 "Pour la Foi, les Khet, et [Root.Owner.GetName] !"
 infernal_events.101.l:0 "Pour la Foi, les Xhazobine, et [Root.Owner.GetName] !"
 infernal_events.101.m:0 "Pour la Foi, les Dieux, et [Root.Owner.GetName] !"
 infernal_events.101.n:0 "Pour la Foi, $COUNTRY_RELIGION$, et [Root.Owner.GetName] !"
 infernal_events.101.b:0 "Nous avons mieux à faire avec nos ressources que de piétiner des rumeurs d'ivrognes"
 infernal_events.101.c:0 "Très curieux... Assurez-vous que le garde ne parle pas davantage"
 infernal_events.102.t:0 "Rapports de Cultes Ruraux"
 infernal_events.102.d:0 "De sombres nouvelles nous trouvent aujourd'hui. Un chasseur infortuné est tombé sur un groupe de cultistes frénétiques, criant des prières diaboliques à Kazraiel et à la Cour Infernale. Heureusement, le chasseur a rapporté instantanément à leur garde locale, qui a bientôt envoyé mot à nous. Ces cultes de la Cour Infernale sont connus pour exister, mais il est rare que nous en attrapions un pendant leur vile adoration.\n\nSi nous devions frapper rapidement et de façon décisive, nous pourrions encore interrompre leurs rituels sombres. Naturellement, nos temples nous pressent d'envoyer nos soldats pour éliminer ces diables avant qu'ils ne fassent plus de dégâts à la santé spirituelle de notre peuple."
 infernal_events.102.a:0 "Détourner des troupes pour éliminer les cultistes de l'existence"
 infernal_events.102.b:0 "Faire taire le Chasseur, le seul qui a besoin d'en entendre plus est le [Root.Owner.Monarch.GetTitle]"
 infernal_events.103.t:0 "Une Invitation des Plus Sincères"
 infernal_events.103.d:0 "C'est une nuit sombre et lugubre quand les coups viennent à la porte des appartements du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. [Root.Monarch.GetHerHis] attention est détournée de la pile toujours croissante de papiers devant eux, vers l'intrusion soudaine de son dans le silence. Un froncement de sourcils orne [Root.Monarch.GetHerHis] visage, et les portes s'ouvrent pour révéler le visage souriant de l'un des nombreux courtisans qui ornent la cour, avec une bouteille de vin – du plus fin de la Baie des Vins à trouver.\n\nLes yeux de [Root.Monarch.GetName] dérivent une fois de plus vers [Root.Monarch.GetHerHim] travail, puis reviennent au courtisan. À l'heure actuelle, une pause ne pourrait sûrement pas faire trop de mal ? Quelques coupes sont échangées. Des rires partagés et une camaraderie établie. Finalement, une tension non exprimée est brisée quand les mots quittent la bouche du courtisan. \"Dites-moi, [Root.Monarch.GetName] que pensez-vous des questions de foi ?\"\n\nPlus de mots sont échangés, le vin délie les langues, et bientôt la conversation se dirige vers la mythologie. \"L'appel du Clarion, l'abattage de Malliath, et l'abattement de Kazraiel. Ne pensez-vous pas que c'est injuste ?\"\n\n\"Que pourriez-vous bien vouloir dire ?\" répond [Root.Monarch.GetName].\n\n\"Ces dieux furent si durement punis pour leurs désirs légitimes. Ne ressentons-nous pas tous quelque sympathie pour eux ?\""
 infernal_events.103.a:0 "C'est trop loin. Gardes !"
 infernal_events.103.b:0 "Dites-m'en plus..."
 infernal_events.104.t:0 "Un Appel Courtois"
 infernal_events.104.d:0 "Jour après jour. Nuit après nuit. Les appels de piété et les affrontements de zélotes éclatent à travers Cannor. Le conflit religieux dévore le continent sous une flamme de foi passionnée et de croyance en Corin, et la réponse immédiate de ceux fidèles à Adean. C'est un temps de troubles, de terreur et d'effusion de sang gratuite. Cependant, pour les associés de [Root.Monarch.GetTitle][Root.Monarch.GetName], c'est un temps d'opportunité pour dénoncer à juste titre l'injustice infligée à la Cour Infernale.\n\nL'anxiété remue dans le cœur du [Root.Monarch.GetTitle].[Root.Monarch.GetHerHis] associés dans les cultes noient [Root.Monarch.GetHerHis] inquiétudes avec du vin et du brandy, le pressant de se diriger vers la cour royale et de déclarer le [Root.Monarch.GetTitle] et le [Root.GovernmentName] loyal à la Cour Infernale trahie et injustement punie.\n\n\"Pour la cause. Pour nous.\" chuchotent-ils. \"S'il vous plaît, [Root.Monarch.GetName]. Pour vos amis. Nous sommes si proches.\"\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName] se lève. Poussant à travers les lourdes portes, [Root.Monarch.GetSheHe] fixe [Root.Monarch.GetHerHis] conseillers et associés confus ; ceux qui savent souriant et hochant la tête, tandis que la plupart inclinent simplement leur tête dans la confusion. Finalement, le [Root.Monarch.GetTitle] parle..."
 infernal_events.104.a:0 "Pour Adean, nous marchons !"
 infernal_events.104.b:0 "Mes amis. Kazraiel appelle"
 infernal_events.104.c:0 "Pour Corin, nous marchons !"
 infernal_events.104.e:0 "Nous devons rester fidèles à nos traditions en ces temps !"
 
