 IC_kazraiel_temple:0 "Temple de Kazraiel"
 IC_kazraiel_temple_desc:0 "Le temple de Kazraiel est plus une arène qu'une église. Une grande dalle de pierre grise s'élève au-dessus des bois, chaque surface taillée et entaillée comme par des milliers d'épées. C'est ici que les fidèles de Kazraiel s'engagent dans un combat mortel, pour attirer le regard de leur maître. En tant que tel, le temple est à tout moment soit abandonné soit en guerre, car le Prince Courroucé ne souffre aucune paix.\n\nKazraiel, le Prince Courroucé, augmentera son bienfait pour le propriétaire de son Temple, si §Y[227.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RKazraiel exigera plus de tribut en échange de son soutien accru.§! !"
 IC_mesner_temple:0 "Temple de Mesner"
 IC_mesner_temple_desc:0 "Le Temple de Mesner se trouve caché sous les bois de Varillen, dans une grande catacombe Cardesti. Là, les serviteurs du Seigneur de la Paresse ont depuis longtemps pris la place des morts dans des tombeaux baignés d'encens. Les fidèles de Mesner y reposent en rêvant, cherchant inspiration et guidance de leur patron infernal. Pour la plupart, ils glissent lentement du sommeil du rêve, au sommeil de la mort.\n\nMesner, le Seigneur de la Paresse, augmentera son bienfait pour le propriétaire de son Temple, si §Y[353.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RMesner exigera plus de tribut en échange de son soutien accru.§! !"
 IC_ildran_temple:0 "Temple d'Ildran"
 IC_ildran_temple_desc:0 "Le temple d'Ildran se trouve dissimulé dans le Trialmount, et est un sombre miroir des épreuves de Castan. Ici, dans des halls de marbre noir, les adeptes d'Ildran labourent et complotent pour émuler et surpasser les merveilles du vieux Castanor, cherchant toujours à subvertir les ambitions des aventuriers s'installant maintenant en Escann après la Marée Verte.\n\nIldran, le Marquis de l'Orgueil, augmentera son bienfait pour le propriétaire de son Temple, si §Y[840.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RIldran exigera plus de tribut en échange de son soutien accru.§! !"
 IC_hedine_temple:0 "Temple d'Hedine"
 IC_hedine_temple_desc:0 "Le temple d'Hedine à Esmarainé est constamment en mouvement, avec son culte engagé dans une guerre clandestine avec la Prêtrise d'Esmaryal. En tant que tel, il est dit que les temples d'Hedine sont ses fidèles, et en effet, son culte la porte dans leurs cœurs noirs, à chaque acte de débauche, de luxure et d'excès. Ainsi, dans le cœur décadent d'Esmaria, la sombre graine d'Hedine trouve un terrain fertile en effet.\n\nHedine, la Maîtresse de la Luxure, augmentera son bienfait pour la propriétaire de son Temple, si §Y[266.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RHedine exigera plus de tribut en échange de son soutien accru.§! !"
 IC_ibberal_temple:0 "Temple d'Ibberal"
 IC_ibberal_temple_desc:0 "Le Temple d'Ibberal se trouve dans les profondeurs englouties du vieux Damenath, avec la richesse et les luxures d'Anbenncóst à portée de main facile. Bien que le culte d'Ibberal ne soit aucune menace pour la ville du désir du monde, il se trouve plutôt au centre d'une grande toile de vol, de contrebande et d'esclavage, suçant la richesse d'Anbenncóst comme une tique gonflée.\n\nIbberal, le Grand-Duc de la Gloutonnerie, augmentera son bienfait pour le propriétaire de son Temple, si §Y[3.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RIbberal exigera plus de tribut en échange de son soutien accru.§! !"
 IC_canturian_temple:0 "Temple de Canturian"
 IC_canturian_temple_desc:0 "Les fidèles de Canturian se rassemblent à Tournaire, bien qu'ils n'aient pas de temple à proprement parler. Au lieu de cela, ils se rassemblent et complotent dans les salles de bal et les salles de festin de Lencenor. En tant qu'esclaves du Baron de l'Envie, le culte de Canturian passe la plupart de son temps à abattre ceux qu'ils voient comme injustement mieux lotis qu'eux-mêmes, les rendant assez influents avec la noblesse.\n\nCanturian, le Baron de l'Envie, augmentera son bienfait pour le propriétaire de son Temple, si §Y[33.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RCanturian exigera plus de tribut en échange de son soutien accru.§! !"
 IC_forsara_temple:0 "Temple de Forsara"
 IC_forsara_temple_desc:0 "Le Temple de Forsara se trouve au cœur de Damescrown, et dans une ville définie par la richesse il n'est pas étonnant que la Comtesse de l'Avarice détienne un vaste pouvoir. Beaucoup de banquiers, marchands et plus tiennent Forsara dans leurs cœurs, mais son culte tient aussi grande influence sur ceux qui ont tout perdu à la poursuite de la richesse, étant toujours prompt à leur offrir une sortie. Pour un prix.\n\nForsara, la Comtesse de l'Avarice, augmentera son bienfait pour la propriétaire de son Temple, si §Y[234.GetName]§! remplit les exigences suivantes :\n   [Root.IC_rel_check] est §YCour Infernale§! !\n   [Root.IC_building_check] a un bâtiment §YTemple§! ou §!Cathédrale§! !\n   [Root.IC_dev_check] a §Y30§! de Développement\n\n§RForsara exigera plus de tribut en échange de son soutien accru.§! !"
