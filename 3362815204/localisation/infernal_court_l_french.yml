 infernal_events.201.t:0 "Tribut Infernal : Kazraiel"
 infernal_events.201.d:0 "Dans les guerres récentes, l'un de nos généraux s'est distingué au-dessus de tous les autres. Ses troupes marchent sans pause sur le terrain le plus accidenté, elles combattent jusqu'au dernier dans les circonstances les plus désespérées, et l'homme lui-même pourrait être plus précisément décrit comme une machine pour transformer les ennemis en cartilage.\n\nSon armée marchera parfois à travers l'une de nos villes pour se réapprovisionner, et il s'écoulera des mois avant que quiconque dans la région ne soit plus entendu. Les enquêtes de ces régions ont révélé des places de ville trempées de sang et des bûchers construits d'os. Regardez vers le bas depuis les visages fondus et gémissants des âmes attachées à ces bûchers et on voit une grande masse de cendres, empilées assez haut pour couvrir les pieds des victimes. Quand ces cendres sont dispersées au vent, elles semblent toujours tourbillonner dans un motif cohérent, un qui rappelle le sceau de Kazraiel, le Prince Courroucé.\n\nLes mages nous informent que les bûchers font partie d'une bénédiction longtemps oubliée. En échange du sang des innocents et des ignorants, le lanceur peut multiplier par dix la vigueur et la puissance de lui-même et de ses adeptes."
 infernal_events.201.a:0 "Cela les fait tuer plus vite, dites-vous ?"
 infernal_events.201.b:0 "Priez Kazraiel, il nous sauvera !"
 infernal_events.201.c:0 "Dites aux troupes qu'elles doivent changer leurs routines de préparation avant la bataille."
