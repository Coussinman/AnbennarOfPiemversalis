 IC_conversion_event_desc_kazraiel:0 "Kazraiel n'avait jamais vu les Cieux et fut chassé simplement parce qu'il naquit de l'essence souillée d'Agrados et Castellos. Son seul crime était son origine, et pour cela il fut puni. De telles actions peuvent-elles vraiment définir un dirigeant digne ?"
 IC_conversion_event_desc_hedine:0 "Hedine fut exilée pour avoir osé se dresser avec Agrados contre Castellos, l'un des innombrables exemples de la nature mesquine et pathétique du tyran Céleste. Enfin, nous avons une chance de venger cela en conquérant les Cieux pour notre maîtresse et en lui permettant de revenir."
 IC_conversion_event_desc_canturian:0 "L'exil de Canturian n'était rien de plus qu'une conspiration mesquine de l'usurpateur. Prétendument, il empoisonna Castellos lors d'un festin. Mais est-ce si ? Ou n'était-ce simplement que l'orgueilleux et avide de pouvoir Castellos se débarrassant d'encore une autre divinité pour revendiquer plus de pouvoir pour lui-même ?"
 IC_conversion_event_desc_mesner:0 "Mesner fut puni simplement pour être resté neutre, refusant d'aider l'un ou l'autre camp. Cela révèle encore une fois la nature corrompue de Castellos et sa soi-disant vertu. Ils divisent le monde en amis et ennemis ; si vous ne vous précipitez pas pour les aider, vous n'êtes rien d'autre que le mal à éradiquer. Quels Cieux hypocrites !"
 IC_conversion_event_desc_ibberal:0 "L'exil d'Ibberal n'était rien de plus qu'une conspiration mesquine de l'usurpateur. Prétendument, il empoisonna Castellos lors d'un festin. Mais est-ce si ? Ou n'était-ce simplement que l'orgueilleux et avide de pouvoir Castellos se débarrassant d'encore une autre divinité pour revendiquer plus de pouvoir pour lui-même ?"
 IC_conversion_event_desc_ildran:0 "Ildran fut puni simplement pour être un serviteur loyal à son maître. Après tout, un chevalier ne jure-t-il pas serment à son monarque, promettant d'accomplir chacun de leurs commandements comme décrété par Castellos lui-même ? Pourtant quand ce chevalier servit l'ennemi, l'usurpateur des Cieux choisit de l'exiler."
 IC_conversion_event_desc_forsara:0 "L'exil de Forsara n'était rien de plus qu'une conspiration mesquine de l'usurpateur. Prétendument, elle empoisonna Castellos lors d'un festin. Mais est-ce si ? Ou n'était-ce simplement que l'orgueilleux et avide de pouvoir Castellos se débarrassant d'encore une autre divinité pour revendiquer plus de pouvoir pour lui-même ?"
