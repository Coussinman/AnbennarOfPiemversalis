 infernal_events.211.t:0 "Tribut Infernal : Canturian"
 infernal_events.211.d:0 "Cela a commencé par des regards voilés et des murmures dans les rues. Les elfes et les nains ont toujours vécu plus longtemps que notre espèce, et les voir non ravagés par le temps alors que nous et nos enfants et petits-enfants vieillissons et mourons a toujours été douloureux. En fait, un sentiment récent d'injustice a grandi parmi notre population, et ils ont été plus lents à interagir avec les elfes et les nains : les amis se sont éloignés et il est devenu difficile pour un elfe ou un nain de trouver du service dans une taverne ou un marché.\n\nLa nuit dernière, le peuple a éclaté. Dans chaque coin de la nation, l'histoire est la même : le peuple s'est rassemblé, et ils sont allés aux maisons des elfes et des nains. Ils ont brûlé leurs possessions, puis ils ont traîné les habitants de chacune des maisons dehors. Alors que les longévifs se blottissaient devant leurs voisins, les foules ont choisi une forme particulière d'exécution. Chacun des corps immobiles que nous avons trouvés dans les conséquences a eu un seul coup de pied ou coup de poing administré par des centaines et des centaines de bottes et de mains différentes.\n\nIls semblent s'être concentrés sur les enfants, peut-être parce qu'ils ont le plus longtemps à vivre."
 infernal_events.211.a:0 "Si je ne peux pas l'avoir, personne ne le peut."
 infernal_events.211.b:0 "Priez Canturian, il nous sauvera !"
 infernal_events.211.c:0 "Encouragez nos sujets à se défendre par tous les moyens nécessaires."
