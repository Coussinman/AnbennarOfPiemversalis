 infernal_events.209.t:0 "Tribut Infernal : Ibberal"
 infernal_events.209.d:0 "Les prospecteurs de la nation semblent devenir plus audacieux de jour en jour. Bien qu'il y aura toujours un degré de risque impliqué dans la fabrication et la recherche de métaux, il était auparavant entendu que ces activités seraient confinées aux zones non résidentielles pour la sécurité de tous les impliqués.\n\nMalheureusement, cette longue série de bon sens a pris fin abruptement. Un consortium de prospecteurs de cuivre a créé un gouffre sous un village de montagne, agissant sur les conseils de leurs mages de divination qu'il y avait 35% de chance qu'une veine de cuivre petite à moyenne soit située sous la ville. Creuser autour de la ville avec des supports de poutre appropriés aurait pris plus de temps et coûté plus cher, alors les prospecteurs ne se sont simplement pas embêtés.\n\nCet événement n'est pas isolé. Les mineurs ont embauché des consultants nains externes pour les aider à intensifier rapidement leur creusement imprudent, et une grande partie de notre population rurale vit maintenant dans la peur que des hommes avec des explosifs fassent irruption dans leurs communautés et commencent à faire exploser des bâtiments."
 infernal_events.209.a:0 "Frappez imprudemment la terre peuplée !"
 infernal_events.209.b:0 "Priez Ibberal, il nous sauvera !"
 infernal_events.209.c:0 "Nos régulateurs sont devenus laxistes."
