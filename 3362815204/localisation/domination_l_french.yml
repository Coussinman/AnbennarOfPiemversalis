 #New Mil Reforms Localisation
 
 expanded_black_army_reform:0 "Armée Noire Étendue"
 expanded_black_army_reform_desc:0 "Le besoin d'une armée professionnelle pour garder nos frontières tumultueuses a donné naissance à des voix à travers notre cour, demandant l'expansion des privilèges entourant l'Armée Noire, une armée mercenaire puissante et professionnelle, équipée d'excellent acier et dévouée aux arts de la guerre."
 staatse_leger_reform:0 "Staatse Leger"
 staatse_leger_reform_desc:0 "Défendre les Pays-Bas des griffes avides de nos puissants voisins sera confié seulement sur les épaules de l'armée la plus capable que notre nation peut lever. Mettant l'accent sur des valeurs telles que les nombres militaires, la préparation et la mobilisation, nous tiendrons notre propre contre certaines des forces armées les plus capables d'Europe."
 watergeuzen_reform:0 "Watergeuzen"
 watergeuzen_reform_desc:0 "Les soi-disant 'Gueux de Mer' sont un outil puissant à notre disposition dans nos efforts pour dompter les mers à travers notre vaste littoral. En employant leurs tactiques d'abordage, sécurisant les navires ennemis et conduisant des réparations en mer, nous resterons l'avant-garde maritime de l'innovation et éclipserons nos rivaux commerciaux et militaires."
 sygnakhs_system_reform:0 "Renforcer les Sygnakhs"
 sygnakhs_system_reform_desc:0 "Le système de recrutement et de défense à travers notre nation, un ensemble de fortifications utilisées pour se rallier et défendre nos territoires, a monté la garde entre nous et nos ennemis pendant des siècles. Nous devons donc prendre grand soin de le maintenir et l'améliorer au fil du temps."
 cossacks_registry_reform:0 "Registre des Cosaques"
 cossacks_registry_reform_desc:0 "Les Cosaques qui occupent des territoires dans notre domaine sont des cavaliers habiles, maîtres de la selle et un atout puissant pour notre militaire. Le registre des Cosaques les intégrera formellement dans notre administration et s'engagera dans un échange de privilèges et d'influence pour enrôler leurs services précieux."
 lessons_of_the_hussite_wars_reform:0 "Leçons des Guerres Hussites"
 lessons_of_the_hussite_wars_reform_desc:0 "L'Europe a une fois tenté de vaincre notre foi. Dans leurs tentatives désespérées de saisir nos terres et d'exterminer nos fidèles, ils ont forgé notre mettle dans les feux de la bataille. Les expériences que nous avons affrontées pendant ce battement constant d'assaut et de guerre, gravées dans notre peau, seront une leçon précieuse en guerre et un avertissement à tous ceux qui souhaitent fouler les terres Hussites, fuir ou mourir."
 
