 system_of_councils_mechanic:0 "Mécanisme du Système de Conseils"
 system_of_councils_mechanic_desc:0 "Le Système de Conseils fut développé par la Monarchie Hispanique pour permettre le gouvernement de terres très distantes et différentes par une bureaucratie complexe, structurée en conseils thématiques ou territoriaux. Ce système atteignit son apogée sous le règne de Philippe II, aussi connu sous le nom de 'Roi Bureaucrate'."
