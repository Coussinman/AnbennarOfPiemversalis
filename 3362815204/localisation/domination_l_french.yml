 #Events 
 flavor_mch.12.t:0 "Victoire dans la Ville de [586.GetName]"
 flavor_mch.12.d:0 "Alors que nos armées entrent par les portes de [586.GetName], nous ne pouvons nous empêcher d'envisager l'avenir brillant caché derrière les divers succès que nous avons eus sur le champ de bataille et à l'étranger. Alors que notre influence en Indochine grandit et si nous devons solidifier la région sous notre contrôle, nous avons besoin d'un symbole pour afficher fièrement à nos sujets nouvellement conquis. Une ville qui inspire la valeur et respire le prestige, un affichage complet et imbattable de pouvoir."
 flavor_mch.12.a:0 "Une ville digne de la grandeur de notre Empereur !"
 
 flavor_mch.13.t:0 "Âge Prospère de Kangxi et [Root.Monarch.GetName]"
 flavor_mch.13.d:1 "La prospérité et le pouvoir de l'empire ont grandi vers de nouveaux sommets. Intérieurement, l'administration se porte bien avec l'approche méritocratique accordée sur nous comme maîtres de la Chine. Nos bureaucrates, par sage guidance de [Root.Monarch.GetName] ont transformé notre pays en un état commercial avec presque le double de la population de l'ancienne dynastie. La sinisation a donné naissance à un amalgame culturel de Han et Mandchou dans un équilibre unique de préservation des identités nationales et d'assimilation. Dictée par [Root.Monarch.GetHerHis] passion pour l'éducation et l'art, [Root.Monarch.GetName] a inauguré un âge d'or de prospérité pour tout le peuple sous notre bannière !"
 flavor_mch.13.a:0 "Un signe de faveur par les Cieux, sans aucun doute !"
 
 
