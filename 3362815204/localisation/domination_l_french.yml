 ###RUSSIAN EVENTS###
 flavor_rus.35.t:0 "Ivan IV, le 'Terrible'"
 flavor_rus.35.desc:0 "Le fils de Basile III et de sa seconde épouse, Elena Glinskaya, Ivan IV a été couronné comme Grand Prince de Moscovie à seulement l'âge de trois ans car son père a péri d'une inflammation à sa jambe. Sa vie précoce a été façonnée par la négligence et l'offense des boyards comploteurs. À l'âge de seize ans, Ivan a été couronné comme le 'Tsar de Toutes les Russies' et a solidifié la formation officielle du Tsarat Russe - un royaume qui existait déjà de facto pendant le règne de son grand-père, Ivan III 'le Grand'.\n\nMalgré ce que son titre suggérerait, les premières années de règne d'Ivan sont caractérisées par leurs réformes pacifiques et leur modernisation. La nature de son règne a changé quand Ivan fut pensé être fatalement malade et les boyards refusèrent de jurer allégeance à son fils en bas âge. Depuis, Ivan nourrit une rancune paranoïaque contre les boyards qui mena finalement au Massacre de Novgorod.\n\nS'il est désigné comme l'héritier du Tsarat, beaucoup sont sûrs que le Tsarat atteindrait sa grandeur - même si c'est au coût de l'une ou l'autre ville."
 flavor_rus.35.a:0 "Le trône [Root.GetAdjective] appartient à Ivan."
 flavor_rus.35.b:0 "Fascinant."
 flavor_rus.36.t:0 "La Marine de [Root.GetUsableName]"
 flavor_rus.36.desc.a:0 "Bien que nous soyons bien conscients des arts de la construction navale, le [Root.GovernmentName] a rarement construit de navire ni de flotte. Cela est, cependant, une chose du passé car [Root.Monarch.GetName] révèle la grande flotte de [Root.GetUsableName]. Les grands navires [Root.GetAdjective] serviront l'état dans toutes les questions maritimes.\nUn point de controverse reste ouvert cependant : quel devrait être le but de tels navires ?"
 flavor_rus.36.desc.b:0 "La connaissance sur la mer est bien préservée depuis les temps de l'ancienne République Novgorodienne. La grande flotte de [Root.GetUsableName] a vu une grande expansion dans sa taille et son équipage.\nUn point de controverse reste ouvert cependant : quel devrait être le but de tels navires ?"
 flavor_rus.36.a:0 "La flotte servira notre commerce."
 flavor_rus.36.b:0 "Ces navires sont pour la guerre."
 flavor_rus.37.t:0 "Le Sénat Gouvernant"
 flavor_rus.37.desc:0 "En temps d'absence du [Root.Monarch.GetTitle], les sénateurs sélectionnés du Sénat Gouvernant gouvernent le [Root.GovernmentName] jusqu'au retour du dirigeant. Le Sénat Gouvernant est le remplacement de la Douma des Boyards et sert comme la position législative, judiciaire et exécutive la plus haute du [Root.GovernmentName].\nBien qu'il ait trouvé sa niche dans le gouvernement [Root.GetAdjective], l'idée d'institutionnaliser le sénat devient de plus en plus forte."
 flavor_rus.37.a:0 "Institutionnaliser le Sénat Gouvernant."
 flavor_rus.37.b:0 "Abolir le Sénat Gouvernant."
 flavor_rus.38.t:0 "Le Très Saint Synode"
 flavor_rus.38.desc:0 "La religion est l'un des piliers de base de notre nation. Depuis que nous pouvons nous en souvenir, [Root.GetName] a été Orthodoxe.\nCependant, religion et gouvernement ne sont pas toujours en harmonie. Le Patriarcat, mené par un seul Patriarche, prouve une menace significative au règne absolu du [Root.Monarch.GetTitle]. Afin de le contrer, le Très Saint Synode a été créé qui décentralise le Patriarcat et sert le [Root.GovernmentName]."
 flavor_rus.38.a:0 "Créer le Saint Synode."
 flavor_rus.38.b:0 "Le système actuel est assez bon."
 flavor_rus.39.t:0 "Renforcement du Patriarcat"
 flavor_rus.39.desc:0 "La religion est l'un des piliers de base de notre nation. Depuis que nous pouvons nous en souvenir, [Root.GetName] a été Orthodoxe.\nAlors que l'influence des Patriarches grandit, leur emprise sur le gouvernement fait de même. Finalement, une proposition du Patriarche atteint le [Root.Monarch.GetTitle] : le Patriarcat reçoit des privilèges supplémentaires et en échange l'Église se tiendra derrière le [Root.Monarch.GetTitle]."
 flavor_rus.39.a:0 "Approuver cette proposition."
 flavor_rus.39.b:0 "Rejeter cette idée."
 flavor_rus.40.t:0 "Nouveau Chef du Patriarcat"
 flavor_rus.40.desc:0 "La religion est l'un des piliers de base de notre nation. Depuis que nous pouvons nous en souvenir, [Root.GetName] a été Orthodoxe.\nL'influence du [Root.Monarch.GetTitle] sur le Patriarcat est devenue indiscernable de [Root.Monarch.GetHerHis] règne absolu sur [Root.GetUsableName]. Contrairement à tant d'autres [Root.Monarch.GetTitle]s avant [Root.Monarch.GetHerHim], [Root.Monarch.GetName] a l'opportunité de saisir le pouvoir du Patriarcat et se déclarer [Root.Monarch.GetHerselfHimself] comme le chef du nouveau Patriarcat."
 flavor_rus.40.a:0 "Combiner le rôle du Patriarche avec le [Root.Monarch.GetTitle]"
 flavor_rus.40.b:0 "Nous ne devrions pas nous mêler des affaires de l'Église"
 flavor_rus.44.t:1 "[Root.GetUsableNameCap] et l'Âge des Révolutions"
 flavor_rus.44.desc:0 "Un nouvel âge est à l'horizon. Un âge contrairement à tout autre car c'en est un qui menace les fondations mêmes de notre [Root.GovernmentName] !\nLes idées de liberté et de liberté grandissent dans les têtes de nos sujets à un taux alarmant. Qui sait combien de temps les anciennes structures sociales resteront intactes..."
 flavor_rus.44.a:0 "Vraiment, des temps sombres attendent [Root.GetUsableName]."
 flavor_rus.45.t:0 "Occidentalisation de l'Armée"
 flavor_rus.45.desc:0 "Avec les nombreuses reformations, révisions et réorganisations du militaire [Root.GetAdjective], nos forces ne sont guère différentes de leurs homologues d'Europe Occidentale. Nos troupes combattent avec les mêmes armes, tactiques et leadership que les autres Grandes Puissances."
 flavor_rus.45.a:0 "Que nos soldats mènent [Root.GetUsableName] à la victoire."
 flavor_rus.47.t:0 "Un Saut Innovant"
 flavor_rus.47.desc:0 "Notre investissement dans l'éducation de notre population a été fructueux. De jeunes hommes de science engagés ont commencé leur recherche de terrain dans les questions de mathématiques, physique et chimie.\nBien que les ambitions soient hautes, les coûts sont plus élevés. Seul un de ces projets est réaliste pour recevoir un investissement."
 flavor_rus.47.a:0 "Choisir le Projet de Mathématiques"
 flavor_rus.47.b:0 "Choisir le Projet de Physique"
 flavor_rus.47.c:0 "Choisir le Projet de Chimie"
 flavor_rus.100.t:0 "Adaptation Administrative [Root.GetAdjective]"
 flavor_rus.100.desc:0 "Alors que les troupes [Root.GetAdjective] se rassemblent à la cour dans [Root.Capital.GetName], des préoccupations de notre administration ont été révélées. La guerre est inévitable pour notre pays et l'état grandira alors que nouveau territoire est conquis. Nos conseillers craignent que l'administration pourrait ne pas suivre nos ambitions et puissance militaire et souhaitent la changer.\nEn se concentrant moins sur la permanence de nos revendications nous aurions plus de ressources pour fabriquer et gérer potentiellement plus de revendications que le militaire ne pourrait jamais rêver de conquérir. Bien sûr de telles réformes ne sont pas favorisées par tous nos conseillers, et c'est à notre [Root.Monarch.GetTitle] de décider."
 flavor_rus.100.a:1 "Il y a peu de raison de changer un système déjà établi."
 flavor_rus.100.a.tt:0 "Toutes les §YRevendications Permanentes§! des missions [Root.GetAdjective] restent inchangées."
 flavor_rus.100.b:1 "Implémenter cette idée. Le [Root.GovernmentName] doit grandir !"
 flavor_rus.100.b.tt:0 "Toutes les §YRevendications Permanentes§! des missions [Root.GetAdjective] sont maintenant des §YRevendications Non-permanentes§! ."
 flavor_rus.101.t:0 "Le Développement Commercial de [310.GetName]"
 flavor_rus.101.desc:1 "La ville de [310.GetName] est l'une des plus anciennes. Datant jusqu'au 9ème siècle, la ville a servi comme hub commercial majeur sur la route commerciale entre la Scandinavie et l'Empire Byzantin. Naturellement, cette ville s'est développée comme l'un des plus grands hubs commerciaux en Europe de l'Est.\nBien qu'elle ne soit plus la capitale de l'autrefois puissante République Novgorodienne, l'importance de [310.GetName] comme siège du commerce baltique a trouvé une Renaissance sous le règne [Root.GetAdjective]."
 flavor_rus.101.a:0 "Merveilleux"
 flavor_rus.102.t:0 "La Fondation d'Arkhangelsk"
 flavor_rus.102.desc:0 "La Mer Blanche est une mer difficile à naviguer dû à sa nature d'être accessible seulement trois mois de l'année. Pourtant, l'accès maritime de la Mer Blanche est indéniablement de grande valeur. Marchands et bourgeois ont déménagé vers la province de Kholmogory pour fonder la ville d'Arkhangelsk."
 flavor_rus.102.a:0 "D'accord"
 flavor_rus.105.t:0 "Le Grand-Duché de Finlande"
 flavor_rus.105.desc:0 "Le peuple finnois a joui d'une grande autonomie et intégration dans les lois et société de leur ancien seigneur, les Suédois. Naturellement, ils ont maintenant des attentes similaires de nous depuis que nous avons conquis leur terre.\nL'établissement d'une Finlande autonome qui est gouvernée par notre [Root.Monarch.GetTitle] comme [Root.Monarch.GetHerHis] royaume privé pourrait pacifier les Finnois."
 flavor_rus.105.a:0 "Établir le Grand-Duché autonome."
 flavor_rus.105.a.tt:0 "Nous pourrons recruter la compagnie mercenaire §YCavalerie Hakkapeliitta§! tant que ce modificateur est actif."
 flavor_rus.105.b:0 "Rejeter cette idée."
 flavor_rus.106.t:0 "[280.GetName] sous le Règne [Root.GetAdjective]"
 flavor_rus.106.desc:0 "[280.GetName] est l'éponyme de la Russie Kiévienne et un centre religieux significatif de la foi orthodoxe. En tant que tel, la ville est un berceau des figures religieuses les plus importantes du [Root.GovernmentName]. Bien que son importance commerciale soit restée négligeable, sa position permet à [280.GetName] le potentiel de devenir un phare brillant de [Root.GetUsableName]."
 flavor_rus.106.a:0 "Concentrons-nous sur son importance religieuse."
 flavor_rus.106.b:0 "Investir dans son potentiel commercial."
 flavor_rus.106.c:0 "Transformer la ville en notre plus forte forteresse."
 flavor_rus.106.d:0 "Étendre l'académie de [280.GetName]."
 flavor_rus.114.t:0 "Établissement de Rostov-sur-le-Don"
 flavor_rus.114.desc:0 "Le commerce est l'une des bouées de sauvetage de [Root.GetUsableName]. Ceci est particulièrement vrai si le commerce en question est fait avec l'une des autres grandes puissances telles que les Ottomans.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] l'a reconnu en premier et a établi une fortification plusieurs kilomètres loin d'Azov afin de contrôler le commerce avec les Ottomans. Au cours des années, Azov a perdu son importance tandis que Rostov-sur-le-Don s'élève pour devenir le centre principal de commerce."
 flavor_rus.114.a:0 "D'accord"
 flavor_rus.116.t:0 "L'Avenir de l'Alliance [Root.GetAdjective]-[rus_persian_ally.GetAdjective]"
 flavor_rus.116.tt:0 "L'événement '§YL'Avenir de l'Alliance [Root.GetAdjective]-Caucase§!' se produit."
 flavor_rus.116.desc:0 "Originellement une alliance de convenance et de sens du devoir [Root.Religion.GetGroupName], le lien entre [Root.GetUsableName] et [rus_persian_ally.GetUsableName] est plus fort que tout lien politique que notre état ait vu dans le passé. À travers des stratégies rusées et des forces combinées, la menace musulmane de Perse a été éliminée et les gens de [rus_persian_ally.GetUsableName] célèbrent une vie libre de la menace des grandes puissances.\nIl est évident que les [rus_persian_ally.GetAdjective] nous doivent pour notre soutien, et aucune autre récompense que leur loyauté à la couronne [Root.GetAdjective] n'est assez bonne."
 flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName] doit s'agenouiller devant [Root.GetUsableName] !"
 flavor_rus.117.tt:0 "Nous exigerons la subjugation de §Y[rus_persian_ally.GetUsableName]§!, en faire notre §YVassal§! s'ils cèdent.\n§Y[rus_persian_ally.GetUsableName]§! déclinera toujours s'ils ont plus de §Y500§! de développement total."
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap] et [Root.GetUsableName] sont égaux."
 RUS_PERSIAN_TRADE:0 "Présence Russe en Perse"
 flavor_rus.117.t:1 "[From.GetUsableNameCap] exige notre Subjugation"
 flavor_rus.117.desc:0 "Un ambassadeur de [From.GetUsableName] a l'audace d'entrer dans la cour [Root.GetAdjective] et exige que notre [Root.Monarch.GetTitle] s'agenouille devant leur [From.Monarch.GetTitle]. Les [From.GetAdjective] nous ont aidés dans notre conquête de la Perse et veulent maintenant que nous devenions l'un de leurs sujets."
 flavor_rus.117.a:0 "Qui sommes-nous pour défier les [From.GetAdjective] ?"
 flavor_rus.117.b:0 "Prépostère !"
 flavor_rus.118.t:1 "[From.GetUsableNameCap] cède !"
 flavor_rus.118.desc:1 "Des nouvelles de [From.GetUsableName] ont atteint notre cour. Le [From.GetAdjective] [From.Monarch.GetTitle] accepte notre demande. [From.GetUsableNameCap] est maintenant un sujet de la couronne [Root.GetAdjective]."
 flavor_rus.118.a:0 "Excellent !"
 flavor_rus.119.t:1 "[From.GetUsableNameCap] résiste !"
 flavor_rus.119.desc:0 "Des nouvelles de [From.GetUsableName] ont atteint notre cour. Le [From.GetAdjective] [From.Monarch.GetTitle] rejette notre demande. Les [From.GetAdjective] crachent sur notre visage pour même faire cette demande raisonnable."
 flavor_rus.119.a:0 "Et ceci après tout ce que nous avons fait pour eux ?"
 flavor_rus.120.a.tt:0 "Chaque pays §Y[Root.Religion.GetName]§! connu gagne §G25§! d'opinion de §Y[Root.GetName]§! ."
 flavor_rus.122.t:0 "La Fin des Hordes Tatares"
 flavor_rus.122.desc:1 "Les hordes tatares, destructrices de la Russie Kiévienne et oppresseuses de notre peuple, ne sont plus ! Les derniers nomades fuient vers l'est ou meurent sur le champ de bataille contre nos troupes tandis que la frontière [Root.GetAdjective] se déplace vers l'est. [Root.GetUsableNameCap] ne sera jamais plus un serviteur d'envahisseurs étrangers !"
 flavor_rus.122.a:0 "Pour la Patrie !"
 flavor_rus.123.t:0 "Un Focus Bureaucratique"
 flavor_rus.123.desc:0 "Alors que les bureaux de [Root.GetUsableName] se sont étendus vers une nouvelle dimension, les ressources restantes peuvent maintenant être utilisées afin de se concentrer sur l'un des grands aspects de l'état."
 flavor_rus.123.a:0 "Se concentrer sur l'administration de l'état"
 flavor_rus.123.b:0 "Se concentrer sur les gains commerciaux"
 flavor_rus.123.c:0 "Se concentrer sur les avancées militaires"
 flavor_rus.124.t:0 "Le Dernier Tysyatsky"
 flavor_rus.124.desc:0 "Les tysyatsky ont été les chefs militaires depuis l'époque de la Russie Kiévienne. Après la chute de la Russie Kiévienne, les tysyatsky ont évolué pour prendre un bureau différent, qui est la position des bureaux judiciaires et commerciaux. Cela jusqu'à leur abolition sous Dmitri Donskoï en 1374. Cependant, certains tysyatsky sont encore actifs à ce jour même."
 flavor_rus.124.a:0 "Ils devraient être rétablis encore."
 flavor_rus.124.b:0 "Ils devraient être remplacés par les namestniks."
 flavor_rus.125.t:1 "L'Oprichnina"
 flavor_rus.125.desc:1 "Certains boyards de [revolt_province.GetName] ont décidé de trahir la patrie et commencer une révolte tandis que nous sommes au milieu d'une guerre.\nCette trahison n'est pas passée inaperçue. Le [Root.Monarch.GetTitle], profondément touché par cette traîtrise, exige l'établissement de l'Oprichnina ; une politique d'état qui donnerait au [Root.GovernmentName] la liberté d'opprimer la [Root.GetNobilityName] embêtante."
 flavor_rus.125.a:0 "Cette trahison ne peut rester sans réponse."
 flavor_rus.125.b:0 "Cela n'en vaut pas la peine."
 flavor_rus.126.t:1 "Le Brûlement des Razriady"
 flavor_rus.126.desc:1 "Le mestnichestvo repose sur l'information généalogique des boyards et leurs hiérarchies dynastiques entremêlées. Cette donnée cruciale est publiée sous la forme des Razriady, livres de registre.\nAlors que l'autocratie dans [Root.GetUsableName] se développe et la bureaucratie passe vers une forme plus centralisée directement sous le règne du [Root.Monarch.GetTitle], le mestnichestvo a été jugé comme inutile. En [GetDate], [Root.Monarch.GetTitle] ordonne le brûlement de tous les Razriady et abolit le mestnichestvo pour de bon."
 flavor_rus.126.a:0 "Cendres aux cendres."
 flavor_rus.127.t:0 "Pierre le Grand"
 flavor_rus.127.desc:0 "Le fils du Tsar Alexis et de sa femme, Natalya Naryshkina, Pierre hérita du trône de Russie au simple âge de dix ans. Comme Pierre n'était pas le premier dans la ligne de succession, sa demi-sœur Sophie commença un coup avec le soutien de streltsy déloyaux contre le jeune Tsar. Certains des parents et amis de Pierre avaient été assassinés pendant cette incursion. À l'âge de dix-sept ans, Pierre renversa la régence et co-gouverna la Russie avec son demi-frère Ivan V. Seulement avec la mort de sa mère, Pierre commença vraiment à exercer le pouvoir comme souverain de la Russie.\nSon règne fut caractérisé par ses nombreuses réformes qui affectèrent toutes les parties de la société russe. Pendant ses premières années, le Tsar implémenta plusieurs réformes radicales visant à moderniser la Russie et la rapprocher des puissances d'Europe Occidentale. En tant que tel, la cour avait un code vestimentaire inspiré de l'Europe Occidentale tandis que le militaire vit des changements de révision. Comme un enthousiaste pour les navires depuis ses jeunes années, Pierre fonda la première marine officielle.\n\nPierre gagna le surnom 'le Grand' pour ses plusieurs réformes gouvernementales et pour la transformation du Tsarat en l'un des Empires menants d'Europe."
 flavor_rus.127.a:0 "Le trône [Root.GetAdjective] appartient à Pierre."
 flavor_rus.128.t:0 "Les Réformes Radicales de Pierre"
 flavor_rus.128.desc:0 "Dans ses premières années de règne, Pierre le Grand prit une grande inspiration des conseillers d'Europe Occidentale : il réorganisa l'armée, établit la première marine russe, modernisa les manières absolues et posa les premières pierres angulaires pour l'industrialisation de la Russie. Bien que son règne ait aussi resserré l'emprise du servage et exigé sang et violence en cas de révoltes, l'Empereur a ainsi changé le visage de la Russie vers un qui devait être reconnu par les autres grandes puissances."
 flavor_rus.128.a:1 "J'ai conquis un empire, mais je n'ai pas pu me conquérir moi-même."
 flavor_rus.129.t:0 "Catherine la Grande"
 flavor_rus.129.desc:0 "Née dans la maison collatérale allemande d'Ascanie, Sophie d'Anhalt-Zerbst était l'une des nombreuses princesses insignifiantes du Saint-Empire Romain. À l'âge de dix ans, elle rencontra son futur mari Pierre III. Après son mariage six ans plus tard, la jeune Sophie déménagea en Russie et apprit la langue russe avec un grand zèle. Afin de s'adapter à son nouvel environnement et gagner la faveur de l'Impératrice Elizabeth qui régnait à ce moment, Sophie se convertit à l'Orthodoxie et changea son nom en Catherine.\nLe mariage avec Pierre III échoua dû à son immaturité et les deux partenaires commirent des infidélités. Catherine avait comploté contre son mari en secret pendant de nombreuses années, et quand Pierre hérita du trône de Russie, l'ambitieuse Catherine renversa l'Empereur après seulement six mois de son règne.\n\nLa Russie connut une renaissance de culture, arts, sciences et de nombreuses autres idées des Lumières pendant son règne. Ce fut sous Catherine que l'Empire étendit ses portées vers l'Ouest considérablement."
 flavor_rus.129.a:0 "Elle doit mener [Root.GetUsableName] vers la grandeur."
 flavor_rus.129.b:0 "La consort parfaite pour [Root.Monarch.GetName]."
 flavor_rus.129.c:0 "Quelle femme remarquable."
 flavor_rus.130.t:0 "Rôle des Streltsy"
 flavor_rus.130.desc:1 "Les streltsy sont les unités d'élite de notre armée. Ils sont recrutés de la population rurale et des artisans disponibles et leur service est à vie. En temps de paix, les streltsy sont attendus de retourner à leurs emplois. En tant que tel, tout type de campagne est indésirable car elle résulte en une perte de revenus.\nPour contrer ceci, l'idée d'un salaire sécurisé a été suggérée qui garderait les streltsy loyaux même pendant nos guerres les plus exigeantes."
 flavor_rus.130.a:0 "Assurer des salaires réguliers."
 flavor_rus.130.a.tt:0 "Les §YStreltsy§! exigeront leur salaire avec chaque nouveau dirigeant."
 flavor_rus.130.b:0 "Ils peuvent vivre de la terre."
 flavor_rus.131.t:0 "Les Streltsy Exigent un Paiement"
 flavor_rus.131.desc:0 "Les streltsy se sont rassemblés à la cour du [Root.Monarch.GetTitle] nouvellement couronné. Leur demande est simple : un salaire pour leur service."
 flavor_rus.131.a:0 "Leur payer un salaire généreux."
 flavor_rus.131.b:0 "Leur payer un salaire approprié."
flavor_rus.131.c:0 "Les payer le strict minimum."
 flavor_rus.131.d:0 "Ne rien leur payer du tout."
 flavor_rus.132.tt:1 "Les Streltsy pourraient se soulever."
 flavor_rus.132.t:0 "Les Streltsy se Soulèvent"
 flavor_rus.132.desc:0 "L'absence de solde pour les streltsy a causé de grands troubles parmi les régiments. Ils ont lancé une attaque dans [revolt_province.GetName] et exigent l'abdication de [Root.Monarch.GetName] en faveur d'un nouvel héritier."
 flavor_rus.132.a:0 "Oh non"
 flavor_rus.134.t:0 "Une Approche Occidentale"
 flavor_rus.134.desc:0 "Le [Root.GovernmentName] de [Root.GetUsableName] a existé pendant plusieurs décennies avec peu ou pas d'influence des puissances occidentales. Cela a changé depuis que [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] conseillers compétents d'Europe occidentale ont pris le contrôle de la cour. La vie de cour autrefois rustique et traditionnelle a été remplacée par une cour modelée pour ressembler à son homologue occidental. De nombreux autres aspects de notre société ont encore besoin de réformes, mais ces changements à la cour sont la première étape vers une nouvelle Russie."
 flavor_rus.134.a:0 "La Modernisation progresse."
 flavor_rus.200.t:0 "Formation de l'Empire [Root.GetAdjective]"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], grand [Root.Monarch.GetTitle] de [Root.GetUsableName] et vainqueur de la Guerre des Rivaux, a fait [Root.Monarch.GetHerHis] proclamation. Le [Root.Monarch.GetTitle] sera désormais connu comme [Root.GetEmpressEmperor] de tous les [Root.GetAdjective]s. Par conséquent, le [Root.GovernmentName] sera mentionné comme l'Empire de [Root.GetUsableName].\nLes grandes puissances de [Root.Capital.GetContinentName] voient cela comme une provocation, mais leur réaction ne fait que solidifier la prétention de [Root.Monarch.GetName] au nouveau titre."
 flavor_rus.200.desc.b:1 "Le conseil dirigeant [Root.GetAdjective], sous la direction de [Root.Monarch.GetName], grand [Root.Monarch.GetTitle] de [Root.GetUsableName] et vainqueur de la Guerre des Rivaux, a fait sa proclamation. À partir de ce jour, à partir de ce moment, le [Root.GovernmentName] sera appelé la Grande République Fédérale de [Root.GetUsableName]. L'autorité et le pouvoir du [Root.Monarch.GetTitle] seront renforcés tandis que le gouvernement des provinces est dirigé par des représentants élus par le conseil des bourgeois."
 flavor_rus.200.a:0 "Vive [Root.GetEmpressEmperor] !"
 flavor_rus.200.b:1 "J'aime la République."
 flavor_rus.295.t:0 "Achat d'Idées"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap] est renommé pour ses progrès révolutionnaires en matière de science et de culture. Naturellement, les ambassadeurs [Root.GetAdjective]s ont contacté le [From.Monarch.GetTitle] afin d'acheter certaines de leurs idées."
 flavor_rus.295.a:0 "D'accord."
 flavor_rus.295.a.tt:1 "Transférer §R-[Root.money_to_transfer_info.GetValue]§! ¤ à §Y[From.GetName]§!."
 flavor_rus.296.t:0 "Achat d'Idées"
 flavor_rus.296.desc:0 "Les ambassadeurs de [From.GetUsableName] ont atteint notre cour et ont livré la somme promise de Ducats."
 flavor_rus.296.a:0 "Excellent !"
 flavor_rus.296.a.tt:1 "Gagne §G[From.money_to_transfer_info.GetValue]§! ¤ de §Y[From.GetName]§!."
 flavor_rus.300.t:0 "La Paysannerie est Réduite au Servage"
 flavor_rus.300.desc:0 "En temps de désastre et de chaos comme les guerres, famines, sécheresses et pestes, les paysans quittent leurs exploitations et fuient vers les villes. Cela fait que leurs terres sont reprises par les mauvaises herbes. Afin d'éviter de telles situations, qui menaceraient l'approvisionnement alimentaire de tout le pays, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a décrété que les paysans sont interdits de quitter le domaine sur lequel ils sont nés."
 flavor_rus.300.a:0 "Les paysans sont vraiment devenus des serfs."
 flavor_rus.301.tt:0 "Les §YPaysans§! se soulèveront contre §Y[Root.GetUsableName]§!."
 flavor_rus.301.t:0 "La Révolte des Paysans"
 flavor_rus.301.desc:0 "Tous les paysans ne sont pas d'accord avec l'idée d'être un serf. La paysannerie est en révolte ouverte contre leurs propriétaires terriens dans la province de [rus_peasant_revolt_province.GetName] !"
 flavor_rus.301.a:0 "Les écraser"
 flavor_rus.303.t:0 "Émancipation des Paysans"
 flavor_rus.303.desc:0 "La paysannerie est l'épine dorsale du [Root.GovernmentName] et doit vivre dans une relation féodale oppressive avec leur propriétaire terrien afin de maintenir l'approvisionnement alimentaire du [Root.GovernmentName]. Cependant, ce servage prive la paysannerie de toute autonomie.\nLe compatissant [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fait preuve de miséricorde envers les paysans et a relâché les liens que le paysan a avec son suzerain. Bien qu'hautement apprécié par les classes populaires, la [Root.GetNobilityName] prétend que [Root.Monarch.GetName] est devenu faible et mou."
 flavor_rus.303.a:0 "La vie des masses avant la vie de quelques-uns."
 flavor_rus.304.t:0 "La Révolte de la [Root.GetNobilityName]"
 flavor_rus.304.desc:1 "La décision de [Root.Monarch.GetName] d'augmenter la liberté de la paysannerie [Root.Monarch.GetHerHim] a fait des ennemis dans les rangs de la [Root.GetNobilityName]. Ils sont maintenant en révolte ouverte contre le [Root.Monarch.GetTitle] dans la province de [rus_boyars_revolt_province.GetName]."
 flavor_rus.304.a:0 "Les écraser"
 flavor_rus.304.tt:0 "La §Y[Root.GetNobilityName]§! se soulèvera contre §Y[Root.GetUsableName]§!."
 flavor_rus.306.t:0 "Sobornoye Ulozheniye"
 flavor_rus.306.desc:0 "Le servage est devenu une pratique commune sur le territoire de [Root.GetUsableName]. La paysannerie souffre sous le règne des propriétaires terriens tandis que la [Root.GetNobilityName] jouit des fruits de leur labeur.\nCependant, le servage n'a pas été légalisé par le Code de Loi [Root.GetAdjective], et en tant que tel, les règles pour posséder et être un serf ne sont pas encore solidifiées. Le servage doit encore être légalement défini. Avec le Sobornoye Ulozheniye de [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] peut le changer, scellant le destin de la paysannerie ou émancipant les serfs et provoquant la colère de la [Root.GetNobilityName]."
 flavor_rus.306.a:0 "Codifier le Servage"
 flavor_rus.306.b:0 "Libérer les Paysans"
 flavor_rus.307.t:0 "Premières Idées des Lumières"
 flavor_rus.307.desc:0 "Avec la libération des paysans de la [Root.GetNobilityName] et d'autres propriétaires, la paysannerie jouit d'une grande liberté de mouvement sur le territoire de [Root.GetUsableName]. Tandis que les roturiers apprécient leur nouvelle liberté, elle vient avec des conséquences involontaires pour le [Root.GovernmentName] : les premières pensées des Lumières, mettant l'accent sur la liberté de la classe populaire opposée à la classe dirigeante, se sont répandues dans l'esprit des masses. Si les droits des paysans ne doivent pas être révoqués, la stabilité même de [Root.GetUsableName] est menacée."
 flavor_rus.307.a:0 "Ignorer ces préoccupations"
 flavor_rus.307.b:0 "Introduire le Servage"
 flavor_rus.308.t:0 "Le Grand Soulèvement !"
 flavor_rus.308.desc:0 "Malgré tous les efforts gouvernementaux pour pacifier les masses par tous les moyens nécessaires, les serfs ont désobéi à leurs maîtres et se sont rencontrés à [revolt_province.GetName] pour commencer une rébellion ouverte contre le [Root.Monarch.GetTitle]. Menés par des Cosaques déplacés, ces rebelles remettent en question la légitimité de [Root.Monarch.GetName]. Ce soulèvement a motivé beaucoup d'autres roturiers à se révolter contre la classe dirigeante..."
 flavor_rus.308.a:0 "Les masses bougent..."
 flavor_rus.308.a.tt:1 "Toute province possédée dans les régions de §YRussie§!, §YRuthénie§!, §YOural§! et §YSteppe Pontique§! qui produit du §YGrain§!, du §YBétail§! ou de la §YLaine§! gagne les effets suivants :"
 flavor_rus.309.t:0 "Ascension de la Classe Bourgeoise"
 flavor_rus.309.desc.a:0 "Les paysans, autrefois les masses incultes et pauvres de [Root.GetUsableName], ont commencé à s'engager dans les arts du commerce et du négoce. Ainsi, la classe des [Root.GetBurghersName] connaît une nouvelle montée en puissance alors que de plus en plus d'anciens paysans gagnent la richesse nécessaire pour vivre dans les grandes villes [Root.GetAdjective]es.\nLa classe moyenne est devenue la force dominante au sein de [Root.GetUsableName]."
 flavor_rus.309.a:0 "Les villes grandissent..."
 flavor_rus.309.b:0 "Intégrer ces nouveaux bourgeois dans la république"
 flavor_rus.310.t:0 "La Politique Réactionnaire"
 flavor_rus.310.desc:0 "Après la grande révolte, le [Root.Monarch.GetTitle] a pris conscience que les roturiers doivent être craints plutôt que plaints. Ainsi, la volonté de resserrer les liens des serfs à leurs maîtres a grandi dans l'esprit du [Root.Monarch.GetTitle] et de [Root.Monarch.GetHerHis] sujets dirigeants. Tout désir d'émanciper le paysan a été écrasé car l'économie de [Root.GetUsableName] dépend fortement du servage, et un changement de ce système mettrait le [Root.GovernmentName] en désordre."
 flavor_rus.310.a:0 "Resserrer les chaînes des masses"
 flavor_rus.310.b:0 "Émanciper les paysans malgré tout"
 flavor_rus.311.t:0 "Ascension de la Classe Moyenne [Root.GetAdjective]"
 flavor_rus.311.desc.a:0 "La classe moyenne, autrefois un rôle mineur dans [Root.GetUsableName] sans réalisations dignes de ce nom, a grandi pour devenir la force dominante au sein de la société [Root.GetAdjective]. Grâce aux nombreux paysans rejoignant leurs rangs, les marchands et les citadins ont gagné une influence significative sur les affaires de la cour et menacent même l'autorité du [Root.Monarch.GetTitle] et de [Root.Monarch.GetHerHis] sujets nobles."
 flavor_rus.311.desc.b:0 "La classe moyenne de [Root.GetUsableName] a joué un rôle majeur depuis sa formation. Cependant, l'équilibre des pouvoirs entre la République et les Bourgeois a été perturbé par les nombreux paysans rejoignant les rangs des [Root.GetBurghersName]. Leur influence sur les affaires des cours dirigeantes menace l'autorité même de la République et de la [Root.GetNobilityName]."
 flavor_rus.311.a:0 "Le [Root.GovernmentName] survivra à cela"
 flavor_rus.311.b:0 "Imposer le servage aux nouveaux membres des [Root.GetBurghersName]"
 flavor_rus.312.t:0 "Idéaux des Lumières et le Servage"
 flavor_rus.312.desc:0 "Trop d'[Root.GetAdjective]s ordinaires ont été réduits en esclavage par le servage. En forte contradiction avec les idéaux des Lumières, le royaume de [Root.GetUsableName] est bâti sur le dur labeur de paysans qui sont comparables au bétail avec lequel ils travaillent.\nCependant, en raison de la forte influence que la [Root.GetNobilityName] exerce sur les serfs et la cour, il y a peu à faire sur la situation de ces malheureux. Le mieux que [Root.Monarch.GetTitle] [Root.Monarch.GetName] puisse offrir, sans causer une guerre civile, c'est d'éduquer les enfants des serfs, leur prêter de l'argent, instituer un système de soins médicaux gratuits, leur donner plus de terres pour leur usage, et améliorer la technologie agricole.\nEt même alors, ces changements peuvent être vus comme une attaque contre la liberté de la [Root.GetNobilityName]..."
 flavor_rus.312.a:0 "Améliorer la vie des serfs."
 flavor_rus.312.b:0 "Le système fonctionne parfaitement bien."
 flavor_rus.313.t:0 "Conflit entre l'Autocratie et les [Root.GetBurghersName]"
 flavor_rus.313.desc:0 "Les [Root.GetBurghersName] ont grandi pour devenir un ordre puissant au sein du [Root.GovernmentName]. De nombreuses décisions importantes au niveau de l'État sont influencées et mises en place par la classe moyenne. Là où autrefois le [Root.Monarch.GetTitle] avait un pouvoir absolu, les [Root.GetBurghersName] sont maintenant en charge des affaires gouvernementales. Dans une certaine mesure, le dirigeant n'est rien de plus qu'une figure décorative du pays. Il ne fut donc pas surprenant que les [Root.GetBurghersName] aient commencé une tentative de renverser le [Root.GovernmentName]..."
 flavor_rus.313.a:0 "Écraser les [Root.GetBurghersName] !"
 flavor_rus.313.b:0 "Se rendre aux [Root.GetBurghersName]."
 flavor_rus.350.t:0 "Destin de la Paysannerie"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName] a consolidé les gains territoriaux de la Russie, mais, peu après [Root.Monarch.GetHerHis] arrivée au pouvoir, la sécheresse, la famine et la peste ont tué un demi-million de personnes à [Root.Capital.GetName]. Les paysans ont fui leurs villages, laissant leurs exploitations reprises par les mauvaises herbes. Une réponse du [Root.Monarch.GetTitle] et de [Root.Monarch.GetHerHis] conseillers est nécessaire !"
 flavor_rus.350.a:0 "Lier les paysans à la terre sur laquelle ils sont nés."
 flavor_rus.350.b:0 "Les laisser tranquilles."
 flavor_rus.398.t:0 "L'Abattage du Servage"
 flavor_rus.398.desc:1 "Mort aux oppresseurs des travailleurs ! La Garde Révolutionnaire de [Root.GetUsableName] a balayé les vastes terres agricoles et a libéré chaque serf qu'elle a pu trouver. Ces paysans libérés ont rejoint la garde et la suivent dans sa quête pour purger le servage de [Root.GetUsableName] tandis que les propriétaires terriens sont exécutés sans un seul procès.\n\nD'innombrables serfs ont été libérés des griffes de la noblesse tyrannique et encore plus se joindront quand l'exploitation de l'homme par l'homme sera abolie dans les puissances voisines !"
 flavor_rus.398.a:0 "À bas les têtes des Boyards !"
 flavor_rus.399.t:0 "La Terreur Rouge"
 flavor_rus.399.desc:0 "Mort aux ennemis de la Révolution ! La Garde Révolutionnaire, membres d'anciennes familles de serfs, a balayé les villes et a apporté la frustration des générations passées de paysans. D'innombrables riches bourgeois et boyards ont été amenés devant un tribunal pour juger les actes de leur famille pendant l'époque du servage. Bien qu'appelés un mal nécessaire contre les ennemis de la révolution, ces procès ont été plus spectacle que processus équitables. Malgré cela, de nombreux bourgeois d'origine paysanne ont rejoint la Garde Révolutionnaire dans sa quête de terroriser les grandes villes de [Root.GetUsableName]."
 flavor_rus.399.a:0 "La Révolution avance !"
 ###MUSCOVY EVENTS###
 flavor_mos.1.t:0 "Le Joug Tatar"
 flavor_mos.1.desc:0 "Le Joug Tatar est un système tributaire imposé aux Russes depuis la chute de la Rus' de Kiev à la Horde Mongole en 1248. La Grande Principauté est devenue l'intermédiaire entre les hordes et les terres russes après qu'Ivan Ier de Moscou ait rejoint ses suzerains contre une rébellion menée par son rival et prince de Tver en 1327. Les Mongols ont accordé à notre principauté le droit de gouverner la Rus' et de collecter leur tribut en leur nom.\n\nDe nos jours, ce Joug Tatar est sur ses dernières jambes car la Horde d'Or a décliné et s'est fragmentée sous son propre poids. Bien que [Root.GetUsableName] soit de jure encore un État tributaire des hordes, c'est de facto [Root.Monarch.GetTitle] [Root.Monarch.GetName] qui règne sur la Russie sans l'influence des Tatars."
 flavor_mos.1.a:0 "Ce joug ne peut contenir le [Root.GovernmentName] éternellement..."
 the_tatar_yoke_desc:1 "jusqu'à ce que la province de §YSaraï§! ne soit plus possédée par une §YHorde§! !"
 flavor_mos.1.a.tt:0 "§R§Y[Root.GetName]§! est forcé de payer un tribut annuel à §Y[466.Owner.GetName]§! tant que ce modificateur est actif.§!"
 flavor_mos.2.t:0 "La Fin du Joug Tatar"
 flavor_mos.2.desc:0 "Avec la chute de [466.GetName] aux mains de [466.Owner.GetName], les Tatars ne sont plus en position d'imposer leur demande de tribut au peuple [Root.GetAdjective]. Le [Root.GovernmentName] de [Root.GetUsableName] est enfin libre du Joug Tatar !"
 flavor_mos.2.a:0 "Nous sommes maîtres de notre propre destin !"
 flavor_mos.3.t:0 "La Demande de Tribut"
 flavor_mos.3.desc:0 "La demande annuelle de tribut a atteint la cour de [Root.Monarch.GetName]. Les barbares de [466.Owner.GetName] s'attendent à ce que nous payions au nom de toute la Rus'."
 flavor_mos.3.a:0 "Payer le Tribut"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! paie §R[Root.mos_tribute_to_pay.GetValue]§! ¤ à §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "Refuser de payer le Tribut"
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§! pourrait riposter contre le peuple de §Y[Root.GetName]§!..."
 flavor_mos.4.t:0 "[From.GetName] paie le Tribut Annuel"
 flavor_mos.4.desc:0 "Le [From.Monarch.GetTitle] de [From.GetName], le caniche personnel du grand [Root.Monarch.GetTitle], a envoyé un délégué avec le tribut demandé. La Rus' a payé ses frais de protection."
 flavor_mos.4.a:0 "Excellent !"
 flavor_mos.4.a.tt:0 "§Y[From.GetName]§! paie §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ à §Y[Root.GetName]§!."
 flavor_mos.5.t:1 "[From.GetName] refuse de payer le Tribut Annuel"
 flavor_mos.5.desc:0 "Le [From.Monarch.GetTitle] de [From.GetName], traître à la puissance [Root.GetAdjective], a refusé de payer le tribut demandé ! La Rus' provoque la colère des fiers cavaliers de [Root.GetUsableName] !"
 flavor_mos.5.a:0 "Envoyer les pillards et prendre le Tribut par la force"
 flavor_mos.5.a.tt:0 "Chaque province possédée par §Y[From.GetName]§! dans la région de §YRussie§! est pillée par §Y[Root.GetName]§! pour §G5§! ¤"
 flavor_mos.5.b:0 "Laisser passer"
 flavor_mos.6.t:0 "Les Pillards [From.GetAdjective]s Attaquent !"
 flavor_mos.6.desc:0 "Notre refus de payer le tribut à [From.GetName] a provoqué la colère du [From.Monarch.GetTitle] dirigeant. [From.Monarch.GetSheHeCap] a envoyé leurs pillards pour piller, saccager et raser nos établissements !"
 flavor_mos.6.a:0 "Oh non !"
 flavor_mos.6.a.tt:0 "Chaque province possédée dans la région de §YRussie§! est pillée, perdant §R5§! ¤ et les transférant à §Y[From.GetName]§! !"
 flavor_mos.7.t:0 "La Troisième Période de la Guerre Civile Moscovite"
 flavor_mos.7.desc:1 "Le règne de Vassili II est troublé. Son grand-père, Dimitri Donskoï, a nommé Vassili Ier comme son successeur légal et le frère de Vassili Ier, Youri Dmitriévitch, comme le suivant dans la ligne de succession.\nFinalement, Dimitri et Vassili Ier sont morts et le fils de Vassili Ier, Vassili II, est devenu le dirigeant de [Root.GetUsableName]. Cet acte est en défiance directe de la loi de succession de séniorité et en tant que tel, Youri s'est rebellé contre le alors encore jeune Vassili II. Cela a mené à la Guerre Civile Moscovite entre Vassili II contre Youri et ses fils, Vassili Kosoy et Dimitri Chemiaka.\n\nBien que les menaces de Kosoy et Youri aient été traitées, Dimitri Chemiaka pose encore un danger à la stabilité du [Root.GovernmentName]. Avec une petite armée de conspirateurs, Dimitri exécute un coup d'État contre Vassili II. Le [Root.Monarch.GetTitle] est capturé, aveuglé et exilé à Ouglitch tandis que Dimitri prend le contrôle du gouvernement."
 flavor_mos.7.a:0 "Il paiera pour cela..."
 vasily_ii_in_exile:1 "Vassili II en Exil"
 desc_vasily_ii_in_exile:0 "Dimitri Chemiaka, cousin de Vassili II, a aveuglé et exilé le dirigeant légitime de [Root.GetUsableName]. Bien que Dimitri n'ait pas été officiellement reconnu par les Boyards comme leur Prince légitime, le gouvernement de l'État est maintenant dirigé par Dimitri.\n\n§YCe modificateur est supprimé si Vassili II revient d'exil.§!"
 vasily_ii_in_exile_desc:0 "jusqu'à ce que §YVassili II§! revienne d'exil"
 flavor_mos.8.t:0 "Le Règne de Dimitri"
 flavor_mos.8.desc:0 "Tandis que Vassili II est en exil, les affaires de l'État sont dirigées par Dimitri Chemiaka. Mais aucun des ordres ne soutient Chemiaka.\nAu lieu de cela, ils se tournent vers le Vassili II aveuglé et jurent allégeance au Prince légitime de Moscovie. Ensemble avec ses loyalistes, Vassili II est en position de retirer Dimitri de la cour et de reprendre son trône."
 flavor_mos.8.a:0 "Mettre fin au règne de Dimitri une fois pour toutes"
 flavor_mos.8.b:0 "Laisser Dimitri avoir le trône à la place"
 flavor_mos.9.t:0 "La Défaite de Dimitri"
 flavor_mos.9.desc:0 "Dimitri a été vaincu et le règne de Vassili a été restauré. Avec la victoire de Vassili, la Guerre Civile Moscovite s'est conclue et le conflit pour le trône n'est plus."
 flavor_mos.9.a:0 "Enfin, une fin à cette querelle."
 flavor_mos.10.t:0 "Fin du Joug Tatar"
 flavor_mos.10.desc:0 "Par les changements de l'équilibre des pouvoirs entre les hordes tatares et l'État [Root.GetAdjective], le Joug Tatar est devenu impossible à appliquer. Autrefois un tribut imposé, les demandes des Tatars sont maintenant une relique du passé."
 ###DECISIONS###
 rus_sell_vodka_to_the_people_title:0 "Promouvoir les Ventes de Vodka"
 rus_sell_vodka_to_the_people_desc:0 "Les masses commencent à devenir agitées. Une vente promue de nos produits de vodka pourrait améliorer l'humeur de notre peuple.\nOu au moins rediriger leur agressivité les uns vers les autres."
 rus_sell_vodka_to_the_people_bt:0 "Chaque province possédée de §YGrain§! perd §R10§! de Prospérité."
 rus_claim_emperor_title_title:0 "Proclamer le Titre d'Empereur"
 rus_claim_emperor_title_desc:0 "Depuis bien trop longtemps, les autres puissances de [Root.Capital.GetContinentName] nous ont considérés comme faibles. Pas dignes d'attention sur la scène qu'est le monde.\nNous devons leur montrer que nous ne sommes pas une principauté arriérée et délabrée mais un Empire digne de ce nom. Nous devons démontrer notre pouvoir par la force et la supériorité !"
 rus_claim_emperor_title_at:0 "Tout pays §YRival§! a été humilié par §Y[Root.GetName]§! !"
 rus_claim_emperor_title_bt:0 "N'a pas de §YRivaux§! !"
 hopae_system_decision_title:0 "Introduire le Système Hopae"
 hopae_system_decision_desc:0 "Le Système Hopae est un système d'étiquettes d'identité qui exige que tous les Coréens portent une étiquette avec leur nom, lieu de naissance, statut et lieu de résidence. Cela facilitera la connaissance de qui sont les gens et où ils se trouvent."
 desc_hopae_system:0 "Le Système Hopae est un système d'étiquettes d'identité qui exige que tous les Coréens portent une étiquette avec leur nom, lieu de naissance, statut et lieu de résidence. Cela facilitera la connaissance de qui sont les gens et où ils se trouvent."
 enforce_hangeul_alphabet_decision_title:0 "Imposer l'Alphabet Hangeul"
 enforce_hangeul_alphabet_decision_desc:1 "L'alphabet Hangeul est un alphabet facile à comprendre et accessible qui vise à augmenter l'alphabétisation de notre peuple. Comme c'est une invention relativement récente, la population pourrait avoir besoin de temps pour s'y adapter au lieu d'utiliser l'ancienne écriture chinoise."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! n'a PAS choisi d'§YImposer§! ou de §YRévoquer§! l'Alphabet Hangeul."
 revoke_hangeul_alphabet_decision_title:0 "Révoquer l'Alphabet Hangeul"
 revoke_hangeul_alphabet_decision_desc:1 "L'alphabétisation de notre peuple a peut-être apporté de grands progrès à notre alphabétisation et au progrès technologique, mais mène aussi à des idées dangereuses qui sont une menace pour l'État. Laisser le peuple choisir sa propre écriture et ne pas imposer l'alphabet pourrait apaiser la pression des masses contre l'État."
 hangeul_alphabet:0 "A Imposé l'Alphabet Hangeul"
 hangeul_alphabet_decision_ct:0 "§YNe peut être imposé ou révoqué qu'une fois par vie de dirigeant.§!"
 desc_hangeul_alphabet:0 "Notre peuple est forcé d'utiliser l'Alphabet Hangeul. Bien que l'alphabétisation augmente, la classe populaire coréenne obtient des idées qui s'avèrent dangereuses pour l'État."
 hangeul_alphabet_revoked:0 "A Révoqué l'Alphabet Hangeul"
 desc_hangeul_alphabet_revoked:0 "Notre peuple n'est plus forcé d'utiliser l'Alphabet Hangeul. L'alphabétisation des roturiers sera réduite, mais en retour les masses sont plus à l'aise."
 por_raise_the_ordenancas_title:0 "Lever les Ordenanças"
 por_raise_the_ordenancas_desc:1 "En temps de besoin, le [Root.GovernmentName] peut lever la milice Ordenanças afin de protéger [Root.GetUsableName] des envahisseurs étrangers."
 por_raise_the_ordenancas_at:0 "Gagne §G1§! année de Main-d'œuvre et de Marins de toutes les provinces qui sont dans un rayon de §Y50§! de [Root.Capital.GetName]"
 por_raise_the_ordenancas_bt:0 "En raison d'être dans une §YGuerre Défensive§!, la décision n'a pas de coût £mil£."
 por_raise_the_ordenancas_ct:0 "Gagne §G+4.0%§! de Vitesse de Récupération de Main-d'œuvre pour chaque pays §Y[Root.Religion.GetName]§! qui est soit un allié soit un sujet de §Y[Root.GetName]§! pendant §Y10§! ans.\n§YNe peut pas gagner plus de §G+20.0%§! de Vitesse de Récupération de Main-d'œuvre de cette décision.§!"
 gra_rally_the_volunteers_title:0 "Rallier les Volontaires"
 gra_rally_the_volunteers_desc:1 "Le temps du conflit est arrivé. Nous devons appeler les volontaires de notre foi pour notre protection !"
 ###PROVINCE TRIGGERD MODIFIER###
 gol_the_tatar_yoke:0 "Le Joug Tatar"
 desc_gol_the_tatar_yoke:0 "Le siège des Tatars qui demandent un tribut aux sujets russes. Tant que cette province est aux mains d'une horde, les Tatars restent en position de pouvoir où ils peuvent imposer leurs demandes au peuple russe."
 gol_the_tatar_yoke_tt:0 "La province n'a jamais été possédée par un pays qui n'a PAS les §YNomades des Steppes§! ou le §YGrand État Mongol§! comme leur réforme gouvernementale."
 ###ENGLISH MISSIONS###
 eng_recruit_the_mercenaries_title:1 "Lever une Armée"
 eng_recruit_the_mercenaries_desc:0 "Traditionnellement, le [Root.GetParliamentOrFallbackName] s'oppose à toute tentative d'une armée permanente pour la maison royale. Au lieu de cela, notre [Root.GovernmentName] s'appuie sur l'effort de la milice, des mercenaires et des levées de la [Root.GetNobilityName]. Comme la Guerre de Cent Ans traverse ses dernières phases et que les Écossais posent une menace à notre sécurité, il est naturel que nous devions lever une armée d'une manière ou d'une autre."
 eng_irish_conquest_title:0 "Conquérir l'Irlande"
 eng_irish_conquest_desc:0 "Historiquement connus comme 'Les Ennemis Irlandais de Sa Majesté', la population gaélique d'Irlande a longtemps été en dehors du règne anglais. Il est temps qu'ils soient mis au pas."
 eng_conquer_scotland_title:0 "Subjuguer l'Écosse"
 eng_conquer_scotland_desc:0 "Édouard Ier, Scottorum Malleus, a vu la sagesse de sécuriser notre royaume en subjuguant les Écossais. Nous devons faire de même."
 eng_conquer_scotland_ct:0 "Cet événement nous permettra d'acheter §Y[369.GetName]§! de §Y[369.Owner.GetName]§! !"
 eng_unify_the_isles_title:0 "Unifier les Îles"
 eng_unify_the_isles_desc:0 "Les Îles Britanniques abritent les deux royaumes d'Angleterre et d'Écosse ainsi que les nombreux royaumes mineurs d'Irlande. Il nous revient d'unifier les îles sous le règne anglais."
 eng_act_of_union_title:0 "Les Actes d'Union"
 eng_act_of_union_desc:0 "La législation des nombreux royaumes des Îles est séparée et alambiquée. Bien que chacun de ces États partage le même monarque, leurs lois et parlements ne sont pas unifiés sous une seule constitution. Nous ne pouvons laisser cela continuer."
 eng_act_of_union_at:1 "Si nous avons formé @GBR §Y[GBR.GetName]§! :"
 eng_act_of_union_bt:1 "Si nous avons formé @AVE §Y[AVE.GetName]§! :"
 eng_act_of_union_ct:0 "§G20§! de Production de Base sont distribués aléatoirement dans des provinces possédées aléatoires qui sont soit dans les régions de §YBretagne§! soit de §YFrance§!."
 eng_war_of_the_roses_title:0 "Guerre des Roses"
 eng_war_of_the_roses_desc:0 "C'est un conflit que beaucoup ont longtemps vu venir. Notre peuple doit être guidé en sécurité à travers cette période d'incertitude d'une manière ou d'une autre."
 eng_war_of_the_roses_at:1 "Si nous terminons cette mission en passant par le désastre de la §YGuerre des Roses§! :"
 eng_piety_of_the_state_title:0 "Piété de l'État"
 eng_piety_of_the_state_desc:0 "Nous sommes une terre bénie par le Seigneur lui-même. Mais les institutions cléricales ont une idée totalement différente de la façon dont les affaires religieuses sont gérées. Nous devons sécuriser la piété de l'État et prendre le contrôle de l'église."
 eng_piety_of_the_state_at:0 "Si nous terminons cette mission en ayant soit la réforme gouvernementale §YSéparer le Clergé de l'État§! soit §YRestreindre les Privilèges Cléricaux§! :"
 eng_handle_the_reformation_title:0 "Gérer la Réforme"
 eng_handle_the_reformation_desc:0 "L'anarchie religieuse a saisi l'Europe. Là où autrefois le Pape était le guide, il n'y a maintenant que le chaos. Nous devons prendre le contrôle de la situation, et décider où nous nous situons sur la question du Divin."
 eng_handle_the_reformation_at:1 "Si nous terminons cette mission en étant §YCatholique§! :"
 eng_handle_the_reformation_bt:1 "Si nous terminons cette mission en étant §YProtestant§! :"
 eng_handle_the_reformation_ct:1 "Si nous terminons cette mission en étant §YRéformé§! :"
 eng_handle_the_reformation_dt:1 "Si nous terminons cette mission en étant §YAnglican§! :"
 eng_strengthen_the_monarchy_title:0 "Renforcer la [Root.GovernmentName]"
 eng_strengthen_the_monarchy_desc:0 "L'autorité de la couronne a toujours été un sujet de controverse. Tandis que le dirigeant voit son règne comme absolu et de nature divine, le [Root.GetParliamentOrFallbackName] essaie de limiter le pouvoir du [Root.Monarch.GetTitle].\nComme l'idée de l'Absolutisme grandit dans les cours d'Europe, elle grandit aussi dans la nôtre. Nous devons suivre la tendance et renforcer la [Root.GovernmentName] [Root.GetAdjective]."
 eng_the_english_civil_war_title:0 "Les Guerres des Trois Royaumes"
 eng_the_english_civil_war_desc:0 "Le règne du [Root.Monarch.GetTitle] et le pouvoir du [Root.GetParliamentOrFallbackName] sont en contraste frappant. Le conflit entre les Royalistes et les Parlementaires est inévitable.\nNous devons nous assurer que [Root.GetUsableName] prévaudra en ces temps difficiles et sortira comme un État de plus grand pouvoir et autorité."
 eng_the_english_civil_war_at:0 "A terminé le désastre de la §YGuerre Civile Anglaise§!, ou a atteint l'§YÂge des Révolutions§! sans le déclencher."
 eng_the_english_civil_war_bt:1 "Si nous terminons cette mission après que la §YGuerre Civile Anglaise§! ait eu lieu :"
 eng_the_english_civil_war_dt:0 "Débloque les §YQuestions Parlementaires§! qui peuvent modifier nos §YIdées Nationales§! !"
 eng_english_parliamentarism_title:0 "Actes du [Root.GetParliamentOrFallbackName]"
 eng_english_parliamentarism_desc:0 "Le [Root.GetParliamentOrFallbackName] est un outil de l'État. Aussi puissant qu'un outil puisse être, le potentiel du [Root.GetParliamentOrFallbackName] ne peut être utilisé correctement que s'il est guidé sagement."
 gbr_ave_hundred_years_war_title:0 "La Guerre de Cent Ans"
 gbr_ave_hundred_years_war_desc:0 "Le Traité de Tours a apporté une période de trêve malaisée entre [Root.GetName] et la France. Les deux parties sont conscientes que cela ne durera probablement pas, et nous devons décider si honorer leur traité et attendre notre heure, ou nous préparer à la guerre.\nLe destin de [Root.GetUsableName] dépend de cette action même."
 gbr_ave_hundred_years_war_at:0 "Cet événement nous permet de décider entre garder les missions @GBR §YBritanniques§!, qui se concentrent sur le Nouveau Monde et la colonisation de l'Asie, et les missions @AVE §YAngevines§!, qui se concentrent sur la dominance continentale en Europe."
 gbr_develop_british_identity_title:0 "Développer l'Identité Britannique"
 gbr_develop_british_identity_desc:0 "Les Îles Britanniques abritent de nombreuses cultures et langues différentes. Les Écossais et les Highlanders au Nord, les Irlandais de l'île d'émeraude et les Gallois et Anglais au Sud. Naturellement, une telle collection de cultures différentes mènera à des problèmes si laissée sans surveillance. Nous forgerons une Identité Britannique afin d'établir une hégémonie britannique sur les îles."
 gbr_develop_british_identity_at:1 "Si nous terminons cette mission en acceptant la culture §YHighlander§! et en ayant l'§YIrlande§! comme sujet ou en ayant l'§YIrlandais§! comme culture acceptée :"
 gbr_develop_british_identity_bt:0 "jusqu'à ce que soit §YHighlander§! soit §YIrlandais§! soient rétrogradés"
 gbr_develop_british_identity_ct:0 "Si nous terminons cette mission en possédant §Y50 provinces [Root.Culture.GetGroupName]§! :"
 gbr_explore_new_world_title:0 "Découvrir les Amériques"
 gbr_explore_new_world_desc:0 "Des murmures étouffés parlent de terres mystérieuses au loin vers l'Ouest, mûres pour la croissance, et remplies de merveilles inimaginables. Si c'est vrai, elles doivent être nôtres."
 gbr_colonize_canada_title:0 "Coloniser le Canada"
 gbr_colonize_canada_desc:0 "Plus froid et plus dur que les terres du sud, le territoire du Canada est, néanmoins, mûr pour l'exploitation. Les fourrures exotiques, le bois et les minéraux abondent dans les montagnes enneigées."
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale du §YCanada Colonial§!."
 ENGLISH_FUR_TRADE:0 "Commerce Anglais des Fourrures"
 gbr_seize_ceylon_title:0 "Saisir Ceylan"
 gbr_seize_ceylon_desc:0 "Ceylan est une île près de l'Inde qui est d'une grande utilité pour sécuriser le commerce dans l'Océan Indien. Nos rivaux sont conscients du commerce profitable avec l'Inde et les îles aux épices, et cherchent l'occupation de Ceylan par eux-mêmes. Nous ne devons pas permettre que cela arrive."
 COROMANDEL_PRESENCE:0 "Présence de Coromandel"
 gbr_end_the_french_conflict_title:0 "Mettre Fin au Conflit Français"
 gbr_end_the_french_conflict_desc:0 "Que ce soit par la victoire sur les Français et revendiquer leur trône, ou en abandonnant l'Europe continentale et en mettant un plus grand accent sur la marine : notre conflit avec la France et le continent doit trouver une fin d'une manière ou d'une autre."
 gbr_end_the_french_conflict_at:0 "Ne possède aucune province autre que §Y[87.GetName]§! dans la région §YFrance§! !"
 gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! et §Y[167.GetName]§! sont possédées par §Y[Root.GetName]§! ou ses sujets et ont un §YMarché§!, un §YComptoir Commercial§! ou une §YBourse§! !"
 gbr_abolish_villeinage_title:0 "Abolir le Villenage"
 gbr_abolish_villeinage_desc:0 "Le service de travail des vilains a prouvé sa valeur dans le passé. Cependant, il est obsolète. N'étant plus adéquat pour une [Root.GovernmentName] de notre prestige, il est temps de remplacer ce système en promouvant la tenure de copyholder."
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\nDébloque le privilège de noblesse '§YTenure de Copyhold Élargie§!'"
 gbr_establish_royal_navy_title:0 "Fonder la Marine Royale"
 gbr_establish_royal_navy_desc:0 "Notre marine actuelle n'est rien d'autre que la contribution de levée de nos bourgeois. La mobilisation de notre flotte est lente et coûteuse.\nNous devons créer une marine permanente qui défend notre île des envahisseurs étrangers et sécurise l'avenir de [Root.GetUsableName]."
 gbr_rule_britannia_title:0 "Rule Britannia !"
 gbr_rule_britannia_desc:0 "La marine est notre force ; la mer est notre foyer. C'est notre destin de régner sur le monde depuis nos îles et de le dominer avec notre supériorité navale !"
 gbr_rule_britannia_at:0 "Le modificateur est amélioré par les actions parlementaires."
 gbr_colonize_north_america_title:0 "S'Installer en Amérique"
 gbr_colonize_north_america_desc:0 "Les terres d'Amérique semblent appropriées pour de nombreuses choses. Au nord, nous avons entendu parler de fourrures et de matériaux de construction navale. Au Sud, la terre semble appropriée pour cultiver de nombreuses récoltes. Nous devons établir des bases là-bas pour pouvoir en profiter."
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale de l'Amérique Orientale Coloniale."
 gbr_dominiate_new_world_title:0 "Dominer le Nouveau Monde"
 gbr_dominiate_new_world_desc:0 "Ce Nouveau Monde étrange est la revendication [Root.GetAdjective]. Toutes ses ressources et terres appartiennent à la couronne [Root.GetAdjective]. Nous assurerons notre dominance sur le Nouveau Monde et expulserons ceux qui osent nous contester."
 gbr_dominiate_new_world_at:1 "Tous les sujets §YColoniaux§! gagnent §G+50.0%§! d'Efficacité de Production et §G+50.0%§! d'Efficacité Commerciale."
 gbr_establish_first_indian_trade_post_title:0 "Compagnie des Indes Orientales"
 gbr_establish_first_indian_trade_post_desc:0 "De nombreux biens exotiques ont leur origine dans le sous-continent indien. Les puissances européennes bénéficient du commerce avec l'Inde depuis de nombreuses années maintenant. Il est temps pour nous de nous mettre à égalité avec elles et d'établir notre propre compagnie de commerce en Inde."
 gbr_establish_first_indian_trade_post_at:0 "Cet événement nous permet d'établir la @EIC §YCompagnie des Indes Orientales§! en Inde comme notre sujet §YEntreprise Commerciale§!."
 gbr_conquer_western_india_title:0 "Prendre la Côte Indienne Occidentale"
 gbr_conquer_western_india_desc:0 "Indéniablement, le contrôle du front de mer le long de la Côte Indienne Occidentale nous donnerait un plus grand contrôle sur l'Inde dans son ensemble. Prendre cette terre au nom de [Root.GetName]."
 GBR_INDIAN_COASTLINE_CONTROL:0 "Contrôle Côtier Indien"
 gbr_english_superiority_title:0 "Supériorité [Root.GetAdjective]"
 gbr_english_superiority_desc:0 "Nos rivaux sont nombreux et puissants, mais aussi arrogants. Ils supposent qu'ils peuvent nous concurrencer sur mer, contester notre revendication en terres étrangères et poser une menace pour nous.\nNous devons leur montrer à quel point ils ont fatalement tort."
 gbr_the_royal_charter_title:0 "Émettre le Mandat Royal"
 gbr_the_royal_charter_desc:0 "Les mandats royaux de nomination sont une émission accordée aux marchands de biens magnifiques pour la cour royale et les personnages royaux. Nous devrions choisir nos partenaires commerciaux sagement et leur accorder ces mandats en échange d'un commerce favorable."
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\nDébloque le privilège des bourgeois '§YCompagnies Commerciales Autonomes§!'"
 gbr_the_mediterranean_isles_title:0 "Autorité Méditerranéenne"
 gbr_the_mediterranean_isles_desc:0 "Tandis qu'initialement nous voyions nos actifs méditerranéens comme un outil stratégique dans les guerres contre nos voisins, il est devenu apparent que nous pouvons exercer un pouvoir sur le flux du commerce dans la région. Nous devrions viser à augmenter cela."
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque §YÎle§! en §YMéditerranée§!."
 gbr_colonize_caribbeans_title:0 "Coloniser les Caraïbes"
 gbr_colonize_caribbeans_desc:0 "Les îles des Caraïbes offrent des opportunités lucratives pour certains types de gentlemen avec la volonté de les acquérir, et la main-d'œuvre pour les exploiter. Nous avons exactement ces types de gentlemen."
 gbr_discover_india_title:0 "Découvrir l'Inde"
 gbr_discover_india_desc:0 "Le commerce avec l'Inde continue depuis des temps immémoriaux, mais avec les longues routes, d'autres profitent de cela. Nous devons équiper une expédition et trouver une route maritime vers l'Inde."
 gbr_discover_india_at:0 "§Y[Root.GetName]§! gagne jusqu'à §Y5§! cœurs territoriaux dans les provinces côtières de l'§YInde§! qui ont été découvertes par [Root.GetName]."
 gbr_colonize_the_spice_isles_title:0 "Coloniser les Îles aux Épices"
 gbr_colonize_the_spice_isles_desc:0 "Les confins les plus éloignés du monde produisent des épices merveilleuses, des vêtements tissés et des femmes exotiques. Nous devrions établir une présence ici, pour le bénéfice de la société [Root.GetAdjective]."
 gbr_conquer_inland_india_title:0 "Pousser dans l'Inde Intérieure"
 gbr_conquer_inland_india_desc:0 "Les territoires intérieurs de l'Inde sont renommés pour leurs mines lucratives et leurs gemmes rares. Inutile de dire que les habitants natifs de la région seraient bien mieux sous notre administration."
 gbr_conquer_inland_india_at:0 "Jusqu'à §Y10§! provinces possédées en §YInde§! gagnent l'effet suivant :"
 gbr_masters_of_india_title:0 "Maîtres de l'Inde"
 gbr_masters_of_india_desc:0 "Le sous-continent indien s'incline devant la puissance de la [Root.GovernmentName] [Root.GetAdjective]. Récoltons les butins de l'Inde pour la gloire de [Root.GetUsableName] !"
 gbr_masters_of_india_at:0 "Les §YEntreprises Commerciales§! et §YProtectorats§! gagnent §G+15.0%§! de Modificateur de Biens Produits.\nLes §YEntreprises Commerciales§! accordent maintenant au suzerain §G-75.0%§! de Pénalité Commerciale Réduite sur Nœud Commercial Non Principal et §G+5.0%§! d'Efficacité Commerciale."
 gbr_ave_the_royal_court_title:0 "La Cour Royale"
 gbr_ave_the_royal_court_desc:0 "Un [Root.Monarch.GetTitle] n'est rien sans [Root.Monarch.GetHerHis] conseillers. Peu importe comment l'avenir de [Root.GetUsableName] se présentera, des consultants compétents sont toujours requis."
 gbr_allies_on_the_mainland_title:0 "Alliances Continentales"
 gbr_allies_on_the_mainland_desc:0 "Bien que nos priorités se trouvent au-delà de la mer, nous ne devrions pas oublier la menace que notre continent natal pourrait nous poser s'il était laissé sans surveillance. Nous devrions établir des alliances avec les ennemis de nos ennemis."
 gbr_allies_on_the_mainland_tt:1 "- A sa capitale en §Y[Root.Capital.GetContinentName]§!\n      - L'opinion de §Y[Root.GetName]§! est d'au moins §Y150§!.\n      - Est soit le §Y[POR.GetName]§! soit a au moins §Y200§! de Développement Total."
 gbr_take_over_the_lowlands_title:0 "Influencer les Pays-Bas"
 gbr_take_over_the_lowlands_desc:0 "Les Hollandais et les Flamands des Pays-Bas nous ressemblent à bien des égards : ils cherchent la richesse du commerce profitable, maintiennent une force navale impressionnante et s'opposent à la dominance française et espagnole. Influencer les Pays-Bas en notre faveur pourrait nous apporter un allié ou sujet inestimable dans cette région."
 gbr_take_over_the_lowlands_at:1 "Si nous terminons cette mission en ayant un allié dans les §YPays-Bas§! qui remplit les conditions :"
 gbr_take_over_the_lowlands_ct:0 "L'§YAllié§! et §Y[Root.GetName]§! deviennent §YAmis Historiques§!."
 gbr_trade_dominance_in_europe_title:0 "Le Commerce Européen"
 gbr_trade_dominance_in_europe_desc:0 "Bien que de nombreux biens du Nouveau Monde coulent dans notre canal, ce n'est de loin pas le seul hub commercial en Europe avec un profit considérable à faire. Étendre notre présence en Europe assurera notre dominance sur le commerce européen."
 gbr_trade_dominance_in_europe_at:0 " nœuds commerciaux en §YEurope§! :\n    §Y[Root.GetName]§! a §Y30%§! ou plus de pouvoir commercial.\n    §Y[Root.GetName]§! est le pouvoir commercial le plus fort."
 gbr_sail_around_africa_title:0 "Naviguer autour de l'Afrique"
 gbr_sail_around_africa_desc:0 "Quelles merveilles nous attendent au-delà du Cap de Bonne-Espérance ?"
 gbr_sail_around_africa_ct:0 "A navigué autour de l'Afrique"
 gbr_seize_the_cape_title:0 "Saisir le Cap"
 gbr_seize_the_cape_desc:0 "Le Cap de Bonne-Espérance est un point de passage crucial sur la route vers les Indes Orientales. Sans aucun doute, qui contrôle le Cap contrôle aussi les ambitions asiatiques des autres grandes puissances.\nLe Cap doit être nôtre !"
 gbr_chart_the_southern_sea_title:0 "Cartographier les Mers du Sud"
 gbr_chart_the_southern_sea_desc:0 "Des hommes audacieux, avec un vrai courage britannique, cherchent le soutien gouvernemental pour cartographier les vastes étendues vides des océans du sud. Les rumeurs parlent de terres là-bas à prendre ; nous devrions nous dépêcher d'établir une colonie prospère, avant que d'autres saisissent l'opportunité."
 gbr_colonize_australia_title:0 "Coloniser l'Australie"
 gbr_colonize_australia_desc:0 "Nos explorations ont révélé l'existence d'une île de taille inimaginable. Bien qu'elle ne soit pas le continent austral que nous espérions trouver, c'est encore une terre qui devrait devenir une revendication [Root.GetAdjective]."
 gbr_conquer_eastern_india_title:0 "Conquérir le Bengale"
 gbr_conquer_eastern_india_desc:0 "La Compagnie Commerciale des Indes Orientales [Root.GetAdjective] opère dans cette région depuis quelque temps. À leur demande, et avec leur guidance, il est temps de solidifier notre emprise sur le Delta fertile du Bengale."
 gbr_ave_monopolize_the_channel_title:0 "Monopoliser la Manche"
 gbr_ave_monopolize_the_channel_desc:0 "Maintenant que nous avons clairement établi notre dominance coloniale, des marchandises de valeur ont commencé à arriver des colonies. Tout ce qui coule à travers la Manche nous appartient légitimement, et nous devons protéger nos investissements à l'étranger et chez nous."
 gbr_ave_center_of_worlds_trade_title:0 "Centres du Commerce Mondial"
 gbr_ave_center_of_worlds_trade_desc:0 "Partout où notre regard se pose, il y aura du commerce d'une richesse inconcevable. Nos places de marché sont les centres du commerce du monde."
 gbr_a_house_divided_title:0 "Une Maison Divisée"
 gbr_a_house_divided_desc:0 "Le grand Parlement est divisé en deux maisons : la Chambre des Communes, qui est la voix des contribuables, des roturiers et des bourgeois, et la Chambre des Lords, le corps politique pour la noblesse et le clergé.\nNous devons assurer la loyauté des deux maisons."
 gbr_ave_early_industry_title:0 "Industrie Précoce"
 gbr_ave_early_industry_desc:0 "Alors que nos vastes holdings industriels grandissent, la demande de carburant grandit encore plus haut alors que l'industrie mécanisée prend forme autour de [Root.GetName]. Augmenter l'approvisionnement de matériaux raffinés."
 gbr_ave_renovate_universities_title:0 "Rénover Oxbridge"
 gbr_ave_renovate_universities_desc:0 "Les installations des universités séculaires d'Oxford et Cambridge commencent à se révéler inadéquates. Un petit investissement devrait considérablement améliorer les choses."
 ave_conquer_lowlands_at:0 "A sa capitale dans les §YPays-Bas§!, a la culture primaire de §YHollandais§!, §YFlamand§!, §YWallon§! ou §YFrison§! et possède au moins §Y15§! provinces dans les §YPays-Bas§!."
 gbr_ave_the_great_empire_title:0 "L'Empire [Root.GetAdjective]"
 gbr_ave_the_great_empire_desc:0 "L'Empire [Root.GetAdjective] s'étend d'Est en Ouest ; peu de nations peuvent égaler notre ténacité. Néanmoins, il y a encore des terres là-bas qui ne nous appartiennent pas encore..."
 gbr_ave_english_renaissance_title:0 "Renaissance [Root.GetAdjective]"
 gbr_ave_english_renaissance_desc:0 "L'État, l'armée, le commerce et la diplomatie sont sujets au changement et à l'évolution, et la culture ne fait pas exception. Nous embrasserons et promouvrons les idées de la Renaissance."
 gbr_ave_create_standing_army_title:0 "Fonder une Armée Permanente"
 gbr_ave_create_standing_army_desc:0 "Bien que le Parlement voie cet acte avec suspicion et peur, les guerres récentes ainsi que la menace de la Guerre Civile ont montré le besoin d'une armée permanente sous le commandement du [Root.Monarch.GetTitle]. Nous ne pouvons laisser [Root.GetUsableName] sans protection en cas d'invasion ennemie."
 gbr_ave_the_redcoats_title:0 "Les Tuniques Rouges"
 gbr_ave_the_redcoats_desc:0 "Dans le tumulte de la bataille, les troupes peuvent perdre leur orientation rapidement et se retrouver à tirer sur des alliés et camarades par accident. De tels incidents doivent être évités à tout prix.\nÉtablir un uniforme approprié pour nos troupes qui les rend frappamment visibles réduira significativement le nombre de tels accidents tout en améliorant aussi l'apparence de notre armée."
 gbr_ave_the_royal_marines_title:0 "Les Marines Royaux"
 gbr_ave_the_royal_marines_desc:0 "La nature maritime de notre État demande des adaptations de notre militaire. Nous devons établir les Marines Royaux qui protégeront les intérêts de [Root.GetUsableName] outre-mer."
 gbr_ave_the_men_of_war_title:0 "Étendre la Marine Royale"
 gbr_ave_the_men_of_war_desc:0 "Nous vivons et mourons par notre capacité à projeter notre pouvoir sur la mer. Nous devons préparer notre nation pour la construction et l'expansion de la Marine Royale."
 ave_eliminate_the_french_minors_title:0 "Sécuriser les Couronnes des Ducs"
 ave_eliminate_the_french_minors_desc:0 "Tandis que le trône de France est maintenant gouverné depuis [Root.Capital.GetName], la région française reste encore décentralisée et fracturée. Les duchés indépendants de Provence et de Bretagne doivent plier le genou devant [Root.GetUsableName]."
 ave_eliminate_the_french_minors_at:0 "Si nous terminons cette mission tandis que la §YFrance§! est notre sujet :"
 ave_eliminate_the_french_minors_ct:0 "L'un des suivants doit être vrai :\n    Est un sujet de §Y[Root.GetName]§! ou de ses sujets\n    Ne possède aucune province dans la région §YFrance§! !"
 ave_conquer_iberia_title:0 "Royaumes d'Espagne"
 ave_conquer_iberia_desc:0 "La Péninsule Ibérique abrite les puissants royaumes d'Aragon, de Castille et du Portugal. Chacun de ces royaumes pose une menace à nos intérêts en France ainsi qu'au-delà de la grande Mer Atlantique. Nous devons frapper en premier avant que les Ibériques lancent leur attaque contre nous."
 ave_angevin_iberia_title:0 "Ibérie Angevine"
 ave_angevin_iberia_desc:0 "Les Royaumes Ibériques tombent devant notre puissance. Pourtant leur peuple refuse de se soumettre à la couronne angevine. Nous prendrons officiellement la couronne espagnole et montrerons aux Ibériques notre bienveillance en investissant dans leurs terres sous-développées"
 ave_promote_angevin_culture_title:0 "La Culture Angevine"
 ave_promote_angevin_culture_desc:0 "La Guerre de Cent Ans a creusé un grand fossé entre notre culture et celles de notre foyer d'origine, la France. Ces blessures doivent guérir si l'Empire Angevin doit résister à l'épreuve du temps."
 ave_promote_angevin_culture_at:0 "A embauché un conseiller §YBritannique§! et §YFrancien§!."
 ave_promote_angevin_culture_bt:1 "Le groupe culturel §YBritannique§! est converti en culture §YAnglois§! du groupe culturel §YFrançais§!."
 ave_take_the_french_throne_title:0 "Saisir le Trône de France"
 ave_take_the_french_throne_desc:0 "Depuis 1337, les Anglais et les Français ont été dans une lutte constante pour la dominance sur le trône français. Cent ans de batailles, de dévastation, de mort et de destruction ; ce bain de sang ne peut se terminer que d'une façon : par la victoire totale sur les Français !"
 ave_shatter_frances_nobility_title:0 "Briser la Noblesse Française"
 ave_shatter_frances_nobility_desc:0 "Enfin, la France a accepté la défaite et reconnaît le [Root.Monarch.GetTitle] de [Root.GetUsableName] comme leur seul souverain acceptable. Tandis que le roturier français s'agenouille devant leur vrai [Root.Monarch.GetTitle], la noblesse française refuse de nous reconnaître. Comme nous en avons plus qu'assez sur les bras avec la noblesse anglaise, les nobles français doivent rapidement être traités."
 ave_the_angevin_empire_title:0 "Le Royaume Angevin"
 ave_the_angevin_empire_desc:0 "Les Rois Angevins régnaient sur une pleine moitié des terres françaises, assurant que la prospérité et la justice étaient librement disponibles. Avec notre victoire du trône français, nous avons tout droit de revendiquer le titre angevin une fois encore."
 ave_the_angevin_empire_at:0 "Est possédée par §Y[Root.GetName]§! ou ses sujets (ou sujets de sujets)"
 ave_invade_italy_title:0 "Sécuriser le Passage Alpin"
 ave_invade_italy_desc:0 "Avec l'unification de la région française, le Passage Alpin est devenu notre nouvelle frontière sud-est. Les Italiens tiennent ces passages et pourraient facilement nous couper de la richesse du commerce italien. Nous devons sécuriser les passages pour nous-mêmes et assurer qu'aucun de ces ducs et doges ne grandit trop en pouvoir."
 ave_italian_domination_title:0 "Régner en Italie"
 ave_italian_domination_desc:1 "Les nombreuses maisons d'Italie ainsi que le Pape lui-même se querellent pour la dominance en Italie. Aucun de ces fous n'est conscient que leur botte bien-aimée est dans la sphère d'influence angevine. Nous devrions gentiment leur rappeler leur place."
 ave_dominate_europe_title:0 "Dominer l'Europe"
 ave_dominate_europe_desc:0 "Autrefois un petit royaume dans les Îles Britanniques, notre [Root.GovernmentName] a grandi pour devenir l'une des puissances les plus prestigieuses et influentes d'Europe Occidentale. Le royaume de France est nôtre, les monarques ibériques s'agenouillent devant nous. Même le Pape et l'Empereur ne possèdent plus l'autorité pour s'opposer à nous.\nDe ce jour ; de ce moment le continent européen nous appartient !"
 ave_a_kingdom_of_chivalry_title:0 "Un Royaume de Chevalerie"
 ave_a_kingdom_of_chivalry_desc:0 "La Guerre de Cent Ans était l'une des dernières guerres en Europe où les chevaliers ont montré une vraie chevalerie et honneur au combat. Avec le temps, les idées de chevalerie se sont fanées dans la non-existence.\nOu alors ce serait le cas si ce n'était pas pour nous. Nous devons nous en tenir à ces piliers directeurs et voir qu'elle soit renouvelée au sein de notre cour et notre armée."
 ave_claim_the_empire_title_title:0 "Revendiquer le Titre d'Empire"
 ave_claim_the_empire_title_desc:0 "Originellement rien qu'un royaume en compétition pour le pouvoir avec la France, le Royaume Angevin est de nos jours tellement plus. La totalité de la France et de l'Angleterre est en notre possession, et en tant que tel le simple titre de 'Roi' n'est plus adéquat à notre gloire.\nNous assumerons le titre d'«Empereur» de l'Empire Angevin !"
 ave_claim_the_empire_title_at:0 "Cet événement nous donnera un nom approprié pour refléter notre puissance."
 ave_claim_the_empire_title_bt:0 "Le nom de notre pays s'ajuste maintenant dynamiquement à notre gouvernement et rang."
 ave_discover_the_americas_title:0 "Découvrir les Amériques"
 ave_discover_the_americas_desc:0 "Des murmures étouffés parlent de terres mystérieuses au loin vers l'Ouest, mûres pour la croissance, et remplies de merveilles inimaginables. Si c'est vrai, elles doivent être nôtres."
 ave_eliminate_burgundy_title:0 "Saisir la Bourgogne"
 ave_eliminate_burgundy_desc:0 "Les derniers vestiges du Duché de Bourgogne ont connu des temps difficiles. Quand ils nous ont tourné le dos suite au Traité d'Arras, nous n'avons pas oublié. Leur terre sera confisquée."
 ave_deal_with_the_hre_title:0 "Lutte du Saint-Empire"
 ave_deal_with_the_hre_desc:0 "Le Saint-Empire Romain ; un témoignage d'un empire autrefois grand qui a maintenant son pouvoir distribué parmi les électeurs et princes. Comme notre ambition réside en Europe, il est naturel qu'une lutte entre la [Root.GovernmentName] Angevine et le Saint-Empire Romain émerge."
 ave_deal_with_the_hre_at:0 "Si nous terminons cette mission tandis qu'au moins §Y3§! Électeurs sont nos sujets ou nous favorisent pour l'élection :"
 ave_deal_with_the_hre_bt:0 "Si nous terminons cette mission en possédant ou ayant un sujet possédant au moins §Y10§! provinces en §YAllemagne§! :"
 ave_deal_with_the_hre_ct:0 "Chaque pays connu dans le §YSaint-Empire Romain§! perd §G5§! d'Opinion d'Expansion Agressive envers §Y[Root.GetName]§!."
 ave_double_emperorship_title:0 "Rois Angevins, Ascendants"
 ave_double_emperorship_desc:0 "Notre fortune est en hausse. Les rois s'inclinent devant notre majesté, les nations cèdent devant nos forces. Il ne reste qu'un seul trône plus grand que le nôtre à renverser."
 ave_double_emperorship_at:0 "Si nous terminons cette mission en étant l'Empereur du §YSaint-Empire Romain§! :"
 ave_kingdom_of_metropolises_title:0 "Royaume de Métropoles"
 ave_kingdom_of_metropolises_desc:0 "En tant qu'autorité sur les vastes terres d'Angleterre et de France, c'est notre devoir d'assurer une infrastructure stable sur le territoire des deux couronnes."
 ave_kingdom_of_metropolises_at:0 "Chaque province possédée avec au moins §Y20§! de développement dans les régions de §YFrance§! et §YBretagne§! gagne les effets suivants :"
 ave_the_angevin_age_title:0 "L'Âge Angevin"
 ave_the_angevin_age_desc:0 "Notre [Root.GovernmentName] était pensé être une relique des temps médiévaux ; d'une ère où les ténèbres obscurcissaient l'esprit de l'humanité. Pourtant, nous prévalons. Pourtant, nous dominons.\nC'est le temps d'une nouvelle ère. L'Âge Angevin mènera le continent vers un avenir plus brillant !"
 ave_introduce_the_banking_act_title:0 "Introduire l'Acte Bancaire"
 ave_introduce_the_banking_act_desc:0 "Nos ambitions sont grandes ; nos cibles dangereuses. Toute entreprise que nous voulons tenter en Europe nécessitera un trésor fort - une banque forte et nationalisée. Nous devrions préparer le gouvernement ainsi que notre économie pour l'introduction d'un système bancaire nationalisé."
 ave_colonize_america_title:0 "S'Installer en Amérique"
 ave_colonize_america_desc:0 "Les terres d'Amérique semblent appropriées pour de nombreuses choses. Au nord, nous avons entendu parler de fourrures et de matériaux de construction navale. Au Sud, la terre semble appropriée pour cultiver de nombreuses récoltes. Nous devons établir des bases là-bas pour pouvoir en profiter."
 ave_colonize_america_tt:0 "§Y[Root.GetName]§! ou leurs sujets possèdent au moins §Y10§! provinces entièrement colonisées dans le §YNouveau Monde§!."
 ave_colonial_empire_title:0 "Un Empire Colonial"
 ave_colonial_empire_desc:0 "Nous sommes choisis par le Seigneur pour apporter l'illumination, le progrès et la gloire au reste du monde. C'est notre destin de coloniser le Nouveau Monde au nom du [Root.Monarch.GetTitle] !"
 ave_conquer_lowlands_title:0 "Influencer les Pays-Bas"
 ave_conquer_lowlands_desc:0 "Les Hollandais et les Flamands des Pays-Bas nous ressemblent à bien des égards : ils cherchent la richesse du commerce profitable, maintiennent une force navale impressionnante et s'opposent à la dominance française et espagnole. Influencer les Pays-Bas en notre faveur pourrait nous apporter un allié ou sujet inestimable dans cette région."
 ave_perfect_construct_barracks_title:0 "Étendre l'Armée"
 ave_perfect_construct_barracks_desc:0 "Les guerres sont une extension de la diplomatie. Malheureusement, les monarques fous d'Europe ne parlent que le langage de la violence, donc la guerre est la seule diplomatie qu'ils comprennent.\nPour cela nous devons assurer un militaire fort et vaste afin que nous puissions parler."
 ave_perfect_construct_barracks_at:0 "Jusqu'à §Y5§! provinces possédées qui ont un §YFort§! et l'un des bâtiments augmentant la §YMain-d'œuvre§! gagnent les effets suivants :"
 ave_combine_land_and_navy_title:0 "Un Militaire Combiné"
 ave_combine_land_and_navy_desc:0 "L'Armée Royale et la Marine sont les deux faces de la même pièce. Afin de minimiser la bureaucratie et maximiser l'entraînement pour nos troupes, ce serait une décision sage de consolider les deux aspects du militaire en un."
 ###BRITISH FLAVOR EVENTS###
 flavor_gbr.23.b.tt:0 "L'@SPA §YEspagne§! sera libérée comme nation sujette sous une union personnelle avec §Y[Root.GetName]§! !"
 flavor_gbr.24.b.tt:0 "L'@ITA §YItalie§! sera libérée comme nation sujette sous une union personnelle avec §Y[Root.GetName]§! !"
 ENG_CLERGICAL_PRIVILEGES:0 "Privilèges Cléricaux"
 flavor_gbr.104.b:0 "Nous ne devrions pas aller trop loin."
 flavor_gbr.105.b:0 "Le Clergé a déjà assez souffert."
 flavor_gbr.109.a.tt:0 "Tant que ce modificateur est actif :\n§YGagne un modificateur dépendant du type et de la compétence du conseiller :§!\n -§YPhilosophe§! et §YScientifique Naturel§!\n    - Tolérance des Hérétiques : §G+1.00§! par compétence\n -§YArtiste§!\n    - Tolérance de la Vraie Foi : §G+1.00§! par compétence\n -§YTrésorier§! et §YMaître de la Monnaie§!\n    - Unité Religieuse : §G+15.0%§! par compétence\n -§YInquisiteur§! et §YThéologien§!\n    - Force Missionnaire vs Hérétiques : §G+1.0%§! par compétence"
 flavor_gbr.1.t:0 "Destin de [Root.GetUsableName]"
 flavor_gbr.1.desc:0 "Les relations entre la [Root.GovernmentName] de [Root.GetUsableName] et la [FRA.GovernmentName] de [FRA.GetUsableName] sont à jamais entachées par la Guerre de Cent Ans. Le Roi Édouard III a revendiqué le trône des Français en 1337, et nos deux États ont été en conflits constants depuis.\nLa guerre approche de sa conclusion finale, et il devient apparent que notre destin dépend de notre position envers l'Europe continentale."
 flavor_gbr.1.a:0 "Le continent n'est plus de notre intérêt."
 flavor_gbr.1.a.tt:0 "Nous gardons les missions @GBR §YBritanniques§!."
 flavor_gbr.1.b:0 "Nous ne pouvons abandonner notre revendication angevine."
 flavor_gbr.1.b.tt:0 "Remplacer les missions @GBR §YBritanniques§! par les missions @AVE §YAngevines§!.\nLes missions §YAngevines§! se concentrent sur la §YDomination de l'Europe§! au lieu de la colonisation du Nouveau Monde et de l'Asie.\n§RNous ne pourrons pas former la §YGrande-Bretagne§!.§!"
 flavor_gbr.2.t:0 "Achat de [369.GetName]"
 flavor_gbr.2.desc:0 "Avec la subjugation de l'Écosse, les parties nord des Îles Britanniques sont sous règne [Root.GetAdjective]. Cependant, les îles nord de [369.GetName], [1978.GetName] et [1979.GetName] échappent encore à notre règne. Tandis que [1978.GetName] et [1979.GetName] sont négligeables, l'île de [369.GetName] doit être incorporée dans notre État.\nPeut-être qu'un achat de l'île de [369.Owner.GetName] pourrait être possible."
 flavor_gbr.2.a:0 "Acheter [369.GetName]."
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§! offrira §Y200§! ¤ à §Y[369.Owner.GetName]§! en échange de la province de §Y[369.GetName]§!.\n§YLa volonté de vendre la province dépend des relations de [Root.GetName] avec [369.Owner.GetName].§!"
 flavor_gbr.2.b:0 "Nous n'avons pas le trésor pour cela maintenant."
 flavor_gbr.2.b.tt:0 "Débloque une décision qui permet d'offrir d'§YAcheter [369.GetName]§! de §Y[369.Owner.GetName]§! !"
 flavor_gbr.3.t:0 "L'Offre pour [369.GetName]"
 flavor_gbr.3.desc:0 "Un ambassadeur de [From.GetName] est arrivé à notre cour. Il présente une offre de la Couronne [From.GetAdjective] : 200 unités de Ducats en échange de la propriété de la province de [369.GetName]."
 flavor_gbr.3.a:0 "Accepter cette offre."
 flavor_gbr.3.b:0 "Renvoyer l'ambassadeur."
 flavor_gbr.4.t:0 "[369.Owner.GetName] accepte l'Offre"
 flavor_gbr.4.desc:0 "Notre ambassadeur est revenu de la cour de [369.Owner.GetName]. Il rapporte que le [369.Owner.GetAdjective] [369.Owner.Monarch.GetTitle] a accepté notre offre."
 flavor_gbr.4.a:0 "Excellent"
 flavor_gbr.5.t:0 "[369.Owner.GetName] refuse l'Offre"
 flavor_gbr.5.desc:0 "Notre ambassadeur est revenu de la cour de [369.Owner.GetName]. Il rapporte que le [369.Owner.GetAdjective] [369.Owner.Monarch.GetTitle] a refusé notre offre."
 flavor_gbr.5.a:0 "Leur perte"
 flavor_gbr.6.t:0 "Le Royaume d'Irlande"
 flavor_gbr.6.desc:0 "Henri II d'Angleterre a reçu le titre de 'Seigneur d'Irlande' de la bulle papale en 1155. [Root.GetUsableNameCap] avait une revendication monarchique sur l'Irlande depuis.\nAvec le temps, l'Irlande est devenue partie de [Root.GetUsableName], tandis que notre titre de seigneur de cette île est devenu incertain en raison des relations [Root.GetAdjective]-Papales. Le [Root.GetParliamentOrFallbackName] ainsi que le [Root.Monarch.GetTitle] discutent les questions titulaires de notre revendication.\nÉtablir le 'Royaume d'Irlande' augmenterait certainement le prestige de [Root.Monarch.GetName]. La question reste si l'Irlande devrait être gouvernée comme une union personnelle."
 flavor_gbr.6.a:0 "L'Irlande devrait rester sous notre règne direct."
 flavor_gbr.6.b:0 "L'Irlande devrait être gouvernée sous une union personnelle."
 flavor_gbr.6.b.tt:1 "L'@IRE§YIrlande§! sera libérée comme nation sujette sous une union personnelle avec §Y[Root.GetName]§! !"
 flavor_gbr.7.t:0 "Le Commerce de Fourrures Nord-Américain"
 flavor_gbr.7.desc:0 "Les natifs d'Amérique du Nord ont toujours commercé et vendu des fourrures d'animaux, et les Européens colonisant l'Amérique ont commencé à participer au commerce dès le début de leur arrivée. Les colons [Root.GetAdjective] ont établi des postes de traite tôt, et c'est devenu l'une des principales entreprises économiques en Amérique du Nord. Nos commerçants et colons capitalisent sur ce commerce."
 flavor_gbr.7.a:0 "Excellent"
 FUR_TRADE:0 "Le Commerce des Fourrures"
 flavor_gbr.10.a:0 "Laisser la compagnie prendre le contrôle de nos affaires indiennes"
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§! libère la §YCompagnie des Indes Orientales§! en §YInde§!.\nLa §YCompagnie des Indes Orientales§! devient un sujet §YEntreprise Commerciale§! de §Y[Root.GetName]§! !"
 flavor_gbr.10.b:0 "Nous pouvons administrer l'Inde nous-mêmes"
 flavor_gbr.10.c:0 "Nous verrons comment cette compagnie s'en sortira..."
 flavor_gbr.12.t:0 "Le Théâtre du Globe"
 flavor_gbr.12.desc:0 "Le théâtre et les arts se répandent à travers notre population, et les gens dans les villes apprécient une variété de divertissements. En tant que promoteurs et développeurs d'art comme nous le sommes, nous sommes fiers d'inaugurer un nouveau théâtre au milieu de [Root.Capital.GetCapitalName]. C'est en fait une reconstruction d'un autre, appelé simplement 'Le Théâtre' qui était en fait le premier théâtre permanent de toute l'Angleterre. Ses poutres ont été transportées vers le nouveau site et réutilisées pour construire ce nouveau théâtre, qui est plus grand et plus splendide que celui qu'il remplace.\n\nAvec ce nouveau théâtre, notre peuple pourra profiter de beaucoup plus de pièces, y compris celles du célèbre William Shakespeare, et même notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a montré de l'intérêt à assister à certaines de ses représentations."
 flavor_gbr.12.a:0 "Le monde entier est une scène, mais la principale est à [Root.Capital.GetCapitalName]."
 flavor_gbr.13.t:0 "La Société Royale de [Root.Capital.GetCapitalName]"
 flavor_gbr.13.desc:0 "Nous sommes un phare d'apprentissage et de science. Les universitaires de tout le pays et même de l'étranger se rassemblent dans les rues et collèges de [Root.Capital.GetCapitalName] pour discuter des dernières avancées. Ils ont commencé à s'organiser en différents groupes pour mener ces rassemblements et discussions. L'un de ces groupes a attiré l'attention de [Root.Monarch.GetTitle] [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] a montré [Root.Monarch.GetHerHis] approbation en endorsant officiellement le groupe. Il sera donc connu désormais comme La Société Royale de [Root.Capital.GetCapitalName].\n\nSon but sera de promouvoir et faire avancer la science, l'expérimentation et les découvertes, et grâce à elle notre pays sera sûrement le modèle leader d'avancement. Les esprits les plus brillants de la nation et même du monde marcheront sans doute dans ses halls."
 flavor_gbr.13.a:0 "Un phare de lumière !"
 appointment_of_state_minister_tt:0 "Un §YConseiller§! de notre choix rejoint la cour."
 appointment_of_state_minister_at:0 "§YIls coûtent §G50.0%§! de moins.§!"
 flavor_gbr.15.t:0 "Nomination du Ministre d'État"
 flavor_gbr.15.desc:0 "Le [Root.GetParliamentOrFallbackName] a pris sa décision. Un nouveau ministre rejoindra la cour afin d'assister le [Root.Monarch.GetTitle] dans les nombreuses questions du gouvernement. Avant qu'un ministre puisse être nommé, le [Root.Monarch.GetTitle] doit décider quelle position le nouveau conseiller occupera."
 flavor_gbr.15.a:0 "Notre administration a besoin d'un bureaucrate."
 flavor_gbr.15.a.tt:0 "Nous choisirons un conseiller §YAdministratif§! pour la cour [Root.GetAdjective]."
 flavor_gbr.15.b:0 "Nous avons besoin de quelqu'un capable de diplomatie."
 flavor_gbr.15.b.tt:0 "Nous choisirons un conseiller §YDiplomatique§! pour la cour [Root.GetAdjective]."
 flavor_gbr.15.c:0 "Le militaire a besoin d'un homme de compétence."
 flavor_gbr.15.c.tt:0 "Nous choisirons un conseiller §YMilitaire§! pour la cour [Root.GetAdjective]."
 flavor_gbr.16.t:0 "Nomination du Ministre d'État"
 flavor_gbr.16.desc.adm:0 "Nous avons décidé de remplir la position administrative de la cour avec un nouveau ministre. Il y a quelques candidats qui peuvent remplir cette position. Il revient au [Root.Monarch.GetTitle] quel type de conseiller [Root.Monarch.GetSheHe] requiert."
 flavor_gbr.16.desc.dip:0 "Nous avons décidé de remplir la position diplomatique de la cour avec un nouveau ministre. Il y a quelques candidats qui peuvent remplir cette position. Il revient au [Root.Monarch.GetTitle] quel type de conseiller [Root.Monarch.GetSheHe] requiert."
 flavor_gbr.16.desc.mil:0 "Nous avons décidé de remplir la position militaire de la cour avec un nouveau ministre. Il y a quelques candidats qui peuvent remplir cette position. Il revient au [Root.Monarch.GetTitle] quel type de conseiller [Root.Monarch.GetSheHe] requiert."
 flavor_gbr.16.desc.zzz:0 "Nous avons décidé que notre [Root.GovernmentName] est déjà assez bon. Pourquoi devrions-nous nous embêter avec un ministre de toute façon ?"
 flavor_gbr.16.zzz:0 "Le [Root.Monarch.GetTitle] est assez compétent pour faire chaque position [Root.Monarch.GetHerselfHimself]."
