 #Qing New Missions Loc
 qng_north_china_title:0 "Consolider la Chine du Nord"
 qng_north_china_desc:1 "Notre lutte ne fait que commencer ! Alors que nous nous efforçons de subjuguer la Chine, nous devons consolider notre domaine dans les territoires du Nord, le cœur d'une ancienne dynastie."
 qng_green_standard_army_title:0 "Armée de l'Étendard Vert"
 qng_green_standard_army_desc:0 "Les armées chinoises sont en désarroi, leurs généraux perdant rapidement confiance en leurs maîtres. Si nous pouvons contrôler assez de la Chine du Nord, ces généraux pourraient décider de faire défection vers nous plutôt que de servir un Empereur condamné. Il serait sage d'entraîner ces hommes nouvellement convertis en une armée permanente appropriée, digne du nouvel Empereur de Chine !"
 qng_annex_tibet_title:0 "Annexer le Tibet"
 qng_annex_tibet_desc:0 "Beaucoup de Mongols ont commencé à adopter la foi bouddhiste tibétaine. Nous devrions conquérir le Tibet pour nous assurer que cette foi est fermement sous le contrôle de notre bannière."
 qng_modernize_the_banners_title:0 "Moderniser les Bannières"
 qng_modernize_the_banners_desc:0 "La branche de l'armée des bannières de notre militaire nous a bien servis. Si nous devons suivre l'évolution de la guerre, cependant, nous devons moderniser et nous assurer qu'elles sont aptes au combat."
 qng_incorporate_han_title:0 "Incorporer les Han"
 qng_incorporate_han_desc:0 "Conquérir l'Empire Ming n'est pas une tâche facile. Vaincre leurs généraux et troupes médiocres au combat peut ne pas être notre tâche la plus difficile encore. Leur peuple compte en millions, les gouverner exige que nous arrivions à une forme d'accords coopératifs, une lueur d'espoir qui nous bénéficie le plus."
 qng_extinguish_ming_title:0 "Éteindre les Ming"
 qng_extinguish_ming_desc:0 "Tant qu'il reste un bastion de loyalisme Ming, notre règne sur la Chine ne sera jamais vraiment sécurisé. Nous devons éradiquer les Ming totalement."
 qng_ten_grand_campaigns_title:0 "Dix Grandes Campagnes"
 qng_ten_grand_campaigns_desc:0 "Notre conquête de la Chine a permis à ceux vivant en marge de l'Empire de s'élever au-dessus de leur station. Une série de campagnes doit être menée pour restaurer l'ordre dans ces territoires et étendre le pouvoir du Grand Qing sur nos ennemis."
 qng_campaign_in_burma_title:0 "Campagne en Birmanie"
 qng_campaign_in_burma_desc:0 "Encore plus de loyalistes Ming ont fui vers les collines de Birmanie, cherchant refuge parmi les chefs Shan et Bamar. Nous devons leur montrer qu'il n'y a nulle part où se cacher de ceux qui détiennent justement le Mandat."
 qng_three_feudatories_title:0 "Les Trois Feudataires"
 qng_three_feudatories_desc:0 "Alors que notre campagne atteint plus au sud dans la Chine, nous devons considérer s'il serait plus facile, au moins à court terme, de déléguer le règne dans la région aux gouverneurs Ming qui ont fait défection vers les Qing. Nous devons trouver un moyen d'exploiter la situation dans le sud."
 qng_junji_chu_title:0 "Conseil Junji Chu"
 qng_junji_chu_desc:0 "Établi par l'Empereur Qing [Root.Monarch.GetName] en [GetYear], le Junji Chu - communément connu sous le nom de Grand Conseil - est l'un des organes législatifs les plus puissants et influents. Nous devons utiliser notre prouesse légale et notre polyvalence afin de mettre en place un conseil privé autour de nos chefs d'État."
 qng_integrate_taiwan_title:0 "Intégrer Taïwan"
 qng_integrate_taiwan_desc:0 "Les loyalistes Ming, pirates et opportunistes européens grouillent sur la côte de Taïwan. L'île n'a jamais été intégrée dans la Chine, la plupart la considérant comme un arriéré sauvage. Mais nous ne pouvons plus nier sa signification stratégique dans les mains de nos ennemis."
 qng_conquer_south_china_title:0 "Sécuriser la Chine du Sud"
 qng_conquer_south_china_desc:0 "Les terres au Sud de [1821.GetName] sont remplies de révoltes, de dévastation et d'un peuple prêt à nous accueillir comme les libérateurs du Ciel. À cette fin, nous devons marcher rapidement et sécuriser les terres riches et fertiles à travers les côtes du Sud et plus à l'Ouest."
 qng_balance_mandate_title:0 "Équilibrer le Mandat"
 qng_balance_mandate_desc:0 "Les Cieux accorderont leur faveur sur nous. Après les échecs expérimentés de la part de l'administration inférieure des Ming, nous comblerons bravement le vide de pouvoir laissé par la dynastie précédente et écrirons nos propres noms dans les livres d'histoire !"
 qng_high_qing_era_title:0 "Âge Prospère des Qing"
 qng_high_qing_era_desc:0 "La tourmente, les luttes et les guerres ont vu que nous obtenons toute la Chine et sa vaste richesse dans la paume de notre main. Cependant, la guerre n'est ni le seul ni le meilleur chemin vers l'excellence historique. Pour élever notre nom comme digne et impérial, nous devons investir tant vers l'intérieur que vers l'extérieur et cultiver notre culture ainsi que l'alphabétisation."
 qng_library_four_treasuries_title:0 "Bibliothèque des Quatre Trésors"
 qng_library_four_treasuries_desc:0 "L'histoire complète de la Chine a été rassemblée dans nos archives, avec tout matériel hostile aux Qing étant exclu pour éviter la propagation de la dissidence."
 qng_regulate_trade_title:0 "Mondialisation du Commerce"
 qng_regulate_trade_desc:0 "Les étrangers ont toujours voulu une main dans nos affaires commerciales domestiques. Les accords commerciaux lucratifs au sein de notre royaume peuvent potentiellement récolter de formidables bénéfices monétaires pour eux, après tout. Malgré leurs souhaits, nous devons présenter un front fort et décider d'un cours d'action, de peur de risquer de tomber proie à leurs pulsions exploitatives."
 qng_branching_mission_trade_1_title:0 "§YMission Dynamique§!"
 qng_branching_mission_trade_1_desc:0 " "
 qng_branching_mission_trade_2_title:0 "§YMission Dynamique§!"
 qng_branching_mission_trade_2_desc:0 " "
 qng_promote_local_industry_title:0 "Promouvoir les Industries Locales"
 qng_promote_local_industry_desc:0 "Notre peuple est à son plus fort quand lié ensemble, travaillant aux côtés de nos concitoyens pour favoriser l'agenda et la cause de notre grand Empereur. Au lieu de nous abaisser en tendant la main aux étrangers, nous devons enhardir notre focus sur les lignes de production domestiques."
 qng_expel_foreign_merchants_title:0 "Expulser les Marchands Étrangers"
 qng_expel_foreign_merchants_desc:0 "Trop longtemps ces marchands étrangers de terres lointaines ont profité de nos façons hospitalières et généreuses. Il est temps que nous saisissions le contrôle de nos marchés et nous débarrassions de toutes ces sangsues."
 qng_allow_foreign_exchanges_title:0 "Permettre les Échanges Étrangers"
 qng_allow_foreign_exchanges_desc:0 "Une nation puissante et prospère comme la nôtre a beaucoup à gagner en étendant notre portée mercantile et en y incluant des peuples et marchands étrangers de chaque coin de la terre. Le commerce global est une marée haute qui élève tous les bateaux, et nous devons agir rapidement afin de pleinement en tirer avantage."
 qng_chinese_industrial_revolution_title:0 "Révolution Industrielle Chinoise"
 qng_chinese_industrial_revolution_desc:0 "Le rugissement des moteurs, le sifflement joyeux de la vapeur et l'avancement des fronts de connaissance avancent alors que nous exploitons les bonds et limites que notre économie grandit avec. Les lignes de fabrication, l'industrialisation et l'avènement de nouvelles machines pavera la voie pour notre réveil industriel glorieux."
 
 
 
 
 
