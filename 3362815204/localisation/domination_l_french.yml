 #Ideas
 lessons_hundred_years_war:0 "Leçons de la Guerre de Cent Ans"
 lessons_hundred_years_war_desc:0 "La guerre constante contre la couronne anglaise a imprégné notre personnel militaire d'une expérience remarquable en guerre. Nous pouvons utiliser cette connaissance pour étendre davantage notre influence et notre domaine."
 # haguenot_rebellions:0 "Rébellions huguenotes"
 # haguenot_rebellions_desc:0 "Les rébellions durant les §YGuerres de Religion françaises§! ont laissé de profondes cicatrices dans notre nation. Nous nous efforcerons d'empêcher que ce désastre ne se reproduise jamais par tous les moyens nécessaires !"
 europes_first_standing_army:0 "Première Armée permanente d'Europe"
 europes_first_standing_army_desc:0 "La force d'un dirigeant ne va que jusqu'à sa capacité militaire. Forgée dans les feux de la guerre constante et bénie par les difficultés rencontrées sur les champs de bataille d'Europe, notre armée est devenue une force disciplinée avec laquelle il faut compter."
 divine_right_to_rule:0 "Droit divin"
 divine_right_to_rule_desc:0 "Nos chefs d'État ont un mandat qui surpasse toute autre autorité interne en matières d'administration et de guerre. Aucun autre individu dans notre domaine n'a la capacité d'influencer le droit divin de notre monarque."
 
 #Revolutionary Ideas 
 FRA_ideas_2:0 "Idées françaises révolutionnaires"
 FRA_ideas_2_start:0 "Traditions françaises révolutionnaires"
 FRA_ideas_2_bonus:0 "Ambitions françaises révolutionnaires"
 
 revolutionary_tribunal:1 "Égalité devant la Loi"
 revolutionary_tribunal_desc:1 "L'Europe est la proie de tyrans sanguinaires qui maintiennent leurs sujets sous le joug des privilèges. Mais quand on leur présente le principe d'égalité devant la loi, permettant à chaque homme d'être reconnu comme l'égal de tout autre, ils accueilleront facilement cette grande Révolution qui garantira leur liberté et leurs droits."
 mandats_territoriaux:1 "Franc germinal"
 mandats_territoriaux_desc:0 "Dans un effort pour que notre grande nation puisse faire face à l'instabilité financière, nous introduirons de nouveaux billets de banque en papier dans un effort pour combattre l'hyperinflation et restabiliser notre économie."
 jourdan_law:0 "Loi Jourdan"
 jourdan_law_desc:0 "Une tentative législative militaire réussie, la loi Jourdan force tous les hommes entre 20 et 25 ans sans épouses ni descendance à être responsables du service militaire. Les pauvres et les démunis dans nos frontières seront une grande source de main-d'œuvre pour favoriser nos ambitions révolutionnaires à travers le vieux continent."
 napoleonic_tactics:0 "Tactiques napoléoniennes"
 napoleonic_tactics_desc:0 "Une série d'exercices d'entraînement intenses ainsi que des tactiques militaires renouvelées sur le champ de bataille définissent notre époque. En utilisant de nouvelles manœuvres rapides sur le champ de bataille en conjonction avec la cavalerie et l'artillerie, notre puissance dominera nos ennemis."
 european_ambitions:0 "Ambitions européennes"
 european_ambitions_desc:0 "Le vieux continent repose dans notre emprise. Les monarchies et nos ennemis autour de nous ne sont que des obstacles mineurs dans notre rêve d'unir le continent sous la guidance astucieuse des idéaux révolutionnaires."
 
 #China-related Localisation 
 
 mng_tumu_crisis_title:0 "Crise de Tumu"
 mng_tumu_crisis_desc:0 "Les forces rassemblées sur notre frontière nord-ouest annoncent la chute de notre grand empire. Nous ne devons pas céder à leur pression de peur de risquer l'éradication de notre grande dynastie. Les seigneurs d'Oirat doivent se voir montrer pourquoi ils devraient nous craindre !"
 mng_restore_royal_road_title:0 "Restaurer la Route royale"
 mng_restore_royal_road_desc:0 "Pendant des siècles, les marchands de l'Ouest lointain ont apporté et commercé diverses marchandises exotiques. La soie que nous avons exportée, le tissu sur lequel nous avons construit un statut légendaire pour notre empire, coulera une fois de plus librement entre nous et nos alliés, la soie coulera !"
 mng_cornerstone_empire_title:0 "Pierre angulaire d'un Empire"
 mng_cornerstone_empire_desc:0 "Une nation dont les frontières englobent de si vastes étendues de terre ne peut que dépendre de quelques figures puissantes dans notre cour. Ainsi, pour assurer une stabilité appropriée et une intégrité opérationnelle, nous devons discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 mng_censorate_title:0 "Le Censorat"
 mng_censorate_desc:0 "Une branche hautement efficace de notre gouvernement, nous devons présenter nos efforts les plus grands pour assurer le processus continu de centralisation et d'efficacité bureaucratique afin de correspondre à la taille de notre énorme domaine."
 mng_promote_grand_coordinators_title:0 "Grands Coordinateurs"
 mng_promote_grand_coordinators_desc:0 "L'équivalent oriental d'un vice-roi, communément connu dans notre pays sous le nom de Xunfu est un bureau clé qui joue un rôle important dans notre administration. Nous devons nous occuper de promouvoir des coordinateurs capables et assurer leur loyauté à l'Empereur."
 mng_crisis_ming_dynasty_title:1 "Crise de la Dynastie Ming"
 mng_crisis_ming_dynasty_desc:0 "Notre dynastie a traversé beaucoup de crises terrifiantes. Peut-être est-ce un signe des Cieux testant notre chef d'État. Néanmoins, nous devons persévérer face au danger et ne pas faiblir. L'avenir de notre peuple pend dans cette balance."
 mng_expand_great_wall_title:0 "Étendre la Grande Muraille"
 mng_expand_great_wall_desc:0 "La Grande Muraille a protégé notre peuple pendant des générations. Afin d'assurer son efficacité continue, nous devons vérifier sa condition et corroborer un effort pour moderniser et étendre sa portée dans une offre pour protéger nos roturiers des griffes sanguinaires des étrangers."
 mng_sail_east_title:0 "Naviguer vers l'Est"
 mng_sail_east_desc:0 "La mer enveloppant nos côtes héberge beaucoup de secrets, dont la plupart reposent juste au-delà de l'horizon, attendant avec impatience d'être découverts par nos aventuriers et explorateurs en quête de sensations fortes. Quels cadeaux mystiques et découvertes ces terres peuvent détenir, il nous appartient sûrement de le découvrir !"
 mng_reform_civil_registration_title:0 "Réformer l'Enregistrement civil"
 mng_reform_civil_registration_desc:0 "Le système de gouvernance promu par notre dynastie est un qui a vu peu de rénovation à travers les âges récents. À cette fin, nous devons vérifier une façon appropriée d'administrer les vagues de sujets sous notre bannière et atténuer appropriément les malus qui accompagnent la corruption et la surextension administrative."
 mng_examination_system_title:0 "Système d'examen"
 mng_examination_system_desc:0 "Ayant amélioré notre système de gouvernance, nous devons maintenant déplacer notre focus sur le choix d'un chemin pour notre Empire à suivre. La centralisation, la délégation d'autorité locale à des figures individuelles et la promotion de membres dynastiques à des positions de pouvoir ne sont que quelques-uns des chemins que notre grand Empereur peut choisir de suivre."
 mng_mutual_trade_system_title:0 "Système commercial mutuel"
 mng_mutual_trade_system_desc:0 "Projeter notre force et échanger des cadeaux, faveurs et pièces pour la protection est une relation relativement efficace et extensivement profitable entre notre grande dynastie et les nombreux pays satellites à travers notre sphère d'influence. Cependant, nous ne devons pas nous reposer et au lieu de cela continuer à améliorer cette base puissante que ce soit via la revisite des accords tributaires ou la co-signature de nouveaux avec de nouveaux alliés trouvés au-delà de nos frontières."
 mng_nomadic_frontier_title:0 "La Frontière nomade"
 mng_nomadic_frontier_desc:0 "Les roturiers sous la bannière de notre nation ont longtemps souffert de raids exécutés par des tribus voisines dans leurs terres. La famine, la dévastation et la perte de vie ne sont que quelques-unes des raisons derrière le besoin d'adresser cette question avant qu'elle ne devienne incontrôlable."
 mng_deal_kama_kagyu_title:0 "Traiter avec le Karma Kagyu"
 mng_deal_kama_kagyu_desc:0 "Les écoles de pensée au Tibet ne peuvent pas toujours être d'accord les unes avec les autres, ou avec les nôtres, pourtant leurs enseignements offrent la connaissance et leurs dirigeants détiennent une bonne autorité sur leur peuple. À cette fin, nous devons assurer leur loyauté à notre dynastie via quels que soient les moyens nécessaires."
 mng_inward_perfection_title:0 "Perfection intérieure"
 mng_inward_perfection_desc:0 "Beaucoup de voix conseillères dans notre palais plaident en faveur d'un mouvement qui se concentre sur perfectionner nos affaires internes au lieu de chasser la conquête de long en large. Cependant, un nouveau mouvement dans notre royaume s'oppose au premier, soulignant que nous devons frapper pendant que le fer est chaud et frapper les ennemis qui cherchent à le détruire, avant qu'ils puissent amasser la force et nous défier."
 mng_survey_ocean_shores_title:0 "Arpenter les Rives océaniques"
 mng_survey_ocean_shores_desc:0 "Il n'y a pas longtemps, nous nous sommes embarqués dans une série de voyages légendaires à travers les rives d'Asie, dans une démonstration profonde et impressionnante de force. Une fois de plus, on nous demande de confirmer notre suprématie à travers notre vaste domaine et de garder les conquérants prospectifs à distance..."
 mng_tame_china_sorrow_title:0 "Dompter le Chagrin de la Chine"
 mng_tame_china_sorrow_desc:0 "Les rivières sont la force vitale de notre civilisation car elles fournissent à notre peuple des terres précieuses et les nécessités de base. Cependant, diverses inondations qui peuvent avoir lieu chaque quelques décennies sont une menace de la plus haute autorité non seulement envers les moyens de subsistance de nos sujets mais aussi envers notre règne stable."
 mng_single_whip_law_title:0 "Loi du Fouet unique"
 mng_single_whip_law_desc:0 "Un Empire de la taille du nôtre est, parfois, difficile à administrer et taxer correctement. Ainsi, beaucoup de notre potentiel pour les profits peut parfois ne pas être réalisé. Pour corriger cela, nous devons créer une nouvelle taxe tout-englobante, payée entièrement avec de l'argent dans un effort pour centraliser nos politiques de taxation."
 mng_pure_land_title:0 "Terre pure"
 mng_pure_land_desc:0 "Malgré nos succès dans les affaires internes et externes, nous ne devons pas oublier de tendre au jardin de notre âme et ériger des lieux de culte appropriés qui reflètent notre affluence et attention aux enseignements à travers lesquels nous avons grandi prospères."
 mng_shengshi_zhishi_title:0 "Shengshi et Zhishi"
 mng_shengshi_zhishi_desc:0 "L'histoire des dynasties passées, ainsi que l'histoire de la nôtre, a toujours été dictée par des flux et reflux. Les périodes de croissance, décadence, destruction et renaissance font toutes partie de la vie. Cependant, cela ne devrait pas être interprété comme que nous ne pouvons pas faire de notre mieux quand il s'agit d'assurer la croissance et le gouvernement de notre dynastie."
 mng_kingdom_joseon_title:0 "Royaume de Joseon"
 mng_kingdom_joseon_desc:0 "À l'Est se trouve le royaume de Corée, un allié puissant et une menace potentielle à notre règne continu. Il serait jugé sage de prendre des mesures et résoudre cette situation soit par des moyens diplomatiques soit militaires afin de protéger nos intérêts."
 mng_repeal_or_improve_haijin_title:0 "Abroger ou Améliorer le Haijin"
 mng_repeal_or_improve_haijin_desc:1 "Cette mission sera débloquée par l'événement '§YLa Politique Haijin du Grand Ming§!' et déterminera la mission dynamique que nous recevrons."
 mng_improve_haijin_policy_title:0 "Améliorer la Politique Haijin"
 mng_improve_haijin_policy_desc:0 "Le statu quo existant de l'interdiction commerciale dans notre royaume sert principalement à nuire à notre propre ligne de fond. Malgré que prévenir les relations commerciales extensives avec les étrangers soit le chemin sensé, il y a beaucoup de place pour améliorer les politiques existantes et les raffiner pour l'amélioration de notre équilibre économique."
 mng_repeal_haijin_policy_title:0 "Abroger la Politique Haijin"
 mng_repeal_haijin_policy_desc:1 "Nos marchés sont restés fermés aux étrangers pendant trop longtemps ! Il est temps que nous nous efforcions vers une politique de modernisation et de commerce ouvert !"
 mng_expand_bogue_title:0 "Étendre la Bogue"
 mng_expand_bogue_desc:0 "L'embouchure de la rivière dans [667.GetName] est connue à travers notre royaume comme le cœur battant des affaires profitables et du transport de marchandises et grains précieux. Nous devons travailler sans relâche pour l'étendre afin d'accommoder des volumes plus élevés de marchandises pour les besoins croissants de notre peuple."
 mng_jing_hang_grand_canal_title:0 "Le Grand Canal Jing Hang"
 mng_jing_hang_grand_canal_desc:0 "Maîtriser la marée et les inondations qui éclatent à travers les berges de notre grande nation est une compétence qui s'avérera vitale, si nous devons survivre aux siècles à venir. Les inondations ont été les événements catalyseurs derrière la montée et la chute de ceux qui étaient ici avant nous et en tant que tels nous devons prendre les mesures nécessaires pour nous assurer que nous ne finissions pas comme juste une autre brève mention dans les livres d'histoire."
 mng_expand_yongle_dadian_title:0 "Yongle Dadian"
 mng_expand_yongle_dadian_desc:0 "L'avènement de l'impression et de la copie d'œuvres littéraires en Chine est une technique révolutionnaire qui permet la diffusion et la préservation de la connaissance. En améliorant les techniques de nos ancêtres, nous pouvons réussir à diffuser la plus grande œuvre encyclopédique de l'Empereur Yongle, englobant des centaines de volumes de connaissance."
 mng_heavens_will_title:0 "Volonté du Ciel"
 mng_heavens_will_desc:0 "Le flambeau des Cieux est passé à notre dynastie. Pour se prouver digne et exploiter le pouvoir de la Chine, nous devons montrer l'excellence et la compétence nécessaires pour réformer et dompter le pays, un exploit que nul n'avait accompli longtemps avant que notre dynastie ne vienne au pouvoir. C'est vraiment un test de faveur envers le détenteur du Mandat du Ciel."
 mng_thirteen_provinces_title:0 "Les Treize Provinces"
 mng_thirteen_provinces_desc:0 "Nos relations avec nos voisins du sud au Dai Viet ont été assez tumultueuses au cours des dernières décennies. Leur royauté s'est détachée de l'étreinte aimante de l'Empereur chinois. Nous devons leur rappeler, comme nous le jugeons approprié, où réside leur allégeance."
 mng_end_sengoku_jidai_title:0 "Terminer le Sengoku Jidai"
 mng_end_sengoku_jidai_desc:0 "Le Japon abrite des guerriers sauvages, des seigneurs avides de pouvoir et un esprit guerrier qui a mené à l'aube de l'ère Sengoku Jidai. Nous ne pouvons tolérer un tel comportement tapageur et dangereux si près de nos côtes et devons donc prendre des mesures pour sécuriser l'île pour nous-mêmes soit directement soit indirectement."
 mng_form_depots_title:0 "Former les Dépôts"
 mng_form_depots_desc:0 "Malgré la nomination de sujets loyaux et l'exhibition de la faveur des cieux, les gens servant notre illustre Empereur peuvent parfois tomber victimes de leur nature humaine. Pour contrecarrer cela, nous pouvons aller de l'avant et fonder des agences d'espionnage pour garder un œil sur les affaires et transactions internes de nos sujets."
 mng_outer_city_beijing_title:0 "Ville extérieure de [1816.GetName]"
 mng_outer_city_beijing_desc:0 "La ville de [1816.GetName] a été le cœur de la Chine, étant la maison d'innombrables quantités de notre peuple dans notre royaume. La taille croissante de la population aspire à une extension aux plans de la ville, élargissant ainsi l'espace de vie dans le domaine urbain."
 mng_fortify_coast_title:0 "Fortifier la Côte"
 mng_fortify_coast_desc:0 "Nos côtes ont longtemps été victimes de la piraterie insensée, volant nos roturiers de leur travail durement gagné et, parfois, volant nos locaux du rivage en esclavage. Cette situation est entièrement intolérable et doit donc être abordée de la manière la plus drastique possible."
 
