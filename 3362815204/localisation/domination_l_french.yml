 flavor_gbr.16.m:0 "Embaucher un Homme d'État."
 flavor_gbr.16.n:0 "Embaucher un Marchand."
 flavor_gbr.16.o:0 "Embaucher un Organisateur d'Armée."
 flavor_gbr.16.p:0 "Embaucher un Réformateur d'Armée."
 flavor_gbr.16.q:0 "Embaucher un Commandant."
