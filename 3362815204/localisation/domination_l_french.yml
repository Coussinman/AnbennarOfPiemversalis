 #Events 
 flavor_jap.62.t:0 "Essor de [4815.GetName]"
 flavor_jap.62.d:0 "La ville de [4815.GetName], signifiant Cité du Lion et appelée Temasek dans le passé, s'est élevée comme une importante ville commerciale pour les différents royaumes et empires maritimes malais et javanais. Elle a même servi de capitale au royaume de Singapura, d'où elle a ensuite pris le nom. Située à un point d'étranglement crucial du flux commercial entre la Chine et l'Inde, elle a vu des marchands et des produits de tous lieux venir et partir constamment.\n\nCelui qui la contrôle, et le commerce qui y transite, sera capable d'être celui qui contrôle le commerce entre l'Est et l'Ouest, bénéficiant grandement des deux côtés."
 flavor_jap.62.a:0 "L'argent fait tourner le monde."
 
 flavor_jap.63.t:0 "La Période d'Edo"
 flavor_jap.63.d:0 "La Période d'Edo, commençant historiquement en 1603 avec l'établissement du Shogunat Tokugawa, marque une époque de grande stabilité, prospérité et croissance économique pour le Japon. Enfin libéré des luttes internes et des guerres civiles constantes, l'attention japonaise s'est plutôt tournée vers le développement non seulement de l'économie mais aussi des arts et des sciences. L'augmentation de la population a également vu une augmentation de l'urbanisation, qui a encore plus favorisé ces développements.\n\nLa période a vu la création et la prolifération de nouvelles politiques financières, de nouvelles techniques de peinture comme l'ukiyo-e ou de nouvelles activités de divertissement comme les geishas ou le kabuki et même de nouveaux types de plats comme les sushis ou les tempuras. Tous ont fleuri pendant la Période d'Edo et sont devenus un pilier de la culture japonaise reconnu comme tel dans le monde entier.\n\nAvec cette période sans précédent de stabilité, de développement et de croissance, notre pays sera sûrement capable d'atteindre des hauteurs jamais imaginées auparavant."
 flavor_jap.63.a:0 "Les luttes du passé sont maintenant derrière nous."
 
 flavor_jap.64.t:0 "Destin du Mandat"
 flavor_jap.64.d:0 "Notre pays a toujours vécu dans l'ombre de la Chine. Le grand Dragon s'est toujours considéré comme le centre du monde et le dirigeant légitime de tout son territoire par le Mandat du Ciel lui-même. Dans le passé, nous avons été forcés d'accepter ces prétentions grotesques, mais le Tigre s'est réveillé, et il n'obéira plus au Dragon !\n\nS'il y a un pays qui peut prétendre être instruit par le Ciel lui-même pour gouverner ces terres, ce ne peut être autre que notre Nation Divine. Nous pourrions prendre le trône de la Chine pour nous-mêmes tel qu'il est, avec toute sa bureaucratie associée, ou le laisser mourir sous le poids d'un règne clairement supérieur et vraiment divinement autorisé."
 flavor_jap.64.a:0 "C'est le mien et le mien seul !"
 flavor_jap.64.b:0 "Ces déclarations mesquines sont en dessous de nous..."
 
 flavor_jap.65.t:0 "Maison du Soleil Levant"
 flavor_jap.65.d:0 "Trop longtemps notre Empereur Divin a été éclipsé par la dictature militaire du Shogun. Trop longtemps Son Sang Divin a été relégué à languir dans l'ombre. Heureusement pour nous, contrairement à Son ancêtre la Déesse du Soleil Amaterasu qui s'est recluse dans la grotte, privant le monde de lumière, Il ne s'est pas résigné à vivre sans fruit emprisonné dans le Palais Impérial. Au lieu de cela, Il a travaillé continuellement, utilisant Ses influences pour s'assurer des faveurs et du soutien.\n\nAvec le temps, Il a réussi à s'assurer suffisamment de soutien pour être capable de forcer le Shogun à abolir le shogunat et rétablir la Lignée Impériale comme dirigeant effectif du Japon. Avec un Kami Vivant à nouveau à l'avant-plan du pays, notre nation jouira à nouveau de la prospérité divine."
 flavor_jap.65.a:0 "Nous avons attendu trop longtemps !"
 
 flavor_jap.66.t:0 "Le Livre des Cinq Anneaux"
 flavor_jap.66.d:0 "Notre pays a donné naissance à de nombreux guerriers de renom, mais aucun n'a gagné autant de renommée persistante que le légendaire Miyamoto Musashi. Étant appelé le meilleur duelliste de l'histoire du Japon, il a gagné son premier duel à l'âge de treize ans, et a commencé à voyager et participer à des duels à travers tout le pays, restant invaincu.\n\nSes expériences sont transmises à travers son 'Livre des Cinq Anneaux', dans lequel il explique toutes ses techniques d'arts martiaux, sa mentalité et sa philosophie. Dans ses pages se trouve une connaissance inestimable sur la façon de devenir le guerrier parfait, et nos armées pourraient beaucoup bénéficier de sa lecture."
 flavor_jap.66.a:0 "Ces enseignements amélioreront notre §Yarmée terrestre§!."
 flavor_jap.66.b:0 "Les rejeter, se concentrer sur la §Mmer§! à la place !"
 
 flavor_jap.67.t:0 "D'Épices et d'Herbes"
 flavor_jap.67.d:0 "Conseillers, érudits, poètes et même politiciens ont tous pris part au dernier grand débat qui secoue la nation. Contrairement aux questions habituellement sombres de guerre ou de pauvreté qui affligent et occupent les bureaux de notre hiérarchie, dernièrement la question dans l'esprit de tous est : Épice ou Herbes ? Certainement les deux camps ont de solides arguments pour leur cause. Les épices ont définitivement la saveur supplémentaire pour faire que notre nourriture et nos boissons aient ce goût spécial et ce coup de fouet tandis que le thé et autres herbes possèdent fidèlement leurs propriétés curatives ainsi qu'apaisantes qui ont été avec notre nation pendant des siècles."
 flavor_jap.67.a:0 "J'adore les épices..."
 flavor_jap.67.b:0 "... mais les herbes, c'est là où ça se passe !"
 
 flavor_jap.68.t:0 "La Première Geisha"
 flavor_jap.68.d:0 "Une Geisha (ou Geiko) est une personne des arts, essentiellement une artiste performeuse féminine. Alors que l'argent coulait dans les trésors du Japon, une partie croissante était canalisée vers la culture et le divertissement. La forme la plus commune de divertissement dans les quartiers de plaisir, exécutée par les hommes et les femmes, était la danse et le chant accompagnés d'instruments et de jeunes filles dansantes appelées odoriko. Quand ces filles ont grandi, elles ont adopté différents noms pour continuer à travailler, l'un de ces noms étant 'geisha'.\n\nAvec le temps, les geishas sont devenues appréciées pour leur art avec le chant, les danses et le shamisen, et sont devenues spécialisées dans ces types de divertissement."
 flavor_jap.68.a:0 "Quel raffinement et quelle sophistication !"
 
 flavor_jap.69.t:0 "Poésie et Chansons de la Période d'Edo"
 flavor_jap.69.d:1 "La prospérité de la période d'Edo a permis un développement et une maturité égaux de la culture et du divertissement, et surtout de nombreuses formes de théâtre et de musique sont apparues. Les différences entre la classe noble des samouraïs et les gens du commun ont donné naissance à des styles spécifiques de musique et de théâtre, qui se sont définis et différenciés d'autant plus que les classes étaient séparées. Un style spécifique de musique et de métrique a été créé pendant cette époque, nommé kouta ou kinsei kouta-cho, et il était si influent qu'il persiste encore dans la musique folklorique à ce jour. C'était un style de musique pour le shamisen, un instrument semblable au banjo, conçu pour accompagner le chant d'un poème ou d'une histoire.\n\nLa poésie a également traversé sa propre période de développement, avec des styles traditionnels étant ravivés et étendus, et de nouveaux étant créés. Il était très commun d'écrire de la poésie en collaboration avec d'autres personnes en alternant les strophes, et même les citoyens ordinaires ont commencé à y participer. La strophe de départ de la chaîne a commencé à être perçue comme un poème en soi, ce qui avec le temps a donné naissance au haiku.\n\nVieil étang ;\ngrenouille saute dedans ;\nbruit d'eau."
 flavor_jap.69.a:0 "Quel spectacle de beauté et d'intellect."
 
 flavor_jap.70.t:0 "Voie du Chonindo"
 flavor_jap.70.d:1 "Les changements dans la société après les temps turbulents du Sengoku Jidai sont assez évidents. Les luttes constantes précédentes à travers tout le Japon ont finalement disparu, et maintenant nous jouissons d'une paix intérieure quelque peu stable qui permet une vie plus détendue pour les gens du commun. En conséquence, ils affluent vers les villes en croissance rapide, et ainsi notre population précédemment rurale donne naissance aux Chonin (citadins), et avec cela leur propre mode de vie appelé Chonindo. Leur aspiration vers la classe des samouraïs et leurs valeurs du bushido, ensemble avec un vif intérêt dans le développement des arts et de la science ont résulté en une nouvelle culture de masse distincte, axée sur une grande qualité d'artisanat. Poésie, performances, théâtres de marionnettes, peintures, et toutes autres formes d'art voient de grandes expansions."
 flavor_jap.70.a:0 "Quel moment pour être en vie !"
 
 flavor_jap.71.t:0 "Grand Incendie de Meireki"
 flavor_jap.71.d:0 "Commencé par un prêtre qui prétendument tentait de brûler un kimono maudit, le Grand Incendie de Meireki a décimé [1028.GetName] et a réclamé plus de 100 000 vies. En raison de la nature des bâtiments à [1028.GetName], qui sont faits de bois et de papier, le feu qui a commencé dans le District de Hongo s'est rapidement répandu à travers la ville. Malheureusement, le fait que nous ayons choisi de construire nos bâtiments si proches les uns des autres a joué un rôle significatif dans la propagation rapide de la destruction ardente."
 flavor_jap.71.a:0 "Quelle tragédie."
 
 flavor_jap.72.t:0 "Festivals Kanda Matsuri à [Root.Capital.GetName]"
 flavor_jap.72.d:1 "Après les temps turbulents et la guerre constante du Sengoku Jidai, de nombreux festivals (matsuri) ont été établis pour célébrer la paix une fois qu'elle a été accomplie. L'un des plus célèbres est celui célébré à Kanda Myojin à Edo, un sanctuaire populaire à la fois parmi les samouraïs et les classes communes. Les nombreux chars, mikoshi, et performances qui accompagnent la procession ont vraiment transformé le matsuri en célébrations largement acclamées, et le foyer de la vie urbaine quand ils se produisent."
 flavor_jap.72.a:0 "Une célébration de nos plus fières victoires !"
 
 flavor_jap.73.t:0 "Onna-Musha dans la Période d'Edo"
 flavor_jap.73.d:0 "Servant originellement comme bushi féminines, les Onna-musha étaient des guerrières estimées dans les premiers jours de notre Empire. Elles étaient membres de la classe des samouraïs dans le Japon féodal et étaient entraînées à l'usage des armes pour protéger leur maisonnée, famille, et honneur en temps de guerre. Avec le temps, elles se sont distinguées sur le champ de bataille comme commandantes capables, marquant des victoires impressionnantes et cimentant leurs noms dans les livres d'histoire.\n\nCependant, à cause de l'influence du néo-confucianisme d'Edo, le statut des Onna-musha a commencé à diminuer significativement. La fonction des Onna-musha a changé en plus de leurs maris. Les samouraïs n'étaient plus concernés par les batailles et la guerre, ils étaient bureaucrates. Les femmes, spécifiquement les filles de la plupart des maisonnées de classe supérieure, étaient bientôt des pions aux rêves de succès et de pouvoir. Les idéaux rugissants de dévotion intrépide et d'abnégation ont été graduellement remplacés par l'obéissance civile silencieuse et passive. Malgré cela, beaucoup souhaitent encore servir les forces militaires de la nation comme commandantes et demandent humblement d'être autorisées à donner leurs vies au service de la noble cause de notre pays. Un exemple notable des icônes bushi féminines est Ohori Tsuruhime. Elle a courageusement été au combat plusieurs fois et sa prétention à l'inspiration divine couplée avec des compétences de combat l'a menée à être comparée avec les semblables de Jeanne d'Arc. Son héritage l'établira sûrement comme l'une des guerrières féminines les plus reconnaissables de l'histoire japonaise."
 flavor_jap.73.a:0 "Permettre aux onna-musha de continuer à opérer."
 flavor_jap.73.b:0 "Leur ère s'est terminée, elles serviront comme pions de pouvoir et mandateront la bureaucratie !"
 
