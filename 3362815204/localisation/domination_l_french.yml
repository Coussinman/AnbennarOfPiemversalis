 royal_council_interaction_desc:0 ""
 royal_council_interaction_tooltip:0 "Peut choisir l'un des modificateurs suivants pendant §Y10 ans§! :\n§YConseil de la Chambre§! :\n    Conseillers Possibles : §G+1§!\n    Coût de Conseiller : §G-10.0%§!\n\n§YConseil des Finances§! :\n    Réduction Annuelle d'Inflation : §G-0.05§!\n    Intérêt par An : §G-1.00§!\n\n§YConseil de l'Inquisition§! :\n    Missionnaires : §G+1§!\n    Force Missionnaire contre les Hérétiques : §G+2.0%§!"
