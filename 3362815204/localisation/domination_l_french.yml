 #Events 
 
 flavor_mch.9.t:0 "L'Ascension de Nurhaci"
 flavor_mch.9.d:0 "L'un de nos guerriers les plus nobles et braves, Nurhaci s'est révélé être un atout précieux pour notre pays croissant. Sa réorganisation et unification des diverses tribus Jurchen sous notre bannière nous ont donné les outils nécessaires pour porter le combat à nos oppresseurs. Historiquement, Nurhaci allait lancer un assaut total contre l'entièreté de l'Empire Ming qui s'effondrait, posant les fondations de la prochaine dynastie qui domina la région. Ses réformes concernant le système des Bannières ainsi que la création de l'écriture mandchoue sont quelques-uns de ses accomplissements légendaires."
 flavor_mch.9.a:0 "Il servira comme chef d'une grande puissance émergente !"
 flavor_mch.9.b:0 "Que sa prouesse militaire soit utilisée sur le terrain."
 flavor_mch.9.c:0 "Ses conseils seront précieux à la cour et sur les terrains d'entraînement."
 
 flavor_mch.10.t:0 "Les Sept Griefs"
 flavor_mch.10.d:0 "Historiquement, ce manifeste fut d'abord publié par le chef des Mandchous, Nurhaci, le treizième jour du quatrième mois lunaire dans la troisième année de Tianming. L'animosité entre les tribus Mandchoues et les Ming atteignit un zénith, menant à une guerre totale entre les deux puissances. Les Sept Griefs sont les suivants :\n\nLes Ming tuèrent le père et le grand-père de [Root.Monarch.GetName] sans raison.\nLes Ming opprimèrent notre peuple et favorisèrent les clans rivaux.\nLes Ming violèrent l'accord des territoires avec [Root.Monarch.GetName].\nLes Ming envoyèrent des troupes pour protéger nos ennemis contre nous.\nLes Ming soutinrent les plans d'autres clans pour briser leur promesse à notre dirigeant.\nLes Ming forcèrent [Root.Monarch.GetName] à abandonner les terres à Chaihe, Sancha et Fuan.\nLe fonctionnaire Ming Shang Bozhi abusa de son pouvoir et piétina le peuple."
 flavor_mch.10.a:0 "Notre heure est venue !"
 
 flavor_mch.11.t:0 "La Conquête de la Corée"
 flavor_mch.11.d:1 "La Corée et ses nombreux peuples reposent maintenant fermement dans notre emprise. Ce qui était autrefois un royaume illustre, orné d'esprits brillants et de rois puissants, ne sera qu'un tremplin pour nous de construire notre propre gloire. Leur histoire se terminera là où la nôtre commence et à travers tout leur territoire nous chanterons les louanges de notre peuple et étudierons leur société, dans un effort pour apprendre d'eux."
 flavor_mch.11.a:0 "Étudions leur alphabet..."
 flavor_mch.11.b:0 "Nous devons apprendre de leur système agricole !"
 flavor_mch.11.c:0 "Leurs méthodes militaires seront d'une grande utilité."
 flavor_mch.11.e:0 "C'est la bibliothèque royale - nos guerriers liront des livres !"
 flavor_mch.11.f:0 " Ils s'intégreront dans la culture du vainqueur."
 
 
 
