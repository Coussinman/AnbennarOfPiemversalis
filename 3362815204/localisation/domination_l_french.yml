 #Buttons 
 march_divided_fight_united:0 "Manœuvres de Scharnhorst"
 march_divided_fight_united_desc:0 "La Prusse, durant la fin du XVIIIe siècle, employa des manœuvres de déploiement rapide sur le champ de bataille comme composant clé de leurs tactiques militaires. Cela impliquait d'entraîner les soldats à se déplacer rapidement et efficacement vers différentes positions sur le champ de bataille, avec l'objectif de manœuvrer et submerger l'ennemi. L'accent sur la vitesse et la mobilité permit aux forces prussiennes de répondre rapidement aux situations changeantes et de tirer parti des opportunités qui se présentaient. Cette approche fut critique pour le succès de l'armée prussienne dans nombre de guerres, et aida à établir leur réputation comme force militaire hautement efficace et efficiente. Les tactiques de manœuvre de déploiement rapide furent plus tard incorporées dans les manuels militaires révisés et devinrent une marque distinctive de la guerre prussienne.\n "
 pru_thunderous_advance_modifier:0 "Avancée Foudroyante"
 desc_pru_thunderous_advance_modifier:0 "En déployant rapidement nos troupes dans des manœuvres orchestrées, nous dépasserons les lignes ennemies et porterons des coups décisifs à nos adversaires."
 rewrite_military_manual:0 "Réformer le Manuel Militaire"
 rewrite_military_manual_desc:0 "Les généraux prussiens de la fin du XVIIIe siècle réécrivirent leurs manuels militaires pour refléter les changements dans les tactiques de guerre et la technologie. Cela impliquait de mettre à jour leurs doctrines et tactiques pour mieux s'adapter aux champs de bataille changeants de l'époque, qui étaient caractérisés par l'usage croissant d'armes à feu et la guerre à grande échelle. Les manuels révisés mirent un plus grand accent sur la vitesse, la mobilité et la puissance de feu, et visaient à améliorer l'efficacité et l'efficience de l'armée prussienne. Ces changements furent un facteur significatif dans le succès de l'armée prussienne durant les guerres de l'époque, et aidèrent à établir la Prusse comme puissance militaire dominante en Europe.\n "
 pru_rewrite_military_manual_modifier:0 "Nouveau Manuel Militaire"
 desc_pru_rewrite_military_manual_modifier:0 "Les généraux prussiens de la fin du XVIIIe siècle réécrivirent leurs manuels militaires pour refléter les changements dans les tactiques de guerre et la technologie. Cela impliquait de mettre à jour leurs doctrines et tactiques pour mieux s'adapter aux champs de bataille changeants de l'époque, qui étaient caractérisés par l'usage croissant d'armes à feu et la guerre à grande échelle. Les manuels révisés mirent un plus grand accent sur la vitesse, la mobilité et la puissance de feu, et visaient à améliorer l'efficacité et l'efficience de l'armée prussienne. Ces changements furent un facteur significatif dans le succès de l'armée prussienne durant les guerres de l'époque, et aidèrent à établir la Prusse comme puissance militaire dominante en Europe."

 #Effects
 pru_adding_provs_in_empire_tt:0 "\nConquérir des provinces qui ne font pas partie du §YSaint-Empire Romain Germanique§! accordera l'un des bénéfices suivants :"
 pru_if_non_emp_and_ally_tt:0 "\nSi nous conquérons une province alors qu'alliés à l'§YEmpereur§! actuel, il gagnera §G3§! points de confiance envers nous"
 pru_if_non_emp_and_no_ally_tt:0 "\nSi nous ne sommes pas alliés à l'§YEmpereur§! actuel, pour chaque province externe que nous conquérons, nous gagnerons §G1§! point de Projection de Puissance"
 pru_if_emperor_tt:1 "\nEnfin, si nous sommes l'§YEmpereur§! actuel, chaque province hors Saint-Empire d'au moins §G25§! points de Développement que nous conquérons rapportera §G1§! point d'Autorité Impériale"
 pru_spread_dev_tt:0 "\nChaque province dans les régions de §YPrusse Orientale§! et §YPrusse Occidentale§! recevra §G1§! point de Développement aléatoire\n"
 pru_golden_era_20_unis_tt:0 "\nSi nous complétons cette mission avec au moins §Y25§! Universités, nous connaîtrons un §Yâge d'or§! sans dépenser le nôtre pour la durée de vie de notre dirigeant"
 until_its_sieged_desc:0 "jusqu'à ce qu'un ennemi assiège ou conquière la province de Berlin"
 estate_nobles_consolidated_noble_contracts:0 "Contrats Nobles Consolidés"
 estate_nobles_consolidated_noble_contracts_desc:0 "Les nobles sont une partie vitale de notre royaume en temps de guerre. Si nous souhaitons que notre armée se concentre sur l'avancement de nos frontières, nous devons aligner les puissantes familles de notre royaume pour maintenir la paix à l'intérieur."
 unlock_privilege_estate_nobles_consolidated_noble_contracts_tt:0 "\nDébloque le privilège nobiliaire '§YConsolider les Contrats Nobles§!'"
 pru_lords_franconia_power_projection:0 "Victoire en Franconie"
 pru_access_franconian_conquest_success_tt:0 "\nSi nous acceptons l'union avec Ansbach dans l'événement '§YHohenzollern de Franconie§!', nous aurons §Y5§! ans pour compléter l'objectif temporisé suivant pour la mission §YConquête de Franconie§! :\n\n§MSuccès§! :"
 pru_access_franconian_conquest_failure_tt:0 "\n§RÉchec§! :\nNous perdrons nos terres en §YHaute§! et §YBasse-Franconie§! et subirons ce qui suit :\nExpansion Agressive : §R+15§!"
 release_franconia_tt:1 "\nToutes les terres que nous possédons dans les régions de §YHaute§! et §YBasse-Franconie§! seront cédées et libérées sous @FKN Franconie indépendante de notre autorité"
 gain_15_ae_n_s_germany_tt:0 "\nChaque pays dont la capitale se trouve dans la région §YAllemagne du Nord§! ou §YAllemagne du Sud§! gagnera §R15§! points d'Expansion Agressive contre nous"
 pru_accepting_cultures_reduces_3_AE_tt:0 "Désormais, promouvoir une §YCulture§! réduira notre §YExpansion Agressive§! de §G-3§! !"
 pru_200_dev_unlock_Ability_x_tt:2 "\n£no£ Nous gagnerons accès à la capacité de splendeur '§YCouronne Polonaise§!' durant l'§YÂge de la Réforme§! si nous complétons la mission en contrôlant directement au moins §Y200§! points de Développement dans la région §YPolonaise§!"
 pru_200_dev_unlock_Ability_tt:2 "\n£yes£ Nous gagnerons accès à la capacité de splendeur '§YCouronne Polonaise§!' durant l'§YÂge de la Réforme§! si nous complétons la mission en contrôlant directement au moins §Y200§! points de Développement dans la région §YPolonaise§!"
 pru_adding_provinces_to_trade_c_merc_prod_tt:1 "\nAjouter nos provinces à une §YCompagnie Commerciale§! leur accordera §G1§! point de Développement £dip£ ainsi que §G1§! point de Mercantilisme pour nous"
 pru_dev_saxon_lands_tt:1 "\nDévelopper des provinces avec les cultures §YSaxonne§! ou §YBasse-Saxonne§! leur accordera les bénéfices suivants pour les prochaines §Y20§! années :\n Années Locales de Séparatisme : §G-3§!\nRéduction de l'Autonomie Locale : §G-5%§!\nCroissance de la Prospérité Locale : §G+1§!\n"
 pru_unifying_germany_bb_gate_magnificent_tier_tt:0 "\nLe niveau '§YMagnifique§!' de la §YPorte de Brandebourg§! accordera en plus les récompenses suivantes :\nModificateur de Main-d'œuvre du Groupe Culturel : §G+10%§!\nAbsolutisme Effectif Maximum : §G+10%§!"
 pru_spread_5_dev_tt:1 "§G5§! points de développement £adm£ £dip£ et £mil£ aléatoires seront distribués dans les provinces que nous ou un sujet possédons dans les régions suivantes :\n- §YBrunswick§!\n- §YWestphalie du Nord§!\n- §YWestphalie du Sud§!"
 enable_this_ability_tt:0 "Accès gagné à cette capacité en récompense"
 pru_access_normal_militarization_tt:0 "\nAméliorer la mécanique '§YMilitarisation Prussienne Primitive§!' vers '§YMilitarisation Prussienne§!' en augmentant sa puissance"
 pru_access_advanced_militarization_tt:0 "\nAméliorer la mécanique '§YMilitarisation Prussienne§!' vers '§YMilitarisation Prussienne Totale§!' en augmentant sa puissance et débloquant de nouvelles §YInteractions Gouvernementales§! !"
 #Events
 flavor_brapru.24.b:0 "Nous déclinons prudemment."
 flavor_brapru.42.t:0 "Désastre en Franconie"
 flavor_brapru.42.d:0 "Nos tentatives de consolider nos terres en Franconie se sont conclues de manière désastreuse. Après plusieurs années d'efforts, notre situation en Allemagne du Nord ne peut être décrite que comme un échec total, et nous ressentirons bientôt les répercussions de cette catastrophe. Nous étions à deux doigts de la grandeur..."
 flavor_brapru.42.a:0 "Nous étions si proches !"
 
 #Stiopa's events 
 flavor_brapru.43.t:0 "Berliner Religiongespräch"
 flavor_brapru.43.d:0 "De nombreux théologiens et érudits se sont tous rassemblés à Berlin pour un événement unique en son genre. Le sujet est simple : réconcilier les différences entre la théologie luthérienne et calviniste. Nous avons longtemps été un bastion de liberté religieuse dans l'Empire, offrant refuge à ceux ciblés par l'Inquisition. Malgré cela, les tensions continuent de monter alors que le peuple prend parti dans ce qui est devenu un Schisme Protestant, similaire à la division de l'Église romaine. Espérons qu'avec cette conférence, il y aura la paix."
 flavor_brapru.43.a:0 "Un développement formidable !"
 flavor_brapru.43.b:0 "Les églises ne peuvent être unies. Perte de temps !"
 flavor_brapru.44.t:1 "Das Toleranzedikt"
 flavor_brapru.44.d:1 "Alors que les tensions religieuses montent, c'est le travail du [Root.GetName] d'étouffer la flamme toujours croissante et de résister à la tempête à venir. L'Édit de Tolérance, promulgué par [Root.Monarch.GetName], stipule que les Églises luthérienne et réformée doivent être traitées comme égales et que les relations entre elles doivent être régulées par la loi."
 flavor_brapru.44.a:0 "Imposer l'Édit !"
 flavor_brapru.44.b:0 "Cela ne créera que plus de mécontentement."
 flavor_brapru.45.t:0 "Destin du Kreditwerk"
 flavor_brapru.45.d:0 "Les dettes des hommes et des rois ne peuvent rester sans financement. Avant l'époque du pragmatisme, les solutions simples étaient clés dans l'administration des nations, et le Kreditwerk est un vestige d'une telle époque. En finançant la dette du Margraviat par les états, le [Root.Monarch.GetTitle] pouvait continuer à dépenser à des taux d'intérêt exorbitants. Peut-être le temps est-il venu de neutraliser cette institution une fois pour toutes."
 flavor_brapru.45.a:0 "Une institution atroce doit connaître un sort atroce"
 flavor_brapru.45.b:0 "Réformer le Kreditwerk et le rendre gouvernemental"
 flavor_brapru.46.t:0 "Frères Humboldt"
 flavor_brapru.46.d:0 "Les frères Humboldt étaient des philosophes prussiens, linguistes, fonctionnaires du gouvernement, diplomates, et les fondateurs de l'Université Humboldt de Berlin. Wilhelm von Humboldt, le frère aîné, concentra ses études sur les poursuites philosophiques de la vie, se présentant comme un intellectuel accompli. Pendant ce temps, son frère cadet Alexander von Humboldt concentra ses études sur l'accomplissement d'une découverte révolutionnaire après l'autre. Lançant plusieurs expéditions en Amérique espagnole, en Russie et aux États-Unis, les frères Humboldt étaient vraiment une paire de génies."
 flavor_brapru.46.a:0 "La philosophie éternelle de Wilhelm nous guidera."
 flavor_brapru.46.b:0 "Les découvertes révolutionnaires d'Alexander façonneront l'État."
 flavor_brapru.47.t:0 "De Thaler, Groschen et Pfennige"
 flavor_brapru.47.d:0 "Avec le flux et reflux constant de l'offre monétaire nationale, la politique monétaire est typiquement associée à la politique fiscale et laissée aux états pour la gérer. Ainsi, l'approvisionnement en monnaie est rarement entre les mains d'un dirigeant pour commencer. Avec notre récent accent sur le contrôle de l'offre monétaire de la nation, il est temps de choisir la direction que nous entendons prendre."
 flavor_brapru.47.a:0 "Soutenir et Stocker"
 flavor_brapru.47.b:0 "Investir et Stabiliser"
 flavor_brapru.47.c:0 "Reforger la monnaie en Reichsthaler !"
 
