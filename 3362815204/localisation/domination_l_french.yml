 hre_event.15.desc:0 "Avec la chute de [Emperor.Capital.GetName], [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] dut accepter [Emperor.Monarch.GetHerHis] défaite ultime aux mains des forces [Root.GetAdjective]. En l'an [GetYear], le [Emperor.Monarch.GetTitle] autrefois prestigieux signa [Emperor.Monarch.GetHerHis] abdication du trône de l'Empire d'Anbennar et libéra tous les états impériaux et officiels de leurs serments et obligations envers l'empire.\n\nL'Empire d'Anbennar n'est plus et [Root.Monarch.GetTitle] [Root.Monarch.GetName] sera à jamais rappelé comme son destructeur."
 hre_event.15.a:0 "Un empire enfin mis au repos qu'il méritait depuis longtemps."
 hre_event.15.b:0 "L'Empire est tombé. Vive l'Empire [Root.GetAdjective] qui renaît de ses cendres !"
 ###DÉSASTRES###
 estate_janissary_disaster:0 "Indépendance janissaire"
 estate_janissary_disaster_desc:0 "Les Janissaires sont devenus si puissants qu'ils se sont séparés pour former un état à eux, hors de notre contrôle."
 estate_janissaries_disaster_tooltip_cossacks:0 "Si cela arrive, l'Ordre des §YJanissaires§! se libérera et créera leur propre pays ! Vous pouvez choisir de jouer comme ce nouveau pays."
 estate_janissaries_disaster_tooltip:0 "Si cela arrive, l'Ordre des §YJanissaires§! se libérera et créera leur propre pays !"
 tur_disaster_ottoman_power_struggle:0 "Lutte de pouvoir interne"
 tur_disaster_ottoman_power_struggle_desc:0 "Le gouvernement ottoman est corrompu jusqu'à la moelle. Le Sultan se prosterne devant le pouvoir des Janissaires. Le Harem est en charge des décisions gouvernementales. Les Eyalets considèrent faire défection de l'empire. Les Pachas exigent plus de pouvoir et nos propres sujets sont empoisonnés par la pensée du nationalisme."
 tur_disaster_janissary_coup:0 "Coup d'État janissaire"
 tur_disaster_janissary_coup_desc:0 "Mécontents de leur manque d'influence directe sur le gouvernement, le Corps janissaire s'est révolté contre leur souverain et a pris le contrôle de l'état."
 tur_disaster_janissary_coup_at:0 "Nous avons promulgué la décision §YAffronter les Janissaires§! §Y3§! fois (§Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!)."
 NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
 tur_disaster_janissary_coup_bt:0 "Les §YJanissaires§! n'ont aucun privilège qui diminue notre §YAbsolutisme§!."
 tur_disaster_plot_of_the_harem:0 "Complot du Harem"
 tur_disaster_plot_of_the_harem_desc:0 "Le Harem a grandi en influence et pouvoir sur le Sultan régnant. Là où autrefois un monarque absolu gouvernait, maintenant règne un groupe d'esclaves et d'eunuques égoïstes."
 tur_disaster_eyalet_rebellion:0 "Rébellion d'Eyalet"
 tur_disaster_eyalet_rebellion_desc:0 "Les Eyalets assument le contrôle sur leur territoire et déclarent leur indépendance de l'empire."
 tur_disaster_eyalet_rebellion_at:0 "Aucune province possédée en §YÉgypte§!, §YPerse§! et §YEurope occidentale§! n'est occupée."
 tur_disaster_pasha_decadence:0 "Décadence des Pachas"
 tur_disaster_pasha_decadence_desc:0 "Les Pachas se pensent supérieurs et indépendants du Sultan. Ils s'assureront d'utiliser chaque ressource qu'ils ont pour garantir leur autonomie."
 tur_disaster_nationalism_wave:0 "Vague de nationalisme"
 tur_disaster_nationalism_wave_desc:0 "Les idées d'États-nations se sont répandues parmi nos sujets. Les mouvements d'indépendance et les révoltes menacent de déchirer l'empire."
 ###PRIVILÈGES D'ORDRES###
 no_estate_crownland_loss_from_developing:0 "Ne perd pas de Part de domaine royal en développant les provinces"
 estate_dhimmi_millet_system:0 "Système des Millet"
 estate_dhimmi_millet_system_desc:0 "Le Système des Millet fait partie de l'administration ottomane des communautés religieuses séparées qui reconnaît l'autorité de chaque communauté dans la supervision de ses propres affaires communautaires, principalement à travers des systèmes de tribunaux religieux et des écoles indépendants."
 estate_church_freedom_of_interpretation:0 "Liberté d'interprétation"
 estate_church_freedom_of_interpretation_desc:0 "Le Coran est libre à chacun d'interpréter. En permettant plus de clémence du [Root.GetClergyName] nous pourrions être capables de voir une vue unique de notre religion."
 estate_dhimmi_millet_system_mod:0 "Système des Millet"
 desc_estate_dhimmi_millet_system_mod:0 "Le Système des Millet fait partie de l'administration ottomane des communautés religieuses séparées qui reconnaît l'autorité de chaque communauté dans la supervision de ses propres affaires communautaires, principalement à travers des systèmes de tribunaux religieux et des écoles indépendants."
 tur_every_heathen_province_tt:0 "Chaque province possédée §YChrétienne§! et §YJuive§! gagnera §G-5,0%§! de Coût de développement"
 tur_removes_dev_cost_tt:0 "Le modificateur §YCoût de développement local§! sera supprimé des provinces §YChrétiennes§! et §YJuives§!"
 ####PRIVILÈGES DES BRAHMANES###
 estate_brahmins_development_of_temples:0 "Développement des temples"
 estate_brahmins_development_of_temples_desc:0 "Les temples de l'état sont des lieux de refuge et le siège des [Root.GetBrahminsName]. La souveraineté de ces institutions doit être garantie, et leur développement doit être promu."
 estate_brahmins_development_of_temples_gt:0 "Chaque province possédée §YDharmique§! gagne le bonus suivant :"
 estate_brahmins_development_of_temples_rt:0 "Le modificateur '§YDéveloppement des temples§!' est supprimé de toutes les provinces §YDharmiques§!."
 estate_brahmins_development_of_temples_mod:0 "Développement des temples"
 desc_estate_brahmins_development_of_temples_mod:0 "L'état a garanti le développement des temples locaux."
 estate_brahmins_expand_the_theology:1 "Financer les études théologiques"
 estate_brahmins_expand_the_theology_desc:1 "La théologie dans notre état joue un rôle majeur dans nous enseigner notre place dans le monde, et la place de nos sujets dans la grande chaîne de l'être. Les [Root.GetBrahminsName] auront plus de ressources pour étendre notre compréhension théologique."
 estate_brahmins_clerical_education:0 "Éducation des [Root.GetBrahminsName]"
 estate_brahmins_clerical_education_desc:1 "Les [Root.GetBrahminsName] sont l'élite intellectuelle de l'état, remplissant des positions à la fois religieuses (ou sacrées) et séculaires. En tant que tel, leur éducation doit être encouragée, et leur rôle comme gardiens de l'éducation garanti."
 estate_brahmins_legitimacy_of_rule:0 "Soutien des [Root.GetBrahminsName]"
 estate_brahmins_legitimacy_of_rule_desc:0 "En tant que nation musulmane, nous gouvernons sur un grand nombre d'Hindous. La légitimité de notre règne est en question à moins que nous gagnions le soutien des [Root.GetBrahminsName]."
 estate_brahmins_institutionalized_brahimns:0 "[Root.GetBrahminsName] institutionnalisés"
 estate_brahmins_institutionalized_brahimns_desc:1 "Les [Root.GetBrahminsName] sont un ordre puissant au sein de l'état. Bien que cela aille contre leurs souhaits et leur liberté, il serait sage pour l'état d'institutionnaliser les [Root.GetBrahminsName] et de révoquer une partie de leur pouvoir."
 estate_brahmins_donation_right:0 "Droit de donations"
 estate_brahmins_donation_right_desc:0 "En tant que classe spirituelle de l'état, il est seulement naturel que les [Root.GetBrahminsName] aient le droit de recevoir des donations de l'état."
 estate_brahmins_administrative_privileges:0 "Focus interne des [Root.GetBrahminsName]"
 estate_brahmins_administrative_privileges_desc:0 "Les [Root.GetBrahminsName] ont parlé. Ils semblent ignorer l'expansion de l'état par des moyens militaires et souhaitent couvrir la bureaucratie de l'état afin d'étendre nos capacités par d'autres moyens."
 ###PRIVILÈGES DU CLERGÉ###
 estate_church_development_of_temples:0 "Développement des temples"
 estate_church_development_of_temples_desc:0 "Les temples de l'état sont des lieux de refuge et le siège du [Root.GetClergyName]. La souveraineté de ces institutions doit être garantie, et leur développement doit être promu."
 estate_church_development_of_temples_gt:1 "Chaque province possédée §Y[Root.Religion.GetName]§! avec un §YTemple§! ou une §YCathédrale§! gagne le bonus suivant :"
 estate_church_development_of_temples_rt:0 "Le modificateur '§YDéveloppement des temples§!' est supprimé de toutes les provinces §Y[Root.Religion.GetName]§!."
 estate_church_development_of_temples_mod:0 "Développement des temples"
 desc_estate_church_development_of_temples_mod:0 "L'état a garanti le développement des temples locaux."
 estate_church_expand_the_theology:1 "Financer les études théologiques"
 estate_church_expand_the_theology_desc:1 "La théologie dans notre état joue un rôle majeur dans nous enseigner notre place dans le monde, et la place de nos sujets dans la grande chaîne de l'être. Le [Root.GetClergyName] aura plus de ressources pour étendre notre compréhension théologique."
 estate_church_clerical_education:0 "Éducation cléricale"
 estate_church_clerical_education_desc:1 "Le [Root.GetClergyName] est l'élite intellectuelle de l'état, remplissant des positions à la fois religieuses (ou sacrées) et séculaires. En tant que tel, son éducation doit être encouragée, et son rôle comme gardien de l'éducation garanti."
 estate_church_religious_delegation:0 "Permettre la délégation religieuse"
 estate_church_religious_delegation_desc:0 "Beaucoup de services liés à la religion sont actuellement gérés par l'état. En permettant au [Root.GetClergyName] d'avoir plus de liberté dans ses actions, nous pouvons soulager notre administration tandis que le [Root.GetClergyName] couvre les missions religieuses."
 estate_church_institutionalized_clergy:0 "[Root.GetClergyName] institutionnalisé"
 estate_church_institutionalized_clergy_desc:0 "Le [Root.GetClergyName] est un ordre puissant au sein de l'état. Bien que cela aille contre ses souhaits et sa liberté, il serait sage pour l'état d'institutionnaliser le [Root.GetClergyName] et de révoquer une partie de son pouvoir."
 estate_church_donation_right:0 "Droit de donations"
 estate_church_donation_right_desc:0 "En tant que classe spirituelle de l'état, il est seulement naturel que le [Root.GetClergyName] ait le droit de recevoir des donations de l'état."
 estate_church_administrative_privileges:0 "Focus interne clérical"
 estate_church_administrative_privileges_desc:0 "Le [Root.GetClergyName] a parlé. Il semble ignorer l'expansion de l'état par des moyens militaires et souhaite couvrir la bureaucratie de l'état afin d'étendre nos capacités par d'autres moyens."
 ####PRIVILÈGES NOBLES###
 estate_nobles_english_villeinage:0 "Servage [Root.GetAdjective]"
 estate_nobles_english_villeinage_desc:0 "La paysannerie [Root.GetAdjective] est sujette au système de servage. Similaire au servage, les serfs sont sévèrement restreints dans leur liberté de mouvement et servent leur propriétaire terrien."
 estate_nobles_english_copyhold_tenure:0 "Tenure de copropriété élargie"
 estate_nobles_english_copyhold_tenure_desc:0 "La tenure de copropriété est l'évolution du système féodal [Root.GetAdjective] de servage. Tandis que le propriétaire légal de la terre du manoir demeurait le seigneur mesne, les paysans travaillant sur le champ reçoivent la copie de l'acte de titre pertinent."
 estate_nobles_development_of_castles:0 "Élargir les fortifications"
 estate_nobles_development_of_castles_desc:0 "Les châteaux et fortifications sont nos lignes de défense cruciales contre les envahisseurs qui menacent notre existence. En accordant à notre [Root.GetNobilityName] la terre des châteaux et le privilège de vivre dans ces fortifications, nous pouvons assurer la maintenance de notre défense en tout temps."
 estate_nobles_development_of_castles_gt:0 "Chaque province possédée avec un §YFort§! gagne le bonus suivant :"
 estate_nobles_development_of_castles_at:0 "Chaque province possédée avec des §YRemparts§! gagne le bonus suivant :"
 estate_nobles_development_of_castles_rt:0 "Le modificateur '§YÉlargir les fortifications§!' est supprimé de toutes les provinces avec un §YFort§!.\nLe modificateur '§YÉlargir les remparts§!' est supprimé de toutes les provinces avec des §YRemparts§!."
 estate_nobles_development_of_castles_mod:0 "Élargir les fortifications"
 desc_estate_nobles_development_of_castles_mod:0 "Cette province voit un soutien financier de la noblesse locale, rendant les fortifications dans cette zone mieux entretenues comparées à d'autres bâtiments défensifs."
 estate_nobles_development_of_castles_ramparts_mod:0 "Élargir les remparts"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "Cette province voit un soutien financier de la noblesse locale, rendant les fortifications dans cette zone mieux entretenues comparées à d'autres bâtiments défensifs."
 estate_nobles_statesman_servitude:0 "Hommes d'État de la [Root.GetNobilityName]"
 estate_nobles_statesman_servitude_desc:0 "Un état ne peut seulement compter sur un dirigeant compétent seul. Il a aussi besoin d'hommes d'État appropriés aux positions de pouvoir.\nLa [Root.GetNobilityName] possède toute la connaissance et les manières nécessaires pour remplir un tel rôle si nous leur donnons cette chance."
 estate_nobles_royal_court_tasks:0 "Accorder des positions de cour"
 estate_nobles_royal_court_tasks_desc:0 "La cour royale est une institution complexe à part entière. Afin de la gérer avec moins d'effort, des membres de la [Root.GetNobilityName] sont invités à remplir quelques positions de la cour pour leur [Root.Monarch.GetTitle]."
 estate_nobles_force_conscription:0 "Conscription forcée de la [Root.GetNobilityName]"
 estate_nobles_force_conscription_desc:0 "Parfois les levées ne suffisent pas pour les campagnes militaires de l'état. Dans de tels cas, c'est notre droit de conscrire de force la [Root.GetNobilityName] elle-même au front.\nCependant, ce droit vient au coût lourd de privilèges pour la [Root.GetNobilityName] elle-même."
 estate_nobles_noble_officer_right:0 "Droits d'officier de la [Root.GetNobilityName]"
 estate_nobles_noble_officer_right_desc:0 "Un général pour notre armée ne peut être quelque fantassin mineur d'une famille paysanne. Seul le sang noble sera autorisé à mener nos soldats à la victoire."
 estate_nobles_diet_right:0 "Droit de la [Root.GetNobilityName] d'appel à la diète"
 estate_nobles_diet_right_desc:0 "Les ordres sont une institution puissante au sein de notre [Root.GovernmentName]. Avec le droit de la [Root.GetNobilityName] d'appeler la diète selon leurs caprices, le [Root.Monarch.GetTitle] n'a pas d'autre choix que d'être d'accord avec les souhaits de la [Root.GetNobilityName]."
 estate_nobles_expedition_rights:0 "Droits d'expédition de la [Root.GetNobilityName]"
 estate_nobles_expedition_rights_desc:0 "Le Nouveau Monde offre beaucoup d'opportunités - et notre [Root.GetNobilityName] en est bien consciente. En leur accordant le droit de commencer leur propre expédition dans le Nouveau Monde sans avoir à s'inquiéter de leurs possessions mondaines dans la patrie, nous serons capables de recruter les conquistadors les plus braves connus de l'homme."
 ####PRIVILÈGES MARATHES###
 estate_maratha_development_of_marathi_lands:0 "Promouvoir le développement marathe"
 estate_maratha_development_of_marathi_lands_desc:0 "Les [Root.GetMarathasName] sont une des castes influentes au sein de notre [Root.GovernmentName]. Leur promettre l'attention et les ressources de l'état assurera leur loyauté envers nous."
 estate_maratha_development_of_marathi_lands_gt:0 "Chaque province possédée §YSinghalaise§!, §YDravidienne§! et §YAryen occidental§! (qui n'est PAS rajasthani ou malvi) gagne le bonus suivant :"
 estate_maratha_development_of_marathi_lands_rt:0 "Le modificateur '§YDéveloppement marathe§!' est supprimé de toutes les provinces."
 estate_maratha_development_of_marathi_lands_mod:0 "Développement marathe"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "Cette province reçoit un grand soutien des Marathes concernant son développement."
 estate_maratha_military_ministerium:0 "Accorder le droit de ministre aux [Root.GetMarathasName]"
 estate_maratha_military_ministerium_desc:0 "Les [Root.GetMarathasName] sont une caste guerrière et en tant que tel possèdent beaucoup de stratèges militairement capables. Permettre aux [Root.GetMarathasName] une position garantie à notre cour nous donne un accès facile à leurs conseillers les plus compétents."
 estate_maratha_royal_court_tasks:0 "Accorder des positions de cour"
 estate_maratha_royal_court_tasks_desc:0 "La cour royale est une institution complexe à part entière. Afin de la gérer avec moins d'effort, des membres des [Root.GetMarathasName] sont invités à remplir quelques positions de la cour pour leur [Root.Monarch.GetTitle]."
 estate_maratha_force_conscription:0 "Conscription des [Root.GetMarathasName]"
 estate_maratha_force_conscription_desc:0 "En temps de besoin, le [Root.Monarch.GetTitle] peut enrôler tous les membres capables des [Root.GetMarathasName] afin de combattre pour le [Root.GovernmentName]. Ceci, bien sûr, vient au coût de privilèges supplémentaires pour les [Root.GetMarathasName]."
 estate_maratha_noble_promotion:0 "Promotion noble des [Root.GetMarathasName]"
 estate_maratha_noble_promotion_desc:0 "Les [Root.GetMarathasName] ont des membres de sang noble eux-mêmes. Cependant, en compétition directe avec la [Root.GetNobilityOrFallbackName] normale, les [Root.GetMarathasName] ont le désavantage. Promouvoir leur position sécurisera la loyauté des [Root.GetMarathasName]."
 ####PRIVILÈGES RAJPUTS###
 estate_rajput_development_of_rajput_lands:0 "Promouvoir le développement rajasthani"
 estate_rajput_development_of_rajput_lands_desc:0 "Les [Root.GetRajputsName] sont une des castes influentes au sein de notre [Root.GovernmentName]. Leur promettre l'attention et les ressources de l'état assurera leur loyauté envers nous."
 estate_rajput_development_of_rajput_lands_gt:1 "Chaque province possédée §YRajasthani§!, §YMalvi§!, §YHindustani§!, §YIndien central§! et §YAryen oriental§! (qui n'est PAS singhalaise) gagne le bonus suivant :"
 estate_rajput_development_of_rajput_lands_rt:0 "Le modificateur '§YDéveloppement rajasthani§!' est supprimé de toutes les provinces."
 estate_rajput_development_of_rajput_lands_mod:0 "Développement rajasthani"
 desc_estate_rajput_development_of_rajput_lands_mod:0 "Cette province reçoit un grand soutien des Rajputs concernant son développement."
 estate_rajput_military_ministerium:0 "Accorder le droit de ministre aux [Root.GetRajputsName]"
 estate_rajput_military_ministerium_desc:0 "Les [Root.GetRajputsName] sont une caste guerrière et en tant que tel possèdent beaucoup de stratèges militairement capables. Permettre aux [Root.GetRajputsName] une position garantie à notre cour nous donne un accès facile à leurs conseillers les plus compétents."
 estate_rajput_royal_court_tasks:0 "Accorder des positions de cour"
 estate_rajput_royal_court_tasks_desc:0 "La cour royale est une institution complexe à part entière. Afin de la gérer avec moins d'effort, des membres des [Root.GetRajputsName] sont invités à remplir quelques positions de la cour pour leur [Root.Monarch.GetTitle]."
 estate_rajput_force_conscription:0 "Conscription des [Root.GetRajputsName]"
 estate_rajput_force_conscription_desc:0 "En temps de besoin, le [Root.Monarch.GetTitle] peut enrôler tous les membres capables des [Root.GetRajputsName] afin de combattre pour le [Root.GovernmentName]. Ceci, bien sûr, vient au coût de privilèges supplémentaires pour les [Root.GetRajputsName]."
