 era_of_the_great_dragon_modifier:0 "Ère du Grand Dragon"
 desc_era_of_the_great_dragon_modifier:1 "Notre domaine administratif enveloppe de larges étendues de terre. C'est l'ère du Grand Dragon, notre chance d'écrire l'histoire !"
 chi_stable_court_modifier:0 "Cour Méritocratique"
