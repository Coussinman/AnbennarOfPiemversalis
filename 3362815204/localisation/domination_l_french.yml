 #Missions 
 solidify_our_borders_title:0 "Solidifier notre Domaine"
 solidify_our_borders_desc:0 "La tourmente qui a enveloppé notre patrie menace de nous avaler tous sur notre chemin. Si nous devons survivre, nous devons nous étendre et sécuriser des frontières solides."
 mandate_cities_title:0 "Construire une Base de Pouvoir"
 mandate_cities_desc:0 "Revendiquer notre place comme dirigeants de la Chine exige une grande quantité de pouvoir légitimé. Pour ce faire, nous devons conquérir quelques-unes des provinces les plus puissantes de l'Empire et les utiliser comme bases de pouvoir pour nous étendre davantage."
 fate_of_the_mandate_title:0 "Destin du Mandat"
 fate_of_the_mandate_desc:0 "La faiblesse de notre ancien suzerain a donné lieu à de nombreux royaumes séparatistes prétendant être la nouvelle dynastie pour mener la Chine vers un nouvel âge. Cependant, il ne peut y en avoir qu'un !"
 conquer_xinan_title:0 "Conquérir le Xinan"
 conquer_xinan_desc:0 "Le Xinan est une région qui servira comme chemin dans les régions limitrophes au Sud et à l'Ouest de notre grand domaine. Malgré son terrain rocheux, le Xinan abrite de grands nombres de notre peuple, tous aspirant à être menés par un empereur puissant une fois de plus."
 tributaries_or_conquest_title:0 "Chemin d'Expansion"
 tributaries_or_conquest_desc:0 "Les nombreuses dynasties avant notre époque cherchaient rarement à s'étendre en dehors des frontières de notre domaine. Cependant, nous ne devons pas imiter pour le plaisir d'imiter et choisir plutôt notre propre chemin d'expansion, le mieux adapté aux besoins et ambitions de notre dynastie !"
 chi_independence_title:0 "Chute du Grand Ming"
 chi_independence_desc:0 "Le règne de la dynastie Ming sur la Chine arrive à sa fin après des décennies de mauvaise administration et la perte de la faveur céleste. Les états séparatistes et seigneurs de guerre prennent les armes, chacun s'efforçant d'imposer leur règne sur le reste."
 conquer_north_china_title:0 "Marche vers [1816.GetName]"
 conquer_north_china_desc:0 "Ce qui était autrefois le cœur d'un empire vibrant, repose maintenant en mauvais état et ruines. La Chine du Nord nous servira comme source de nouveaux hommes pour notre armée et de pièces pour nos trésors alors que nous nous efforçons d'unir les terres fragmentées."
 chi_unify_china_desc:0 "C'est un mal de cœur de regarder sa patrie en ruines, luttant pour retenir son ancienne gloire. Les Cieux nous ont jugés dignes de prendre le manteau de faveur impériale et d'unir nos glorieuses provinces sous notre bannière."
 chi_unify_china_title:0 "Unifier la Chine"
 chi_project_strength_desc:0 "Nos ennemis sont nombreux, et ils cherchent à saisir ce qui nous revient de droit. Malgré notre force magnifique, des empires lointains cherchent à nous rivaliser et nous déposer, nous ne pouvons leur permettre notre place dans l'histoire !"
 chi_project_strength_title:0 "Ère du Grand Dragon"
 conquer_south_china_title:0 "Conquérir la Chine du Sud"
 conquer_south_china_desc:0 "Les rivages des provinces du sud de la Chine offrent des biens luxuriants et des côtes fertiles. En combinaison avec sa production de métaux précieux, notre influence accrue là-bas rapportera de formidables bénéfices monétaires à notre cause."
 issue_trade_policy_title:0 "Émettre une Politique Commerciale"
 issue_trade_policy_desc:0 "Nos frontières détiennent un volume toujours croissant de biens marchands passant à travers elles. Il serait sage d'affirmer des directives et de réguler le trafic commercial dans notre juridiction."
 settle_internal_affairs_title:0 "Une Cour Stable"
 settle_internal_affairs_desc:0 "Tandis que nous cherchons à augmenter notre influence au-delà de nos frontières, nous ne devons pas négliger nos affaires internes à la maison et plutôt travailler activement vers un processus équilibré et méritocratique au sein de notre administration."
 renovate_capital_title:0 "Rénover notre Capitale"
 renovate_capital_desc:0 "Notre capitale est l'emblème d'une dynastie prospère et indépendante dans notre région. Ainsi, sa splendeur et beauté doivent être d'une qualité et grandeur inégalées, une capitale digne d'un Empereur."
 china_prime_entrepot_title:0 "Cultiver les Marchés"
 china_prime_entrepot_desc:0 "Beaucoup de provinces à travers le royaume renforcent des quantités impressionnantes de trafic commercial et mercantile. Cependant, si nous devons puiser dans l'incroyable richesse de nos frontières, nous devons élever des provinces désignées comme centres de commerce."
 
 
 
