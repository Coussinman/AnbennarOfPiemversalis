 ###ORDRES###
 estate_janissaries:0 "Janissaires"
 estate_janissaries_desc:0 "Les Janissaires sont un corps d'élite loyal seulement au Sultan lui-même. Leurs rangs sont constitués à travers le système de devshirme de levée d'enfants et suivent un entraînement militaire strict. En tant que tel, les Janissaires sont les forces les plus disciplinées de l'empire.\nAu fil du temps, l'influence des Janissaires grandit à un point où les Janissaires sont une classe à part entière."
