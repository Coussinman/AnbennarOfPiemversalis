 governmental_power:0 "Pouvoir Absolu"
 governmental_power_desc:1 "Le Pouvoir Absolu augmente ou diminue selon nos actions liées au §Y[Root.GetParliamentOrFallbackName]§!.\n\nLe Pouvoir Absolu augmente quand nous faisons l'une des choses suivantes :\n - Remettre à zéro un Débat Parlementaire : §Y+20§!\n - Perdre un Siège Parlementaire : §Y+5§!\n - Perdre un Débat Parlementaire : §Y+33§!\n\nLe Pouvoir Absolu diminue quand nous faisons l'une des choses suivantes :\n - Réussir un Débat Parlementaire : §Y-20§!\n - Accorder un Siège Parlementaire : §Y-5§!\n\nÀ §Y100§! nous gagnons les effets suivants :\n    Absolutisme Maximum : §G+50.00§!\n    Changement d'Autonomie Mensuel : §G-0.20§!\n    Troubles Nationaux : §R+4.00§!\n\nÀ §Y-100§! nous gagnons les effets suivants :\n    Troubles Nationaux : §G-4.00§!\n    Coût d'Idée : §R+10.0%§!\n    Années de Séparatisme : §R+10§!\n    Absolutisme Annuel : §G+1.00§!"
