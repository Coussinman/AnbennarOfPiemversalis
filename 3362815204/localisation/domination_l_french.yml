 fu_estate_burghers_control_over_monetary_policy_desc:0 "En donnant aux [Root.GetBurghersName] le dernier mot sur la politique monétaire, l'État garantit que les intérêts commerciaux seront pris en compte quand des décisions économiques clés sont prises."
