 ottoman_provincial_government_system_reform:0 "Système de Gouvernement Provincial"
 ottoman_provincial_government_system_reform_desc:0 "En nommant des gouverneurs provinciaux, nous améliorons l'administration des taxes et l'exploitation d'autres ressources. Bien que les gouverneurs ambitieux puissent être plus enclins à passer la plupart de leur temps pris dans des intrigues et des querelles internes, le gain supplémentaire de nos possessions justifie le risque."
 mechanic_pasha_extra_bonuses_yes:0 "Les §YPachas§! accordent désormais §G+33.0%§! de Modificateur de Taxe Locale et §G-1.00§! de Troubles Locaux pour les provinces de groupes culturels étrangers."
 devshirme_system_reform:0 "Système de Devshirme"
 devshirme_system_reform_desc:0 "De la fin du 14ème au milieu du 17ème siècle, la dynastie ottomane acquérait des esclaves pour sa maison par la pratique du devshirme. Des enfants non-musulmans soigneusement choisis, généralement des chrétiens des Balkans ruraux âgés de 12 à 14 ans, étaient envoyés vivre avec des familles turques pour apprendre le turc et les règles de l'Islam avant d'être amenés à la capitale impériale. La plupart rejoignaient les Janissaires, une armée d'infanterie permanente entraînée sous une discipline stricte, tandis que ceux qui montraient un leadership et une capacité intellectuelle particuliers étaient directement enrôlés dans la maison du sultan comme pages, où ils étaient éduqués et, en cas de succès, pouvaient être promus aux plus hauts rangs de l'élite militaro-administrative ottomane. Leur subsistance dépendant du dirigeant, ces esclaves, connus sous le nom de kul, montraient une loyauté intense et étaient cruciaux pour l'établissement par la dynastie ottomane d'un contrôle centralisé sur l'empire."
 tur_not_has_abolished_devshirme_system_tt:0 "N'a PAS aboli le §YSystème de Devshirme§!."
 tur_eyalet_recruits:0 "Recrues d'Eyalet"
 desc_tur_eyalet_recruits:0 "Les Eyalets de [Root.GetUsableName] envoient leur propre jeunesse païenne à [Root.Capital.GetName] pour un entraînement supplémentaire afin de devenir soldats du [Root.GovernmentName]."
 tur_grand_vizier_modifier:0 "Grand Vizir"
 desc_tur_grand_vizier_modifier:0 "Bien que le Grand Vizir soit déjà un homme d'État talentueux, les recruteurs gardent les yeux ouverts pour d'autres hommes de compétences."
 mechanic_has_harem_events_yes:0 "Possède les §YÉvénements de Harem§!"
 ottoman_siyasah_tax_reform:0 "Système Fiscal Ottoman Siyasah"
 ottoman_siyasah_tax_reform_desc:0 "Le Système Fiscal Ottoman Siyasah est une combinaison d'anciennes lois byzantines sélectionnées sous la considération de la Sharia et de la Siyasah islamique. Son but est d'assurer un système de taxation cohérent et complet qui s'applique à tout l'empire."
 ottoman_siyasah_tax_reform_tax:0 "Système Fiscal Ottoman Siyasah"
 desc_ottoman_siyasah_tax_reform_tax:0 "Cette province est sous le code légal de la Siyasah et doit payer une taxe au Waqf."
 ottoman_siyasah_tax_reform_manpower:0 "Système Fiscal Ottoman Siyasah"
 desc_ottoman_siyasah_tax_reform_manpower:0 "Cette province est sous le code légal de la Siyasah et doit payer un impôt du sang au Devshirme."
