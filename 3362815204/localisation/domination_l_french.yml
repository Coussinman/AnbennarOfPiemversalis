 #Missions 
 qng_eight_banners_title:0 "Les Huit Bannières"
 qng_eight_banners_desc:0 "Les parties de chasse traditionnelles Jurchen nous ont bien servis dans les conflits contre nos rivaux, mais si nous souhaitons un jour conquérir un empire, nous devons réorganiser nos forces en régiments de Bannières disciplinés."
 qng_end_yuan_title:0 "Terminer les Yuan"
 qng_end_yuan_desc:0 "Le fantôme des dynasties passées s'accroche à la vie dans les terres des Mongols. Nous devons nous aventurer vers l'ouest et éteindre leur nom des livres d'histoire."
 mjz_unite_home_provinces_title:0 "Unir les Fragments"
 mjz_unite_home_provinces_desc:0 "Les zones les plus densément peuplées par les tribus Jurchen sœurs sont fragmentées et enfermées dans un conflit éternel. Nous devons nous aventurer et les unir sous une seule bannière."
 mjz_dominate_rival_jurchens_title:0 "Dominer les Jurchen Rivaux"
 mjz_dominate_rival_jurchens_desc:0 "Si nous devons présenter un front fort contre tous les ennemis externes, nous ne devons laisser aucun seigneur de guerre parmi nous attirer une influence suspecte sous leur bannière."
 mch_issue_seven_grievances_title:0 "Émettre les Sept Griefs"
 mch_issue_seven_grievances_desc:0 "Trop longtemps nous avons laissé les fantômes prétendants qui gouvernent la Chine dicter nos vies et traiter notre peuple comme des citoyens de seconde classe. Nous devons présenter nos griefs contre l'Empereur de Chine et le forcer à genoux pour qu'il puisse apprendre sa place aux côtés de l'humilité."
 mch_proclaim_later_jin_title:0 "Proclamer les Jin Postérieurs"
 mch_proclaim_later_jin_desc:0 "Nos succès en Chine ont apporté les fruits de notre labeur à notre peuple. Les campagnes victorieuses et pousser l'ennemi plus au sud nous ont menés à amasser assez de crédibilité pour proclamer le début d'une dynastie potentiellement puissante."
 mch_bypass_great_wall_title:0 "Contourner la Grande Muraille"
 mch_bypass_great_wall_desc:0 "La soi-disant 'Grande' muraille de Chine n'est rien d'autre qu'une relique d'un âge ancien. Nous devons submerger ses défenses et nous répandre en Chine, chevaucher à travers les terres et répandre mort, peur et malheur en faisant flotter notre bannière sur toutes les fortifications derrière lesquelles l'Empereur peut se cacher."
 mjz_unite_jurchen_tribes_title:0 "Réorganiser les Tribus"
 mjz_unite_jurchen_tribes_desc:1 "Si nous souhaitons consolider notre pouvoir, nous devons chercher à réorganiser les guerriers et le peuple au sein de nos sociétés. Nous devrions renforcer nos rangs et assurer que tous à l'intérieur de nos frontières suivent la parole de notre loi tribale."
 mch_adopt_alphabet_title:0 "Une Écriture Mandchoue"
 mch_adopt_alphabet_desc:0 "La base d'un peuple est sa langue. Beaucoup de notre peuple ne possèdent pas la capacité d'écrire ou de parler la langue de l'Empereur chinois. Cependant, maintes et maintes fois nos proches ont été pillés par des conquérants étrangers. Arrachés à nos anciens, nous avons été forcés de parler des langues étrangères. Avec chaque nouvelle dynastie et conquérant, nos maîtres changeaient avec les mots qu'ils nous faisaient parler. Avec chaque changement, nous changions aussi. Nos pensées, personnalités et comment nous voyions le bien du mal. Ainsi, pour cimenter notre place et nous protéger des influences étrangères, notre peuple a besoin d'une langue commune."
 mjz_into_korea_title:0 "Le Royaume Ermite"
 mjz_into_korea_desc:0 "Au-delà de la montagne Paektu se trouve le royaume de Corée, une terre de fertilité et de ressources abondantes. Leur affluence est dangereuse, et nous ne pouvons leur permettre d'errer librement si près de nos frontières car ils peuvent évoluer en un rival dangereux."
 mch_ensure_internal_stability_title:0 "Stabilité Factionnelle"
 mch_ensure_internal_stability_desc:0 "La conquête est une pierre angulaire vitale de notre domaine croissant. Mais si nous devons résister à l'épreuve du temps, nous devons aussi nous occuper de nos affaires internes, assurant le bon fonctionnement de notre gouvernement."
 mjz_break_through_korea_title:0 "Submerger Ganggye"
 mjz_break_through_korea_desc:0 "Les fortifications autour des montagnes dans la région coréenne bloquent l'accès à un butin incommensurable et à la gloire de la conquête. Sécuriser le passage plus au sud est un tremplin important vers la richesse et les joies de la conquête."
 mjz_mount_paektu_title:0 "Mont Paektu"
 mjz_mount_paektu_desc:0 "La Montagne Bukuri, aussi appelée Paektu par les Coréens, est le site d'origine sacré de notre peuple. Selon la légende, une servante céleste résidant au lac de montagne fut fécondée par un fruit laissé tomber par une pie. Son fils devint le premier chef Jurchen. Nous devons honorer nos ancêtres en construisant des sanctuaires près de la Montagne."
 qng_formalize_ritual_practices_title:0 "Formaliser les Pratiques Rituelles"
 qng_formalize_ritual_practices_desc:0 "Les pratiques religieuses ne sont pas une formalité au sein de notre nation. La dévotion et la piété ne sont que quelques-uns des piliers sur lesquels nous construirons une grande nation, gouvernée par des procédures méritocratiques et de la transparence, de la tolérance envers les autres et nos frères croyants."
 mjz_for_the_horde_title:0 "Pour la Horde !"
 mjz_for_the_horde_desc:0 "Nous armer avec vigueur, honneur et courage face à nos ennemis alors que nous chargeons dans la chaleur de la bataille est un sentiment noble. Cependant, nous n'avons pas besoin de sauter seuls dans les mâchoires de la mort, et peut-être pourrions-nous trouver des alliés aux idées similaires, nous regrouper et vaincre mutuellement nos ennemis !"
 
 
 
