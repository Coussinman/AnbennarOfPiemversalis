 ###CHURCH ASPECTS###
 anglican_aspect:0 "Aspect Anglican"
 desc_anglican_aspect:1 "Contrairement à de nombreuses autres branches et directions du Protestantisme, l'aspect Anglican tente de combiner les idées de la Réforme avec les traditions du Catholicisme.\n\nNous gagnerons également §G+1§! de Tolérance des Hérétiques pendant §Y10§! ans"
 anglican_aspect_aspect_modifier:0 "Zèle de l'Aspect Religieux"
 desc_anglican_aspect_aspect_modifier:0 "L'introduction d'un nouvel aspect de notre foi a inspiré notre peuple à vivre selon ce nouveau code."
 spread_the_book_of_common_prayer:1 "§YRépandre le Livre de la Prière Commune§!"
 desc_spread_the_book_of_common_prayer:0 "Les livres de prières ont traditionnellement été écrits en latin afin que le peuple doive croire aveuglément le prédicateur. Avec la diffusion du Livre de la Prière Commune, les masses de notre pays sont enfin capables d'être indépendantes du clergé."
 ###KOREAN EVENTS###
 flavor_kor.15.t:0 "Fin de l'Armée Juste"
 flavor_kor.15.d:0 "L'Armée Juste est un contingent de paysans [Root.GetAdjective] qui se soulèvent pour défendre leur patrie contre les envahisseurs. En temps de paix, cependant, l'armée se dissout et les paysans retournent à leurs champs."
 flavor_kor.15.a:0 "D'accord"
 flavor_kor.16.t:0 "Le Tripitaka Koreana"
 flavor_kor.16.d:1 "Le Tripitaka Koreana est une collection du Tripitaka - les écritures bouddhistes sacrées qui constituent collectivement le canon bouddhiste. Ces écritures ont été gravées sur des blocs d'impression en bois et sont la fierté des érudits et artisans coréens. Bien qu'autrefois détruit par le feu des Mongols déchaînés en 1232, le Tripitaka Koreana fut restauré en 1249.\nMaintenant il est entre les mains de [Root.GetUsableName]. Son destin dépend désormais de nous."
 flavor_kor.16.a:1 "L'amener à [Root.Capital.GetName]."
 flavor_kor.16.b:0 "Le brûler."
 flavor_kor.16.c:0 "Épargner le Tripitaka."
 tripitaka_koreana:0 "Tripitaka Koreana"
 desc_tripitaka_koreana:0 "Une collection du Tripitaka. Ces blocs d'impression en bois contiennent les écritures bouddhistes sacrées et sont la fierté de l'érudition et de l'artisanat coréens."
 tripitaka_koreana_tt:1 "§YLe Tripitaka Koreana§! sera retiré de §Y[tripitaka_koreana_province.GetName]§!."
 flavor_kor.17.t:0 "Vol du Tripitaka Koreana"
 flavor_kor.17.d:0 "Le désastre frappe alors que les portes de [tripitaka_koreana_province.GetName] tombent, ouvrant la voie au Tripitaka Koreana. Les soldats ennemis s'emparent de la collection sacrée du Tripitaka pour leur blasphématoire [From.Monarch.GetName] et se préparent à la transporter vers [From.Capital.GetName]."
 flavor_kor.17.a:0 "C'est une grande humiliation."
 ###KOREAN DECISIONS###
 reinforce_tripitaka_koreana_decision_title:0 "Renforcer le Tripitaka Koreana"
 reinforce_tripitaka_koreana_decision_desc:0 "Les ennemis de [Root.GetUsableName] ont les yeux rivés sur le précieux Tripitaka Koreana. Nous ne pouvons pas leur permettre de mettre la main sur ces écritures. Ses défenses doivent être renforcées immédiatement !"
 tripitaka_koreana_defenses:0 "Défenses du Tripitaka Koreana"
