 #Modifiers
 ara_iberian_struggle_modifier:0 "Lutte Ibérique"
 desc_ara_iberian_struggle_modifier:0 "Des siècles de luttes intestines entre les royaumes ibériques touchent à leur fin."
 ara_a_new_power_modifier:0 "Hégémon d'Ibérie"
 desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§! a finalement triomphé sur les autres royaumes ibériques, établissant son hégémonie sur la région."
 ara_masters_med_modifier:0 "Maîtres de la Méditerranée"
 desc_ara_masters_med_modifier:0 "L'effort pour établir l'hégémonie de §Y[Root.GetName]§! sur la Méditerranée a résulté en le triomphe de notre Marine comme la plus puissante de toute la mer."
 ara_governmental_restructuring_modifier:0 "Réformes Internes"
 desc_ara_governmental_restructuring_modifier:0 "Nous avons surmonté la Guerre des Remences, et maintenant nous faisons les réformes appropriées dont le pays a besoin pour se rétablir."
 ara_crushed_the_catalan_estates_modifier:0 "Paix Sociale"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "Nos efforts pour pacifier les ordres de notre pays ont été couronnés de succès, et maintenant ils rament tous dans la même direction."
 ara_unshackled_modifier:0 "Libéré"
 desc_ara_unshackled_modifier:0 "Les §Yremences§! sont victorieux dans leur guerre contre les seigneurs féodaux, et maintenant un futur brillant attend notre pays !"
 ara_italian_influences_modifier:0 "Influences Italiennes"
 desc_ara_italian_influences_modifier:0 "Notre pays s'est fermement établi en Italie, et maintenant son influence culturelle a un impact profond."
 ara_maritime_administration_modifier:0 "Administration Maritime"
 desc_ara_maritime_administration_modifier:0 "[Root.GetName] se concentre de plus en plus sur ses entreprises maritimes, étendant son administration d'outre-mer dans le processus."
 diamond_district2:0 "Quartier Diamantin de Barcelone"
 desc_diamond_district2:0 "Nous promouvons les affaires à Barcelone par leurs guildes, avec des résultats étincelants."
 spa_employ_galleon_modifier:0 "Dompter la Vaste Mer"
 desc_spa_employ_galleon_modifier:0 "Les galions sont un nouveau développement clé en ingénierie de construction navale, devenant les bêtes de somme de notre Marine."
 ara_nile_production_monopoly_modifier:0 "Monopole de Production du Nil"
 desc_ara_nile_production_monopoly_modifier:0 "Les terres fertiles du delta et de la vallée du Nil enrichissent maintenant notre pays."
 ara_victory_over_provence_modifier:0 "Victoire sur la Provence"
 desc_ara_victory_over_provence_modifier:0 "Nous avons émergé victorieux sur nos rivaux !"
 #Personality 
 peasant_revolt_leader_personality:0 "Protecteur du Petit Peuple"
 peasant_revolt_leader_personality_desc:0 "Protéger le petit peuple des abus des puissants est la raison d'être de ce dirigeant."
 
 #Estate Privilege 
 estate_burghers_sindicat_remensa_privilege:0 "Sindicat Remença"
 estate_burghers_sindicat_remensa_privilege_desc:0 "Le Sindicat Remença est une guilde pour les paysans catalans établie après leur lutte contre les abus seigneuriaux."
 
 #Reforms  
 consulate_of_the_sea:0 "Consulat de la Mer"
 consulate_of_the_sea_desc:0 "Notre nouveau corps quasi-judiciaire qui administrera le droit maritime et commercial s'appelle le Consulat de la Mer. Il donne à nos marchands le droit de régler leurs disputes commerciales sans interférence des cours royales et en échange nous recevons un soutien financier."
 
 #Navarra

 #Reforms  
 courts_of_navarra:0 "Cours de Navarre"
 courts_of_navarra_desc:0 "Les Cortès de Navarre sont une assemblée délibérative du Royaume de Navarre formée par des chevaliers, des clercs et des représentants des villes du royaume. Ils sont les gardiens des Anciennes Lois, connues sous le nom de Fueros, et ont pour objectif de tenir en échec le pouvoir du monarque, tout en servant aussi la maison royale dans ses besoins."
 
 #Naval Doctrine 
 basque_marines:0 "Marines Basques"
 basque_marines_desc:0 "Notre peuple a poursuivi les baleines jusqu'au bout du monde, mené des raids sur les côtes ou apporté des biens précieux d'autres terres depuis très longtemps, apprenant les secrets de l'océan. Ces enseignements ont rendu nos marins intrépides et fiables, une valeur sûre dans toute marine qui les emploie."
 
 #New Navarran Ideas 
 fearless_seamen:0 "Marins Intrépides"
 fearless_seamen_desc:0 "Notre peuple a toujours regardé la mer avec émerveillement et crainte, les tentant d'embrasser la richesse qu'elle peut apporter. Braves, nos ancêtres fondèrent des communautés qui vivraient non seulement près de la mer, mais d'elle, développant des compétences impressionnantes sur l'eau. Nos marins sont bien connus à travers toute la Côte Atlantique."
 shipbuiling_experts:0 "Experts en Construction Navale"
 shipbuiling_experts_desc:0 "La mer qui caresse nos rivages a beaucoup de ressources, attendant ceux qui osent les saisir. Pendant des siècles, notre côte a été pleine de ports et chantiers navals, construisant inlassablement des navires pour calmer notre soif d'aventures et d'entreprises marines."
 basque_ferocity:0 "Férocité Basque"
 basque_ferocity_desc:0 "Même avant la Bataille de Roncevaux, que les Français pleurent encore, ou les campagnes de la Compagnie Navarraise, notre peuple a toujours été considéré comme de féroces combattants. Nous ne devons jamais laisser nos ennemis l'oublier."
 camara_de_comptos:0 "Cámara de Comptos"
 camara_de_comptos_desc:0 "Pendant les règnes de nos premiers rois éduqués à la française, des idées sur comment administrer un royaume furent apportées en Navarre. Grâce à cette nouvelle connaissance, la Cámara de Comptos naquit avec le devoir de contrôler la santé monétaire de notre nation."
 people_of_the_sea:0 "Peuple de la Mer"
 people_of_the_sea_desc:0 "Notre peuple sont des marins experts, mais nous devons convertir chaque homme habile de la mer en un possible marin pour nos marines, si nous en avons besoin dans les guerres à venir. Leur expertise sera un avantage évident pour ce projet."
 an_industrious_folk:0 "Un Peuple Industrieux"
 an_industrious_folk_desc:0 "La terre où nous vivons pourrait ne pas être la plus riche, mais les Basques sont un peuple industrieux, travaillant dur pour obtenir ce dont ils ont besoin. Que ce soit en fondant notre fer dans les ferronneries, convertissant le bois de nos forêts en charbon de bois ou créant les meilleurs navires aux alentours. Notre royaume est abondant grâce à l'effort de notre peuple."
 
 #Portugal
 
 #New Missions 
 dom_por_clash_ottomans_title:0 "Affrontement avec les Ottomans"
 dom_por_clash_ottomans_desc:0 "Notre expansion dans l'océan Indien et notre contrôle du golfe Persique nous ont menés à une situation où un affrontement avec les Ottomans, l'hégémon du Moyen-Orient, est inévitable."
 dom_portugal_exploration_ideas_title:0 "Voiles de l'Exploration"
 dom_portugal_exploration_ideas_desc:0 "Nos explorations le long de la côte africaine ouvrent de nouvelles routes et perspectives pour l'avenir de notre pays. Il nous appartient de saisir cette opportunité pour l'expansion du [Root.GetName] outre-mer."
 dom_portugal_circumnavigation_title:0 "Cartographier les Mers"
 dom_portugal_circumnavigation_desc:0 "Les explorations que nous avons promues ces dernières décennies ont prouvé que les théories scientifiques sur la forme ronde du monde étaient correctes. Nous avons maintenant l'opportunité de devenir le premier pays à mener une expédition pour faire le tour du monde, apportant un grand prestige au [Root.GetName]."
 dom_castile_exploration_ideas_title:0 "Voiles de l'Exploration"
 dom_castile_exploration_ideas_desc:0 "Nos explorations le long de la côte africaine ouvrent de nouvelles routes et perspectives pour l'avenir de notre pays. Il nous appartient de saisir cette opportunité pour l'expansion du [Root.GetName] outre-mer."
 dom_castile_circumnavigation_title:0 "Cartographier les Mers"
 dom_castile_circumnavigation_desc:0 "Les explorations que nous avons promues ces dernières décennies ont prouvé que les théories scientifiques sur la forme ronde du monde étaient correctes. Nous avons maintenant l'opportunité de devenir le premier pays à mener une expédition pour faire le tour du monde, apportant un grand prestige au [Root.GetName]."
 
 
 #Tooltip Keys 
 triangle_trade_key:0 "Commerce Triangulaire"
 por_every_wine_prov_tt:1 "\nChaque province possédée avec du §YVin§! recevra la récompense suivante :"
 por_more_likely_to_get_expansionist_tt:0 "Nos dirigeants seront plus susceptibles d'acquérir le trait '§YExpansionniste§!' tant que nous avons les idées d'§YExploration§! ou d'§YExpansion§! actives"
 second_circumnavigation_tt:0 "Fut la seconde nation à faire le tour du monde."
 #Modifiers 
 por_presence_in_india_modifier:0 "Présence en Inde"
 desc_por_presence_in_india_modifier:0 "Notre présence en Inde ouvre un marché nouveau et très profitable pour notre pays."
 por_center_of_portuguese_trade_modifier:0 "Centre du Commerce Portugais"
 desc_por_center_of_portuguese_trade_modifier:0 "Un nouveau centre commercial pour les marchands portugais."
 por_struggle_for_iberia_modifier:0 "Lutte pour l'Ibérie"
 desc_por_struggle_for_iberia_modifier:0 "Des siècles de luttes intestines entre les royaumes ibériques touchent à leur fin."
 por_reform_navy_1_modifier:0 "Une Puissance Navale Émergente"
 desc_por_reform_navy_1_modifier:0 "La promotion constante et l'investissement dans la Marine portugaise depuis l'époque d'Henri le Navigateur ont porté leurs fruits, et nous possédons maintenant la flotte la plus avancée technologiquement au monde."
 por_first_circumnavigation_modifier:0 "Héritage de la Première Circumnavigation"
 desc_por_first_circumnavigation_modifier:0 "Nos navires ont cartographié les ports inhospitaliers et les mers au-delà des horizons, la gloire de la découverte est nôtre ainsi qu'un héritage d'excellence maritime."
 por_elite_marines_modifier:0 "Marines d'Élite Portugais"
 desc_por_elite_marines_modifier:0 "L'entraînement de nos Marines comprend des exercices rigoureux et impitoyables, transformant nos cadets navals en soldats redoutables."
 
 #Missions
 dom_portugal_reform_navy_title:0 "Réformer la Marine"
 dom_portugal_reform_navy_desc:0 "Dom Henrique, duc de Viseu, l'oncle du roi Afonso V, est surtout connu pour avoir promu les efforts d'exploration du Portugal en Afrique de l'Ouest et réformé sa Marine, parrainant un nouveau type de navire, la caravelle."
 
 #Prussia

 #Modifiers
 pru_golden_age_of_thought_modifier:0 "Âge d'Or"
 desc_pru_golden_age_of_thought_modifier:0 "Sous le règne de [Root.Monarch.GetName], la Prusse émergea comme l'une des puissances dominantes en Europe, avec une armée forte et un système administratif hautement centralisé. L'économie prospéra, et le pays fut reconnu pour ses avancées dans les arts, la philosophie et les sciences. Cette ère vit le règne de [Root.Monarch.GetName], qui fut un mécène des arts et des sciences et encouragea la croissance de la culture prussienne."
 pru_palace_of_berlin_modifier:0 "Palais de Berlin"
 desc_pru_palace_of_berlin_modifier:0 "Le Palais de Berlin est un palais royal situé à Berlin, en Allemagne, qui sert de résidence aux rois prussiens et futurs empereurs allemands. Le palais fut originellement construit au XVIe siècle et subit plusieurs rénovations et expansions au cours des siècles. Au XVIIIe siècle, le palais fut reconstruit dans le style baroque sous le règne de Frédéric le Grand."
 pru_victory_lower_saxony_modifier:0 "Victoire en Basse-Saxe"
 desc_pru_victory_lower_saxony_modifier:0 "En [GetYear], les forces [Root.GetAdjective] sous le commandement de [Root.Monarch.GetName] défièrent les armées de l'alliance de Basse-Saxe, qui comprenait de nombreux États locaux. Cette victoire permit au [Root.GetName] d'étendre ses territoires dans la région et consolida sa position comme puissance majeure en Europe. La bataille fut notable pour l'usage de tactiques et de discipline par l'armée [Root.GetAdjective], qui aida à sécuriser la victoire contre une force ennemie plus large et mieux équipée."
 pru_embed_company_modifier:0 "La Compagnie d'Emden"
 desc_pru_embed_company_modifier:1 "La Compagnie d'Emden est une compagnie commerciale basée dans la ville allemande d'Emden. C'est un acteur majeur du commerce des Indes orientales et elle est impliquée dans l'exportation de biens tels que les épices, textiles et porcelaine d'Asie vers l'Europe. La Compagnie d'Emden est notable pour son réseau étendu de comptoirs commerciaux et ses pratiques commerciales innovantes, qui l'aidèrent à devenir l'une des plus grandes et plus prospères compagnies de son époque. Malgré la concurrence d'autres compagnies commerciales européennes, la Compagnie d'Emden continua de prospérer et joua un rôle significatif dans la croissance et le développement de l'économie allemande durant les XVIIe et XVIIIe siècles."
 pru_expanded_the_western_domains_modifier:0 "Expansion des Domaines Occidentaux"
 desc_pru_expanded_the_western_domains_modifier:0 "Durant cette période, la Prusse, sous le règne de [Root.Monarch.GetName], chercha à étendre ses territoires par une combinaison de conquête militaire et de moyens diplomatiques. À travers une série de guerres et de traités, la Prusse fut capable d'incorporer les territoires de la Hesse, du Palatinat et de parties de la Basse-Rhénanie dans son royaume. Cette expansion augmenta grandement la taille et la puissance de la Prusse et aida à établir le pays comme puissance européenne majeure. L'inclusion de ces territoires apporta également de nouvelles ressources, populations et influences culturelles dans l'État prussien, renforçant davantage le pays et contribuant à sa croissance et son développement."
 PRU_bitter_resistance:0 "Résistance Théologique Acharnée"
 desc_PRU_bitter_resistance:0 "La défense de notre identité religieuse est une affaire de grande importance pour nous."
 PRU_toleranzedikt:0 "Édit de Tolérance"
 desc_PRU_toleranzedikt:0 "Nous ne pouvons laisser notre domaine devenir victime de querelles religieuses mesquines. Pour éviter ce sort atroce, nous devons être tolérants envers nos frères, si égarés soient-ils."
 BRA_abolished_kreditwerk:0 "Abolition du Kreditwerk"
 desc_BRA_abolished_kreditwerk:0 "L'abolition d'un système économique historique est la porte qui mène à l'innovation et à la croissance financière au sein de notre nation."
 BRA_reformed_kreditwerk:0 "Réforme du Kreditwerk"
 desc_BRA_reformed_kreditwerk:0 "La réforme d'un système économique historique est la porte qui mène à l'innovation et à la croissance financière au sein de notre nation."
 PRU_investing:0 "Investissement dans l'Économie"
 desc_PRU_investing:0 "Divers investissements et stimulations fiscales dans notre économie l'impacteront grandement et positivement alors que nous nous efforçons d'équilibrer notre budget."
 PRU_reichsthaler:0 "Le Reichsthaler"
 desc_PRU_reichsthaler:0 "L'administration consciencieuse de nos affaires commerciales est un aspect vital de notre gouvernement."
 monthly_prussian_militarized_society_1:0 "Société Militarisée Prussienne Primitive Mensuelle"
 monthly_prussian_militarized_society_2:0 "Société Militarisée Prussienne Mensuelle"
 monthly_prussian_militarized_society_3:0 "Société Militarisée Prussienne Totale Mensuelle"
 prussian_militarized_society_1_gain_modifier:0 "Modificateur de Gain de Militarisation Prussienne Primitive"
 prussian_militarized_society_2_gain_modifier:0 "Modificateur de Gain de Militarisation Prussienne"
 prussian_militarized_society_3_gain_modifier:0 "Modificateur de Gain de Militarisation Prussienne Totale"
  
 #Militarization Loc 
 ability_prussian_militarization_mechanic_1:0 "Militarisation Prussienne Primitive"
 ability_prussian_militarization_mechanic_2:0 "Militarisation Prussienne"
 ability_prussian_militarization_mechanic_3:1 "Militarisation Prussienne Totale"
 #
 prussian_militarization_mechanic_1:0 "Militarisation Prussienne Primitive"
 prussian_militarized_society_1:0 "Militarisation Prussienne"
 boost_militarization:0 "Stimuler la Militarisation"
 boost_militarization_desc:0 "La militarisation joua un rôle crucial dans le développement de la Prusse durant les XVIIe et XVIIIe siècles. Sous le règne du roi Frédéric-Guillaume Ier, la Prusse devint un État hautement centralisé avec un fort accent militaire. Le roi voyait l'armée comme la pierre angulaire de l'État, et investit massivement dans l'entraînement, l'organisation et l'équipement de l'armée prussienne. Cet accent sur la militarisation aida la Prusse à devenir l'une des puissances les plus fortes d'Europe et lui permit de se défendre avec succès contre ses ennemis et d'étendre ses territoires. L'armée prussienne devint un modèle pour les autres puissances européennes, et ses tactiques et structure organisationnelle furent largement imitées. En conséquence, la militarisation fut un facteur clé dans l'ascension de la Prusse comme grande puissance durant les XVIIe et XVIIIe siècles.\n "
