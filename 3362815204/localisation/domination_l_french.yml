 flavor_gbr.20.t:0 "Un Royaume Angevin"
 flavor_gbr.20.desc:0 "Comme notre situation politique a changé, le nom officiel de notre pays doit être réajusté afin de représenter l'état actuel."
 flavor_gbr.20.a:0 "Vive l'Empire !"
 flavor_gbr.20.b:0 "Un Royaume pour un cheval."
 flavor_gbr.20.c:0 "Oh la misère..."
 flavor_gbr.20.d:0 "Une république pour résister à l'épreuve du temps !"
 flavor_gbr.20.e:0 "Que le seigneur ait pitié car notre état ne le fait pas."
 flavor_gbr.20.f:0 "Nous n'avons besoin d'aucun 'ajustement' au nom de notre comté."
 flavor_gbr.21.t:0 "Proclamation d'un Saint Empire Global"
 flavor_gbr.21.desc:0 "[Root.GetUsableNameCap], leader du Saint-Empire Romain ; Conquérant du Nouveau Monde ; Maître de l'Europe, de l'Afrique et de l'Asie. N'étant plus un petit royaume mais un empire global avec un pouvoir au-delà de la compréhension de tout État pathétique qui prétend être capable de rivalité avec [Root.GetUsableName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fait [Root.Monarch.GetHerHis] proclamation de combiner les nombreux titres en une autorité unifiée : la Couronne du Saint Empire de Britannia !\nDe ce jour, de ce moment, le monde sera sous le contrôle de l'Empire avec [Root.Monarch.GetEmpressEmperor] [Root.Monarch.GetName] comme son seul dirigeant."
 flavor_gbr.21.a:0 "Vive Britannia !"
 flavor_gbr.22.t:0 "L'Âge Angevin"
 flavor_gbr.22.desc:0 "[Root.GetUsableNameCap] était d'abord considéré par ses voisins comme étant hors de son âge, un caprice des rois anglais, essayant de faire face à l'impasse de leur lutte séculaire avec les rois de France. Cependant, les efforts continus pour étendre la dominance et l'autorité de ce nouvel Empire ont résulté en une reconnaissance généralisée du grand succès du [Root.Monarch.GetTitle] [Root.GetAdjective]. C'est l'aube d'un nouvel âge, car la société multiculturelle de ce domaine est naturellement poussée vers le progrès en raison du mélange de traditions très différentes qui s'est produit."
 flavor_gbr.22.a:0 "Le monde appartient à la [Root.GovernmentName] !"
 flavor_gbr.23.t:0 "La Couronne Ibérique"
 flavor_gbr.23.desc:0 "La connexion ibérique a commencé il y a des siècles, avec des mariages royaux entre rois et princesses comme Alphonse VIII de Castille et Éléonore, fille d'Henri II et Éléonore d'Aquitaine, et Édouard Ier d'Angleterre et Léonore de Castille, sœur d'Alphonse X de Castille, ou le cas le plus récent de Jean de Gand, Duc de Lancastre, fils d'Édouard III, qui épousa Constance de Castille, fille du roi déposé Pierre Ier, pour revendiquer le trône de Castille par ce mariage.\n\nCette connexion a été récemment restaurée et renforcée, car tous les royaumes d'Ibérie sont venus sous notre règne, et nous sommes maintenant en position de déclarer l'Union d'Ibérie comme l'une des Couronnes de notre Royaume-Uni."
 flavor_gbr.23.a:0 "L'Ibérie devrait rester sous notre règne direct."
 flavor_gbr.23.b:0 "L'Ibérie devrait être gouvernée sous une union personnelle."
 flavor_gbr.24.t:0 "La Couronne Italienne"
 flavor_gbr.24.desc:0 "L'Italie a été une région convoitée par de nombreux dirigeants pendant des siècles, car les efforts de la dynastie des Hohenstaufen pour affirmer leur autorité sur les communes italiennes ont totalement échoué. Cela s'est avéré être une ambition difficile, car les cités-États et principautés indépendantes de la péninsule se tournent souvent férocement contre les envahisseurs étrangers qui osent interrompre leurs querelles en cours.\n\nCependant, nos efforts sur la région ont porté leurs fruits, car nous sommes maintenant en position de déclarer l'Union d'Italie comme l'une des Couronnes de notre Royaume-Uni."
 flavor_gbr.24.a:0 "L'Italie devrait rester sous notre règne direct."
 flavor_gbr.24.b:0 "L'Italie devrait être gouvernée sous une union personnelle."
 flavor_gbr.100.t:0 "Henri VIII"
 flavor_gbr.100.desc:0 "Étant le troisième enfant du roi précédent, le jeune Henri n'était pas censé hériter du trône. En tant que tel, il a reçu une éducation de première classe, et quelques titres mineurs dans le royaume depuis très jeune pour permettre la stabilité interne et défavoriser le partage de titres parmi d'autres familles établies. Un vrai intellectuel, écrivant en anglais, français et latin, il est devenu l'image d'un Homme de la Renaissance. Aussi avec un intérêt avide pour la musique, il pouvait jouer une variété d'instruments et chanter.\n\nBien que n'étant pas formellement entraîné pour le règne, sa formation bien développée et ses compétences en relations étrangères et diplomatie, avec son charisme énorme pourraient définitivement faire de lui l'un des meilleurs dirigeants que l'Angleterre ait jamais vus."
 flavor_gbr.100.a:0 "Il ferait un bon roi !"
 flavor_gbr.100.b:0 "Un individu très talentueux."
 flavor_gbr.101.t:0 "L'Ère Élisabéthaine"
 flavor_gbr.101.desc:0 "Étant initialement considérée comme héritière présomptive, elle a été plus tard considérée comme illégitime et retirée de la ligne de succession après que sa mère ait été exécutée quand Élisabeth avait deux ans. Ayant la meilleure éducation, elle pouvait écrire en anglais, latin, italien, français et grec. La controverse dans la succession après la mort du demi-frère d'Élisabeth a été résolue quand elle et sa demi-sœur Marie ont chevauché triomphalement ensemble dans Londres. Cependant, leur lien n'a pas duré longtemps, car Marie était une catholique dévote déterminée à éteindre la foi protestante, dans laquelle Élisabeth avait été éduquée, et elle a même passé presque un an en prison soupçonnée de soutenir les rebelles protestants contre Marie.\n\nAyant l'une des meilleures éducations, ainsi qu'un tempérament doux, elle peut sans doute devenir l'une des meilleures dirigeantes que l'Angleterre ait jamais eues, inaugurant l'aube du plus grand âge d'or jamais vu."
 flavor_gbr.101.a:0 "Elle ferait une bonne dirigeante !"
 flavor_gbr.101.b:0 "Elle n'est pas apte à gouverner."
 flavor_gbr.102.t:0 "Position Religieuse du [Root.Monarch.GetTitle]"
 flavor_gbr.102.desc:0 "Alors que l'Âge de la Réforme progresse, les affaires religieuses de [Root.GetUsableName] changent aussi. Avec l'ascension de [Root.Monarch.GetTitle] [Root.Monarch.GetName] au trône [Root.GetAdjective], la position [Root.GetAdjective] envers [Root.Religion.GetName] est encore une fois un sujet des intérêts de la cour."
 flavor_gbr.102.a:0 "La Réforme doit être imposée"
 flavor_gbr.102.a.tt:0 "Chaque pays §YCatholique§! connu gagne §R-50§! d'opinion de §Y[Root.GetName]§!."
 flavor_gbr.102.a.at:0 "Chaque pays §YProtestant§!, §YRéformé§!, §YAnglican§! et §YHussite§! connu gagne §G50§! d'opinion de §Y[Root.GetName]§!."
 flavor_gbr.102.b:0 "[Root.GetUsableNameCap] ne doit pas s'éloigner du Pape"
 flavor_gbr.102.b.tt:0 "Chaque pays §YProtestant§!, §YRéformé§!, §YAnglican§! et §YHussite§! connu gagne §R-50§! d'opinion de §Y[Root.GetName]§!."
 flavor_gbr.102.b.at:0 "Chaque pays §YCatholique§! connu gagne §G50§! d'opinion de §Y[Root.GetName]§!."
 flavor_gbr.102.c:0 "Maintenir le statu quo"
 flavor_gbr.103.t:0 "Dissolution des Monastères"
 flavor_gbr.103.desc:1 "Les monastères de [Root.GetUsableName] sont des entités puissantes de l'Église Catholique. Non seulement ils sont les annonciateurs du Pape, mais aussi des lieux de richesse intouchés par l'État.\nSur ordre de [Root.Monarch.GetHerHis] majesté, les fiers soldats de la Réforme ont chargé l'un des monastères influents, détruit leurs statues blasphématoires et pillé leurs richesses."
 flavor_gbr.103.a:0 "La [Root.GovernmentName] bénéficiera grandement de cela."
 flavor_gbr.104.t:0 "Suppression des Privilèges du Clergé"
 flavor_gbr.104.desc:0 "Avec les idées de la Réforme à l'esprit, [Root.Monarch.GetTitle] [Root.Monarch.GetName] cherche des moyens de révoquer les nombreux privilèges dont jouit le clergé. N'étant plus sujets au Pape mais au [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself], il n'est plus adéquat pour l'autorité royale d'avoir des sujets qui ne sont pas loyaux à leur [Root.Monarch.GetTitle]."
 flavor_gbr.104.a:0 "Inclinez-vous devant votre [Root.Monarch.GetTitle] !"
 flavor_gbr.105.t:0 "Taxation de l'Église"
 flavor_gbr.105.desc:0 "Les nombreuses églises et monastères dans [Root.GetUsableName] sont exempts de taxation en raison de leur connexion au Saint-Siège. Avec les nouvelles idées de la Réforme et l'ambition de [Root.Monarch.GetName] de jeter l'emprise papale sur [Root.GetUsableName], l'église n'est plus exclue des taxes [Root.GetAdjective]es."
 flavor_gbr.105.a:0 "Cela augmentera considérablement nos revenus."
 flavor_gbr.106.t:0 "Restauration de la Messe Latine"
 flavor_gbr.106.desc:0 "La Réforme a aboli la Messe Latine traditionnelle. Au lieu de cela, les chrétiens hérétiques tiennent leurs prières dans leur langue native, défiant la volonté de l'Église Catholique dans le processus. Par une persécution considérable et le brûlage des membres de la Réforme, cette pratique a été piétinée par les soldats [Root.GetAdjective]s sur commande de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et la Messe est tenue en latin une fois encore."
 flavor_gbr.106.a:0 "L'ordre a été restauré."
 flavor_gbr.107.t:0 "Réconciliation avec Rome"
 flavor_gbr.107.desc:1 "La Réforme a été un coup dur à l'unité religieuse de [Root.GetUsableName]. Par les actions des Réformateurs, les relations entre [Root.GetUsableName] et le Pape ont été en termes négatifs pendant un certain temps.\nPar les efforts concentrés de [Root.Monarch.GetHerHis] majesté, les diplomates [Root.GetAdjective]s réussissent à établir une connexion diplomatique avec l'État Papal une fois encore. La [Root.GovernmentName] et Rome se réconcilient."
 flavor_gbr.107.a:0 "Que le Seigneur nous pardonne pour les péchés des hérétiques."
 flavor_gbr.108.t:0 "La Réforme se Répand !"
 flavor_gbr.108.desc:0 "Malgré [Root.Monarch.GetHerHis] meilleures tentatives, la Réforme se répand dans [Root.GetUsableName]. Il est clair que le peuple [Root.GetAdjective] n'est pas content de la corruption de l'Église Catholique et est prêt à suivre les mots de tout théologien qui diabolise l'institution catholique."
 flavor_gbr.108.a:0 "Des temps instables nous attendent..."
 flavor_gbr.109.t:0 "Affaires Religieuses en Mains Étrangères"
 flavor_gbr.109.desc:0 "La décision de [Root.Monarch.GetTitle] [Root.Monarch.GetName] de ne prendre parti ni avec les Catholiques ni avec les Protestants a mené à la stagnation au sein de la cour. Les actions contre ou en faveur de la Réforme ne sont plus de nature royale, mais maintenant dans les mains des conseillers du [Root.Monarch.GetTitle]."
 flavor_gbr.109.a:0 "Espérons qu'elles sont en mains capables."
 flavor_gbr.110.t:0 "Soulèvement Hérétique à [revolt_province.GetName]"
 flavor_gbr.110.desc:0 "Malgré la clémence de sa majesté envers les affaires religieuses de [Root.Monarch.GetHerHis] peuple, les hérétiques de [revolt_province.GetName] s'organisent en une révolte active contre la [Root.GovernmentName]. Tolérance ou pas ; ils exigent la destruction de la foi [Root.Religion.GetName]."
 flavor_gbr.110.a:0 "Oh non."
 flavor_gbr.110.b:0 "Leur accorder l'autonomie religieuse."
 flavor_gbr.111.t:0 "Le Règlement Religieux [Root.Monarch.GetName]ien"
 flavor_gbr.111.desc:0 "Sous la guidance sage et le leadership de [Root.Monarch.GetTitle] [Root.Monarch.GetName], le conflit religieux entre Catholiques et Protestants dans [Root.GetUsableName] est finalement arrivé à sa conclusion. Par le Règlement Religieux [Root.Monarch.GetName]ien - les nombreux arrangements religieux et politiques - les disputes sur la religion ont trouvé leur fin dans le grand schéma. Bien que des escarmouches isolées et dispersées entre Catholiques et Protestants prévalent, la stabilité de la [Root.GovernmentName] est sécurisée."
 flavor_gbr.111.a:0 "Enfin, une fin au chaos."
 flavor_gbr.112.t:0 "Conflit entre [Root.Monarch.GetTitle] et [Root.GetParliamentOrFallbackName]"
 flavor_gbr.112.desc:0 "Les relations entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le [Root.GetParliamentOrFallbackName] ont toujours oscillé entre cordiales et tendues. Les différences entre les divers intérêts régionaux et l'autorité du [Root.Monarch.GetTitle] ont toujours été cause de débats animés, et les différentes vues sur la religion ont aussi déclenché leur propre part de discussions. Récemment, ces désaccords ont pris un nouveau tournant, quand certains membres du [Root.GetParliamentOrFallbackName] ont essayé de défendre leurs positions devant le [Root.Monarch.GetTitle] en parlant trop avec ferveur d'une manière vraiment indigne de personnes d'un si haut statut. Le [Root.Monarch.GetTitle] était évidemment mécontent de la façon dont la question était présentée, et [Root.Monarch.GetSheHe] l'a immédiatement rejetée.\n\nCela a résulté en la question étant réglée pour l'instant, mais a augmenté l'ardeur de ses partisans et leur animosité envers le [Root.Monarch.GetTitle]. Non seulement cela, il semble aussi que les gens disposés à prendre la question en considération aient étonnamment augmenté, et il y a plus de gens offrant leur soutien, que ce soit ouvertement ou à huis clos. De plus, d'autres groupes utilisent aussi cette question comme justification de l'incapacité du [Root.Monarch.GetTitle] à adresser correctement les préoccupations régionales.\n\nIls argumentent que si une seule question comme celle-là n'était même pas considérée, aucune de leurs propres questions et demandes ne sera entendue. En tant que tel, ils plaident que le [Root.Monarch.GetTitle] ne devrait pas interférer avec les décisions du [Root.GetParliamentOrFallbackName], tandis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] souhaite limiter l'interférence du [Root.GetParliamentOrFallbackName] à [Root.Monarch.GetHerHis] règne."
 flavor_gbr.112.a:0 "Un développement dangereux."
 flavor_gbr.112.a.tt:0 "La §YMonarchie§! et le §YParlement§! sont maintenant dans une lutte pour le pouvoir. Si l'un des deux côtés prend le plein pouvoir sur l'État alors la lutte se transformera en §YGuerre Civile Anglaise§! !"
 flavor_gbr.113.t:0 "Le Conflit s'Aggrave"
 flavor_gbr.113.desc:0 "Les tensions entre le [Root.GetParliamentOrFallbackName] et le [Root.Monarch.GetTitle] ont escaladé à un point de non-retour. Ce qui a commencé comme un simple conflit sur le soutien aux intérêts régionaux, la taxation, et les dépenses militaires s'est transformé en conflit sur le rôle du [Root.GetParliamentOrFallbackName] lui-même dans le gouvernement. Il y a des questions sur la nécessité d'un [Root.GetParliamentOrFallbackName] d'un côté, et la nécessité d'un [Root.Monarch.GetTitle] de l'autre. [Root.Monarch.GetTitle] [Root.Monarch.GetName] est fatigué d'avoir à maintenir content un groupe de gens qui continuent d'interférer dans [Root.Monarch.GetHerHis] droit légitime et indéniable de gouverner et utilise chaque opportunité pour miner leur autorité. D'un autre côté, les individus puissants régionaux du [Root.GetParliamentOrFallbackName] ont proclamé qu'ils n'obéiront plus à aucune autorité centrale et tyrannique, et ont levé des troupes dans leurs territoires pour défendre leur propre autorité par la force.\n\nDe grandes parties de notre pays se sont déclarées comme n'étant plus soumises à notre règne et sont en rébellion ouverte contre nous."
 flavor_gbr.113.a:0 "Tournons-nous vers des négociations agressives."
 flavor_gbr.113.a.tt:0 "§RLe désastre de la §YGuerre Civile Anglaise§! a maintenant des conditions plus faciles pour se déclencher.§!"
 flavor_gbr.114.t:0 "Marie la Sanglante"
 flavor_gbr.114.desc:0 "Par la recherche d'un héritier mâle, elle a été défavorisée de la ligne de succession en faveur de son demi-frère, étant envoyée au lieu de cela au Pays de Galles, faisant que sa relation avec son père se détériore pendant ses années d'adolescence à cause de cela. Pendant le règne de son demi-frère, étant elle une catholique dévote, il la défavoriserait davantage de la succession par peur qu'elle ne renverse les réformes protestantes qui avaient eu lieu pendant son règne. C'est en fait ce que Marie voulait faire, déterminée à écraser la foi protestante, et avec sa demi-sœur Élisabeth, elle visait à rassembler assez de soutien pour revendiquer le titre de reine.\n\nMalgré les chances et l'opposition de la cour, elle pourrait faire une grande dirigeante, renversant les tendances protestantes que le royaume a récemment adoptées et le reconvertissant au catholicisme."
 flavor_gbr.114.a:0 "Le Protestantisme sera purgé !"
 flavor_gbr.114.b:0 "Elle n'est pas apte à gouverner."
 flavor_gbr.115.t:0 "Ordre de Chevalerie"
 flavor_gbr.115.desc:0 "Plusieurs ordres militaires ont été fondés pendant les premières Croisades. Empruntant à cette idée, et associés aux concepts de chevalerie, de nombreux autres ordres ont été établis de manière courtoise. Ils incluent l'idée de confraternité, et sont associés à la fois au mérite et au prestige, ainsi qu'aux médailles et distinctions appropriées. Certains d'entre eux sont aussi liés à une famille noble particulière, ou même endorsés par le patronage royal, que ce soit étranger ou le nôtre.\n\nCertaines voix proclament que ces types d'ordres sont déjà une chose du passé, tandis que d'autres prétendent que la chevalerie, le mérite et les valeurs devraient toujours être loués et récompensés. Notre nation a toujours été en faveur d'individus dignes, et les valeurs promues par les ordres sont sûrement quelque chose à maintenir. En tant que tel, notre pays bénéficiera grandement d'un ordre de chevalerie promu et endorsé par notre [Root.Monarch.GetTitle] pour durer des générations, représentant les meilleures valeurs de notre nation et formé par les meilleurs individus qu'elle puisse offrir."
 flavor_gbr.115.a:0 "L'aube d'un nouvel ordre."
 flavor_gbr.115.b:0 "De tels ordres devraient rester dans le passé."
 flavor_gbr.116.t:0 "Les Joutes en Angleterre"
 flavor_gbr.116.desc:0 "Les joutes ont été une tradition dans toute l'Europe pendant des siècles, permettant aux chevaliers d'afficher et d'affiner leurs capacités de combat. Ces dernières années, les joutes ont été améliorées et perfectionnées, avec des innovations comme l'introduction de la barrière d'inclinaison. Son but est d'empêcher les collisions et de maintenir les deux cavaliers à un angle optimal lors de la rupture de la lance. Les améliorations dans la technologie de l'armure ont aussi mené à une meilleure sécurité pour les combattants. En conséquence, les joutes sont devenues plus un divertissement et spectacle plutôt qu'un exercice martial réel. Cependant, cela signifie aussi que plus de gens que jamais peuvent y participer."
 flavor_gbr.116.a:0 "Un sport merveilleux."
 flavor_gbr.117.t:0 "La Révolution Glorieuse"
 flavor_gbr.117.desc:0 "Malgré être Catholique, Jacques II est devenu roi d'Angleterre, d'Écosse et d'Irlande avec un large soutien, mais c'était vu comme un arrangement à court terme, car son héritier présomptif était sa fille protestante Marie. Elle-même était mariée à Guillaume d'Orange, dirigeant de facto de la République Hollandaise, elle-même un pays protestant. La naissance d'un héritier mâle qui a déplacé Marie a ouvert les portes à une dynastie catholique prospective, et la poursuite de plusieurs évêques protestants a déclenché une opposition anti-catholique généralisée.\nCela a miné l'autorité de Jacques, et une coalition d'hommes d'État anglais a émis une invitation à Guillaume d'intervenir militairement et de protéger la religion protestante."
 flavor_gbr.117.a:0 "Guillaume, aidez-nous, vous êtes notre seul espoir."
 flavor_gbr.118.t:0 "Les Monarchistes de la Cinquième"
 flavor_gbr.118.desc:0 "Les Monarchistes de la Cinquième est le nom d'une secte protestante centrée autour de la croyance que quatre monarchies précéderaient la cinquième finale, qui est l'établissement du Royaume de Dieu sur Terre. Ils prétendent que les événements récents ont signalé la fin de la Quatrième Monarchie, et que le règne de [Root.Monarch.GetTitle] [Root.Monarch.GetName] empêche en fait la venue de la Cinquième. Ils se considèrent 'sauvés' et s'appellent 'saints', agissant prétendument avec l'intention de préparer la population pour la Seconde Venue. Bien que n'étant pas vraiment un mouvement majeur, leur portée assez grande combinée au fait que certains de ses membres croient que l'action militaire est justifiée, en font un groupe impossible à ignorer.\n\nMalgré être extrême, il est indéniable que leurs croyances ont déjà piqué l'intérêt de certains membres très puissants et influents du gouvernement, que ce soit ouvertement ou en secret. Il sera imprudent de simplement les ignorer, surtout s'il y a effectivement la possibilité que la Seconde Venue soit vraiment sur nous."
 flavor_gbr.118.a:0 "Nous suivrons les signes de Dieu."
 flavor_gbr.118.a.tt:0 "Les Monarchistes de la Cinquième prennent le pouvoir de §Y[Root.GetUsableName]§!...\n§R§Y[Root.GetUsableName]§! aura accès à un système de gouvernement puissant mais dangereux, qui force notre nation dans un état de conflit constant. L'échec à conquérir mille provinces avant que la Fin soit venue mènera à notre chute !§!"
 flavor_gbr.118.b:0 "Nous ne devrions pas entretenir l'idée de telle folie."
 flavor_gbr.119.t:0 "Une Nouvelle Ère des Monarchistes de la Cinquième"
 flavor_gbr.119.desc:0 "Les signes de Dieu sont clairs ! Les Quatre Royaumes ont finalement pris fin, et le Cinquième est sur nous. Réjouissez-vous, car le Seigneur reviendra bientôt du ciel et marchera une fois encore parmi nous. Seuls ceux qui L'embrassent seront sauvés, tandis que tous ceux qui Le refusent périront. Nous sommes les saints, ceux qui méritent d'être sauvés. Nous convaincrons ceux qui nient encore le Seigneur de suivre notre sillage et de L'embrasser vraiment dans leur cœur.\n\nLe Royaume de Dieu sur la Terre est sur nous, et nous serons ceux qui prépareront le chemin pour Lui."
 flavor_gbr.119.a:0 "Sa volonté soit faite !"
 flavor_gbr.119.b:0 "Arrêtez cette folie immédiatement !"
 flavor_gbr.119.b.tt:0 "§YLes Monarchistes de la Cinquième n'auront plus jamais une chance de renverser le gouvernement.§!"
 flavor_gbr.120.t:0 "La Fin des Monarchistes de la Cinquième"
 flavor_gbr.120.desc.a:0 "Les marées et reflux du gouvernement coulent toujours, et ceux qui sont favorisés pour un temps perdront tôt ou tard cette faveur et seront retirés de cette position. Cela nous est aussi arrivé, et les Monarchistes de la Cinquième ont vu leur faveur précédente disparaître alors que les courants des masses ont changé leur flux.\n\nUn chapitre dans l'histoire de notre pays s'est fermé. L'Histoire sera celle qui nous jugera pour cela, mais que ce soit pour le meilleur ou pour le pire, les Monarchistes de la Cinquième ne sont plus ceux qui nous dirigent. Vive le nouveau [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_gbr.120.desc.b:0 "Nous avons tous suivi la marée écrasante des Monarchistes de la Cinquième, étant emportés par leur appel de la Seconde Venue. Ils préparaient le pays pour cela, pour le Royaume de Dieu sur la Terre. Nous étions tous dans l'expectative, attendant le jour où Jésus descendrait des cieux et nous serions béatement réunis avec Lui.\n\nMais ce jour n'est pas venu.\n\nCe qui est venu en premier furent les excuses. Justifications dues aux erreurs de calcul. Puis les promesses. Promesses que ce serait en fait le jour suivant, puis le jour suivant, et celui d'après. Les gens ont commencé à ne plus croire aux mots de ceux qui les avaient menés là. Ils ont commencé à ouvrir les yeux et à réaliser qu'ils n'étaient pas des 'saints', qu'ils n'allaient pas être 'sauvés'. Jésus ne descendait pas du ciel, du moins pas encore.\n\nCe qui a commencé comme incrédulité s'est rapidement transformé en haine envers ceux qui les avaient mal guidés. Les masses ont pris d'assaut les bâtiments gouvernementaux, traînant dehors les dirigeants qu'ils avaient suivis il n'y a pas longtemps. Ils ont été traînés hors de leurs bureaux et dans les places publiques, puis condamnés, critiqués et accusés. Finalement, dans la plupart des cas ils ont été exécutés, emprisonnés le reste. Aucun ne pouvait échapper à la colère des masses vengeresses."
 flavor_gbr.120.a:0 "La roue a inévitablement tourné."
 flavor_gbr.121.t:0 "L'Anglicanisme dans le Saint-Empire Romain"
 flavor_gbr.121.desc:0 "Le Saint-Empire Romain a vu sa part équitable de division religieuse. Pendant de nombreuses années, le Catholicisme et le Protestantisme se sont battus pour son contrôle. Il est temps que nous y mettions fin. L'Empire ne sera plus influencé par ces croyances hérétiques. Seul l'Anglicanisme doit être la religion officielle du Saint-Empire Romain, comme il est ordonné par Dieu Lui-même. Avec l'Anglicanisme comme seule religion officielle de l'Empire, notre suprématie sur lui est assurée."
 flavor_gbr.121.a:0 "Unis en une seule foi."
 flavor_gbr.122.t:0 "[Root.GetUsableNameCap] à l'Âge de la Réforme"
 flavor_gbr.122.desc:0 "La Réforme a éclaté en Europe et plonge l'Europe continentale dans le chaos religieux et l'anarchie. L'autorité du Pape est à son plus bas et de nombreux théologiens différents se battent dans leurs théorèmes concernant le mysticisme de la foi.\nNaturellement, la Réforme a aussi atteint [Root.GetUsableName], et les [Root.GetAdjective]s se battent entre eux pour la supériorité religieuse tandis que la position de [Root.GetUsableName] est en complète dépendance au bien-aimé [Root.Monarch.GetTitle]."
 flavor_gbr.122.a:0 "Des temps incertains nous attendent..."
 flavor_gbr.122.a.tt:0 "La Religion de chaque nouveau §Y[Root.Monarch.GetTitle]§! et §YHéritier§! a maintenant §Y50.0%§! de chance d'être d'une religion §YHérétique§! tant que ce modificateur est actif.\nLes dirigeants peuvent assumer une §YPosition Religieuse§! envers la Réforme qui affectera les événements futurs."
 flavor_gbr.199.t:0 "Pax Britannica"
 flavor_gbr.199.t.a:0 "Pax Angevina"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "Notre pays a atteint une taille, prospérité et stabilité jamais vues auparavant. Notre règne glorieux a apporté une richesse sans précédent à la population, et partout dans le monde les gens respectent notre autorité. Le dicton que 'le soleil ne se couche jamais sur l'Empire Britannique' n'est pas une allégorie mais un fait indéniable réel.\n\nEn cette époque de paix et prospérité, les gens ont commencé à comparer notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] aux plus grands dirigeants du passé, et spécialement César Auguste. Son établissement de l'Empire Romain et la paix et prospérité qu'il a apportées sont mis en parallèle avec le règne de [Root.Monarch.GetName] et la prospérité qu'[Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] nous a apportée.\n\nNous jouissons d'une vraie Pax Britannica."
 flavor_gbr.199.desc.b:0 "Notre pays a atteint une taille, prospérité et stabilité jamais vues auparavant. Notre règne glorieux a apporté une richesse sans précédent à la population, et partout en Europe les gens respectent notre autorité. L'union de l'Angleterre et de la France s'est révélée plus réussie même que ce que nous avions espéré.\n\nEn cette époque de paix et prospérité, les gens ont commencé à comparer notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] aux plus grands dirigeants du passé, et spécialement César Auguste. Son établissement de l'Empire Romain et la paix et prospérité qu'il a apportées sont mis en parallèle avec le règne de [Root.Monarch.GetName] et la prospérité qu'[Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] nous a apportées.\n\nNous jouissons d'une vraie Pax Angevina."
 flavor_gbr.199.a:0 "Nous sommes l'empire le plus glorieux."
 flavor_gbr.200.t:0 "Entreprise Coloniale"
 flavor_gbr.200.desc:0 "Nos récents investissements coloniaux produisent clairement des fruits. Un message vient d'arriver de notre récente colonie à [Root.GetName], nous informant de leur succès dans l'établissement du village. Les colons étendent déjà leurs logements et infrastructures là-bas, et les autorités locales doutent de la direction qu'ils devraient mener la colonie. En tant que tel, ils demandent la guidance de [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], pour la développer en ce qui bénéficie le plus à la nation."
 flavor_gbr.200.a:1 "[Root.GetTradeGoodsName] est suffisant."
