 eng_the_crown_of_ireland:0 "La Couronne d'Irlande"
 desc_eng_the_crown_of_ireland:1 "Avec l'établissement de l'Irlande comme royaume approprié, le prestige de notre [Root.Monarch.GetTitle] comme dirigeant approprié de l'Irlande est certain."
 eng_the_crown_of_iberia:0 "Couronne d'Ibérie"
 desc_eng_the_crown_of_iberia:0 "Avec l'établissement de l'Ibérie comme royaume approprié, le prestige de notre [Root.Monarch.GetTitle] comme dirigeant approprié de l'Ibérie est certain."
 eng_the_crown_of_italy:0 "Couronne d'Italie"
 desc_eng_the_crown_of_italy:0 "Avec l'établissement de l'Italie comme royaume approprié, le prestige de notre [Root.Monarch.GetTitle] comme dirigeant approprié de l'Italie est certain."
 eng_english_rule_over_ireland:0 "Règne Direct"
 desc_eng_english_rule_over_ireland:0 "Cette province est sous le règne direct des Anglais. Certainement, cela n'aura aucune répercussion à l'avenir."
 eng_unified_britain:0 "Bretagne Unifiée"
 desc_eng_unified_britain:0 "Sa grandeur, [Root.Monarch.GetTitle], sera béni car la grande nation de [Root.GetUsableName] a unifié les Îles Britanniques pour la gloire du Seigneur."
 gbr_british_rule:0 "Règne Britannique"
 desc_gbr_british_rule:0 "Cette province est une partie centrale du Royaume Britannique. Là où il y avait autrefois des inquiétudes sur le chaos et les troubles locaux, il y a maintenant un gouvernement local sûr et stable."
 eng_a_house_united:0 "Une Maison Unie"
 desc_eng_a_house_united:0 "Avec la fin de la Guerre des Roses, la maison de [Root.Dynasty.GetName] règne sur [Root.GetUsableName] avec le soutien de la noblesse et des diplomates."
 eng_dynastical_security:0 "Sécurité Dynastique"
 desc_eng_dynastical_security:0 "La Guerre des Roses a été à peine évitée. Pour l'avenir, les [Root.Dynasty.GetName] assureront qu'un héritier approprié suivra toujours le [Root.Monarch.GetTitle] sur le trône."
 eng_a_new_religious_destiny:0 "Un Nouveau Destin Religieux"
 desc_eng_a_new_religious_destiny:0 "Plus de Chrétiens, l'avenir religieux de [Root.GetName] est ouvert. Mais où que notre destin puisse résider, la croyance zélée de notre peuple demeurera !"
 eng_a_different_kind_of_christian:0 "Absent de la Réforme"
 desc_eng_a_different_kind_of_christian:0 "Tandis que nos anciens frères de foi s'entretuent au milieu de la Réforme, notre peuple a trouvé l'illumination dans les voies de [Root.Religion.GetName]. Nous plaignons ceux qui s'accrochent encore aux façons archaïques du Catholicisme et de sa contrepartie réformée."
 eng_loyalty_to_catholocisim:0 "Loyauté au Pape"
 desc_eng_loyalty_to_catholocisim:0 "Nous avons montré notre loyauté à la cause catholique. Notre influence dans les affaires papales grandit."
 eng_own_church_creation:0 "Un État, Une Église"
 desc_eng_own_church_creation:0 "La vile influence du clergé a finalement été réduite. Maintenant l'église est sujette à l'État et la religion protestante prévaudra dans [Root.GetName]."
 eng_calvinist_path:0 "Voie Calviniste"
 desc_eng_calvinist_path:0 "Nous avons choisi de suivre la voie des Calvinistes. Que le Seigneur ait pitié de nos ennemis car nous ne l'aurons pas."
 eng_head_of_the_anglican_church:0 "Chef de l'Église Anglicane"
 desc_eng_head_of_the_anglican_church:0 "L'Église Catholique a été expulsée ; les directions luthérienne et calviniste de la Réforme ne suffisent pas. Au lieu de cela, nous prenons une voie religieuse adaptée aux seigneurs de Bretagne."
 eng_the_age_of_reformation:0 "Chaos Religieux"
 desc_eng_the_age_of_reformation:0 "Les dirigeants [Root.GetAdjective]s ont §Y50.0%§! de chance d'avoir une religion §RHérétique§! quand ils montent sur le trône.\nLes dirigeants peuvent assumer une §YPosition Religieuse§! envers la Réforme qui affectera les événements futurs.\n\nLa guidance religieuse de l'État est en chaos complet. Les [Root.Monarch.GetTitle]s décident de la direction de notre foi à volonté ; le clergé est menacé par l'État.\nUn avenir incertain attend notre peuple...\n§YCe modificateur dure jusqu'à la fin de l'Âge de la Réforme ou jusqu'à ce que nous ne soyons plus Chrétiens.§!"
 eng_reformer_ruler:0 "Membre de la Réforme"
 desc_eng_reformer_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est un membre de la Réforme. [Root.Monarch.GetHerHisCap] actions mèneront à la discrimination de ceux qui suivent encore l'Église Catholique.\n§YCe modificateur dure jusqu'à la fin de l'Âge de la Réforme ou jusqu'à ce que nous ne soyons plus Chrétiens.§!"
 eng_catholic_ruler:0 "Membre de l'Église Catholique"
 desc_eng_catholic_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est un membre de l'Église Catholique. [Root.Monarch.GetHerHisCap] actions mèneront à la discrimination de ceux qui suivent encore la Réforme.\n§YCe modificateur dure jusqu'à la fin de l'Âge de la Réforme ou jusqu'à ce que nous ne soyons plus Chrétiens.§!"
 eng_tolerant_ruler:0 "Direction Peu Concluante"
 desc_eng_tolerant_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est peu concluant sur [Root.Monarch.GetHerHis] religion. En tant que tel, [Root.Monarch.GetHerHis] règne est d'instabilité nationale en faveur de l'égalité parmi les religions.\n§YCe modificateur dure jusqu'à la fin de l'Âge de la Réforme ou jusqu'à ce que nous ne soyons plus Chrétiens.§!"
 gbr_isolation_policy:0 "Politique d'Isolement"
 desc_gbr_isolation_policy:0 "Le continent n'est plus un lieu de confort pour nous. Seules les Îles Britanniques sont le foyer de notre peuple, et nous nous assurerons de nous concentrer d'abord sur nos affaires internes."
 gbr_recovering_prestige:0 "Prestige en Récupération"
 desc_gbr_recovering_prestige:0 "Abandonner le continent a définitivement laissé une marque sur notre prestige. Avec le temps, les puissances d'Europe reconnaîtront que nous n'avons fait qu'une retraite tactique, et n'avons pas laissé les terres françaises derrière nous."
 gbr_end_of_the_villeinage:0 "Villenage Terminé"
 desc_gbr_end_of_the_villeinage:0 "Nos paysans ne sont plus sujets au système de villenage."
 gbr_english_dutch_trade_partners:0 "Partenaires Commerciaux Hollandais"
 desc_gbr_english_dutch_trade_partners:0 "Notre relation avec les Hollandais nous permet de meilleurs profits commerciaux."
 gbr_naval_dominance:0 "Dominance Navale"
 desc_gbr_naval_dominance:0 "Britannia Domine les Vagues."
 eng_globe_theatre:0 "Théâtre du Globe"
 desc_eng_globe_theatre:0 "Le Théâtre du Globe est un théâtre construit par les Hommes du Chambellan du Seigneur, la troupe de William Shakespeare. De nombreux grands actes et pièces ont lieu dans ce théâtre et en tant que tel est un objet de grand prestige et splendeur."
 gresham_college_royal_society:0 "La Société Royale"
 desc_gresham_college_royal_society:0 "La Société Royale de Londres pour l'Amélioration des Connaissances Naturelles est une communauté de scientifiques et érudits promouvant les avancées en science."
 angevin_age:0 "Âge Angevin"
 desc_angevin_age:0 "Un nouvel âge se lève alors que la [Root.GovernmentName] [Root.GetAdjective] revendique le monde même pour elle-même. Que nos ennemis tremblent et nos sujets prospèrent alors que le [Root.Monarch.GetTitle] contemple le territoire qui doit encore être conquis."
 eng_taxation_of_the_clergy:0 "Taxation du Clergé"
 desc_eng_taxation_of_the_clergy:0 "Le Clergé est sous la pression d'une taxation lourde. Un autre mouvement de la couronne royale contre l'institution cléricale."
 eng_protects_the_clergy:0 "Protection du Clergé"
 desc_eng_protects_the_clergy:0 "Le Clergé est protégé de la persécution et de la pression fiscale."
 eng_taxation_of_the_clergy_prot:0 "Taxation du Clergé"
 desc_eng_taxation_of_the_clergy_prot:0 "Le Clergé est sous la pression d'une taxation lourde. Un autre mouvement de la couronne royale contre l'institution cléricale."
 eng_protects_the_clergy_prot:0 "Protection du Clergé"
 desc_eng_protects_the_clergy_prot:0 "Le Clergé est protégé de la persécution et de la pression fiscale."
 eng_foreign_religious_control:0 "Contrôle Religieux Étranger"
 desc_eng_foreign_religious_control:0 "Les affaires de la religion sont maintenant dans les mains du [Root.GetClergyName] et des conseillers du [Root.Monarch.GetTitle].\n\n§YGagne un modificateur dépendant du type et de la compétence du conseiller :§!\n -§YPhilosophe§! et §YScientifique Naturel§!\n    - Tolérance des Hérétiques : §G+1.00§! par compétence\n -§YArtiste§!\n    - Tolérance de la Vraie Foi : §G+1.00§! par compétence\n -§YTrésorier§! et §YMaître de la Monnaie§!\n    - Unité Religieuse : §G+15.0%§! par compétence\n -§YInquisiteur§! et §YThéologien§!\n    - Force Missionnaire vs Hérétiques : §G+1.0%§! par compétence"
 eng_end_of_the_english_reformation:0 "Fin de la Réforme"
 desc_eng_end_of_the_english_reformation:0 "Les Catholiques et les membres de la Réforme se sont finalement réconciliés sous la bannière de [Root.GetUsableName]. Notre nation, autrefois divisée par la religion, est maintenant unifiée une fois encore.\nAussi bien que cela puisse aller.\n\n§YLe désastre 'Troubles Religieux' ne peut pas se déclencher pour nous.§!"
 gbr_religious_stability:0 "Stabilité Religieuse"
 desc_gbr_religious_stability:0 "La Réforme s'est terminée et la stabilité et sécurité de notre religion ont été restaurées."
 gbr_resolved_civil_war:0 "Ordre Restauré"
 desc_gbr_resolved_civil_war:0 "Le chaos de la Guerre Civile a laissé des cicatrices dans notre pays, mais ultimement, l'ordre a été restauré. La légitimité de la couronne ainsi que l'influence du parlement sont une fois encore en équilibre."
 gbr_a_stable_government:0 "Absolutisme Résisté"
 desc_gbr_a_stable_government:0 "La lutte pour le pouvoir entre le parlement et la couronne a été résolue sans effusion de sang. Le gouvernement a survécu aux tentatives du parlement et de la couronne de prendre le contrôle complet du pays."
 gbr_unified_british_isles_culture:0 "Identité Britannique Unifiée"
 desc_gbr_unified_british_isles_culture:0 "L'Identité Britannique consiste en les nombreuses cultures différentes des Îles Britanniques forgées en une sous l'Anglais, son aspect le plus dominant."
 ave_iberian_conquest:0 "Conquête Ibérique"
 desc_ave_iberian_conquest:0 "La Péninsule Ibérique est tombée devant la puissance de notre [Root.GovernmentName]. Leur population deviendra partie de la machine de guerre [Root.GetAdjective] !"
 gbr_new_world_dominance:0 "Domination du Nouveau Monde"
 desc_gbr_new_world_dominance:0 "Le Nouveau Monde et toutes ses ressources appartiennent à la [Root.GovernmentName] [Root.GetAdjective] !\n\nTous les sujets §YColoniaux§! gagnent §G+50.0%§! d'Efficacité de Production et §G+50.0%§! d'Efficacité Commerciale."
 ave_new_world_dominance:0 "Domination du Nouveau Monde"
 desc_ave_new_world_dominance:0 "Le Nouveau Monde et toutes ses ressources appartiennent à la [Root.GovernmentName] [Root.GetAdjective] !"
 ave_west_european_empire:0 "Empire d'Europe"
 desc_ave_west_european_empire:0 "Notre royaume a atteint une nouvelle dimension qui fait honte à toutes les autres grandes puissances. L'Europe plie le genou devant nous !"
 ave_anglo_french_imperium:0 "Imperium Anglo-Français"
 desc_ave_anglo_french_imperium:0 "L'union des Anglais et des Français. Les ambitions de deux peuples impériaux unis en un seul désir."
 gbr_influence_of_the_trade_company:0 "Influence de la Compagnie Commerciale"
 desc_gbr_influence_of_the_trade_company:0 "Cette province est dans la sphère d'influence directe d'une puissante compagnie commerciale."
 gbr_emperor_of_india:0 "Maître de l'Inde"
 desc_gbr_emperor_of_india:0 "Les richesses de l'Inde nous appartiennent ! Vraiment, nous en sommes le maître et bénéficierons grandement de sa richesse.\n\n§YLes Entreprises Commerciales§! et §YProtectorats§! gagnent §G+15.0%§! de Modificateur de Biens Produits.\n§YLes Entreprises Commerciales§! accordent maintenant au suzerain §G-75.0%§! de Pénalité Commerciale Réduite sur Nœud Commercial Non Principal et §G+10.0%§! d'Efficacité Commerciale."
 gbr_emperor_of_india_subject_bonus:0 "Maître de l'Inde"
 gbr_emperor_of_india_overlord_bonus:0 "Maître de l'Inde"
 ave_imperial_favoritism:0 "Favoritisme Impérial"
 desc_ave_imperial_favoritism:0 "Par notre charme, les Électeurs de l'Empire sont en notre faveur. Cela améliore considérablement notre image publique."
 ave_expnansionist_path:0 "Marche en Allemagne"
 desc_ave_expnansionist_path:0 "Le SRE autrefois puissant n'est plus. Notre chemin en Allemagne est pavé pour nos ambitions de conquête."
 ave_imperial_parliament:0 "Parlement Impérial"
 desc_ave_imperial_parliament:0 "En tant que grand empereur du Saint-Empire Romain, le [Root.GetParliamentOrFallbackName] a étendu ses responsabilités sur les affaires de l'Empire."
 ave_end_of_the_empire:0 "Fin de l'Empire"
 desc_ave_end_of_the_empire:0 "L'Empire est tombé. Tout ce qui en reste est un faible souvenir tandis que la bannière [Root.GetAdjective] flotte sur son sol."
 ave_prosperous_metropolis:0 "Métropole Prospère"
 desc_ave_prosperous_metropolis:0 "Cette province traverse une période de paix, liberté, justice et sécurité sous son nouvel empire."
 gbr_accepted_lowlands:0 "Pays-Bas Intégrés"
 desc_gbr_accepted_lowlands:0 "Les cultures des Pays-Bas sont intégrées aux nôtres."
 gbr_accepted_lowlands_tt:0 "jusqu'à ce que soit §YHollandais§! soit §YFlamand§! soient rétrogradés"
 gbr_colonial_australia:0 "La Colonie Pénitentiaire"
 desc_gbr_colonial_australia:0 "Ceux qui désobéissent à la loi ont un choix : soit pourrir dans nos prisons, soit commencer une nouvelle vie dans la terre lointaine d'Australie."
 ave_national_bank:0 "Banque Nationale Réformée"
 desc_ave_national_bank:0 "Notre monnaie et notre économie connaissent de vastes révisions dans plusieurs aspects."
 ave_local_expanded_barracks:0 "Casernes Étendues"
 desc_ave_local_expanded_barracks:0 "Les casernes et fortifications de cette province ont été ajustées afin d'abriter plus de soldats et leurs familles."
 eng_empire_of_the_island:0 "Ascension Impériale"
 desc_eng_empire_of_the_island:0 "N'étant plus un royaume mais un empire global et puissant, la gloire [Root.GetAdjective] régnera pour toujours."
 eng_most_esteemed_university:0 "Université la Plus Estimée"
 desc_eng_most_esteemed_university:0 "Seule l'élite la plus raffinée de l'intellectuel est invitée à étudier dans cette université."
 eng_the_man_of_war:0 "Le Vaisseau de Guerre"
 desc_eng_the_man_of_war:0 "La Marine Royale n'est rien sans un navire puissant pour représenter la force maritime de la [Root.GovernmentName]."
 eng_strict_marines:0 "Les Marines Royaux"
 desc_eng_strict_marines:0 "En tant que royaume maritime, il est naturel que nos marines soient l'élite la plus raffinée et la meilleure que la nation puisse offrir."
 eng_the_redcoat:0 "Les Tuniques Rouges"
 desc_eng_the_redcoat:0 "Originellement un surnom pour nos soldats, la Tunique Rouge est devenue synonyme de la discipline de nos lignes d'infanterie."
