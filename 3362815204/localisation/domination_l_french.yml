l_french:
 #Missions
 fra_liberate_norm_title:0 "Libérer la Normandie"
 fra_liberate_norm_desc:0 "Le Duché de Normandie est un sujet de jure du Royaume de France. Il devrait être rendu à notre autorité." #old
 fra_burg_succession_title:0 "Succession bourguignonne"
 fra_burg_succession_desc:0 "Les prétentieux Ducs de Bourgogne s'imaginent être une grande puissance à part entière, alors qu'en vérité ils ne sont qu'un simple vassal. Nous devons leur rappeler ce fait." #old 
 fra_border_empire_title:0 "Affronter l'Empire"
 fra_border_empire_desc:0 "Le Saint-Empire romain germanique constitue le plus grand obstacle à l'expansion française, et une épine constante dans notre flanc. L'Empire doit soit être aboli, ouvrant la voie à nos ambitions, soit être placé sous contrôle français." #old  
 fra_chateux_loire_valley_title:0 "Châteaux de la Vallée de la Loire"
 fra_chateux_loire_valley_desc:0 "L'aube du XVe siècle a vu de nombreux progrès dans le domaine de l'architecture au sein de nos frontières. Nous devons mettre nos connaissances à bon usage et développer les nombreux beaux paysages de notre pays."
 fra_armorican_peninsula_title:0 "La Péninsule armoricaine"
 fra_armorican_peninsula_desc:0 "Le Duché de Bretagne ne reconnaît pas sa relation appropriée avec la Couronne française. Nous devons les persuader de revenir au bercail." #old
 fra_retake_aquitaine_title:0 "Reconquérir la Gascogne"
 fra_retake_aquitaine_desc:0 "La Gascogne est une terre française légitime, occupée par un prétendant illégitime à la couronne. Chaque bastion anglais en France doit être reconquis." #old
 fra_unite_france_title:0 "La Couronne de France"
 fra_unite_france_desc:0 "Trop longtemps nous sommes restés divisés, nos terres sous commandement étranger. La France ne peut jamais être en sécurité tant que la région que nous habitons n'est pas unie sous notre bannière."
 fra_house_united_title:0 "Une Maison unie"
 fra_house_united_desc:0 "Les parents royaux sur le trône de Provence ont toujours joui d'une grande autonomie par rapport à notre siège de pouvoir dans la capitale. Malgré leur taille, ils exercent une influence considérable, et nous devons donc nous efforcer de les assurer sous notre influence."
 fra_provencal_question_title:0 "La Question provençale"
 fra_provencal_question_desc:0 "Les Ducs de Provence aspirent à beaucoup, mais accomplissent peu. Ils seraient mieux lotis en tant que sujets de la France." #old
 fra_ducal_lands_avignon_title:1 "Terres pontificales d'Avignon"
 fra_ducal_lands_avignon_desc:0 "Avignon a toujours été une épine dans notre frontière sud-est. Malgré nos meilleurs efforts, elle a toujours échappé à notre juridiction, maintenant plutôt son allégeance aux États pontificaux. Nous devons décider de notre approche dans cette affaire délicate, en supposant que le Saint-Père détient l'autorité sur la Chrétienté."
 fra_crown_naples_title:0 "Couronne de Naples"
 fra_crown_naples_desc:0 "Le royaume italien méridional de Naples et ses territoires constituent un grand point de contrôle du commerce qui transite par la Méditerranée. Nous devons sécuriser ces territoires pour nous-mêmes et bénéficier de ce commerce."
 fra_branch_mission_4_3_title:0 "Mission embranchée"
 fra_branch_mission_4_3_desc:1 " " #deliberately empty
 fra_branch_mission_4_4_title:0 "Mission embranchée"
 fra_branch_mission_4_4_desc:0 " " #deliberately empty 
 fra_branch_mission_5_3_title:0 "Mission embranchée"
 fra_branch_mission_5_3_desc:0 " " #deliberately empty 
 fra_city_lights_title:0 "Cité des Lumières"
 fra_city_lights_desc:0 "[118.GetName] a toujours été le cœur de l'une des religions les plus peuplées du monde. Ainsi, nous devons l'amener sous notre bannière et jouir des effets de baigner dans la gloire, en tant que conquérants de [118.GetName] !"
 fra_milanese_succession_title:0 "Succession ambrosienne"
 fra_milanese_succession_desc:0 "Pour assurer que notre position en Italie du Nord soit protégée, nous devons étendre nos possessions pour inclure Milan." #old
 fra_protector_catholicism_title:0 "Protecteur du Catholicisme"
 fra_protector_catholicism_desc:0 "Le Catholicisme a toujours été en guerre avec des voisins hostiles cherchant à l'éradiquer. Pour protéger notre peuple, le protéger des étrangers malveillants et défendre notre héritage, si Dieu le veut, nous le protégerons jusqu'au dernier homme !"
 fra_shield_of_outremer_title:0 "Bouclier d'Outremer"
 fra_shield_of_outremer_desc:0 "Notre influence dans le Levant a atteint des niveaux sans précédent. Pour la première fois depuis des siècles, nous sommes capables de proclamer la restauration d'Outremer, l'étoile brillante de notre foi dans le Levant."
 fra_pilgrimage_jerusalem_title:1 "Croisade pour Jérusalem"
 fra_pilgrimage_jerusalem_desc:0 "La route vers Jérusalem est pleine d'ennemis et de conquérants étrangers. Il nous incombe de la secourir et de la rendre à l'étreinte chaleureuse de notre religion. Deus vult !"
 fra_branch_mission_1_4_title:0 "Mission embranchée"
 fra_branch_mission_1_4_desc:0 " " #deliberately empty 
 fra_branch_mission_2_5_title:0 "Mission embranchée"
 fra_branch_mission_2_5_desc:0 " " #deliberately empty 
 fra_branch_mission_2_6_title:0 "Mission embranchée"
 fra_branch_mission_2_6_desc:0 " " #deliberately empty 
 fra_branch_mission_3_5_title:0 "Mission embranchée"
 fra_branch_mission_3_5_desc:0 " " #deliberately empty 
 fra_raise_slave_ships_title:1 "Arsenal des Galères"
 fra_raise_slave_ships_desc:0 "Si nous devons compléter nos tendances expansionnistes autour de la Méditerranée et au-delà, nous devons sécuriser une infrastructure navale appropriée et un flux constant d'hommes valides."
 fra_crossroad_continents_title:0 "Carrefour des Continents"
 fra_crossroad_continents_desc:0 "La Sicile se trouve au milieu de la mer Méditerranée, une étendue d'eau très vitale pour le commerce ainsi que la guerre. La sécuriser ne fera qu'accroître notre influence dans la région environnante."
 fra_throne_naples_title:0 "Trône de Naples"
 fra_throne_naples_desc:0 "La succession napolitaine est une affaire complexe et controversée. Naples elle-même aspire à l'indépendance, mais la France et les princes ibériques revendiquent également des droits sur elle. Cette affaire doit être réglée." #old  
 fra_kingdoms_spain_title:0 "Royaumes d'Espagne"
 fra_kingdoms_spain_desc:0 "L'Ibérie abrite certaines des dynasties les plus illustres et prestigieuses d'Europe. Des nations qui exercent un pouvoir politique et militaire énorme, nous devons marcher prudemment et décider si nous les traiterons comme des amis ou des ennemis."
 fra_branch_mission_2_9_title:0 "Mission embranchée"
 fra_branch_mission_2_9_desc:0 " " #deliberately empty 
 fra_secure_alpine_pass_title:0 "Sécuriser le Passage alpin"
 fra_secure_alpine_pass_desc:0 "La ligne de montagne entre notre domaine et l'Italie, les Alpes, a défendu de manière sûre les habitants de l'Italie pendant des siècles. Si nous devons conquérir les domaines italiens, nous devons franchir cet obstacle et sécuriser les passages menant à travers les précipices."
 fra_league_cambrai_title:0 "Ligue de Cambrai"
 fra_league_cambrai_desc:0 "Une tentative banale orchestrée par quelques puissances italiennes mineures n'est nulle part assez puissante pour arrêter notre avance en Italie. Nous devons écraser toutes les forces d'opposition et sécuriser la région pour la couronne française !"
 fra_golden_march_title:0 "La Marche dorée"
 fra_golden_march_desc:0 "L'Italie du Nord détient certaines des terres les plus prospères du monde. Foyer de l'innovation politique et scientifique, son battement est le pouls de toute la région et la sécuriser aiderait à accélérer davantage nos plans de conquête pour la région."
 fra_italian_heartland_title:1 "Sécuriser l'Italie du Nord"
 fra_italian_heartland_desc:0 "La maison de Visconti et les troubles civils qui s'ensuivent dans son domaine ne prouvent que l'incapacité de leur monarque à maîtriser les divers éléments troublés. Nous devons soulager leurs citoyens de l'incompétence de leur dirigeant."
 fra_restore_signoria_title:1 "Seigneurie de Gênes"
 fra_restore_signoria_desc:0 "Les marchands de Gênes ont fréquemment maintenu de bonnes relations avec notre famille royale. Leurs ports abritent une grande richesse, cependant, et par conséquent nous pourrions envisager de l'usurper pour financer nos objectifs et notre agenda."
 fra_house_god_title:0 "Maison de Dieu"
 fra_house_god_desc:0 "[118.GetName] abrite certaines des réalisations architecturales les plus célébrées du Catholicisme. La ville, qui a été bénie par beaucoup des personnalités les plus célébrées de l'histoire, s'agenouillera bientôt face à la supériorité française."
 fra_secure_genoan_trade_title:1 "Commerce génois"
 fra_secure_genoan_trade_desc:0 "L'opportunité commerciale sur les rives génoises ne peut être ignorée. Les marchands racontent des histoires de pièces incontournables, assez pour remplir dix bourses. Sécuriser cette source de revenus s'avérera d'une importance vitale pour financer nos efforts externes et internes."
 fra_expand_french_domain_title:0 "Étendre le Domaine français"
 fra_expand_french_domain_desc:0 "L'Italie a toujours été déchirée entre de grands Empires. La région, autrefois une partie de facto du Saint-Empire romain germanique, doit reposer solidement dans notre emprise, de peur que nous risquions son alliance avec notre opposition politique et militaire."
 fra_sway_electorate_title:0 "Influencer l'Électorat"
 fra_sway_electorate_desc:0 "Le titre d'Empereur n'est pas facilement obtenu, surtout par un non-membre du Saint-Empire romain germanique. Graisser quelques paumes et murmurer les bons mots nous aidera certainement dans nos efforts, cependant."
 fra_branch_mission_1_5_title:0 "Mission embranchée"
 fra_branch_mission_1_5_desc:0 " " #deliberately empty 
 fra_push_imperial_line_title:0 "Pousser la Ligne impériale"
 fra_push_imperial_line_desc:0 "Les frontières du soi-disant Saint-Empire romain germanique à l'Est sont, au mieux, une affaire risible. Elles ne sont ni sûres, ni défendables, ni gardées par des soldats qui peuvent se mesurer aux nôtres. Il tombera et s'effondrera devant la puissance de l'armée française."
 fra_break_habsburg_ring_title:2 "Briser l'Anneau de l'Empereur"
 fra_break_habsburg_ring_desc:2 "Les dirigeants [Emperor.Monarch.Dynasty.GetName] ont l'audace de tenter d'envelopper notre domaine avec les branches de leur lignée consanguine. Nous devons briser le soi-disant 'Anneau [Emperor.Monarch.Dynasty.GetName]' de peur d'être enveloppés dedans."
 fra_declaratio_gallica_title:0 "Declaratio Gallica"
 fra_declaratio_gallica_desc:0 "Les terres germaniques formellement protégées par l'Empereur ne sont rien d'autre qu'un fruit à portée de main pour nos ambitieux plans de conquête. Les conquérir et en faire un territoire français approprié éradiquerait certainement une menace de plus de nos frontières."
 fra_dismantle_empire_title:0 "Démanteler l'Empire"
 fra_dismantle_empire_desc:0 "La charade malheureuse qui parade le nom de l'Empire romain n'est qu'un triste état de fait et une pensée délirante claire. Le briser et annuler son but ne servirait qu'à accroître notre prestige."
 fra_right_blood_title:0 "Droit par le Sang"
 fra_right_blood_desc:0 "Tout comme Charlemagne avant nous, le droit au trône impérial du Saint-Empire nous appartient. Le sécuriser ne servirait qu'à nous restaurer à notre place légitime."
 fra_restore_shadow_kingdom_title:0 "Regagner les Territoires italiens"
 fra_restore_shadow_kingdom_desc:0 "Les territoires perdus par l'Empire au cours de la perte d'influence impériale sur la région doivent être rendus sous notre juridiction."
 fra_means_expansion_title:0 "Moyens d'Expansion"
 fra_means_expansion_desc:0 "Protéger l'Empire des menaces extérieures n'est pas une tâche facile. Heureusement pour nous, nous sommes armés de l'une des armées les plus capables d'Europe qui nous aidera à libérer et protéger le domaine de notre patrie."
 fra_french_canada_title:0 "Canada français"
 fra_french_canada_desc:0 "La Compagnie des Marchands demande un soutien financier pour aider à établir des bases en Amérique du Nord. Ils disent que l'honneur de la France l'exige." #old
 fra_colonial_approach_title:0 "L'Approche coloniale"
 fra_colonial_approach_desc:0 "Étendre notre influence à l'étranger en créant de nouveaux sujets coloniaux et des avant-postes amplifiera davantage nos gains monétaires et notre puissance militaire, tant à la maison qu'à l'étranger."
 fra_appease_the_princes_title:0 "Apaiser les Dynasties"
 fra_appease_the_princes_desc:0 "Les diverses dynasties de notre royaume ne détiennent peut-être pas beaucoup de pouvoir sur la couronne française, mais doivent néanmoins être apaisées si nous devons demander leur coopération en temps de besoin."
 fra_crown_seat_capital_title:0 "Siège de la Couronne de [Root.Capital.GetName]"
 fra_crown_seat_capital_desc:0 "La couronne française n'est aussi forte que sa capitale. Heureusement pour nous, nous sommes dans la position avantageuse d'avoir la capacité d'autonomiser davantage le cœur de notre domaine dans [Root.Capital.GetName] et de projeter la force."
 fra_found_french_haiti_title:0 "Fonder Haïti français"
 fra_found_french_haiti_desc:0 "La Compagnie des Marchands demande un soutien financier pour aider à établir des bases dans les Caraïbes. Ils disent que l'honneur de la France l'exige." #old
 fra_hudson_bay_fur_title:0 "Fourrure de la Baie d'Hudson"
 fra_hudson_bay_fur_desc:0 "La bataille pour la domination du commerce de fourrure de l'Ohio ne peut être gagnée par la force militaire seule. Nous devons établir une relation commerciale avec les Amérindiens vivant dans la région pour sécuriser les intérêts du trésor français." #old
 fra_refine_bombards_title:0 "Perfectionner les Bombardes"
 fra_refine_bombards_desc:0 "Les machines de guerre, armées d'impressionnantes quantités de poudre à canon, marchent sur le champ de bataille. Leur rugissement tonnant démolira les murs de nos ennemis et mènera [Root.GetName] à la victoire !"
 fra_form_gendarmes_title:0 "Former les Gendarmes"
 fra_form_gendarmes_desc:0 "Le besoin d'une armée appropriée, infusée de cavalerie lourde, est le facteur principal qui nous aidera à favoriser nos objectifs vers la saisie du pouvoir politique et la centralisation de notre royaume, par la puissance d'une armée permanente."
 fra_movement_centralization_title:0 "Mouvement de Centralisation"
 fra_movement_centralization_desc:0 "Les diverses factions et états politiques de notre royaume ont eu une influence énorme pendant trop longtemps. Nous devons nous débarrasser de ces éléments et centraliser notre pays."
 fra_reform_legal_system_title:0 "Réformer le Système juridique"
 fra_reform_legal_system_desc:0 "Le système juridique de la France était, pour la plupart, très fluide et archaïque tant en termes de conception que de mise en œuvre. Afin de solidifier davantage notre emprise sur le trône, nous devons nous assurer que notre système juridique fonctionne à une efficacité maximale."
 fra_navy_mission_calais_title:0 "Port de Calais"
 fra_navy_mission_calais_desc:0 "Le perfide Roi Édouard III d'Angleterre a pris Calais pour agir comme une base pour attaquer la France. Nous devons empêcher que cela arrive et donner à la France le Pays Reconquis." #old
 fra_auld_alliance_title:0 "Vieille Alliance"
 fra_auld_alliance_desc:0 "Nous avons longtemps maintenu de bonnes relations et un pacte défensif avec l'Écosse en raison de notre rivalité mutuelle avec l'Angleterre. Nous devrions développer cette relation en préparation d'un assaut sur le continent anglais." #old
 fra_dutch_coast_title:0 "Exploiter la Côte hollandaise"
 fra_dutch_coast_desc:0 "La côte des Pays-Bas a un grand potentiel marchand. Il serait sage de solidifier notre présence dedans et de s'assurer qu'elle fonctionne sous la philosophie de l'efficacité maritime."
 fra_london_title:0 "Londres appelle"
 fra_london_desc:0 "Toujours notre ennemi détesté et rival, l'Angleterre continue d'être une épine dans notre flanc. Nous devons contourner ou vaincre la Marine royale, débarquer sur la Grande-Bretagne elle-même, et mettre fin à la nation anglaise une fois pour toutes." #old
 fra_british_isles_title:0 "Conquérir les Îles"
 fra_british_isles_desc:0 "Avec la conquête de [236.GetName], nous avons sécurisé un puissant bastion sur les Îles britanniques. La route pour éradiquer la menace anglaise nous est maintenant ouverte."
 fra_english_channel_mission_title:0 "La Manche française"
 fra_english_channel_mission_desc:0 "La découverte du Nouveau Monde a donné naissance à de nouvelles opportunités commerciales. Exploitons-les et canalisons les richesses des terres lointaines dans notre Manche française."
 fra_rule_britannia_title:0 "Suprématie navale française"
 fra_rule_britannia_desc:0 "Nul ne contestera la prouesse navale et maritime de notre marine si nous réussissons à vaincre nos ennemis sur l'eau. Avec la défaite de la marine britannique, la France règne maintenant sur les flots !"
 fra_embrace_renaissance_title:0 "Embrasser la Renaissance"
 fra_embrace_renaissance_desc:0 "Les influences d'Italie et l'aube de la Renaissance doivent faire leur chemin dans les terres du cœur de notre nation. Le faire et adhérer à l'adoption de nouvelles avancées en science, arts et culture ne servira que notre grande nation."
 fra_nine_universities_title:0 "Les Huit Universités"
 fra_nine_universities_desc:0 "Embrasser la Renaissance n'est que la première étape vers l'illumination de notre population. Nous devons aussi nous assurer qu'il y a suffisamment de fonds pour ériger des installations d'instruction appropriées à travers le pays."
 fra_retrial_jeanne_darc_title:0 "Procès de Jeanne d'Arc"
 fra_retrial_jeanne_darc_desc:0 "L'une des figures les plus controversées mais importantes de la Guerre de Cent Ans était Jeanne d'Arc. Ses charges intrépides et sa foi inébranlable ont pavé le chemin vers la victoire quand tout semblait perdu. Nous devons honorer sa mémoire et l'innocenter des fausses accusations contre elle."
 fra_renaissance_architecture_title:0 "De Architectura" #https://en.wikipedia.org/wiki/French_Renaissance_architecture#Religious_architecture
 fra_renaissance_architecture_desc:0 "Originellement composé comme un traité, étudiant les facettes de l'architecture, par l'architecte romain et ingénieur militaire Marcus Vitruvius Pollio, l'étude surnommée 'Dix Livres sur l'Architecture' a servi de base pour toutes les affaires de sa nature. Ses nombreuses leçons ne serviront qu'à nous aider à ériger des bâtiments plus illustres et ornés."
 fra_trade_fairs_title:0 "Promouvoir les Foires commerciales"
 fra_trade_fairs_desc:0 "Les foires commerciales à travers nos nations sont le foyer d'une activité économique animée ainsi que de la prospérité. En finançant et en développant cette tradition, nous réussirons à répandre plus de prospérité à travers notre royaume."
 fra_connect_provinces_title:0 "Connecter les Provinces"
 fra_connect_provinces_desc:0 "Notre pays n'est en aucun cas petit. Afin de maximiser l'efficacité du commerce et du transport, nous devons investiguer des moyens d'adopter au moins un réseau d'infrastructure rudimentaire."
 fra_musketeers_title:0 "Mousquetaires royaux"
 fra_musketeers_desc:0 "Nous devrions établir un corps d'élite de soldats pour garder le monarque et agir comme le bras militaire de la Maison du Roi. Avec son adhésion réservée aux classes supérieures, ces régiments encourageront l'aristocratie à chercher des carrières dans l'armée." #old
 fra_absolutism_title:0 "Aube de l'Absolutisme"
 fra_absolutism_desc:0 "Le monarque ne devrait pas être limité par la tradition, le privilège local, ou la noblesse. Au lieu de cela, en tant que premier parmi les égaux, il doit être le seul commandant du navire de l'État." #old
 fra_french_industry_title:0 "Feux de l'Industrie"
 fra_french_industry_desc:0 "Les complexes industriels à travers notre terre produisent d'énormes quantités de biens. Alors que nous plongeons dans l'ère de l'Industrialisation, nous devons davantage nous assurer que nos usines sont correctement financées ainsi que développées."
 fra_merchant_cooperation_title:0 "Financer les Entreprises commerciales"
 fra_merchant_cooperation_desc:1 "Il est vrai que s'aventurer dans l'inconnu comporte un grand risque, cependant si nous devons maximiser nos profits, nous devons trouver une solution pour améliorer nos revenus commerciaux."
 fra_develop_trade_title:0 "Embrasser le Colbertisme"
 fra_develop_trade_desc:0 "Une école de pensée économique et politique, le Colbertisme peut être considéré comme similaire au mercantilisme centré autour de l'idée principale que la richesse et l'économie de la France doivent toujours servir l'État, améliorant davantage l'emprise du monarque sur le pouvoir."
 fra_toulon_dockyards_title:0 "Chantiers navals de Toulon"
 fra_toulon_dockyards_desc:0 "Toulon est un emplacement idéal pour la construction d'un grand nouveau chantier naval et arsenal. Depuis Toulon, notre flotte dominera la Méditerranée !"
 fra_french_wars_religion_title:0 "Guerres de Religion françaises"
 fra_french_wars_religion_desc:0 "Nous devons endurer et dépasser toutes les attentes placées sur nous alors que nous marchons à travers l'ère périlleuse de conflits religieux qui a balayé l'Europe."
 
#Revolutionary Missions
 fra_secure_iberia_title:0 "La Guerre péninsulaire"
 fra_secure_iberia_desc:0 "Les monarques arrivistes d'Ibérie nous ont nargués pour la dernière fois. Nous devons libérer le peuple sous leurs chaînes et présenter leur famille royale à nos guillotines."
 fra_military_reform_title:0 "Réformer la Garde"
 fra_military_reform_desc:0 "Si nous devons affronter les injustices des maisons les plus puissantes d'Europe, nous aurons besoin de l'armée qui va avec. Ainsi, nous devrions examiner la réforme de nos forces armées et améliorer leur efficacité au combat."
 fra_cross_rhine_title:0 "Traverser le Rhin"
 fra_cross_rhine_desc:0 "À l'Est se trouvent les territoires germaniques de monarques perfides et de seigneurs oppressifs. Nous devons rapidement soulager leurs citoyens de leurs liens royaux et intégrer leurs terres dans notre domaine."
 fra_dominate_europe_title:0 "Dominer l'Europe"
 fra_dominate_europe_desc:0 "L'Europe n'est rien d'autre qu'une scène sur laquelle nous proclamerons notre domination alors que nous prévalons contre les innombrables ennemis qui cherchent à étouffer notre mouvement."
 fra_religious_settlement_title:0 "Règlement religieux"
 fra_religious_settlement_desc:0 "Les institutions du passé peuvent être archaïques et de peu d'utilité, cependant la religion est un outil puissant dans les mains du dirigeant, et par conséquent nous devrions investiguer ses usages potentiels. Selon Napoléon lui-même, la religion excelle à empêcher le peuple commun de déposer les riches."
 fra_invade_italy_title:0 "Envahir l'Italie"
 fra_invade_italy_desc:0 "Les terres d'Italie seront notre prochaine campagne alors que nous balayons l'Europe. Le siège d'hommes de Dieu prétentieux et d'affluence fera un bel ajout à notre collection de provinces."
 fra_national_bank_title:1 "Instituer la Banque de France"
 fra_national_bank_desc:0 "L'aube de la Révolution a vu notre nation déstabilisée et destituée. Pour combattre cela, nous devons appliquer et nationaliser un pilier très important pour aider à notre récupération économique, notre propre banque nationale."
 fra_grande_armee_title:0 "La Grande Armée"
 fra_grande_armee_desc:0 "Notre armée est glorieuse et sert le peuple ! Les bannières que nous portons à la guerre, en combinaison avec nos manœuvres militaires supérieures et notre discipline, prendront tout ennemi par surprise."
 fra_civil_code_title:0 "Code napoléonien"
 fra_civil_code_desc:0 "Notre société ne peut résister aux tests internes et externes si nous n'introduisons pas un code civil central pour régir les normes de notre société."
 fra_enlarge_ports_title:0 "Infrastructure côtière"
 fra_enlarge_ports_desc:0 "L'aube du XVIIIe siècle a vu un changement accru vers le maintien d'une présence navale robuste. Pour atteindre cet objectif, nous devons répondre aux besoins de notre infrastructure navale."
 fra_low_countries_title:1 "Révoltes hollandaises"
 fra_low_countries_desc:0 "Les Pays-Bas ont une histoire de révolutions et de révoltes contre leurs maîtres. Par conséquent, nous devons les aider et les amener sous notre aile protectrice."
 fra_educational_reforms_title:1 "Grandes Écoles de Condorcet"
 fra_educational_reforms_desc:0 "La connaissance ne peut plus être le privilège d'un noble. En finançant des idées audacieuses quand il s'agit d'accorder l'accès à l'éducation, il est clair qu'éduquer notre population est d'une importance suprême."
 fra_road_connectivity_title:0 "Infrastructure renouvelée"
 fra_road_connectivity_desc:0 "L'ère du charbon et des biens manufacturés se lève sur l'Europe et le monde. Si nous devons suivre le rythme, nous devons nous assurer que notre infrastructure est de la plus haute qualité, pour aider à la fois notre agenda interne et externe."
 fra_napoleonic_navy_title:0 "Marine napoléonienne"
 fra_napoleonic_navy_desc:0 "Nos ennemis possèdent une puissance navale énorme. Si nous devons protéger nos côtes et notre peuple, nous devons les égaler et les surclasser avec une marine puissante."
 fra_great_britain_title:0 "Détruire les Britanniques"
 fra_great_britain_desc:0 "Les Britanniques ont été une épine dans notre flanc pendant trop longtemps. Leur ingérence continentale et leur manque de respect envers notre chef d'État menacent de jeter un pavé dans nos plans, donc ils doivent être éradiqués."
 fra_trade_hegemony_title:0 "Hégémonie maritime"
 fra_trade_hegemony_desc:0 "La conquête des Îles en conjonction avec notre domination navale pavera la voie pour que [Root.GetName] soit les maîtres incontestés de la mer !"
 dom_fra_france_discovers_north_america_title:0 "Découvrir l'Amérique du Nord"
 dom_fra_france_discovers_north_america_desc:0 "Nos Navigateurs supplient la couronne de souscrire une mission pour explorer les mers à l'ouest de nous. Ils ont entendu des rumeurs de terres riches qu'ils souhaitent revendiquer pour la gloire de la France." #old 
 dom_fra_indian_dominance_title:0 "Dominance indienne"
 dom_fra_indian_dominance_desc:0 "Les richesses de l'Inde seront réservées uniquement aux [Root.GetAdjective]. Toutes les autres nations européennes avec une présence en Inde doivent être éjectées, par la force si nécessaire." #old
 
 
 
 
 #Events
 flavor_fra.102.t:1 "L'Anneau [Emperor.Monarch.Dynasty.GetName]"
 flavor_fra.102.d:0 "L'influence croissante de nos rivaux en Allemagne a mené à leurs pitoyables tentatives de nous isoler tant territorialement que diplomatiquement. En frappant des mariages politiques et en développant notre influence au-delà de nos frontières, nous arriverons sûrement à un conflit inévitable ainsi qu'à créer des tensions frontalières avec les seigneurs des territoires germaniques."
 flavor_fra.102.a:0 "Nous ferons une offre pour le titre d'Empereur !"
 flavor_fra.102.b:0 "L'Anneau doit être détruit."
 flavor_fra.102.c:0 "Les bannières françaises prévalent !"
 
 flavor_fra.103.t:0 "Les Jardins de France"
 flavor_fra.103.d:0 "Les nombreux artistes arrivistes qui ont inondé notre pays avant [GetYear] ont donné naissance à de nouveaux mouvements architecturaux, qui ornent maintenant de belles résidences nobles le long des rives de la Loire. En combinant l'architecture gothique et italienne, ces nouvelles constructions ne serviront qu'à nous imprégner davantage de splendeur et de prestige !"
 flavor_fra.103.a:0 "Quelle élégance et beauté !"
 flavor_fra.103.b:0 "Exploitons cela !"
 
 flavor_fra.104.t:0 "Le Catholicon"
 flavor_fra.104.d:0 "La langue est l'essence même d'un peuple. Le changement des mots, traditions et même habitudes résiste à l'épreuve du temps seulement pour prouver la ténacité derrière la résolution de nos citoyens. Mais, la résolution seule ne propulsera pas notre civilisation vers la grandeur. Ainsi, la composition d'un dictionnaire, le premier de son genre, fut ordonnée en [GetYear] par notre chef d'État. Le dictionnaire lui-même est écrit en latin, français et breton, et c'est le premier de son genre, contenant plus de six mille entrées, compilé par le prêtre breton Jehan Lagadeuc et plus tard imprimé à Tréguier."
 flavor_fra.104.a:0 "Quel homme éclairé !"
 
 flavor_fra.105.t:0 "Une Dame de Beauté et d'Intrigue remarquables"
 flavor_fra.105.d:1 "L'une des figures les plus proéminentes de l'histoire française et anglaise, Aliénor d'Aquitaine est une figure légendaire tissée dans l'histoire de son domaine. Fameuse pour sa richesse et son pouvoir, elle vint à contrôler une grande partie du sud de la France durant les XIIe et XIIIe siècles. À l'apogée de son influence, elle épousa le Roi Louis VII de France et participa à la Deuxième Croisade en tant que Reine Consort. Peu après leur retour, elle demanda un divorce qui fut finalement accordé. À 30 ans, elle se fiança à son cousin au troisième degré Henri, le duc de Normandie et comte d'Anjou, et lors de leur cérémonie de mariage, ils furent déclarés Roi et Reine d'Angleterre, inaugurant la politique qui serait plus tard connue sous le nom d'Empire Angevin. Par un art politique expert et une manipulation magistrale des nobles et dirigeants similaires, elle grava son nom dans les livres d'histoire pour les siècles à venir, un exemple brillant d'une reine très capable."
 flavor_fra.105.a:0 "Son esprit perdure !"
 
 flavor_fra.106.t:1 "Maison de [Root.Monarch.Dynasty.GetName]"
 flavor_fra.106.d:1 "Le [FRA.Monarch.GetTitle] de France, un membre de la famille de la famille [Root.Monarch.Dynasty.GetName] a récemment demandé l'annulation de beaucoup de nos privilèges autonomes à notre cour. Beaucoup voient cela comme une violation claire de l'indépendance de la Provence tandis que la cour française à [FRA.Capital.GetCapitalName] détermine que c'est le résultat naturel du statu quo actuel."
 flavor_fra.106.a:0 "Il est temps d'unir nos maisons."
 flavor_fra.106.b:0 "Nous ne pouvons jamais abandonner notre autonomie !"
 
 flavor_fra.109.t:0 "Sécuriser les Terres milanaises"
 flavor_fra.109.d:0 "La lignée Visconti qui régnait sur Milan juste avant leur chute face à la République Ambrosienne a toujours été le détenteur d'une influence énorme, tant dans les affaires européennes qu'italiennes. La ville de Milan et son domaine environnant ne sont pas seulement énormément prospères mais la ville se vante aussi d'un nombre stupéfiant d'artistes, d'avancées culturelles et d'une position géographique commercialement lucrative."
 flavor_fra.109.a:0 "Ils recevront une autonomie nominale."
 flavor_fra.109.b:0 "Nous nous unirons contre nos ennemis communs !"
 flavor_fra.109.c:0 "L'Italie nous appartient !"
 
 flavor_fra.113.t:0 "Le Destin de Naples"
 flavor_fra.113.d:0 "Installer notre chef d'État comme dirigeant premier des terres napolitaines est certainement un mouvement audacieux qui ne passera pas inaperçu. Malgré le tollé créé à l'étranger, nous devons regarder à l'intérieur et déterminer comment gérer les terres nouvellement acquises qui sont non seulement nombreuses mais aussi extrêmement prospères. Le port commercial de Naples seul peut être une partie clé pour accéder aux marchés de Gênes, et ainsi nous devons être prudents et mesurer nos mouvements en conséquence."
 flavor_fra.113.a:0 "Un membre égal du domaine français !"
 flavor_fra.113.b:0 "Ils existent pour servir la couronne !"
 flavor_fra.113.c:0 "La faiblesse de leurs anciens seigneurs doit être exploitée !"
 
 
 flavor_fra.114.t:0 "Victoire dans la Guerre franco-ibérique"
 flavor_fra.114.d:0 "Les dirigeants d'Ibérie détenaient une grande quantité d'influence et de pouvoir, qui à un moment avait toute l'Europe au garde-à-vous, mesurant soigneusement une réponse. Malgré leur prouesse militaire et influente, cependant, ils aussi sont tombés victimes de notre vision militaire et expansionniste d'une Europe unie sous notre bannière."
 flavor_fra.114.a:0 "L'Ibérie est à notre portée !"
 
 flavor_fra.115.t:0 "Le Domaine pontifical en Italie"
 flavor_fra.115.d:0 "L'autorité pontificale a diminué au cours du dernier siècle en Italie. Cependant, alors que nous plongeons nous-mêmes dans la région, il pourrait être sage d'avoir un allié puissant qui porte aussi la légitimité du monde catholique entier. Ainsi, nous devrions soigneusement considérer nos choix stratégiques."
 flavor_fra.115.a:0 "L'Italie appartient à Sa Sainteté !"
 flavor_fra.115.b:0 "À la réflexion..."
 
 flavor_fra.116.t:0 "Traité de la Fleur de Lys"
 flavor_fra.116.d:1 "Comme promis, notre amitié avec [FRA.GetName] porte ses fruits ! Notre jeu pour nous légitimer comme les seigneurs de l'Italie via le soutien des grandes puissances européennes prendra bientôt effet. En conséquence, nous avons déjà reçu la propriété de l'Italie du Nord. Il est temps que nous préparions notre prochain mouvement diplomatique."
 flavor_fra.116.a:0 "C'est la voie à suivre pour le Catholicisme et l'unification de l'Italie !"
 
 flavor_fra.117.t:0 "Coopérer avec le Saint-Père"
 flavor_fra.117.d:0 "Nos liens avec le Saint-Siège ont donné lieu à de nouveaux niveaux de coopération entre nos deux nations. Avec la confiance, le respect mutuel et l'accès aux ressources de chacun, nous sommes prêts à affronter tous les ennemis et rivaux qui pourraient souhaiter obstruer notre droit divin à la gloire et la réalisation de nos rêves impériaux. Ainsi, nous avons la capacité de diriger nos efforts de recherche de nos deux départements vers notre résultat désiré."
 flavor_fra.117.a:0 "Travaillons ensemble sur l'administration."
 flavor_fra.117.b:0 "Nos nations bénéficieront de la diplomatie mutuelle !"
 flavor_fra.117.c:0 "Nous préparerons et étudierons les affaires de guerre."
 
 flavor_fra.118.t:0 "L'Opéra précoce fleurit"
 flavor_fra.118.d:0 "Les premières pièces d'opéra eurent lieu dans nos frontières alors que notre influence en Italie grandit et s'étendit. Les artistes avec des performances exemplaires, louent le divin, l'humain et la lignée royale sont les premiers à produire ce qui est maintenant une tendance définissant l'époque à travers toutes les maisons d'art et de culture en Europe !"
 flavor_fra.118.a:0 "Quelle performance, mon cher !"
 
 flavor_fra.119.t:1 "La Seigneurie française de Gênes"
 flavor_fra.119.d:0 "Trop longtemps les gouverneurs de Gênes ont joui d'autonomie de la couronne française. La Seigneurie avait toujours été très proche de la couronne française pour des raisons tant politiques que financières, cependant il est temps que nous solidifions nos relations et utilisions leur monnaie et richesse pour pousser davantage notre agenda italien."
 flavor_fra.119.a:1 "Ils sont maintenant une partie appropriée de notre domaine !"
 
 flavor_fra.120.t:0 "Traité des Bulles d'Or"
 flavor_fra.120.d:0 "Bataille après bataille, conquête après conquête. Le lien entre nous et la couronne française n'a fait que grandir au fil du temps, à celui d'une amitié familière robuste. Grâce à eux, nous contrôlons maintenant des portions substantielles de notre région natale en Italie, et le temps est venu d'emmener notre relation un pas plus loin, selon nos conseillers et les accords que nous avons signés avec le dirigeant français."
 flavor_fra.120.a:0 "Ensemble comme un !"
 flavor_fra.120.b:0 "Jamais !"
 
 flavor_fra.121.t:0 "Les Héritiers de Charlemagne"
 flavor_fra.121.d:1 "Il y a des siècles, un empereur franc légendaire frappa la peur dans le cœur de ses ennemis. Maintenant, une fois de plus, la lignée royale sur le trône de France est venue presser cette revendication comme les héritiers légitimes de Charlemagne et exiger l'abdication immédiate du trône du Saint-Empire à eux ! Quelle folie est-ce qui les motive à même concevoir de telles revendications extravagantes !?"
 flavor_fra.121.a:0 "Nous devons abdiquer la dignité impériale"
 flavor_fra.121.b:0 "Utiliser les moyens impériaux pour imposer des sanctions aux Français !"
 flavor_fra.121.c:0 "Contrer leurs revendications !"
 
 flavor_fra.200.t:0 "L'Alliance française prévaut"
 flavor_fra.200.d:0 "Nous avons réussi à dissiper le mal qui foulait les terres germaniques ! Après d'innombrables batailles durement combattues et un versement abondant de sang, nos ennemis ne sont plus ! Nul ne contestera désormais notre revendication comme les maîtres du peuple germanique alors que nous gravons notre nom dans les livres d'histoire avec des lettres dorées."
 flavor_fra.200.a:0 "En cette heure, aucune obscurité ne perdurera !"
 
 flavor_fra.201.t:0 "Protecteurs de l'Empire"
 flavor_fra.201.d:0 "Nous avons finalement atteint notre place légitime parmi les légendes de notre temps, le trône autrefois pris de nous est maintenant de retour avec ses propriétaires légitimes, la lignée royale française ! Contrairement à nos prédécesseurs, nous ne relâcherons pas nos devoirs de préserver l'Empire et de fournir protection à ses nombreux et divers habitants !"
 flavor_fra.201.a:0 "Nous sommes le bouclier de l'Empire !"
 
 flavor_fra.202.t:0 "La Rade de l'Arsenal de Toulon"
 flavor_fra.202.d:0 "Le mot rade vient du terme anglais ancien 'Road' "un endroit protégé près du rivage, pas aussi fermé qu'un port, où les navires peuvent rester à l'ancre." La Rade de Toulon est l'un des meilleurs mouillages naturels de la Méditerranée, et la plus grande rade d'Europe. Elle est protégée de la mer par la presqu'île de Giens et la presqu'île de Saint-Mandrier-sur-Mer, et a été utilisée comme port militaire depuis le XVe siècle. La Rade abrite le port de Saint-Mandrier-sur-Mer, le port de La Seyne-sur-Mer, ainsi que l'arsenal, ou port militaire de Toulon, et le port commercial.\n\nL'histoire moderne précoce du port a commencé quand [Root.Monarch.GetName] construisit sa Tour Royale à Toulon en [GetYear]. Un arsenal naval et chantier naval furent construits simultanément, et un petit port abrité, la Vieille Darse, fut construit quelques années plus tard pour protéger les navires du vent et de la mer. Le chantier naval fut grandement agrandi par un Cardinal ultérieur, qui souhaitait faire de la Provence une puissance navale méditerranéenne."
 flavor_fra.202.a:0 "Qu'il soit construit !"
 
 flavor_fra.203.t:0 "Les Îles françaises"
 flavor_fra.203.d:0 "Notre plus grand ennemi, la lignée royale dans les Îles, a péri. À leur place, ils ont laissé une économie en lambeaux, un peuple sans tête égaré, sans voix pour les guider. Malgré notre rivalité, il serait sage de considérer les intégrer dans notre administration. Alternativement, nous aurions tout droit d'imposer leur conformité à nos règles et coutumes."
 flavor_fra.203.a:0 "Intégrons-les dans notre administration."
 flavor_fra.203.b:0 "La France règne en maître !"
 
 flavor_fra.204.t:0 "La Sorbonne"
 flavor_fra.204.d:0 "L'université de Paris n'est de loin pas le seul institut scientifique dans [Root.GetName] de l'année [GetYear]. Tandis que notre terre héberge un grand nombre de tels forums de pensée, la Sorbonne, comme l'Université de Paris est appelée, est de loin la plus célébrée et illustre de toutes. Originellement construite durant le XIIIe siècle, de récentes rénovations extensives ont insufflé une vie précieuse dans la faculté, lui permettant d'étendre ses halls, curriculum et prestige aux côtés des autres universités de notre terre !"
 flavor_fra.204.a:1 "Hic et ubique terrarum ! (Ici et partout sur Terre)"

 flavor_fra.205.t:0 "Les Terres saintes de Jérusalem"
 flavor_fra.205.d:0 "Maintes et maintes fois le monde catholique a tenté de libérer Jérusalem et de protéger la ville et ses habitants des attaques païennes. Cependant, malgré les prières et l'utilisation de scores d'hommes ainsi que plusieurs Croisades, notre peuple ne fut jamais suffisamment réussi. Malgré cela, les progrès récents dans le Levant nous ont accordé le droit de proclamer la résurrection du légendaire royaume croisé sous la bannière française, Dieu le veut !"
 flavor_fra.205.a:0 "Leur bannière flottera une fois de plus !"
 flavor_fra.205.b:0 "[Root.Monarch.GetName] est le dirigeant légitime des terres saintes !"
  
 flavor_fra.206.t:0 "La Guerre de Cent Ans en France"
 flavor_fra.206.d:0 "La Guerre de Cent Ans a commencé en 1337 en raison d'un conflit entre notre trône et la maison anglaise de Plantagenêt. Durant le siècle passé, la guerre a grandi en ampleur et portée, enveloppant parfois diverses factions d'Europe occidentale. Récemment, la marée a tourné, accordant à nos troupes l'avantage dans la reconquête de terres longtemps perdues du maudit roi anglais, qui se terre maintenant de l'autre côté de la Manche. La venue de Jeanne d'Arc et sa valeur légendaire ont inspiré notre nation à pousser de l'avant avec l'effort de guerre malgré notre position alors désavantagée. Les chefs militaires comme Jean Bureau et Jean de Dunois routeront certainement l'influence anglaise restante loin des rivages européens et de retour d'où ils sont venus !"
 flavor_fra.206.a:0 "Nous serons victorieux !"
 
 
 
