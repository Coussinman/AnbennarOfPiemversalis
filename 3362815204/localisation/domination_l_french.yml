 evacuate_tripitaka_koreana_decision_title:0 "Évacuer le Tripitaka Koreana"
 evacuate_tripitaka_koreana_decision_desc:0 "Notre pays est attaqué ! Le Tripitaka Koreana risque de tomber entre des mains hostiles ! Nous devons l'évacuer vers [Root.Capital.GetName] immédiatement !"
 evacuate_tripitaka_koreana_decision_tt:0 "Le §YTripitaka Koreana§! est déplacé vers §Y[Root.Capital.GetName]§!."
 ###GENERIC GOVERNMENT EVENTS###
 government_events.2.desc:1 "[Root.Monarch.GetHerHisCap] Majesté [Root.Monarch.GetTitle] [Root.Monarch.GetName] a la réputation d'être un grand [Root.Monarch.GetWomanMan] et n'est pas remis en question en tant que dirigeant.\nComme il sied à un dirigeant de [Root.Monarch.GetHerHis] calibre et stature, le [Root.Monarch.GetTitle] a plusieurs enfants capables et beaucoup qui montrent de grandes promesses en tant que futurs dirigeants. Nos conseillers sont catégoriques : il est grand temps pour [Root.Monarch.GetName] de désigner un favori parmi les successeurs possibles."
 government_events.3.t:0 "Élection d'un Nouveau Dirigeant"
 government_events.3.desc:0 "Avec la mort de notre précédent monarque, le cercle des conseillers du [Root.GovernmentName] s'est réuni pour élire le prochain dirigeant de [Root.GetUsableName]."
 government_events.3.a:0 "Élire [Root.Monarch.GetName]."
 government_events.3.aa:0 "Élire [Root.Heir.GetName]."
 government_events.3.b:0 "Choisir quelqu'un de la Maison de [selected_biggest_country.Monarch.Dynasty.GetName]."
 government_events.3.c:0 "Couronner quelqu'un de notre Noblesse."
 government_events.3.d:0 "Notre général ferait un excellent dirigeant."
 government_events.3.e:0 "Seul un amiral peut diriger le [Root.GovernmentName]."
 government_events.3.f:0 "Choisir un marchand influent."
 government_events.3.g:0 "Quelqu'un de la dynastie [Root.Monarch.Dynasty.GetName] doit prendre le relais."
 ###DECADENCE EVENTS###
 decadence.1.t:0 "Surextension Catastrophique"
 decadence.1.desc:0 "[Root.GetUsableNameCap] fait face à l'un de ses plus grands défis administratifs. De nombreux territoires nouvellement conquis demandent l'attention de toute la bureaucratie [Root.GetAdjective]. À cause de cela, l'administration de nos provinces est pathétique au mieux et la corruption locale est devenue monnaie courante."
 decadence.1.a:0 "Notre État peut gérer cela."
 decadence.1.b:0 "Nous devons développer notre administration !"
 decadence.2.t:0 "L'Épuisement de la Guerre"
 decadence.2.desc:0 "La guerre ravage notre terre. Paysans, bourgeois, marchands - toute la classe populaire doit porter les fardeaux de la mort sur ses épaules. Pourtant, dans la cour [Root.GetAdjective], l'élite de [Root.GetUsableName] n'a que des oreilles sourdes à la souffrance de l'homme du commun."
 decadence.2.a:0 "Quelle guerre ? Il n'y a pas de guerre à [Root.Capital.GetName]."
 decadence.2.b:0 "Nous devrions alléger le fardeau de la guerre sur notre peuple."
 decadence.3.t:0 "Administration Dépassée"
 decadence.3.desc:0 "Le [Root.GetAdjective] peine à maintenir l'organisation du [Root.GovernmentName] ensemble. La taxation et l'application de la loi et de l'ordre dans les provinces frontalières sont presque impossibles ; les troubles et l'anarchie sont un problème endémique au sein de [Root.GetUsableName] tandis que le [Root.Monarch.GetTitle] siège sur [Root.Monarch.GetHerHis] trône sans s'en préoccuper."
 decadence.3.a:0 "Ce sont des problèmes pour les plébéiens, pas pour la cour."
 decadence.3.b:0 "Ces questions doivent être traitées rapidement."
 decadence.4.t:0 "Le Grand Désastre"
 decadence.4.desc:0 "Le [Root.GovernmentName] est en chaos complet ! L'autorité du [Root.Monarch.GetTitle] est compromise alors que la nation autrefois fière de [Root.GetUsableName] est perdue dans le désordre du [Root.GetActiveDisaster]."
 disaster:0 "Désastre"
 decadence.4.a:0 "Les problèmes du [Root.GetActiveDisaster] se résoudront d'eux-mêmes."
 decadence.5.t:1 "Le [Root.GetEstate80i30l] contrôle l'État"
 decadence.5.desc:0 "L'un des ordres a grandi en pouvoir et contrôle désormais pratiquement le gouvernement. Alors que d'autres dirigeants voient cela comme une tragédie, [Root.Monarch.GetName] y voit une opportunité de se relâcher et de laisser d'autres gouverner l'état à [Root.Monarch.GetHerHim] place."
 decadence.5.a:0 "Tant qu'ils dirigent bien le [Root.GovernmentName]..."
 decadence.5.b:0 "Les chasser du pouvoir !"
 estate:0 "Ordre"
 decadence.6.t:0 "Corruption de l'État"
 decadence.6.desc:0 "Les affaires du [Root.GovernmentName] sont devenues de moins en moins pertinentes pour la cour royale de [Root.Capital.GetName]. Le trésor sert à enrichir l'élite fortunée. Les lois sont contournées par des pots-de-vin et la corruption d'État."
 decadence.6.a:0 "Des pots-de-vin ? Où est la part royale ?"
 decadence.6.b:0 "Cela ne peut pas continuer !"
 decadence.7.t:0 "Chaos Religieux"
 decadence.7.desc:0 "Des tensions religieuses se sont développées au sein de [Root.GetUsableName]. Les hérétiques, païens et autres pratiquants de rituels étranges menacent la paix de notre [Root.GovernmentName] tandis que la cour observe..."
 decadence.7.a:0 "Laissons-les tranquilles. Ils ne représentent aucun danger pour personne."
 decadence.7.b:0 "Mettre fin à cette menace païenne. Par la force si nécessaire."
 decadence.8.t:0 "Chute de Grâce"
 decadence.8.desc:0 "[Root.GetUsableNameCap] - autrefois le phare brillant de ce monde et une grande puissance vénérée. Maintenant rien qu'un objet de moquerie pour les nouvelles puissances montantes. La cour [Root.GetAdjective] est pleinement consciente de la situation désastreuse de la position internationale de [Root.GetUsableName], pourtant des actions pour améliorer notre réputation restent à prendre..."
 decadence.8.a:0 "Qui se soucie des opinions d'imbéciles de toute façon ?"
 decadence.8.b:0 "Rénover notre cour !"
 decadence.9.t:0 "Question d'Autorité"
 decadence.9.desc:0 "Le règne de [Root.Monarch.GetName] a été instable au mieux depuis [Root.Monarch.GetHerHis] intronisation en tant que [Root.Monarch.GetTitle] du [Root.GovernmentName] et la cour semble faire peu pour améliorer l'image du [Root.Monarch.GetTitle] plutôt impopulaire."
 decadence.9.a:0 "La réputation n'est pas tout."
 decadence.9.b:0 "Nous devrions organiser un défilé en l'honneur du [Root.Monarch.GetTitle]."
 decadence.10.t:0 "Économie Instable"
 decadence.10.desc:0 "La cour de [Root.GetUsableName] est une dépense substantielle et prend une grande partie du contenu du trésor. Ainsi, il ne reste pas grand-chose pour l'économie [Root.GetAdjective], qui connaît une détérioration depuis des années maintenant..."
 decadence.10.a:0 "Il suffit de frapper plus de Ducats."
 decadence.10.b:0 "Nous devons réformer notre économie."
 #Japan#
 jap_balance_shinokosho_title:0 "Équilibrer les Shinokosho"
 jap_balance_shinokosho_desc:0 "La société japonaise a traditionnellement été organisée autour de l'existence de quatre groupes de personnes : les guerriers, les fermiers, les artisans et les marchands. Maintenir cette structure de manière bien équilibrée apportera une grande stabilité à notre nation."
 jap_expand_gokaido_title:0 "Étendre les Gokaido"
 jap_expand_gokaido_desc:0 "Bien que nos opposants domestiques aient été soumis, il est important que nous gardions ces seigneurs en échec. Construire un nouveau système de routes et de relais aiderait à rendre les domaines des daimyos plus faciles à atteindre depuis la capitale et stimulerait le commerce local le long de ces routes dans le processus." #old
 jap_nanban_trade_title:0 "Commerce Nanban"
 jap_nanban_trade_desc:0 "L'arrivée des Occidentaux sur nos côtes a clairement montré l'importance du commerce. Augmenter nos capacités de marché nous apportera sûrement de grands profits."
 jap_conquer_south_china_title:0 "Conquérir la Chine du Sud"
 jap_conquer_south_china_desc:0 "Les parties méridionales de la Chine ont toujours été une source de grandes richesses. Les faire nôtres nous permettra d'étendre notre portée encore plus loin."
 jap_maraka_kaikyou_title:0 "Maraka Kaikyou"
 jap_maraka_kaikyou_desc:0 "Le Détroit de Malacca est un point vital par lequel le commerce s'écoule. Nous devons le tenir dans notre emprise afin d'être ceux qui contrôlent son flux."
 jap_edo_jidai_title:0 "Edo Jidai"
 jap_edo_jidai_desc:0 "Nous devons nous assurer que tout le pays soit dans notre emprise, afin qu'il puisse jouir d'une longue période de paix, de prospérité et de stabilité sous notre grand leadership."
 jap_five_regent_houses_title:0 "Cinq Maisons Régentes"
 jap_five_regent_houses_desc:0 "La position de régent a traditionnellement été monopolisée par les cinq maisons du clan Fujiwara. Nous devrions les rallier à notre cause et les utiliser à notre avantage, ou nous en occuper définitivement."
 jap_port_dejima_title:0 "Port de Dejima"
 jap_port_dejima_desc:0 "Une idée a été présentée à la cour concernant les Occidentaux : leur construire une île-port artificielle au large des côtes de Nagasaki afin qu'ils puissent y commercer librement. Le faire ne sera pas une tâche triviale, mais nous permettrait certainement un plus grand afflux de commerce tout en gardant un grand contrôle sur celui-ci en même temps."
 jap_fate_mandate_title:0 "Mandat pour Tous les Gouverner"
 jap_fate_mandate_desc:0 "Le grand Dragon de Chine a toujours été une menace imminente respirant sur notre nuque. Il est temps pour le Tigre du Japon de finalement remettre ce lézard à sa place."
 jap_imjin_war_title:0 "Guerre d'Imjin"
 jap_imjin_war_desc:0 "La Corée a longtemps été un couteau pointé vers la gorge du Japon. Il est temps pour nous de finalement traverser la mer et d'établir une présence forte et sécurisée dans la péninsule."
 jap_hegemon_of_asia_title:0 "Hégémon de l'Asie"
 jap_hegemon_of_asia_desc:0 "Nous avons déjà porté un grand coup à la Chine, et il est clair que nous les avons supplantés en tant que gros poisson dans la région. Nous devons complètement affirmer notre domination afin que tout le monde sache qui est le véritable hégémon de toute l'Asie."
 jap_issue_new_coin_title:0 "Émettre de Nouveaux Erizeni-Rei"
 jap_issue_new_coin_desc:0 "Des finances saines sont le fondement d'un gouvernement stable. Pour s'assurer que l'ordre soit maintenu et que le commerce continue, nous devons encourager un flux constant de bonnes pièces dans le royaume." #old 
 jap_permit_ryogaesho_title:0 "Permettre les Ryogaesho"
 jap_permit_ryogaesho_desc:0 "Beaucoup de daimyos ont souffert de finances erratiques, causant à certains de faire défaut sur les prêts qu'ils ont contractés. Permettre aux petites boutiques de change d'offrir des prêts plus fiables, et soutenir ces prêts avec nos propres réserves, devrait aider à stabiliser les finances des daimyos et peut-être favoriser une économie domestique plus saine." #old
 jap_survey_secret_fields_title:0 "Surveiller les Champs Secrets"
 jap_survey_secret_fields_desc:0 "Il est embarrassant de constater que dans les provinces, il est courant pour les fermiers de maintenir ce qu'on appelle des 'champs secrets', des terres agricoles cachées des yeux des collecteurs d'impôts. Un recensement approfondi de ces propriétés non déclarées devrait considérablement aider à renforcer la santé de notre économie et de nos coffres." #old 
 jap_encourage_fudasashi_title:0 "Encourager les Fudasashi"
 jap_encourage_fudasashi_desc:0 "Le riz a toujours été la base de notre système économique. Ces dernières années, certains groupes de nos marchands ont commencé à établir des entrepôts pour stocker le riz des daimyos en échange d'une redevance. Ils utilisent des reçus pour cela et ont aussi commencé à prêter des prêts. C'est un système qui montre un grand potentiel de bénéfices, nous devrions l'encourager et être ceux qui récoltent ces bénéfices."
 jap_discover_new_world_title:0 "Découvrir le Nouveau Monde"
 jap_discover_new_world_desc:0 "Nous sommes la Terre du Soleil Levant, mais il y a des rumeurs qui circulent sur d'autres terres plus loin dans toutes les directions, même vers l'Est. Nous devons partir voir si ces rumeurs sont vraies."
 jap_conquer_north_china_title:0 "Mettre Fin au Faux Empereur"
 jap_conquer_north_china_desc:0 "Le nord de la Chine est le siège et l'origine de l'Empire chinois. Ses empereurs ont eu dans le passé l'audace de se dire nos supérieurs. Il est grand temps que nous mettions fin à leur farce d'Empire et occupions leur patrie ancestrale."
 jap_new_buddha_title:0 "Un Nouveau Bouddha ?"
 jap_new_buddha_desc:0 "D'étranges Occidentaux sont venus récemment sur nos côtes parlant de ce qui semblait d'abord être un autre type de Bouddha. C'était en fait un ensemble de croyances complètement différent sans aucune relation avec le Bouddhisme, et cela a causé beaucoup d'agitation dans notre pays. Nous devons mettre fin à ces conflits religieux afin que nous puissions tous être unis dans nos croyances."
 jap_shinto_or_christian_title:0 "Mission Dynamique"
 jap_shinto_or_christian_desc:0 "Le contenu de cette mission variera selon que nous nous convertissions au Catholicisme ou restions Shinto."
 jap_restoration_title:0 "L'Équilibre des Pouvoirs"
 jap_restoration_desc:0 "Depuis la fin de la Guerre de Genpei en 1185, le pouvoir dans ce pays a été entre les mains des samouraïs. L'unification du pays sous notre main a établi un shogunat très prospère, mais Sa Majesté l'Empereur réside toujours dans son palais. D'autres Empereurs ont essayé dans le passé de se remettre à l'avant du gouvernement, et un a même réussi pendant un temps, donc c'est une menace potentielle constante à notre autorité que nous devons garder à l'esprit. D'autre part, peut-être qu'avoir l'Empereur de retour tenant les rênes n'est pas une si mauvaise idée après tout."
 jap_spread_the_christian_faith_title:0 "Répandre la Foi Chrétienne"
 jap_spread_the_christian_faith_desc:0 "Les Pères occidentaux nous ont convaincus de l'erreur de nos voies et nous ont amenés à la lumière de Jésus. C'est maintenant notre tour d'apporter Sa lumière davantage dans tous les coins de l'Asie."
 jap_bugeijuuhappan_title:0 "Bugeijuuhappan"
 jap_bugeijuuhappan_desc:0 "Le Bugeijuuhappan, les dix-huit arts martiaux que chaque samouraï doit dominer ont toujours été la fierté et la tradition de nos troupes. Cependant, après la guerre civile constante et l'entrée dans une période de paix intérieure, certaines des jeunes générations de samouraïs commencent à se relâcher dans leur entraînement. Nous devons maintenir et promouvoir encore plus l'entraînement dans les dix-huit arts martiaux afin que tous nos samouraïs soient le summum du Bushido."
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "Mission Dynamique"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "Le contenu de cette mission variera selon que nous décidions d'améliorer l'armée ou la marine."
 jap_naval_academy_of_japan_title:1 "Une Nouvelle Académie Navale"
 jap_naval_academy_of_japan_desc:0 "Malgré le fait d'être une nation insulaire, notre pays a toujours été assez dédaigneux de toute importance navale substantielle. Si nous devons vraiment nous étendre au-delà de nos frontières naturelles, nous devons plutôt investir dans une marine puissante et efficace."
 jap_strengthen_bakuhan_system_title:0 "Renforcer le Bakuhan"
 jap_strengthen_bakuhan_system_desc:0 "Le Bakuhan, le système qui divise la terre entre celle appartenant au Shogunat et celle appartenant aux seigneurs locaux, a été en vigueur depuis que nous avons unifié le pays. Nous devons utiliser toutes ses capacités à notre plus grand avantage."
 jap_deploy_atakebune_title:0 "Déployer les Atakebune"
 jap_deploy_atakebune_desc:0 "Nos navires ont toujours été plutôt petits et peu remarquables. Il est temps que nous construisions de vrais navires de guerre, de vraies forteresses flottantes assez grandes pour transporter des armées, et nous pourrions même les couvrir de plaques de fer pour les rendre vraiment invulnérables."
 jap_surpass_the_west_title:0 "Surpasser l'Occident"
 jap_surpass_the_west_desc:1 "Nous avons déjà une marine digne de ce nom, mais nous devons vraiment dominer les nations occidentales dans toutes les affaires navales. Sinon, nous pourrions nous retrouver avec eux qui viennent avec de gros canonnières aux portes de la baie d'Edo elle-même."
 jap_bushido_code_title:0 "Bushido"
 jap_bushido_code_desc:0 "Les voies de nos guerriers sont guidées en tout temps par une philosophie saine de vertu et de conduite appropriée." #old 
 jap_train_samurai_title:0 "Entraîner les Samouraïs"
 jap_train_samurai_desc:0 "Les samouraïs sont la vie et le sang de nos forces. Nous devons les entraîner davantage afin qu'aucun autre pays n'ait une chance de s'opposer à nous."
 jap_proliferation_firearms_title:0 "Prolifération des Armes à Feu"
 jap_proliferation_firearms_desc:0 "Les armes à feu sont devenues omniprésentes dans notre pays, et leur utilité est indéniable. Nous devons étendre leur fabrication si nous ne voulons pas prendre du retard sur nos ennemis."
 jap_tanegashima_teppo_title:0 "Tanegashima Teppo"
 jap_tanegashima_teppo_desc:0 "Le nouveau type d'arquebuse à mèche fabriqué en copiant celles récupérées de l'île de Tanegashima s'est avéré être une grande amélioration pour toutes nos armées. Nous devons étendre leur production encore plus, afin d'avoir plus d'armes que tout autre pays."
 jap_miyadaiku_method_title:0 "Méthode Miyadaiku"
 jap_miyadaiku_method_desc:0 "Les techniques traditionnelles de la charpenterie japonaise sont la fierté de nos artisans. Construire les bâtiments les plus impressionnants uniquement avec des joints en bois et sans l'utilisation d'un seul clou étonne tout étranger qui pose les yeux dessus, mais ce sont précisément ces techniques transmises de génération en génération qui ont permis à ces mêmes bâtiments de rester debout pendant des siècles. Si nous promouvons ces artisans, notre pays restera debout pour plus de siècles à venir."
 jap_financial_cliques_title:0 "Cliques Financières"
 jap_financial_cliques_desc:0 "La majeure partie de la production du pays est faite et contrôlée par les plus puissantes et influentes des familles marchandes. Nous devons resserrer nos liens avec elles, finançant l'expansion et le développement de la production, afin de pouvoir récolter encore plus de bénéfices."
 jap_japanese_economic_miracle_title:0 "Miracle Économique"
 jap_japanese_economic_miracle_desc:0 "Après les guerres constantes et les luttes intestines que notre nation a subies, nous avons réussi à nous rétablir. Mais nous devons maintenant améliorer notre économie au point qu'elle soit l'envie de toutes les autres nations du monde."
 
