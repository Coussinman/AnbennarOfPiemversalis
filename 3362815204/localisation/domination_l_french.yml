 ara_claims_in_castile_tt:0 "\n Nous gagnerons des revendications permanentes dans les terres que @CAS la Castille détient\n "
 ara_if_cas_dip_tt:0 "\nSi nous complétons la mission alors que @CAS est notre §Ysujet§! ou §Yallié§! nous obtiendrons une §Yamitié historique§!\n "
