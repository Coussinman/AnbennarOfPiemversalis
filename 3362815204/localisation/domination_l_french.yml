 qng_grand_council_reform:0 "Junji Chu"
 qng_grand_council_reform_desc:0 "Un puissant organe législatif composé de conseillers triés sur le volet à la disposition de l'Empereur en un instant. Leurs capacités bureaucratiques assisteront certainement dans l'administration de notre grand empire."
 
