 ###DECISIONS###
 eng_make_orkney_offer_title:0 "Offrir un Achat de [369.GetName]"
 eng_make_orkney_offer_desc:0 "Avec la subjugation de l'Écosse, les parties nord des Îles Britanniques sont sous règne [Root.GetAdjective]. Cependant, les îles nord de [369.GetName], [1978.GetName] et [1979.GetName] échappent encore à notre règne. Tandis que [1978.GetName] et [1979.GetName] sont négligeables, l'île de [369.GetName] doit être incorporée dans notre État.\nPeut-être qu'un achat de l'île de [369.Owner.GetName] pourrait être possible."
 eng_abolish_adjustments_of_laws_title:0 "Abroger les Ajustements de Lois"
 eng_abolish_adjustments_of_laws_desc:0 "Les ajustements à notre ensemble de lois ne sont plus nécessaires. Il est temps de s'en débarrasser."
 eng_end_the_law_discussions_title:0 "Terminer les Ajustements de Lois"
 eng_end_the_law_discussions_desc:0 "Adopter de nouvelles questions pour altérer notre législation est un lourd fardeau pour notre bureaucratie. Il est temps de terminer ces discussions pour le moment."
 eng_end_the_law_discussions_at:0 "§YLes Questions Parlementaires qui altèrent nos Idées Nationales ne seront plus disponibles.§!"
 eng_start_the_law_discussions_title:0 "Reprendre les Ajustements de Lois"
 eng_start_the_law_discussions_desc:0 "Notre situation demande des ajustements flexibles à nos lois nationales une fois encore."
 eng_start_the_law_discussions_at:0 "§YLes Questions Parlementaires qui altèrent nos Idées Nationales sont disponibles à nouveau.§!"
