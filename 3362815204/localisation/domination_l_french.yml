 ###TYPES DE SUJETS###
 eyalet_modifier:0 "Est un Eyalet"
 eyalet:0 "Eyalet"
 eyalet_long_desc:0 "Un Eyalet est un sujet ottoman qui se concentre purement sur gouverner la terre qu'il possède. Contrairement à d'autres types de sujets, un Eyalet ne rejoindra aucune guerre de son propre chef à moins d'être directement ordonné par son suzerain."
 eyalet_title:0 "Eyalet"
 eyalet_title_plural:0 "Eyalets"
 eyalet_overlord:0 "Suzerain d'Eyalet"
 eyalet_subject:0 "Sujet Eyalet"
 eyalet_is_our:0 "§Y$NAME$§! est notre Eyalet."
 core_eyalet:0 "Eyalet central"
 core_eyalet_long_desc:0 "Un Eyalet central se comporte comme tout autre Eyalet, mais est beaucoup plus étroitement lié à son suzerain et ne diffère que très peu du territoire directement contrôlé. Contrairement aux eyalets normaux, un eyalet central ne peut être appelé dans aucune guerre et peut être annexé."
 core_eyalet_title:0 "Eyalet central"
 core_eyalet_title_plural:0 "Eyalets centraux"
 core_eyalet_overlord:0 "Suzerain d'Eyalet central"
 core_eyalet_subject:0 "Sujet Eyalet central"
 core_eyalet_is_our:0 "§Y$NAME$§! est notre Eyalet central."
 CORE_EYALET_TT:0 "Un §YEyalet central§! peut être annexé pour §Y6§! £dip£ par développement au lieu de 8, mais ne peut rejoindre aucun type de guerre de leur suzerain."
 default:0 "défaut"
 default_long_desc:0 "Le sujet par défaut. L'origine de tous les types de sujets du monde."
 default_title:0 "Sujet par défaut"
 default_title_plural:0 "Sujets par défaut"
 default_overlord:0 "Suzerain de sujet par défaut"
 default_subject:0 "Sujet par défaut"
 default_is_our:0 "§Y$NAME$§! est notre Sujet par défaut."
 APPANAGE:0 "Apanage"
 appanage:0 "Apanage"
 appanage_long_desc:0 "Un sujet Apanage doit suivre son suzerain en guerre, ne peut faire certaines actions diplomatiques et paiera une fraction de ses revenus à son suzerain. Les sujets Apanage peuvent aussi se battre entre eux."
 appanage_title:0 "Apanage"
 appanage_title_plural:0 "Apanages"
 appanage_overlord:0 "Suzerain d'Apanage"
 appanage_subject:0 "Sujet Apanage"
 appanage_is_our:0 "§Y$NAME$§! est notre Apanage."
 commercial_enterprise:0 "Entreprise commerciale"
 commercial_enterprise_long_desc:0 "Une entreprise commerciale est une compagnie commerciale autonome qui agit dans les intérêts de son suzerain."
 commercial_enterprise_title:0 "Entreprise commerciale"
 commercial_enterprise_title_plural:0 "Entreprises commerciales"
 commercial_enterprise_overlord:0 "Suzerain d'Entreprise commerciale"
 commercial_enterprise_subject:0 "Sujet Entreprise commerciale"
 commercial_enterprise_is_our:0 "§Y$NAME$§! est notre Entreprise commerciale"
 trade_protectorate:0 "Protectorat commercial"
 trade_protectorate_long_desc:0 "Un protectorat commercial est une relation entre une puissance maritime forte avec un royaume local plus faible. Le sujet transfère toute influence commerciale à son suzerain en échange de sa protection. Bien qu'une relation de sujet, les protectorats commerciaux agissent de manière autonome et peuvent rompre l'accord commercial avec leur suzerain."
 trade_protectorate_title:0 "Protectorat commercial"
