 #Events 
 flavor_mng.27.t:0 "Un Défenseur Inébranlable"
 flavor_mng.27.d:0 "Dans notre heure de péril face à nos ennemis mortels, un homme s'est élevé pour relever le défi de défendre notre capitale et sauver notre dynastie de la disparition dans les livres d'histoire. Yu Qian, humble officier de notre cour militaire, a pris le commandement de la ligne défensive autour de notre capitale et a repoussé des hordes d'ennemis pendant des semaines, jusqu'à l'arrivée des renforts."
 flavor_mng.27.a:1 "Il mérite une promotion."
 flavor_mng.27.b:1 "Ses tactiques seront étudiées par nos futurs commandants."
 flavor_mng.27.c:0 "Élevons sa légende dans les livres de notre histoire."

 flavor_mng.28.t:0 "L'Agence de Surveillance du Grand [Root.GetName]"
 flavor_mng.28.d:1 "Le Censorat est une branche hautement efficace et influente de notre gouvernement. Sous l'autorité directe de l'Empereur, son rôle principal est d'étendre l'autorité et la vigilance de l'Empereur à toutes les branches de l'administration, en fournissant des rapports détaillés sur la conduite palatine de divers bureaucrates, en exposant la corruption et en servant de puissante boussole morale. Récemment, des capacités administratives raffinées nous ont permis d'étendre davantage l'influence d'un aspect des responsabilités du Censorat, assurant ainsi la conduite stable de nos sujets."
 flavor_mng.28.a:0 "La §GBranche Palatine§! pour faire respecter le code de conduite sera d'une grande utilité."
 flavor_mng.28.b:0 "La §YBranche des Remontrances§! pour maintenir les procédures appropriées conformément à la loi divine."
 flavor_mng.28.c:0 "Les §lCenseurs Itinérants§! pour instaurer l'ordre et la tranquillité dans notre royaume."
 flavor_mng.28.e:0 "Nul ne sera favorisé."
 
 
 flavor_mng.29.t:0 "L'Absolutisme dans l'Empire Ming"
 flavor_mng.29.d:0 "Diverses dynasties ont longtemps régné sur nos régions natales. Toutes ont échoué à exploiter le véritable pouvoir qu'elles recelaient en raison de l'immensité de notre domaine. Cependant, pour la première fois dans les livres d'histoire, notre dynastie peut maintenant proclamer que notre domaine répond véritablement à notre Empereur et à son autorité incontestée, attribuée principalement à la montée de l'absolutisme et à l'affaiblissement des factions internes au sein de notre royaume."
 flavor_mng.29.a:0 "L'Empereur règne en maître suprême !"
 
 flavor_mng.30.t:0 "Le Keju"
 flavor_mng.30.d:0 "La sélection minutieuse des bureaucrates et administrateurs est un processus vital pour un empire de notre taille. Pour satisfaire notre besoin d'individus capables et astucieux, nous avons affiné le système d'examens impériaux - également connu sous le nom de Keju - pour répondre aux besoins de notre dynastie. Les examens constituent un chemin certain pour assurer que tous nos bureaucrates maîtrisent l'étiquette d'écriture, les classiques littéraires chinois et divers styles parmi les fonctionnaires d'État. Cette conduite partagée servira à cimenter notre nation et à promouvoir l'unité, ainsi que la promotion de l'idéal méritocratique qui dessine les pierres angulaires de la fondation de notre dynastie. Le système d'examens jouera donc un rôle significatif dans la modération du pouvoir de l'aristocratie héréditaire et de l'autorité militaire, et dans l'émergence d'une classe de petite noblesse de bureaucrates-érudits."
 flavor_mng.30.a:0 "Les meilleurs des meilleurs au service de l'Empereur !"
 
 flavor_mng.31.t:0 "Évolution du Système Tributaire"
 flavor_mng.31.d:0 "Le tribut n'est pas étranger entre l'Empereur de Chine et ses sujets. Cependant, comme pour toutes choses, le temps apporte changement et innovation dans la façon dont nous échangeons pouvoir et tribut avec les seigneurs et chefs sous notre protection. Les récents changements dans la conduite diplomatique qui retrace les responsabilités des deux parties impliquées ont ouvert la voie pour contraindre les nations sujettes à payer un tribut accru !"
 flavor_mng.31.a:0 "Les temps changent !"
 
 flavor_mng.32.t:0 "L'Ascension du Mont Paektu"
 flavor_mng.32.d:0 "Se dressant entre les terres de Corée et les tribus sauvages Jurchen, le Paektu est une montagne d'une beauté naturelle incomparable qui garde l'entrée vers des eaux fraîches et une flore magnifique. En même temps, ses pentes abritent une signification religieuse et un culte en raison du fait qu'elle fut le lieu de naissance de Dangun, le fondateur de Gojoseon, la première dynastie de Corée."
 flavor_mng.32.a:0 "Un cadeau pour construire notre amitié !"
 flavor_mng.32.b:0 "L'ère nomade arrive à une fin fructueuse..."
 
 flavor_mng.33.t:1 "L'École Karma Kagyu et la Dynastie [From.Monarch.Dynasty.GetName]"
 flavor_mng.33.d:0 "L'une des plus grandes lignées au sein de l'école Kagyu et l'une des quatre écoles principales de pensée qui suivent le bouddhisme tibétain, la Karma Kagyu joue un rôle profond dans la politique interne entre les pentes des montagnes de notre patrie. Malgré notre isolement, l'influence toujours croissante de l'Empereur chinois se trouve à frapper à notre porte, exigeant soumission et reconnaissance de son autorité au sein de notre royaume."
 flavor_mng.33.a:0 "Nous reconnaissons la magnanimité du détenteur du Mandat !"
 flavor_mng.33.b:0 "Risquer notre indépendance ? Quelle absurdité !"
 
 flavor_mng.34.t:0 "Les Grands Canaux de Chine"
 flavor_mng.34.d:0 "Des canaux s'étendant sur la largeur de rivières entières ne sont que quelques-unes des merveilles d'ingénierie que nos planificateurs capables ont mis en avant pour dompter les courants qui traversent le cœur de notre pays. Couplés avec des digues le long du Fleuve Jaune, ces canaux irrigueront et fourniront à notre peuple d'amples ressources pour propulser notre dynastie vers de nouveaux sommets de prospérité et un niveau de vie plus élevé."
 flavor_mng.34.a:0 "Une merveille de l'ingénierie moderne !"
 
 flavor_mng.35.t:0 "Les Digues du Fleuve Jaune"
 flavor_mng.35.d:0 "Le long des Grands Canaux qui maintiennent le flux d'eau précieuse pour la vie à travers le cœur de notre royaume, les digues le long du Fleuve Jaune peuvent aider nos fermiers et marchands prospecteurs à exploiter la marée et la puissance d'un des éléments de la nature. Étant donné que les rivières en Chine ont une nature imprévisible, nous ferions mieux d'être sur nos gardes contre les futures inondations et d'essayer d'atténuer ces désastres en maintenant nos digues."
 flavor_mng.35.a:0 "Le temps et la marée n'attendent personne !"
 
 flavor_mng.36.t:0 "La Grande Réforme Fiscale"
 flavor_mng.36.d:0 "Pendant des siècles, la collecte des impôts était un cauchemar quotidien pour nos gouverneurs provinciaux et administrateurs. Cependant, les récentes avancées en efficacité bureaucratique ont ouvert la voie pour nous permettre d'introduire une réforme fiscale nationale basée entièrement sur l'argent. Malgré les défenseurs qui ont signalé des troubles à venir en raison d'une dépendance excessive aux métaux précieux, cette politique pourrait s'avérer cruciale pour notre prospérité."
 flavor_mng.36.a:0 "Un seul standard ! Une seule nation !"
 
 flavor_mng.37.t:0 "Envoyé à la Cour du Royaume Ermite"
 flavor_mng.37.d:0 "Les histoires et interactions de la Corée et de notre nation ont été entremêlées depuis des temps immémoriaux. Comme geste de bonne volonté et afin d'inaugurer une nouvelle ère de prospérité et de coopération, proclamons le renforcement de nos liens diplomatiques au monde entier."
 flavor_mng.37.a:0 "Ensemble, nos grandes nations prospéreront comme une seule."
 
 flavor_mng.38.t:1 "Véritable [Root.Monarch.GetDaughterSon] du Ciel"
 flavor_mng.38.d:1 "Le concept du Mandat du Ciel est empreint d'histoires de succès et de chute amère, de mystère sincère et de révélations brutales. Il a assisté à l'ascension et à la chute de certains des empires les plus formidables et terrifiants de notre région. Cependant, aucun n'a jamais englobé l'essence du Ciel à un degré si perfectionné, comme [Root.Monarch.GetName], un phare de lumière dans une mer de ténèbres absolues."
 flavor_mng.38.a:1 "[Root.Monarch.GetName] captive véritablement la volonté et le flux de l'univers."
 
 flavor_mng.39.t:0 "Diplomatie avec l'Empereur de Chine"
 flavor_mng.39.d:0 "Notre relation avec les Empereurs de Chine n'a pas toujours été stable. Cependant, un bon administrateur et diplomate peut savoir quand baisser la tête pour ne pas la perdre. À cette fin, nous avons récemment accueilli une délégation de l'Empereur chinois dans notre cour, exigeant notre assujettissement à la supériorité dictée par les Cieux eux-mêmes."
 flavor_mng.39.a:0 "Nous acceptons avec joie."
 flavor_mng.39.b:0 "Jamais !"
 
 flavor_mng.40.t:0 "Les Bureaux Oriental et Occidental"
 flavor_mng.40.d:0 "De puissants corps impériaux ont toujours orchestré et commandé influence et pouvoir dans les affaires palatines. Pour satisfaire le besoin de rester vigilant contre les menaces internes, beaucoup de nos conseillers ont proposé la fondation d'un tel corps impérial, dédié entièrement à la gestion des intrigues palatines et à l'élimination de la corruption impériale."
 flavor_mng.40.a:0 "Fonder le Bureau Occidental."
 flavor_mng.40.b:0 "Fonder le Bureau Oriental."
 flavor_mng.40.c:0 "L'œil de l'Empereur voit tout..."
 
 flavor_mng.41.t:0 "La Tour de Porcelaine de Nankin"
 flavor_mng.41.d:0 "Une belle pagode dont la construction a commencé au 15ème siècle, la tour de Porcelaine de Nankin est un témoignage de la cultivation des croyances religieuses et de l'architecture impeccable de notre pays. Se dressant haute et ornée, surplombant les toits de [1821.GetName], la tour est un symbole religieux important de notre vaste domaine."
 flavor_mng.41.a:0 "Un beau sous-produit de notre culture spirituelle."
 
 flavor_mng.42.t:0 "L'État Actuel des Affaires Ming"
 flavor_mng.42.d:0 "Près d'un siècle après l'ascension de la dynastie Ming, nous nous étendons maintenant sur tout le domaine des anciens maîtres de la Chine. Les fruits de nos conquêtes sont abondants, nous accordant l'accès au trésor impérial et nous permettant de l'utiliser pour favoriser davantage la prospérité de notre peuple. Cependant, des fissures commencent à apparaître dans notre vaste royaume. Notre incapacité à déléguer correctement notre autorité dans nos provinces, couplée à la montée des menaces voisines au Nord et à l'incapacité de notre Empereur actuel, sont quelques-uns des signes alarmants de notre époque. Nous devons réformer notre gouvernement, maintenir la faveur du Ciel et assurer la continuation de notre dynastie comme les dirigeants éternels de la Chine."
 flavor_mng.42.a:0 "Les Cieux testent notre grand Empire..."
 
 flavor_mng.43.t:0 "Purges Gouvernementales dans l'Empire de Chine"
 flavor_mng.43.d:0 "Le cycle de la vie et de la mort est vrai pour toutes choses, y compris la bureaucratie. Trop longtemps, des éléments au sein de notre gouvernement ont joui de la faveur et de la richesse de l'Empereur, s'enrichissant et répandant leur corruption sur tout ce qu'ils touchent. Nous ferions mieux de limiter et de sévir contre ces bureaucrates voyous de peur que leur influence ne devienne trop grande !"
 flavor_mng.43.a:0 "Les Eunuques doivent connaître leur place !"
 flavor_mng.43.b:0 "Il n'y a rien que nous puissions faire..."
 
 flavor_mng.44.t:0 "Grandes Proclamations de [Root.Monarch.GetName]"
 flavor_mng.44.d:0 "La voix de l'Empereur doit avoir une portée lointaine, étant donné notre domaine énorme. Afin de façonner notre administration et de faire des proclamations législatives, nos monarques utilisent fréquemment de grandes proclamations. Portant le sceau de l'Empereur et transportées par des délégués officiels, ces documents ont une valeur immense. Ainsi, pour assurer la performance sûre et tranquille de notre gouvernement, notre grand chef d'État a décidé d'utiliser ces proclamations afin d'imposer la transparence dans..."
 flavor_mng.44.a:0 "...les affaires Qimwang."
 flavor_mng.44.b:0 "...les affaires Shangbang."
 flavor_mng.44.c:0 "...les affaires Shizu."
 flavor_mng.44.e:0 "...les affaires des Eunuques."
 flavor_mng.44.f:0 "...euh, nulle part en fait. Tout est comme il se doit."
 flavor_mng.44.g:0 "... toutes ! Aucune ne sera épargnée."
 
 flavor_mng.45.t:0 "Expansion des Jinyiwei"
 flavor_mng.45.d:1 "Également connus sous le nom de Garde aux Uniformes Brodés, les Jinyiwei servent comme l'expression pure de la loi et de l'ordre au sein de l'empire. Étant la police secrète de l'Empereur, leur autorité est même au-dessus de toutes les autres formes du système judiciaire. Ils peuvent arrêter et punir quiconque ils considèrent comme un ennemi de l'État, et même les nobles de haut rang ou les parents de l'Empereur lui-même ne sont pas hors de leur portée. Aussi difficile que puisse être leur tâche, il serait sensé d'autonomiser leur influence et de leur donner les outils nécessaires pour préserver l'ordre dans nos frontières."
 flavor_mng.45.a:0 "C'est une politique sensée."
 flavor_mng.45.b:0 "N'énervons pas les affaires actuelles."
 
 flavor_mng.46.t:0 "L'Inondation du Fleuve Jaune de [GetYear]"
 flavor_mng.46.d:0 "[GetYear], l'année maudite où le Fleuve Jaune a inondé, emportant la vie de milliers de nos sujets et infligeant une dévastation étendue le long de ses rives. Il est dit que les inondations sont les harbingers de malheur et de renaissance pour les anciennes et nouvelles dynasties de nos terres. Espérons que nous traiterons les dommages avec hâte, de peur que cela ne devienne le catalyseur de la chute de notre grande nation."
 flavor_mng.46.a:0 "Une vraie catastrophe !"
 
 flavor_mng.48.t:0 "L'Inondation du Fleuve Yangtsé de [GetYear]"
 flavor_mng.48.d:0 "[GetYear], l'année maudite où le fleuve Yangtsé a inondé, emportant la vie de milliers de nos sujets et infligeant une dévastation étendue le long de ses rives. Il est dit que les inondations sont les harbingers de malheur et de renaissance pour les anciennes et nouvelles dynasties de nos terres. Espérons que nous traiterons les dommages avec hâte, de peur que cela ne devienne le catalyseur de la chute de notre grande nation."
 flavor_mng.48.a:0 "Pas encore..."
 
 flavor_mng.50.t:0 "Le Gang des Huit"
 flavor_mng.50.d:1 "Les cercles d'eunuques ont parfois accumulé beaucoup d'influence dans les affaires externes et internes. Cependant, des rapports récents ont circulé au palais au sujet d'un groupe de 8 Eunuques proéminents dont le pouvoir et l'influence rivalisent avec ceux de l'Empereur lui-même ! Se désignant sous le titre des 'Huit Tigres', ces Eunuques visent à contrôler la cour et à écraser toutes les factions opposées au sein de l'Empire."
 flavor_mng.50.a:0 "Cessez votre comportement illicite, au nom de l'Empereur !"
 flavor_mng.50.b:0 "Accordez-leur l'autonomie qu'ils demandent."
 
 flavor_mng.51.t:0 "Le Pavillon des Pivoines par Tang Xianzu"
 flavor_mng.51.d:1 "Notre ère a donné naissance à de nombreux accomplissements académiques et artistiques. L'un de nos plus grands honneurs et expressions les plus éloquentes de notre culture est Le Retour de l'Âme au Pavillon des Pivoines par le dramaturge Tang Xianzu en [GetYear]. L'intrigue tourne autour d'une histoire d'amour entre Du Liniang et Liu Mengmei dont la détermination surmonte tous les obstacles. Cette pièce a solidifié davantage l'écrivain comme l'un des plus grands dramaturges de son époque."
 flavor_mng.51.a:0 "Merveilleux ! Extraordinaire ! Bravo !"
 
 flavor_mng.52.t:0 "La Mosquée de [1816.GetName]"
 flavor_mng.52.d:1 "Construite en [GetYear], la plus grande des nombreuses mosquées érigées dans nos plus grands centres urbains, ce lieu de culte servira comme centre religieux pour nos sujets islamiques. Ornée de beaux minarets et de pierres précieuses autour d'œuvres d'art à couper le souffle, cette construction est le symbole de la fraternité et de la coopération de nos pays."
 flavor_mng.52.a:0 "Un signe de tolérance et de prospérité commune pour nos grandes nations !"
 
 
 flavor_mng.53.t:0 "Le Poète Yang Shen"
 flavor_mng.53.d:1 "L'un des grands poètes de notre ère, Yang Shen est la fierté de sa province natale de Chengdu. Connu par plusieurs noms d'art comme Sheng'an, Bonan Shanren et Bonan Shushi, il est un maître écrivain et parolier, ayant déjà produit de grandes quantités d'œuvres, généralement autour du thème de la nature et de la culture. Certaines de ses œuvres ont déjà atteint une notoriété si répandue que son nom est sûr d'être gravé à jamais dans les pages de l'histoire."
 flavor_mng.53.a:0 "Un symbole brillant des plus grands esprits de notre pays."
 
 flavor_mng.54.t:0 "Le Tremblement de Terre de [GetYear]"
 flavor_mng.54.d:0 "Une grande tragédie a frappé nos provinces. Les cieux se sont assombris et la terre s'est fendue, avalant beaucoup de nos roturiers dans son étreinte mortelle. Le peuple local devient superstitieux et des rumeurs ont commencé à circuler sur notre dirigeant ayant perdu la faveur du Ciel..."
 flavor_mng.54.a:0 "Si seulement nous vivions en des temps plus stables..."
 
 flavor_mng.55.t:0 "La Politique Haijin du Grand Ming"
 flavor_mng.55.d:0 "La Chine a toujours été un marché lucratif pour les étrangers. Cependant, au cours des dernières décennies, nous avons opté pour fermer la plupart des interactions commerciales nationales et nous concentrer plutôt sur les échanges commerciaux internes. Pourtant, les temps changent et notre position aussi. Peut-être est-il temps de revoir notre politique si elle signifie des profits potentiels pour notre trésor impérial."
 flavor_mng.55.a:0 "Nous devons nous efforcer d'améliorer la politique existante."
 flavor_mng.55.b:0 "Des marchés ouverts et une nouvelle politique nous serviront mieux."
 
 flavor_mng.56.t:0 "Relations Commerciales entre le Japon et la Chine"
 flavor_mng.56.d:0 "Tout au long de notre histoire commune, l'Empereur chinois a toujours été un ardent défenseur de l'engagement commercial au sein de notre domaine. Si nous décidons de permettre à certains de nos biens d'être échangés avec des marchands chinois, cela pourrait signifier la perte du contrôle de notre propre monopole en échange de faveur et de relations avec le grand dragon."
 flavor_mng.56.a:0 "Nous devons accorder l'accès aux marchands chinois."
 flavor_mng.56.b:0 "Oubliez ça !"
 MNG_PRESENCE_IN_JAPAN:0 "Présence Puissante sur les Marchés Japonais"
 
 flavor_mng.57.t:0 "Les Eunuques de l'Empire [Root.GetName]"
 flavor_mng.57.d:1 "Peu d'institutions pendant notre règne ont eu autant d'influence que les Eunuques derrière notre Empereur. Pour le meilleur ou pour le pire, ces éléments détiennent une influence considérable et projettent parfois leur propre agenda, même en supplantant la volonté de l'Empereur lui-même. Beaucoup de conseillers dans notre cour expriment leur dégoût pour ces pratiques et nous pressent de réduire l'influence des Eunuques..."
 flavor_mng.57.a:0 "Leur pouvoir doit être freiné !"
 flavor_mng.57.a.tt:0 "Cela affectera les exigences de la mission '§YPierre Angulaire d'un Empire§!'."
 flavor_mng.57.b:0 "Nous ne pouvons risquer leur colère..."

 estate_disasters.19.t:0 "Les Eunuques Saisissent le Pouvoir"
 estate_disasters.19.d:0 "Les développements récents dans les affaires internes couplés à l'échec de notre Empereur à maîtriser les divers éléments au sein de notre cour, ont donné naissance à une nouvelle faction, menaçant de déposer notre dynastie et de saisir le contrôle du trône de Chine. Les Eunuques se vantent d'une influence et d'un pouvoir incroyables au point qu'ils se sont proclamés comme la vraie autorité de notre terre."
 estate_disasters.19.a:0 "Cela ne peut pas arriver !"
 
 estate_disasters.20.t:0 "Fin de l'Ère des Eunuques"
 estate_disasters.20.d:0 "Les autorités au sein de notre royaume ont finalement réussi à freiner l'influence et le pouvoir de la clique des Eunuques dans notre royaume. Cette tentative d'usurpation du pouvoir a laissé notre nation cicatrisée et déformée. Nous devons maintenant commencer un processus de guérison, pansant les blessures infligées pendant cette lutte civile."
 estate_disasters.20.a:0 "Nul ne se dressera devant l'Empereur à nouveau !"

 #Grand Coordinator Offices 
 
 buzhengshi:0 "Buzhengshi"
 buzhengshi_desc:0 "Responsables des questions financières de chaque état et province sous leur juridiction, ces fonctionnaires supervisent le bon fonctionnement des procédures bureaucratiques locales."
 anchasi:0 "Anchasi"
 anchasi_desc:0 "Leur tâche principale est la surveillance et la supervision de l'administration judiciaire, car ils visent à maintenir les fonctionnaires locaux et les roturiers sous contrôle."
 du_si:0 "Du Si"
 du_si_desc:0 "Les questions militaires telles que le recrutement des garnisons locales et la mobilisation rapide sont quelques-uns des devoirs qui relèvent de la juridiction des commissaires militaires."
 
 #Reforms 
 mng_seal_of_the_emperor_reform:0 "Sceau du Grand Ming"
 mng_seal_of_the_emperor_reform_desc:0 "La cérémonie est un puissant dénominateur lors de l'adjudication du pouvoir. Ainsi, le sceau impérial de l'Empereur de Chine en est un qui commande respect, crainte et l'autorité qui sied aux héritiers du Ciel."
 
 #Privileges 
 estate_eunuchs_bookkeepers_privilege:0 "Comptables Eunuques"
 estate_eunuchs_bookkeepers_privilege_desc:0 "La tenue de livres est une responsabilité honorable, dans la cour de l'Empereur de Chine. Le devoir de maintenir nos livres en ordre est celui qui apporte une grande influence et exige des procédures méritocratiques."
 estate_eunuchs_western_bureau_privilege:0 "Bureau Occidental"
 estate_eunuchs_western_bureau_privilege_desc:0 "Le Bureau Occidental est un office puissant chargé de superviser les procédures judiciaires et de sévir contre la corruption."
 estate_eunuchs_eastern_bureau_privilege:0 "Bureau Oriental"
 estate_eunuchs_eastern_bureau_privilege_desc:0 "Le Bureau Oriental est un office puissant chargé de superviser les procédures judiciaires et de sévir contre la corruption."
 estate_eunuchs_outwards_perfection_privilege:0 "Perfection Extérieure"
 estate_eunuchs_outwards_perfection_privilege_desc:0 "Abandonnant nos façons de regarder à l'intérieur de notre état pour l'amélioration, notre peuple est prêt à revendiquer sa place et à étendre notre gloire impériale vers des terres lointaines."
 estate_eunuchs_palace_bureaucracy_privilege:0 "Bureaucratie Palatine Proéminente"
 estate_eunuchs_palace_bureaucracy_privilege_desc:0 "Dicter la politique à chaque coin de l'Empire est une tâche difficile et souvent entravée par les autorités locales cherchant l'autonomie. Les Eunuques tendraient volontiers une main secourable à notre Empereur, en échange de plus de privilèges et aideraient à nous assister dans la gestion des affaires dans nos frontières."
 estate_eunuchs_delegate_provincial_administration_privilege:0 "Déléguer l'Administration Provinciale"
 estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "Malgré les fissures qui apparaissent dans notre royaume, alors que notre administration est surchargée, les Eunuques proéminents se présenteront et feront davantage respecter la volonté de l'Empereur dans chaque province reculée de l'Empire."
 estate_eunuchs_imperial_council_privilege:0 "Conseil Impérial"
 estate_eunuchs_imperial_council_privilege_desc:0 "Avoir une grande et saine sélection de candidats au conseil est un ajout sensé aux responsabilités des Eunuques, afin d'assurer une administration saine et polyvalente."
 estate_eunuchs_land_rights_privilege:0 "Droits Fonciers des Eunuques"
 estate_eunuchs_land_rights_privilege_desc:0 "Les Eunuques, les meilleurs administrateurs de la nation, peuvent exercer leur nouveau droit d'acheter et de gérer des terres, au nom de l'Empereur."
 estate_eunuchs_royal_intrigue_keepers_privilege:0 "Gardiens des Intrigues Royales"
 estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "S'assurer que les Eunuques gardent un œil attentif sur les affaires du palais est un excellent moyen d'instaurer la discipline et d'assurer la loyauté de tous envers la couronne."
 estate_eunuchs_promote_eunuch_rights:0 "Promouvoir les Droits des Eunuques"
 estate_eunuchs_promote_eunuch_rights_desc:0 "En promouvant les droits des Eunuques, nous réussirons à assurer qu'ils restent loyaux à long terme alors que nous cherchons à réformer notre Empire et à maîtriser notre intérieur."
 estate_eunuchs_delegate_subject_diplomacy_privilege:0 "Déléguer la Diplomatie des Sujets"
 estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "La diplomatie entre nos sujets payant tribut et l'Empereur sera désormais gérée par les Eunuques, portant le sceau de l'Empereur"
 estate_eunuchs_supremacy_over_crown_privilege:0 "Suprématie sur l'Empereur"
 estate_eunuchs_supremacy_over_crown_privilege_desc:0 "Avec la balance penchant vers la décentralisation du pouvoir, les Domaines sont de plus en plus capables de dicter leurs priorités au [Root.Monarch.GetTitle], ne lui laissant que peu de choix sinon d'accepter leur volonté."
 estate_eunuchs_establish_favor_system_privilege:0 "Établir un Système de Faveurs"
 estate_eunuchs_establish_favor_system_privilege_desc:0 "Un système de faveurs accordant aux Eunuques le rôle d'envoyé entre nous et nos voisins est un excellent pas vers l'élévation de notre grandeur et de la gravité de notre parole."
 estate_eunuchs_allow_personal_fortunes_privilege:0 "Permettre les Fortunes Personnelles"
 estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "Tout comme beaucoup de ceux sous nos bannières, les Eunuques pourront maintenant obtenir, retenir et vendre des propriétés construites dans notre royaume."
 estate_eunuchs_single_whip_law_privilege:0 "Loi du Fouet Unique"
 estate_eunuchs_single_whip_law_privilege_desc:0 "Une tentative de centraliser et de réformer le système fiscal de notre Empire, cette loi vise à inonder notre trésor d'argent et à mieux taxer nos sujets."
 
