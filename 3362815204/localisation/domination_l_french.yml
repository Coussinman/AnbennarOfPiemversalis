 ottoman_decadence:0 "Décadence"
 ottoman_decadence_desc:1 "La Décadence est une mesure de combien de pouvoir réside réellement dans les mains de votre dirigeant et à quel point l'état actuel de notre nation est considéré comme acquis. Plus votre royaume a de Décadence, plus il devient difficile de maintenir l'état et de suivre les autres grandes puissances.\n\nLa Décadence augmente par les facteurs suivants :\n - Être en Paix\n - Janissaires déloyaux et Janissaires possédant des terres de la couronne\n - Stabilité Négative\n - Corruption\n - Être au-dessus de la Capacité Gouvernante\n - Désir de Liberté Moyen des Sujets\n - Autonomie Globale Moyenne\n - Perdre des Batailles avec [Root.Monarch.GetTitle] comme leader\n\nLa Décadence diminue par les facteurs suivants :\n - Absolutisme\n - Compléter des Agendas d'État\n - Gagner des Batailles avec [Root.Monarch.GetTitle] comme leader\n - Stabilité Positive\n\nSi la Décadence atteint §R100§! alors le Désastre §RLutte de Pouvoir Interne§! peut se déclencher."
