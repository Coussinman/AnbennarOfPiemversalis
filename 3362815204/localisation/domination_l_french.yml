 #Slot 1 
 gc_cas_spa_reconquista_one2_title:0 "Reconquérir l'Andalousie"
 gc_cas_spa_reconquista_one2_desc:0 "Les Maures ont joui de notre patience pendant des centaines d'années. Les chasser et reconquérir l'Andalousie pour la Couronne [Root.GetAdjective]."
 gc_cas_spa_reconquista_four2_title:0 "Continuer la Reconquista"
 gc_cas_spa_reconquista_four2_desc:0 "En plus de nos revendications en Ibérie, nous devrions établir notre présence dans quelques villes d'Afrique du Nord pour nous protéger contre l'invasion."
 gc_cas_spa_iberia_christian2_title:0 "Convertir l'Ibérie"
 gc_cas_spa_iberia_christian2_desc:0 "Le reste de l'Europe nous regarde avec désapprobation car nous semblons abriter l'hérésie en notre sein. Ramener nos frères égarés à la seule vraie foi."
 spa_raise_army_title:1 "Armées d'Ibérie"
 spa_raise_army_desc:0 "La compétition accrue entre les différentes nations ibériques et leurs voisins nous détermine à établir une armée permanente et une marine pour faire face aux défis qui surgissent dans le futur."
 spa_reform_armada2_title:0 "Armada Espagnole"
 spa_reform_armada2_desc:0 "Nous devons être prêts à combattre la montée de l'hérésie en Europe, et pour cela nous aurons besoin d'une flotte pour rivaliser même avec celle de l'Angleterre. Notre Grande et Très Fortunée Marine doit être capable de résister à tout ennemi et toute tempête."
 gc_spa_invade_england2_title:0 "Envahir l'Angleterre"
 gc_spa_invade_england2_desc:0 "Nous ne pouvons pas permettre aux Îles Britanniques de tomber dans l'hérésie ! Pour protéger la foi, nous devons embarquer nos soldats sur l'Armada et mettre les voiles vers l'Angleterre, où nous tenterons de saisir les rênes du gouvernement par la force."
 #Colonial Slot 1 
 spa_sevilla_port_title:0 "Port de Séville"
 spa_sevilla_port_desc:0 "Séville est déjà le port le plus important de Castille, étant au carrefour des routes commerciales de la Méditerranée et de l'Atlantique. Développer ses infrastructures pourrait être un investissement vraiment profitable."
 spa_dominate_sevilla_title:0 "Casa de Contratación"
 spa_dominate_sevilla_desc:0 "Nous devons établir une nouvelle institution qui puisse superviser tout le commerce qui se fait avec le Nouveau Monde, et qui puisse contribuer à une colonisation ordonnée de ces terres."
 gc_cas_spa_la_plata2_title:0 "Établir La Plata"
 gc_cas_spa_la_plata2_desc:0 "Le paysage verdoyant de l'Amérique du Sud devrait faire un excellent site pour une nouvelle entreprise coloniale."
 gc_cas_spa_new_granada2_title:0 "Nouveau Royaume de Grenade"
 gc_cas_spa_new_granada2_desc:1 "Les territoires de la côte espagnole méridionale doivent être organisés en une entité administrative cohérente, que nous nommerons le Nouveau Royaume de Grenade. Une Audiencia Royale doit être nommée pour déléguer l'autorité légale sur la colonie depuis Bogotá."
 spa_new_world_silver_title:0 "Le Commerce de l'Argent"
 spa_new_world_silver_desc:0 "Nous avons découvert de vastes gisements de métaux précieux en explorant et colonisant le Nouveau Monde. L'exploitation systématique et le commerce de ces métaux, surtout l'argent, augmenteraient grandement nos revenus réguliers."
 
 #Slot 2
 spa_papal_favor_title:0 "Politique du Saint-Siège"
 spa_papal_favor_desc:0 "Depuis des siècles, la présence de Cardinaux Ibériques au Saint-Siège est régulière. Il serait bon d'augmenter leur réseau et leur influence dans la politique papale, car cela pourrait être très bénéfique pour nos Rois Catholiques."
 spa_rein_in_france_title:0 "Freiner la France"
 spa_rein_in_france_desc:0 "L'influence de la France s'est profondément fait sentir dans la politique ibérique pendant des siècles, soit comme alliée soit comme ennemie. Nous avons un choix à faire pour soit nous lier d'amitié avec eux et sécuriser une nouvelle alliance clé ou les rivaliser et les neutraliser comme menace à notre futur."
 spa_tercios_system_title:0 "Assembler les Tercios"
 spa_tercios_system_desc:0 "Nos chefs militaires ont accumulé une précieuse expérience de champ de bataille au cours des dernières décennies. En conséquence, nous pourrions être capables d'introduire un nouveau système de recrutement et d'entraînement pour nos armées, qui résultera en une nouvelle organisation militaire, les Tercios."
 spa_reform_tercios_title:0 "Raffiner les Tercios"
 spa_reform_tercios_desc:0 "Le système des Tercios a été un grand succès depuis son implémentation. Cependant, de nouveaux styles de guerre ont été développés pour les vaincre sur le champ de bataille, donc une réforme dans leur organisation est nécessaire pour les garder aussi invincibles qu'ils sont considérés être."
 #Colonial Slot 2 
 spa_merchant_fleet_title:0 "Reales Atarazanas"
 spa_merchant_fleet_desc:0 "La construction navale a progressé depuis la fondation des premières Reales Atarazanas à Séville et Barcelone au XIIIe siècle. Il serait maintenant bon d'augmenter le nombre de chantiers navals à notre disposition, car nos marchands le demandent aussi."
 gc_cas_spa_spanish_main2_title:0 "La Terre-Ferme Espagnole"
 gc_cas_spa_spanish_main2_desc:0 "La Terre-Ferme, comme elle est devenue connue, peut être aperçue depuis les ponts de nos navires commerciaux avant qu'ils n'accostent à Hispaniola. Si la prospérité des Caraïbes est une indication, il vaudrait la peine d'explorer la Terre-Ferme minutieusement."
 gc_cas_spa_incans2_title:0 "Trésors Incas"
 gc_cas_spa_incans2_desc:0 "Les Incas remplissent leurs temples d'or, pourtant semblent inconscients de simplement combien de pouvoir cette richesse commande. Leur territoire, ainsi que l'or, seraient beaucoup plus sûrs entre nos mains."
 gc_cas_spa_potosi2_title:0 "Argent de Potosí"
 gc_cas_spa_potosi2_desc:0 "Nous avons découvert des gisements d'argent au Cerro Rico qui sont riches au-delà de tout ce que nous avons jamais vu. Pour extraire autant d'argent que possible, nous devons non seulement mettre la population indigène au travail mais aussi importer des milliers d'esclaves africains. La valeur de cet argent est estimée être si grande qu'elle dépasse de loin le coût d'achat de nouveaux esclaves, donc nous ne devrions pas hésiter à faire travailler les esclaves jusqu'à la mort."
 
 #Slot 3 
 gc_cas_spa_reconquista_three2_title:0 "Revendications en Aragon"
 gc_cas_spa_reconquista_three2_desc:0 "Une grande partie du territoire aragonais était autrefois gouvernée par [Root.GetName]. Par la force ou par la ruse, nous devons le faire nôtre une fois de plus."
 gc_cas_spa_italian_ambition2_title:0 "Descente en Italie"
 gc_cas_spa_italian_ambition2_desc:0 "L'Italie est riche et mûre pour la prise. Comme tant d'autres avant nous, nous revendiquerons notre part de l'Italie, et récolterons ses richesses pour nous-mêmes."
 gc_cas_spa_italian_ambition_22_title:0 "Conquête Italienne"
 gc_cas_spa_italian_ambition_22_desc:0 "En nous intégrant dans la toile complexe de la diplomatie dynastique qu'est la politique italienne, nous avons tissé une histoire plausible sur les revendications espagnoles potentielles en Toscane et à Milan. Bien sûr cette histoire ne fera rien par elle-même ; pour cela nous aurons besoin de l'assistance de nos forces militaires."
 spa_spanish_road_title:0 "La Route Espagnole"
 spa_spanish_road_desc:0 "En sécurisant le nord de l'Italie et les terres d'Autriche, nous sommes maintenant prêts à favoriser l'une des ambitions anciennes des Habsbourg, les riches Pays-Bas. Mais d'abord, nous devons établir une série de postes militaires et d'alliances qui pourraient ouvrir la voie à nos armées."
 gc_spa_spanish_netherlands2_title:0 "Pays-Bas Espagnols"
 gc_spa_spanish_netherlands2_desc:0 "Nos revendications sur la Flandre et la Wallonie doivent être appliquées, que ce soit par la diplomatie ou par l'épée. De plus, nous devons combattre toute hérésie qui émerge dans les Pays-Bas."
 spa_rb_italian_ambition2_title:0 "Ambition Italienne"
 spa_rb_italian_ambition2_desc:0 "L'Italie est riche et mûre pour la prise. Comme tant d'autres avant nous, nous revendiquerons notre part de l'Italie, et récolterons ses richesses pour nous-mêmes."
 gc_spa_hre2_title:0 "Monarchie Universelle"
 gc_spa_hre2_desc:0 "Il est temps pour l'Espagne de créer une monarchie catholique universelle en Europe. Pour cela nous devons revendiquer le Trône Impérial du Saint-Empire Romain à perpétuité, abolissant les électeurs et rendant la succession héréditaire."
 #Colonial Slot 3
 gc_cas_spa_caribbean_discovery2_title:0 "Découvrir les Caraïbes"
 gc_cas_spa_caribbean_discovery2_desc:0 "Il a longtemps été théorisé que plutôt que de voyager vers l'Est, nous pourrions aller vers l'Ouest vers l'Inde. Nous devons mettre cette théorie à l'épreuve, et rechercher le point d'atterrissage idéal."
 gc_cas_spa_caribbean_colony2_title:0 "Colonie Caribéenne"
 gc_cas_spa_caribbean_colony2_desc:0 "Les indigènes sur notre territoire nouvellement trouvé d'Hispaniola sont amicaux, plaisants, et plus important, crédules. Nous devrions revendiquer cette région comme nôtre en plantant plus de bottes [Root.GetAdjective] sur le sol."
 gc_cas_spa_mayans2_title:0 "Conquête Maya"
 gc_cas_spa_mayans2_desc:0 "Les explorateurs que nous avons envoyés au Yucatan reviennent avec des contes d'une mystérieuse civilisation déchue. Autrefois une grande Ligue qui gouvernait toute la Péninsule, ces Mayas ont été réduits à des cités-états en querelle mûres pour la conquête espagnole."
 gc_cas_spa_california2_title:0 "Coloniser la Californie"
 gc_cas_spa_california2_desc:0 "Étendre notre portée en Californie serait une extension naturelle des frontières de la Nouvelle-Espagne. Bien que non confirmé, il y a des rumeurs de gisements d'or vierges dans la région que nous devons sécuriser, s'ils existent vraiment."
 
 #Slot 4
 spa_infantes_aragon_title:0 "Les Infants d'Aragon"
 spa_infantes_aragon_desc:0 "Les Infants d'Aragon sont les frères et sœurs du roi Alphonse V d'Aragon, cousins du roi Jean II de Castille, de la dynastie Trastamare. Leur influence et leurs ambitions dans la politique castillane ont été une constante pendant un quart de siècle, atteignant maintenant un nouveau point critique et décisif."
 gc_cas_spa_reconquista_two2_title:0 "Récupérer le Portugal"
 gc_cas_spa_reconquista_two2_desc:0 "Le Royaume des Espagnes nous appartient. Cela inclut notre ancien voisin, le Portugal. Les dépouiller de leur titre, et retourner la souveraineté à [Root.GetName]."
 spa_handle_austria_title:0 "Couronne d'Autriche"
 spa_handle_austria_desc:0 "Nos intérêts en Italie déterminent que nous devons sécuriser notre position avec la dynastie des Habsbourg, la principale Maison Impériale de ce siècle."
 gc_spa_austrian_union2_title:0 "La Succession Autrichienne"
 gc_spa_austrian_union2_desc:0 "Les Habsbourg d'Autriche ont libéralement marié leur descendance dans à peu près toutes les maisons nobles d'Europe. Bien que cela les mette dans les bonnes grâces de nombreuses nations, leur politique est une épée à double tranchant ; les mariages stratégiques ont uni les trônes de nombreuses nations, mais les fruits de ces unions héritent aussi de revendications sur l'Autriche elle-même."
 spa_fecho_imperio_title:0 "Fecho del Imperio"
 spa_fecho_imperio_desc:0 "Après avoir sécurisé un pied-à-terre dans l'Empire à travers les terres autrichiennes, il est maintenant temps de postuler pour la Couronne Impériale et réussir là où le roi Alphonse X a échoué au XIIIe siècle."
 #Colonial Slot 4
 gc_cas_spa_plus_ultra2_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra2_desc:0 "Qu'y a-t-il au-delà des Colonnes d'Hercule ? Nos braves explorateurs sont prêts à le découvrir !"
 gc_cas_spa_hispaniola2_title:0 "Revendiquer Hispaniola"
 gc_cas_spa_hispaniola2_desc:0 "L'île d'Hispaniola sera notre porte d'entrée vers les Caraïbes et au-delà. Nous devons coloniser l'île et établir des missions religieuses à Saint-Domingue pour répandre la parole de Dieu à travers le Nouveau Monde."
 gc_cas_spa_new_spain2_title:0 "Vice-royauté de Nouvelle-Espagne"
 gc_cas_spa_new_spain2_desc:0 "Il est temps de vraiment consolider notre règne sur le Golfe du Mexique en établissant une Vice-royauté coloniale permanente et organisée. La Real Audiencia servira comme la plus haute cour du Nouveau Monde et s'assurera que les richesses dorées du Mexique arrivent en sécurité en Espagne."
 gc_cas_spa_florida2_title:0 "Fortifier la Floride"
 gc_cas_spa_florida2_desc:0 "Les terres marécageuses de Floride au nord de la Nouvelle-Espagne ne sont pas riches en or, mais elles peuvent s'avérer vitales pour la défense future de notre ordre colonial. Nous devons coloniser la région et la fortifier."
 
 #Slot 5
 spa_reinforce_royal_authority_title:0 "Renforcer l'Autorité Royale"
 spa_reinforce_royal_authority_desc:0 "La noblesse en [Root.GetName] nous a fait face ces dernières années. Maintenant nous devons renforcer notre autorité et parvenir à un accord à long terme avec eux."
 spa_law_and_order_title:0 "Loi et Ordre"
 spa_law_and_order_desc:0 "Nous devons assurer la loi et l'ordre et faciliter les voyages entre nos villes prospères. Par conséquent, nous devons promouvoir les cours de Chancillería à Valladolid et Grenade, et établir la Santa Hermandad comme notre force de maintien de l'ordre."
 spa_economic_reforms_title:0 "Réformer la Hacienda"
 spa_economic_reforms_desc:0 "Après les temps difficiles qui ont affecté le pays, nous avons besoin d'un Trésor fort pour nos nouvelles entreprises. Nous devons aussi réformer notre système monétaire, et nous aurons besoin des conseils et de l'approbation des bourgeois pour réussir."
 spa_new_capital_title:0 "Une Nouvelle Capitale"
 spa_new_capital_desc:0 "Notre pays a grandi et englobe maintenant de nombreux royaumes. Bien que nous soyons habitués à voyager entre eux, maintenant nous devons établir notre cour en un lieu fixe."
 spa_system_councils_title:0 "Système de Conseils"
 spa_system_councils_desc:0 "Les besoins de notre pays se sont étendus ces dernières décennies. Pour cette raison, il serait bon de réformer notre gouvernement pour établir un système plus complet qui nous permet d'employer une bureaucratie efficace organisée en différents conseils thématiques et territoriaux."
 #Colonial Slot 5
 gc_cas_spa_west_africa2_title:0 "Ports d'Afrique de l'Ouest"
 gc_cas_spa_west_africa2_desc:0 "La côte de l'Afrique de l'Ouest est d'une importance stratégique vitale. Non seulement il est essentiel d'établir des stations d'approvisionnement pour les navires naviguant autour du Cap, mais nous devons aussi sécuriser un approvisionnement régulier d'esclaves africains pour le transport vers nos colonies en Amérique."
 gc_cas_spa_discover_spice_islands2_title:0 "Naviguer vers les Indes Orientales"
 gc_cas_spa_discover_spice_islands2_desc:0 "Loin à l'est se trouvent les légendaires 'Îles aux Épices', la source de certains des biens les plus recherchés en Europe comme la noix de muscade et les clous de girofle. Nous devons découvrir une route orientale vers ces îles."
 gc_cas_spa_conquer_philippines2_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines2_desc:0 "Nous avons découvert un grand groupe d'îles, que nous avons surnommé 'Las Islas Filipinas', qui est riche en épices et pierres précieuses. Les païens indigènes sont divisés et peu susceptibles de pouvoir résister à une invasion espagnole. Nous devrions lancer une expédition avec autant d'hommes que nous pouvons épargner pour conquérir ces îles précieuses."
 gc_cas_spa_havana2_title:0 "Fonder La Havane"
 gc_cas_spa_havana2_desc:0 "Cuba est la plus grande des îles des Caraïbes et celle avec l'approvisionnement le plus abondant d'esclaves indigènes pour travailler nos plantations. Nous devons y établir des colonies, et construire une ville dans le port naturel de la Baie de La Havane."
 gc_cas_spa_native_reductions2_title:0 "Réductions Indigènes"
 gc_cas_spa_native_reductions2_desc:0 "Les érudits de l'École de Salamanque nous ont forcés à admettre à contrecœur que les indigènes des Amériques sont en fait des êtres humains dotés d'âme, et en tant que tels ont droit aux droits naturels. Nous devrions considérer rassembler ces indigènes qui restent encore et les rééduquer systématiquement plutôt que de simplement les assassiner et les asservir."
 gc_cas_spa_aztecs2_title:0 "Conquête Aztèque"
 gc_cas_spa_aztecs2_desc:0 "Le système d'entrada décrète que l'Empire aztèque autoproclamé nous appartient. Saisir leur terre, et ramener leur or à [Root.Capital.GetName]."

 #Modifiers 
 spa_reformed_tercio_modifier:0 "Régiments de Tercios Réformés"
 desc_spa_reformed_tercio_modifier:0 "Nos Tercios ont été réformés, et maintenant ils sont plus puissants que jamais !"
 spa_powerful_trade_ships_modifier:0 "Expansion des Reales Atarazanas"
 desc_spa_powerful_trade_ships_modifier:0 "Nos routes commerciales connaissent une augmentation de leur activité, en conséquence de l'expansion de nos chantiers navals."
 spa_long_range_logistics_modifier:0 "Logistique à Distance"
 desc_spa_long_range_logistics_modifier:0 "Les postes militaires que nous avons établis sur la route vers les Pays-Bas améliorent grandement nos performances militaires."
 spa_backed_by_the_army_modifier:0 "Expansion Militaire"
 desc_spa_backed_by_the_army_modifier:0 "Une nouvelle armée permanente."
 spa_spanish_affluence_modifier:0 "Affluence Espagnole"
 desc_spa_spanish_affluence_modifier:0 "Les investissements que nous avons faits dans le port de Séville portent leurs fruits."
 spa_bid_for_the_hab_crown_modifier:0 "Candidature pour la Couronne des Habsbourg"
 desc_spa_bid_for_the_hab_crown_modifier:0 "Notre présence en Europe Centrale doit être ressentie."
 spa_royal_authority_restored_modifier:0 "Autorité Royale Restaurée"
 desc_spa_royal_authority_restored_modifier:0 "L'autorité royale a finalement été restaurée en Castille."
 estate_nobles_crown_authority_modifier:0 "Autorité de la Couronne"
 spa_valladolid_court_modifier:0 "Chancillería de Valladolid"
 desc_spa_valladolid_court_modifier:0 "Nous avons établi le siège de notre système de Justice au nord du Tage à Valladolid."
 spa_granada_court_modifier:0 "Chancillería de Grenade"
 desc_spa_granada_court_modifier:0 "Nous avons établi le siège de notre système de Justice au sud du Tage à Grenade."
 spa_spanish_dollar_modifier:0 "Le Dollar Espagnol"
 desc_spa_spanish_dollar_modifier:0 "Montrez-moi le Dollar Espagnol !"
 spa_san_lorenzo_escorial_modifier:0 "Saint-Laurent de l'Escurial"
 desc_spa_san_lorenzo_escorial_modifier:0 "Saint-Laurent de l'Escurial"
 spa_royalists_victorious_modifier:0 "Victoire des Royalistes"
 desc_spa_royalists_victorious_modifier:0 "Victoire des Royalistes."
 spa_victorious_infantes_modifier:0 "Suprématie des Infants"
 desc_spa_victorious_infantes_modifier:0 "Suprématie des Infants."
 est_val_infantes_victorious:0 "Infants Victorieux"
 spa_universal_monarchy_modifier:0 "Monarchie Universelle"
 desc_spa_universal_monarchy_modifier:0 "Le soleil ne se couchera jamais sur la nation la plus puissante que le monde ait jamais vue, vive [Root.GetName] !"
 spa_spanish_silver_and_gold_modifier:0 "Gisements Espagnols"
 desc_spa_spanish_silver_and_gold_modifier:0 "Le grand afflux d'argent et d'or de nos colonies rend notre pays immensément riche."
 spa_overseas_wealth_modifier:0 "Richesse d'Outre-mer"
 desc_spa_overseas_wealth_modifier:0 "Nos colonies américaines sont devenues un pilier de la richesse de notre pays."
 spa_victory_netherlands_modifier:0 "Subjugation des Pays-Bas"
 desc_spa_victory_netherlands_modifier:0 "Nous avons finalement soumis ces Hollandais gênants !"
 spa_transatlantic_migrations_modifier:0 "Mouvement de Population Transatlantique"
 desc_spa_transatlantic_migrations_modifier:0 "Le Nouveau Monde doit être colonisé par notre peuple."
 spa_invest_in_west_africa_modifier:0 "Investir en Afrique de l'Ouest"
 desc_spa_invest_in_west_africa_modifier:0 "Investir en Afrique de l'Ouest semble être un mouvement intelligent en pensant au futur."
 spa_aztecs_conquest_modifier:0 "Conquête des Aztèques"
 desc_spa_aztecs_conquest_modifier:1 "Nous avons finalement conquis les Aztèques belliqueux ! Ils sont maintenant très satisfaits de l'enrichissement mutuel de nos cultures."
 spa_enforced_catholicism_modifier:0 "Catholicisme Appliqué"
 desc_spa_enforced_catholicism_modifier:0 "Nous nous assurons que nos sujets coloniaux pratiquent la seule vraie foi."
 spa_universal_empire_modifier:0 "Un Empire Universel"
 desc_spa_universal_empire_modifier:0 "Nous sommes maintenant la puissance numéro un sur la scène du monde, tous s'inclinent devant la couronne espagnole !"
 
 #Events 
 flavor_spa.18.t:0 "Les Infants d'Aragon"
 flavor_spa.18.d:1 "Les Infants d'Aragon sont les fils et filles du roi Ferdinand Ier d'Aragon et de sa femme Éléonore d'Alburquerque, qui établirent la dynastie Trastamare dans ce royaume après le Compromis de Caspe en 1412. Ils sont aussi cousins du roi castillan Jean II et conspirent depuis le début de son règne pour le contrôler et saisir le pouvoir en Castille, avec le soutien d'une faction de parents et alliés parmi la noblesse castillane. Cependant, ils furent opposés par une autre faction menée par le Connétable Royal Álvaro de Luna, qui devint le principal soutien du roi Jean II pendant deux décennies.\n\nLa situation se détériora à partir de 1437 quand une nouvelle guerre civile éclata entre la faction menée par les Infants d'Aragon, et celle menée par Álvaro de Luna et l'héritier du trône Enrique, qui arriva à une résolution à la Bataille d'Olmedo en [GetYear]."
 flavor_spa.18.a:0 "Nous soutenons le Roi !"
 flavor_spa.18.b:0 "Les Infants ont raison !"
 flavor_spa.20.t:0 "Une Fin à la Lutte avec les Infants d'Aragon"
 flavor_spa.20.d:0 "La lutte entre les factions des Infants d'Aragon et les royalistes s'est terminée à la Bataille d'Olmedo, l'une des factions nobles castillanes ayant triomphé sur l'autre, au moins pour le moment..."
 flavor_spa.20.a:0 "Cette situation désastreuse est terminée, pour le meilleur ou pour le pire..."
 flavor_spa.22.t:0 "Le Dollar Espagnol"
 flavor_spa.22.d:1 "Le système monétaire en Castille dans la seconde moitié du XVe siècle était dans le chaos. Le maravédis, la principale monnaie de compte, avait été continuellement dévalué depuis le XIIIe siècle. De plus, il y avait différentes monnaies régionales dans les royaumes ibériques, ce qui compliquait l'économie de l'unification politique initiée par le mariage d'Isabelle de Castille et Ferdinand d'Aragon.\n\nPour cette raison, une réforme monétaire fut initiée en [GetYear], établissant une nouvelle pièce d'or, le ducat, et une nouvelle pièce d'argent, le réal, pour usage dans les deux royaumes. Étant donné l'afflux inattendu d'argent venant des Amériques dans les décennies suivantes, l'usage du 'réal de a ocho', qui devint bientôt largement connu comme le 'dollar espagnol', monta en flèche. Il est considéré comme la première monnaie mondiale, puisqu'il était accepté par les marchands partout dans le monde, de l'Afrique à l'Amérique et de l'Europe à l'Asie."
 flavor_spa.22.a:0 "Montrez-moi les Dollars Espagnols !"
 flavor_spa.23.t:0 "Saint-Laurent de l'Escurial"
 flavor_spa.23.d:1 "[Root.Monarch.GetName], monarque de [Root.GetName], a de nombreux surnoms. Mais l'un des plus précis est 'le Roi Bureaucrate'. [Root.Monarch.GetSheHeCap] a décidé d'établir une capitale fixe, mettant fin à l'ancienne tradition des rois ibériques de voyager continuellement. [Root.Monarch.GetSheHeCap] a choisi Madrid à cause de sa position centrale, ne dépendant d'aucun grand seigneur ou de l'Église, et certains diraient à cause de son bon approvisionnement en eau. En tout cas, [Root.Monarch.GetName] n'aime pas la ville elle-même, donc [Root.Monarch.GetSheHe] a aussi décidé de construire un grand monastère dans sa périphérie montagneuse, dédié à Saint Laurent, qui serait aussi [Root.Monarch.GetHerHis] résidence habituelle. [Root.Monarch.GetSheHeCap] y a rassemblé une grande bibliothèque et des reliques de saints, et l'a transformé en centre nerveux de l'administration, présidant les réunions quotidiennes des différents conseils qui traitent des affaires gouvernementales. Finalement, [Root.Monarch.GetSheHe] y a aussi établi le panthéon de la famille royale, où tous les Rois et Reines de [Root.GetName] après [Root.Monarch.GetName] seront enterrés."
 flavor_spa.23.a:0 "Une capitale digne d'un empire mondial !"
 flavor_spa.199.t:0 "Ferdinand Magellan - Un Explorateur Légendaire !"
 flavor_spa.199.d:0 "Ferdinand Magellan est un explorateur portugais qui vise à diriger la première circumnavigation du monde, afin de finalement confirmer que la Terre est ronde. En [GetYear], il se prépare à prendre la mer avec une flotte de cinq navires et approximativement 270 hommes pour trouver une nouvelle route vers les Îles aux Épices dans les Indes Orientales. Son but est de découvrir le passage qui permettrait à ses navires de naviguer à travers la pointe sud de l'Amérique du Sud et d'entrer dans l'Océan Pacifique.\n\nLe voyage de Magellan peut être semé de difficultés, incluant la famine et les batailles avec les peuples indigènes, mais il prévoit d'atteindre finalement les Indes Orientales, et de revenir par le Cap de Bonne-Espérance. L'accomplissement de Magellan ouvrira la voie aux futurs explorateurs et commerçants pour naviguer le globe et ouvrir de nouvelles opportunités pour la colonisation européenne et le commerce en Amérique et en Asie."
 flavor_spa.199.a:0 "Il servira sous nos armoiries !"
 flavor_spa.199.b:0 "Loin de lui ! Il est clairement un fou !"
 #Recurring events for the System of Councils mechanic
 hispanic_monarchy_events.1.t:0 "Se Concentrer sur le Conseil Royal"
 hispanic_monarchy_events.1.desc:0 "Après de réfléchies délibérations, les secrétaires des différents conseils sont arrivés au consensus que nous devons concentrer les efforts de notre gouvernement durant les années à venir sur les affaires internes, leurs actions étant coordonnées par le Conseil Royal. C'est à nous de décider quel conseil spécifique devrait diriger les actions gouvernementales."
 hispanic_monarchy_events.1.a:0 "Le Conseil de la Chambre dispensera la volonté royale et la justice."
 hispanic_monarchy_events.1.b:0 "Le Conseil des Finances mettra le trésor en ordre et augmentera nos revenus."
 hispanic_monarchy_events.1.c:0 "Personne ne s'attendra au Conseil de l'Inquisition !"
 hispanic_monarchy_events.2.t:0 "Se Concentrer sur le Conseil d'État"
 hispanic_monarchy_events.2.desc:0 "Après de réfléchies délibérations, les secrétaires des différents conseils sont arrivés au consensus que nous devons concentrer les efforts de notre gouvernement durant les années à venir sur les affaires diplomatiques, leurs actions étant coordonnées par le Conseil d'État. C'est à nous de décider quel conseil spécifique devrait diriger les actions gouvernementales."
 hispanic_monarchy_events.2.a:0 "Notre candidature pour l'Hégémonie sur l'Europe sera la question la plus importante !"
 hispanic_monarchy_events.2.b:0 "Nous mettrons les voiles de notre gouvernement vers la Méditerranée et ses côtes."
 hispanic_monarchy_events.2.c:0 "Les Indes et leurs richesses pourraient être le cours d'action le plus lucratif."
 hispanic_monarchy_events.3.t:0 "Se Concentrer sur le Conseil de Guerre"
 hispanic_monarchy_events.3.desc:0 "Après de réfléchies délibérations, les secrétaires des différents conseils sont arrivés au consensus que nous devons concentrer les efforts de notre gouvernement durant les années à venir sur la guerre, leurs actions étant coordonnées par le Conseil de Guerre. C'est à nous de décider quel conseil spécifique devrait diriger les actions gouvernementales."
 hispanic_monarchy_events.3.a:0 "Le Conseil de Croisade dirigera nos efforts contre les infidèles !"
 hispanic_monarchy_events.3.b:0 "Le Conseil des Ordres Militaires fournira à nos rouages de guerre plus de ressources."
 hispanic_monarchy_events.3.c:0 "Le Conseil de l'Armada assurera notre domination sur les routes maritimes."
 
 #Event Insights 
 spa_event_insight_1003_tt:0 "\n§GAperçu d'Événement§! :\nCet événement fondera la §YCasa de Contratación§! et nous accordera un puissant modificateur permanent pour assister nos entreprises coloniales"
 #Reforms
 tercios_reform:0 "Tercios"
 tercios_reform_desc:0 "Les Tercios, littéralement 'Un Tiers', étaient l'épine dorsale des armées espagnoles à l'Âge Moderne Précoce. Bien qu'historiquement les Tercios n'étaient pas seulement recrutés en Espagne, mais aussi en Italie ou en Wallonie, les Tercios les plus précieux étaient recrutés dans les provinces espagnoles. Les Tercios étaient presque imbattables pendant des décennies sur les champs de bataille à travers l'Europe et la Méditerranée, et furent clés à l'évolution de la guerre européenne."
 system_of_councils_reform:0 "Système de Conseils"
 system_of_councils_reform_desc:0 "Le Système de Conseils, aussi connu comme le Système Polysynodial, fut développé par la Monarchie Hispanique pour organiser le gouvernement de ses différents territoires à l'Âge Moderne Précoce. L'administration centrale fut confiée à un groupe de corps collégiaux, les Conseils, composés de nobles, clercs et bourgeois, directement gérés par des avocats formés à l'université, les 'letrados'. Les différents Conseils étaient soit thématiques, avec des pouvoirs à travers l'Empire Espagnol, soit territoriaux, avec leurs compétences fixées sur chacun des différents royaumes."
 
 #Privileges 
 estate_nobles_factionalist_nobility:0 "Noblesse Factionnaliste"
 estate_nobles_factionalist_nobility_desc:0 "Les nobles de notre pays se sont organisés en différentes factions, luttant pour le contrôle de la terre, érodant graduellement le pouvoir de la Couronne."
 
 #Disaster
 infantes_of_aragon:0 "Infants d'Aragon"
 
 #New Holy Orders
 benedictines:0 "Bénédictins"
 benedictines_desc:0 "L'Ordre Bénédictin est le plus nombreux et répandu, car leurs moines ont suivi la Règle de Saint Benoît de Nursie depuis le VIe siècle."
 carthusians:0 "Chartreux"
 carthusians_desc:0 "L'Ordre des Chartreux, fondé par Bruno de Cologne, se concentre sur une approche plus érémitique de leurs monastères, appelés 'cartujas' (chartreuses)."
 hieronymites:0 "Hiéronymites"
 hieronymites_desc:0 "L'Ordre de Saint Jérôme fut fondé dans la Péninsule Ibérique au XIVe siècle, et a grandi rapidement car il jouissait d'une grande faveur des différentes monarchies ibériques."
 augustinians:0 "Augustins"
 augustinians_desc:0 "L'Ordre de Saint Augustin suit la Règle de Saint Augustin d'Hippone, étant un grand sponsor de la vénération de la Vierge Marie."
 carmelites:0 "Carmélites"
 carmelites_desc:0 "Les Carmélites sont un ordre mendiant fondé sur le Mont Carmel en Terre Sainte, ayant comme pères spirituels le prophète Élie et son disciple Élisée."
 calatrava_order:0 "Ordre de Calatrava"
 calatrava_order_desc:0 "L'Ordre Militaire de Calatrava fut fondé en Castille au XIIe siècle pour lutter contre le Califat Almohade, comme une branche militaire des moines cisterciens."
 avis_order:0 "Ordre d'Avis"
 avis_order_desc:0 "L'Ordre Militaire d'Avis fut fondé au Portugal au XIIe siècle, aidant le pays à s'établir comme indépendant et donnant son nom à la dynastie dirigeante au XVe siècle."
 montesa_order:0 "Ordre de Montesa"
 montesa_order_desc:0 "L'Ordre Militaire de Montesa fut fondé après la branche aragonaise des Templiers, étant directement sponsorisé par les rois d'Aragon."
 santiago_order:0 "Ordre de Santiago"
 santiago_order_desc:0 "L'Ordre de Santiago fut fondé dans le royaume de León au XIIe siècle, mais a son siège à Uclés en Castille et est l'ordre militaire ibérique le plus répandu car il est dédié à Saint Jacques, Patron de l'Espagne."
 san_juan_order:0 "Ordre de Saint-Jean"
 san_juan_order_desc:0 "L'Ordre de Saint-Jean, mieux connu comme les Chevaliers Hospitaliers, est un ordre militaire qui concentre ses activités en Méditerranée Orientale, bien que ses maisons s'étendent à travers l'Europe Occidentale."
 alcantara_order:0 "Ordre d'Alcántara"
 alcantara_order_desc:0 "L'Ordre d'Alcántara fut fondé dans le royaume de León au XIIe siècle dans une ville qui servait d'avant-poste frontalier avec le Portugal et le Califat Almohade."
 
 #Tooltips 
 cas_armada_info_tt:0 "\nSi nous complétons cette mission alors que @ENG l'Angleterre ou @GBR la Grande-Bretagne suit une religion §YHérétique§! tout en étant éligible pour une §YUnion Personnelle§!, nous obtiendrons à la place un Casus Belli de §YRestauration d'Union§!"
 spa_every_cardinal_1_tax_tt:0 "\nChaque province avec un §YCardinal§! gagnera 1 Développement £adm£"
 spa_any_ally_tt:0 "Avoir un §Yallié§! avec :\n - Leur capitale dans la région §YFrançaise§!\n - Ils sont une §YGrande Puissance§! ou ont au moins §Y500§! de développement total\n - Ils ont au moins §Y180§! d'opinion de nous"
 spa_royalist_tt:0 "\nSi nous avons complété la mission en §Yécrasant§! les Infants les effets négatifs de la §YNoblesse Factionnaliste§! seront §Gréduits§!, et nous gagnerons la récompense suivante :"
 spa_infantes_tt:0 "\nTandis que si nous avons choisi de §Ysoutenir§! les Infants, les effets négatifs de la §YNoblesse Factionnaliste§! vont §Rintensifier§!, et nous gagnerons la récompense suivante :"
 spa_recent_change_tt:0 "A récemment changé de capitale pour [217.GetName] via l'événement '§YSólo Madrid es Corte§!'"
 ended_infantes_disaster_tt:0 "A conclu le désastre des §YInfants d'Aragon§!"
 spa_no_isabella_event_tt:0 "\nL'événement '§YIsabelle de Castille§!' ne se déclenchera pas\n"
 spa_pu_por_tt:1 "Compléter cette mission en n'étant PAS §Yallié§! ou engagé dans un §Ymariage royal§! avec @POR le Portugal nous accordera une revendication sur leur trône\n"
 spa_every_gold_province_tt:0 "Chaque province que nous ou un sujet §Ynon-tributaire§! possédons qui produit de l'§Yor§! gagnera la récompense suivante :"
 cas_crushed_infantes_tt:0 "A soutenu le monarque actuel pendant le désastre"
 cas_sided_infantes_tt:0 "A soutenu les Infants pendant le désastre"
 cas_impact_mission_tt:0 "\nCela impactera le résultat de la mission '§YInfants d'Aragon§!'"
 spa_had_cas_civil_war_tt:0 "A eu le désastre de la '§YGuerre Civile Castillane§!'"
 spa_enable_san_juan_holy_order_tt:0 "\nDonne accès à l'Ordre Saint de §YSaint-Jean§! tant que nous restons §YChrétiens§! !"
 enable_jesuit_order_tt:0 "\nDonne accès à l'Ordre Saint des §YJésuites§! tant que nous restons §YChrétiens§! !"
 cas_race_portugal_event_tt:0 "\nSi nous complétons cette mission avant que @POR le Portugal ne complète leur équivalent, nous gagnerons la récompense suivante :"
 #Aragon
 
 #Missions 
 #Slot 1
 gc_ara_navarra2_title:0 "Vassaliser la Navarre"
 gc_ara_navarra2_desc:1 "Les Royaumes de Castille et de France jettent des regards envieux sur les terres de Navarre. Il serait désastreux pour [Root.GetName] si ces terres tombaient à l'un d'eux, donc nous devons être proactifs."
 gc_ara_consultate_of_the_sea2_title:0 "Consulat de la Mer"
 gc_ara_consultate_of_the_sea2_desc:0 "Le Consulat de la Mer administre le commerce maritime de notre nation depuis Valence. Sa capacité à faire appliquer ses lois dépend cependant de sa capacité à contrôler le flux du commerce en Méditerranée Occidentale. Nous devons aider les efforts du Consulat en sécurisant la majorité de la part commerciale dans la mer proche."
 gc_ara_genoa2_title:0 "Dominer Gênes"
 gc_ara_genoa2_desc:0 "Nous avons dû concurrencer les marchands génois trop longtemps. Il est temps de les mettre au pas définitivement et de saisir leur ville pour nous-mêmes."
 gc_ara_italy2_title:0 "Gouverner l'Italie"
 gc_ara_italy2_desc:0 "Nous devons éliminer les derniers vestiges de résistance à notre règne en Italie. Même le Pape doit accepter notre règne."
 
 #Slot 2
 dom_ara_intervene_castile_title:0 "Intervenir en Castille"
 dom_ara_intervene_castile_desc:0 "Les frères et sœurs du roi Alphonse V, les Infants d'Aragon, ont tenté de prendre le contrôle de la Castille pendant deux décennies. Il est maintenant temps de soutenir leurs efforts plus directement, que ce soit par des moyens diplomatiques ou militaires."
 gc_ara_portugal2_title:0 "Union avec le Portugal"
 gc_ara_portugal2_desc:0 "Il est temps d'unir tous les Royaumes d'Espagne sous un seul monarque, et pour cela nous devons gagner la couronne du Portugal."
 dom_ara_iberia_title:0 "Couronnes d'Ibérie" #Not to be confused with the existing and very different 'Crowns of Iberia' mission in GC 
 dom_ara_iberia_desc:0 "Les nombreuses couronnes d'Ibérie ont été divisées pendant des siècles. Il est maintenant temps de consommer nos efforts dans cette matière, afin de créer l'Empire d'Espagne."
 dom_ara_med_title:1 "Mare Nostrum"
 dom_ara_med_desc:0 "Des Colonnes d'Hercule à la Mer de Marmara, la Méditerranée sera nôtre. Chaque navire qui navigue sur ses eaux le fera sous nos lois."
 gc_ara_occitania2_title:0 "Envahir l'Occitanie"
 gc_ara_occitania2_desc:0 "Partager une frontière avec le Royaume de France est une source d'anxiété pour de nombreuses nations. Nous ne pouvons jamais être sûrs que nos efforts militaires ou diplomatiques seront suffisants pour les dissuader s'ils décident d'envahir. Au lieu de cela, nous devons porter le combat chez eux !"
 
 #Slot 3 
 dom_ara_remensa_war_title:0 "La Guerre des Remences"
 dom_ara_remensa_war_desc:0 "Les paysans remences se sont soulevés contre la noblesse catalane, après des siècles d'abus seigneuriaux croissants, s'organisant par le 'Sindicat Remença'. Maintenant c'est notre devoir de pacifier le pays et de recoudre les blessures de ce conflit entre paysans et nobles."
 dom_ara_catalan_nobility_title:0 "Noblesse Catalane"
 dom_ara_catalan_nobility_desc:0 "Après avoir pacifié avec succès le pays, nous devons décider du sort de la Noblesse Catalane dans les suites de la Guerre des Remences."
 gc_ara_constantinople2_title:0 "Cité du Désir du Monde"
 gc_ara_constantinople2_desc:0 "Constantinople, cité du désir du monde, est à notre portée. Le siège sera sûrement long et ardu, mais nous devons persévérer. La ville sera nôtre !"
 gc_ara_tunis2_title:0 "Conquérir Tunis"
 gc_ara_tunis2_desc:0 "Tunis est plus qu'un simple port de pirates. C'est la capitale d'une puissance navale rivale avec des liens aux redoutables Turcs, et doit être détruite avant qu'ils ne puissent devenir une plus grande menace."
 gc_ara_golden_age2_title:0 "Siècle d'Or"
 gc_ara_golden_age2_desc:0 "Nous devons amener une ère dorée pour notre nation qui durera des générations. Notre richesse et prestige éclipseront toutes les autres nations !"
 gc_ara_industry2_title:0 "Quartiers Industriels"
 gc_ara_industry2_desc:0 "Nous produisons une variété de biens de haute valeur et manufacturés ; verre, vin, papier, et même soie sont comptés parmi notre production nationale. Nous devons sécuriser des monopoles sur ces biens et développer nos industries manufacturières."
 #Slot 4 
 dom_ara_med_ambitions_title:0 "Ambitions Méditerranéennes"
 dom_ara_med_ambitions_desc:0 "Nous devons continuer à augmenter la taille et la qualité de notre Marine, afin qu'elle soit un moyen efficace de dominer toute la Mer Méditerranée."
 gc_ara_navy2_title:1 "Marine [Root.GetAdjective]"
 gc_ara_navy2_desc:0 "Comme notre royaume est divisé à travers la Méditerranée, nous devons faire de la construction d'une flotte notre priorité absolue. Si nous ne pouvons pas sécuriser la domination sur l'eau, nos ennemis auront carte blanche pour piller et capturer nos territoires."
 gc_ara_athens2_title:0 "Revendications sur Athènes"
 gc_ara_athens2_desc:0 "La Couronne d'Aragon a une revendication sur le Duché d'Athènes, qui se trouve maintenant en péril par l'assaut turc. Athènes, et en fait le peuple grec plus largement, bénéficieraient du retour de notre protection."
 gc_ara_banking2_title:0 "Table d'Échange"
 gc_ara_banking2_desc:0 "Les pratiques bancaires évoluent rapidement tandis que le commerce devient plus sophistiqué. Nous devons nous assurer que nos propres banques ont assez d'or dans leurs coffres pour financer l'expansion continue des intérêts de notre nation."
 gc_ara_valencian_silk2_title:0 "Soie Valencienne"
 gc_ara_valencian_silk2_desc:0 "Nous avons réussi à obtenir à la fois les moyens et la connaissance pour produire de la soie, l'un des biens les plus recherchés en Europe et typiquement acquis seulement par participation à la Route de la Soie, maintenant contrôlée par nos ennemis musulmans. Nous devons commencer à produire notre propre soie et établir un échange, la Llotja de la Seda, où elle peut être achetée et vendue pour le bénéfice de notre nation."

 #Slot 5
 gc_ara_trade_guilds2_title:0 "Guildes de Barcelone"
 gc_ara_trade_guilds2_desc:0 "Les Guildes de Barcelone ont toujours été influentes dans la ville. Nous devons sécuriser leur loyauté, ainsi que la loyauté de guildes similaires dans notre royaume."
 gc_ara_alexandria2_title:0 "Occuper Alexandrie"
 gc_ara_alexandria2_desc:0 "Alexandrie était une grande ville autrefois, mais est tombée en déclin. Alors que nous étendons notre règne vers l'est, nous devrions la capturer et la restaurer afin que la richesse de l'Égypte coule dans la ville."
 gc_ara_barbary_ports2_title:0 "Combattre la Piraterie Barbaresque"
 gc_ara_barbary_ports2_desc:0 "Les esclavagistes pirates opérant depuis la côte nord-africaine sont une menace constante pour nos côtes et notre navigation. Nous devons capturer ces villes corsaires et mettre fin à la menace qu'elles posent aux Chrétiens innocents."
 gc_ara_provence2_title:0 "Humilier la Provence"
 gc_ara_provence2_desc:0 "Le Duc de Provence prétend être le dirigeant légitime de l'Aragon et de Naples. Ses prétentions ne devraient pas rester impunies."
 gc_ara_naples2_title:0 "Intégrer Naples"
 gc_ara_naples2_desc:0 "Naples est sujette au règne aragonais, mais nous ne la gouvernons pas directement. Elle doit être pleinement intégrée à l'Aragon."
 
 #Events 
 
 flavor_ara.12.t:0 "Les Infants d'Aragon" #Event for Aragon 
 flavor_ara.12.d:1 "Les Infants d'Aragon sont les frères et sœurs du roi Alphonse V d'Aragon, second dirigeant de la dynastie Trastamare, qui fut établie dans le pays après le Compromis de Caspe en 1412. Ils sont aussi cousins du roi castillan Jean II et conspirèrent depuis le début de son règne pour le contrôler et saisir le pouvoir en Castille, avec le soutien d'une faction de parents et alliés parmi la noblesse castillane.\n\nLa situation se détériora à partir de 1437 quand une nouvelle guerre civile éclata entre la faction menée par les Infants d'Aragon, et celle menée par Álvaro de Luna et l'héritier du trône Enrique, qui arrive maintenant à une résolution."
 flavor_ara.12.a:0 "L'opportunité frappe !"
 flavor_ara.12.b:0 "Nous ne devrions pas sacrifier la paix..."
 flavor_ara.13.t:0 "Expansion Commerciale à Alexandrie"
 flavor_ara.13.d:0 "Le commerce qui coule par le fleuve Nil contient des quantités exorbitantes de valeur. Exploiter la quantité de biens qui y coulent n'amènera pas seulement des profits inimaginables mais aussi l'introduction de nouveaux biens de rivages lointains. La récente conquête du Delta a mené à la monopolisation de nombreuses entreprises qui s'étendent jusqu'en Inde et au-delà."
 flavor_ara.13.a:0 "Cela influencera positivement nos trésors !"

