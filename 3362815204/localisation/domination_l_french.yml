 mng_cornerstone_empire2_title:0 "Pierre Angulaire d'un Empire"
 mng_cornerstone_empire2_desc:0 "Une nation dont les frontières englobent de si vastes étendues de terre ne peut que dépendre de quelques figures puissantes au sein de notre cour. Ainsi, pour assurer une stabilité appropriée et une intégrité opérationnelle, nous devons discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 mng_censorate2_title:0 "Le Censorat"
 mng_censorate2_desc:0 "Une branche hautement efficace de notre gouvernement, nous devons présenter nos efforts les plus grands pour assurer le processus continu de centralisation et d'efficacité bureaucratique afin de correspondre à la taille de notre domaine énorme."
 mng_promote_grand_coordinators2_title:0 "Grands Coordinateurs"
 mng_promote_grand_coordinators2_desc:0 "L'équivalent oriental d'un vice-roi, communément connu en Chine sous le nom de Xunfu et dans notre pays sous le nom de Junbu, est un office clé qui joue un rôle important dans notre administration. Nous devons nous occuper de promouvoir des coordinateurs capables et assurer leur loyauté envers l'Empereur."
 mng_reform_civil_registration2_title:0 "Réformer l'Enregistrement Civil"
 mng_reform_civil_registration2_desc:0 "Le système de gouvernance promu par notre dynastie est un qui a vu peu de rénovation à travers les âges récents. À cette fin, nous devons déterminer une façon appropriée d'administrer les vagues de sujets sous notre bannière et atténuer appropriement les malus qui accompagnent la corruption et la surextension administrative."
 mng_examination_system2_title:0 "Système d'Examens"
 mng_examination_system2_desc:0 "Ayant amélioré notre système de gouvernance, nous devons maintenant déplacer notre attention sur le choix d'un chemin pour notre Empire à suivre. La centralisation, la délégation de l'autorité locale à des figures individuelles et la promotion de membres dynastiques à des positions de pouvoir ne sont que quelques-uns des chemins que notre grand Empereur peut choisir de suivre."
 mng_mutual_trade_system2_title:0 "Système de Commerce Mutuel"
 mng_mutual_trade_system2_desc:0 "Projeter notre force et échanger des cadeaux, faveurs et monnaie pour la protection est une relation relativement efficace et extensivement profitable entre notre grande dynastie et les nombreux pays satellites à travers notre sphère d'influence. Cependant, nous ne devons pas nous reposer et au lieu de cela continuer à améliorer cette base puissante que ce soit via la révision d'accords tributaires ou la co-signature de nouveaux avec de nouveaux alliés trouvés au-delà de nos frontières."
 mng_tame_china_sorrow2_title:0 "Dompter la Douleur de la Chine"
 mng_tame_china_sorrow2_desc:0 "Les rivières sont le sang vital de la civilisation de la Chine car elles fournissent au peuple des terres précieuses et les nécessités de base. Cependant, diverses inondations qui peuvent avoir lieu toutes les quelques décennies sont une menace de la plus haute autorité non seulement envers les moyens de subsistance de nos sujets mais aussi envers notre règne stable."
 mng_single_whip_law2_title:0 "Loi du Fouet Unique"
 mng_single_whip_law2_desc:0 "Un Empire de la taille du nôtre est, parfois, difficile à administrer et taxer correctement. Ainsi, beaucoup de notre potentiel de profits peut parfois ne pas être réalisé. Pour amender cela, nous devons créer une nouvelle taxe englobant tout, payée entièrement avec de l'argent dans un effort de centraliser nos politiques de taxation."
 mng_pure_land2_title:0 "Terre Pure"
 mng_pure_land2_desc:0 "Malgré nos succès dans les affaires internes et externes, nous ne devons pas oublier de soigner le jardin de notre âme et ériger des lieux de culte appropriés qui reflètent notre affluence et attention aux enseignements à travers lesquels nous avons grandi prospères."
 mng_shengshi_zhishi2_title:0 "Seisei et Chisei"
 mng_shengshi_zhishi2_desc:0 "L'histoire des dynasties passées, ainsi que l'histoire de la nôtre, a toujours été dictée par des flux et reflux. Les périodes de croissance, décadence, destruction et renaissance font toutes partie de la vie. Cependant, cela ne devrait pas être interprété comme que nous ne pouvons pas faire de notre mieux quand il s'agit d'assurer la croissance et le gouvernement de notre dynastie."
 mng_expand_bogue2_title:0 "Étendre le Bogue"
 mng_expand_bogue2_desc:0 "L'embouchure de rivière à [667.GetName] est connue à travers notre royaume comme le cœur battant des affaires profitables et du transport de biens précieux et de grain. Nous devons travailler sans relâche vers son expansion afin d'accommoder des volumes plus élevés de biens pour les besoins croissants de notre peuple."
 mng_jing_hang_grand_canal2_title:0 "Le Grand Canal Keikou"
 mng_jing_hang_grand_canal2_desc:0 "Maîtriser la marée et les inondations qui éclatent à travers les berges de notre grande nation est une compétence qui s'avérera vitale, si nous devons survivre aux siècles à venir. Les inondations ont été les événements catalyseurs derrière la montée et la chute de ceux qui étaient ici avant nous et en tant que tel nous devons prendre les mesures nécessaires pour nous assurer que nous ne finissons pas comme juste une autre brève mention dans les livres d'histoire."
 mng_expand_yongle_dadian2_title:0 "Eiraku Taiten"
 mng_expand_yongle_dadian2_desc:0 "L'avènement de l'impression et de la copie d'œuvres littéraires en Chine est une technique révolutionnaire qui permet la diffusion et la préservation de la connaissance. En améliorant les techniques de nos ancêtres nous pouvons réussir à diffuser la plus grande œuvre encyclopédique de l'Empereur Yongle, englobant des centaines de volumes de connaissance."
 mng_form_depots2_title:0 "Former les Dépôts"
 mng_form_depots2_desc:0 "Malgré la nomination de sujets loyaux et l'exhibition de la faveur des cieux, les gens servant notre illustre Empereur peuvent parfois tomber victimes de leur nature humaine. Pour contrecarrer cela, nous pouvons aller de l'avant et fonder des agences d'espions pour garder un œil sur les affaires et tractations internes de nos sujets."
 mng_outer_city_beijing2_title:0 "Ville Extérieure de [1816.GetName]"
 mng_outer_city_beijing2_desc:0 "La ville de [1816.GetName] a été le cœur de la Chine, étant la maison d'innombrables quantités de notre peuple dans notre royaume. La taille croissante de la population aspire à une extension aux plans de la ville, agrandissant ainsi l'espace de vie dans le domaine urbain."
 mng_fortify_coast2_title:0 "Fortifier la Côte"
 mng_fortify_coast2_desc:0 "Nos côtes ont longtemps été victimes de piraterie insensée, volant à nos roturiers leur labeur durement gagné et, parfois, volant nos locaux du littoral en esclavage. Cette situation est entièrement intolérable et doit donc être adressée de la manière la plus drastique possible."

