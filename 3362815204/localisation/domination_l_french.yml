 #Insights# #Expermental way to explain events for players#
 mng_insight_28_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous permettra de choisir une façon de gouverner et de dicter notre conduite palatiale en promouvant l'une des trois branches de notre administration."
 mng_insight_34_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous accordera la capacité de définir notre dirigeant comme un §YGrand ingénieur§! ainsi que d'améliorer les §YAteliers§! que nous pouvons avoir dans les provinces affectées par les conditions de mission du §YGrand Canal§!."
 mng_insight_29_tt:0 "\n§GAperçu d'événement§! :\nCet événement accorde l'accès à une nouvelle réforme unique qui nous permettra de révoquer tout privilège d'état ainsi que de renforcer notre capacité de gouvernement et absolutisme."
 mng_insight_30_tt:1 "§GAperçu d'événement§! :\nCet événement établira l'Académie Hanlin dans [700.GetName], nous accordant des bonus uniques tant que nous maintenons la réforme gouvernementale §YSystème d'examen§!"
 mng_insight_31_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous permettra de faire évoluer et d'augmenter le pouvoir de monarque que nous pouvons exiger de nos sujets."
 mng_insight_32_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous permettra de déléguer la garde de nos territoires frontaliers à @KOR la Corée et potentiellement gagner des liens diplomatiques plus forts avec eux dans le processus."
 mng_insight_33_tt:0 "\n§GAperçu d'événement§! :\nCet événement permettra au propriétaire de [677.GetName] d'entrer diplomatiquement dans une §Yrelation tributaire§! avec nous, nous accordant des bonus uniques."
 mng_insight_35_tt:0 "\n§GAperçu d'événement§! :\nCet événement étendra les propriétés de nos digues et répandra la prospérité et le développement dans les provinces applicables."
 mng_insight_36_tt:1 "\n§GAperçu d'événement§! :\nCet événement nous accordera l'accès à plus de provinces avec des métaux précieux ainsi qu'un conseiller Trésorier avec une remise significative. Si nous accomplissons la mission tandis qu'un allié ou le sujet d'un allié possède §YCerro Rico del Potosí§!, sa §Yproduction§! augmentera vastement"
 mng_insight_37_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous permettra de renforcer les §Yrelations diplomatiques§! avec le chef d'État §YCoréen§! et de jouir de la prospérité mutuelle et d'une amitié historique potentielle."
 mng_insight_38_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous accordera un contrôle sans précédent sur nos tributaires ainsi qu'une puissante récompense unique permanente"
 mng_insight_39_tt:0 "\n§GAperçu d'événement§! :\nCet événement permettra au propriétaire de [1020.GetName] soit de devenir notre sujet s'ils acceptent soit de nous offrir un casus belli pour les subjuguer au cas où ils refusent."
 mng_insight_40_tt:0 "\n§GAperçu d'événement§! :\nCet événement nous permettra de choisir entre les bureaux §YOccidental§! et §YOriental§!, chacun accordant des bonus uniques à notre nation."

  
