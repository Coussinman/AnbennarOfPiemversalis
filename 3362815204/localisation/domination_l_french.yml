 ####PRIVILÈGES BOURGEOIS###
 estate_burghers_autonomous_trade_companies:0 "Compagnies commerciales autonomes"
 estate_burghers_autonomous_trade_companies_desc:0 "Les Compagnies commerciales [Root.GetAdjective] sont des sujets hautement autonomes mais très loyaux de la Couronne. En leur accordant des chartes royales et des privilèges spéciaux, les Compagnies commerciales de [Root.GetName] sont capables d'agir au bénéfice du [Root.GovernmentName]."
 estate_burghers_development_of_cities:0 "Privilèges d'expansion urbaine"
 estate_burghers_development_of_cities_desc:0 "Les cités du [Root.GovernmentName] sont le joyau de la couronne de [Root.GetName]. Les [Root.GetBurghersName] sont désireux d'étendre les cités encore davantage - si nous leur accordons le privilège de le faire."
 estate_burghers_development_of_cities_gt:0 "Chaque province possédée avec un §YEstuaire§! ou un §YCentre de commerce§! gagne le bonus suivant :"
 estate_burghers_development_of_cities_rt:0 "Le modificateur '§YExpansion urbaine§!' est supprimé de toutes les provinces avec un §YEstuaire§! ou un §YCentre de commerce§!."
 estate_burghers_development_of_cities_mod:0 "Expansion urbaine"
 desc_estate_burghers_development_of_cities_mod:0 "Par ordre de l'autorité dirigeante, les Bourgeois de cette province détiennent le droit d'étendre la cité à de nouvelles dimensions."
 estate_burghers_control_over_the_coinage:0 "Accorder le contrôle sur la frappe"
 estate_burghers_control_over_the_coinage_desc:0 "Le droit de frapper des pièces a longtemps été entre les mains du [Root.Monarch.GetTitle]. Alors que l'état grandit et que l'administration fait face à plus de défis, le droit de frapper des pièces devient de plus en plus un fardeau. En permettant aux [Root.GetBurghersName] de frapper en notre nom, nous pouvons résoudre ce problème bureaucratique."
 estate_burghers_economical_boost:0 "Permettre la liberté économique aux [Root.GetBurghersName]"
 estate_burghers_economical_boost_desc:0 "Les revenus de l'état ont été principalement générés à travers une approche mercantiliste du commerce. En laissant les [Root.GetBurghersName] avoir leur propre main libre sur les questions économiques, nous pourrions être capables d'augmenter considérablement nos revenus."
 estate_burghers_force_impressment:0 "Enrôlement forcé des [Root.GetBurghersName]"
 estate_burghers_force_impressment_desc:0 "Bien que non entraînés pour le combat, en temps de besoin, les équipages des navires marchands ainsi que leurs vaisseaux peuvent être enrôlés de force dans notre marine.\nCe droit de telle conscription vient, cependant, à un coût lourd en faveur des [Root.GetBurghersName]."
 estate_burghers_naval_school_right:0 "Droits d'école navale des [Root.GetBurghersName]"
 estate_burghers_naval_school_right_desc:0 "Traditionnellement, seule la Noblesse était autorisée à subir une éducation militaire. En libérant les barrières d'entrée, nous pouvons accorder ce droit aux [Root.GetBurghersName]."
 estate_burghers_expanded_monopoly_rights:0 "Droits de monopole des [Root.GetBurghersName]"
 estate_burghers_expanded_monopoly_rights_desc:0 "Les monopoles sur les biens commerciaux sont rarement un sujet d'intérêt au sein de notre [Root.GovernmentName]. En tant que tel, les [Root.GetBurghersName] sont libres de promulguer leurs propres monopoles chaque fois que leur besoin s'en fait sentir."
 estate_burghers_financial_demand:0 "Demande financière des [Root.GetBurghersName]"
 estate_burghers_financial_demand_desc:0 "En temps de besoin, le [Root.GovernmentName] peut saisir de force les possessions des [Root.GetBurghersName]. En retour, les [Root.GetBurghersName] ont des privilèges élargis qui leur accordent plus de pouvoir dans les affaires de l'état."
 estate_burghers_land_trade_rights:1 "Possessions de la couronne des [Root.GetBurghersName]"
 estate_burghers_land_trade_rights_desc:0 "Tout a un prix si vous trouvez le bon acheteur. Notre propre terre ne fait pas exception. En laissant les [Root.GetBurghersName] avoir le contrôle sur des parties de notre terre de la couronne, nous pouvons gagner un bénéfice substantiel à nos revenus."
 ####PRIVILÈGES VAISHYAS###
 estate_vaisyas_land_trade_rights:1 "Possessions de la couronne des [Root.GetVaishyasName]"
 estate_vaisyas_land_trade_rights_desc:0 "Tout a un prix si vous trouvez le bon acheteur. Notre propre terre ne fait pas exception. En laissant les [Root.GetVaishyasName] avoir le contrôle sur des parties de notre terre de la couronne, nous pouvons gagner un bénéfice substantiel à nos revenus."
 estate_vaisyas_development_of_cities:0 "Privilèges d'expansion urbaine"
 estate_vaisyas_development_of_cities_desc:0 "Les cités du [Root.GovernmentName] sont le joyau de la couronne de [Root.GetName]. Les [Root.GetVaishyasName] sont désireux d'étendre les cités encore davantage - si nous leur accordons le privilège de le faire."
 estate_vaisyas_development_of_cities_gt:0 "Chaque province possédée avec un §YEstuaire§! ou un §YCentre de commerce§! gagne le bonus suivant :"
 estate_vaisyas_development_of_cities_rt:0 "Le modificateur '§YExpansion urbaine§!' est supprimé de toutes les provinces avec un §YEstuaire§! ou un §YCentre de commerce§!."
 estate_vaisyas_development_of_cities_mod:0 "Expansion urbaine"
 desc_estate_vaisyas_development_of_cities_mod:0 "Par ordre de l'autorité dirigeante, les Vaishyas de cette province détiennent le droit d'étendre la cité à de nouvelles dimensions."
 estate_vaisyas_control_over_the_coinage:0 "Accorder le contrôle sur la frappe"
 estate_vaisyas_control_over_the_coinage_desc:0 "Le droit de frapper des pièces a longtemps été entre les mains du [Root.Monarch.GetTitle]. Alors que l'état grandit et que l'administration fait face à plus de défis, le droit de frapper des pièces devient de plus en plus un fardeau. En permettant aux [Root.GetVaishyasName] de frapper en notre nom, nous pouvons résoudre ce problème bureaucratique."
 estate_vaisyas_economical_boost:0 "Permettre la liberté économique aux [Root.GetVaishyasName]"
 estate_vaisyas_economical_boost_desc:0 "Les revenus de l'état ont été principalement générés à travers une approche mercantiliste du commerce. En laissant les [Root.GetVaishyasName] avoir leur propre main libre sur les questions économiques, nous pourrions être capables d'augmenter considérablement nos revenus."
 estate_vaisyas_expanded_guild_rights:0 "Droits de guilde élargis"
 estate_vaisyas_expanded_guild_rights_desc:0 "Les guildes des [Root.GetVaishyasName] sont la bouée de sauvetage de notre économie. Élargir leurs droits considérablement assurera leur loyauté et leur clémence concernant les intérêts des [Root.GetVaishyasName]."
 estate_vaisyas_force_impressment:0 "Enrôlement forcé des [Root.GetVaishyasName]"
 estate_vaisyas_force_impressment_desc:0 "Bien que non entraînés pour le combat, en temps de besoin, les équipages des navires marchands ainsi que leurs vaisseaux peuvent être enrôlés de force dans notre marine.\nCe droit de telle conscription vient, cependant, à un coût lourd en faveur des [Root.GetVaishyasName]."
 estate_vaisyas_financial_demand:0 "Demande financière des [Root.GetVaishyasName]"
 estate_vaisyas_financial_demand_desc:0 "En temps de besoin, le [Root.GovernmentName] peut saisir de force les possessions des [Root.GetVaishyasName]. En retour, les [Root.GetVaishyasName] ont des privilèges élargis qui leur accordent plus de pouvoir dans les affaires de l'état."
 ####PRIVILÈGES COSAQUES###
 estate_cossacks_freedom_of_the_steppes:0 "Liberté des steppes"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Affirmer le contrôle sur les steppes est une entreprise difficile et taxante. Au lieu de gouverner les steppes nous-mêmes, il serait sage si nous laissions les [Root.GetCossacksName] peupler ces vastes zones et seulement demander leur servitude militaire en retour."
 estate_cossacks_freedom_of_the_steppes_gt:0 "Chaque province possédée de §YSteppes§! gagne le bonus suivant :"
 estate_cossacks_freedom_of_the_steppes_rt:0 "Le modificateur '§YLiberté des steppes§!' est supprimé de toutes les provinces de §YSteppes§!."
 estate_cossacks_freedom_of_the_steppes_mod:0 "Liberté des steppes"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "Cette province est complètement auto-gouvernée par les Cosaques."
 estate_cossacks_grant_military_leadership:0 "Direction militaire des [Root.GetCossacksName]"
 estate_cossacks_grant_military_leadership_desc:1 "Les [Root.GetCossacksName] sont d'excellents guerriers et dirigeants. Il est seulement naturel que nous devrions leur accorder une chance de se prouver comme conseillers militaires pour nos armées."
 estate_cossacks_military_service:0 "Service militaire des [Root.GetCossacksName]"
 estate_cossacks_military_service_desc:0 "En raison de la nature axée sur le combat de leur culture, les [Root.GetCossacksName] servent l'armée [Root.GetAdjective] comme troupes irrégulières, soutenant notre infanterie et artillerie comme force de cavalerie."
 estate_cossacks_expand_cossacks_raiders:0 "Légaliser les raids des [Root.GetCossacksName]"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Techniquement, les [Root.GetCossacksName] sont citoyens de [Root.GetName] et donc doivent obéir à nos lois. Pratiquement, les steppes ont peu d'intérêt dans des concepts tels que les lois. Les [Root.GetCossacksName] prennent ce dont ils ont besoin de ceux assez malheureux pour les border.\nNous leur ferions une grande faveur si nous légalisions leurs actions et prenions leurs raids contre les pays étrangers comme notre propre responsabilité."
 estate_cossacks_expand_cossacks_raiders_gt:0 "L'événement '§YAgressivité cosaque§!' accorde maintenant des bonus supplémentaires pour §Y[Root.GetName]§!."
 estate_cossacks_expand_cossacks_raiders_rt:0 "L'événement '§YAgressivité cosaque§!' n'accorde plus de bonus supplémentaires."
 estate_cossacks_expand_cossacks_raiders_at:0 "Nos [Root.GetCossacksName] sont revenus avec du butin, donnant les effets suivants :"
 estate_cossacks_exempt_from_bureaucracy:0 "Exempté de la bureaucratie"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Personne n'aime la bureaucratie - et les [Root.GetCossacksName] ne font pas exception à cela. Bien que cela rende le contrôle des [Root.GetCossacksName] plus difficile, les exempter de notre institution administrative garantira au moins leur loyauté."
 ####PRIVILÈGES TRIBUS NOMADES###
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomie des [Root.GetTribesName]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Notre royaume est vaste, mais l'infrastructure est clairsemée. Afin de garder le contrôle sur les steppes, nous devons permettre aux [Root.GetTribesName] d'avoir l'autonomie de gouverner leur territoire en notre nom."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "Liberté des steppes des [Root.GetTribesName]"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "Les steppes sont vastes. Intouchées par les civilisations sédentaires, les steppes sont notre foyer. Le foyer de [Root.GetUsableName] ; le foyer des [Root.GetTribesName]. Nous jouirons tous de la liberté des steppes."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "Chaque province possédée de §YSteppes§! gagne le bonus suivant :"
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "Le modificateur '§YLiberté tribale des steppes§!' est supprimé de toutes les provinces de §YSteppes§!."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Liberté tribale des steppes"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Cette province est gouvernée par les Tribus d'une horde."
 estate_nomadic_tribes_grant_military_leadership:0 "Soutien des [Root.GetTribesName] dans la direction"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Diriger un royaume qui est divisé en tant de tribus n'est une tâche pour aucun grand [Root.Monarch.GetTitle]. En considérant le soutien des [Root.GetTribesName] dans la direction, nous pouvons assurer la maintenance du [Root.GovernmentName]."
 estate_nomadic_tribes_military_service:0 "Service militaire des [Root.GetTribesName]"
 estate_nomadic_tribes_military_service_desc:0 "Bien que toutes les [Root.GetTribesName] contribuent à l'armée, elles gardent toujours une force pour elles-mêmes. Les appeler dans le service militaire plus grand renforcera considérablement notre force."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "Assurer la loyauté des [Root.GetTribesName]"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "La puissance du [Root.Monarch.GetTitle] n'est rien sans la loyauté de [Root.Monarch.GetHerHis] sujets. La loyauté des [Root.GetTribesName] doit être assurée, peu importe le coût."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "L'événement '§YCrise de succession tribale§!' ne se déclenchera plus pour les héritiers qui ont au moins §Y12§! Points de monarque au total."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "L'événement '§YCrise de succession tribale§!' se déclenchera maintenant toujours indépendamment des Points de monarque de l'héritier."
 estate_nomadic_tribes_secured_succession:0 "Succession sécurisée"
 estate_nomadic_tribes_secured_succession_desc:0 "Dans un [Root.GovernmentName], la succession est sécurisée par la force. Hélas, la force est trompeuse, et de jeunes futurs khans furent tués dans le passé avant qu'ils n'aient eu la chance de se prouver.\nBien que cela contrariera les [Root.GetTribesName], la succession doit être sécurisée."
 ####PRIVILÈGES DHIMMI###
 estate_dhimmi_administrative_privileges:0 "Auto-gouvernement des [Root.GetDhimmiName]"
 estate_dhimmi_administrative_privileges_desc:0 "Les provinces [Root.GetAdjective] abritent beaucoup de religions différentes. En laissant les [Root.GetDhimmiName] organiser leur propre gouvernement dans ces communautés, nous pouvons assurer la stabilité et la paix dans ces villes et villages païens."
 estate_dhimmi_development_of_communities:0 "Développement des communautés"
 estate_dhimmi_development_of_communities_desc:0 "Notre état contient beaucoup de communautés païennes gouvernées sous les [Root.GetDhimmiName]. Promouvoir le développement de ces communautés simplifiera les efforts nécessaires pour étendre l'infrastructure dans ces provinces."
 estate_dhimmi_development_of_communities_gt:1 "Chaque province possédée §YPaïenne§! avec un §YTemple§! ou une §YCathédrale§! gagne le bonus suivant :"
 estate_dhimmi_development_of_communities_rt:0 "Le modificateur '§YDéveloppement des communautés§!' est supprimé de toutes les provinces §YPaïennes§!."
 estate_dhimmi_development_of_communities_mod:0 "Développement des communautés"
 desc_estate_dhimmi_development_of_communities_mod:0 "Cette province est sous la garde des Dhimmi, qui reçoivent des ressources supplémentaires afin de promouvoir le développement des communautés locales."
 estate_dhimmi_grant_trading_privileges:0 "Accorder des privilèges commerciaux"
 estate_dhimmi_grant_trading_privileges_desc:0 "Les [Root.GetDhimmiName] sont capables de créer de plus grands contacts d'autres nations. Nous leur accordons des privilèges commerciaux afin qu'ils puissent nous bénéficier davantage de cela."
 estate_dhimmi_dhimmi_education:0 "Promouvoir l'éducation des [Root.GetDhimmiName]"
 estate_dhimmi_dhimmi_education_desc:0 "Les [Root.GetDhimmiName] nous apportent la connaissance de l'extérieur de notre nation. Nous leur permettons de la répandre à l'intérieur afin que tout notre peuple puisse en bénéficier."
 estate_dhimmi_military_service:0 "Service militaire des [Root.GetDhimmiName]"
 estate_dhimmi_military_service_desc:0 "Notre armée a toujours besoin de s'étendre. Nous permettons aux [Root.GetDhimmiName] d'en faire partie, et ainsi nous l'étendons encore davantage."
 estate_dhimmi_protected_communities:0 "Communautés [Root.GetDhimmiName] protégées"
 estate_dhimmi_protected_communities_desc:0 "Les [Root.GetDhimmiName] sont une partie vitale de notre nation. Nous leur accordons la protection de leurs communautés pour assurer qu'ils se sentent bienvenus."
 estate_dhimmi_contribution_demand:0 "Acte de contribution des [Root.GetDhimmiName]"
 estate_dhimmi_contribution_demand_desc:0 "Les [Root.GetDhimmiName] sont une partie vitale de notre nation. Nous leur demandons de contribuer à sa grandeur en conséquence."
 estate_dhimmi_promote_dhimmi_nobility:0 "Noblesse promue des [Root.GetDhimmiName]"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "Tous les nobles ne partagent pas la foi [Root.Religion.GetName]. Certains sont des païens sous la guidance des [Root.GetDhimmiName]. Promouvoir ceux-ci dans nos rangs pourrait contrarier les autres ordres, mais nous pourrions obtenir un allié puissant chez les [Root.GetDhimmiName]."
 ####PRIVILÈGES JAÏNS###
 estate_jains_land_trade_rights:1 "Possessions de la couronne des [Root.GetJainsName]"
 estate_jains_land_trade_rights_desc:0 "Tout a un prix si vous trouvez le bon acheteur. Notre propre terre ne fait pas exception. En laissant les [Root.GetJainsName] avoir le contrôle sur des parties de notre terre de la couronne, nous pouvons gagner un bénéfice substantiel à nos revenus."
 estate_jains_development_of_cities:0 "Privilèges d'expansion urbaine"
 estate_jains_development_of_cities_desc:0 "Les cités du [Root.GovernmentName] sont le joyau de la couronne de [Root.GetName]. Les [Root.GetJainsName] sont désireux d'étendre les cités encore davantage - si nous leur accordons le privilège de le faire."
 estate_jains_development_of_cities_gt:0 "Chaque province possédée avec un §YEstuaire§! ou un §YCentre de commerce§! gagne le bonus suivant :"
 estate_jains_development_of_cities_rt:0 "Le modificateur '§YExpansion urbaine§!' est supprimé de toutes les provinces avec un §YEstuaire§! ou un §YCentre de commerce§!."
 estate_jains_development_of_cities_mod:0 "Expansion urbaine"
 desc_estate_jains_development_of_cities:0 "Par ordre de l'autorité dirigeante, les Jaïns de cette province détiennent le droit d'étendre la cité à de nouvelles dimensions."
 estate_jains_right_to_offer_loans:0 "Accorder les droits d'offre de prêts"
 estate_jains_right_to_offer_loans_desc:0 "Les [Root.GetJainsName] se sont bâti une réputation de prêteurs d'argent. En leur accordant des droits spéciaux à cet égard, nous favorisons le flux général de l'économie."
 estate_jains_economical_boost:0 "Permettre la liberté économique aux [Root.GetJainsName]"
 estate_jains_economical_boost_desc:0 "Tout a un prix si vous trouvez le bon acheteur. Notre propre terre ne fait pas exception. En laissant les [Root.GetJainsName] avoir le contrôle sur des parties de notre terre de la couronne, nous pouvons gagner un bénéfice substantiel à nos revenus."
 estate_jains_incorruptible_offices:0 "[Root.GetJainsName] au bureau"
 estate_jains_incorruptible_offices_desc:0 "Les [Root.GetJainsName] sont loin d'être insignifiants dans notre pays. Leur accorder des positions dans notre gouvernement n'est que bénéfique à l'avancement général de notre nation."
 estate_jains_patronize_jain_familiy:0 "Droits de famille jaïne élargis"
 estate_jains_patronize_jain_familiy_desc:0 "Les familles des [Root.GetJainsName] sont puissantes, mais leur influence est limitée aux [Root.GetJainsName] seulement. En élargissant considérablement les droits des [Root.GetJainsName], les [Root.GetJainsName] pourraient être plus cléments avec leurs agendas pour le futur."
 estate_jains_promote_jain_bookkeeping:0 "Promouvoir la comptabilité des [Root.GetJainsName]"
 estate_jains_promote_jain_bookkeeping_desc:0 "Les questions de l'économie devraient être entre les mains des [Root.GetJainsName]."
 ###NOBLE PRIVILEGES###
 estate_nobles_mansabdari_cav_maintenance:0 "Mansabdar - Force de Cavalerie"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "Le mansabdar devait fournir à l'État ses propres chevaux pour la cavalerie en échange de droits fonciers ou de la promesse d'un grand salaire."
 estate_nobles_mansabdari_military_service:0 "Mansabdar - Service Militaire"
 estate_nobles_mansabdari_military_service_desc:0 "Il est demandé aux mansabdars d'effectuer le service militaire pour l'État. Ils dirigeront les armées de notre grand [Root.GovernmentName] et serviront aux côtés du simple soldat au front."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdar - Règne Royal"
 estate_nobles_mansabdari_royal_rule_desc:0 "Les mansabdars sont soumis au Règne Royal. En les retirant de force des positions de pouvoir, le [Root.Monarch.GetTitle] peut affirmer [Root.Monarch.GetHerHis] autorité sur le système mansabdar."
 estate_nobles_rynda:0 "Boyards - Infanterie Rynda"
 estate_nobles_rynda_desc:0 "Les ryndas, sélectionnés parmi les jeunes boyards, constituent la garde rapprochée du [Root.Monarch.GetTitle] et agissent comme protecteurs de la cour. Bien qu'ils voient traditionnellement peu de combats, ils pourraient être utilisés pour servir dans notre armée comme hommes d'armes."
 estate_nobles_rynda_at:0 "Tant que notre dirigeant est un §Ygénéral§! nous gagnons jusqu'à §G+15.0%§! de Capacité de Combat d'Infanterie.\nSinon, nous gagnons jusqu'à §G-20.0%§! de Coût d'Infanterie à la place."
 estate_nobles_landed_army:0 "Boyards - Armée Foncière"
 estate_nobles_landed_army_desc:0 "L'Armée Foncière est la force de cavalerie de [Root.GetUsableName]. Les boyards se fournissent eux-mêmes ainsi que leurs serviteurs armés avec l'équipement à leurs propres frais."
 estate_nobles_landed_army_tt:0 "Nous gagnons jusqu'à §G+20.0%§! de Capacité de Combat de Cavalerie."
 estate_nobles_mestnichestvo:0 "Système de Mestnichestvo"
 estate_nobles_mestnichestvo_desc:0 "Le Mestnichestvo est un système hiérarchique féodal compliqué basé sur l'ancienneté de l'individu au sein de l'aristocratie étendue [Root.GetAdjective]. Menant souvent à la violence et aux intrigues au sein de la noblesse, le Système de Mestnichestvo éradique tout espoir de mérite aux hautes positions de [Root.GetUsableName]."
 estate_nobles_early_serfdom:0 "Servage Précoce"
 estate_nobles_early_serfdom_desc:0 "Les paysans ont été asservis par la [Root.GetNobilityName]. Bien que le système n'ait pas encore été institutionnalisé, c'est le premier pas vers l'éradication complète de la liberté de la paysannerie."
 estate_nobles_legalized_serfdom:0 "Servage Légalisé"
 estate_nobles_legalized_serfdom_desc:0 "Le servage a maintenant été légalement défini par une loi récemment adoptée. La [Root.GetNobilityName] a le droit de traiter les paysans asservis comme elle le souhaite."
 estate_nobles_total_serfdom:0 "Servage Total"
 estate_nobles_total_serfdom_desc:0 "Le système de servage a été resserré au point où il ne reste guère de paysan libre dans le pays. La mobilité sociale appartient au passé pour les paysans tandis que notre État jouit des fruits de leur labeur."
 estate_nobles_restricted_serfdom:0 "Servage Restreint"
 estate_nobles_restricted_serfdom_desc:0 "Le servage a été restreint comme une étape vers l'abolition de ces chaînes imposées aux paysans. Bien qu'au grand dam de la [Root.GetNobilityName], les paysans sont maintenant capables de changer de maître."
 estate_nobles_devastating_serfdom:0 "Servage Dévastateur"
 estate_nobles_devastating_serfdom_desc:0 "Le servage est devenu une partie centrale de notre société. Tant et si bien que même l'idée de liberté pour un paysan est devenue blasphématoire même pour le plus bas rang de la [Root.GetNobilityName]."
 estate_nobles_increased_peasant_freedom:0 "Liberté Paysanne Accrue"
 estate_nobles_increased_peasant_freedom_desc:0 "Contre la volonté de la [Root.GetNobilityName], les paysans ont reçu une liberté supplémentaire dans leur mobilité. Ils sont maintenant autorisés à changer de propriétaire terrien quand ils le veulent, forçant la [Root.GetNobilityName] à faire preuve de clémence envers les paysans."
 estate_nobles_peasant_liberation:0 "Libération Paysanne"
 estate_nobles_peasant_liberation_desc:0 "La [Root.GetNobilityName] n'a plus aucun droit sur les paysans travaillant sur leurs terres. Bien que ce changement soit une bénédiction pour la paysannerie, la [Root.GetNobilityName] nourrit une grande rancune contre l'État pour avoir autonomisé les paysans."
 ###BURGHERS PRIVILEGES###
 estate_burghers_rise_of_the_burghers:0 "Essor des Bourgeois"
 estate_burghers_rise_of_the_burghers_desc:0 "Avec la liberté nouvellement trouvée, la paysannerie s'est engagée dans les arts du commerce et du négoce. Grâce à ce développement, la [Root.GetBurghersName] grandit alors que de plus en plus de paysans rejoignent cette classe avec leur richesse gagnée."
 estate_burghers_the_new_middle_class:0 "La Nouvelle Classe Moyenne"
 estate_burghers_the_new_middle_class_desc:0 "La majorité des anciens paysans sont entrés dans la classe sociale de la [Root.GetBurghersName]. Le pouvoir et l'influence que la [Root.GetBurghersName] a sur la cour sont indéniables."
 estate_privilege_only_revoked_by_republics:0 "§RNe peut être révoqué que par les §YRépubliques§!.§!"
 estate_burghers_promote_burgher_bookkeeping:0 "Promouvoir la Comptabilité des [Root.GetBurghersName]"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "Les affaires de l'économie doivent être entre les mains de la [Root.GetBurghersName]."
 ###JANISSARY PRIVILEGES###
 estate_janissary_sultans_aghas:0 "Aghas Nommés par le [Root.Monarch.GetTitle]"
 estate_janissary_sultans_aghas_desc:0 "Les aghas sont les commandants des Janissaires. En laissant le [Root.Monarch.GetTitle] nommer les aghas nous pouvons nous assurer que des hommes de compétence et de ruse mènent nos troupes à la victoire."
 estate_janissary_recruited_by_merit:0 "Recrutement par le Mérite"
 estate_janissary_recruited_by_merit_desc:0 "Les Janissaires sont conscrits par le Système de Devshirme. Cependant, c'est nous qui décidons lesquels des nouvelles recrues serviront les Janissaires. Le mérite dictera les régiments."
 estate_janissary_professional_soldiers:0 "Soldats Professionnels"
 estate_janissary_professional_soldiers_desc:0 "Le rôle d'un Janissaire est de servir l'État comme infanterie d'élite. En tant que tel, chaque Janissaire est avant tout un soldat professionnel et n'est pas autorisé à avoir un travail secondaire."
 estate_janissary_professional_soldiers_mod:0 "Soldats Janissaires Professionnels"
 desc_estate_janissary_professional_soldiers_mod:0 "Le rôle d'un Janissaire est de servir l'État comme infanterie d'élite. En tant que tel, chaque Janissaire est avant tout un soldat professionnel et n'est pas autorisé à avoir un travail secondaire."
 estate_janissary_celibacy:0 "Célibat des Janissaires"
 estate_janissary_celibacy_desc:0 "Bien que non imposé par quelque moyen que ce soit, il est attendu de chaque Janissaire qu'il ne se marie pas avant l'âge de 40 ans car sa loyauté n'appartient qu'à son [Root.Monarch.GetTitle] et non à quelque famille."
 estate_janissary_minimal_payment:0 "Standardiser les Salaires"
 estate_janissary_minimal_payment_desc:0 "Contrairement à de nombreux autres soldats, les Janissaires obtiennent leur juste part du butin de guerre et reçoivent même des salaires réguliers pour leur service."
 estate_janissary_minimal_payment_ct:0 "L'événement §YLes Janissaires Exigent une Paie§! nous coûte maintenant significativement moins."
 estate_janissary_minimal_payment_rt:0 "L'événement §YLes Janissaires Exigent une Paie§! n'aura plus de coût réduit pour le nouveau [Root.Monarch.GetTitle]."
 estate_janissary_rough_discipline:0 "Assurer un Entraînement Discipliné"
 estate_janissary_rough_discipline_desc:0 "L'entraînement des Janissaires est conçu pour être rude et les force à être très disciplinés. Bien que pour les soldats normaux les méthodes semblent draconiennes, elles sont nécessaires pour assurer la préparation des Janissaires."
 estate_janissary_rough_discipline_mod:0 "Entraînement Draconien"
 desc_estate_janissary_rough_discipline_mod:0 "L'entraînement des Janissaires est conçu pour être rude et les force à être très disciplinés. Bien que pour les soldats normaux les méthodes semblent draconiennes, elles sont nécessaires pour assurer la préparation des Janissaires."
 estate_janissary_loyalty_to_the_sultan:0 "Loyauté envers le [Root.GovernmentName]"
 estate_janissary_loyalty_to_the_sultan_desc:0 "Les Janissaires jurent leur loyauté au [Root.Monarch.GetTitle] et seulement à [Root.Monarch.GetHerHim]."
 estate_janissary_strict_devshirme_recruitment:0 "Système de Devshirme Strict"
 estate_janissary_strict_devshirme_recruitment_desc:0 "Toutes les jeunes recrues pour le corps des Janissaires sont le résultat du système de prélèvement d'enfants connu sous le nom de Système de Devshirme. Seule la jeunesse des païens est prise pour être réduite en esclavage, convertie à l'Islam et recrutée."
 estate_janissary_strict_devshirme_recruitment_mod:0 "Système de Devshirme"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "Cette province fournit sa jeunesse païenne à son propriétaire comme recrues pour l'armée."
 estate_janissary_strict_devshirme_recruitment_gt:1 "Chaque province §YPaïenne§! gagne l'effet suivant :"
 estate_janissary_strict_devshirme_recruitment_rt:1 "Chaque province §YPaïenne§! perd son effet bonus."
 estate_janissary_self_appointed_aghas:0 "Aghas Auto-Nommés"
 estate_janissary_self_appointed_aghas_desc:0 "Les commandants des Janissaires ne sont plus nommés par le [Root.Monarch.GetTitle]. Au lieu de cela, les Janissaires élisent leurs propres aghas basés sur leurs propres vues du mérite."
 estate_janissary_hereditary_ranks:0 "Accorder des Rangs Héréditaires"
 estate_janissary_hereditary_ranks_desc:0 "Le rang d'un Janissaire n'est plus déterminé par le mérite. Au lieu de cela, c'est devenu une position héréditaire, permettant aux descendants de rejoindre les Janissaires sans l'entraînement habituel nécessaire."
 estate_janissary_allow_other_professions:0 "Autoriser les Professions Paramilitaires"
 estate_janissary_allow_other_professions_desc:0 "Les Janissaires étaient à l'origine destinés à être uniquement des soldats. Cependant, en temps de paix, les Janissaires trouvaient à peine une utilité.\nAinsi, tous les Janissaires sont autorisés à avoir une profession secondaire."
 estate_janissary_allow_other_professions_ct:0 "Les Agendas Militaires des §YJanissaires§! sont remplacés par des §YAgendas Économiques§!."
 estate_janissary_allow_marriages:0 "Accorder les Droits de Mariage"
 estate_janissary_allow_marriages_desc:0 "Les Janissaires sont autorisés à se marier et à fonder leurs propres familles quand ils le veulent. La loyauté exclusive jadis vouée au [Root.Monarch.GetTitle] est maintenant partagée avec leur loyauté envers leurs épouses."
 estate_janissary_toprak_payment:0 "Édicter les Paiements Toprak"
 estate_janissary_toprak_payment_desc:0 "Les salaires originaux ne suffisent plus aux demandes des Janissaires. Le paiement requis pour leur servitude inclut maintenant aussi des parties de la terre même pour laquelle ils se battent."
 tur_toprak_janissary_wages_tt:0 "Les coûts de salaire des Janissaires de l'événement §YLes Janissaires Exigent une Paie§! incluent maintenant la §YTerre de la Couronne§! et évoluent avec les compétences §YDiplomatiques§! du dirigeant."
 estate_janissary_janissary_officers:0 "Officiers Janissaires"
 estate_janissary_janissary_officers_desc:0 "L'entraînement des Janissaires n'est plus une préoccupation du gouvernement. Au lieu de cela, les Janissaires s'entraînent eux-mêmes, bien qu'il soit apparent que la discipline n'est plus l'objectif de ce dit entraînement."
 estate_janissary_janissary_officers_mod:0 "Officiers Janissaires"
 desc_estate_janissary_janissary_officers_mod:0 "L'entraînement des Janissaires n'est plus une préoccupation du gouvernement. Au lieu de cela, les Janissaires s'entraînent eux-mêmes, bien qu'il soit apparent que la discipline n'est plus l'objectif de ce dit entraînement."
 estate_janissary_guarantee_privileges:0 "Garantir les Privilèges"
 estate_janissary_guarantee_privileges_desc:0 "Bien que les Janissaires soient sur papier loyaux au [Root.GovernmentName], leur allégeance n'est assurée que par notre garantie de leurs privilèges."
 estate_janissary_janissaries_from_muslims:0 "Assouplir le Système de Devshirme"
 estate_janissary_janissaries_from_muslims_desc:0 "Les avantages d'être un Janissaire sont vastes. Il n'est pas surprenant que les familles musulmanes de notre [Root.GovernmentName] fassent entrer leurs enfants dans le corps des Janissaires. Bien que trouver de nouveaux Janissaires soit moins préoccupant maintenant, la discipline des soldats laisse beaucoup à désirer."
 estate_janissary_janissaries_from_muslims_mod:0 "Système de Devshirme Ignoré"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "Les avantages d'être un Janissaire sont vastes. Il n'est pas surprenant que les familles musulmanes de notre [Root.GovernmentName] fassent entrer leurs enfants dans le corps des Janissaires. Bien que trouver de nouveaux Janissaires soit moins préoccupant maintenant, la discipline des soldats laisse beaucoup à désirer."
 estate_janissary_coup_detat:0 "Coup d'État"
 estate_janissary_coup_detat_desc:0 "Le gouvernement n'est plus entre les mains du [Root.Monarch.GetTitle], mais maintenant constamment contesté par les forces des Janissaires et les loyalistes de [Root.GetUsableName]."
 estate_janissary_military_reactionaries:0 "Réactionnaires Militaires"
 estate_janissary_military_reactionaries_desc:0 "Les Janissaires se voient menacés dans leur mode de vie et leurs doctrines militaires. La discipline de toute notre armée souffre de l'audace des Janissaires."
 estate_janissary_puppet_sultan:0 "[Root.Monarch.GetTitle] Fantoche"
 estate_janissary_puppet_sultan_desc:0 "Le [Root.Monarch.GetTitle] n'est plus maître de [Root.Monarch.GetHerHis] propre personne. Les Janissaires peuvent imposer leur volonté sans aucune résistance."
 estate_janissary_ottoman_vanguards:0 "Avant-Garde Ottomane"
 estate_janissary_ottoman_vanguards_desc:0 "Nos troupes janissaires deviendront l'avant-garde de notre force. Apportant la peur à ceux qui s'opposent à elles sur le champ de bataille, les Janissaires nous mèneront vers un futur glorieux."
 estate_janissary_ottoman_vanguards_mod:0 "Avant-Garde Ottomane"
 desc_estate_janissary_ottoman_vanguards_mod:0 "Nos troupes janissaires deviendront l'avant-garde de notre force. Apportant la peur à ceux qui s'opposent à elles sur le champ de bataille, les Janissaires nous mèneront vers un futur glorieux."
 ###JANISSARY AGENDAS###
 estate_janissaries_hire_advisor:0 "Embaucher un Conseiller Militaire"
 estate_janissaries_hire_advisor_desc:0 "Les Janissaires désirent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller militaire."
 estate_janissaries_fire_advisor:0 "Renvoyer notre Conseiller Militaire"
 estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les Janissaires. Ils exigent que nous le renvoyions !"
 estate_janissaries_three_privileges:0 "Étendre les Privilèges des Janissaires"
 estate_janissaries_three_privileges_desc:0 "En tant que force d'élite de [Root.GetName], les Janissaires se sentent désavantagés dans de nombreux aspects de la vie. Ils exigent que nous les rassurions sur leur statut en leur accordant de nouveaux privilèges."
 estate_janissaries_reduce_war_exhaustion:0 "Se Remettre des Ravages de la Guerre"
 estate_janissaries_reduce_war_exhaustion_desc:0 "Les Janissaires ont combattu dur et longtemps pour nos récentes campagnes. Beaucoup de leurs soldats sont tombés au combat. Ils nous supplient de permettre à la nation de récupérer avant de tenter de nouvelles conquêtes."
 estate_janissaries_increase_monthly_military_power:0 "Se Concentrer sur nos Capacités Militaires"
 estate_janissaries_increase_monthly_military_power_desc:0 "Le militaire est la force vitale de notre État. Naturellement, les Janissaires s'intéressent vivement à ce que notre attention reste sur les besoins militaires."
 estate_janissaries_retake_core:0 "Reprendre [agenda_province.GetName]"
 estate_janissaries_retake_core_desc:0 "Les Janissaires déplorent le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous récupérions la terre qui nous appartient de droit !"
 estate_janissaries_support_independence:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
 estate_janissaries_support_independence_desc:0 "Les Janissaires attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par nos rivaux, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
 estate_janissaries_gain_corruption:0 "Accorder des Libertés aux Janissaires"
 estate_janissaries_gain_corruption_desc:0 "Les Janissaires sont conscients de leur propre position dans notre [Root.GovernmentName] et exigent que nous leur donnions plus de libertés dans leurs affaires d'État."
 estate_janissaries_stop_converting_province_x:0 "Protéger les Droits des Minorités dans [agenda_province.GetName]"
 estate_janissaries_stop_converting_province_x_desc:1 "Les Janissaires sont consternés par notre manque de considération pour les droits religieux des minorités. Ils exigent que nous rappelions immédiatement notre missionnaire de [agenda_province.GetName] !"
 estate_janissaries_build_an_army:0 "Construire une Armée pour notre Nation"
 estate_janissaries_build_an_army_desc:0 "Les Janissaires considèrent notre armée comme un embarras pour notre nation. Ils appellent urgemment à son expansion, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_janissaries_recruit_janissaries:0 "Recruter des Régiments de Janissaires"
 estate_janissaries_recruit_janissaries_desc:0 "Les Janissaires eux-mêmes veulent prouver leur valeur sur le champ de bataille. Naturellement, ils souhaitent être présents dans nos armées."
 estate_janissaries_humiliate_rival:0 "Humilier [agenda_country.GetName]"
 estate_janissaries_humiliate_rival_desc:1 "Le [agenda_country.GetAdjective] [agenda_country.GovernmentName] a été une épine dans notre flanc depuis des années maintenant. Les Janissaires en sont conscients et exigent que nous prenions des mesures contre notre rival de longue date."
 estate_janissaries_build_army_building_in_y:0 "Étendre l'Infrastructure Militaire dans [agenda_province.GetName]"
 estate_janissaries_build_army_building_in_y_desc:0 "Les Janissaires de [agenda_province.GetName] nous pressent de construire de nouveaux centres d'entraînement et de recrutement militaires dans la province afin que notre approvisionnement en recrues de haute qualité pour l'armée puisse être rendu plus sûr."
 estate_janissaries_build_soldier_household:0 "Construire une Maison de Soldats dans [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "Les Janissaires requièrent une maison de soldats dans [agenda_province.GetName] afin d'obtenir un recrutement plus rapide et plus efficace de leurs soldats."
 estate_janissaries_crush_revolts:0 "Écraser les Rebelles"
 estate_janissaries_crush_revolts_desc:0 "Les Janissaires exigent que nous utilisions leur force et écrasions les révoltes qui balaient notre nation."
 estate_janissaries_expand_into_x:0 "Étendre vers [agenda_province.GetAreaName]"
 estate_janissaries_expand_into_x_desc:0 "Les Janissaires aspirent à une expansion de leurs forces disponibles. Ils ont jeté un œil jaloux sur [agenda_province.GetAreaName], une zone qu'ils prétendent ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
 estate_janissaries_condottieri_rivals:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
 estate_janissaries_condottieri_rivals_desc:0 "Nos rivaux dans [agenda_country.GetUsableName] cherchent à étendre leur pouvoir à travers leur guerre avec [agenda_enemy_country.GetUsableName]. Les Janissaires nous appellent à les empêcher de prendre une longueur d'avance sur nous en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
 estate_janissaries_bigger_army_than_rival:0 "Protéger contre [agenda_country.GetUsableName]"
 estate_janissaries_bigger_army_than_rival_desc:0 "Les Janissaires s'inquiètent que notre armée se porterait mal contre les [agenda_country.GetAdjective] dans une guerre. Ils insistent que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_janissaries_build_up_manpower_reserves:0 "Constituer nos Réserves de Main-d'œuvre"
 estate_janissaries_build_up_manpower_reserves_desc:1 "L'épuisement de nos réserves de main-d'œuvre inquiète les Janissaires, qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils préconisent que nous nous consolidions pendant un temps et permettions à nos réserves de récupérer."
 estate_janissaries_develop_heathen_x:0 "Augmenter la Main-d'œuvre dans [agenda_province.GetName]"
 estate_janissaries_develop_heathen_x_desc:1 "Les Janissaires demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
 estate_janissaries_build_trade_building_in_y:0 "Étendre l'Infrastructure Commerciale dans [agenda_province.GetName]"
 estate_janissaries_build_trade_building_in_y_desc:0 "Les Janissaires, autrefois la classe guerrière et maintenant un état marchand, prétendent que le marché dans [agenda_province.GetName] est trop petit pour convenir à leurs besoins. Ils demandent que nous investissions dans un marché plus grand, qui selon eux augmentera grandement la prospérité de la province et du pays dans son ensemble."
 estate_janissaries_increase_trade_power_in_X:0 "Augmenter le Pouvoir Commercial dans [agenda_trade_node.GetTradeNodeName]"
 estate_janissaries_increase_trade_power_in_X_desc:0 "Les anciens Janissaires militaires nous appellent à augmenter notre présence commerciale dans le nœud commercial de [agenda_trade_node.GetTradeNodeName], une action qui selon eux augmenterait grandement la prospérité de la nation."
 estate_janissaries_restore_currency:0 "Restaurer la Monnaie"
 estate_janissaries_restore_currency_desc:0 "Les Janissaires, autrefois soldats et maintenant marchands, s'inquiètent de l'inflation que [Root.GetUsableName] connaît. Ils appellent à ce qu'elle soit freinée avant qu'elle ne devienne incontrôlable !"
 estate_janissaries_get_cash:0 "Construire un Trésor"
 estate_janissaries_get_cash_desc:0 "L'état pitoyable de nos coffres est une source de grande préoccupation pour les Janissaires commerciaux. Ils nous pressent de modérer nos dépenses afin que notre trésor puisse être reconstitué."
 estate_janissaries_build_university_in_y:0 "Construire une Université dans [agenda_province.GetName]"
 estate_janissaries_build_university_in_y_desc:0 "Les Janissaires nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que les nouvelles recrues puissent bénéficier de la plus fine éducation que [Root.GetUsableName] puisse offrir."
 estate_janissaries_build_manufactory_in_y:0 "Construire une Manufacture dans [agenda_province.GetName]"
 estate_janissaries_build_manufactory_in_y_desc:1 "Les Janissaires demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory] dans [agenda_province.GetName]. Ils prétendent que ce sera un investissement hautement profitable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
 estate_janissaries_build_production_building_in_y:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
 estate_janissaries_build_production_building_in_y_desc:1 "Les entrepreneurs parmi les Janissaires demandent que nous investissions dans l'infrastructure de production de la province dans [agenda_province.GetName]. Ils prétendent que les installations étendues qu'ils proposent augmenteraient grandement la prospérité de la province et du pays dans son ensemble."
 estate_janissaries_gain_mercantilism:0 "Augmenter notre Mercantilisme"
 estate_janissaries_gain_mercantilism_desc:0 "Les Janissaires commerciaux veulent renforcer leur emprise sur notre économie. Ils souhaitent une façon plus mercantiliste de commercer."
 ###AGENDA MODIFIERS###
 new_recruitment_center:0 "Nouveau Centre de Recrutement"
 desc_new_recruitment_center:0 "L'investissement de l'État a causé une meilleure infrastructure pour le recrutement local."
 ###REBELS###
 janissary_rebels_title:0 "Rebelles Janissaires"
 janissary_rebels_name:0 "Janissaires de $COUNTRY$"
 janissary_rebels_desc:0 "Les Janissaires qui ont grandi décadents de l'état actuel exigent un état à eux. Ils combattront avec discipline et férocité contrairement à toute autre armée et utiliseront l'artillerie pour le combat."
 janissary_rebels_army:0 "Armée Rebelle Janissaire"
 janissary_rebels_demands:0 "Augmenter l'Influence des Janissaires"
 janissary_rebels_demands_desc:0 "Les rebelles janissaires cherchent à défendre leurs privilèges et exigent une augmentation de leur influence."
 renegade_sultan_son_rebels_title:0 "Rebelles Prétendants Renégats"
 renegade_sultan_son_rebels_name:0 "Rebelles Prétendants Renégats de $COUNTRY$"
 renegade_sultan_son_rebels_desc:0 "Ces rebelles sont des partisans loyaux du parent renégat du Sultan, qui cherche à saisir le trône de l'eyalet et commencer une révolte contre l'empire."
 renegade_sultan_son_rebels_army:0 "Armée de Prétendants Renégats"
 renegade_sultan_son_rebels_demands:0 "Saisir le Trône de l'Eyalet"
 renegade_sultan_son_rebels_demands_desc:0 "Les rebelles prétendants exigent que le parent renégat du Sultan saisisse le trône de l'Eyalet et cherche l'indépendance de l'Empire."
 independence_rebels_title:0 "Rebelles d'Indépendance"
 independence_rebels_name:0 "Rebelles d'Indépendance de $COUNTRY$"
 independence_rebels_desc:0 "Ces rebelles cherchent l'indépendance politique de leur pays."
 independence_rebels_army:0 "Armée d'Indépendance"
 independence_rebels_demands:0 "Accorder l'Indépendance"
 independence_rebels_demands_desc:0 "Les rebelles cherchent l'indépendance politique de leur pays."
 eunuch_rebels_title:0 "Rebelles Eunuques"
 eunuch_rebels_name:0 "Eunuques de $COUNTRY$"
 eunuch_rebels_desc:0 "Les rebelles eunuques cherchent à défendre leur pouvoir et leurs privilèges à la cour et cherchent à augmenter leur influence."
 eunuch_rebels_army:0 "Armée Rebelle d'Eunuques"
 eunuch_rebels_demands:0 "Augmenter l'Influence des Eunuques"
 eunuch_rebels_demands_desc:0 "Les rebelles exigent d'augmenter leur influence sur le gouvernement substantiellement."
 local_janissaries_displeased:0 "Janissaires Locaux Mécontents"
 local_eunuchs_displeased:0 "Eunuques Locaux Mécontents"
 parliamentarians_rebels_title:0 "Rebelles Parlementaires"
 parliamentarians_rebels_name:0 "Parlementaires de $COUNTRY$"
 parliamentarians_rebels_desc:0 "Ces rebelles sont des partisans loyaux de §Y$PRETENDER_GENERAL$§W, qui s'oppose à la monarchie et veut établir une république avec §Y$PRETENDER_MONARCH$§W en charge de $COUNTRY$."
 parliamentarians_rebels_army:0 "Armée Rebelle Parlementaire"
 parliamentarians_rebels_demands:0 "Installer une République Parlementaire"
 parliamentarians_rebels_demands_desc:0 "Les rebelles parlementaires exigent que vous installiez une république avec $PRETENDER_MONARCH$ en charge de l'état de $COUNTRY$."
 ###BUILDING###
 building_manufactory:0 "Manufacture"
 ###NAVAL DOCTRINES###
 ottoman_great_navy:0 "Grande Marine Turque"
 ottoman_great_navy_desc:0 "La puissance de notre flotte réside dans son nombre. Pour chaque bateau que l'ennemi déploie sur la mer, la Marine Turque en amènera trois."
 maghrebi_corsairs:0 "Corsaires Maghrébins"
 maghrebi_corsairs_desc:0 "Les marins maghrébins ont établi une vie de pirates et corsaires en Mer Méditerranée. Pillant et saccageant les côtes des infidèles qui n'attendent pas nos navires, les Corsaires Maghrébins sont une grande source de revenus pour notre pays."
 ###DISASTER EVENTS###
 ottoman_power_struggle_events.1.t:0 "La Lutte de Pouvoir de l'Empire Ottoman"
 ottoman_power_struggle_events.1.desc:0 "Autrefois un acteur puissant sur la scène des grandes puissances et la cause de peur dans les cœurs de ses ennemis, l'Empire Ottoman a été dans un état de décadence et de stagnation pendant des années. Là où autrefois un [Root.Monarch.GetTitle] absolu régnait, il y a maintenant une lutte de pouvoir entre les nombreux groupes influents du gouvernement ottoman. Les plus notables sont les Janissaires qui prétendent que [Root.Monarch.GetName] est une disgrâce pour la Maison d'Osman et qu'[Root.Monarch.GetSheHe] vise à détruire la force militaire de l'empire, et le Harem qui tente de saisir le contrôle de la cour en plaçant un sultan fantoche.\nTandis que le chaos règne dans le grand palais de la Maison d'Osman, les Eyalets et les Pachas autonomes saisissent l'opportunité d'étendre leur propre influence et cherchent l'indépendance de l'Empire Ottoman."
 ottoman_power_struggle_events.1.a:0 "Des temps sombres nous attendent..."
 ottoman_power_struggle_events.1.a.at:0 "Débloquer les désastres §YCoup d'État Janissaire§!, §YComplot du Harem§!, §YRébellion d'Eyalet§!, §YDécadence de Pacha§! et §YRévolution§!."
 ottoman_power_struggle_events.1.a.tt:0 "Débloquer les désastres §YCoup d'État Janissaire§!, §YComplot du Harem§!, §YRébellion d'Eyalet§! et §YDécadence de Pacha§!."
 ottoman_power_struggle_events.1.a.bt:0 "§YN'importe lequel des désastres peut arriver en même temps.§!"
 ottoman_power_struggle_events.1.a.ct:0 "§YLes nouvelles missions sont requises pour terminer les désastres.§!"
 ottoman_power_struggle_events.2.t:0 "Une Nouvelle Ère pour [Root.GetUsableName]"
 ottoman_power_struggle_events.2.desc:0 "Les longues luttes de pouvoir entre la Maison d'Osman et les nombreuses institutions de l'État sont enfin terminées ! [Root.Monarch.GetTitle] [Root.Monarch.GetName] a guidé notre royaume à travers son heure la plus sombre et apporté des réformes radicales qui ont sauvé le [Root.GovernmentName] de la stagnation et de l'effondrement. De nombreuses institutions obsolètes ont été modernisées, les Janissaires ont été maîtrisés et ne sont plus une menace pour le gouvernement. Les Eyalets et Pachas ont juré loyauté à leur maître et les sujets de notre royaume jouissent d'une époque de prospérité nouvellement trouvée.\nÀ partir de ce jour, [Root.GetUsableName] sera connu comme un état qui a passé l'épreuve du temps et traverse maintenant un nouvel Âge d'Or !"
 ottoman_power_struggle_events.2.desc.a:0 "Le Gouvernement Ottoman n'est plus ce qu'il était autrefois. Comme les traditions et lois musulmanes ne font plus partie de notre gouvernement, le Harem a été naturellement dissous. Les pachas ont perdu leurs rangs tandis que les Eyalets ont été convertis en provinces normales de l'empire. Et même les Janissaires ont été neutralisés par une série d'assassinats et de chantages.\nBien que moins pompeux que beaucoup l'auraient espéré, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a réussi à mettre fin à la lutte de pouvoir interne de [Root.GetUsableName]."
 ottoman_power_struggle_events.2.desc.rev:0 "L'Empire Ottoman a souffert d'une période de stagnation et de troubles internes. Les Janissaires ont sapé l'autorité du Sultan tandis que les Eyalets et Pachas ont gagné de plus en plus d'autonomie. Finalement, la population même de l'empire s'est lassée de la décadence de leur foyer et s'est soulevée contre leur régime incompétent ainsi que les menaces de la classe supérieure.\nDes cendres de l'Empire Ottoman a ascensionné le grand [Root.GovernmentName] de [Root.GetName] !"
 ottoman_power_struggle_events.2.a:0 "C'est le début d'un nouvel Âge d'Or pour [Root.GetUsableName] !"
 ottoman_power_struggle_events.2.b:0 "Au moins nous ne sommes plus connus comme l'Homme Malade d'Europe."
 ottoman_power_struggle_events.2.c:0 "À bas le Sultanat ! Longue vie au [Root.GovernmentName] !"
 ottoman_power_struggle_events.3.t:1 "La Légitimité de [Root.Monarch.GetName] Questionnée"
 ottoman_power_struggle_events.3.desc:0 "Depuis que [Root.Monarch.GetName] a pris le pouvoir, [Root.Monarch.GetHerHis] ennemis veulent le voir hors du trône. Récemment, une nouvelle rumeur sur le [Root.Monarch.GetTitle] a gagné l'attention publique qui questionne la piété, la légitimité et la dévotion de [Root.Monarch.GetName] au [Root.GovernmentName]."
 ottoman_power_struggle_events.3.a:0 "Ce ne sont que des rumeurs. Rien de plus."
 ottoman_power_struggle_events.4.t:0 "Perte de Prestige de [Root.GetUsableName]"
 ottoman_power_struggle_events.4.desc:0 "Il est plus qu'apparent que notre [Root.GovernmentName] a des luttes internes. Malheureusement pour nous, les états dans notre sphère d'influence l'ont remarqué et nous voient maintenant comme faibles. "L'Homme Malade de [Root.Capital.GetContinentName]" est ce qu'ils nous appellent."
 ottoman_power_struggle_events.4.a:0 "Ces sont des allégations outrageantes !"
 ottoman_power_struggle_events.5.t:0 "Administration Stagnante"
 ottoman_power_struggle_events.5.desc:0 "L'administration du gouvernement est dans un état inquiétant. Les tâches qui étaient autrefois une question de quelques jours s'éternisent pendant des semaines entières sinon des mois. Ce problème est particulièrement notable dans notre trésorerie car même la moindre quantité de comptabilité et de bureaucratie coûte plus cher que ce qu'elle vaut."
 ottoman_power_struggle_events.5.a:0 "Elles doivent encore être faites. Investir l'argent pour cela."
 ottoman_power_struggle_events.5.b:0 "La comptabilité peut attendre. Cela ne vaut pas la peine de faire faillite à cause de cela."
 ottoman_power_struggle_events.6.t:0 "Révolte des Beyliks"
 ottoman_power_struggle_events.6.desc:0 "La période stagnante de [Root.GetUsableName] a rendu nos gouverneurs plus audacieux que ce qui est bon pour eux. Les beyliks, les princes supposés loyaux de l'Empire qui administrent les provinces, sont en révolte ouverte contre leur [Root.Monarch.GetTitle] afin d'obtenir plus d'autonomie !"
 ottoman_power_struggle_events.6.a:0 "Ils le regretteront."
 ottoman_power_struggle_events.7.t:0 "Corruption de la Cour"
 ottoman_power_struggle_events.7.desc:0 "Alors que la lutte pour changer le statu quo de l'état devient de plus en plus apparente, les officiels et membres de la cour voient l'opportunité de s'enrichir. La corruption au palais royal ainsi qu'à toutes les maisons d'état inférieures est devenue normalité."
 ottoman_power_struggle_events.7.a:0 "Des sangsues ! Tous !"
 ottoman_power_struggle_events.8.t:0 "Bureaucratie Inefficace"
 ottoman_power_struggle_events.8.desc:0 "Beaucoup de systèmes du gouvernement ont été établis pendant les premiers jours de l'empire. En tant que tels, ils sont basés sur de vieilles traditions au lieu de l'efficacité. Ceci a été particulièrement notable de nos jours car les gouverneurs et officiels mettent beaucoup moins de priorité dans leurs tâches qu'ils ne le devraient."
 ottoman_power_struggle_events.8.a:0 "C'est malheureux."
 janissary_coup_events.1.t:0 "Coup d'État Janissaire"
 janissary_coup_events.1.desc:0 "Les années de stagnation et de décadence ont laissé leur marque sur le gouvernement car même des tâches simples trouvent une grande résistance de l'intérieur. La force réactionnaire la plus forte sont les Janissaires. Autrefois la garde personnelle du [Root.Monarch.GetTitle], les Janissaires voient toute tentative de modernisation comme une menace à leurs propres privilèges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] a cherché à le changer aujourd'hui quand [Root.Monarch.GetSheHe] a essayé de réduire le pouvoir des Janissaires. Peu après, une grande commotion s'est répandue dans [Root.Capital.GetCapitalName] alors que les Janissaires, longtemps mécontents de ce qu'ils voient comme la mauvaise gestion de l'empire par le [Root.Monarch.GetTitle], ont rejeté le pain donné par le [Root.Monarch.GetTitle] et renversé leurs chaudrons sur la place centrale. Les Janissaires prétendent que [Root.Monarch.GetName] est une disgrâce pour la Maison d'Osman, qu'[Root.Monarch.GetSheHe] a fait du Sheikh-ul-Islam [Root.Monarch.GetHerHis] pantin personnel et qu'[Root.Monarch.GetSheHe] vise à détruire la force militaire de l'empire.\nLes Janissaires ont maintenant agi rapidement pour saisir le contrôle du gouvernement et ont sécurisé le soutien de beaucoup des autres groupes politiques de la capitale. Bien qu'[Root.Monarch.GetSheHe] soit encore vivant, [Root.Monarch.GetName] n'est plus en contrôle de [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.desc.nosheikh:0 "Les années de stagnation et de décadence ont laissé leur marque sur le gouvernement car même des tâches simples trouvent une grande résistance de l'intérieur. La force réactionnaire la plus forte sont les Janissaires. Autrefois la garde personnelle du [Root.Monarch.GetTitle], les Janissaires voient toute tentative de modernisation comme une menace à leurs propres privilèges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] a cherché à le changer aujourd'hui quand [Root.Monarch.GetSheHe] a essayé de réduire le pouvoir des Janissaires. Peu après, une grande commotion s'est répandue dans [Root.Capital.GetCapitalName] alors que les Janissaires, longtemps mécontents de ce qu'ils voient comme la mauvaise gestion de l'empire par le [Root.Monarch.GetTitle], ont rejeté le pain donné par le [Root.Monarch.GetTitle] et renversé leurs chaudrons sur la place centrale. Les Janissaires prétendent que [Root.Monarch.GetName] est une disgrâce pour la Maison d'Osman et qu'[Root.Monarch.GetSheHe] vise à détruire la force militaire de l'empire.\nLes Janissaires ont maintenant agi rapidement pour saisir le contrôle du gouvernement et ont sécurisé le soutien de beaucoup des autres groupes politiques de la capitale. Bien qu'[Root.Monarch.GetSheHe] soit encore vivant, [Root.Monarch.GetName] n'est plus en contrôle de [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.a:0 "Très inquiétant."
 janissary_coup_events.1.a.tt:0 "Tous les privilèges d'état §YJanissaires§! accordés et positifs sont convertis en leur §YÉquivalent Négatif§!.\nLes événements génériques de Janissaires et privilèges positifs pour les §YJanissaires§! sont désactivés jusqu'à la fin du désastre."
 janissary_coup_events.2.t:0 "La Fin du Coup d'État"
 janissary_coup_events.2.desc.a:0 "Les tombes de [janissary_province.GetName] s'étendent jusqu'à l'horizon. Pas une vue plaisante, mais le résultat d'une nécessité brutale. [Root.Monarch.GetName] contemple tandis que [Root.Monarch.GetHerHis] gardes tirent le prochain chariot de corps vers le cimetière sans fin. D'innombrables Janissaires et loyalistes sont morts pendant la période du Coup d'État Janissaire, et bien que le [Root.Monarch.GetTitle] ait été victorieux à la fin, la quantité de vies prises pour la stabilité et la sécurité de [Root.Monarch.GetHerHis] [Root.GovernmentName] attriste [Root.Monarch.GetName].\n\nLa Maison d'Osman a triomphé une fois de plus contre un autre ennemi de l'empire. Les Janissaires ne sont maintenant plus que l'ombre de leur ancien moi. Beaucoup de leurs membres reposent maintenant dans les tombes de [janissary_province.GetName] tandis que ceux qui sont encore loyaux à [Root.Monarch.GetName] ont été incorporés dans l'armée standard de [Root.GetUsableName]."
 janissary_coup_events.2.desc.b:0 "Malgré tous les obstacles, [Root.Monarch.GetName] a réussi à utiliser [Root.Monarch.GetHerHis] esprit diplomatique pour négocier avec les Janissaires. Non sanglants et blessés, mais paisibles et dans la joie, les anciens preneurs d'otages partent du palais royal en paix. Bien que l'effusion de sang ait été inévitable, les privilèges des Janissaires ont été révoqués en faveur de la promotion des autres classes de [Root.GetUsableName]. Ceux qui veulent continuer à servir comme soldats bien payés restent dans le corps tandis que les érudits, propriétaires terriens et marchands des Janissaires ont été promus à [Root.GetClergyName], [Root.GetNobilityName] et [Root.GetBurghersName]. Bien que les discussions et débats aient pris plusieurs années à conclure, ils ont apporté paix et stabilité au [Root.GovernmentName] - même si c'est au coût du pouvoir absolu du [Root.Monarch.GetTitle]."
 janissary_coup_events.2.a:0 "Tant de morts... mais au moins le [Root.GovernmentName] survivra."
 janissary_coup_events.2.b:0 "Enfin. Les Janissaires sont finalement l'avant-garde de notre état une fois de plus."
 janissary_coup_events.3.t:0 "Rébellions dans les Balkans"
 janissary_coup_events.3.desc:0 "Les rebelles janissaires semblent se rassembler en masse à travers nos territoires balkaniques. Comme des loups affamés, ils prennent les armes contre le Sultan dans une vile tentative d'usurper la couronne qui fut si justement donnée à lui par Dieu Lui-même !"
 janissary_coup_events.3.a:0 "Apportez-moi mon fouet !"
 janissary_coup_events.4.t:0 "Rébellions dans les Territoires Anatoliens"
 janissary_coup_events.4.desc:0 "Les rebelles janissaires semblent se rassembler en masse à travers nos territoires anatoliens. Comme des loups affamés, ils prennent les armes contre le Sultan dans une vile tentative d'usurper la couronne qui fut si justement donnée à lui par Dieu Lui-même !"
 janissary_coup_events.4.a:0 "Par Allah, ils goûteront à ma botte !"
 janissary_coup_events.5.t:0 "Rébellions dans les Balkans et l'Anatolie"
 janissary_coup_events.5.desc:0 "Les rebelles janissaires ont réussi à se coordonner entre eux et tentent maintenant une nouvelle stratégie audacieuse : ils se rassemblent dans nos territoires balkaniques et anatoliens en même temps. Plus seulement de la faim, ces loups veulent terminer l'empire lui-même et usurper le Sultan qui les traita comme [Root.Monarch.GetHerHis] propres fils !"
 janissary_coup_events.5.a:0 "Qu'Allah ait pitié d'eux car je n'en aurai pas."
 janissary_coup_events.12.t:0 "Négociations avec les Janissaires"
 janissary_coup_events.12.desc:0 "Bien que difficile, [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] Grand Vizir trouvent quelque écoute parmi les Janissaires. Quelques ortas sont prêts à révoquer certains des privilèges qu'ils ont gagnés au cours des siècles en échange d'une vie plus favorable dans l'une des autres classes de société de [Root.GetUsableName]. Cependant, ces régiments ne peuvent parler que pour eux-mêmes, donc révoquer n'importe lequel des privilèges mènera encore à une révolte active, bien que plus petite en échelle que l'alternative plus sanglante. Maintenant vient la question de quel privilège devra être révoqué..."
 janissary_coup_events.12.a:0 "Les Aghas seront maintenant nommés par le Sultan."
 janissary_coup_events.12.b:0 "Le rang de Janissaire ne sera plus héréditaire."
 janissary_coup_events.12.c:0 "Un membre des Janissaires est toujours et seulement un soldat."
 janissary_coup_events.12.d:0 "Le mariage pour les Janissaires est permis seulement après leur quarantième année."
 janissary_coup_events.12.e:0 "Les paiements sont d'échelle plus petite mais consistante encore."
 janissary_coup_events.12.f:0 "Les officiers des Janissaires assureront maintenant la discipline."
 janissary_coup_events.12.g:0 "Les privilèges des Janissaires ne sont plus tenus pour acquis."
 janissary_coup_events.12.h:0 "Le Système de Devshirme sera restauré."
 janissary_coup_events.12.i:0 "Arrêter ce Coup d'État."
 janissary_coup_events.12.j:0 "Introduire des modernisations aux Janissaires."
 janissary_coup_events.12.k:0 "Réduire l'influence des Janissaires sur le trône."
 janissary_coup_events.12.zzz:0 "Il n'y a rien qui puisse être fait ici."
 janissary_coup_events.13.t:0 "Défections de Janissaires"
 janissary_coup_events.13.desc:0 "Mon [Root.Monarch.GetTitle] ! Il semble que beaucoup de soldats dans notre grande armée ont décidé de faire défection et parcourir nos terres pour soit échapper au chaos imminent ou rejoindre la racaille rebelle ! Nous devons séparer le bon grain de l'ivraie, mais il semble que le faire ait laissé notre armée totalement non préparée pour les troubles à venir. Un jour noir pour nos livres d'histoire !"
 janissary_coup_events.13.a:0 "Bah, nous ferons une nouvelle armée ! Avec des canons et des fusils !"
 janissary_coup_events.13.b:0 "Nous devons sécuriser la loyauté de l'armée restante."
 eyalet_rebellion_events.1.t:0 "La Rébellion d'Eyalet"
 eyalet_rebellion_events.1.desc:0 "Des nouvelles inquiétantes des provinces frontalières ont atteint [Root.Monarch.GetName] ce matin. Les Eyalets, le cœur de l'administration de [Root.GetUsableName], sont en défiance ouverte contre leur [Root.Monarch.GetTitle]. "Un Sultan qui ne peut même pas contrôler [Root.Monarch.GetHerHis] palais à [Root.Capital.GetName] n'a aucune autorité sur aucun Eyalet", le beylerbey a proclamé de facto la souveraineté de [Root.GetName] et ne répond à personne d'autre qu'eux-mêmes."
 eyalet_rebellion_events.1.a:0 "Cette trahison ne sera pas oubliée."
 eyalet_rebellion_events.1.a.tt:0 "Chaque §YEyalet§! et §YEyalet Central§! gagne §R+20.0%§! de Désir de Liberté."
 eyalet_rebellion_events.2.t:0 "Fin de la Rébellion d'Eyalet"
 eyalet_rebellion_events.2.desc:0 "Les Eyalets ont été maîtrisés et les provinces frontalières de l'empire sont une fois de plus sécurisées. Tous les beylerbeys traîtres ont été soit exécutés soit exilés et les sujets des territoires d'Eyalet retournent à une vie normale dans [Root.GetUsableName]."
 eyalet_rebellion_events.2.a:0 "Merveilleux."
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName] Désobéit !"
 eyalet_rebellion_events.3.desc:0 "Les années d'auto-gouvernement ont laissé le [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] croire qu'[angry_eyalet.Monarch.GetSheHe] est un sultan de son propre chef. [angry_eyalet.Monarch.GetSheHeCap] et [angry_eyalet.Monarch.GetHerHis] sujets [angry_eyalet.GetAdjective] ont montré une grande désobéissance envers [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap] tête roulera pour cela."
 eyalet_rebellion_events.4.t:0 "Évasion Fiscale de [angry_eyalet.GetName]"
 eyalet_rebellion_events.4.desc:0 "Un Eyalet est la division administrative de notre empire et en tant que tel est supposé avoir peu de différence avec le territoire central et les provinces tenues par le Sultan lui-même. En réalité, ce n'est bien sûr pas le cas dû à la vastitude de l'empire, et en tant que tel un eyalet doit être gouverné par un député du Sultan.\nMalheureusement, le [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] voit peu de raison de payer la taxe habituelle des Eyalets. Laisser [angry_eyalet.Monarch.GetHerHim] s'en tirer avec cette défiance donnera aux autres territoires sujets des idées similaires..."
 eyalet_rebellion_events.4.a:0 "Nous pouvons vivre avec moins de taxes des Eyalets."
 eyalet_rebellion_events.4.b:0 "Nous ne devons pas montrer de faiblesse envers nos propres sujets. Collecter cette taxe !"
 eyalet_rebellion_events.5.t:0 "Révoltes de Parents !"
 eyalet_rebellion_events.5.desc.son:0 "De graves nouvelles de [angry_eyalet.GetName] ont atteint [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] propre fils, qui semble fatigué d'attendre, a trouvé une opportunité de rassembler une armée dans [angry_eyalet.GetName] et de se révolter contre son propre [Root.Monarch.GetMotherFather] ! Il est apparent qu'il ne peut plus attendre pour la succession."
 eyalet_rebellion_events.5.desc.brother:1 "De graves nouvelles de [angry_eyalet.GetName] ont atteint [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] frère, qui a survécu à la Succession Ottomane, a trouvé une opportunité de rassembler une armée dans [angry_eyalet.GetName] et de se révolter contre son propre [Root.Monarch.GetSisterBrother] ! Il voit la décision de son père de nommer [Root.Monarch.GetName] comme son héritier comme injuste et tente d'ascensionner au trône de [angry_eyalet.GetName]."
 eyalet_rebellion_events.5.a:0 "C'est de la trahison non seulement contre moi mais contre toute la Maison d'Osman !"
 eyalet_rebellion_events.6.t:0 "La Révolte Égyptienne"
 eyalet_rebellion_events.6.desc:0 "Depuis la chute du Sultanat Mamelouk et l'établissement de [angry_eyalet.GetName], la situation en Égypte a été précaire pour [Root.GetUsableName]. Beaucoup de systèmes gouvernementaux de l'ancien Sultanat Mamelouk ont été repris et utilisés davantage, ce qui à son tour a mené à une compétition interne entre le [angry_eyalet.Monarch.GetTitle] de [angry_eyalet.GetName] et le [Root.Monarch.GetTitle] pendant de nombreuses années.\nMaintenant ces anciennes tensions s'échauffent à nouveau alors que [angry_eyalet.Monarch.GetName] exige plus d'autonomie pour [angry_eyalet.Monarch.GetHerselfHimself] et [angry_eyalet.Monarch.GetHerHis] eyalet."
 eyalet_rebellion_events.6.a:0 "Accorder à [angry_eyalet.GetName] cette autonomie."
 eyalet_rebellion_events.6.b:0 "Plus d'autonomie ? Que dire de non ?"
 eyalet_rebellion_events.tt:0 "Les §YRebelles d'Indépendance§! déclareront une §YGuerre d'Indépendance§! au nom de §Y[angry_eyalet.GetName]§! s'ils font appliquer leurs demandes."
 eyalet_rebellion_events.6.c:0 "Écoute, [angry_eyalet.Monarch.GetName], cela ne doit pas être ainsi..."
 eyalet_rebellion_events.7.t:0 "Demande Égyptienne pour plus d'Autonomie"
 eyalet_rebellion_events.7.desc:0 "L'Eyalet d'Égypte a transmis son ultimatum au [Root.Monarch.GetTitle] : ils exigent plus de libertés, ou sinon ils déclareront une guerre d'indépendance contre nous !"
 eyalet_rebellion_events.7.a:0 "Combattez et mourez pour votre indépendance !"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] ne cause que des problèmes. Leur accorder l'indépendance."
 eyalet_rebellion_events.7.c:0 "Bien. Nous leur accorderons ces libertés."
 eyalet_rebellion_events.8.t:0 "La Révolte Persane"
 eyalet_rebellion_events.8.desc:1 "La région de Perse a été une épine pour le [Root.Monarch.GetTitle] depuis notre conquête de cette région. Bien que les autrefois puissants Timurides et Safavides ne soient plus, la différence religieuse et culturelle entre les sujets de [angry_eyalet.GetName] et [Root.GetUsableName] a causé de nombreux conflits.\nCe n'est une surprise pour personne que [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] ferait [angry_eyalet.Monarch.GetHerHis] mouvement et se révolterait contre nous à moins que nous accordions à [angry_eyalet.GetName] plus d'autonomie."
 eyalet_rebellion_events.9.t:0 "Demande Persane pour plus d'Autonomie"
 eyalet_rebellion_events.9.desc:0 "L'Eyalet de Perse a transmis son ultimatum au [Root.Monarch.GetTitle] : ils exigent plus de libertés, ou sinon ils déclareront une guerre d'indépendance contre nous !"
 eyalet_rebellion_events.10.t:0 "La Révolte Européenne"
 eyalet_rebellion_events.10.desc:0 "Les territoires européens au-delà des Balkans sont gérés par nos Eyalets les plus fiables. Cependant, leur loyauté n'était pas aussi garantie qu'espéré. [angry_eyalet.GetName] est en révolte ouverte contre nous et exige plus d'autonomie."
 eyalet_rebellion_events.11.t:0 "Demande Européenne pour plus d'Autonomie"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] a transmis son ultimatum au [Root.Monarch.GetTitle] : ils exigent plus de libertés, ou sinon ils déclareront une guerre d'indépendance contre nous !"
 eyalet_rebellion_events.12.t:0 "Révolte Séparatiste dans [tur_revolter_province.GetName]"
 eyalet_rebellion_events.12.desc:1 "Les sujets persans de [tur_revolter_province.GetName] sont insatisfaits de notre gouvernance de la Perse. Ils aspirent aux jours du pouvoir timuride et méprisent la Maison d'Osman dû aux différences religieuses et culturelles entre [tur_revolter_province.Culture.GetName] et les [Root.Culture.GetName]."
 eyalet_rebellion_events.12.a:0 "Écraser cette révolte."
 eyalet_rebellion_events.13.t:0 "Révolte Séparatiste dans [tur_revolter_province.GetName]"
 eyalet_rebellion_events.13.desc:2 "Les sujets égyptiens de [tur_revolter_province.GetName] sont insatisfaits de notre gouvernance de l'Égypte. Ils regrettent l'époque du Sultanat Mamelouk et souhaitent créer un état national égyptien."
 eyalet_rebellion_events.14.t:0 "Révolte Séparatiste dans [tur_revolter_province.GetName]"
 eyalet_rebellion_events.14.desc:0 "Les sujets européens de [tur_revolter_province.GetName] sont insatisfaits de notre gouvernance des territoires européens. Ils souhaitent retourner être gouvernés sous un royaume chrétien qui suit les valeurs chrétiennes.\nNous sommes étonnés de leur ignorance."
 pasha_decadence_events.1.t:0 "Décadence des Pachas"
 pasha_decadence_events.1.desc:0 "Les rumeurs du manque d'autorité et de légitimité de [Root.Monarch.GetName] ont atteint les Pachas trop ambitieux. Alors qu'ils voient que le gouvernement de [Root.GetName] fait face à des problèmes internes, les Pachas dirigeants ont déclaré leur propre semi-indépendance du [Root.Monarch.GetTitle]."
 pasha_decadence_events.1.a:0 "Des temps sombres nous attendent."
 pasha_decadence_events.2.t:0 "Fin de la Décadence des Pachas"
 pasha_decadence_events.2.desc:0 "Les Pachas ont été maîtrisés. Leur audace de défier tout ordre de [Root.Capital.GetName] est maintenant vue comme un crime capital et est punie de mort. En tant que tel, beaucoup d'autrefois décadents Pachas ont soit démissionné, été exilés ou fait face à leur mort aux mains des troupes de choc du Sultan. Les Pachas sont enfin des serviteurs de l'état."
 pasha_decadence_events.2.a:0 "Enfin, un peu de paix."
 pasha_decadence_events.3.t:1 "Le Pacha de [tur_pasha_province.GetAreaName] exige des Privilèges"
 pasha_decadence_events.3.desc:1 "Une lettre du Pacha de [tur_pasha_province.GetAreaName] est arrivée aujourd'hui à la cour. Apparemment, le gouverneur local a trouvé le courage d'exiger des privilèges du [Root.Monarch.GetTitle]. Il menace de se révolter si nous ne cédons pas."
 pasha_decadence_events.3.a:0 "Se révolter ? Envoyer une lettre en retour et le forcer à reculer."
 pasha_decadence_events.3.a.tt:0 "Nous exigerons que le Pacha recule.\nLes chances de succès évoluent avec les £dip£ de §Y[Root.Monarch.GetName]§! et les traits de personnalité."
 pasha_decadence_events.3.b:0 "Céder à la demande."
 pasha_decadence_events.4.t:1 "Le Pacha de [tur_pasha_province.GetAreaName] recule"
 pasha_decadence_events.4.desc:1 "Un ambassadeur de [tur_pasha_province.GetAreaName] a atteint la cour. Il semble que la lettre de [Root.Monarch.GetName] ait montré son effet car le Pacha plaide pour la clémence et recule de ses demandes."
 pasha_decadence_events.4.a:0 "Si le pire arrive, ils cèdent toujours."
 pasha_decadence_events.5.t:1 "Le Pacha de [tur_pasha_province.GetAreaName] se révolte"
 pasha_decadence_events.5.desc:1 "Un ambassadeur de [tur_pasha_province.GetAreaName] a atteint la cour. Il semble que la lettre de [Root.Monarch.GetName] n'ait eu aucun impact car l'ambassadeur nous fait savoir que le Pacha se révolte."
 pasha_decadence_events.5.a:0 "Je ne m'attendais pas à cela."
 pasha_decadence_events.6.t:0 "Révolte de Beylik dans [tur_revolter_province.GetName]"
 pasha_decadence_events.6.desc:0 "Le beylik de [tur_revolter_province.GetName] a montré une grande insatisfaction avec le gouvernement. La population de [tur_revolter_province.GetName] s'est soulevée en armes et menace d'une rébellion violente à moins que nous leur accordions l'autonomie."
 pasha_decadence_events.6.a:0 "Écraser cette rébellion."
 pasha_decadence_events.6.b:0 "Leur accorder cette autonomie."
 pasha_decadence_events.7.t:0 "La Rébellion Grecque de [tur_revolter_province.GetName]"
 pasha_decadence_events.7.desc:0 "Bien que partie de notre empire depuis des siècles, le territoire de la Grèce abrite l'esprit d'une identité grecque indépendante. Alors que notre état souffre de problèmes internes, la population grecque de [tur_revolter_province.GetName] voit sa chance de se révolter contre nous. Ils exigent l'indépendance ou au moins une quantité significative d'autonomie."
 pasha_decadence_events.7.a:0 "Terminer cette révolte immédiatement."
 pasha_decadence_events.7.b:0 "Leur accorder cette autonomie qu'ils cherchent."
 pasha_decadence_events.8.t:0 "La Rébellion Serbe de [tur_revolter_province.GetName]"
 pasha_decadence_events.8.desc:0 "Les territoires de Serbie ont fait partie de notre [Root.GovernmentName] pendant des siècles. Cependant, l'identité serbe n'a jamais cédé devant notre présence. Même à ce jour, de fiers Serbes exigent une autonomie supplémentaire de nous et menacent de révoltes si nous ne cédons pas."
 pasha_decadence_events.9.t:0 "La Rébellion Bulgare de [tur_revolter_province.GetName]"
 pasha_decadence_events.9.desc:0 "Le second Empire bulgare est tombé aux forces ottomanes en 1396. Depuis, son territoire a été une partie intégrante de notre empire. Cependant, sa population aspire encore à plus d'autonomie de la domination [Root.GetAdjective] et menace de révoltes si nous ne cédons pas."
 pasha_decadence_events.10.t:0 "La Rébellion [tur_revolter_province.Culture.GetName] de [tur_revolter_province.GetName]"
 pasha_decadence_events.10.desc:0 "Bien que musulmane, [tur_revolter_province.GetName] n'a jamais été une province [Root.Culture.GetName]. Elle s'est adaptée aux nouvelles circonstances d'être sous notre domination, mais son peuple est encore [tur_revolter_province.Culture.GetName]. Alors que les contes de révoltes de Pachas ont atteint leurs oreilles, ils ont compris qu'ils sont dans une position où ils peuvent exiger plus d'autonomie."
 plot_of_the_harem_events.1.t:0 "Complot du Harem"
 plot_of_the_harem_events.1.desc:0 "Depuis la naissance de notre état, le Harem Impérial a été l'une des institutions essentielles du gouvernement. Assurant la succession du Sultanat ainsi qu'un signe de richesse et de pouvoir pour le Sultan, le Harem n'a fait que croître en influence au cours des siècles.\n\nLa Validé Sultane ainsi que d'autres rôles importants du Harem ne peuvent plus cacher leur désapprobation de l'état actuel des affaires. Elles prétendent que [Root.Monarch.GetName] est inapte à gouverner correctement et se voient forcées d'agir en faveur de l'empire. [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est rien qu'une figure de proue du Harem."
 plot_of_the_harem_events.1.a:0 "Otage de mon propre harem. L'humiliation..."
 plot_of_the_harem_events.1.a.tt:0 "Les événements du §YHarem§! sont désactivés tant que ce désastre est actif."
 plot_of_the_harem_events.2.t:0 "Fin du Complot du Harem"
 plot_of_the_harem_events.2.desc:0 "L'influence du Harem n'est plus. À travers une série de réformes, faveurs et intrigues internes, le Harem a été maîtrisé. Les eunuques, concubines ainsi que la Validé Sultane elle-même ont été retirés des affaires du gouvernement et la loi de gouverner depuis la selle est une fois de plus appliquée. Aucun nouveau Sultan ne deviendra jamais plus l'esclave de son propre harem."
 plot_of_the_harem_events.2.a:0 "C'est enfin terminé."
 plot_of_the_harem_events.3.t:0 "Un Prétendant se Lève dans [tur_pretender_province.GetName]"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], fils de [Root.Monarch.GetName], est devenu voyou avec sa mère. Il voit la force de son père comme trop faible et cherche à l'usurper. Il a rassemblé une armée dans la province de [tur_pretender_province.GetName] et est maintenant, sous la guidance de sa chère mère, en révolte ouverte contre son propre sang."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], frère de [Root.Monarch.GetName], est devenu voyou avec sa mère. Il voit la force de son demi-frère comme trop faible et cherche à l'usurper. Il a rassemblé une armée dans la province de [tur_pretender_province.GetName] et est maintenant, sous la guidance de sa chère mère, en révolte ouverte contre sa fratrie."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] paiera pour cela de sa vie."
 plot_of_the_harem_events.4.t:0 "Attentat sur la Vie de [Root.Heir.GetName]"
 plot_of_the_harem_events.4.desc:0 "Le jeune [Root.Heir.GetName] est l'héritier promis au trône de [Root.GetUsableName] et est en tant que tel le favori de [Root.Monarch.GetName] parmi [Root.Monarch.GetHerHis] enfants. Mais tous dans le Harem ne sont pas d'accord avec la décision du [Root.Monarch.GetTitle] et se sentent obligés de prendre les choses en main.\nPartout où [Root.Heir.GetName] bouge, les murmures de [Root.Heir.GetHerHis] demi-frères et leurs supporters le suivent. Il est rumeur qu'ils frappent cette nuit..."
 plot_of_the_harem_events.4.a:0 "Qu'Allah protège mon bien-aimé [Root.Heir.GetDaughterSon]..."
 plot_of_the_harem_events.5.t:0 "Corruption à la Cour"
 plot_of_the_harem_events.5.desc:0 "Avec le harem utilisant son influence, la loyauté de nos propres conseillers n'est plus garantie. Les eunuques du harem utilisent extorsions, corruptions et autres méthodes malpropres pour séparer les conseillers du [Root.Monarch.GetTitle]."
 plot_of_the_harem_events.5.a:0 "Blegh... s'ils étaient vraiment loyaux ils resteraient à mes côtés."
 plot_of_the_harem_events.5.b:0 "Nous devons les payer plus pour les convaincre de rester."
 plot_of_the_harem_events.6.t:0 "Tester les Limites du Pouvoir Royal"
 plot_of_the_harem_events.6.desc:1 "Il semble que le 'Sultanat des Femmes' soit venu nous mordre dans le dos. La Validé Sultane a testé les limites du pouvoir royal qui leur avait été généreusement donné par le Sultan. Ces femmes folles du Sultanat se sont aussi mêlées des affaires royales, ce que nous ne pouvions simplement pas laisser passer. Cependant, le Sultan favorise encore sa mère, citant que c'est son droit légal en tant que mère du Sultan de le conseiller sur les questions de législation et d'administration. Que doit-on faire concernant le pouvoir des femmes ?"
 plot_of_the_harem_events.6.a:0 "C'est bien dans son droit !"
 plot_of_the_harem_events.6.a.tt:0 "Cette solidification du pouvoir à la Validé Sultane mènera à l'émergence de rivaux de l'intérieur du Harem."
 plot_of_the_harem_events.6.b:0 "Ses excès doivent être freinés."
 plot_of_the_harem_events.6.b.tt:0 "S'opposer à la Validé Sultane mènera à d'autres rébellions dans le futur."
 plot_of_the_harem_events.7.t:0 "Réaction du Harem"
 plot_of_the_harem_events.7.desc.a:0 "Depuis que la Validé Sultane est en charge du Harem et du gouvernement, l'Empire fait face à une lutte après l'autre. Finalement, la Haseki Sultane, la consort favorite de [Root.Monarch.GetName] a pris les choses en main. À travers des intrigues de cour, la Haseki Sultane a démantelé toute base de pouvoir que la Validé Sultane avait sur le [Root.Monarch.GetTitle] et a réussi à amener le Harem Impérial sous son contrôle."
 plot_of_the_harem_events.7.desc.b:0 "Les actions audacieuses de [Root.Monarch.GetName] contre le Harem n'ont pas été oubliées. Des eunuques voyous ont réussi à assembler une force pour charger le palais dans [Root.Capital.GetName] afin de détrôner [Root.Monarch.GetName]."
 plot_of_the_harem_events.7.a:0 "Enfin, un peu de paix dans le harem."
 plot_of_the_harem_events.7.b:0 "Traîtres !"
 ###DISASTER MODIFIERS###
 tur_shattered_the_janissaries:0 "Janissaires Brisés"
 desc_tur_shattered_the_janissaries:0 "Les Janissaires sont l'ombre de leur ancien moi. L'Incident Propice a mené à la mort, l'exil et le bannissement de beaucoup de membres des Janissaires. En tant que tel, le pouvoir que cet état avait autrefois sur le gouvernement n'est plus."
 tur_reformation_of_the_ottoman_estates:0 "Réformation des États"
 desc_tur_reformation_of_the_ottoman_estates:0 "Le [Root.Monarch.GetTitle] a réformé la position sociale et la qualité de vie des états. Les Janissaires ne sont plus la classe sociale la plus prestigieuse et les membres des Janissaires sont autorisés à laisser leur statut derrière pour obtenir une promotion à la Noblesse, Clergé ou Bourgeois. Ceux qui restent dans le Corps des Janissaires servent exclusivement comme soldats pour le [Root.GovernmentName]."
 tur_inefficient_tax_collection:0 "Audace d'Eyalet"
 desc_tur_inefficient_tax_collection:0 "Notre décision de laisser passer une évasion fiscale a donné à nos autres pays sujets l'idée de suivre. Nos revenus et limite de force de nos sujets verront un effondrement drastique."
 tur_loyal_pashas:0 "Pachas Loyaux"
 desc_tur_loyal_pashas:0 "Les Pachas ont été maîtrisés. Beaucoup de Pachas trop ambitieux ont été exilés ou exécutés et remplacés par ceux qui sont vraiment loyaux au Sultan."
 tur_pasha_backed_down:0 "Pacha a Reculé"
 desc_tur_pasha_backed_down:0 "Le Pacha local a reculé et essaie maintenant de s'attirer les faveurs du Sultan en faisant ses tâches avec une dévotion nouvellement trouvée."
 tur_pasha_revolt:0 "Révolte de Pacha"
 desc_tur_pasha_revolt:0 "Le Pacha local s'est révolté dans cette province. Les effets de sa déloyauté seront ressentis dans cette province pendant des années."
 tur_reign_of_the_valide_sultan_modifier:0 "Règne de la Validé Sultane"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "La Validé Sultane, mère de notre [Root.Monarch.GetTitle] gouverne le pays depuis les ombres du harem. Les décisions politiques ou gouvernementales que [Root.Monarch.GetName] prendrait sont fortement influencées par l'opinion de [Root.Monarch.GetHerHis] mère."
 tur_opposed_valide_sultan_modifier:0 "Opposé à la Validé Sultane"
 desc_tur_opposed_valide_sultan_modifier:0 "La Validé Sultane, mère de notre [Root.Monarch.GetTitle], a été opposée. N'étant plus capable de manipuler son [Root.Monarch.GetDaughterSon], le harem a perdu un pouvoir significatif."
 tur_harem_under_haseki_sultans_control:0 "Harem sous le Contrôle de la Haseki Sultane"
 desc_tur_harem_under_haseki_sultans_control:0 "La Haseki Sultane est l'épouse favorite du Sultan et a une influence sur le sultan de son propre droit. Comme la Validé Sultane s'est révélée plus dommageable pour l'Empire en général et le Harem en particulier, la Haseki Sultane a pris le contrôle du Harem et assure sa loyauté envers [Root.Monarch.GetName]."
 ###ESTATE EVENTS###
 janissaries_estate_events.1.t:0 "Avancement des Janissaires"
 janissaries_estate_events.1.desc:0 "Les Janissaires sont les troupes d'élite du [Root.Monarch.GetTitle] et servent comme [Root.Monarch.GetHerHis] garde personnelle. En temps de [Root.Monarch.GetTitle]s faibles ou de hautes demandes de Janissaires, l'influence de cette classe augmente significativement dans [Root.GetUsableName]. Récemment, leur servitude pour les affaires internes était nécessaire, les rendant plus conscients de leur importance pour l'état [Root.GetAdjective]."
 janissaries_estate_events.1.a:0 "D'accord."
 janissaries_estate_events.2.t:0 "Déclin des Janissaires"
 janissaries_estate_events.2.desc:0 "Bien qu'une force militaire bien disciplinée, les Janissaires ne sont pas immunisés contre les querelles internes dans leurs propres rangs. Plusieurs chaînes d'événements ont mené à des rivalités entre les différentes ortas des régiments janissaires, résultant en une organisation moins cohérente des Janissaires. N'étant plus capables de consacrer leur pleine attention aux affaires politiques ou militaires, leur influence cède devant l'autorité de leur [Root.Monarch.GetTitle]."
 janissaries_estate_events.3.t:0 "Le Temps de Paix"
 janissaries_estate_events.3.desc:0 "Une force de discipline et de prouesse, les Janissaires sont entraînés pour le combat. Cependant, aucun [Root.GovernmentName] ne peut être dans un état constant de guerre. Pendant ce temps de paix, les Janissaires servent l'état en assistant comme force de police du gouvernement, pompiers et gardiens du palais. Dernièrement, [Root.GetUsableName] est dans une période de paix et les Janissaires se tiennent prêts à être assignés à leurs nouvelles positions jusqu'au début d'une autre guerre."
 janissaries_estate_events.3.a:0 "La sécurité de l'état doit être assurée."
 janissaries_estate_events.3.b:0 "Aucun bâtiment dans cette terre ne brûlera."
 janissaries_estate_events.3.c:0 "Le palais a besoin de gardes supplémentaires."
 janissaries_estate_events.4.t:0 "Propriété Terrienne des Janissaires"
 janissaries_estate_events.4.desc:0 "Les Janissaires diffèrent des autres forces militaires car ils reçoivent un salaire consistant. Bien qu'habituellement sous forme de Ducats, il n'est pas inhabituel pour le [Root.Monarch.GetTitle] de donner son propre territoire aux Janissaires comme forme de paiement. Un nombre d'ortas ont trouvé intérêt à gagner du territoire propre dans [janissary_province.GetName]. Ils sont allés à leur [Root.Monarch.GetTitle] et ont exigé de l'influence dans la province comme paiement."
 janissaries_estate_events.4.a:0 "Leur accorder la terre."
 janissaries_estate_events.4.b:0 "Leur refuser ce paiement."
 janissaries_estate_events.5.t:0 "Compétition avec la [Root.GetNobilityOrFallbackName]"
 janissaries_estate_events.5.desc:0 "Bien que notre militaire soit majoritairement dicté par les Janissaires, la [Root.GetNobilityOrFallbackName] a encore une influence significative sur la majorité de nos troupes normales. Naturellement, ceci cause des conflits entre ces deux classes car elles sont destinées à s'affronter. Des questions telles que le leadership des ortas, le devoir de défendre le [Root.Monarch.GetTitle] et d'autres privilèges spéciaux sont régulièrement une raison de conflit. Dans de telles situations, c'est au [Root.Monarch.GetTitle] de faire la médiation entre la [Root.GetNobilityOrFallbackName] et les Janissaires et résoudre leur dernier point de contention."
 janissaries_estate_events.5.a:0 "Soutenir les Janissaires."
 janissaries_estate_events.5.b:0 "Soutenir la [Root.GetNobilityOrFallbackName]."
 janissaries_estate_events.5.c:0 "Ne soutenir aucun d'eux."
 janissaries_estate_events.5.d:0 "Faire un compromis avec les deux côtés."
 janissaries_estate_events.6.t:0 "Le Mehterân"
 janissaries_estate_events.6.desc:0 "Le mehterân est la fanfare militaire des Janissaires et est bien connu bien au-delà des frontières de [Root.GetUsableName]. Partout où les Janissaires marchent, le mehterân suit pour inspirer les troupes pour la bataille. Les Janissaires exigent que les ressources de l'état soient dépensées pour financer la fanfare."
 janissaries_estate_events.6.a:0 "Argent bien dépensé."
 janissaries_estate_events.6.b:0 "Nous n'avons pas les Ducats à dépenser en musique."
 janissaries_estate_events.7.t:0 "Loyauté envers le [Root.Monarch.GetTitle]"
 janissaries_estate_events.7.desc:0 "Un [Root.Monarch.GetTitle] n'est rien sans [Root.Monarch.GetHerHis] sujets loyaux. C'est particulièrement vrai si les sujets sont les gardiens d'élite du [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. Pour les dernières années, les Janissaires ont exprimé une satisfaction remarquable avec le règne de [Root.Monarch.GetName] sur le [Root.GovernmentName]. Les salaires sont payés à temps et sont justes, et les soldats sont traités exceptionnellement bien. La loyauté des Janissaires est sécurisée."
 janissaries_estate_events.7.a:0 "Excellent."
 janissaries_estate_events.8.t:0 "Les Janissaires se rebellent !"
 janissaries_estate_events.8.desc:0 "Les relations entre [Root.GetUsableName] et les Janissaires ont atteint un nouveau plus bas. Échouant à accorder plus de droits et privilèges, notre état a déçu les attentes des Janissaires pendant des années. La négligence des soldats janissaires a créé une atmosphère de ressentiment et de méfiance qui menace maintenant d'éclater en conflit violent. En tant que tel, ce ne fut pas une surprise quand les aghas des Janissaires ont fait un ultimatum au [Root.Monarch.GetTitle] : nous cédons et donnons des concessions aux Janissaires, ou devons faire face à une rébellion ouverte."
 janissaries_estate_events.8.a:0 "Ils sont devenus trop audacieux pour leur propre bien. Les écraser."
 janissaries_estate_events.8.b:0 "Nous devrions céder. Nous ne pouvons pas nous permettre de combattre nos propres soldats."
 janissaries_estate_events.9.t:0 "Les Janissaires Font des Demandes"
 janissaries_estate_events.9.desc:0 "L'agha des Janissaires a réussi à gagner une influence sérieuse à la cour [Root.GetAdjective], leur permettant d'atteindre une position où ils peuvent faire des demandes non triviales du [Root.Monarch.GetTitle]. Comme il se doit, l'agha a dû utiliser cette opportunité pour faire des demandes pour les Janissaires."
 janissaries_estate_events.9.a:0 "Prépostère. Les bannir de ma cour !"
 janissaries_estate_events.9.b:0 "Ils auront leurs demandes."
 janissaries_estate_events.10.t:0 "Ascension d'un Janissaire Prometteur"
 janissaries_estate_events.10.desc:0 "Un jeune Janissaire a attiré l'attention de l'agha. Tout au long de sa carrière, le soldat a laissé une forte impression sur ses compagnons dans son orta. Son génie tactique ainsi que ses compétences administratives ont montré une promesse de grandeur.\nNaturellement, il n'a pas fallu beaucoup de temps jusqu'à ce que même le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] remarque son talent. Le jeune homme est arrivé à la cour de [Root.Monarch.GetName] aujourd'hui, et attend anxieusement ce que le grand [Root.Monarch.GetTitle] a à dire."
 janissaries_estate_events.10.a:0 "Il sera un bon général."
 janissaries_estate_events.10.b:0 "Enfin, un bon commandant pour la cour."
 janissaries_estate_events.10.c:0 "Un nouveau grand vizir, je peux le voir !"
 janissaries_estate_events.10.d:0 "Qu'il réforme notre militaire."
 janissaries_estate_events.10.e:0 "Il est talentueux, oui, mais pas digne de mon attention."
 janissaries_estate_events.11.t:0 "Érudits et Administrateurs des Janissaires"
 janissaries_estate_events.11.desc:0 "Depuis que les Janissaires ont gagné le privilège d'avoir une profession en dehors du militaire, les rangs des érudits et administrateurs dans notre état ont grandi. Les hommes de science embrassent les nombreuses littératures que notre [Root.GovernmentName] a produites au cours des siècles et en tant que tels voient peu d'intérêt à retourner à leur vie de soldat. Bien qu'avantageux pour notre administration, cette antipathie envers leur travail réellement prévu diminuera certainement la qualité de nos troupes janissaires si nous permettons que cela continue."
 janissaries_estate_events.11.a:0 "Les laisser poursuivre leurs vrais intérêts."
 janissaries_estate_events.11.b:0 "Les Janissaires sont avant tout une force militaire."
 janissaries_estate_events.12.t:0 "Compétition avec la [Root.GetBurghersOrFallbackName]"
 janissaries_estate_events.12.desc:0 "Avec l'introduction de professions secondaires, les Janissaires se sont engagés dans les arts du commerce et du négoce. Naturellement, ceci entre en conflit avec une autre classe de société : la [Root.GetBurghersOrFallbackName]. Récemment, un conflit entre ces deux états de notre pays a éclaté à propos de certains droits marchands. C'est au [Root.Monarch.GetTitle] de résoudre ce problème pour de bon."
 janissaries_estate_events.12.a:0 "Soutenir les Janissaires."
 janissaries_estate_events.12.b:0 "Soutenir la [Root.GetBurghersOrFallbackName]."
 janissaries_estate_events.12.c:0 "Ne soutenir aucun d'eux."
 janissaries_estate_events.12.d:0 "Faire un compromis avec les deux côtés."
 janissaries_estate_events.13.t:0 "Propriétaires Terriens des Janissaires"
 janissaries_estate_events.13.desc:0 "À la suite de leur permettre des professions secondaires, certains Janissaires ont réussi à gagner une grande richesse pour eux-mêmes. Non seulement sous forme de Ducats mais aussi en terre actuelle, la richesse des Janissaires a gagné la province de [janissary_province.GetName] pour eux-mêmes. Cependant, pour que ce soit officiel, ils doivent encore faire un accord avec notre gouvernement d'abord."
 janissaries_estate_events.13.a:0 "Les laisser posséder [janissary_province.GetName]."
 janissaries_estate_events.13.b:0 "Non, les terres de [Root.GetUsableName] sont la propriété du [Root.Monarch.GetTitle]."
 EST_VAL_JANISSARIES_ADVANCE:0 "Avancement des Janissaires : §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DECLINE:0 "Déclin des Janissaires : §Y$VAL$%§!"
 EST_VAL_HAS_RULERS_FAVOR:0 "A la Faveur du Dirigeant : §Y$VAL$%§!"
 EST_VAL_RULER_PICKED_NO_SIDE:0 "Le Dirigeant n'a Choisi Aucun Camp : §Y$VAL$%§!"
 EST_VAL_HAS_MEHTERAN:0 "A Promu le Mehterân : §Y$VAL$%§!"
 EST_VAL_HAS_NOT_MEHTERAN:0 "A Négligé le Mehterân : §Y$VAL$%§!"
 EST_VAL_JANISSARIES_CONCESSIONS:0 "Concessions : §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DENIED_LAND_OWNERSHIP:0 "Propriété Terrienne Refusée : §Y$VAL$%§!"
 EST_VAL_JANISSARIES_FORCED_TO_FIGHT:0 "Forcé de Combattre : §Y$VAL$%§!"
 EST_VAL_EXTENDED_JANISSARY_PRIVILEGES:1 "Demandes Satisfaites : §Y$VAL$%§!"
 EST_VAL_NO_EXTENDED_JANISSARY_PRIVILEGES:1 "Demandes Refusées : §Y$VAL$%§!"
 ###ESTATE EVENT MODIFIERS###
 janissary_policemen:0 "Policiers Janissaires Étendus"
 desc_janissary_policemen:0 "Les Janissaires sont chargés de servir l'état comme policiers.\n\n§YDure jusqu'à ce que [Root.GetUsableName] déclare une guerre.§!"
 janissary_fireighters:0 "Pompiers Janissaires Étendus"
 desc_janissary_fireighters:0 "Les Janissaires sont chargés de servir l'état comme pompiers.\n\n§YDure jusqu'à ce que [Root.GetUsableName] déclare une guerre.§!"
 janissary_palace_guardians:0 "Gardiens de Palais Janissaires Étendus"
 desc_janissary_palace_guardians:0 "Les Janissaires sont chargés de servir l'état comme gardiens de palais.\n\n§YDure jusqu'à ce que [Root.GetUsableName] déclare une guerre.§!"
 janissary_mehteran:0 "Le Mehterân"
 desc_janissary_mehteran:0 "Nous avons investi dans une marche militaire grandiose, le mehterân, afin d'inspirer les Janissaires pour les batailles à venir."
 janissary_loyalty_to_the_sultan:0 "Loyauté envers le Dirigeant"
 desc_janissary_loyalty_to_the_sultan:0 "Grâce aux bonnes relations avec les Janissaires, le [Root.Monarch.GetTitle] a sécurisé leur loyauté absolue pour l'avenir prévisible."
 janissary_scholar_and_merchants:0 "Érudits et Marchands Janissaires"
 desc_janissary_scholar_and_merchants:0 "Notre décision de laisser les Janissaires poursuivre leurs intérêts a mené à une augmentation significative d'érudits et marchands dans notre [Root.GovernmentName]. Ceci vient au lourd coût de leur préparation au combat cependant."
 janissary_unfit_for_fighting:0 "Janissaires Trop Doux"
 desc_janissary_unfit_for_fighting:0 "Notre décision de laisser les Janissaires poursuivre leurs intérêts a mené à une augmentation significative d'érudits et marchands dans notre [Root.GovernmentName]. Ceci vient au lourd coût de leur préparation au combat cependant."
 ###ESTATE DISASTER EVENTS###
 estate_disasters.21.t:0 "Les Janissaires se Libèrent"
 estate_disasters.21.d:0 "Les aghas des Janissaires ont étendu leur influence et autorité sur un vaste territoire de notre état. Là où autrefois des pachas loyaux gouvernaient maintenant règnent des Janissaires qui ne voient plus aucune raison de combattre pour leur [Root.Monarch.GetTitle]. Tout ce que [Root.Monarch.GetName] peut faire est d'accepter qu'[Root.Monarch.GetSheHe] n'a plus aucun contrôle pratique sur la zone ni les Janissaires qui y logent. Avec le couronnement d'un leader à eux la transition est complète et notre perte d'autorité sur la fraction significative du total des Janissaires."
 ###RANDOM EVENTS###
 random_event.27.t:0 "Le Grand Incendie de [Root.Capital.GetName] de [GetDate]"
 random_event.27.desc:0 "La tragédie a frappé [Root.Capital.GetName] ! Alors que des nuages gigantesques de fumée couvraient le ciel au-dessus de la ville, des flammes flamboyantes ont consumé la vieille ville et de nombreux quartiers de [Root.Capital.GetName]. Pendant trois jours consécutifs, le feu a fait rage et détruit l'infrastructure cruciale ainsi que les maisons de la population."
 random_event.27.a:0 "Une semaine affreuse pour être un bourgeois."
 ###KOREAN DECISIONS###
 establish_sinmun_office_title:0 "Le Bureau Sinmun"
 establish_sinmun_office_desc:0 "Les sujets qui sentent qu'ils ont été exploités ou traités injustement par le gouvernement ou leurs seigneurs ont peu ou aucune chance de faire entendre leurs préoccupations. Il a été suggéré que nous formions une branche spéciale du gouvernement pour réviser ces cas."
 promote_sojunghwa_decision_title:0 "Promouvoir le Sojunghwa"
 promote_sojunghwa_decision_desc:0 "L'Empire Chinois est tombé aux mains de barbares vils ! Le concept même du Mandat du Ciel a été corrompu alors que des hordes de sauvages conquièrent le cœur chinois.\nC'est à [Root.GetUsableName] de prendre le manteau d'un royaume chinois approprié."
 sojunghwa:0 "Sojunghwa"
 desc_sojunghwa:0 "Sojunghwa ("Petite Chine") est l'idéologie centrale de notre état. L'Empire Céleste du passé est tombé aux barbares, et c'est maintenant à nous de porter son héritage."
 ###RUSSIAN MISSIONS###
 mos_the_civil_war_title:0 "La Guerre Civile Moscovite"
 mos_the_civil_war_desc:0 "C'est la tradition moscovite que le frère aîné prenne le trône de la principauté. Basile Ier le savait, pourtant nomma Basile II comme son successeur au trône de Moscovie. Par cela, notre état a dû souffrir deux périodes d'une guerre civile. Enfin, le rival au trône, Youri Dmitriévitch a été défait. Pourtant, son fils, Dmitri Chemiaka, convoite encore le trône. Nous devons nous assurer que cette guerre civile finisse."
 mos_the_civil_war_at:0 "§YBasile II l'Aveugle§! n'est plus [Root.Monarch.GetTitle] de §Y[Root.GetName]§!"
 mos_the_civil_war_bt:0 "La chaîne d'événements '§YLa Guerre Civile Moscovite§!' a été conclue."
 mos_secure_muscovys_future_title:0 "Sécuriser un Leadership Fort"
 mos_secure_muscovys_future_desc:0 "Il est clair que le [Root.GovernmentName] fera face à de nombreux défis dans le futur. Nous avons besoin d'un leadership fort afin de les surmonter et de mener [Root.GetUsableName] vers un lendemain doré."
 mos_rus_window_on_the_west_title:0 "Fenêtre sur l'Occident"
 mos_rus_window_on_the_west_desc:0 "La Mer Baltique est un nœud commercial important et la bouée de sauvetage économique pour les états de Pologne, Scandinavie et Russie. Il est de la plus haute importance que nous améliorions notre accès au commerce lucratif de la Mer Baltique."
 nov_rus_window_on_the_west_title:0 "Fenêtre sur l'Occident"
 nov_rus_window_on_the_west_desc:0 "La Mer Baltique est un nœud commercial important et la bouée de sauvetage économique pour les états de Pologne, Scandinavie et Russie. Il est de la plus haute importance que nous améliorions notre accès au commerce lucratif de la Mer Baltique."
 mos_rus_conquer_finland_title:0 "Conquête de la Finlande"
 mos_rus_conquer_finland_desc:0 "Les royaumes scandinaves ont été une épine dans le flanc du peuple [Root.GetAdjective] pendant des siècles. Ils sont en compétition directe avec nous pour la domination du commerce dans la Mer Baltique et une menace pour nous s'ils rassemblent de puissants alliés en Europe. Nous devons frapper en premier et pousser en Scandinavie en conquérant les terres des Finnois pour nous-mêmes."
 mos_rus_conquer_finland_at:0 "Cet événement nous permettra de libérer @FIN §YLa Finlande§! comme une §YUnion Personnelle§! et donne accès à la §YCavalerie Hakkapeliitta§!. Alternativement, nous gagnons 75 £adm£.\n"
 nov_rus_conquer_finland_title:0 "Conquête de la Finlande"
 nov_rus_conquer_finland_desc:0 "Les royaumes scandinaves ont été une épine dans le flanc du peuple [Root.GetAdjective] pendant des siècles. Ils sont en compétition directe avec nous pour la domination du commerce dans la Mer Baltique et une menace pour nous s'ils rassemblent de puissants alliés en Europe. Nous devons frapper en premier et pousser en Scandinavie en conquérant les terres des Finnois pour nous-mêmes."
 mos_rus_subjugate_scandinavia_title:0 "Abattre le Lion du Nord"
 mos_rus_subjugate_scandinavia_desc:0 "Notre première poussée en Finlande a été un grand succès. Cependant, le Lion du Nord pose encore sur son trône. Nous devons continuer notre marche en Scandinavie et terminer la menace que les trois royaumes présentent."
 mos_rus_subjugate_scandinavia_at:0 "Si §YLa Finlande§! est notre sujet :"
 mos_rus_subjugate_scandinavia_bt:0 "@FIN Les missions de §YLa Finlande§! peuvent maintenant être complétées en étant un sujet."
 mos_rus_subjugate_scandinavia_ct:0 "Si §YLa Finlande§! n'est pas notre sujet :"
 nov_rus_subjugate_scandinavia_title:0 "Abattre le Lion du Nord"
 nov_rus_subjugate_scandinavia_desc:0 "Notre première poussée en Finlande a été un grand succès. Cependant, le Lion du Nord pose encore sur son trône. Nous devons continuer notre marche en Scandinavie et terminer la menace que les trois royaumes présentent."
 mos_rus_europes_greatest_power_title:0 "La Grande Puissance Orientale"
 mos_rus_europes_greatest_power_desc:0 "La scène européenne est établie. Les royaumes tombent ou se forment en empires qui façonnent le monde à leur goût. Nous ne pouvons pas nous permettre de prendre du retard. De tous ces empires, l'Empire Russe ascensionnera au Sommet des Puissances Mondiales."
 mos_rus_conquer_novgorod_title:0 "Envahir Novgorod"
 mos_rus_conquer_novgorod_desc:0 "La République Veche de Novgorod a résisté à la subjugation pendant des siècles. Ni les hordes sauvages ni ses boyards arriérés n'ont réussi à être la chute de Novgorod. C'est à nous de terminer cette république dominatrice et saisir son territoire."
 mos_rus_conquer_ruthenia_title:1 "Conquérir la Ruthénie"
 mos_rus_conquer_ruthenia_desc:0 "La République de Pologne est à la fois faible et inapte à gouverner les fiers peuples ruthéniens et biélorusses et d'autres pays sont aussi arrivés à cette réalisation. Il est grand temps que nous agissions avant que la région soit partitionnée parmi nos rivaux."
 nov_rus_handle_ruthenia_title:1 "Conquérir la Ruthénie"
 nov_rus_handle_ruthenia_desc:0 "La République de Pologne est à la fois faible et inapte à gouverner les fiers peuples ruthéniens et biélorusses et d'autres pays sont aussi arrivés à cette réalisation. Il est grand temps que nous agissions avant que la région soit partitionnée parmi nos rivaux."
 mos_rus_conquer_ruthenia_at:0 "Cet événement nous donnera un choix de développer un aspect de §Y[280.GetName]§!."
 mos_rus_partition_poland_title:0 "Partitionner la Pologne"
 mos_rus_partition_poland_desc:1 "La Pologne est un état faible mené par des dirigeants faibles. Les pays pertinents du monde, et notre propre nation en premier, devraient découper leur territoire à la première opportunité."
 mos_rus_partition_poland_at:0 "jusqu'à ce qu'une culture du groupe culturel §YSlave Occidental§! soit rétrogradée"
 nov_rus_deal_with_poland_title:0 "Partitionner la Pologne"
 nov_rus_deal_with_poland_desc:1 "La Pologne est un état faible mené par des dirigeants faibles. Les pays pertinents du monde, et notre propre nation en premier, devraient découper leur territoire à la première opportunité."
 nov_rus_take_danzig_title:0 "Saisir Dantzig"
 nov_rus_take_danzig_desc:0 "Dantzig est parmi les ports les plus riches et les plus stratégiques de la Baltique. Naturellement, les Chevaliers Teutoniques, la Couronne Polonaise, la Hanse et les Monarques Scandinaves souhaitent revendiquer la ville pour eux-mêmes. Ils ne savent guère qu'elle est la propriété légitime de Mère Russie."
 mos_rus_carpathian_conquest_title:0 "Annexer les Carpates"
 mos_rus_carpathian_conquest_desc:0 "Le bassin des Carpates abrite nos frères de foi qui souffrent sous l'occupation hérétique. C'est notre devoir de libérer ces pauvres âmes des griffes de ses oppresseurs."
 mos_rus_carpathian_conquest_at:0 "jusqu'à ce qu'une culture du groupe culturel §YCarpatique§! soit rétrogradée"
 PERMANENT:1 "permanent "
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§! gagne une revendication [Root.GetPermanentOrEmpty]sur chaque province §YSlave du Sud§! dans la région des §YBalkans§!."
 mos_rus_protect_south_slavs_title:0 "Protéger les Slaves du Sud"
 mos_rus_protect_south_slavs_desc:0 "Les Slaves du Sud des Balkans sont trop faibles pour se protéger eux-mêmes. Ils ne sont rien que de simples pions pour l'Empereur blasphématoire du Saint-Empire et le Sultan diabolique des Ottomans. Nous devons pousser dans les Balkans et les protéger des menaces maudites."
 mos_rus_protect_south_slavs_at:0 "jusqu'à ce qu'une culture du groupe culturel §YSlave du Sud§! soit rétrogradée"
 mos_rus_protect_south_slavs_bt:0 "Former le groupe culturel §YSlave§!."
 mos_rus_claim_the_third_rome_title:0 "La Troisième Rome"
 mos_rus_claim_the_third_rome_desc:0 "Avec la chute de l'Empire Byzantin, [Root.GetUsableName] est le seul état restant à pouvoir revendiquer le titre de 'Troisième Rome'. Gagné par mariage royal, le titre n'est encore rien qu'une revendication jusqu'à ce que nous le légitimions aux yeux du monde en affirmant le contrôle sur la Ville du Désir du Monde, Constantinople elle-même."
 mos_rus_claim_the_third_rome_at:0 "Cet événement nous permettra de déplacer notre capitale vers §Y[151.GetName]§! et la développer ou continuer à développer §Y[Root.Capital.GetName]§! à la place."
 nov_rus_involve_in_asian_trade_title:0 "Le Commerce Asiatique"
 nov_rus_involve_in_asian_trade_desc:0 "Originellement motivé par notre quête de fourrure, notre [Root.GovernmentName] a poussé son chemin vers l'est et a atteint des marchés avec des biens inconnus de nos voisins occidentaux. Pour la fortune de Mère Russie, nous devons nous impliquer dans ce commerce !"
 nov_rus_involve_in_asian_trade_at:0 "Si nous complétons cette mission en participant au commerce dans §YYumen§! :"
 nov_rus_involve_in_asian_trade_bt:0 "Si nous complétons cette mission en participant au commerce dans §YLahore§! :"
 nov_rus_dominate_asian_market_title:0 "Monopoliser les Marchés Asiatiques"
 nov_rus_dominate_asian_market_desc:0 "Le commerce de l'Inde et de la Chine sont d'un profit immense. Naturellement, nos rivaux sont plus qu'intéressés à participer à ces marchés aussi. Nous devons nous assurer que seuls nous avons un accès complet aux biens d'Asie."
 nov_rus_compete_in_the_channel_title:1 "La Route Russe"
 nov_rus_compete_in_the_channel_desc:1 "Nous avons gagné un accès complet aux marchés indien et chinois et nous acheminons ses atouts les plus précieux vers notre entrepôt principal en Europe. Mais ce que nous gagnons n'est que le début d'une entreprise bien plus grande. Faisons revivre la Route de la Soie et transformons-la en chemin qui mène les richesses d'Asie vers l'Europe."
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName] a un §YBonus Commercial§! pour soit la §YPorcelaine§!, §YTissu§!, §YPapier§!, §YSoie§!, §YThé§!, §YTeintures§! ou les §YÉpices§! !"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "Compétition dans la Manche"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Accès Permanent à la Mer Baltique"
 nov_rus_conquer_muscovy_title:0 "Terminer la Moscovie"
 nov_rus_conquer_muscovy_desc:0 "Dans nos premiers jours avant la proclamation du [Root.GovernmentName], notre état a lutté avec les Rurikovich de Moscovie. Bien qu'ils ne soient plus une menace active pour nous, leur existence même est une offense pour ce que les [Root.Culture.GetName] représentent."
 nov_rus_monopolize_lubeck_title:1 "Dominer Lübeck"
 nov_rus_monopolize_lubeck_desc:0 "Les marchands et commerçants de la Mer Baltique voyagent vers Lübeck pour vendre leurs marchandises sur ses riches marchés. La ville doit être nôtre afin que nous puissions monopoliser le commerce là-bas."
 nov_rus_trade_empire_of_europe_title:0 "Empire Commercial d'Europe"
 nov_rus_trade_empire_of_europe_desc:0 "Les royaumes ascensionnent vers les empires par la conquête et l'effusion de sang. Bien que ce soit profitable en soi, ce n'est pas aussi sophistiqué que nos façons de projeter le pouvoir. Notre [Root.GovernmentName] sera connu dans ce monde comme l'Empire Commercial d'Europe, qui contrôle le flux du Ducat."
 nov_rus_trade_empire_of_europe_at:0 " Nœuds Commerciaux Européens :\n    §Y[Root.GetName]§! a §Y40%§! ou plus de pouvoir commercial."
 mos_rus_build_up_army_title:0 "Rassembler l'Armée"
 mos_rus_build_up_army_desc:0 "Les Hordes à l'Est ; une Pologne montante à l'Ouest et un Empire Ottoman impérialiste au Sud. Nos ennemis sont nombreux et nos alliés peu. Nous devons rassembler nos troupes si [Root.GetUsableName] doit survivre aux siècles à venir."
 mos_rus_build_up_army_at:0 "Cet événement nous permettra de gagner un modificateur puissant en échange de transformer TOUTES les §YRevendications Permanentes§! de nos missions en §YRevendications Non-permanentes§! !"
 mos_rus_eliminate_the_minors_title:0 "Consolider la Russie"
 mos_rus_eliminate_the_minors_desc:0 "La Russie est divisée en de nombreux princes faibles et mesquins. Aucun d'eux n'est digne d'être le dirigeant du peuple slave oriental. Les héritiers de Rurik doivent plier le genou devant la puissance de [Root.GetUsableName]."
 rus_unifier_of_russia:0 "Unificateur de la Russie"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.Monarch.GetTitle] de Russie, a unifié la région russe sous le glorieux règne de [Root.GetUsableName]. Que [Root.Monarch.GetHerHis] règne soit un règne d'unité et de force."
 mos_rus_eliminate_the_minors_at:0 "Jusqu'à §Y10§! provinces dans la région §YRussie§! gagnent §G1§! de Main-d'œuvre de Base."
 mos_rus_conquer_crimea_title:0 "Accès à la Mer Noire"
 mos_rus_conquer_crimea_desc:0 "Les ports de la Mer Blanche ne sont utilisables que trois mois par an. La Mer Baltique est plus accessible, mais hautement contestée par nos rivaux.\nL'état a besoin d'un port d'eau chaude pour s'engager dans le commerce maritime. Les plus proches sont les ports de Crimée. La patrie revendiquera cette région !"
 mos_rus_conquer_the_caucasus_title:0 "Marcher dans le Caucase"
 mos_rus_conquer_the_caucasus_desc:0 "Le Caucase est divisé par de nombreux royaumes qui sont entourés par des menaces musulmanes. Leur perte est imminente si nous n'intervenons pas dans leur malheur. Les chrétiens de ces montagnes doivent être protégés - soit par l'épée soit par la plume."
 mos_rus_conquer_the_caucasus_tt:1 "Tout allié avec sa capitale dans la région du §YCaucase§! :\n    Possède au moins §Y15§! provinces.\n    Est dans le groupe religieux §Y[Root.Religion.GetGroupName]§!.\n    A au moins §Y100§! d'opinion de §Y[Root.GetName]§! !"
 mos_rus_conquer_the_caucasus_at:1 "Si nous complétons cette mission en conquérant §Y15§! provinces dans la région du §YCaucase§! :"
 mos_rus_conquer_the_caucasus_bt:1 "Si nous complétons cette mission en ayant un allié dans la région du §YCaucase§! qui remplit les secondes conditions :"
 mos_rus_conquer_the_caucasus_ct:1 "Notre allié reçoit le même modificateur aussi.\n\nChaque province dans la région du §YCaucase§! possédée par §Y[Root.GetName]§!, ses sujets et ses alliés obtient les effets suivants :"
 mos_rus_conquer_persia_title:0 "Au-delà de la Mer Caspienne"
 mos_rus_conquer_persia_desc:0 "Le Caucase et les déserts d'Asie Centrale sont sous notre contrôle. Pourtant, la grande Route de la Soie passe par les montagnes persanes au-delà de la Mer Caspienne. Afin de vraiment bénéficier de notre conquête, nous devons assurer l'accès au commerce persan - soit directement par la conquête soit indirectement par une alliance."
 mos_rus_conquer_persia_at:0 "Fait partie du nœud commercial de §YPerse§!."
 mos_rus_conquer_persia_bt:0 "Tout allié §Y[Root.Religion.GetGroupName]§! avec sa capitale dans la région du §YCaucase§! possède ou a un sujet qui possède au moins §Y20§! provinces dans la région de §YPerse§!."
 mos_rus_conquer_persia_ct:1 "Si nous complétons cette mission en conquérant §Y6§! provinces d'importance significative pour le commerce dans le nœud commercial de §YPerse§! :"
 mos_rus_conquer_persia_dt:1 "Si nous complétons cette mission en ayant un allié qui remplit les secondes conditions :"
 mos_rus_conquer_persia_et:0 "Cet événement nous permettra de demander à notre allié de devenir un sujet de §Y[Root.GetName]§! !"
 mos_rus_land_of_churches_title:0 "Terre d'Églises"
 mos_rus_land_of_churches_desc:0 "Il est impératif que chaque citoyen de notre nation, du prince au paysan, ait accès aux conseils spirituels de notre clergé. Chaque village doit avoir une église."
 icon_climacus_reward_tt:1 "Si nous avons commandé l'§YIcône de Saint Jean Climaque§! :"
 icon_eleusa_reward_tt:1 "Si nous avons commandé l'§YIcône d'Eleusa§! :"
 icon_michael_reward_tt:1 "Si nous avons commandé l'§YIcône de Saint Michel§! :"
 icon_nicholas_reward_tt:1 "Si nous avons commandé l'§YIcône de Saint Nicolas§! :"
 icon_pancreator_reward_tt:1 "Si nous avons commandé l'§YIcône du Christ Pantocrator§! :"
 mos_rus_russian_patriarchate_title:0 "Patriarcat Russe"
 mos_rus_russian_patriarchate_desc:0 "Constantinople ne peut être le centre spirituel du Christianisme Orthodoxe sans la légitimité de l'Empereur Byzantin. Nous devons prendre le manteau et établir une Troisième Rome !"
 mos_rus_conquer_the_great_horde_title:0 "Briser le Joug Tatar"
 mos_rus_conquer_the_great_horde_desc:0 "La Grande Horde et les autres tribus nomades à nos frontières ont imposé leur joug immonde sur notre fier peuple. Exigeant un tribut déraisonnable sur une base annuelle, les hordes ne sont rien qu'une peste dangereuse pour notre état.\nSi nous voulons grandir vers un grand empire ; un état qui peut vraiment revendiquer l'héritage des Romains, alors nous devons nous libérer du Joug Tatar."
 mos_rus_end_the_tatar_yok_title:0 "Détruire les Hordes"
 mos_rus_end_the_tatar_yok_desc:0 "Le Joug Tatar pourrait avoir été brisé, mais la sécurité de notre peuple est encore incertaine tant que les héritiers de l'Empire Mongol existent. Aucun de ces nomades des steppes n'échappera à la colère de Mère Russie !"
 mos_rus_conquer_central_asia_title:0 "Consolider les Steppes"
 mos_rus_conquer_central_asia_desc:0 "Bien que nous ayons défait beaucoup des hordes les plus menaçantes, nous pouvons améliorer davantage notre position stratégique dans les Steppes. Consolidons-nous dans la région et subjuguons tout nomade restant."
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "Monopole Commercial Russe"
 mos_rus_conquer_central_asia_ct:0 "Fait partie du nœud commercial de §YSamarkand§!"
 mos_rus_conquer_central_asia_at:0 "Chaque Centre de Commerce possédé par §Y[Root.GetName]§! ou ses sujets dans la région d'§YAsie Centrale§! obtient les effets suivants :"
 mos_rus_conquer_manchuria_title:0 "L'Acquisition de l'Amour"
 mos_rus_conquer_manchuria_desc:0 "Notre expansion vers l'est sera complète avec l'incorporation de la côte mandchoue. Là nous fonderons une ville, Vladivostok, qui sera le centre de nos efforts commerciaux et navals dans le Pacifique et l'Asie de l'Est."
 RUS_TRADE_OF_THE_NEW_WORLD:0 "Commerce du Nouveau Monde"
 mos_integrate_subjects_title:0 "Les Sujets de la Moscovie"
 mos_integrate_subjects_desc:0 ""Diviser pour Régner." Ceci a été la pratique de notre précédent [Root.Monarch.GetTitle] afin de maximiser le tribut que nous pouvions collecter pour nos seigneurs tatars.\nCependant, cette forme de décentralisation est contre-productive si nous voulons ascensionner vers la puissance dominante dans notre région natale. Les sujets de [Root.GetName] doivent devenir partie du [Root.GovernmentName]."
 nov_establish_the_great_navy_title:0 "Établir la Grande Marine"
 nov_establish_the_great_navy_desc:0 "Nous requérons une grande marine afin que notre [Root.GovernmentName] puisse projeter le pouvoir en dehors de la Russie. L'avenir économique et militaire de l'état dépend de notre flotte."
 rmi_grow_to_power_title:0 "Croissance du Pouvoir"
 rmi_grow_to_power_desc:0 "Notre début a été humble ; les ennemis puissants et nombreux. Mais malgré tous les obstacles, la roue de la fortune a été de notre côté, et maintenant nous sommes la puissance dominante en Europe de l'Est."
 mos_rus_conquer_kazan_title:0 "Subjuguer Kazan"
 mos_rus_conquer_kazan_desc:0 "La Ville de Kazan se trouve sur les routes commerciales clés le long de la Rivière Volga. Pour que la Russie prospère, elle doit appartenir à Mère Russie."
 mos_rus_expand_eastwards_title:0 "Revendiquer les Steppes"
 mos_rus_expand_eastwards_desc:0 "Nous devons porter le combat aux Tatars de la Horde d'Or. Nous devons planter la bannière de la Russie dans leurs terres natales des steppes parce que tout cela appartient à Mère Russie."
 mos_rus_colonize_west_siberia_title:0 "Au-delà des Ourals"
 mos_rus_colonize_west_siberia_desc:0 "Maintenant que nous sommes libres des chaînes des Tatars, le temps est venu de porter nos yeux sur l'expansion vers l'est. La terre au-delà des Ourals doit être acquise pour Mère Russie."
 mos_rus_colonize_central_siberia_title:0 "Coloniser la Sibérie Occidentale"
 mos_rus_colonize_central_siberia_desc:1 "Nous avons commencé à chasser les Tatars hors de Sibérie, mais notre emprise sur ces régions est encore faible. Nous devons établir des forts afin qu'ils puissent être amenés sous contrôle russe approprié."
 mos_rus_colonize_eastern_siberia_title:0 "Pousser vers la Sibérie Orientale"
 mos_rus_colonize_eastern_siberia_desc:0 "Nos Explorateurs ont ouvert les vastes terres inexploitées de la Sibérie Orientale. Nous devons y établir des forts pour sécuriser notre contrôle."
 mos_rus_colonize_alaska_title:0 "Coloniser l'Alaska"
 mos_rus_colonize_alaska_desc:0 "Notre quête pour monopoliser le commerce de la fourrure nous emmène encore plus loin vers l'est. Il est temps de mettre les voiles vers les côtes des Amériques et d'établir une colonie en Alaska, où de nouvelles opportunités pour la fourrure seront abondantes."
 mos_rus_colonize_california_title:0 "Coloniser la Côte Ouest"
 mos_rus_colonize_california_desc:0 "Bien que nous ayons trouvé de la fourrure en quantité en Alaska, nos explorateurs rapportent la découverte de réserves d'or sur la côte ouest de ce continent étranger."
 mos_rus_colonize_canada_title:0 "La Frontière Canadienne"
 mos_rus_colonize_canada_desc:0 "Le commerce de la fourrure prospère grâce à notre colonie dans le Nouveau Monde. Mais il y a plus de terre à découvrir et à coloniser. Ce Nouveau Monde et ses ressources appartiendront à Mère Russie !"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "Fonder le Tsarat"
 mos_rus_found_the_russian_tsardom_title_republic:0 "Fonder la Grande Veche"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "Les Russes ont dû endurer beaucoup. La chute de la Russie Kiévienne aux Mongols ; le Joug Tatar ; les querelles internes des Rurikovich et la menace politique qu'a été Novgorod. Mais ces sont des problèmes du passé ! Maintenant le temps est venu d'unir les Russes sous la couronne d'un Tsar et de forger notre propre destinée !"
 mos_rus_found_the_russian_tsardom_description_republic:0 "Les Russes ont dû endurer beaucoup. La chute de la Russie Kiévienne aux Mongols ; le Joug Tatar ; la menace scandinave et les Moscovites affamés de pouvoir. Mais ces sont des problèmes du passé ! Maintenant le temps est venu d'unir les Russes sous le règne de la Grande République Veche et de forger notre propre destinée !"
 rus_enact_the_sudebnik_title:1 "Le Sort du Tysyatsky"
 rus_enact_the_sudebnik_desc:0 "Les tysyatsky ont été des chefs militaires depuis l'époque de la Russie Kiévienne qui servent maintenant dans des bureaux judiciaires et commerciaux. Ils ont été majoritairement abolis et remplacés par les voïévodes en ce qui concerne le militaire et les namestnik pour le gouvernement. Cependant, certaines de nos provinces ont encore des tysyatsky actifs. Il est temps de terminer cette position obsolète une fois pour toutes."
 rus_enact_the_sudebnik_at:1 "Si nous complétons cette mission en ayant la réforme §YBureau Tysyatsky§! promulguée :"
 rus_enact_the_sudebnik_bt:1 "Si nous complétons cette mission en ayant la réforme §YBureau Namestnik§! promulguée :"
 rus_enact_the_sudebnik_ct:0 "A eu l'événement '§YLe Dernier Tysyatsky§!'.\nCet événement se déclenche quand nous avons au moins §Y1§! de Stabilité et atteint le niveau §Y3§! dans les Réformes Gouvernementales."
 rus_book_of_royal_degrees_title:0 "Livre des Degrés Royaux"
 rus_book_of_royal_degrees_desc:0 "Alors que les bureaux de [Root.GetUsableName] se sont étendus vers une nouvelle dimension, les ressources restantes peuvent maintenant être utilisées afin de se concentrer sur un des grands aspects de l'état."
 rus_book_of_royal_degrees_at:0 "L'événement nous permettra de sélectionner un de trois focus qui nous donne des bonus relatifs aux aspects §YAdministratif§!, §YCommercial§! et §YMilitaire§! de l'état."
 rus_handle_the_boyars_title:0 "Gérer les Boyards"
 rus_handle_the_boyars_desc:0 "Les boyards ont une grande influence sur notre pays. Notre futur dépend de l'obéissance des boyards. Nous devrions soit gagner leur loyauté soit affaiblir leur pouvoir - de toute façon, les boyards doivent être gérés."
 rus_handle_the_boyars_at:1 "Si nous complétons cette mission tandis que la §Y[Root.GetNobilityName]§! a moins de terre de la couronne que nous :"
 rus_handle_the_boyars_bt:1 "Si nous complétons cette mission tandis que la §Y[Root.GetNobilityName]§! a plus de terre de la couronne que nous :"
 rus_the_mestnichestvo_title:0 "Abolir le Mestnichestvo"
 rus_the_mestnichestvo_desc:0 "Le système hiérarchique de [Root.GetUsableName] est basé sur le Mestnichestvo, une structure trop compliquée et obsolète qui entrave la sélection des positions officielles basée sur le mérite. C'est un poison dans notre société et doit être aboli."
 rus_show_russian_superiority_title:1 "Moderniser l'État"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap] est construit sur les traditions et lois de nos ancêtres slaves orientaux. Bien que cette législature ait eu sa justification dans les temps sous les Mongols, elle n'est plus adéquate. L'état doit être modernisé si nous ne souhaitons pas prendre du retard sur les puissances de l'Ouest."
 rus_show_russian_superiority_at:0 "Une province possédée avec le plus haut développement gagne les effets suivants :"
 rus_the_vodka_monopoly_title:0 "Le Monopole de la Vodka"
 rus_the_vodka_monopoly_desc:0 "La vodka est un produit bon marché qui peut être brassé en grande quantité. Il est de grand bénéfice pour l'état d'établir un monopole sur cette boisson car c'est à la fois une source sûre de revenus et un moyen facile de contrôler les masses."
 rus_enable_vodka_sales_decision_tt:0 "Activer la décision '§YPromouvoir les Ventes de Vodka§!' ."
 rus_the_time_of_troubles_title:0 "Surmonter les Troubles"
 rus_the_time_of_troubles_desc:0 "Les nuages d'orage se rassemblent à l'horizon de la Russie. Nous devons endurer quelles que soient les difficultés que le destin nous réserve."
 rus_the_time_of_troubles_at:1 "Si nous complétons cette mission en finissant le désastre §YTemps des Troubles§! :"
 rus_the_time_of_troubles_bt:1 "Si nous complétons cette mission en sautant le désastre §YTemps des Troubles§! :"
 rus_the_empire_of_russia_title:0 "Grandes Ambitions Impériales"
 rus_the_empire_of_russia_desc:0 "Le [Root.GovernmentName] de [Root.GetName] est fort. Mais il est rigide. Construit sur des fondations du temps de la Russie Kiévienne, le gouvernement et de nombreux aspects de notre société reposent sur des traditions et vues obsolètes. Seul un vrai Empire [Root.GetAdjective] peut résister à la tempête que sont les grandes puissances européennes."
 rus_the_empire_of_russia_ct:0 "Compléter la §YModernisation§! de [Root.GetName] et promulguer soit l'§YEmpire Russe§! soit la §YGrande Fédération Russe§! ."
 rus_the_empire_of_russia_at:0 "Débloquer les missions §YRusses Impériales§!."
 rus_the_empire_of_russia_bt:0 "L'événement nous permettra de changer le drapeau de notre pays. Additionnellement, nous recevons §G50§! de Prestige. L'excès de Prestige est transformé en Pouvoir de Monarque."
 rus_the_streltsy_title:0 "Recruter les Streltsy"
 rus_the_streltsy_desc:0 "Les régiments de Streltsy sont l'épine dorsale de notre armée. Nous devons continuer à recruter et approvisionner les Streltsy pour maintenir nos traditions militaires."
 rus_the_streltsy_at:0 "L'événement nous permettra d'établir un système de salaire pour les §YStreltsy§!."
 has_not_russian_mechanic_tt:0 "N'utilise pas la §YMécanique Russe§! !"
 rus_solidify_serfdom_title:0 "Le Sort de la Paysannerie"
 rus_solidify_serfdom_desc:0 "Le servage est un outil puissant pour augmenter la productivité globale de l'état - et pour assurer l'asservissement de sa population. Le sort de la paysannerie repose entre nos mains."
 rus_enacted_early_serfdom_tt:0 "A accordé le privilège §YServage Précoce§! à tout moment."
 rus_solidify_serfdom_at:0 "A écrasé les rebelles §YPaysans§!."
 rus_enacted_early_disconnection_tt:0 "A accordé le privilège §YLiberté Paysanne Accrue§! à tout moment."
 rus_solidify_serfdom_bt:0 "A écrasé les rebelles §YNobles§!."
 rus_solidify_serfdom_ct:1 "Si nous complétons cette mission en ayant accordé le privilège §YServage Précoce§! à tout moment :"
 rus_solidify_serfdom_dt:0 "Les §YPrivilèges§! relatifs au §YServage§! gagnent des modificateurs conditionnels supplémentaires."
 rus_solidify_serfdom_et:1 "Si nous complétons cette mission en ayant accordé le privilège §YLiberté Paysanne Accrue§! à tout moment :"
 rus_solidify_serfdom_ft:0 "Les §YPrivilèges§! relatifs à la §YLiberté Paysanne§! gagnent des modificateurs conditionnels supplémentaires."
 rus_increase_absolute_rule_title:0 "Une Autocratie Absolue"
 rus_increase_absolute_rule_desc:2 "Seul un autocrate absolu peut mener [Root.GetUsableName] vers un futur prospère. Nous devons nous assurer qu'un tel dirigeant existe et qu'aucun état ne puisse être une menace pour lui."
 rus_increase_absolute_rule_tt:0 "A utilisé l'interaction d'État §YSaisir les Terres§! au moins §Y10§! fois (§Y[Root.GetSeizeLandCounter]§!/§Y10§!)."
 rus_role_of_the_church_title:0 "Apaiser le Patriarcat"
 rus_role_of_the_church_desc:0 "Le Patriarcat est la base de notre légitimité pour gouverner les Russes. Si ce n'était pas pour leur approbation, le pays se briserait dans la discorde et le chaos. Nous devons assurer la loyauté du patriarche."
 rus_the_courts_direction_title:0 "Occidentaliser la Cour"
 rus_the_courts_direction_desc:1 "Afin de rénover la structure de l'état nous devons nous assurer que la cour elle-même soit modernisée. À cette fin nous enverrons des délégations en Europe Occidentale et étudierons leurs façons."
 rus_the_courts_direction_at:1 "Si nous avons un §YPhilosophe§! embauché :"
 rus_the_courts_direction_bt:1 "Si nous avons un §YScientifique Naturel§! embauché :"
 rus_the_courts_direction_ct:1 "Si nous avons un §YArtiste§! embauché :"
 rus_the_courts_direction_dt:1 "Si nous avons un §YTrésorier§! embauché :"
 rus_the_courts_direction_et:1 "Si nous avons un §YThéologien§! embauché :"
 rus_the_courts_direction_ft:1 "Si nous avons un §YMaître de la Monnaie§! embauché :"
 rus_the_courts_direction_gt:1 "Si nous avons un §YInquisiteur§! embauché :"
 rus_philosopher_focus:0 "Focus Philosophe"
 rus_natural_scientist_focus:0 "Focus Scientifique Naturel"
 rus_artist_focus:0 "Focus Artiste"
 rus_treasurer_focus:0 "Focus Trésorier"
 rus_theologian_focus:0 "Focus Théologien"
 rus_master_of_mint_focus:0 "Focus Maître de la Monnaie"
 rus_inquisitor_focus:0 "Focus Inquisiteur"
 rus_estabblish_the_russian_navy_title:0 "Marine Russe Impériale"
 rus_estabblish_the_russian_navy_desc:0 "Les grandes puissances de ce monde ne comptent plus seulement sur leurs armées pour projeter leur pouvoir. Elles utilisent des marines coûteuses dont la portée est bien au-delà de ce que les armées régulières peuvent atteindre. Il est de la plus haute priorité pour nous de créer la Marine Russe Impériale qui rivalisera avec nos rivaux."
 rus_estabblish_the_russian_navy_at:0 "L'événement nous permettra de sélectionner un modificateur qui renforce soit l'aspect §YCommercial§! soit l'aspect §YMilitaire§! de notre flotte."
 rus_monopolize_novgorod_title:0 "Monopoliser Novgorod"
 rus_monopolize_novgorod_desc:0 "Novgorod et la zone environnante sont le cœur du commerce russe. Naturellement, nous devons nous assurer que seuls nous possédions le contrôle complet sur notre propre centre de commerce."
 unlock_monopolies_tt:0 "Débloquer les privilèges §YMonopoles§! pour les états."
 buffed_monopolies_tt:0 "Les §YMonopoles§! ne réduisent plus l'§YAbsolutisme§! quand accordés."
 rus_establish_the_governing_senate_title:0 "Le Sénat Gouvernant"
 rus_establish_the_governing_senate_desc:0 "Pendant les temps d'absence de notre [Root.Monarch.GetTitle], il doit y avoir une institution qui maintient l'équilibre du pouvoir dans notre état en échec et assure la stabilité. Le Sénat Gouvernant est exactement ce que notre pays a besoin d'avoir établi."
 rus_establish_the_governing_senate_at:0 "L'événement nous permettra de promulguer la réforme gouvernementale §YSénat Gouvernant§! ou l'§YAutocratie Imposée§!."
 rus_pass_issues_in_the_senate_title:0 "Faire Passer les Questions"
 rus_pass_issues_in_the_senate_desc:0 "Le Sénat Gouvernant signifie peu ou rien à l'état s'il n'est pas mis à bon usage. Nous devrions laisser les questions des citoyens russes passer par lui et les laisser être gérées par le Sénat."
 rus_pass_issues_in_the_senate_at:1 "si nous complétons cette mission en ayant la réforme gouvernementale §YSénat Gouvernant§! promulguée :"
 rus_pass_issues_in_the_senate_bt:1 "si nous complétons cette mission en ayant la réforme gouvernementale §YAutocratie Imposée§! promulguée :"
 rus_pass_issues_in_the_senate_ct:0 " pays sujets ont au moins §Y100§! de développement total et moins de §Y20%§! de désir de liberté."
 rus_pass_issues_in_the_senate_tt:0 "A fait passer au moins §Y10§! questions (§Y[Root.issues_passed.GetValue]§!/§Y10§!)."
 rus_most_holy_synod_title:0 "Le Très Saint Synode"
 rus_most_holy_synod_desc:0 "Bien que l'église ait joué un rôle majeur dans l'histoire de l'état, il est de plus en plus apparent que sa position au sein de notre pays a besoin d'être repensée."
 rus_most_holy_synod_xx:1 "La Réputation Diplomatique est d'au moins §Y2§!.\n   A tout allié ou sujet étant §Y[Root.Religion.GetGroupName]§! mais PAS §Y[Root.Religion.GetName]§! avec au moins §Y75§! de Confiance et §Y150§! d'opinion de [Root.GetName].\n\n"
 rus_6_tot_tt:0 "A au moins §Y6§! de Tolérance de la Vraie Foi"
 rus_most_holy_synod_at:1 "Si nous complétons cette mission par l'§YAlliance§! :"
 rus_most_holy_synod_ct:0 "Un événement se déclenchera qui nous permet de sélectionner la réforme gouvernementale §YTrès Saint Synode Gouvernant§!."
 rus_most_holy_synod_bt:1 "\nSi nous complétons cette mission par le §Y[Root.GetClergyName]§! :"
 rus_most_holy_synod_dt:0 "Un événement se déclenchera qui nous permet de sélectionner la réforme gouvernementale §YPatriarcat Renforcé§!."
 rus_most_holy_synod_tt:0 "Un événement se déclenchera qui nous permet de sélectionner la réforme gouvernementale §YChef du Patriarcat§! à la place."
 rus_early_industrialization_title:0 "Manufactures d'État"
 rus_early_industrialization_desc:0 "Les roues de l'industrie tournent toujours vers l'avant, et la Russie ne doit pas être laissée sur le bord du chemin alors que de nouvelles technologies de production deviennent disponibles. L'état doit construire et contrôler autant de grandes manufactures que possible."
 rus_early_industrialization_at:0 "Jusqu'à §Y10§! provinces possédées aléatoires qui ont §Y20§! de développement et une §YManufacture§! gagnent les effets suivants :"
 rus_the_age_of_revolution_title:0 "Grande Puissance de l'Est"
 rus_the_age_of_revolution_desc:0 "Il est temps de récolter les fruits de notre labeur. Longtemps nous nous sommes préparés à ascensionner vers l'une des grandes puissances, et maintenant nous prendrons notre place légitime au soleil parmi les autres grandes puissances !"
 rus_the_age_of_revolution_at:0 "Nous gagnerons un événement quand l'§YÂge des Révolutions§! commencera qui débloque les §Y3§! missions finales."
 rus_the_age_of_revolution_bt:0 "Nous débloquerons les §Y3§! missions finales."
 rus_dissolve_the_streltsy_title:0 "Gérer les Streltsy"
 rus_dissolve_the_streltsy_desc:0 "La loyauté des streltsy a toujours été questionnable au mieux dû à leurs demandes constantes. Il n'y a que deux façons de traiter avec eux : nous abolissons soit les streltsy dans leur ensemble, soit nous les embrassons comme la force d'élite du [Root.GovernmentName]."
 rus_dissolve_the_streltsy_at:1 "Si nous complétons cette mission en ayant la réforme gouvernementale §YÉtablir les Streltsy§! promulguée :"
 rus_dissolve_the_streltsy_bt:1 "Si nous complétons cette mission en N'ayant PAS la réforme gouvernementale §YÉtablir les Streltsy§! promulguée :"
 rus_reform_the_military_title:0 "Occidentaliser le Militaire"
 rus_reform_the_military_desc:0 "Bien que nos forces terrestres aient déjà vu de nombreuses réformes et améliorations, elles n'ont pas encore atteint leur pic. Avec l'aide de conseillers militaires étrangers et de la bonne vieille discipline, les armées de [Root.GetUsableName] combattront sur le champ de bataille aussi férocement que celles de tout rival."
 rus_reform_the_military_at:1 "Gagner §Y40§! batailles, soit terrestres soit navales (§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "Gagner §Y40§! batailles, soit terrestres soit navales (§Y0§!/§Y40§!)\n§YCe compteur commence quand la mission 'Gérer les Streltsy' a été complétée.§!"
 rus_control_fur_trade_title:0 "Contrôler le Commerce de la Fourrure"
 rus_control_fur_trade_desc:0 "La fourrure ; l'or doux du Nord et de la Sibérie. Les demandes pour de la bonne fourrure ne s'épuiseront jamais. Nous devons nous assurer que nous avons un monopole sur le commerce de la Fourrure."
 rus_peters_reforms_title:0 "La Table des Rangs"
 rus_peters_reforms_desc:0 "Comme addition finale à la modernisation de [Root.GetUsableName], nous devons réviser les anciens systèmes hiérarchiques de l'état en faveur d'une structure qui promeut le mérite et décourage les rangs grâce à la naissance."
 nizam_i_cedid_reform:0 "Nizam-i Cedid"
 nizam_i_cedid_reform_desc:0 "Le Nizam-i Cedid est une série de réformes qui sont inspirées par les idées et processus développés en Europe et visent à combattre la stagnation de la situation militaire et administrative de l'empire."
 rus_educational_reform_title:0 "Réformes Éducationnelles"
 rus_educational_reform_desc:0 "L'éducation de notre peuple n'a jamais été de grande importance jusqu'à maintenant. Il est de notre plus haute priorité que chaque citoyen gagne accès à l'éducation. Chaque ville doit avoir une université."
 rus_educational_reform_at:0 "L'événement nous permettra de sélectionner un bonus de §YTechnologie§! de notre choix."
 rus_the_glorious_revolution_title:0 "Révolution Russe"
 rus_the_glorious_revolution_desc:0 "L'Âge de la Révolution est sur nous et la Russie doit prendre un parti. Répondrons-nous à l'appel de la liberté et rejoindrons la révolution, ou l'opposerons-nous avec une puissance réactionnaire ?"
 rus_the_glorious_revolution_at:1 "Si nous complétons cette mission en étant §YRévolutionnaire§! :"
 rus_the_glorious_revolution_bt:1 "Si nous complétons cette mission en N'étant PAS §YRévolutionnaire§! :"
 rus_abolish_the_serfdom_title:0 "Abolir le Servage"
 rus_abolish_the_serfdom_desc:0 "Le servage avait son utilité, mais maintenant il nous empêche d'avancer vers une nouvelle ère industrialisée. La paysannerie a besoin d'être libérée des mâchoires des Nobles et des Bourgeois."
 rus_establish_the_russian_navy_title:0 "Grande Flotte de Russie"
 rus_establish_the_russian_navy_desc:0 "Qu'est-ce qu'une grande puissance si elle ne peut projeter son pouvoir sur les autres ? Nous devons construire une grande flotte à nous afin d'être pris au sérieux par les autres grandes puissances et augmenter notre portée en dehors de l'Europe."
 rus_establish_the_russian_navy_at:0 "Cet événement permet d'améliorer les capacités §YCommerciales§! ou §YMilitaires§! de notre marine."
 ###RUSSIAN MODIFIERS###
 mos_legitimacy_of_the_rurikovich:0 "Légitimité de Basile"
 desc_mos_legitimacy_of_the_rurikovich:0 "La victoire de Basile sur le prétendant a solidifié la légitimité de notre famille dirigeante."
 mos_a_new_russian_authority:0 "Une Nouvelle Autorité"
 desc_mos_a_new_russian_authority:0 "Basile a échoué l'état. Maintenant un nouvel autocrate prendra sa place et gouvernera le pays."
 mos_the_secured_future_of_russia:0 "Aube d'un Nouvel Âge"
 desc_mos_the_secured_future_of_russia:0 "Avec [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur notre trône, l'avenir de [Root.GetUsableName] et de ses citoyens est sécurisé."
 rus_grand_duke_of_finland:0 "Grand-Duc de Finlande"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] porte le titre de Grand-Duc de Finlande, faisant de [Root.Monarch.GetHerHim] le souverain le plus haut sur le peuple finnois.\n\n§YPermet l'accès à la §YCavalerie Hakkapeliitta§!.§!\n§YCe modificateur est retiré si la Finlande n'est plus notre sujet.§!"
 rus_grand_duke_of_finland_at:0 "jusqu'à ce que §YLa Finlande§! ne soit plus notre sujet"
 rus_developed_trade_post_novgorod:0 "Poste Commercial Développé"
 desc_rus_developed_trade_post_novgorod:0 "Cette province est le cœur du commerce et du négoce russes près de la Mer Baltique."
 rus_orthodox_holy_site:0 "Site Saint Kiévien"
 desc_rus_orthodox_holy_site:0 "Le site religieux de cette ville a été étendu par son propriétaire."
 rus_center_of_commerce:0 "Centre de Commerce Kiévien"
 desc_rus_center_of_commerce:0 "Le centre de commerce de cette ville a été étendu par son propriétaire."
 rus_the_west_fort:0 "Fortification Kiévienne"
 desc_rus_the_west_fort:0 "La fortification de cette ville a été étendue par son propriétaire."
 rus_kiev_mohyla_academy:0 "Académie Kiev-Mohyla"
 desc_rus_kiev_mohyla_academy:0 "L'académie de cette ville a été étendue par son propriétaire."
 rus_west_slavic_union:0 "Hégémonie sur les Slaves Occidentaux"
 desc_rus_west_slavic_union:0 "Notre conquête de la Pologne et des autres territoires slaves occidentaux a mené à une expansion de nos lois pour inclure ces peuples dans notre législature.\n\n§YCe modificateur est retiré si nous rétrogradons une culture slave occidentale.§!"
 rus_carpathian_union:0 "Hégémonie sur les Carpates"
 desc_rus_carpathian_union:0 "Notre conquête de la Hongrie et des autres territoires carpatiques a mené à une expansion de nos lois pour inclure ces peuples dans notre législature.\n\n§YCe modificateur est retiré si nous rétrogradons une culture carpatique.§!"
 rus_south_slavic_union:0 "Hégémonie sur les Slaves du Sud"
 desc_rus_south_slavic_union:0 "Notre conquête des Balkans et des autres territoires slaves du sud a mené à une expansion de nos lois pour inclure ces peuples dans notre législature.\n\n§YCe modificateur est retiré si nous rétrogradons une culture slave du sud.§!"
 nov_rus_scandinavian_conquest:0 "Intégration Scandinave"
 desc_nov_rus_scandinavian_conquest:0 "La conquête de la Scandinavie force notre état à introduire de nouvelles lois afin d'administrer la population subjuguée de ces terres."
 nov_rus_scandinavian_dominance:0 "Domination sur la Scandinavie"
 desc_nov_rus_scandinavian_dominance:0 "Avec la subjugation complète de la Scandinavie, la législature [Root.GetAdjective] a conçu un système approprié pour intégrer toute la population scandinave dans notre société."
 rus_trade_empire:0 "Empire Commercial de l'Est"
 desc_rus_trade_empire:0 "Nos marchands dominent le commerce en Europe et influencent la politique et le marché dans les pays étrangers en notre nom. Vraiment, nous avons établi un empire sur les jambes du commerce et du négoce."
 rus_expanded_administrative_offices:0 "Changement de Focus Administratif"
 desc_rus_expanded_administrative_offices:1 "Nous avons décidé de changer le focus de notre administration en faveur d'une intégration plus facile de nouveau territoire et de fabrication de nouvelles revendications.\n\n§YToutes les Revendications Permanentes des missions russes sont transformées en revendications non-perpétuelles.§!"
 rus_russian_caucasian_alliance:0 "Alliance Russo-Caucasienne"
 desc_rus_russian_caucasian_alliance:0 "Le lien entre la Russie et le Caucase mène à une forte alliance entre ces deux régions."
 rus_reinforced_defenses:0 "Défense Renforcée"
 desc_rus_reinforced_defenses:0 "La fortification du Caucase voit des défenseurs russes et caucasiens combattre ensemble pour protéger la région des envahisseurs étrangers."
 rus_religious_zeal:0 "Zèle Religieux Russe"
 desc_rus_religious_zeal:0 "La religion est l'une des pierres angulaires de notre société. En tant que tel, le Zèle Religieux Russe nous laisse résister même aux temps les plus durs."
 the_tatar_yoke:0 "Le Joug Tatar"
 desc_the_tatar_yoke:0 "\n§RDoit payer un Tribut à §Y[466.Owner.GetName]§! chaque année ou doit faire face à la colère des Tatars.§!\n\nAvec la chute de la Russie Kiévienne aux Mongols en 1223, les Mongols et plus tard les Tatars ont gardé une emprise ferme sur les sujets russes. Sous la guidance du Grand-Duché de Moscovie, les Russes paient leur tribut au Grand Kniaz de Moscovie qui le transmet ensuite au Khan de [466.GetName]. Le tribut est gérable, mais son existence même est une humiliation pour tout Slave Oriental qui se respecte et qui aspire à continuer l'héritage des Romains.\n\n§YCe modificateur est retiré si [466.GetName] perd le modificateur 'Le Joug Tatar'.§!"
 rus_icon_climacus_bonus:0 "Inspiration de Saint Jean Climaque"
 desc_rus_icon_climacus_bonus:0 "L'icône commandée est une source de grande inspiration pour notre peuple."
 rus_icon_eleusa_bonus:0 "Inspiration d'Eleusa"
 desc_rus_icon_eleusa_bonus:0 "L'icône commandée est une source de grande inspiration pour notre peuple."
 rus_icon_michael_bonus:0 "Inspiration de Saint Michel"
 desc_rus_icon_michael_bonus:0 "L'icône commandée est une source de grande inspiration pour notre peuple."
 rus_icon_nicholas_bonus:0 "Inspiration de Saint Nicolas"
 desc_rus_icon_nicholas_bonus:0 "L'icône commandée est une source de grande inspiration pour notre peuple."
 rus_icon_pancreator_bonus:0 "Inspiration du Christ Pantocrator"
 desc_rus_icon_pancreator_bonus:0 "L'icône commandée est une source de grande inspiration pour notre peuple."
 rus_end_of_the_horde:0 "Fléau de la Horde"
 desc_rus_end_of_the_horde:0 "Autrefois simple tributaire des hordes de l'Est, nous nous sommes élevés au pouvoir et avons renversé nos maîtres tatars ! Aucune horde ne menacera jamais plus le peuple russe !"
 rus_local_russian_trade_center:0 "Développement du Marché d'Asie Centrale"
 desc_rus_local_russian_trade_center:0 "Cette province reçoit des subventions de la classe bourgeoise dirigeante. Avec ces apports de ressources, la province est en position idéale pour se développer en un centre de commerce approprié en Asie Centrale."
 rus_new_world_trade:0 "Commerce du Nouveau Monde"
 desc_rus_new_world_trade:0 "Le commerce avec le Nouveau Monde étend notre portée et élargit nos opportunités."
 nov_rus_great_novgorodian_navy:0 "Grande Marine Novgorodienne"
 desc_nov_rus_great_novgorodian_navy:0 "Notre investissement dans la grande marine a laissé une grande impression sur nos marins. Leur moral est inégalé car ils combattront l'ennemi sur mer jusqu'au dernier homme."
 rmi_rus_rising_russian_power:0 "Puissance Russe Montante"
 desc_rmi_rus_rising_russian_power:0 "Notre début a été humble ; les ennemis puissants et nombreux. Mais malgré tous les obstacles, la roue de la fortune a été de notre côté, et maintenant nous sommes la puissance dominante en Europe de l'Est."
 rus_steppe_conversion:0 "Conversion des Steppes"
 desc_rus_steppe_conversion:0 "Les steppes sont habitées par des païens qui n'ont pas encore vu la lumière du Seigneur. Nos missionnaires ont été motivés pour amener ces âmes sur le bon chemin."
 rus_expansion_into_siberia:0 "Expansion en Sibérie"
 desc_rus_expansion_into_siberia:0 "Que ce soit volontairement ou par la force ; la nature sauvage sibérienne sera domptée par les colons russes d'une façon ou d'une autre."
 rus_new_world_colonization:0 "Quête au-delà du Pacifique"
 desc_rus_new_world_colonization:0 "La colonisation de la côte sibérienne à l'est n'est pas la fin de notre poussée implacable vers l'est. Nous mènerons de braves explorateurs et aventuriers vers le Nouveau Monde et établirons une colonie pour la patrie."
 rus_tariffs_of_the_new_world:0 "Tarifs sur la Fourrure"
 desc_rus_tariffs_of_the_new_world:0 "Notre contrôle du nouveau monde nous permet de mettre un tarif profitable sur la fourrure sans endommager nos relations avec nos colonies dans le nouveau monde."
 rus_the_realm_of_the_rus:0 "Royaume de la Rus'"
 desc_rus_the_realm_of_the_rus:0 "La Rus' est enfin unie une fois de plus. Libre de l'oppression tatare, libre des querelles internes ; notre royaume amènera notre peuple vers une nouvelle gloire."
 rus_bureaucratic_adm_focus:0 "Focus Bureaucratique sur l'Administration"
 desc_rus_bureaucratic_adm_focus:0 "Les réformateurs et bureaucrates de notre état utilisent leur temps et ressources afin d'accélérer notre progrès dans les questions d'administration."
 rus_bureaucratic_dip_focus:0 "Focus Bureaucratique sur le Commerce"
 desc_rus_bureaucratic_dip_focus:0 "Les réformateurs et bureaucrates de notre état utilisent leur temps et ressources afin d'accélérer notre progrès dans les questions de commerce."
 rus_bureaucratic_mil_focus:0 "Focus Bureaucratique sur le Militaire"
 desc_rus_bureaucratic_mil_focus:0 "Les réformateurs et bureaucrates de notre état utilisent leur temps et ressources afin d'accélérer notre progrès dans les questions militaires."
 rus_support_of_the_boyars:0 "Soutien des Boyards"
 desc_rus_support_of_the_boyars:0 "Nous avons le soutien des boyards et avons gagné accès à leurs levées."
 rus_demoted_the_boyars:0 "Boyards Rétrogradés"
 desc_rus_demoted_the_boyars:0 "Les boyards ne sont plus une préoccupation pour le gouvernement de l'état. Les bureaucrates peuvent imposer leurs réformes sans l'approbation des boyards."
 rus_early_modernization_modifier:0 "Modernisation Précoce"
 desc_rus_early_modernization_modifier:0 "Notre état traverse les premières phases d'une modernisation précoce. Les idées innovantes ne sont pas seulement bienvenues mais encouragées."
 rus_center_of_modernization:0 "Centre de Modernisation"
 desc_rus_center_of_modernization:0 "Cette province abrite un centre précoce de modernisation et d'innovation."
 rus_vodka_sales:0 "Ventes de Vodka"
 desc_rus_vodka_sales:0 "Les marchands et commerçants répandent la vodka de la couronne aux roturiers."
 rus_ensured_regular_payment:0 "Paiement Régulier Assuré"
 desc_rus_ensured_regular_payment:0 "§RDoit payer un Salaire aux §YStreltsy§! à l'ascension d'un nouveau dirigeant.§!\n\nLes streltsy ont exigé un paiement régulier, et nous leur avons fait cette promesse. Avec chaque ascension d'un nouveau [Root.Monarch.GetTitle], les streltsy nous rappelleront notre accord."
 rus_extra_high_payment:0 "Paiement Généreux"
 desc_rus_extra_high_payment:0 "Les streltsy ont reçu un salaire généreux. Leur capacité de combat est notoirement améliorée."
 rus_high_payment:1 "Paiement Élevé"
 desc_rus_high_payment:0 "Les streltsy ont reçu leur salaire régulier à un taux plus élevé qu'attendu."
 rus_no_payment:0 "Aucun Paiement"
 desc_rus_no_payment:0 "Les streltsy n'ont reçu aucun salaire que ce soit. Leur loyauté et volonté de combattre est à son point le plus bas."
 rus_trade_fleet:0 "La Flotte Commerciale Russe"
 desc_rus_trade_fleet:0 "Le focus de notre marine est mis sur l'aspect commercial en mer."
 rus_war_fleet:0 "La Flotte de Guerre Russe"
 desc_rus_war_fleet:0 "Le focus de notre marine est mis sur l'aspect militaire en mer."
 rus_loyalty_of_the_patriarchy:0 "Loyauté du Patriarcat"
 desc_rus_loyalty_of_the_patriarchy:0 "Nous avons gagné la loyauté du Patriarcat et sommes garantis d'avoir leur soutien pour sécuriser notre légitimité."
 rus_early_center_of_industrialization:0 "Centre Précoce d'Industrialisation"
 desc_rus_early_center_of_industrialization:0 "Cette province est l'une des premières manufactures étendues et grandioses de Russie."
 rus_great_power_of_the_east:0 "Grande Puissance de l'Est"
 desc_rus_great_power_of_the_east:0 "Nous avons donné les fruits de notre labeur. Longtemps nous nous sommes préparés à ascensionner vers l'une des grandes puissances, et maintenant nous prendrons notre place légitime au soleil parmi les autres grandes puissances !"
 rus_institutionalized_streltsy:0 "Streltsy Institutionnalisés"
 desc_rus_institutionalized_streltsy:0 "Les Streltsy sont maintenant une partie appropriée et codifiée du gouvernement. Leurs salaires sont maintenant finalement fixés et garantis d'être payés. Cependant, ils pourraient encore exiger plus plus tard."
 rus_standarized_military:1 "Militaire Standardisé"
 desc_rus_standarized_military:0 "Le militaire [Root.GetAdjective] a pris de nombreuses leçons de l'usage des streltsy et autres unités militaires dans le passé, et les applique aux troupes par défaut."
 rus_state_investment:0 "Profit du Commerce de la Fourrure"
 desc_rus_state_investment:0 "Le commerce de la fourrure génère une quantité immense de revenus pour la Russie. Certains de ces Ducats sont ré-investis dans la Russie pour augmenter notre économie encore plus."
 rus_freed_peasants:0 "Paysans Libres"
 desc_rus_freed_peasants:0 "Ni esclaves du servage ni sujets au système rigide des Bourgeois. Les paysans vivent libres dans le [Root.GovernmentName]."
 rus_discontent_peasantry:0 "Paysannerie Mécontente"
 desc_rus_discontent_peasantry:0 "La paysannerie exprime un grand déplaisir avec leur situation actuelle."
 rus_supremacy_of_the_duna:0 "Suprématie du Sénat Gouvernant"
 desc_rus_supremacy_of_the_duna:0 "Le Sénat Gouvernant est en charge des affaires des états et en tant que tel peut appeler la diète, saisir les terres de la couronne et vendre des titres plus fréquemment que le dirigeant ne pourrait jamais le faire."
 rus_absolute_rule:0 "Règne Absolu"
 desc_rus_absolute_rule:0 "Toutes les instances dans le gouvernement doivent s'incliner devant le [Root.Monarch.GetTitle]. Aucune exception."
 russian_eastern_expansion:0 "Expansion Orientale"
 desc_russian_eastern_expansion:0 "Notre état aspire à s'étendre vers de nouvelles dimensions."
 rus_the_strong_motherland:0 "Patrie Forte"
 rus_the_stable_empire:0 "Empire Stable"
