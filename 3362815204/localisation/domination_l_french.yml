 mechanic_more_15_manpower_in_heathen_provinces_yes:0 "Les provinces païennes gagnent §G+15.0%§! de Modificateur de Main-d'œuvre Locale"
 mechanic_no_crownland_money_loss_to_age_yes:0 "Le gain de Ducats de la §YVente de Titres§! n'est plus réduit par Âge"
 modernized_ottoman_government:0 "Gouvernement Ottoman Modernisé"
 modernized_ottoman_government_desc:0 "L'état adapté du Gouvernement Ottoman. De nombreux défauts significatifs du gouvernement Classique ont été purgés tandis que l'autorité du Sultan est renforcée."
 reorganized_ottoman_government:0 "Gouvernement Ottoman Réorganisé"
 reorganized_ottoman_government_desc:0 "L'état adapté du Gouvernement Ottoman. De nombreux défauts significatifs du gouvernement Classique ont été purgés tandis que l'autorité du Sultan est renforcée. En raison de l'absence du harem, le Gouvernement Ottoman ressemble plus à la Monarchie Absolue occidentale classique."
 eyalet_government:0 "Gouvernement d'Eyalet"
 eyalet_government_desc:0 "L'Eyalet est une administration spéciale sous l'œil vigilant du gouvernement ottoman. Servant de provinces frontalières, les Eyalets sont censés superviser la région pour leur Sultan."
 barbary_eyalet_government:0 "Gouvernement d'Eyalet Barbaresque"
 barbary_eyalet_government_desc:0 "L'Eyalet Barbaresque est l'administration des sujets maghrébins ou pirates de l'Empire Ottoman. Tout en gouvernant le territoire, l'Eyalet Barbaresque s'engage dans des raids côtiers."
 EYALET:0 "Eyalet"
 DEY:0 "Dey"
 BEYLERBEY:0 "Beylerbey"
 ottoman_conscription_reform:0 "Conscription Ottomane"
 ottoman_conscription_reform_desc:0 "Avec la fin du Système de Devshirme, la conscription pour l'Armée Ottomane a été renouvelée. S'inspirant des systèmes européens d'enrôlement, la Conscription Ottomane prend ses soldats de chaque village et ville en temps de besoin."
 standardized_millets_reform:0 "Millets Standardisés"
 standardized_millets_reform_desc:0 "Les Millets de l'Empire Ottoman sont un ensemble de règles islamiques sur la façon dont les non-musulmans sont traités dans l'empire. Dans le passé, ces millets étaient non-uniformes, la réformation des Millets standardise le traitement des païens et introduit des lois supplémentaires pour l'administration du domaine."
 organized_military_staff_reform:0 "État-Major Militaire Organisé"
 organized_military_staff_reform_desc:1 "En maintenant une organisation vigoureuse du budget militaire et en gardant notre état-major militaire coordonné, nous pouvons nous assurer que les pertes de régiments peuvent être récupérées plus facilement."
 military_engineering_reform:0 "Génie Militaire"
 military_engineering_reform_desc:0 "Une guerre n'est pas seulement gagnée par la discipline de nos troupes mais aussi par la qualité de notre équipement militaire. Notre doctrine devrait se concentrer sur l'utilisation de modèles d'artillerie supérieurs qui sont moins chers à entretenir."
 defensive_stance_reform:0 "Position Défensive"
 defensive_stance_reform_desc:0 "Notre plus grande force ne réside pas dans nos capacités offensives mais dans notre capacité à tenir nos défenses. Laisser les ennemis s'user sur nos murs sera notre victoire."
 sustained_discipline_reform:0 "Discipline Soutenue"
 sustained_discipline_reform_desc:0 "Il est de grande importance que nos soldats ne perdent pas leur discipline au milieu de la bataille. Seul par notre entraînement pouvons-nous assurer la survie de nos hommes."
 cavalry_warfare_reform:0 "Guerre de Cavalerie"
 cavalry_warfare_reform_desc:0 "La cavalerie est la force mobile de notre armée et sert de troupes de choc au combat. Notre militaire se concentre sur l'augmentation de son utilisation et sur son intégration dans nos régiments."
 amphibious_specialization_reform:0 "Spécialisation Amphibie"
 amphibious_specialization_reform_desc:0 "Les guerres que nous menons ne sont pas seulement gagnées sur terre mais aussi sur mer. Ainsi nos troupes doivent être préparées à agir comme une unité amphibie, prête à frapper les défenses côtières de nos ennemis."
 mechanic_marine_buff_yes:1 "Les §YMarines§! gagnent le bonus suivant :\nUtilisation de Main-d'œuvre du Régiment : §G-20.0%§!"
 amphibious_specialization_reform_modifier:0 "Spécialisation Amphibie"
 desc_amphibious_specialization_reform_modifier:0 "Les guerres que nous menons ne sont pas seulement gagnées sur terre mais aussi sur mer. Ainsi nos troupes doivent être préparées à agir comme une unité amphibie, prête à frapper les défenses côtières de nos ennemis."
 mercenary_leadership_reform:0 "Direction Mercenaire"
 mercenary_leadership_reform_desc:0 "Bien que nous ayons notre propre armée, il vaut mieux laisser les mercenaires mener la charge dans la mêlée. Au mieux leur expertise nous apportera la victoire, et au pire leurs corps protégeront nos hommes pendant la bataille."
 maritime_military_reform:0 "Professionnalisme Naval"
 maritime_military_reform_desc:0 "Nous vivons ou mourons par notre capacité à sécuriser les eaux autour de nous. La marine est l'atout le plus fort de notre militaire et ainsi de nombreux concepts de professionnalisme et de finesse militaire sont appliqués à notre force maritime."
 wei_suo_system_reform:0 "Système Wei-Suo"
 wei_suo_system_reform_desc:0 "Le rang d'un soldat est héréditaire. Ces soldats sont regroupés en gardes (wei) et bataillons (suo). Comme chaque cinquième de nos ménages doit fournir l'armée avec un soldat, le militaire de notre pays manquera difficilement de troupes capables pour le front."
 mechanic_improved_military_buildings_yes:2 "Les §YCasernes§! et §YTerrains d'Entraînement§! donnent §G+15.0%§! / §G+30.0%§! de Croissance de Garnison Locale\nLes §YCamps Régimentaires§! et §YCentres de Conscription§! donnent §G+25.0%§! / §G+50.0%§! de Taille de Garnison Locale\nLes §YFoyers de Soldats§! donnent §G-50.0%§! de Temps de Recrutement Local"
 wei_suo_system_reform_barracks_modifier:0 "Système Wei-Suo"
 desc_wei_suo_system_reform_barracks_modifier:0 "Cette province est affectée par le Système Wei-Suo."
 wei_suo_system_reform_training_fields_modifier:0 "Système Wei-Suo"
 desc_wei_suo_system_reform_training_fields_modifier:0 "Cette province est affectée par le Système Wei-Suo."
 wei_suo_system_reform_regimental_camp_modifier:0 "Système Wei-Suo"
 desc_wei_suo_system_reform_regimental_camp_modifier:0 "Cette province est affectée par le Système Wei-Suo."
 wei_suo_system_reform_conscription_center_modifier:0 "Système Wei-Suo"
 desc_wei_suo_system_reform_conscription_center_modifier:0 "Cette province est affectée par le Système Wei-Suo."
 wei_suo_system_reform_soldier_households_modifier:0 "Système Wei-Suo"
 desc_wei_suo_system_reform_soldier_households_modifier:0 "Cette province est affectée par le Système Wei-Suo."
 eight_banners_reform:0 "Huit Bannières"
 eight_banners_reform_desc:0 "Les Huit Bannières sont une division militaire et administrative de notre état. Bien que servant principalement comme armées à notre royaume, le système de bannières suffit comme cadre pour d'autres institutions du pays."
 eight_banners_reform_modifier:0 "Huit Bannières"
 desc_eight_banners_reform_modifier:0 ""
 mechanic_eight_banners_buff_yes:0 "Les §YBannières§! gagnent §G33.0%§! de Vitesse de Renfort et §G-10.0%§! d'Attrition"
 green_standard_army_reform:0 "Armée de l'Étendard Vert"
 green_standard_army_reform_desc:0 "L'Armée de l'Étendard Vert est l'armée impériale de notre état. Commençant comme bataillons déserteurs, l'armée est maintenant la force militaire et policière principale de l'état."
 mechanic_manpower_from_capturing_forts_yes:0 "Capturer des forts ennemis donne §G0.1§! Années de Main-d'œuvre par Niveau de Fort (l'effet ne peut se produire que tous les §Y5 ans§! par fort)"
 mechanic_manpower_from_defeating_armies_yes:0 "Gagner des batailles nous donne §G10%§! de main-d'œuvre des troupes ennemies qui sont tombées au combat"
 ashigaru_reform:0 "Régiments Ashigaru"
 ashigaru_reform_desc:0 "L'omniprésence des conflits et guerres au Japon pendant le Sengoku Jidai a donné naissance à une nouvelle classe de guerriers, les ashigaru. Bien que paysans et techniquement pas samouraïs, leur accessibilité plus facile par rapport aux samouraïs les a transformés en épine dorsale de toute armée. Armés de lances, arcs et épées, leur présence constante au combat les a fait devenir une classe entre les fermiers et les samouraïs, étant dans certains cas même considérés comme faisant partie de la strate inférieure des samouraïs. Cependant, c'est avec l'introduction du tanegashima teppou, l'adaptation japonaise du mousquet, que leur présence a vraiment brillé. Sa courbe d'apprentissage plus facile comparée à l'arc, combinée avec les nombres supérieurs des ashigaru comparés aux samouraïs, a fait que les ashigaru armés de mousquets sont devenus la partie principale de toute armée japonaise."
 early_bushido_code_reform:0 "Code Bushido Primitif"
 early_bushido_code_reform_desc:0 "Le Bushido est un code moral dictant l'attitude, le comportement et le mode de vie des samouraïs. Bien que le code obtiendrait son statut mythique dans les siècles à venir, ses concepts de base en ont fait partie depuis sa première conception."
 early_bushido_modifier:0 "Code Bushido Primitif"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "L'Armée des Justes"
 the_righteous_army_reform_desc:0 "Notre état fait face à de nombreuses menaces existentielles à nos frontières. Cependant, la volonté de notre peuple n'est pas facile à briser. Les forces hostiles sur notre sol ressentiront la colère de l'Armée des Justes - la milice tenace qui vaincra nos ennemis par la guerre de guérilla."
 the_righteous_army:0 "L'Armée des Justes"
 desc_the_righteous_army:0 "Aucun ennemi assez fou pour nous attaquer ne quittera notre terre vivant. La paysannerie elle-même défendra notre sol avec tout ce qu'elle a !"
 kor_righteous_army_ct:1 "Permet le recrutement de la compagnie mercenaire §JArmée des Justes§! pendant les Guerres Défensives.\nCette compagnie mercenaire ne coûte pas de Professionnalisme d'Armée à embaucher, mais est dissoute en temps de paix."
 the_righteous_army_tt:0 "jusqu'à ce que nous soyons en paix"
 mechanic_has_righteous_army_yes:0 "Peut appeler l'§YArmée des Justes§! en temps de besoin"
 mansabdari_system_reform:0 "Système Mansabdari"
 mansabdari_system_reform_desc:0 "Le Mansabdar est l'unité militaire de notre administration. Les nobles se voient accorder des droits fonciers en échange de services militaires et administratifs. Contrairement à d'autres noblesses, les mansabs étaient sous la règle directe du monarque."
 mechanic_enable_mansabdar_privileges_yes:0 "Débloque les §YPrivilèges Mansabdari§! pour l'État de la Noblesse"
 rajput_military_leadership_reform:0 "Direction Militaire Rajput"
 rajput_military_leadership_reform_desc:0 "Les Rajputs ont prouvé qu'ils étaient très capables. En leur accordant des postes de direction dans notre militaire, nous pouvons assurer leur loyauté et leur esprit dans les batailles à venir."
 the_maratha_army_reform:0 "Armée Maratha"
 the_maratha_army_reform_desc:0 "Les Marathi sont une caste de guerriers. Ainsi, leur compétence dans les arts militaires est inégalée en raison de leur discipline. En établissant l'Armée Maratha, nous pouvons libérer leur plein potentiel sur nos ennemis - en échange d'un peu de pouvoir supplémentaire pour eux."
 subutais_strategies_reform:0 "Stratégies de Subutaï"
 subutais_strategies_reform_desc:0 "Subutaï était un général et stratège militaire du grand Gengis Khan lui-même. Ses enseignements et leçons concernant l'utilisation d'armes de siège sont légendaires et font maintenant partie de nos propres doctrines militaires."
 ahmudan_system_reform:0 "Système Ahmudan"
 ahmudan_system_reform_desc:0 "Le système ahmudan (\"service de la couronne\") est une forme de conscription où les gouverneurs locaux fournissent l'armée avec un approvisionnement de quota prédéterminé d'hommes. Les gouverneurs affectés et leurs provinces sont exemptés de la plupart des taxes en échange de leur servitude militaire."
 mechanic_ahmudan_system_yes:0 "Gagne §G-10.0%§! de Coût de Régiment Global et §G+20.0%§! de Vitesse de Récupération de Main-d'œuvre pendant la guerre.\nGagne §G+7.5%§! de Moral des Armées, §G+15.0%§! de Défense de Fort et §G+10.0%§! de Vitesse de Récupération de Main-d'œuvre supplémentaires pendant une guerre défensive."
 ability_ahmudan_mechanic:0 "Interactions du Système Ahmudan"
 ghazi_reform:0 "Guerriers Ghazi"
 ghazi_reform_desc:0 "Les ghazi sont des pillards qui sécurisent l'avant-garde pour nos troupes. Combattant pour leur dirigeant contre les non-croyants, le corps ghazi attire ceux qui cherchent la gloire, la richesse et le salut sur le champ de bataille."
 the_cawa_regiments_reform:0 "Accorder des Privilèges aux Cawa"
 the_cawa_regiments_reform_desc:0 "Les Cawa servent l'état comme soldats professionnels de l'armée de l'Empereur. En leur accordant des privilèges supplémentaires, nous pouvons assurer leur loyauté au royaume ainsi que leur soutien dans nos ambitions non-militaires."
 mechanic_enables_estate_cawa_yes:0 "Active l'état §YCawa§!."
 mechanic_disables_estate_cawa_yes:0 "Désactive l'état §YCawa§!."
 mechanic_buff_cawa_yes:1 "Les §YCawa§! gagnent §G-10.0%§! de Dégâts de Feu Reçus"
 the_cawa_regiments_reform_modifier:0 "Privilèges aux Cawa"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "Les Compagnies de Tercio"
 tercio_reform_desc:0 "Les vétérans de nos armées qui ont servi en territoire étranger sont consolidés en une compagnie : le Tercio. Combiné avec des formations de bataille avancées, de nouvelles tactiques et des soldats professionnels comme noyau, les tercios accordent à notre armée une réputation redoutable."
 fuero_militar_reform:0 "Fuero Militar"
 fuero_militar_reform_desc:0 "En accordant des privilèges spéciaux aux membres du militaire, nous pouvons assurer le moral et la loyauté de nos soldats sur le champ de bataille. De tels privilèges sont listés dans le Fuero Militar."
 ordennancas_reform:0 "Ordenanças"
 ordennancas_reform_desc:0 "Les Ordenanças sont une organisation territoriale de type milice. Son but est de fournir un cadre militaire pour la population portugaise et de créer un système national standardisé de professionnalisme pour l'armée portugaise."
 mechanic_can_raise_manpower_from_home_region_yes:0 "Active la décision '§YLever les Ordenanças§!', vous permettant de gagner de la main-d'œuvre et des marins des provinces proches de votre capitale"
 revive_the_almogavars_reform:0 "Raviver les Almogavars"
 revive_the_almogavars_reform_desc:0 "Les almogavars sont une classe de soldats d'infanterie légère qui se spécialisent dans de courtes escarmouches et raids en territoires ennemis. Leur armure légère leur permet de frapper rapidement et de se retirer avant que l'ennemi ne puisse se regrouper. Les almogavars ont perdu leur pouvoir avec la fin de la Reconquista, mais avec de nouveaux ennemis à l'horizon, leurs compétences sont à nouveau nécessaires."
 mechanic_has_improved_almogavars_yes:0 "Peut recruter des compagnies mercenaires §YAlmogavars§!.\nLes compagnies mercenaires §YAlmogavars§! sont des mercenaires d'infanterie uniquement qui ne réduisent pas le §YProfessionnalisme d'Armée§! quand embauchés."
 volunteers_of_the_faith_reform:0 "Volontaires de la Foi"
 volunteers_of_the_faith_reform_desc:0 "Les Berbères Zenata qui furent exilés du Sultanat Marocain servent l'émirat comme ligne de défense contre la menace chrétienne. Ces guerriers de piété se sont portés volontaires car ils voient la défense de notre terre comme leur devoir sacré."
 can_rally_volunteers_from_allies:0 "Active la décision '§YRallier les Volontaires de la Foi§!', vous permettant de gagner §G+4.0%§! de Vitesse de Récupération de Main-d'œuvre pour chaque allié ou sujet qui a votre religion. Peut s'accumuler jusqu'à §G+20.0%§!."
 mechanic_can_rally_volunteers_from_allies_yes:0 "Active la décision '§YRallier les Volontaires de la Foi§!', vous permettant de gagner §G+4.0%§! de Vitesse de Récupération de Main-d'œuvre pour chaque allié ou sujet qui a votre religion. Peut s'accumuler jusqu'à §G+20.0%§!."
 condottieri_contracts_reform:0 "Contrats de Condottieri"
 condottieri_contracts_reform_desc:0 "Les armées permanentes sont l'exception plutôt que la norme. Ainsi, notre état doit compter sur des mercenaires qui seront la force combattante de notre état. Grâce aux contrats de condottieri étendus, nous pouvons assurer la loyauté de soldats professionnels pour l'état."
 compagnie_dordonnance_reform:0 "Compagnie d'ordonnance"
 compagnie_dordonnance_reform_desc:0 "La compagnie d'ordonnance est le résultat direct des États Généraux, qui ont restreint le recrutement militaire au dirigeant seul. D'anciens mercenaires ont rejoint la compagnie qui sert maintenant l'état comme première armée permanente."
 musketeers_reform:0 "Mousquetaires de la Garde"
 musketeers_reform_desc:0 "Les mousquetaires sont la force de combat d'élite de la maison royale. Être un mousquetaire est une position de grand prestige et seuls les nobles avec des années de service militaire sont autorisés à rejoindre les rangs de la compagnie."
 mechanic_unlock_musketeer_privileges_yes:0 "Débloque des privilèges pour la §YNoblesse§! qui influencent l'efficacité des §YMousquetaires§!."
 general_war_commissariat_reform:0 "Commissariat Général de Guerre"
 general_war_commissariat_reform_desc:0 "Le commissariat général de guerre est l'appareil bureaucratique derrière notre militaire. Beaucoup de ses membres sont les junkers qui servent le commissariat comme ses conseillers et généraux."
 doppelsoldner_reform:1 "Mercenaires d'Élite"
 doppelsoldner_reform_desc:1 "Notre état a mis un grand accent sur l'utilisation de mercenaires. Là où d'autres utilisent des armées permanentes, nous avons un contrat durable avec les nombreux mercenaires professionnels et bien équipés."
 swiss_mercenary_reform:0 "Mercenaires Suisses"
 swiss_mercenary_reform_desc:0 "Les Suisses ont une longue tradition de combat comme mercenaires pour divers royaumes et empires. Par leur professionnalisme et leur discipline, les Mercenaires Suisses sont devenus un modèle pour tout homme d'armes qui se respecte."
 reformed_roman_legion_reform:0 "Légion Romaine Réformée"
 reformed_roman_legion_reform_desc:0 "Autrefois la fierté de l'Empire Romain, les Légionnaires Romains ne sont rien d'autre qu'un simple souvenir. Embrassons les anciennes traditions et tactiques de notre héritage et réformons la Légion Romaine pour qu'elle puisse à nouveau affronter les ennemis de Rome."
 boyars_army_reform:0 "Service Militaire des Boyards"
 boyars_army_reform_desc:0 "Bien que la couronne et les boyards se soient trouvés à plusieurs reprises en conflit l'un avec l'autre au fil des ans, les boyards restent loyaux à la défense de leur patrie. Servant comme l'Armée Terrienne et la Rynda, les boyards assureront la sécurité de notre état."
 mechanic_unlock_boyars_military_privileges_yes:0 "Débloque des privilèges pour la §YNoblesse§! qui affectent notre infanterie et cavalerie."
 streltsy_reform:0 "Établir les Streltsy"
 streltsy_reform_desc:0 "Les Streltsy sont une unité d'infanterie efficace aux armes à feu qui combattent leurs ennemis en formations statiques. En institutionnalisant, nous pouvons garantir l'accès à leur service à tout moment."
 new_order_regiments_reform:0 "Régiments du Nouvel Ordre"
 new_order_regiments_reform_desc:0 "Les Régiments du Nouvel Ordre sont une première tentative d'occidentaliser l'entraînement militaire de notre pays. Composé d'infanterie, cavalerie et artillerie, ce régiment représente l'évolution de notre force terrestre."
 expanded_devshirme_system_reform:0 "Système de Devshirme Étendu"
 expanded_devshirme_system_reform_desc:0 "Le Système de Devshirme se caractérise par sa sélection soigneuse d'enfants non-musulmans pour les Janissaires. Bien que toujours vrai, la fenêtre d'âge pour les nouvelles recrues a été considérablement élargie en faveur de plus de soldats potentiels pour les Janissaires."
 tur_devshirme_recruitment:0 "Système de Devshirme Étendu"
 desc_tur_devshirme_recruitment:0 "Le Système de Devshirme se caractérise par sa sélection soigneuse d'enfants non-musulmans pour les Janissaires. Bien que toujours vrai, la fenêtre d'âge pour les nouvelles recrues a été considérablement élargie en faveur de plus de soldats potentiels pour les Janissaires. En conséquence, le coût et le temps requis pour remplacer un Janissaire tombé est notablement plus bas."
 reformed_ottoman_conscription_reform:0 "Recrutement Sekban"
 reformed_ottoman_conscription_reform_desc:0 "Avec la fin du Système de Devshirme, les Sekban - mercenaires d'infanterie temporaires et recrues d'origines paysannes - ont assumé un rôle plus important dans notre militaire."
 mansure_army_reform:0 "Armée Mansure"
 mansure_army_reform_desc:0 "L'Armée Mansure (\"Les Soldats Victorieux de Muhammad\") est la grande armée de l'Empire Ottoman après le démantèlement du Corps des Janissaires. Contrairement aux Janissaires corrompus, les troupes de l'Armée Mansure sont basées sur la discipline, la connaissance militaire des Européens, l'entraînement et la loyauté au Sultanat."
 janissary_military_reform:0 "Janissaires Réformés"
 janissary_military_reform_desc:0 "Les Janissaires sont à nouveau le noyau du militaire du pays. Ils sont prêts à plier le genou devant le sultan en échange d'un rôle officiel comme classe du Gouvernement Ottoman."
 mechanic_can_revoke_janissary_privileges_yes:0 "Peut révoquer manuellement les privilèges §YJanissaires§!."
 fiqh_laws_reform:0 "Lois Fiqh"
 fiqh_laws_reform_desc:0 "Le Fiqh est la connaissance des décisions islamiques de leurs sources. Ainsi, les Lois Fiqh sont le résultat de la codification des lois du Coran dans notre propre code légal."
 sufism_decree_reform:0 "Décret Soufi"
 sufism_decree_reform_desc:0 "Le Soufisme est un ensemble de pratiques et une façon de penser se concentrant entièrement sur la nature spirituelle et rituelle de l'Islam. Beaucoup de ses traditions et influences ont trouvé leur chemin dans notre propre gouvernement."
 mechanic_same_religion_subject_bonus_yes:1 "Les Vassaux, Marches et Eyalets qui suivent notre religion gagnent §G+25.0%§! de Main-d'œuvre dans la Vraie Foi, §G+25.0%§! de Modificateur Global de Marins et §G+15.0%§! d'Efficacité de Production."
 mechanic_unlock_ottoman_holy_orders_yes:0 "Débloque l'Ordre Saint §YMevlevi§! pour §YSunnite§! et §YIbadite§!\nDébloque l'Ordre Saint §YBektashi§! pour §YChiite§! et §YIbadite§!"
 same_religion_subject_bonus_mod:0 "Lois Fiqh"
 war_economy_reform:0 "Économie de Guerre"
 war_economy_reform_desc:0 "La sécurité économique de l'état est basée sur notre capacité à mener et gagner des guerres. Les manufactures de notre état n'ont pas d'autre but que d'alimenter nos ambitions militaires."
 mechanic_enables_estate_eunuchs_yes:0 "Active l'état §YEunuques§!."
 mechanic_disables_estate_eunuchs_yes:0 "Désactive l'état §YEunuques§!."
 tysyatsky_reform:0 "Bureau du Tysyatsky"
 tysyatsky_reform_desc:0 "Les tysyatsky sont des leaders militaires de l'époque de la Rus' de Kiev qui sont en charge d'une armée de volontaires. Bien qu'ils aient été remplacés par les voyevodas et namestniks dans de nombreux royaumes slaves de l'est, certains états ont encore des tysyatsky dans des positions judiciaires ou commerciales."
 namestnik_reform:0 "Bureau du Namestnik"
 namestnik_reform_desc:0 "Le namestnik est une position dans la bureaucratie de l'état qui peut être comparée à celle d'un vice-roi. Ils sont en charge de l'administration locale de nos provinces et états."
 oprichnina_reform:0 "Forces Oprichnina"
 oprichnina_reform_desc:0 "L'oprichnina est une police des affaires internes qui est conçue pour persécuter tout groupe dangereux au sein de l'état. Les oprichnik ne suivent personne d'autre que le dirigeant lui-même."
 vodka_of_the_crown_reform:0 "Vodka de la Couronne"
 vodka_of_the_crown_reform_desc:0 "La vodka est une boisson alcoolisée traditionnelle pour notre peuple. En assumant le contrôle direct sur sa production et en assurant un monopole de la liqueur, nous pouvons aussi sauvegarder notre contrôle sur les masses avec de la vodka bon marché."
 grain_vodka_bonus_prod:0 "Production de Vodka"
 desc_grain_vodka_bonus_prod:0 "Cette province utilise son grain pour la production de vodka précieuse."
 mechanic_extra_trade_goods_from_grain_yes:0 "Chaque province possédée produisant du §YGrain§! obtient les bonus suivants :\nEfficacité de Production Locale : §G+125.0%§!\nTroubles Locaux : §G-1.00§!"
 governing_senate_reform:0 "Sénat Gouvernant"
 governing_senate_reform_desc:0 "Le sénat gouvernant est l'assemblée des conseillers les plus fiables de notre dirigeant et la plus haute institution législative, judiciaire et exécutive de l'empire. Contrairement à son prédécesseur, la Douma des boyards, le sénat couvre les préoccupations de tous les états et sénateurs."
 enforced_autocracy_reform:0 "Autocratie Imposée"
 enforced_autocracy_reform_desc:1 "La règle de l'Empereur est absolue et ne peut être seconde à personne. Les états et autres institutions de l'état sont liés à l'Empereur."
 mechanic_can_sell_crownland_to_single_estates_yes:0 "Peut vendre des titres à un état spécifique"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "Peut saisir des terres d'un état spécifique"
 holy_synod_reform:0 "Très Saint Synode Gouvernant"
 holy_synod_reform_desc:0 "Le pouvoir du Patriarcat a été indépendant de l'Empereur trop longtemps. En établissant le Très Saint Synode, les affaires de l'église sont maintenant des questions d'état et le Patriarcat est de facto aboli."
 strengthened_the_patriarchy_reform:0 "Renforcé le Patriarcat"
 strengthened_the_patriarchy_reform_desc:0 "L'État et l'Église sont des entités séparées, chacune d'elles suivant ses propres agendas sans intervenir dans les affaires de l'autre corps politique. La liberté du Patriarcat est soulignée par plusieurs réformes d'état."
 head_of_the_patriarchy_reform:0 "Chef du Patriarcat"
 head_of_the_patriarchy_reform_desc:0 "L'État et l'Église sont entrelacés en une entité complète de la nation. La règle absolutiste de l'Empereur est soutenue par le Patriarcat."
 peters_government_reform:0 "Table des Rangs"
 peters_government_reform_desc:0 "L'Empire a besoin d'une direction forte libre des ambitions et intrigues des boyards. La Table des Rangs restructure le système hiérarchique de la Noblesse, récompensant le mérite dans les questions militaires, bureaucratiques et d'autres sujets du gouvernement. Les nobles sont liés à l'Empereur par leur service personnel."
 ruthenian_tsardom:0 "Tsarat Ruthène"
 ruthenian_tsardom_desc:0 "L'état est le tsarat réformé de la Rus' de Kiev. Influencé par l'héritage Romain Impérial et l'Église Orthodoxe, le Tsar de la Rus' de Kiev a le devoir sacré de protéger le peuple slave de l'est des menaces étrangères."
 great_russian_republic_reform:0 "Grande Fédération Russe"
 great_russian_republic_reform_desc:0 "L'état est une fédération modernisée de plusieurs veche qui jurent tous loyauté à la République Russe. Les idées occidentales et principes modernes façonnent la culture du gouvernement."
 appanage_reform:0 "Apanage"
 appanage_reform_desc:0 "Un royaume qui est dirigé par un candidat de branche secondaire de la dynastie de son suzerain."
 sultanate_of_rum_reform:0 "Sultanat de Rûm"
 sultanate_of_rum_reform_desc:0 "Le Gouvernement Rûm a été restauré sous une nouvelle dynastie. S'inspirant des Ottomans et des Byzantins, le nouveau Sultanat a réformé les anciens systèmes afin de ne pas répéter les erreurs des empires déchus."
 beylik_government:0 "Beylik"
 beylik_government_desc:0 "Notre état est l'un des nombreux états successeurs du Sultanat Seldjoukide. Il nous appartient de récupérer les terres de l'ancien empire et de continuer l'héritage des Seldjoukides."
 al_andalusia_government:0 "Sultanat Al-Andalous"
 al_andalusia_government_desc:0 "Le gouvernement Al-Andalous porte un grand intérêt aux mécènes de l'art et de la science. Contrairement à de nombreux autres sultanats musulmans, l'état est plus ouvert aux idées du Soufisme."
 russian_empire_reform:0 "Empire Russe"
 russian_empire_reform_desc:0 "L'état réformé de la nation russe. Contrairement à son prédécesseur Tsarat, la réforme impériale s'inspire des gouvernements occidentaux en matière législative."
 mechanic_has_hangeul_alphabet_decisions_yes:0 "Possède les décisions de l'§YAlphabet Hangul§!."
 korean_monarchy:1 "Royaume Ermite"
 korean_monarchy_desc:0 "Notre état se concentre sur le développement interne de la terre et la gestion des affaires de notre peuple. Le gain territorial est désirable, mais optionnel pour le peuple de notre pays."
 separation_of_boyars_from_court_reform:0 "Séparer les Boyards de la Cour"
 separation_of_boyars_from_court_reform_desc:0 "Les boyards sont une faction forte au sein de notre état - et une menace pour la stabilité de la cour et de la couronne. En les séparant des postes clés au sein de notre état, nous pouvons nous assurer que seuls les plus loyaux et les moins exigeants de nos sujets servent l'état."
 feudal_france_reform:0 "Féodalisme Français"
 feudal_france_reform_desc:0 "Le féodalisme a une emprise serrée sur les affaires de la cour française. Les nobles puissants et les sujets autonomes, décentralisés ont une quantité de liberté et de parole sans précédent dans notre administration interne."
 mechanic_has_appanages_yes:0 "Possède les sujets §YApanage§!."
 absolutist_france_reform:0 "Monarchie Absolutiste Française"
 absolutist_france_reform_desc:0 "L'état règne en maître sur les diverses factions de notre cour. Avec une autorité centralisée et le dirigeant ayant le dernier mot dans toutes les affaires, nous avons finalement réussi à nous débarrasser de notre passé féodal."
 gendarmes_reform:0 "Gendarmes"
 gendarmes_reform_desc:0 "Un corps puissant de cavalerie lourde et de naissance noble, célèbre pour leurs charges dévastatrices et leur moral élevé."
 ways_of_perfectionism_reform:0 "Voies du Perfectionnisme"
 ways_of_perfectionism_reform_desc:0 "En raison de la nature bureaucratique du Confucianisme, notre administration est capable de mettre l'accent sur un aspect de l'expansion de l'état et de l'exécuter à la perfection."
 devshirme_assign_local_pashas_at:0 "Chaque province possédée §YPaïenne§! gagne les effets suivants :"
 elective_monarchy_reform:0 "Monarchie Élective"
 elective_monarchy_reform_desc:0 "Les monarchies électives choisissent leur héritier au lieu de les voir arriver au pouvoir par une loi de succession. La noblesse peut proposer un candidat d'une dynastie étrangère, de leur propre sein ou d'autres membres de la famille royale."
 mechanic_has_ruler_election_yes:0 "Possède l'§YÉlection du Dirigeant§! quand un nouveau dirigeant monte sur le trône"
 mechanic_has_improved_ruler_election_yes:0 "Augmente les compétences des candidats de l'§YÉlection du Dirigeant§!"
 mechanic_cheaper_coastal_province_core_yes:0 "Les provinces côtières coûtent §G-10.0%§! de Capacité Gouvernante et §G-25.0%§! pour les transformer en provinces cœur"
 british_monarchy:0 "Monarchie Britannique"
 british_monarchy_desc:0 "L'évolution naturelle de la Monarchie Anglaise et du gouvernement Écossais. Les parlements des deux états ont été unifiés en le parlement de Grande-Bretagne."
 absolute_british_monarchy:0 "Monarchie Britannique Absolue"
 absolute_british_monarchy_desc:0 "Avec la défaite écrasante des parlements aux mains des royalistes, le monarque est le seul dirigeant souverain de l'état. Le parlement, bien qu'existant encore, a été réduit à une marionnette du monarque."
 angevin_monarchy:0 "Monarchie Angevine"
 angevin_monarchy_desc:0 "La combinaison de la Monarchie Anglaise avec l'aspect de centralisation du Royaume Français. Tandis que le dirigeant exerce une partie centrale du gouvernement, le parlement garde le pouvoir du monarque en échec."
 mechanic_english_parliament_yes:0 "Possède le §YParlement Anglais§!"
 byzantine_autocracy_reform:0 "Autocratie Byzantine"
 byzantine_autocracy_reform_desc:0 "Le gouvernement byzantin est une relique de l'antiquité classique. Les structures gouvernementales dépassées et le manque de lois codifiées sur la succession impériale sont la grande menace pour la stabilité de l'empire."
 mechanic_civil_war_on_every_new_ruler_yes:0 "Possède les §RRebelles Prétendants§! quand un nouveau dirigeant monte sur le trône"
 reformed_byzantine_monarchy_reform:0 "Monarchie Byzantine Réformée"
 reformed_byzantine_monarchy_reform_desc:0 "Par l'effort, le sang et les larmes, le Gouvernement Impérial de l'Empire a été réformé ! Les guerres civiles brutales ne sont plus ; le pouvoir du Sénat a été restauré tandis que l'influence de l'Armée Impériale dans le gouvernement est grandement réduite."
 margraviate_reform:0 "Margraviat"
 margraviate_reform_desc:1 "Le margraviat est, historiquement, un titre spécial accordé par l'Empereur du Saint-Empire Romain aux états frontaliers de l'Empire afin de protéger l'Empire des menaces étrangères."
 serbian_despotate_reform:0 "Despotat Serbe"
 serbian_despotate_reform_desc:0 "Le Despotat Serbe est l'état successeur de l'Empire Serbe déchu. Le Despote règne sur l'état comme autorité en chef et a le contrôle sur l'administration centrale."
 bulgarian_tsardom_reform:0 "Tsarat Bulgare"
 bulgarian_tsardom_reform_desc:0 "Le Tsarat a été restauré enfin ! Les Turcs ont été expulsés des Balkans et le grand Empire Bulgare reprend son rôle de puissance dominante de la région."
 tanistry_reform:0 "Tanistry"
 tanistry_reform_desc:0 "Le système gaélique de succession. Le seigneur de l'état est élu parmi l'une des branches de la maison régnante, assurant un équilibre des pouvoirs au sein du clan."
 irish_highkingdom_reform:0 "Haut Royaume Irlandais"
 irish_highkingdom_reform_desc:0 "Forgé des traditions du tanistry et inspiré par les monarchies d'Écosse et d'Angleterre, le Haut Royaume Irlandais sert de phare de puissance pour les Irlandais dans les Îles Britanniques."
 scottish_monarchy_reform:0 "Monarchie Écossaise"
 scottish_monarchy_reform_desc:0 "Similaire à son homologue anglais, la Monarchie Écossaise a la couronne en son centre, mais possède un parlement qui représente les besoins de l'homme du commun."
 caliphate_reform:0 "Califat"
 caliphate_reform_desc:1 "Le Califat est dirigé par le Calife, le successeur spirituel légitime du Prophète. Étant à la fois l'autorité temporelle et spirituelle supérieure en Islam, tous les Musulmans doivent obéissance au Calife."
 barbary_sultanate_reform:0 "Iqta Barbaresque"
 barbary_sultanate_reform_desc:0 "Les Berbères de la Côte Barbaresque ont depuis longtemps eu une tradition de raids et de piraterie le long des côtes de la Méditerranée. Elle soutient une structure féodale lâche soutenue par un conseil des chefs tribaux berbères."
 roman_empire_reform:0 "Empire Romain"
 roman_empire_reform_desc:0 "L'empire le plus influent de toute l'histoire de l'Europe, la gloire et la splendeur de l'Empire Romain étaient sans précédent. En tant que prétendants légitimes du titre, une telle gloire est aussi la nôtre."
 persian_government_reform:0 "Gouvernement Persan"
 persian_government_reform_desc:0 "Le Shah est le dirigeant absolu de la Perse, et sous le Shah il y a un système bureaucratique complexe qui maintient la nation structurée et équilibrée. Avec des positions dans le gouvernement assignées par mérite au lieu d'héritage, le système est assuré de fonctionner au meilleur bénéfice de la nation."
 portuguese_monarchy_reform:0 "Monarchie Portugaise"
 portuguese_monarchy_reform_desc:0 "Malgré être en Ibérie, avoir toute sa côte dans l'Atlantique plutôt que la Méditerranée signifiait que les regards du Portugal étaient toujours fixés sur l'horizon occidental. Ainsi, naviguer dans l'Atlantique est une seconde nature pour les Portugais."
 holy_imperial_monarchy_reform:0 "Monarchie Impériale Sainte"
 holy_imperial_monarchy_reform_desc:0 "L'Empire a atteint sa splendeur maximale. En tant que seul successeur légal de l'Empire Romain, personne ne peut nier notre droit sacré de régner reçu de Dieu lui-même."
 burgundian_state_reform:0 "État Bourguignon"
 burgundian_state_reform_desc:0 "Ayant leurs intérêts divisés entre les terres ducales bourguignonnes du Sud et les Pays-Bas du Nord, et étant aussi dans une zone d'intérêts conflictuels entre l'Angleterre et la France, la Bourgogne a depuis longtemps été habituée à chevaucher entre tous."
 bohemian_elective_kingdom_reform:0 "Monarchie Élective Bohémienne"
 bohemian_elective_kingdom_reform_desc:0 "La noblesse en Bohême a toujours eu beaucoup à dire sur qui devrait les gouverner, et ils éliront leur prochain dirigeant parmi tous les candidats disponibles sans égard à la lignée."
 stadthalter_monarchy_reform:1 "Monarchie de Stathouder"
 stadthalter_monarchy_reform_desc:1 "Stathouder, signifiant détenteur de ville, est le nom traditionnellement appliqué aux gouverneurs ou intendants des Pays-Bas. Étant transformé en titre héréditaire, il est maintenant équivalent à un roi."
 trade_company_government:0 "Compagnie Commerciale"
 trade_company_government_desc:0 "Effectivement une compagnie fondée pour exploiter et profiter du commerce outre-mer, son focus est principalement sur la mer et le bénéfice économique."
 english_parliamentary_republic_government:0 "République Constitutionnelle"
 english_parliamentary_republic_government_desc:0 "Une république où tout le pouvoir réside dans les mains du parlement, sécurisé avec la constitution protégeant ses droits. Là où un monarque autocratique régnait autrefois, il y a maintenant un Ministre parlant pour la Chambre des Lords et la Chambre des Communes."
 roman_republic_government:0 "République Romaine"
 roman_republic_government_desc:0 "Avant la gloire de l'Empire Romain, la République Romaine a gravé sa place dans l'histoire. En tant que ses successeurs légitimes, il ne fait aucun doute que la même gloire est nôtre."
 civic_republicanism_government:0 "Républicanisme Civique"
 civic_republicanism_government_desc:1 "C'est un type de Républicanisme inspiré de l'antiquité classique avec un grand accent sur la vertu civique. Les citoyens sont dédiés à l'intérêt public commun."
 calvinist_republic_government:0 "République Calviniste"
 calvinist_republic_government_desc:0 "Défendant les idéaux et valeurs du Calvinisme comme église d'état, une République Calviniste est à la fois fidèle et républicaine."
 ikko_ikki_reform:0 "Gouvernement Ikko-Ikki"
 ikko_ikki_reform_desc:0 "Le chemin de la Terre Pure et le pouvoir et enseignements d'Amida sont le seul chemin vers l'avant pour notre nation. Namu Amida Butsu."
 ikko_ikki_republic_reform:0 "République Ikko-Ikki"
 ikko_ikki_republic_reform_desc:0 "Le chemin de la Terre Pure et le pouvoir et enseignements d'Amida sont le seul chemin vers l'avant pour notre nation. Namu Amida Butsu."
 tibetan_dual_government_reform:0 "Ganden Phodrang"
 tibetan_dual_government_reform_desc:0 "Signifiant Demeure Céleste, Ganden Phodrang est originellement le nom des quartiers résidentiels du Dalaï Lama. Comme le Dalaï Lama est à la fois le leader spirituel et terrestre du Tibet, Ganden Phodrang se réfère maintenant aussi à tout le système de gouvernement."
 caliphate_theocracy_reform:0 "Califat"
 caliphate_theocracy_reform_desc:1 "Le Califat est dirigé par le Calife, le successeur spirituel légitime du Prophète. Étant à la fois l'autorité temporelle et spirituelle supérieure en Islam, tous les Musulmans doivent obéissance au Calife."
 dutch_theocracy_reform:0 "Archevêché Hollandais"
 dutch_theocracy_reform_desc:0 "Étant directement sous l'autorité de Dieu Lui-même, le peuple hollandais et leur gouvernement n'ont rien d'autre que révérence pour le Tout-Puissant."
 orthodox_patriarchate_reform:0 "Patriarcat"
 orthodox_patriarchate_reform_desc:0 "L'autorité du Patriarche est la seule qui peut diriger notre pays, car il est le représentant maximum de Dieu."
 fifth_monarchists_reform:0 "Régime des Cinquièmes Monarchistes"
 fifth_monarchists_reform_desc:0 "L'état est dans les mains des Cinquièmes Monarchistes ! Seuls ceux qui sont sauvés aux yeux du Christ sont dignes de gouverner l'état dans son cinquième et dernier millénaire !"
 millennialistic_theocracy_reform:0 "Théocratie Millénariste"
 millennialistic_theocracy_reform_desc:0 "Basée sur l'idée que le jugement final arrive et qu'une période d'Âge d'Or se produira sur Terre avant cela, les Millénaristes cherchent toujours des signes de la Fin."
 zoroastrian_theocracy_reform:0 "Théocratie Zoroastrienne"
 zoroastrian_theocracy_reform_desc:0 "Une théocratie dirigée par les idéaux, idées et traditions de la foi zoroastrienne. Dirigée par les Mobeds, cette théocratie rejette les idées de tolérance afin de sécuriser l'avenir du Zoroastrisme."
 ajuuraan_theocracy_reform:0 "Théocratie Somalienne"
 ajuuraan_theocracy_reform_desc:0 "Bien qu'étant des dirigeants terrestres, la plus haute autorité est un Imam, donc le gouvernement a aussi l'autorité finale sur les questions spirituelles."
 bureaucratic_rule_reform:0 "Règle Bureaucratique"
 bureaucratic_rule_reform_desc:0 "Basé sur les idées et valeurs établies par Confucius, le gouvernement est basé sur l'utilisation efficace de la bureaucratie pour maintenir les rouages complexes du système en mouvement continu."
 house_of_lords_reform:0 "Chambre des Lords Renforcée"
 house_of_lords_reform_desc:0 "La Chambre des Lords est la chambre haute du parlement et représente la Noblesse et le Clergé. En renforçant sa position au sein du gouvernement, le monarque gagne la confiance et la loyauté des états puissants eux-mêmes."
 ministerialis_promotion_reform:0 "Promotion Ministerialis"
 ministerialis_promotion_reform_desc:0 "Originellement hommes de service de l'Empire et élevés du servage, les ministeriales sont maintenant le noyau de la classe chevaleresque allemande et un rang au sein de la basse noblesse elle-même."
 justicia_de_aragon_reform:0 "Justicia de Aragón"
 justicia_de_aragon_reform_desc:0 "La Justicia de Aragón était une cour suprême de justice dans le Royaume d'Aragon formée au 12ème siècle. Elle était responsable d'administrer la justice et de maintenir la loi dans le royaume."
 catalan_cortes_reform:0 "Corts Catalanes"
 catalan_cortes_reform_desc:0 "Les Corts Catalanes étaient une institution politique en Catalogne. C'était une assemblée générale composée de représentants des différents territoires de Catalogne, qui se rassemblaient pour discuter des questions politiques et prendre des décisions pour l'état."
 great_council_of_mechelen_reform:0 "Grand Conseil de Malines"
 great_council_of_mechelen_reform_desc:1 "Le Grand Conseil de Malines était une cour de justice aux Pays-Bas pendant la fin du Moyen Âge et la période moderne précoce. Il était responsable d'interpréter et d'implémenter les lois du pays et avait une influence significative sur la gouvernance et l'administration de la région."
 mechanic_no_more_dutch_revolt_yes:0 "Désactive le désastre §YRévolte Hollandaise§!"
 sisterhood_of_jeanne_darc_reform:0 "La Sororité de Jeanne d'Arc"
 sisterhood_of_jeanne_darc_reform_desc:0 "La Sororité de Jeanne d'Arc était un ordre religieux fondé en 1429 à Orléans, France. L'ordre fut établi pour promouvoir les idéaux de Jeanne d'Arc et pour aider les pauvres et malades. La sororité joua un rôle important dans la vie culturelle et religieuse d'Orléans et continue d'exister aujourd'hui."
 janissary_autocracy_reform:1 "Stratocratie Janissaire"
 janissary_autocracy_reform_desc:0 "Un royaume gouverné par les Janissaires renégats qui se sont séparés de leur ancien maître. Leur seul leader est l'Agha qu'ils nomment de manières semblables à une monarchie."
 admiralty_regime_reform:0 "Régime d'Amirauté"
 admiralty_regime_reform_desc:0 "Une monarchie où le dirigeant est aussi le commandant supérieur de la marine. Là où d'autres états ont une flotte, la flotte possède l'état."
 direct_royal_administration_reform:0 "Administration Royale Directe"
 direct_royal_administration_reform_desc:0 "L'administration de l'état est dans les mains du monarque. Beaucoup de décisions et lois sont promulguées par le dirigeant sans le consensus du Parlement."
 administration_of_the_parliament_reform:0 "Administration Parlementaire"
 administration_of_the_parliament_reform_desc:0 "L'administration de l'état est devenue une partie cruciale du Parlement lui-même. Le pouvoir du monarque est grandement réduit afin que le Parlement puisse promulguer des décisions sans intervention d'en haut."
 thalassocracy_reform:0 "Thalassocratie"
 thalassocracy_reform_desc:0 "Thalassocratie, Règne par la Mer. Le nôtre est un peuple dont les vies sont vécues avec, par et pour la mer. Notre empire s'étend bien au-delà de notre patrie et dans des colonies lointaines dans notre Outremer étendu, nos Terres Au-Delà de la Mer. De côte en côtes au-delà, nos drapeaux flottent des navires sur l'écume salée. La mer est froide, pourtant nous en avons fait notre foyer. Que personne ne nous défie dans notre élément approprié."
 sharifate_reform:0 "Sharifat"
 sharifate_reform_desc:0 "Un Sharifat est dirigé par le Sharif, une personne avec autorité héritée directement du Prophète. Ainsi, la règle du Sharif est soutenue par la volonté d'Allah."
 parliamentary_republic_reform:0 "République Parlementaire"
 parliamentary_republic_reform_desc:0 "Une république où tout le pouvoir réside dans les mains du parlement. Là où un monarque autocratique régnait autrefois, il y a maintenant un Ministre parlant pour la Chambre des Lords et la Chambre des Communes."
 royal_charters_reform:0 "Chartes Royales"
 royal_charters_reform_desc:0 "Les chartes royales sont des allocations accordées par le monarque aux individus ou compagnies commerciales pour leur conférer des droits et pouvoirs uniques. De nos jours, elle est principalement émise pour les corporations et universités."
 commercial_trade_empire_reform:0 "Politique Commerciale Globale Britannique"
 commercial_trade_empire_reform_desc:0 "Les voies du mercantilisme se sont récemment avérées non rentables. Le gouvernement ne restreint plus les importations ni exportations de biens et agit plutôt selon les principes de la Richesse des Nations."
 english_conciliarism_reform:0 "Conciliarisme des Églises"
 english_conciliarism_reform_desc:0 "La Réforme a créé une faille entre les Chrétiens. Avec les actes de conciliarisme, l'état fait une approche pro-catholique et essaie de réparer les relations entre les Catholiques et les membres de la Réforme."
 anglican_state_church_reform:0 "Église d'État Anglicane"
 anglican_state_church_reform_desc:0 "L'État et l'église sont tous deux dans les mains du monarque. Contrairement à de nombreuses autres branches protestantes, cependant, le gouvernement décide de ses questions religieuses avec des concepts pris du Catholicisme et de la Réforme."
 professional_navy_reform:0 "Conseil d'Amirauté"
 professional_navy_reform_desc:0 "Le Conseil d'Amirauté est le plus haut bureau maritime de l'état. Dirigé par le Lord Grand Amiral, le conseil assure le professionnalisme militaire et commercial de notre marine."
 qollar_aghasi_regiments_reform:0 "Régiments Qollar-aghasi"
 qollar_aghasi_regiments_reform_desc:0 "Les qollar-aghasi sont les leaders militaires de nos régiments les plus élites. Ne servant pas seulement comme généraux mais aussi comme hommes d'état, les qollar-aghasi détiennent beaucoup de pouvoir sur le gouvernement et ses affaires militaires."
 royal_marines_reform:0 "Marines Royales"
 royal_marines_reform_desc:0 "Les Marines Royales sont la fierté de notre marine et de notre armée. Aussi connus sous le nom de 'Régiment de l'Amiral', les marines de notre état excellent au combat aussi bien sur terre que sur mer."
 manrent_reform:0 "Manrent"
 manrent_reform_desc:0 "Le manrent est un contrat entre les chefs des clans et la couronne dirigeante. En échange de protection et privilèges, les clans jureraient leur loyauté à leur dirigeant et les serviraient dans leur militaire."
 merchant_arsenal_reform:0 "Arsenal Marchand"
 merchant_arsenal_reform_desc:0 "Tandis que notre état se concentre principalement sur le profit et le commerce, il est indéniable que ces intérêts doivent être protégés par des moyens militaires. L'arsenal de l'état est préparé pour les conflits militaires car il abrite des galères et autres armes de guerre."
 strengthened_parliament_reform:0 "Parlement Renforcé"
 strengthened_parliament_reform_desc:0 "Le parlement est le cœur de l'état. En renforçant l'autorité du parlement et en accordant des sièges à certains des états, nous pouvons assurer une plus grande variété de questions et débats."
 parliament_vs_monarchy_reform:0 "Lutte Parlement-Monarchie"
 parliament_vs_monarchy_reform_desc:0 "La cour royale et le parlement sont dans une lutte constante, cherchant à surpasser l'autre parti..."
 league_of_lezhe_reform:0 "Ligue de Lezhë"
 league_of_lezhe_reform_desc:0 "Une alliance militaire et diplomatique de l'aristocratie afin de défendre l'Albanie des menaces étrangères."
 mechanic_can_force_issue_through_yes:0 "Peut forcer les §YQuestions Parlementaires§! tous les §Y20 ans§!"
 force_issue_through_title:0 "Forcer l'Adoption d'une Question"
 force_issue_through_desc:0 "La prise de décision du [Root.GetParliamentOrFallbackName] est un processus lent. Cependant, le temps presse pour [Root.Monarch.GetName]. Par le droit de la règle du [Root.GovernmentName], [Root.Monarch.GetName] peut forcer le [Root.GetParliamentOrFallbackName] à prendre une décision en faveur du débat."
