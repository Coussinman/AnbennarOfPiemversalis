 ###HOLY ORDERS###
 mevlevi_order:0 "Mevlevi"
 mevlevi_order_desc:0 "Fondé à Konya par les disciples de Jalaluddin Muhammad Balkhi, l'Ordre Mevlevi est une branche sunnite du Soufisme. Il se dédie à l'étude du Coran et des œuvres de Rumi."
 bektashi_order:0 "Bektashi"
 bektashi_order_desc:0 "L'Ordre Bektashi est une branche jeune et chiite du Soufisme. Né en Anatolie, les Bektashis suivent les Quatorze Innocents en plus des Douze Imams."
 ###OTTOMAN MISSIONS###
 tur_the_crescent_fleet_title:0 "La Flotte du Croissant"
 tur_the_crescent_fleet_desc:0 "La première marine de notre grand [Root.GovernmentName] fut établie en 1323 après avoir capturé la ville de Karamürsel. Depuis, notre marine n'a cessé de croître.\nPourtant nos rivaux sur mer tels que les derniers Chevaliers Hospitaliers, la République Commerciale Génoise et les Doges de Venise sont encore une menace pour notre sécurité. Construire notre flotte est d'une grande priorité si nous ne voulons pas prendre du retard sur nos ennemis."
 tur_maritime_presence_title:0 "Une Présence Maritime"
 tur_maritime_presence_desc:0 "Notre marine est notre défense sur mer, mais ce n'est pas sa seule fonction. Le commerce de la Mer Méditerranée est de notre grand intérêt et ainsi notre marine devrait assurer l'influence des marchés d'Alep, d'Alexandrie ou de Raguse."
 tur_maritime_presence_tt:0 "Une province aléatoire dans votre Nœud Commercial Domestique obtient le dernier bâtiment de §YCommerce§! et le modificateur '§YPlaque Tournante Commerciale Dominante§!' jusqu'à la fin du jeu, donnant les effets suivants :\nPouvoir Commercial Local : §G+10.00§!\nCoût de Développement Local : §G-5%§!"
 tur_venetian_relations_title:0 "Les Relations avec Venise"
 tur_venetian_relations_desc:0 "La Sérénissime République de Venise s'est heurtée à notre puissance à plusieurs reprises dans le passé déjà. Commençant par la Croisade de Nicopolis en 1396 à la Bataille de Gallipoli de 1416 jusqu'au Siège de Thessalonique en 1430 - nos deux royaumes ont été en conflit constant. Pourtant il est plus qu'apparent que nous bénéficions tous deux beaucoup du commerce entre nous aussi.\nNous devrions prendre une décision sur la façon dont nous traitons avec les Vénitiens."
 tur_venetian_relations_at:1 "Si nous complétons cette mission tandis que §YVenise§! est notre allié :"
 tur_venetian_relations_bt:0 "Cet événement nous donne le choix soit d'§YAccepter l'Accord Commercial avec Venise§! et de leur accorder du Pouvoir Commercial dans le Nœud Commercial de §YConstantinople§! en échange de bonus ou de §YDécliner l'Accord Commercial§! et gagner des revendications permanentes sur toutes les provinces des régions §YBalkans§! et §YAnatolie§! qui sont possédées par §YVenise§!, ses sujets ou les membres de sa ligue commerciale."
 tur_the_bospborus_control_title:0 "Sécuriser le Bosphore"
 tur_the_bospborus_control_desc:0 "Le Bosphore est le pont entre l'Europe et l'Asie et notre foyer. Naturellement, c'est bien sûr l'attraction des marchands et voyageurs qui veulent visiter l'autre continent.\nIl est dans notre meilleur intérêt que le Bosphore soit sous le contrôle de ceux en qui nous pouvons avoir confiance."
 tur_the_bospborus_control_at:0 "Les conditions de cette mission dépendent de notre choix dans l'événement '§YUn Accord Commercial [Root.GetAdjective]-Vénitien ?§!' de la mission précédente.\nSi l'Accord Commercial est actif alors cette mission peut être complétée en remplissant les conditions suivantes :\n- L'une des conditions suivantes doit être vraie :\n    - §YVenise§! n'existe PAS\n    - L'opinion de §YVenise§! sur §Y[Root.GetName]§! est d'au moins §Y190§!.\n    - §YVenise§! est le plus fort Pouvoir Commercial dans §YConstantinople§!.\n"
 tur_the_bospborus_control_bt:0 "Si nous n'avons cependant pas signé l'Accord Commercial ou que l'Accord Commercial a été rompu alors les conditions suivantes sont requises :"
 tur_the_bospborus_control_ct:1 "Si nous complétons cette mission tandis que nous avons l'Accord Commercial avec §YVenise§! :"
 tur_the_bospborus_control_dt:1 "L'événement nous permet de reconsidérer notre Accord Commercial et de choisir l'une des options suivantes :\n - '§YÉtendre l'Accord Commercial§!' augmentera nos bonus de §GProduits Commerciaux Produits§! dans nos provinces en échange de plus de Pouvoir Commercial dans notre Nœud Commercial Domestique\n - '§YMaintenir le Statu Quo§!' nous donnera immédiatement §G3 années de revenus§!\n - '§YTerminer l'Accord Commercial§!' §Ysupprimera le modificateur d'Accord Commercial§! et terminera notre alliance avec §YVenise§!, mais nous donnera les effets suivants :"
 tur_establish_the_pashas_title:0 "Établir les Pachas"
 tur_establish_the_pashas_desc:0 "Le titre de Pacha est un rang civil élevé dans notre système politique et militaire, accordé aux gouverneurs et généraux. Alors que notre empire grandit, l'assignation de nouveaux Pachas est cruciale pour maintenir et gouverner notre territoire conquis."
 tur_improved_pashas_ct:1 "Réduit l'Augmentation d'Autonomie Locale Minimum à §Y+10.00§! pour les §YPachas§! des provinces qui ne sont pas du groupe culturel §Y[Root.Culture.GetGroupName]§!."
 tur_establish_the_pashas_ct:0 "Jusqu'à §Y10§! provinces qui ont un §YPacha§! assigné et ne sont pas du groupe culturel §Y[Root.Culture.GetGroupName]§! gagnent §G1§! de Main-d'œuvre de Base."
 tur_guns_of_urban_title:0 "Les Canons d'Urban"
 tur_guns_of_urban_desc:0 "L'ingénieur hongrois et fondeur de fer Urban nous a contactés. Il nous offre ses services et connaissances pour créer des canons qui seraient la chute des murs de Babylone eux-mêmes !\nNous devons nous assurer que nous obtenons l'accès à ses armes de siège."
 tur_guns_of_urban_at:0 "Si nous complétons cette mission en embauchant §YUrban§! et avant la §YTechnologie Militaire 5§! nous obtiendrons le bonus suivant :"
 tur_guns_of_urban_ct:0 "\nEn raison de leur taille et designs archaïques, les canons ottomans seront utilisés exclusivement pour pousser les sièges.\n"
 tur_aftermath_of_varna_title:0 "Conséquences de Varna"
 tur_aftermath_of_varna_desc:0 "Avec la dispersion de l'armée croisée infidèle à Varna, nous avons brisé la dernière résistance significative à notre expansion continue de nos possessions en Roumélie. Rassemblons nos forces et préparons notre conquête des restes d'un empire pathétique et s'effritant !"
 tur_aftermath_of_varna_ct:0 "L'événement '§YLa Victoire sur la Croisade de Varna§!' s'est produit.\nL'événement se déclenche dans §Y1 mois§!."
 tur_city_of_worlds_desire_title:0 "Cité du Désir du Monde"
 tur_city_of_worlds_desire_desc:0 "L'Empire Byzantin n'est qu'une coquille vide de son ancienne gloire. Autrefois dirigeants de l'Orient du Danube au Nil, ils ne sont maintenant rien d'autre qu'un état s'effritant plongé dans les conflits internes. Leur seule forteresse, leur grande capitale Constantinople, est tout ce qui reste de leur pouvoir.\nAujourd'hui, cette cité tombera devant la puissance des Ottomans et deviendra le grand joyau de la Maison d'Osman et notre nouvel empire !"
 tur_train_the_janissary_title:0 "Entraîner les Janissaires"
 tur_train_the_janissary_desc:0 "Les Janissaires furent formés pendant le règne de Murad Ier en 1365 et furent recrutés parmi les fils les plus forts de nos sujets chrétiens. Tous les cinq ans, les fidèles serviteurs du Sultan parcourent notre royaume pour trouver ces fils et les prendre pour le corps des Janissaires. Le temps d'une nouvelle vague de recrues est à nouveau proche."
 tur_grant_first_janissary_privileges_title:0 "Privilèges des Janissaires"
 tur_grant_first_janissary_privileges_desc:0 "La plupart de notre armée sont des levées dont la loyauté va à la noblesse. Les Janissaires sont différents cependant car leur servitude est destinée au [Root.Monarch.GetTitle] et au [Root.Monarch.GetTitle] seulement. Cependant, cette obéissance vient avec un prix car ces soldats ont leurs propres agendas et souhaitent être récompensés."
 tur_refill_the_ortas_title:0 "Remplir les Ortas"
 tur_refill_the_ortas_desc:0 "La Bataille de Varna fut une victoire cruciale pour nous, mais ses conséquences peuvent encore être ressenties. Les pertes que nos troupes ont subies furent lourdes et beaucoup de nos ortas - les bataillons de nos grandes armées - sont incomplets et manquent de nouveaux soldats. Nous devrions reconstruire notre armée et récupérer nos pertes pour pouvoir continuer avec nos expansions à nouveau."
 tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province §YTurque§! en §YAnatolie§! et §YMashriq§!."
 tur_conquer_anatolian_beyliks_title:0 "Conquérir les Beyliks"
 tur_conquer_anatolian_beyliks_desc:0 "Le Conquérant Tamerlan causa des ravages et destructions sur nos terres pendant l'invasion timuride de l'Anatolie il y a plus de 40 ans. Bien que les Timurides furent finalement expulsés de notre territoire, les dégâts sont déjà faits car plusieurs beyliks se sont libérés de notre emprise. Il est temps de retirer ces princes mesquins de la carte et récupérer la terre pour notre empire."
 tur_unify_anatolia_title:0 "Unifier l'Anatolie"
 tur_unify_anatolia_desc:0 "Depuis la désintégration du puissant Sultanat de Rum, la région anatolienne est contestée par les beyliks, tribus et même les restes de l'ancienne dynastie ayyoubide. Tous tomberont devant notre puissance quand nous unifierons l'Anatolie sous la règle ottomane."
 tur_conquer_the_causcasus_title:0 "Marcher dans les Montagnes"
 tur_conquer_the_causcasus_desc:0 "Les montagnes du Caucase ont longtemps été le foyer de nombreuses tribus et entités politiques chrétiennes. Bien que combattants robustes, ils sont trop peu nombreux pour nous résister. Nous devrions prendre ces terres pour nous-mêmes, avant que nos ennemis aient une chance de le faire."
 tur_black_sea_dominance_title:0 "Dominer la Mer Noire"
 tur_black_sea_dominance_desc:0 "La Mer Noire est le point d'accès principal pour le commerce de l'Asie Centrale vers l'Europe. Ainsi, il est dans notre meilleur intérêt de nous assurer que seule la maison d'Osman ait le contrôle sur le littoral de cette précieuse étendue d'eau."
 TUR_PONTIC_TRADE:0 "Contrôle de la Mer Noire"
 tur_black_sea_dominance_tt:0 "Le littoral de la §YMer Noire§! est soit possédé par §Y[Root.GetName]§! soit ses sujets."
 tur_conquer_mesopotomia_title:0 "Le Berceau de la Civilisation"
 tur_conquer_mesopotomia_desc:0 "La Mésopotamie est d'une grande importance sous plusieurs aspects. Pour les érudits, c'est le terrain où les premières civilisations humaines prospérèrent. Pour les hommes de religion, l'importance de Bagdad pour l'Islam est hors de question. Et pour nous, ses terres fertiles et position stratégique au Golfe Persique en font un atout inestimable de notre empire toujours grandissant."
 tur_defeat_the_mamluks_title:0 "Vaincre les Mamelouks"
 tur_defeat_the_mamluks_desc:0 "Le Sultanat Mamelouk d'Égypte a été la puissance dominante du monde islamique depuis que les Mongols ont saccagé Bagdad. Bien qu'ils se proclament protecteurs du Calife et de la Ville Sainte, ils sont devenus faibles et décadents. Le moment est parfait pour revendiquer leurs possessions syriennes et libérer les cités les plus saintes de Jérusalem et Damas de leur emprise."
 tur_defeat_the_mamluks_at:0 "Utiliser ce casus belli contre les @MAM §YMamelouks§! activera une chaîne d'événements spéciale qui peut être déclenchée quand nous contrôlons §Y[MAM.Capital.GetName]§!.\nCet événement nous permettra d'établir un §YEyalet Central§! en §YÉgypte§!."
 tur_conquer_persia_title:0 "Terminer la Menace Persane"
 tur_conquer_persia_desc:1 "La région de Perse a été dirigée par de nombreux empires, le dernier étant les Timurides, la force insidieuse qui ravagea les collines d'Anatolie. Même si le pouvoir des Timurides n'est plus ce qu'il était, un nouvel empire pourrait s'élever dans cette région ; un nouveau lion persan qui tentera de nous démanteler. Nous devons frapper en premier et terminer la menace à notre flanc oriental une fois pour toutes."
 tur_conquer_greece_title:0 "Régner en Grèce"
 tur_conquer_greece_desc:0 "Les états du sud de la Grèce pourraient servir de tremplins pour que les infidèles mènent une croisade contre nous. Nous devons sécuriser notre flanc sud pour nous assurer que le vrai leader de l'Islam prospère."
 tur_conquer_greece_ct:0 "Chaque province §YGrecque§! possédée perd §G100%§! d'Autonomie Locale et §G20§! Années de Séparatisme."
 tur_push_into_the_balkans_title:0 "Pousser vers le Nord"
 tur_push_into_the_balkans_desc:0 "Depuis que le Roi Hongrois Sigismond mena une force de croisés francs contre les forces ottomanes, nous n'avons pas été en sécurité. Bien qu'Allah nous ait accordé la victoire ce jour-là, nous devons pousser plus loin dans les Balkans pour assurer que nos terres soient protégées à l'avenir."
 tur_push_into_the_balkans_ct:0 "Chaque province dans les §YBalkans§! possédée par §Y[Root.GetName]§! ou ses sujets obtient les effets suivants :"
 tur_subjugate_romania_title:0 "Subjuguer les Roumains"
 tur_subjugate_romania_desc:0 "Les Princes des royaumes roumains dirigent des terres relativement pauvres qui sont dans les sphères d'influence hongroise et polonaise. Nous ne pouvons permettre que ces territoires tombent dans les mains de nos ennemis. Les terres roumaines doivent devenir partie de notre empire grandissant."
 tur_subjugate_romania_at:0 "Si §Y[WAL.GetName]§! est notre sujet alors ils gagnent §G-100%§! de Désir de Liberté."
 tur_subjugate_romania_bt:0 "Si §Y[MOL.GetName]§! est notre sujet alors ils gagnent §G-100%§! de Désir de Liberté."
 tur_expand_the_devshirme_system_title:1 "Destin du Devshirme"
 tur_expand_the_devshirme_system_desc:1 "Notre récente série de conquêtes nous a apporté de nombreux nouveaux sujets - tous des païens égarés. Le Système de Devshirme nous permet d'obtenir de nouvelles recrues fraîches pour nos armées et bureaucrates des familles chrétiennes que nous avons subjuguées. Cependant, ce système trouve sa juste part de critiques car il a ses désavantages. Le destin du système est entre nos mains."
 tur_has_abolished_devshirme_system:0 "A aboli le §YSystème de Devshirme§!."
 tur_dismantle_hre_title:0 "Empire Romain seulement de Nom"
 tur_dismantle_hre_desc:0 "Le Saint-Empire Romain Germanique est une disgrâce aux vrais Romains. Qualifier leur système de gouvernement d'inefficace serait un compliment.\nEncore une fois, il nous revient de démanteler encore un autre prétendant au vrai trône romain. Le Saint-Empire Romain Germanique - un Empire Romain seulement de nom - tombera aujourd'hui !"
 tur_conquer_hungary_title:0 "Anéantir la Hongrie"
 tur_conquer_hungary_desc:0 "La Hongrie fut l'un des principaux contributeurs à la Croisade Franque contre nous. Même si pas comme royaume indépendant mais sujet à la Maison von Habsburg, les Hongrois posent encore une menace sérieuse à notre dominance dans les Balkans longtemps après leur défaite à Varna.\nNous devons frapper en premier et saisir leurs terres pour nous-mêmes avant qu'ils puissent se réorganiser en une autre coalition contre nous."
 tur_conquer_vienna_title:0 "Briser les von Habsburg"
 tur_conquer_vienna_desc:0 "La Maison von Habsburg a été notre plus grand adversaire dans nos ambitions européennes. Maintenant nos armées glorieuses se tiennent à leur porte, attendant notre ordre d'assiéger le siège du pouvoir des Habsburg : Vienne, la Porte de l'Europe."
 tur_conquer_vienna_tt:0 "L'événement §YChute de Vienne§! s'est produit.\nCet événement se déclenche si nous ne sommes PAS §YChrétiens§!, gagnons un siège à §Y[134.GetName]§! et contrôlons la province tandis qu'une province voisine est soit possédée par nous soit nos sujets."
 tur_conquer_italy_title:0 "Envahir l'Italie du Nord"
 tur_conquer_italy_desc:0 "Les Italiens furent impliqués dans de nombreux conflits avec nous. En mer ou sur terre, les Vénitiens, les Génois et les Forces Papales cherchèrent toujours un moyen de terminer notre puissance en Anatolie et dans les Balkans.\nLe destin doit avoir un sens de l'ironie car maintenant c'est nous qui devons lutter pour la fin de l'influence des Italiens du Nord en Europe."
 tur_devleti_rum_title:0 "Un Véritable Empire Romain"
 tur_devleti_rum_desc:0 "La chute de l'Empire Byzantin n'est pas la fin du véritable Empire Romain. Nous sommes sa continuation prospère, choisie par Allah. Ainsi, c'est notre droit légitime et divin de régner sur l'ancien cœur de l'Empire Romain : la grande cité de Rome elle-même !"
 tur_address_firman_title:0 "Adresser un Firman"
 tur_address_firman_desc:0 "Après la conquête des états musulmans de la Péninsule Ibérique, les Musulmans là-bas sont devenus de plus en plus opprimés par les monarques chrétiens de la région. Beaucoup ont fui vers les nations musulmanes environnantes. Beaucoup de ces réfugiés hautement éduqués pourraient être d'une grande utilité pour nous. Le Sultan devrait considérer publier un Firman, accordant à ces réfugiés le droit de s'installer dans nos terres."
 tur_expelling_annexation_of_moriscos_grants_tt:0 "Si nous complétons la mission tandis que les §YMorisques§! ont été expulsés :"
 tur_moriscos_were_expelled_tt:0 "Les §YMorisques Grenadins§! ont été expulsés d'§YIbérie§! ou nous avons §Yrécemment§! accepté l'événement §YRéfugiés Maures§!.\nCes événements se déclencheront si §Y[GRA.GetName]§! tombe face à §Y[CAS.GetName]§!."
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "Si nous complétons cette mission en étant allié ou en étant le suzerain de §YGrenade§! ou d'§YAndalousie§! :"
 tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndalusia]§! devient un ami historique mutuel de §Y[Root.GetName]§!\n§Y[GetGranadaOrAndalusia]§! gagne le §YTurc§! comme culture acceptée jusqu'à sa rétrogradation\n§Y[Root.GetName]§! gagne l'§YAndalous§! comme culture acceptée jusqu'à sa rétrogradation\nJusqu'à §Y10§! provinces de §Y[GetGranadaOrAndalusia]§! gagnent §G1§! développement aléatoire\nJusqu'à §Y5§! provinces de §Y[Root.GetName]§! gagnent §G2§! développement aléatoire"
 tur_allied_married_to_gra_and_tt:0 "Possède une alliance et un mariage royal avec soit l'§YAndalousie§! soit §YGrenade§!."
 tur_develop_constantinople_title:0 "Développer Konstantiniyye"
 tur_develop_constantinople_desc:0 "Konstantiniyye fut victime de nombreux saccages, pillages et raids. Il nous revient de restaurer cette grande cité à la gloire qu'elle mérite vraiment."
 tur_rebuild_the_hagia_sophia_title:0 "Réaménager Sainte-Sophie"
 tur_rebuild_the_hagia_sophia_desc:0 "Autrefois une grande église de la foi orthodoxe, elle est maintenant sous contrôle [Root.Religion.GetName]. Son usage original comme Maison de Dieu pour l'Orthodoxie n'est plus adéquat. À la place, elle deviendra un temple [Root.Religion.GetName] avec le [Root.Monarch.GetTitle] comme son protecteur."
 tur_expand_the_city_title:0 "Joyau Méditerranéen"
 tur_expand_the_city_desc:0 "Konstantiniyye est le cœur de notre empire. Les ressources de notre royaume servent à faire croître et développer la métropole et apporter la prospérité au siège du [Root.Monarch.GetTitle]. Tandis que la cité a grandi depuis que nous l'avons conquise, elle doit encore atteindre son plein potentiel pour devenir le véritable Joyau de la Méditerranée."
 tur_conquer_egypt_title:0 "Subjuguer l'Égypte"
 tur_conquer_egypt_desc:0 "Les Mamelouks sont faibles ; leur règne sur l'Égypte est fragile au mieux et leurs forces ne sont en aucune position de défendre leur sultanat. Il est temps que l'état mamelouk cesse son existence comme unité indépendante et que l'Égypte soit subjuguée sous notre propre règne."
 tur_control_the_red_sea_title:0 "Contrôler la Mer Rouge"
 tur_control_the_red_sea_desc:1 "Le Commerce des Épices est une affaire profitable et atteint l'Europe par le Golfe Persique et la Mer Rouge. Bien qu'atteindre le Golfe Persique soit de peu d'importance, l'extrémité sud de la Mer Rouge est hors de notre portée. Nous devrions étendre notre influence vers le sud et sécuriser le détroit de Bab el Mandeb."
 tur_establish_the_eyalet_of_adal_title:0 "L'Eyalet d'Adal"
 tur_establish_the_eyalet_of_adal_desc:0 "Nos frères musulmans dans la Corne de l'Afrique risquent d'être submergés par les infidèles chrétiens d'Éthiopie ou, encore pire, les païens des Oromo. Nous devrions intervenir et établir l'Eyalet d'Adal pour sécuriser le contrôle musulman sur cette région.\nBien sûr la croissance de notre influence en diplomatie et commerce dans la Corne de l'Afrique ainsi que notre emprise renforcée sur la Mer Rouge sont quelques avantages supplémentaires que nous pouvons gagner de ceci."
 tur_conquer_tunis_title:0 "Écraser les Hafsides"
 tur_conquer_tunis_desc:0 "Les dirigeants corsaires du Maghreb ont toujours été un peuple indépendant. Bien que leurs actions contre nos ennemis européens soient utiles, elles sont non planifiées et chaotiques. Le moment est venu de les mettre au pas et d'incorporer ces marins robustes et capitaines habiles dans notre flotte."
 tur_al_andalus_eyalet_title:0 "L'Eyalet d'Al-Andalous"
 tur_al_andalus_eyalet_desc:0 "Les Infidèles d'Ibérie ont ravagé les états musulmans qui ont dominé le Sud de la péninsule pendant des siècles et sont maintenant le bastion de la foi chrétienne en Europe Occidentale. Comme nos frontières sont plus proches que jamais, les guerres et conflits avec les Ibériques sont inévitables.\nNous devons nous assurer que c'est nous qui montrons la supériorité. Nous chasserons les Espagnols et Portugais d'Ibérie et établirons l'Eyalet d'Al-Andalous à sa place !"
 tur_al_andalus_eyalet_ct:1 "Tout allié ou sujet §Y[Root.Religion.GetName]§! de §Y[Root.GetName]§! avec sa capitale en §YIbérie§! possède §Y[225.GetName]§!, §Y[223.GetName]§!, §Y[226.GetName]§! et §Y[224.GetName]§!, ainsi que §Y6§! autres provinces en §YIbérie§!."
 tur_al_andalus_eyalet_at:1 "Si nous complétons cette mission par un §YAllié§! ou §YSujet§! en §YIbérie§! :"
 tur_al_andalus_eyalet_bt:0 "L'allié ou sujet qui remplit les exigences de la mission gagne aussi le modificateur."
 tur_al_andalus_eyalet_dt:0 "L'événement nous permet d'établir un §YEyalet§! en Ibérie."
 tur_the_algerian_corsairs_title:0 "Les Corsaires Algériens"
 tur_the_algerian_corsairs_desc:0 "L'Algérie et la Côte Barbaresque en général ont été un havre sûr pour les pirates musulmans du Maghreb depuis les temps médiévaux. Similaire aux pillards tunisiens, les activités des Algériens et des Berbères pourraient nous être bénéfiques car ils ciblent nos ennemis chrétiens, mais leur efficacité est... insuffisante. Les dégâts qu'ils pourraient causer seraient d'une grande signification si les arts de l'état de leurs pays étaient dans nos mains à la place."
 tur_conquer_morocco_title:0 "Protéger le Maroc"
 tur_conquer_morocco_desc:0 "Le Sultanat du Maroc a été dans une situation précaire depuis que la Reconquista a décimé les Musulmans en Ibérie. En tant que fidèles Musulmans, c'est notre devoir de reprendre le Sultanat du Maroc et de le protéger des griffes des royaumes chrétiens avides."
 tur_handle_the_egyptian_eyalet_title:0 "Le Destin des Mamelouks"
 tur_handle_the_egyptian_eyalet_desc:0 "L'Égypte est tombée sous notre assaut implacable et le sultanat mamelouk n'est plus. Pourtant, une chose reste à gérer : le gouvernement de notre territoire nouvellement conquis et le destin des Mamelouks qui dirigeaient autrefois ces terres indépendamment."
 tur_handle_the_egyptian_eyalet_at:0 "Les déclencheurs pour cette mission sont révélés par la mission §YSubjuguer l'Égypte§!."
 tur_handle_the_egyptian_eyalet_bt:0 "Les récompenses pour cette mission sont révélées par la mission §YSubjuguer l'Égypte§!."
 tur_handle_the_egyptian_eyalet_ct:0 "Jusqu'à §Y10§! provinces dans la région §YÉgypte§! gagnent §G1§! de Production de Base."
 tur_fate_of_the_patriarchate_title:0 "Destin du Patriarcat"
 tur_fate_of_the_patriarchate_desc:0 "Konstantiniyye n'était pas seulement le cœur de l'ancien Empire Romain d'Orient, mais aussi le siège du Patriarche de l'Église Orthodoxe Grecque. Comme la cité est sous notre contrôle, le destin du Patriarcat est aussi entre nos mains."
 tur_fate_of_the_patriarchate_tt:0 "L'événement §YDestin du Patriarcat§! s'est produit.\nCet événement se déclenche quand notre capitale est à §Y[151.GetName]§!, nous sommes §YMusulmans§! et §Y[BYZ.GetName]§! n'existe pas."
 tur_fate_of_the_patriarchate_ct:0 "Les exigences supplémentaires dépendent de notre choix de l'événement §YDestin du Patriarcat§!."
 tur_fate_of_the_patriarchate_at:0 "Les récompenses dépendent de notre choix dans l'événement §YDestin du Patriarcat§!.\nLes options d'événement montreront les récompenses potentielles."
 tur_allowed_patriarchate_to_exist_tt:1 "\nLa mission §YDestin du Patriarcat§! change ses exigences aux conditions suivantes :\n§Y2§! Agendas des §Y[Root.GetDhimmiName]§! complétés\n§Y4§! Privilèges actuellement accordés aux §Y[Root.GetDhimmiName]§!\n\nSes récompenses changent aux effets suivants :"
 tur_closed_patriarchate_down_tt:1 "\nLa mission §YDestin du Patriarcat§! change ses exigences aux conditions suivantes :\n§Y2§! Agendas des §Y[Root.GetClergyName]§! complétés\n§Y4§! Privilèges actuellement accordés aux §Y[Root.GetClergyName]§!\n\nSes récompenses changent aux effets suivants :"
 tur_crimean_khaganate_title:0 "Destinée Criméenne"
 tur_crimean_khaganate_desc:0 "De l'autre côté de la Mer Noire se trouve le Khanat des Tartares de Crimée. Autrefois tous tremblaient devant les puissants guerriers montés de la steppe, mais les années ont été cruelles envers eux, avec les Lituaniens et Rus devenant de plus en plus une menace à leur existence. Bien que ce soit une époque sombre pour le Khan, c'est une opportunité parfaite pour nous d'étendre notre influence au Nord soit par conquête soit par diplomatie."
 tur_alliance_cri_tt:1 "Si nous complétons cette mission tandis que la §YCrimée§! est un §Yallié loyal§! :"
 tur_alliance_cri_at:1 "§Y[CRI.GetName]§! sera §Ypersuadé de jurer vassalité§! à nous pendant l'événement §YSuccession dans le Khanat de Crimée§!."
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "Si nous complétons cette mission par conquête :"
 tur_subject_crimea_reward_tt:0 "Si nous complétons cette mission tandis que la §YCrimée§! est un §Ysujet§! :"
 tur_conquer_arabia_title:0 "Les Déserts d'Arabie"
 tur_conquer_arabia_desc:0 "La grande péninsule d'Arabie est le berceau de la foi islamique ; le lieu de naissance du grand Prophète Muhammad (paix sur lui). En tant que Musulmans dévots, il est clair que l'Arabie restera sous la protection [Root.GetAdjective]."
 tur_seize_the_caliphate_title:0 "Saisir le Califat"
 tur_seize_the_caliphate_desc:0 "Bien que le Califat Abbasside comme royaume fut exterminé par le sac mongol de Bagdad, les membres de la maison d'Abbas ont continué à porter le titre de Calife, en vivant comme \"invités\" des Mamelouks. Avec leur défaite, ce Calife marionnette a perdu le dernier de son prestige et influence. Le moment pour une nouvelle famille forte de revendiquer la position de Chef de l'Oummah est venu !"
 tur_seize_the_caliphate_at:0 "Cet événement débloquera les missions §YLégalisme§! ou §YMysticisme§!."
 tur_creation_of_persian_eyalet_title:0 "L'Eyalet de Perse"
 tur_creation_of_persian_eyalet_desc:1 "Bien que les hérétiques de Perse ne soient plus un risque pour notre dominance dans le monde arabe, leur territoire le long et au-delà des Monts Zagros est difficile à gouverner. Une fois encore, nous avons besoin d'un Eyalet qui administre la région persane pour nous."
 tur_creation_of_persian_eyalet_at:1 "L'événement '§YL'Administration de la Perse§!' s'est produit.\nCet événement se déclenche si nous possédons ou avons un sujet qui possède §Y20§! provinces dans la région §YPerse§! et la §YPerse§!, §YArdabil§! OU le §YFars§! n'existe pas."
 tur_creation_of_persian_eyalet_bt:1 "Les exigences supplémentaires dépendent de notre choix de l'événement '§YL'Administration de la Perse§!'."
 tur_the_silk_road_title:0 "Résurgence de la Route de la Soie"
 tur_the_silk_road_desc:0 "La Route de la Soie était la ligne de vie du commerce médiéval car les biens d'Asie et d'Europe étaient échangés par cette route commerciale. L'essor de notre pouvoir mit fin à son importance commerciale cependant car les infidèles chrétiens furent bloqués du commerce avec l'orient en raison de nos embargos.\nSi nous voulons profiter du commerce avec l'Asie une fois encore, nous devons nous assurer que les marchandises d'Asie arrivent en Europe par nous."
 tur_imperial_fabrics_title:0 "Tissus Impériaux"
 tur_imperial_fabrics_desc:0 "Les biens commerciaux les plus précieux passant le long de la Route de la Soie sont les soies, textiles et tapis. Nous devrions nous efforcer d'apprendre de nos partenaires commerciaux orientaux, comment créer des tissus de qualités si magnifiques. De cette façon, au lieu de seulement échanger les tissus d'autres peuples, nous serons capables de vendre les nôtres."
 tur_trade_with_india_title:0 "Commerce en Inde"
 tur_trade_with_india_desc:0 "Le sous-continent indien est un trésor rempli de biens extravagants et matériaux inestimables. Il va sans dire que les opportunités commerciales en Inde sont abondantes et simultanément lucratives."
 tur_trade_with_india_at:0 "Cet événement rendra le commerce en §YInde§! plus lucratif pour §Y[Root.GetName]§! et son allié indien."
 tur_trade_with_indonesia_title:0 "S'Engager dans le Commerce des Épices"
 tur_trade_with_indonesia_desc:0 "Les puissances européennes semblent avoir un besoin insatiable pour les épices d'Indonésie. Ils sont prêts à payer des prix ridicules qui seraient impensables dans notre état. Nous devrions étendre notre influence outre-mer et siphonner une partie du profit des épices pour nous-mêmes."
 tur_pax_ottomana_title:0 "Pax Ottomana"
 tur_pax_ottomana_desc:0 "Aucune grande puissance de ce monde ne peut rivaliser avec nous ; aucun empire hérétique ou païen ne peut nous menacer. Le peuple de notre grand [Root.GovernmentName] vit dans des temps stables et sécurisés tandis que le grand [Root.Monarch.GetTitle] règne avec force et sagesse sur notre vaste empire."
 tur_embrace_the_military_doctrines_title:0 "Doctrines de l'Armée"
 tur_embrace_the_military_doctrines_desc:0 "L'armée est l'incarnation de la force et du pouvoir d'un empire. Sans armée, aucun empire ne peut imposer sa diplomatie sur la scène des grandes puissances.\nBien que les nombres soient abondants pour notre armée, c'est la discipline et les doctrines qui nous feront gagner les batailles en temps d'épée. La construction de nouvelles casernes et centres de conscription pourrait attirer des hommes de génie militaire dont notre état a clairement besoin."
 tur_collect_the_siyasah_title:0 "Implémenter la Siyasah"
 tur_collect_the_siyasah_desc:0 "Le système de taxation de notre domaine est un patchwork complexe de différentes taxes et coutumes que nous avons adoptées des territoires conquis. Ainsi il n'y a pas de système unifié qui garde la bureaucratie de la collecte de taxes simple. Peut-être que s'inspirer de la Siyasah d'autres états musulmans pourrait nous aider à alléger le problème."
 tur_most_humble_ottoman_ceo_title:0 "Le Centre Commercial du Monde"
 tur_most_humble_ottoman_ceo_desc:0 "Alors que notre empire grandit, l'importance de [Root.Capital.GetName] grandit aussi. Il est apparent que la cité ne sert plus seulement comme le cœur de notre royaume mais aussi comme le centre du commerce mondial. Nous devons nous assurer que nous en sommes le plus grand bénéficiaire."
 tur_issue_the_kannuname_title:0 "Publier le Kanunname"
 tur_issue_the_kannuname_desc:0 "En tant que bons Musulmans, nos dirigeants ont toujours suivi les préceptes de la Charia établis par le Prophète (paix sur lui). Cependant, beaucoup de nos sujets sont d'autres fois. Bien que dans le passé les autres gens du livre étaient autorisés à tenir leurs propres cours, cela mène à un système judiciaire complexe et peu maniable. Le moment est venu de créer un code légal qui sera la base de la règle de droit pour tous nos sujets indépendamment de la foi."
 tur_3_toh_tt:1 "Possède §Y3§! de Tolérance des Païens."
 tur_3_tot_tt:0 "Possède §Y3§! de Tolérance de la Vraie Foi."
 tur_3_the_tt:0 "Possède §Y3§! de Tolérance des Hérétiques."
 tur_second_islamic_golden_age_title:0 "Second Âge d'Or Islamique"
 tur_second_islamic_golden_age_desc:0 "L'Âge d'Or Islamique fut une période de grand épanouissement scientifique, culturel et économique des royaumes musulmans. Pour beaucoup d'entre nous, cet âge se termina avec le tragique Siège de Bagdad en 1258 par la Horde Mongole et l'effondrement du Califat Abbasside.\nAvec notre ascension à l'une des plus grandes puissances, il est temps de ranimer le progrès de l'Islam."
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "Aucune autre nation suivant la foi §YIslamique§! n'a plus de §YDéveloppement§! ou de §YTaille d'Armée§! que nous"
 tur_embrace_legalism_title:0 "Embrasser le Légalisme"
 tur_embrace_legalism_desc:0 "Les lois de l'Islam sont notre vie. Elles coulent à travers toutes nos actions, décisions et jugements. Une vie ne suivant pas la parole d'Allah n'est pas une bonne.\nNous embrasserons les grandes voies légales de notre foi et les incorporerons dans notre culture."
 tur_islamize_the_empire_title:0 "Mosquées pour le [Root.GovernmentName]"
 tur_islamize_the_empire_desc:0 "Bien que notre [Root.GovernmentName] abrite de nombreuses religions différentes, c'est un royaume islamique avant tout. Aucun paysan ne devra vivre dans un village abandonné par Allah."
 tur_rework_the_devshirme_system_title:0 "Codifier le Fiqh"
 tur_rework_the_devshirme_system_desc:0 "Le fiqh est la compréhension humaine de la charia, les lois religieuses qui forment les traditions de l'Islam. Notre foi joue un rôle crucial dans notre société et gouvernement. Nous codifierons le fiqh et l'implémenterons comme l'un des piliers de notre gouvernement."
 tur_embrace_mysticism_title:0 "Embrasser le Mysticisme"
 tur_embrace_mysticism_desc:0 "L'Islam joue un rôle significatif dans notre société et culture. Certains dédient même leur vie entière aux lois et règles de notre religion sacrée. Bien que pas nécessairement une qualité négative, l'idée de notre croyance est d'atteindre l'intimité avec Allah.\nEmbrassons le grand Mysticisme de notre religion."
 tur_expand_the_dhimmi_title:0 "Mosquées pour les Païens"
 tur_expand_the_dhimmi_desc:0 "Notre [Root.GovernmentName] abrite de nombreuses religions différentes. Bien qu'ils ne s'en rendent pas compte, ils sont toujours aimés par Allah. C'est notre devoir de nous assurer que même nos sujets païens aient une mosquée à visiter."
 tur_develop_the_devshime_system_further_title:0 "Codifier le Soufisme"
 tur_develop_the_devshime_system_further_desc:0 "Bien que nous ne soyons pas aussi stricts avec le code légal de l'Islam comparé à d'autres empires musulmans, il est toujours essentiel de codifier les philosophies et idées du Soufisme dans notre royaume."
 tur_one_faith_empire_title:0 "Un [Root.GovernmentName] [Root.Religion.GetName]"
 tur_one_faith_empire_desc:0 "La gloire du [Root.Religion.GetName] est avec nous. Purgeons les voies païennes des infidèles de notre [Root.GovernmentName] et assurons la prospérité de la foi [Root.Religion.GetName]."
 tur_spread_the_true_faith_title:0 "Répandre la Vraie Foi"
 tur_spread_the_true_faith_desc:0 "C'est notre devoir divin de répandre le [Root.Religion.GetName] sur ce monde. Que nul ne marche sur le chemin des ténèbres tant que nous portons la lumière du [Root.Religion.GetName] !"
 tur_spread_the_true_faith_at:1 "A converti de force §Y15§! pays au §Y[Root.Religion.GetName]§! (§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)"
 tur_spread_the_true_faith_bt:0 "A converti §Y150§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y150§!)"
 tur_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_3_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_3_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_legalism_path_trigger_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie du §YLégalisme§!, les conditions suivantes seront requises pour compléter cette mission :"
 tur_mysticism_path_trigger_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie du §YMysticisme§!, les conditions suivantes seront requises pour compléter cette mission :"
 tur_legalism_path_effects_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie du §YLégalisme§!, les effets suivants se produiront :"
 tur_mysticism_path_effects_tt:0 "\nSi §Y[Root.GetName]§! choisit la Voie du §YMysticisme§!, les effets suivants se produiront :"
 TUR_OTTOMAN_RED_SEA_ACCESS:0 "Accès Ottoman à la Mer Rouge"
 tur_oppose_the_janissaries_title:0 "Gérer les Janissaires"
 tur_oppose_the_janissaries_desc:0 "Les Janissaires ont grandi en puissance dans notre état et sont une menace active pour la santé de notre gouvernement. Ils doivent être remis à l'ordre par tous les moyens nécessaires."
 tur_oppose_the_janissaries_bt:0 "A eu le désastre §YCoup des Janissaires§! pendant §Y1 an§!."
 tur_oppose_the_janissaries_at:0 "N'est PAS en §YCoup des Janissaires§!.\nCes conditions changent quand nous obtenons le désastre §YCoup des Janissaires§!."
 tur_oppose_the_janissaries_ct:0 "Active les décisions pour §YCombattre les Janissaires§! et §YNégocier avec les Janissaires§! pendant le désastre §YCoup des Janissaires§!.\nCes décisions sont requises pour terminer le §YCoup des Janissaires§!."
 tur_establish_the_new_army_title:0 "Moderniser l'Armée"
 tur_establish_the_new_army_desc:1 "Nos forces s'appuyaient sur la force et discipline des Janissaires pendant des décennies. Comme leur focus s'est éloigné d'être une force militaire, la discipline de nos soldats a aussi drastiquement chuté. Il est temps de moderniser nos armées."
 tur_establish_the_new_army_at:0 "A promulgué la décision §YAffronter les Janissaires dans les Balkans§!."
 tur_establish_the_new_army_bt:0 "Débloque la décision §YAffronter les Janissaires en Anatolie§!."
 tur_establish_the_new_army_ct:0 "Débloque la décision §YAffronter les Janissaires à [Root.Capital.GetName]§!."
 tur_revoke_the_privileges_title:0 "Chaînes du Devshirme"
 tur_revoke_the_privileges_desc:0 "Le Système de Devshirme a prouvé sa valeur au fil des ans car il a servi comme source principale de nouvelles recrues janissaires pour nos armées. Cependant, au fil du temps, le système a été de plus en plus ignoré. Maintenant il travaille même contre notre faveur car il accorde plus de privilèges aux Janissaires sans aucun bénéfice pour l'état.\nNous devrions soit réviser ce système ancien soit l'abolir pour de bon."
 tur_the_mansure_reforms_title:0 "Armée Mansure"
 tur_the_mansure_reforms_desc:0 "Le militaire de l'Empire a besoin d'une révision entière. Le temps des Janissaires, Yayas et Derbendjis est depuis longtemps révolu. Maintenant une nouvelle force, l'Armée Victorieuse de Muhammad, mènera notre grande nation à la victoire !"
 tur_the_mansure_reforms_ct:0 "A eu le désastre §YCoup des Janissaires§!."
 tur_the_mansure_reforms_at:1 "Si nous complétons cette mission en terminant le désastre §YCoup des Janissaires§! en affrontant les Rebelles Janissaires trois fois :"
 tur_crush_the_eyalet_rebellion_title:0 "La Crise des Eyalets"
 tur_crush_the_eyalet_rebellion_desc:0 "Alors que l'autorité de notre [Root.Monarch.GetTitle] est de plus en plus remise en question, les Eyalets, nos sujets autrefois si loyaux pour gouverner nos territoires, se retournent contre nous. La situation doit être stabilisée."
 tur_centralize_the_power_title:0 "Terminer les Rébellions d'Eyalet"
 tur_centralize_the_power_desc:0 "Soit par diplomatie soit par l'épée, les Eyalets rebelles doivent être maîtrisés !"
 tur_centralize_the_power_at:0 "Termine le désastre §YRébellion d'Eyalet§!.\nAjoute §G+20§! Raisons supplémentaires pour que les Eyalets acceptent d'être maîtrisés."
 tur_had_power_struggle_for_three_years_tt:0 "A eu le désastre §YLutte de Pouvoir Interne§! pendant §Y3 ans§!."
 tur_crush_the_eyalet_rebellion_at:0 "A eu le désastre §YRébellion d'Eyalet§! pendant §Y1 an§!."
 HAS_BONUS_REIGN_IN_REASON:0 "Possède une Raison Bonus d'être maîtrisé"
 tur_restructure_the_administration_title:0 "Restructurer l'Administration"
 tur_restructure_the_administration_desc:0 "Les millets - la \"loi personnelle\" des groupes confessionnels vivant dans notre empire - n'ont jamais été standardisés. À la place, ils étaient libres pour les pachas dirigeants d'interpréter et de placer.\nLes millets de notre gouvernement doivent être réformés car ils sont trop autonomes."
 tur_remove_pashas_from_power_title:0 "S'Opposer aux Pachas"
 tur_remove_pashas_from_power_desc:0 "Avec la stagnation de notre empire, de nombreux Pachas sont devenus décadents et trop ambitieux pour leur propre bien. Nous devons nous assurer que ceux qui nous sont loyaux restent au pouvoir tandis que ceux qui se révoltent sont retirés."
 tur_remove_pashas_from_power_ct:0 "A eu le désastre §YDécadence des Pachas§! pendant §Y5 ans§!."
 tur_remove_pashas_from_power_tt:0 "Termine le désastre §YDécadence des Pachas§!."
 tur_regulate_the_harem_title:0 "Réguler le Harem"
 tur_regulate_the_harem_desc:0 "Le Harem est une entité politique puissante au sein de notre royaume. Originellement destiné à sécuriser un héritier garanti, les concubines et eunuques du harem ont étendu leur influence bien au-delà de ce dont tout esclave devrait être capable.\nSi l'autorité du Sultan ne doit pas être mise en péril alors le harem doit être régulé."
 tur_regulate_the_harem_ct:0 "A eu le désastre §YComplot du Harem§! pendant §Y3 ans§!."
 tur_regulate_the_harem_at:0 "Les stats £adm£ £dip£ & £mil£ de [Root.Monarch.GetName] totalisent au moins §Y10§! points"
 tur_the_reign_of_women_title:0 "Règne des Femmes"
 tur_the_reign_of_women_desc:0 "Le Règne des Femmes est le nom d'une période de notre histoire où le Harem était particulièrement influent dans les prises de décisions gouvernementales et politiques des sultans. Certains membres conservateurs de la société voient ceci comme un désastre tragique tandis que d'autres voient une grande opportunité. La direction que prendra le règne est ouverte..."
 tur_the_reign_of_women_at:0 "Les stats £adm£ £dip£ & £mil£ de [Root.Monarch.GetName] totalisent au moins §Y15§! points"
 tur_the_reign_of_women_tt:0 "Termine le désastre §YComplot du Harem§!."
 tur_the_reign_of_women_bt:0 "La réforme §YGouvernement Ottoman Modernisé§! présentera le mécanisme du §YHarem§!.\nLa réforme est débloquée quand nous terminons le désastre §YLutte de Pouvoir Interne§!."
 tur_the_reign_of_women_ct:0 "La réforme §YGouvernement Ottoman Modernisé§! ne présentera PAS le mécanisme du §YHarem§!.\nLa réforme est débloquée quand nous terminons le désastre §YLutte de Pouvoir Interne§!."
 tur_a_new_dawn_title:0 "Une Nouvelle Aube"
 tur_a_new_dawn_desc:0 "Le monde nous a jugés faibles ; comme un empire mesquin comme les Romains l'étaient autrefois. Avec stagnation et trahison nous avons été punis.\nQue ce monde, qui cherche notre fin, sache que la lumière d'Allah est sur nous. Ce qui semble être le crépuscule de notre grand empire sera connu dans les livres d'histoire de demain comme la Nouvelle Aube de l'Empire Ottoman !"
 ###OTTOMAN FLAVOR EVENTS###
 tur_according_to_ruler_ability_tt:0 "La récompense suivante a été négociée entre §Y[Root.Monarch.GetName]§! et le chef du Corps des Janissaires selon la stipulation de la §YLoi Toprak§!."
 tur_janissaries_kill_ruler:0 "Les §YJanissaires§! rebelles peuvent capturer et exécuter §Y[Root.Monarch.GetName]§! !"
 flavor_tur.3750.a.tt:0 "L'opinion de chaque pays §YOrthodoxe§! connu sur §Y[Root.GetName]§! change de §G+25§!."
 flavor_tur.3750.b.tt:0 "L'opinion de chaque pays §YOrthodoxe§! connu sur §Y[Root.GetName]§! change de §R-25§!."
 flavor_tur.200.t:0 "Un Accord Commercial [Root.GetAdjective]-Vénitien ?"
 flavor_tur.200.desc:0 "Malgré que la [VEN.GovernmentName] Vénitienne et le [Root.GovernmentName] [Root.GetAdjective] aient été impliqués dans plusieurs conflits l'un avec l'autre dans le passé, les marchands de ces deux états ont toujours commercé l'un avec l'autre. Il pourrait être d'un grand bénéfice mutuel si cette relation commerciale officieuse pouvait être solidifiée dans un accord commercial approprié. Ainsi, le [VEN.Monarch.GetTitle] de Venise est arrivé à la cour de [Root.Monarch.GetName] et a fait une proposition commerciale concluante."
 flavor_tur.200.a:0 "Accepter l'Accord Commercial avec Venise"
 flavor_tur.200.a.tt:0 "§Y[Root.GetName]§! signera un Accord Commercial avec §YVenise§!, leur accordant §G100§! de Pouvoir Commercial dans le Nœud Commercial Domestique jusqu'à ce que l'alliance entre les deux pays soit dissoute."
 tur_end_of_venetian_trade_deal_tt:0 "jusqu'à ce que soit §YVenise§! soit les §YOttomans§! brisent leur alliance avec le partenaire commercial"
 TUR_VEN_TRADE_DEAL:0 "Accord Commercial Ottoman-Vénitien"
 flavor_tur.200.b:0 "Décliner l'Accord Commercial"
 flavor_tur.201.t:0 "Fin de l'Accord Commercial [Root.GetAdjective]-Vénitien"
 flavor_tur.201.desc:0 "En raison d'incidents et événements internationaux récents, les relations entre les Vénitiens et nous ont atteint un nouveau bas, brisant l'alliance et dissolvant notre accord commercial."
 flavor_tur.201.a:0 "C'est ce que c'est."
 flavor_tur.201.a.tt:0 "Toutes les provinces qui bénéficiaient de l'Accord Commercial §Rperdent§! leur bonus de Produits Commerciaux Produits."
 flavor_tur.202.t:0 "Extension de l'Accord Commercial ?"
 flavor_tur.202.desc:0 "Nous avons signé plusieurs accords généreux avec l'empire mercantile de [tur_ottoman_trade_partner.GetName] pour assurer un bénéfice mutuel du commerce. Au fil du temps, l'emprise [tur_ottoman_trade_partner.GetAdjective] du commerce de la Mer Noire a grandi en faveur de l'influence [tur_ottoman_trade_partner.GetAdjective]. Il pourrait être une idée valable d'étendre l'Accord Commercial ou de le terminer maintenant en faveur d'une économie plus mercantiliste."
 flavor_tur.202.a:0 "Étendre l'Accord Commercial"
 TUR_VEN_TRADE_DEAL_EXPANDED:0 "Accords Commerciaux Ottoman-Vénitiens Étendus"
 IS_EYALET_EVENT_TT:0 "Cet événement nous permettra de promouvoir notre sujet au statut d'§YEyalet Central§!."
 flavor_tur.202.b:0 "Maintenir le Statu Quo"
 flavor_tur.202.c:0 "Terminer l'Accord Commercial"
 flavor_tur.203.t:0 "La Victoire sur la Croisade de Varna"
 flavor_tur.203.desc:0 "La paix est à nouveau tombée sur les Balkans avec la défaite des Chrétiens à la Bataille de Varna. Le Père bien-aimé de notre Sultan, Murad, a répondu à l'appel de son Fils aux armes pour nous défendre de ces envahisseurs. Il a accompli une grande victoire, bien qu'à un coût non négligeable. Les pertes à la bataille furent lourdes des deux côtés, et nos soldats auront besoin de temps pour récupérer de la raclée qu'ils ont reçue. Cependant, les Chrétiens sont sortis du combat dans un état bien pire, avec Władysław III de Pologne, Hongrie, et Lituanie mort. La Pologne et la Hongrie se trouvent dans le chaos d'un interrègne. Inshallah, leurs malheurs continueront. Notre victoire a secoué l'Europe et la Chrétienté jusqu'à leur cœur même, et tous tremblent devant la puissance du Sublime État Ottoman. Nul n'osera lever le petit doigt alors que nous balayons notre chemin à travers les Balkans. La Serbie sera nôtre. La Valachie sera nôtre. Les Albanais seront maîtrisés, et Scanderbeg sera tué comme le chien qu'il est. Le plus grand prix, aussi, sera nôtre : Constantinople."
 flavor_tur.203.a:0 "Les dés sont jetés..."
 flavor_tur.204.t:0 "L'Ingénieur de Siège Urban"
 flavor_tur.204.desc:1 "Urban était un fondeur de fer et ingénieur de la province hongroise de Brassó. Comme l'un des pionniers du génie de siège et de la construction d'artillerie, il gagnait sa vie basée sur ses armes de guerre. En [GetYear], Urban tenta sa chance avec l'Empereur Byzantin, mais comme ils ne pouvaient ni se permettre son salaire ni posséder les matériaux nécessaires pour construire de tels canons, Urban se vit forcé de se tourner vers le [Root.Monarch.GetTitle] Ottoman [Root.Monarch.GetName]. Il promit de créer un canon assez grand et puissant pour faire exploser 'les murs de Babylone eux-mêmes'."
 flavor_tur.204.a:0 "Les murs de Babylone eux-mêmes dites-vous ?..."
 flavor_tur.204.b:0 "Nous ne pouvons nous permettre ses services."
 TUR_GRIP_OVER_THE_BOSPBORUS:0 "Emprise sur le Bosphore"
 flavor_tur.205.t:0 "La Grande Capitale Konstantiniyye"
 flavor_tur.205.desc:0 "Les murs sont percés ; la porte est tombée et le joyau de l'Empire Romain autrefois puissant est maintenant en notre possession. Le magnifique [Root.Monarch.GetTitle] a ordonné à [Root.Monarch.GetHerHis] troupes d'épargner la métropole autrefois prospère du saccage et de la destruction supplémentaires car [Root.Monarch.GetSheHe] a des plans pour elle.\nLes murs seront restaurés ; les maisons rénovées et le siège du pouvoir déplacé à Konstantiniyye. Aux côtés de ces nombreux efforts pour amener la nouvelle capitale des Ottomans à la gloire qu'elle eut autrefois, le gouvernement sous la supervision de [Root.Monarch.GetName] réinstalle beaucoup de la terre à la capitale. Cet afflux de population a amené beaucoup d'hommes de talent ; artisans, architectes, et artistes parmi les premiers. Avec la compétence de ces hommes et la main guide de notre [Root.Monarch.GetTitle], la capitale entre dans un nouvel âge d'or. Konstantiniyye sera une fois de plus la perle de la Méditerranée."
 flavor_tur.205.a:0 "Ceci sera le début de notre ère Classique !"
 flavor_tur.206.t:0 "La Structure de Pouvoir Interne"
 flavor_tur.206.desc:0 "Le gouvernement ottoman est un mariage du système gouvernant romain avec les lois et idées du Coran. Bien qu'il se prouve efficace pour ses buts, il amène les mêmes problèmes que les anciens Romains devaient traiter : la lutte interne pour le pouvoir. Les Janissaires, le Harem, les Pachas et Eyalets hautement autonomes et les sujets cherchant l'indépendance posent tous une menace vitale à l'état des Ottomans.\n\nHeureusement pour le jeune [Root.Monarch.GetTitle] [Root.Monarch.GetName], ces préoccupations sont pour [Root.Monarch.GetHerHis] successeurs à venir car c'est la période de l'Essor des Ottomans."
 flavor_tur.206.a:0 "Puissions-nous créer un empire qui passera l'épreuve du temps !"
 flavor_tur.206.a.tt:1 "L'efficacité et stabilité du gouvernement interne est mesurée par le niveau du compteur de §YDécadence Ottomane§!. Si ce compteur atteint §Y100§! alors le désastre §YLutte de Pouvoir Interne Ottoman§! sera disponible.\nSurvole la barre de progression §YDécadence§! dans l'onglet §YGouvernement§! de ton pays pour voir ta valeur actuelle de §YDécadence Ottomane§! à tout moment."
 flavor_tur.207.t:0 "Destituer le Fléau Chevaleresque"
 flavor_tur.207.desc:1 "Que les Chevaliers de Saint Jean puissent même prétendre être des hommes de foi est une blague en soi et pour elle-même. Peut-être dans les jours de Salah ad-Din, ils ont pu être une organisation honorable, même si toujours une organisation païenne. Ces dernières années, cependant, l'ordre n'a été rien de plus qu'une bande de picarons et pillards harcelant nos voies de navigation et saisissant les biens de nos marchands pacifiques. Heureusement, maintenant que nous avons expulsé cette bande de voleurs de Rhodes, nos marchands peuvent à nouveau voyager les mers sans être importunés, et les habitants de nos établissements côtiers peuvent dormir sans avoir à craindre des groupes de Francs maraudeurs saisissant leur richesse."
 flavor_tur.207.a:0 "Que nos côtes soient sûres et prospèrent !"
 flavor_tur.207.a.tt:0 "Chaque province côtière affligée par des raids côtiers recevra :"
 flavor_tur.208.t:0 "Les Janissaires"
 flavor_tur.208.desc:0 "L'armée ottomane était traditionnellement principalement composée de cavalerie. Au milieu du 14ème siècle, Orhan Ier et plus tard son fils, Murad Ier, introduisirent les Janissaires, une force d'élite dont la loyauté est liée seulement au Sultan. Formés de prisonniers de guerre et esclaves, les Janissaires continuèrent à devenir l'épine dorsale de l'armée ottomane, régulièrement payés et hautement disciplinés.\n\nAu fil du temps, les Janissaires grandirent en pouvoir et influence sur l'état alors que les Sultans s'appuyaient de plus en plus sur leurs services. De nos jours, ils sont leur propre classe guerrière dans la société ottomane et peuvent demander des privilèges significatifs s'ils ne sont pas contrôlés."
 flavor_tur.208.a:0 "Mais à la fin ils ne sont qu'une autre pièce d'échecs sur l'échiquier."
 flavor_tur.209.t:0 "L'Eyalet de Hongrie"
 flavor_tur.209.desc.a:0 "Le Royaume de Hongrie représentait un rival majeur dans les Balkans. Cependant, même leurs plus forts défenseurs ne purent tenir contre notre assaut et leur royaume tomba à la puissance du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le royaume autrefois puissant n'est maintenant rien d'autre qu'un autre de nos nombreux états sujets. Maintenant la question reste quelle forme l'administration des terres hongroises prendra..."
 flavor_tur.209.desc.b:0 "Le Royaume de Hongrie représentait un rival majeur dans les Balkans. Cependant, même leurs plus forts défenseurs ne purent tenir contre notre assaut et leur royaume tomba à la puissance du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Le royaume autrefois puissant n'est maintenant rien d'autre qu'un tas de territoires conquis administrés par nos Pachas."
 flavor_tur.209.a:0 "Établir l'Eyalet Central de Hongrie."
 flavor_tur.209.b:0 "Laisser la Hongrie se gérer elle-même."
 flavor_tur.209.c:0 "La Hongrie deviendra notre territoire central."
 flavor_tur.209.d:0 "Oui oui, un autre royaume s'agenouille devant notre puissance. Oh, temps pour la poésie !"
 flavor_tur.210.t:0 "L'Administration des Terres Hongroises"
 flavor_tur.210.desc:0 "Le Royaume de Hongrie représentait un rival majeur dans nos affaires dans les Balkans. Mais le destin ne fut pas fortune à eux et leur petit royaume finit par tomber à genoux devant nous. Les nombreuses provinces du royaume sont maintenant en notre propre possession, et bien qu'intégrer elles comme terre centrale à notre empire serait plus faisable, il pourrait valoir la peine de considérer créer un eyalet qui gouverne sur les païens pour nous."
 flavor_tur.210.a:0 "Créer l'Eyalet de [first_potential_eyalet.GetName]."
 flavor_tur.210.b:0 "[second_potential_eyalet.GetName] deviendra notre Eyalet de Carpathie."
 flavor_tur.210.c:0 "Seul le royaume de [third_potential_eyalet.GetName] peut représenter nos intérêts."
 flavor_tur.210.d:0 "Il y a peu de bénéfice d'avoir un eyalet dans cette région."
 flavor_tur.211.t:0 "Chute de Vienne"
 flavor_tur.211.desc:0 "Vienne - le siège du pouvoir des von Habsburg, rivaux éternels de la Maison d'Osman - est tombée à la puissance de l'Empire Ottoman ! La cité monta une défense honorable contre nos forces ; l'alliance autrichienne combattit vaillamment mais en vain. Mais à la fin aucun de nos adversaires ne put tenir contre nos tacticiens rusés et nos soldats bien disciplinés.\nAlors que la capitale impériale est saccagée, les Chrétiens d'Europe craignent notre avance. Car ils savent que notre marche ne s'arrêtera pas à Vienne !"
 flavor_tur.211.a:0 "La porte de l'Europe est nôtre ! Que ceci soit le précurseur d'une nouvelle ère !"
 flavor_tur.211.a.tt:0 "Chaque pays §YChrétien§! connu en §YAllemagne du Nord§!, §YAllemagne du Sud§! et §YItalie§! obtient l'événement '§YLa Menace Turque Avance !§!'."
 flavor_tur.212.t:0 "La Menace Turque Avance !"
 flavor_tur.212.desc:0 "Vienne, la capitale du Saint-Empire Romain et la force principale contre l'Empire Ottoman, est tombée ! Les Janissaires assoiffés de sang des Ottomans ont saccagé la cité et dévasté les terres environnantes !\nLes Chrétiens dans toute l'Europe Centrale se tournent vers leurs dirigeants, demandant protection de la Menace Turque, mais même les rois et doges les plus sages ne peuvent rien ressentir d'autre que la peur !"
 flavor_tur.212.a:0 "La fin est proche ! Puisse le Seigneur avoir pitié de nos âmes."
 flavor_tur.213.t:0 "La Subjugation de l'Autriche"
 flavor_tur.213.desc:0 "Les relations austro-ottomanes ont été façonnées par les conflits, guerres et compétition d'influence dans les Balkans. Finalement cependant, l'Archiduc d'Autriche et Empereur de leur imposteur d'Empire Romain dut accepter la défaite car leur duché n'est maintenant rien d'autre qu'un serf à notre [Root.GovernmentName].\nLe Grand Vizir de [Root.Monarch.GetName] fit la suggestion d'humilier l'autrefois puissant détenteur du titre impérial. Il fit deux propositions : nous soit destituons les Habsburg d'Autriche et la transformons en un eyalet approprié de notre royaume, soit nous laissons les Habsburg régner sur leur petit duché et les forçons à faire les tâches triviales de gouverner, leur rappelant chaque jour qu'ils sont serviteurs de la Maison d'Osman."
 flavor_tur.213.a:0 "Nous devrions rester pragmatiques. Juste transformer l'Autriche en notre Eyalet."
 flavor_tur.213.b:0 "Habsburg hizmetkar, il y a une tache sur le sol. Nettoyez-la."
 flavor_tur.214.t:0 "L'Administration de l'Italie du Nord"
 flavor_tur.214.desc:0 "Les duchés et républiques d'Italie du Nord ont toujours été divisés par leurs querelles internes et interventions mesquines. À la surprise de personne, aucun des états italiens ne tint une chance contre nous. Un après l'autre, les doges et ducs se soumirent au [Root.Monarch.GetTitle].\nBien que la conquête des états italiens alla relativement sans effort, gouverner le territoire est un défi différent. Il pourrait valoir la peine d'établir un eyalet dans ce territoire avec l'un des politiciens locaux nommé pour représenter notre volonté."
 flavor_tur.214.a:0 "Créer l'Eyalet de [first_potential_eyalet.GetName]."
 flavor_tur.214.b:0 "L'état de [second_potential_eyalet.GetName] gouvernera l'Italie du Nord."
 flavor_tur.214.c:0 "Assigner un Pacha pour l'eyalet de [third_potential_eyalet.GetName]."
 flavor_tur.214.d:0 "[fourth_potential_eyalet.GetName] sera notre administrateur."
 flavor_tur.214.e:0 "Les marchands de [fifth_potential_eyalet.GetName] peuvent gérer cette tâche."
 flavor_tur.215.t:0 "Le Destin de la Sicile"
 flavor_tur.215.desc:0 "La Sicile, autrefois foyer de l'un des royaumes islamiques de l'Ère Médiévale, est maintenant sous notre contrôle. Comme c'est la coutume, la question s'est à nouveau posée si nous devrions établir un nouvel eyalet dans notre territoire conquis. Cependant, bien que la plupart des eyalets utilisent la structure gouvernementale locale dans une certaine mesure pour régner sur la terre là, les [Root.GetClergyName] eux-mêmes ont contacté [Root.Monarch.GetName]. En raison de l'histoire de la Sicile et son importance comme centre culturel et politique majeur dans le monde musulman médiéval, les [Root.GetClergyName] souhaitent que notre eyalet sud-italien devrait être la restauration de l'Émirat de Siqilliya lui-même."
 flavor_tur.215.a:0 "Siqilliya reviendra des cendres."
 flavor_tur.215.b:0 "Leur temps est depuis longtemps révolu. L'Italie du Sud reste sous notre contrôle direct."
 flavor_tur.216.t:0 "La Couronne de Rome"
 flavor_tur.216.desc:0 "L'un des titres les plus controversés dans toute l'histoire du monde, Rome fut dit se terminer avec la chute de Constantinople dans la première moitié du 15ème Siècle. Malgré tous les détracteurs qui nous nièrent autrefois ce titre, nous avons accumulé les terres de l'ancien Empire Romain sous notre grandeur et contrôle. Nous pouvons ainsi déclarer avec passion que l'âge d'or des empires demeure encore fort et à juste titre, le titre repose avec notre Sultan [Root.Monarch.GetName] !"
 flavor_tur.216.a:0 "Nous sommes la continuation du plus grand Empire du monde !"
 flavor_tur.216.b:0 "Rome pourrait être nôtre maintenant, mais notre identité est clairement les [Root.GetName]."
 flavor_tur.217.t:0 "Une nouvelle Capitale Impériale ?"
 flavor_tur.217.desc:0 "Avec la conquête de Rome, la cité même qui donna à l'Empire Romain son nom, notre revendication sur la Couronne Romaine ne peut plus être disputée. Comme le cœur de l'empire est maintenant partie de notre propre royaume, la question se pose si nous devrions déplacer notre capitale de Konstantiniyye à Roma. Notre règne sur les Italiens serait absolu, mais d'autre part nous pourrions étendre les bureaux et infrastructure de Konstantiniyye à la place afin de renforcer notre emprise sur les eyalets."
 flavor_tur.217.a:0 "Roma sera la nouvelle capitale."
 tur_accept_all_italian_cultures_tt:0 "Toutes les cultures du groupe culturel §YLatin§! seront acceptées. Cet effet est retiré si nous rétrogradons toute culture §YLatine§!."
 tur_take_over_italian_eyalets_tt:0 "Les §YEyalets§! qui ont leur capitale en §YItalie§! céderont toutes leurs provinces en §YItalie§! à §Y[Root.GetName]§!.\n§Y[Root.GetName]§! obtient un cœur territorial sur chaque province cédée."
 flavor_tur.217.b:0 "Konstantiniyye est la seule capitale légitime de l'Empire."
 tur_enable_central_italy_eyalet_event_tt:0 "L'événement §YL'Eyalet de Rome§! est disponible à se produire."
 flavor_tur.218.t:0 "L'Eyalet de Rome"
 flavor_tur.218.desc:0 "La grande cité de Rome nous appartient. Cependant, notre décision de maintenir notre capitale à [Root.Capital.GetName] rend difficile l'administration de cette prestigieuse cité. Heureusement pour nous, nombreux sont ceux qui sont plus qu'enthousiastes à l'idée d'administrer le territoire entourant cette ancienne capitale impériale."
 flavor_tur.218.a:0 "Établissons l'Eyalet de [first_potential_eyalet.GetName]."
 flavor_tur.218.b:0 "L'Eyalet de [second_potential_eyalet.GetName] gouvernera Rome."
 flavor_tur.218.c:0 "Nous n'avons besoin de l'aide d'aucun d'entre eux. Nous pouvons contrôler Rome nous-mêmes."
 flavor_tur.219.t:0 "Arrivée des Morisques de Grenade"
 flavor_tur.219.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] fit publier des proclamations dans tout l'empire déclarant que les réfugiés devaient être accueillis. [Root.Monarch.GetSheHeCap] leur accorda la permission de s'installer dans l'Empire ottoman et de devenir citoyens ottomans. [Root.Monarch.GetSheHeCap] ridiculisa la conduite des monarques de Castille et d'Aragon en expulsant une classe de gens si utiles à leurs sujets. 'Vous osez qualifier [CAS.Monarch.GetName] de souverain sage,' dit-[Root.Monarch.GetSheHe] à ses courtisans — '[CAS.Monarch.GetSheHe] qui a appauvri [CAS.Monarch.GetHerHis] propre pays et enrichi le mien !' [Root.Monarch.GetName] adressa un firman à tous les gouverneurs de ses provinces européennes, leur ordonnant non seulement de s'abstenir de repousser les réfugiés espagnols, mais de leur faire un accueil amical et bienveillant. [Root.Monarch.GetSheHeCap] menaça de mort tous ceux qui traiteraient les Morisques durement ou leur refuseraient l'admission dans l'empire."
 flavor_tur.219.a:0 "Ils sont les bienvenus."
 flavor_tur.219.b:0 "Nous ne pouvons risquer de courroucer les monarques ibériques."
 flavor_tur.220.t:0 "L'Eyalet d'Al-Andalus"
 flavor_tur.220.desc:0 "La Péninsule ibérique fut jadis le foyer de nombreux sultanats musulmans au cours de son histoire. Cependant, les Espagnols et les Portugais finirent par chasser les musulmans de cette région qui fut autrefois l'Al-Andalus et formèrent leurs propres royaumes sur les cendres de nos frères musulmans. Comme Allah l'a voulu, les infidèles ont été vaincus et l'Al-Andalus est une fois de plus libéré de l'influence ibérique.\n\nL'administration d'Al-Andalus est toutefois une autre affaire. Affirmer notre contrôle direct sur cette région demande de grands efforts et le gain pourrait ne pas en valoir la peine. L'établissement du grand Eyalet d'Al-Andalus pourrait être ce dont nous avons besoin."
 flavor_tur.220.a:0 "En effet. L'Ibérie sera gouvernée par notre plus prestigieux eyalet."
 flavor_tur.220.b:0 "Le territoire d'Al-Andalus fera partie intégrante de notre empire."
 flavor_tur.221.t:0 "L'Eyalet de Tunis"
 flavor_tur.221.desc.a:0 "Le Sultanat de Tunis est un royaume de corsaires et de pirates navigateurs. Bien qu'ils soient nos frères dans la foi, leurs coutumes ne sont pas particulièrement comparables à la culture des Ottomans. Cependant, il est indéniable que leurs raids côtiers sont d'un grand bénéfice pour nous."
 flavor_tur.221.desc.b:0 "Le Sultanat de Tunis est un royaume de corsaires et de pirates navigateurs. Bien qu'ils soient nos frères dans la foi, leurs coutumes ne sont pas particulièrement comparables à la culture des Ottomans. Cependant, il est indéniable que leurs raids côtiers sont d'un grand bénéfice pour nous. En tant que tel, il est désormais administré par nos Pachas."
 flavor_tur.221.a:0 "Nous devrions établir l'Eyalet central de Tunis."
 flavor_tur.221.b:0 "Laissons les Tunisiens se gouverner eux-mêmes."
 flavor_tur.221.c:0 "Tunis deviendra notre territoire central."
 flavor_tur.222.t:0 "L'Administration de Tunis"
 flavor_tur.222.desc:0 "Le Sultanat de Tunis est un royaume de corsaires et de pirates navigateurs. Bien qu'ils soient nos frères dans la foi, leurs coutumes ne sont pas particulièrement comparables à la culture des Ottomans. Cependant, il est indéniable que leurs raids côtiers sont d'un grand bénéfice pour nous. Il pourrait valoir la peine d'envisager l'installation d'un eyalet relativement autonome qui partagera son butin avec nous."
 flavor_tur.222.a:0 "En effet. Nous établirons l'Eyalet de [first_potential_eyalet.GetName]."
 flavor_tur.222.b:0 "J'aime le son de l'Eyalet de [second_potential_eyalet.GetName]."
 flavor_tur.223.t:0 "Hayreddin Barberousse"
 flavor_tur.223.desc:0 "Commençant comme corsaire ottoman, Hizir Reïs se fit un nom au service de son frère aîné Oruc Reïs. En 1516, les frères capturèrent Alger de la couronne espagnole avec Oruc se déclarant Sultan. Quand son frère mourut en 1518, Hizir hérita du surnom d'Oruc 'Barberousse' (Barbe-Rouge en italien) et reçut le nom honorifique Hayreddin. Au fil du temps, Barberousse gravit les rangs de la marine ottomane et remporta de nombreuses victoires clés sur mer qui menèrent à la domination turque de la Mer Méditerranée au milieu du XVIe siècle. Finalement en 1533, Barberousse fut nommé Kapudan Pacha (Grand Amiral) de la Marine ottomane par le Sultan Soliman le Magnifique."
 flavor_tur.223.a:0 "Il fera un excellent amiral !"
 flavor_tur.224.t:0 "L'Administration d'Alger"
 flavor_tur.224.desc:0 "Alger et la Côte barbaresque ont été une région de contentieux entre les Maghrébins et les Ibériques pendant des siècles. Avec notre intervention, nous protégeons la région de toute ingérence chrétienne supplémentaire.\nComme c'est la coutume, les plans pour établir un autre eyalet sont en cours..."
 flavor_tur.224.a:0 "Créer l'Eyalet de [first_potential_eyalet.GetName]."
 flavor_tur.225.t:0 "L'Eyalet du Maroc"
 flavor_tur.225.desc:0 "Le Sultanat du Maroc était en danger d'annexion par les mains ibériques pendant des décennies. Heureusement pour eux, notre grand [Root.Monarch.GetTitle] intervint en leur faveur et accorda aux sujets marocains un nouveau foyer dans notre [Root.GovernmentName]."
 flavor_tur.225.a:0 "Nous devrions établir l'Eyalet central du Maroc."
 flavor_tur.225.b:0 "Les Marocains vivront prospères."
 flavor_tur.225.c:0 "Le territoire marocain devrait devenir de véritables provinces de notre empire."
 flavor_tur.226.t:0 "L'Administration du Maroc"
 flavor_tur.226.desc:1 "Le Sultanat du Maroc était en danger d'annexion par les mains ibériques pendant des décennies. Heureusement pour eux, notre grand [Root.Monarch.GetTitle] intervint en leur faveur et accorda aux sujets marocains un nouveau foyer dans notre [Root.GovernmentName]. Comme la distance entre [Root.Capital.GetName] et les terres marocaines est trop grande pour que nous puissions les gouverner efficacement, il pourrait valoir la peine d'envisager l'établissement d'un eyalet dans cette région."
 flavor_tur.226.a:0 "L'Eyalet de [first_potential_eyalet.GetName] sera notre frontière la plus occidentale."
 flavor_tur.227.t:0 "L'Eyalet d'Adal"
 flavor_tur.227.desc:0 "Le Sultanat d'Adal est entouré par les ennemis de l'Islam. Le royaume copte d'Éthiopie à l'ouest ainsi que les païens du sud menaçaient l'existence du sultanat, et ce n'est que grâce à notre intervention que les Adaliens n'ont pas à craindre l'oppression sous la domination païenne."
 flavor_tur.227.a:0 "Nous devrions établir l'Eyalet central d'Adal."
 flavor_tur.227.b:0 "Les Adaliens vivront prospères."
 flavor_tur.227.c:0 "Le territoire adalien devrait devenir de véritables provinces de notre empire."
 flavor_tur.228.t:0 "L'Administration de la Corne"
 flavor_tur.228.desc:0 "Notre [Root.GovernmentName] s'est étendu dans la Corne de l'Afrique. Là où régnaient autrefois les fiers Sultanats d'Adal et de petits royaumes chrétiens, maintenant flotte le drapeau des Ottomans.\nCependant, les territoires au-delà de l'Égypte sont bien au-delà de notre portée. Bien que les administrer soit faisable, cela pourrait nous être d'un plus grand bénéfice si un eyalet en prenait plutôt le contrôle."
 flavor_tur.228.a:0 "L'Eyalet de [first_potential_eyalet.GetName] sera notre frontière la plus méridionale."
 flavor_tur.229.t:0 "Nouveau Chef de l'Oumma"
 flavor_tur.229.desc:0 "Depuis la conquête d'Edirne par Murad Hudavendigar en 1362, nos Sultans revendiquent formellement le titre de Calife, le chef de l'Oumma. Maintenant que nous avons un contrôle ferme sur Le Caire, cependant, nous avons réussi à convoquer le dernier Calife abbasside, Al-Mutawakkil III, à Constantinople pour qu'il remette formellement le titre de Calife au Sultan [Root.Monarch.GetName], lui donnant l'épée et le manteau de Muhammad. Non seulement c'est une grande position pour notre Sultan domestiquement, mais cela lui donne en plus autorité sur tous les musulmans en dehors de nos frontières, nous donnant une plus grande opportunité de protéger ceux qui ont la malchance d'être gouvernés par des non-musulmans.\nLa question demeure cependant de savoir quelle voie religieuse et spirituelle notre Califat prendra. Les voies du Légalisme et du Soufisme sont toutes deux présentes dans notre gouvernement, mais une seule d'entre elles peut être poursuivie au niveau gouvernemental."
 flavor_tur.229.a:0 "Nous devons embrasser et protéger les lois de l'Islam."
 tur_legalism_path_tt:0 "Débloque la voie de mission §YLégalisme§! ."
 flavor_tur.229.b:0 "Ce n'est qu'à travers le mysticisme que nous pouvons trouver la miséricorde d'Allah."
 tur_mysticism_path_tt:0 "Débloque la voie de mission §YMysticisme§! ."
 flavor_tur.230.t:0 "La Fin du Califat"
 flavor_tur.230.desc:0 "Depuis la conquête d'Edirne par Murad Hudavendigar en 1362, nos Sultans revendiquent formellement le titre de Calife, le chef de l'Oumma. Cependant, les décennies suivantes forcèrent notre état à changer et à embrasser la foi [Root.Religion.GetName]. En tant que tel, le titre de Califat n'a plus aucun sens pour nous. Comme le destin l'a voulu, nous avons réussi à capturer le Calife abbasside et l'avons amené à [Root.Capital.GetName]. Par cet acte, l'idée d'un Califat a non seulement pris fin en [Root.GetUsableName] mais aussi dans tout le monde musulman."
 flavor_tur.230.a:0 "Quel tournant ironique des événements."
 tur_non_muslim_path_tt:0 "Débloque la voie de mission §YReligieuse§! ."
 flavor_tur.231.t:0 "Victoire pour la Maison de [Root.Monarch.Dynasty.GetName]"
 flavor_tur.231.desc:0 "« C'est beau ; assez beau pour faire pleurer un homme. Oh, je pleure ! Je pleure de voir mon Empire prospérer ainsi. Mes armées ont soumis toute l'Anatolie, les Beys mesquins et les Moutons Blancs pareillement soumis. Arméniens, Kurdes, et Grecs pontiques m'appellent tous leur Sultan. Comme le Tout-Puissant m'a béni, que je puisse régner sur des terres si vastes et grandes ; qu'Osman Ghazi lui-même doive regarder vers moi, sachant que son héritage est sûr et en sécurité entre mes mains. Mon cœur palpite à cette pensée. »\n- [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tur.231.a:0 "Un jour de célébration !"
 flavor_tur.232.t:0 "L'Église orthodoxe copte"
 flavor_tur.232.desc:0 "L'Église copte et ses fidèles habitent la région du Caucase depuis des siècles. Les guerres et les famines ont ravagé la région alors que chaque conquérant aspirant jetait son dévolu dans une tentative de maîtriser les peuples de ces montagnes. Cependant, les montagnes elles-mêmes tremblent devant nous et les royaumes et tribus chrétiens divisés font maintenant partie de notre sphère de pouvoir."
 flavor_tur.232.a:0 "Aucune montagne n'est trop escarpée pour que nous la conquérions !"
 flavor_tur.233.t:0 "L'Eyalet du Yémen"
 flavor_tur.233.desc:0 "Le Sultanat du Yémen est dans une position commerciale forte car il se trouve directement sur le Golfe d'Aden. Autrefois menacé par les forces chiites dans cette région, il fait maintenant partie de notre empire en constante croissance et notre plus récent candidat pour un nouvel eyalet."
 flavor_tur.233.a:0 "Nous devrions établir l'Eyalet central du Yémen."
 flavor_tur.233.b:0 "Le Yémen jouira d'une période de prospérité sous notre règne."
 flavor_tur.233.c:0 "Le territoire yéménite devrait devenir de véritables provinces de notre empire."
 flavor_tur.234.t:0 "L'Administration du Yémen"
 flavor_tur.234.desc:0 "Notre [Root.GovernmentName] a conquis les parties méridionales de l'Arabie. Le Sultanat du Yémen et ses territoires appartiennent maintenant à l'Empire ottoman.\nCependant, le Golfe d'Aden est loin de [Root.Capital.GetName]. Bien que l'administrer soit faisable, cela pourrait nous être d'un plus grand bénéfice si un eyalet en prenait plutôt le contrôle."
 flavor_tur.234.a:0 "L'Eyalet de [first_potential_eyalet.GetName] protégera le Golfe."
 flavor_tur.236.t:0 "L'Administration de la Perse"
 flavor_tur.236.desc:0 "L'histoire de la Perse et des Ottomans est souillée par le sang même de nombreuses années avant notre conquête de la région. Les Timourides dévastèrent des parties majeures de l'Anatolie et causèrent le premier et seul interrègne après la bataille d'Ankara en 1402. Mais même aujourd'hui, les relations entre le peuple turc et les Persans sont sous-optimales en raison des différences culturelles et religieuses.\nBien que nous soyons maintenant le suzerain de la région persane, ce n'est qu'une question de temps avant que les Persans se rassemblent sous une bannière afin de lutter pour leur indépendance. L'établissement d'un eyalet qui gère cette région troublante en notre nom pourrait être la décision la plus sage."
 flavor_tur.236.a:0 "En effet. L'Eyalet de Perse maintiendra les Persans dans le rang."
 flavor_tur.237.t:1 "Suprématie sur la Perse"
 flavor_tur.237.desc:1 "L'Empire de Perse est vaincu, et ses vastes possessions sont tombées sous la jurisprudence juste de notre très Sublime Califat. En effet, un ennemi puissant et redoutable mais même la grande Perse ne peut se dresser entre nous et notre destinée ultime. Bien que beaucoup de sang ait été versé et de nombreux martyrs nés de cette conquête, les peuples de ces terres sont des frères dans la foi, et méritent le respect. En effet, nous gouvernerons justement et honorerons l'histoire de cette terre en restaurant la Perse à sa gloire perdue depuis longtemps en tant que membre estimé de notre Empire en constante expansion."
 flavor_tur.237.a:0 "Leur héritage et leur expertise serviront [Root.Monarch.GetName] !"
 flavor_tur.238.t:0 "Système des Millet"
 flavor_tur.238.desc:0 "Le système des Millet nouvellement conçu fait partie de l'administration ottomane des communautés religieuses séparées qui reconnaît l'autorité de chaque communauté dans la supervision de ses propres affaires communautaires, principalement à travers des systèmes de tribunaux religieux et des écoles indépendants. Cette approche nous aidera à maintenir une prise ferme sur les territoires non-musulmans dans les Balkans et au-delà."
 flavor_tur.238.a:0 "Ces communautés font partie de notre grand Empire."
 flavor_tur.239.t:0 "Soliman le Magnifique"
 flavor_tur.239.desc:0 "Né comme fils du Sultan Selim Ier et de Hafsa Sultan, une convertie musulmane, Soliman a montré un talent si exceptionnel qui était rarement vu chez les Sultans ottomans de l'époque. C'était un homme instruit, et on lui enseigna la Littérature islamique dès son plus jeune âge. Il s'intéressa aussi à des sujets dont la plupart des jeunes hommes seraient repoussés comme la science, l'histoire, la littérature et les tactiques militaires. S'il est désigné comme héritier de l'Empire, beaucoup sont sûrs que l'Empire atteindrait sa grandeur."
 flavor_tur.239.a:0 "La couronne du prince lui revient !"
 flavor_tur.239.b:0 "Aussi prometteur soit-il, [Root.Heir.GetName] régnera un jour."
 tur_10_dev_randomly_given_to_christian_provinces_tt:0 "§G10§! points de Développement sont distribués aléatoirement parmi §Y10§! provinces §YChrétiennes§! possédées au hasard."
 flavor_tur.240.t:0 "Effondrement du Sultanat mamelouk"
 flavor_tur.240.desc:1 "Qualifier de racket de protection ce que les Mamelouks ont fait fonctionner en Égypte et au Levant d'état serait une évaluation généreuse, c'est le moins qu'on puisse dire. Que leur règne ait duré si longtemps est un miracle à contempler. Maintenant, cependant, dans notre plus récent round de conflit avec eux, les armées de notre grand Sultan ont taillé un chemin de loi et d'ordre à travers la Syrie et descendant en Égypte. De plus, maintenant que [From.GetCapitalName] est tombée à nos forces, l'administration mamelouke s'est pratiquement effondrée dans leurs terres, et aucun gouvernement central réel ne reste pour s'opposer à nous dans la saisie de l'intégralité des terres du Sultanat pour nous-mêmes. Nul doute, cependant, que notre saisie immédiate de toutes ces terres nécessiterait une dépendance aux courtiers de pouvoir locaux, et l'intégration des terres du Sultanat dans notre administration serait un exploit herculéen."
 flavor_tur.240.a:0 "Leurs terres appartiennent au Sultan [Root.Monarch.GetName] !"
 flavor_tur.240.a.tt:2 "Si nous tenons §Y[MAM.Capital.GetName]§! pendant §Y3 ans§! alors que nous avons §Y90%§! de Score de Guerre contre §Y[MAM.GetName]§! alors l'événement §YChute du Sultanat mamelouk§! se déclenche, nous permettant de signer une Paix Blanche avec les §YMamelouks§! et de créer l'§YEyalet d'Égypte§! immédiatement."
 flavor_tur.240.b:0 "Lentement mais sûrement on gagne la course..."
 flavor_tur.240.b.tt:0 "Nous n'aurons plus jamais la chance de créer l'§YEyalet d'Égypte§! sans traité de paix."
 flavor_tur.241.t:0 "Effondrement du [Root.GovernmentName]"
 flavor_tur.241.desc:0 "Avec l'occupation turque de [Root.Capital.GetName], le règne déjà fragile de notre gouvernement fait face à un effondrement complet. L'administration ainsi que l'armée sont en désarroi tandis que les troupes ottomanes assument le contrôle sur la vaste région d'Égypte !"
 flavor_tur.241.a:0 "Comme c'est horrible !"
 flavor_tur.241.a.tt:0 "§R§Y[From.GetName]§! nous transformera en leur sujet Eyalet central sans aucune négociation de paix si nous ne reprenons pas §Y[Root.Capital.GetName]§! dans les prochaines §Y3 années§! .§!"
 flavor_tur.242.t:0 "Chute du Sultanat mamelouk"
 flavor_tur.242.desc:0 "La cité de [MAM.Capital.GetName] est sous contrôle ottoman tandis que le gouvernement mamelouk est sur le point de s'effondrer. Ce misérable Sultanat n'est rien d'autre qu'un souvenir insultant de ce que fut autrefois le Califat abbasside avant qu'il ne se divise en ses nombreux États successeurs. Il est devenu très évident que le sultanat ne peut plus se maintenir. Les administrateurs mamelouks, qui sont emprisonnés à [MAM.Capital.GetName], ont tendu la main à [Root.Monarch.GetName], suggérant de mettre immédiatement fin à cette guerre en rendant tout le Sultanat à notre [Root.Monarch.GetTitle] en échange de leur service continu dans l'administration égyptienne."
 flavor_tur.242.a:0 "Un plan sensé en effet. Mettons fin à cette guerre maintenant."
 tur_mamlukian_administration_tt:0 "jusqu'à ce qu'ils ne soient plus un sujet ou jusqu'à ce que leur suzerain termine la mission '§YLe Destin des Mamelouks§!'"
 flavor_tur.242.b:0 "Non. Nous n'accepterons pas une administration biaisée en Égypte."
 flavor_tur.243.t:0 "Indépendance de l'Eyalet égyptien"
 flavor_tur.243.desc:0 "Plus d'esclaves de l'Empire ottoman, notre pays est enfin libre de son influence ! En tant que tel, notre administration est maintenant entièrement sous notre propre contrôle, et nous pouvons enfin nous appeler l'Égypte."
 flavor_tur.243.a:0 "Merveilleux."
 flavor_tur.244.t:0 "L'Égypte sous domination ottomane"
 flavor_tur.244.desc:0 "Le Sultanat mamelouk n'est plus. Là où il se dressait autrefois se trouve maintenant notre Eyalet qui gouvernera ces terres pour nous. Bien que cela signifie des changements sérieux et menaçants pour de nombreux anciens officiels mamelouks, la majorité des Égyptiens vivant dans cette région voient cela comme un signe de nouveau développement de leurs terres natales alors que des marchands et artisans de [Root.Capital.GetName] voyagent à Alexandrie dans l'espoir de trouver de nouvelles opportunités. Ce n'est qu'une question de temps avant que l'Égypte atteigne son plein potentiel sous la guidance des investisseurs turcs."
 flavor_tur.244.a:0 "Puissent-ils apporter la prospérité à l'Égypte."
 flavor_tur.245.t:0 "Le Vol de Legari Hasan Çelebi"
 flavor_tur.245.desc:0 "« Ô mon sultan ! Soyez béni, je vais parler à Jésus ! » Telles sont les paroles que Legari Hasan Çelebi adressa à [Root.Monarch.GetName] alors qu'il était sur le point de décoller dans ce qui semblait être un engin mécanique excentrique et étrange plein de produits chimiques et de poudre à canon. Qui peut dire de nos jours avec toutes ces nouvelles tendances auxquelles notre peuple s'engage. Tant qu'il porte des genouillères de protection !"
 flavor_tur.245.a:0 "Contrôle au sol au Major Çelebi !"
 tur_celebi_goes_bye_bye:0 "Çelebi rencontre Jésus à travers une mort tragique, mais humoristique."
 flavor_tur.245.b:0 "Loin d'ici, vil mendiant !"
 flavor_tur.246.t:0 "L'École impériale de génie militaire"
 flavor_tur.246.desc:1 "Toutes les recrues (Acemi Oğlan) du Système de Devshirme doivent passer par l'académie militaire pour leur formation afin de devenir membres des Janissaires. Cependant, alors que de nouvelles recrues du Devshirme affluent vers [Root.Capital.GetName], il devient plus évident chaque année que tous les étudiants ne sont pas les mêmes. De jeunes hommes de grand talent et de compétence intellectuelle se sont révélés être au-dessus des niveaux d'un simple fantassin. Afin de faciliter leur potentiel, le [Root.GovernmentName] a ouvert l'École impériale de génie militaire à [Root.Capital.GetName]. Les diplômés de cette école apprennent tout dans les domaines de la logistique, des manœuvres et de la construction d'engins de siège."
 flavor_tur.246.a:0 "Excellent."
 flavor_tur.247.t:0 "Développement du Devshirme"
 flavor_tur.247.desc:0 "Avec la conquête de plus de terres païennes, le Devshirme avait un besoin urgent d'expansion de sa bureaucratie. Grâce aux réformes de [Root.Monarch.GetName] et de ses conseillers, le Système de Devshirme s'est développé en une institution sophistiquée de [Root.GetUsableName] qui extrait de jeunes recrues potentielles même des coins les plus reculés du [Root.GovernmentName]. Tout ce qui est requis est la codification officielle faite par notre [Root.Monarch.GetTitle]..."
 flavor_tur.247.a:0 "Codifier ces changements."
 flavor_tur.247.b:0 "Cela peut attendre plus tard."
 flavor_tur.248.t:0 "Entreprises commerciales en Orient !"
 flavor_tur.248.desc:1 "Mon [Root.Monarch.GetTitle] ! Nos entreprises en Orient ont porté leurs fruits. Il semble que vos investissements antérieurs aient été une dépense sage. Nos marchands rapportent que nous sommes maintenant parmi les plus grandes puissances commerciales entre [Root.Capital.GetCapitalName] et l'Inde."
 flavor_tur.248.a:0 "L'argent fait tourner le monde !"
 flavor_tur.249.t:0 "Mise en œuvre de la Siyasah"
 flavor_tur.249.desc:0 "Une gestion appropriée de nos terres est la base sur laquelle nous construirons un empire qui résistera à l'épreuve du temps. Pour ce faire, le Sultan [Root.Monarch.GetName] rassembla toutes les meilleures lois byzantines, avec attention au détail et ample considération pour la Charia, et s'inspira grandement de la Siyasah pour créer un système de taxation unique et cohérent pour l'empire. Le grand [Root.Monarch.GetTitle] les ajouta dans un seul tome d'apprentissage et de compréhension judiciaire. Tout ce qui est maintenant requis est la codification légale pour que cette réforme puisse devenir réalité."
 flavor_tur.249.a:0 "Signer la codification."
 flavor_tur.249.b:0 "Pas maintenant."
 flavor_tur.250.t:1 "La Cité de Bagdad"
 flavor_tur.250.desc:0 "Ancienne capitale des Abbassides ! Bagdad, cité de la loi ! Cité du grand Calife Al-Mansur est tombée dans les bras de l'empire ottoman, et l'estimé [Root.Monarch.GetName] héritier légitime et juste du Califat. Ô Noble Bagdad, longue souffrante d'injustice et d'indignité... après tant d'années de destitution et de profanation ; d'abord aux mains des hordes dépravées de l'Extrême-Orient, puis des honteux Timourides, et enfin la terrible mauvaise gestion du soi-disant "Empire perse", enfin un intendant approprié pour cette cité la plus estimée ! Puisse Bagdad être à jamais un phare brillant de jurisprudence hanafite, et une inspiration pour tous ceux qui incarnent la foi sunnite !"
 flavor_tur.250.a:0 "Le cœur battant de l'innovation et des études savantes !"
 flavor_tur.251.t:0 "Réformation des Sipahi"
 flavor_tur.251.desc:0 "Féroces autant qu'ils sont disciplinés, maints infidèles sont tombés par leur épée ou leur arc. Les Tatars sont en effet une force de combat redoutable et habile. Nous avons devant nous une opportunité d'enrôler les services de ces guerriers, et ce faisant d'étendre grandement la capacité de nos Sipahi. Bien que sans aucun doute un avantage pour nos forces combattantes, certains craignent que les Janissaires et la noblesse ne prennent offense à de tels arrangements."
 flavor_tur.251.a:0 "Renforcer les Sipahi."
 flavor_tur.251.b:0 "Ne contrarions pas les Janissaires."
 flavor_tur.252.t:0 "Tissage, Or et Soie"
 flavor_tur.252.desc:0 "Longtemps l'ornement favori de la noblesse, depuis les temps anciens, depuis les jours glorieux de Rome ! La soie : aucun textile n'est plus recherché, et aucun empire plus riche en elle que le nôtre ! Bien plus qu'un simple tissu, c'est un témoignage de richesse et de pouvoir, d'influence, et de révérence ; un objet de vénération et d'admiration de tous, paysan et noble pareillement. Quelle bénédiction que nous soyons si bien positionnés pour bénéficier du commerce de ce matériau, et quel témoignage du destin divin de notre Empire et de notre peuple. Tout comme nos robes de soie enveloppent les corps des monarques du monde et ornent leurs grandes salles, notre radiance sublime enveloppera aussi ce monde."
 tur_25_goods_fabrics_tt:0 "Chaque province possédée qui produit §YLaine§!, §YTissu§!, §YCoton§!, §YSoie§! ou §YTeintures§! gagne §G+10.0%§! de Modificateur de Biens Produits locaux jusqu'à la fin du jeu."
 flavor_tur.252.a:0 "Nous tissons les tissus de la vie elle-même."
 flavor_tur.253.t:0 "Le Développement du commerce en Égypte"
 flavor_tur.253.desc:0 "Maintenant que l'Égypte a été sous les mains directrices de dirigeants vraiment magnanimes qui ont cherché à investir dans la terre plutôt qu'à simplement extraire des taxes et des tarifs comme les Mamelouks voulaient le faire, les terres du Delta du Nil sont redevenues une région prospère grouillant de Marchands du monde entier. Nous sommes bien placés pour profiter significativement du commerce passant par l'Égypte et remontant à Constantinople. L'endroit évident pour concentrer nos investissements est la côte méditerranéenne de l'Égypte. Cependant, un ingénieur ambitieux est venu à nous avec un autre plan d'investissement dans le commerce de l'Égypte."
 flavor_tur.253.a:0 "Concentrer nos efforts sur la côte."
 flavor_tur.253.b:0 "J'ai une meilleure idée..."
 flavor_tur.254.t:0 "Le Système à trois tribunaux de l'Empire ottoman"
 flavor_tur.254.desc:0 "Alors que notre [Root.GovernmentName] s'étend et assimile les peuples et cultures de ses terres les plus lointaines, nous sommes confrontés à la question de savoir comment ces citoyens non-musulmans de notre empire sublime doivent être traités. Bien qu'ils n'embrassent pas la vérité de l'Islam et ne seront jamais tenus en aussi haute estime que notre citoyenneté native, nous devons adhérer aux préceptes établis par la Charia et traiter tous équitablement, ainsi qu'exercer une jurisprudence juste, de peur que nous ne soyons pas meilleurs que les Rois barbares d'Europe qui poursuivent nos frères avec le plus grand préjugé. Il est proposé qu'un système judiciaire de « Trois tribunaux » soit mis en place pour traiter plus justement les affaires des non-musulmans, et des entités d'intérêt économique."
 flavor_tur.254.a:0 "La loi sultanique règne suprême pour tous les sujets ottomans."
 flavor_tur.255.t:0 "Second Âge d'or islamique"
 flavor_tur.255.desc:0 "L'Âge d'or islamique fut une période de grand épanouissement scientifique, culturel et économique des royaumes musulmans. Cet âge se termina avec le tragique Siège de Bagdad en 1258 par la Horde mongole et l'effondrement du Califat abbasside.\nAvec la restauration du Califat sous [Root.Monarch.GetTitle] [Root.Monarch.GetName], la perception de l'Islam dans son ensemble change une fois de plus. Unifié sous la bannière ottomane, les savants, théologiens et artistes sont une fois de plus libres de vivre une vie libre des soucis mondains. Les scientifiques voient une promotion active de leur travail tandis que les architectes sont bénis par Allah avec des tâches pour construire de nouvelles mosquées. Tout cela tandis que la piété religieuse dans la foi islamique connaît sa propre renaissance. Vraiment, c'est le début d'une nouvelle, seconde ère dorée pour l'Islam et tous ceux qui le suivent."
 flavor_tur.255.a:0 "Alhamdulillah ! Que ce soit un âge de grandeur pour notre foi !"
 tur_enable_second_golden_era_decision_tt:0 "Chaque pays §YMusulman§! est capable de promulguer un §YSecond Âge d'or§! ou d'étendre leur actuel §YÂge d'or§! de §Y50§! années."
 flavor_tur.255.a.tt:0 "Chaque pays §YMusulman§! reçoit l'événement '§YSecond Âge d'or islamique§!' ."
 flavor_tur.256.t:0 "Second Âge d'or islamique"
 flavor_tur.256.desc:0 "Avec la restauration du Califat sous [From.Monarch.GetTitle] [From.Monarch.GetName], la perception de l'Islam dans son ensemble change une fois de plus. Unifié sous la bannière ottomane, les savants, théologiens et artistes sont une fois de plus libres de vivre une vie libre des soucis mondains. Les scientifiques voient une promotion active de leur travail tandis que les architectes sont bénis par Allah avec des tâches pour construire de nouvelles mosquées. Tout cela tandis que la piété religieuse dans la foi islamique connaît sa propre renaissance.\nL'impact de [From.GetUsableName] peut aussi être ressenti en [Root.GetUsableName] alors que notre propre population semble être inspirée par la proclamation de [From.Monarch.GetName] pour un nouvel Âge d'or de l'Islam."
 flavor_tur.256.a:0 "Puisse-t-ce être une époque de richesse et de prospérité pour l'Islam !"
 flavor_tur.257.t:0 "Mise en œuvre du Fiqh"
 flavor_tur.257.desc:0 "Le fiqh est la compréhension humaine de la charia, les lois religieuses qui forment les traditions de l'Islam. Comme notre foi joue un rôle critique dans tous les aspects de notre société, il va de soi que le Grand Vizir de [Root.Monarch.GetName] intègre le fiqh dans la législation ottomane. Tout ce qui reste maintenant est la signature du [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]..."
 flavor_tur.257.a:0 "À partir de ce jour, les valeurs religieuses font partie de la loi ottomane."
 flavor_tur.257.b:0 "J'ai besoin d'un moment pour y réfléchir."
 flavor_tur.258.t:0 "Codification du Soufisme"
 flavor_tur.258.desc:0 "Le Soufisme est une partie très spirituelle et mystique de l'Islam. Déconnecté des désirs et soucis mondains, il s'efforce de trouver la proximité avec Allah. Bien que semblant contre-intuitif, le Grand Vizir de [Root.Monarch.GetName] créa un concept qui combine les philosophies et traditions du Soufisme avec la législation de l'empire, donnant légitimité aux lois en les connectant à Allah. Bien sûr, cette codification requiert toujours une signature du [Root.Monarch.GetTitle] pour être active..."
 flavor_tur.258.a:0 "Laissons les philosophies du Soufisme guider l'empire."
 flavor_tur.258.b:0 "Je vois peu de raison de combiner mysticisme et législation."
 flavor_tur.259.t:0 "La Perse sous domination ottomane"
 flavor_tur.259.desc:1 "Le mauvais sang entre les Persans et les Ottomans est indéniable. Même après tant d'années depuis la subjugation de la Perse, la rivalité entre ces deux peuples n'a jamais complètement cessé d'exister. Cependant, tous les bourgeois de [Root.Capital.GetName] n'ont pas de raison de détester les gens de la région persane. Certains voient une opportunité d'élargir leur richesse, et ont donc décidé d'investir en Perse."
 flavor_tur.259.a:0 "Peut-être que ces migrants apaiseront notre relation avec les Persans."
 flavor_tur.260.t:0 "Expansion de la bureaucratie impériale"
 flavor_tur.260.desc:0 "Notre [Root.GovernmentName] a atteint des frontières dont d'autres ne peuvent que rêver. Bien que vraiment une beauté sur toute carte, la portée de notre empire n'est rien d'attractif pour nos bureaucrates qui doivent administrer les nombreuses provinces et eyalets de l'état.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] a décidé de contrer avant que [Root.GetUsableName] ne devienne victime de son propre succès. À travers une série de réformes de grande envergure dans les questions d'administration et de bureaucratie, l'état de [Root.GetUsableName] connaît un essor dans ses capacités organisationnelles."
 flavor_tur.260.a:0 "La bureaucratie ne sera jamais une raison de ralentir !"
 flavor_tur.261.t:0 "Les Janissaires exigent des privilèges"
 flavor_tur.261.desc:0 "Des Janissaires mécontents se sont rendus dans la chambre privée du Sultan. Les mains sur leurs épées, ils exigent leur juste part de privilèges royaux, tout comme les autres Ordres jouissent des leurs. Selon leur déclaration écrite, il est inconcevable que les forces armées les plus décorées du Sultan soient amenées à se sentir inférieures à de mesquins nobles et marchands ! Ils s'attendent à ce que nous relâchions une de nos lois actuelles concernant les Janissaires et la remplacions par un privilège adapté à une vie de Janissaire."
 flavor_tur.261.a:0 "Leur permettre de nommer leurs propres aghas."
 flavor_tur.261.b:0 "Rendre le rang de Janissaire héréditaire."
 flavor_tur.261.c:0 "Leur donner le droit d'avoir une profession secondaire."
 flavor_tur.261.d:0 "Leur accorder le droit de se marier quand ils le veulent."
 flavor_tur.261.e:0 "Promulguer la Loi Toprak pour leur paiement."
 flavor_tur.261.f:0 "Laisser les Janissaires s'entraîner eux-mêmes."
 flavor_tur.261.g:0 "Garantir leurs privilèges."
 flavor_tur.261.h:0 "Assouplir le Devshirme en leur faveur."
 flavor_tur.261.i:0 "Jamais !"
 flavor_tur.261.j:0 "Vous avez déjà tout ce que vous voulez..."
 flavor_tur.262.t:0 "Règne des Femmes"
 flavor_tur.262.desc:1 "Durant le règne seldjoukide sur l'Anatolie, la noblesse féminine détenait un immense pouvoir dans les questions de politique et d'affaires. Ceci, cependant, commença à décliner avec l'émergence de la doctrine de 'diriger depuis le cheval'. Les politiques ottomanes antérieures incluaient l'octroi de gouvernorats aux princes et à leurs mères, grâce à quoi ils ne pourraient pas défier le véritable héritier. Tout cela changea avec le tournant du XVIe siècle.\n\nAvec l'ascension au trône du Sultan Soliman Ier vinrent plusieurs changements, dont l'un fut l'intégration du Harem impérial dans le palais. Ces changements firent que les mères et épouses du Sultan eurent un pouvoir presque illimité dans les questions d'administration et de diplomatie. Ce 'Sultanat des Femmes' mena à une immense croissance des travaux publics, des facilités et de la défense. De tels changements de politique virent d'immenses critiques de la part des hommes au sein de l'Empire, comme les vizirs et conseillers.\n\nAinsi, une question se posa. Donner un immense pouvoir aux femmes du harem en vaut-il la peine ?"
 flavor_tur.262.a:0 "Elles seront la main droite du Sultan !"
 flavor_tur.262.b:0 "Nous ne pouvons diviser le pouvoir royal."
 flavor_tur.262.b.tt:0 "Nous limiterons le pouvoir du Harem afin qu'elles ne puissent manipuler les futurs [Root.Monarch.GetTitle].\n§YLes héritiers des événements du Harem auront §R-2§! en compétences jusqu'à la fin du jeu si nous nous opposons au Harem.§!"
 flavor_tur.263.t:0 "Le Harem fait son mouvement"
 flavor_tur.263.desc:0 "Notre décision de maintenir le Harem impérial séparé des questions d'administration et de diplomatie de l'Empire a agité le Harem. Bien que ce soit [Root.Monarch.GetName] qui soit en charge du gouvernement, il est impossible de nier l'influence des femmes sur notre [Root.Monarch.GetTitle]. À travers la persuasion, la Valide Sultan et les épouses de [Root.Monarch.GetName] tentent de convaincre le [Root.Monarch.GetTitle] de reconsidérer la position sévère envers le harem."
 flavor_tur.263.a:0 "Peut-être que le harem a raison."
 flavor_tur.263.b:0 "Non c'est non, mère !"
 flavor_tur.264.t:0 "Séparation du Harem de l'État"
 flavor_tur.264.desc:0 "Bien que violente et sanglante, [Root.Monarch.GetName] réussit à séparer le Harem impérial de toutes les affaires politiques de l'état pour de bon. La tâche du harem est l'assurance d'un nouvel héritier tandis que le Sultan dirigera son pays depuis le cheval une fois de plus.\nBien que cette séparation de la famille et de l'état ait une conséquence drastique : les futurs héritiers sont limités à apprendre de leur père et doivent compter sur les conseils de leurs mères et confidentes. Ainsi, ce n'est plus une garantie que les futurs Sultans agissent dans les intérêts de l'Empire quand leur temps viendra de régner."
 flavor_tur.264.a:0 "Qu'il en soit ainsi."
 flavor_tur.264.a.tt:0 "§YLes héritiers des événements du Harem auront §R-2§! en compétences jusqu'à la fin du jeu si nous nous opposons au Harem.§!\nLe désastre §YComplot du Harem§! ne peut plus se déclencher durant le désastre §YLutte de pouvoir interne§! ."
 flavor_tur.265.t:0 "Sauvegarder la ligne de succession"
 flavor_tur.265.desc:0 "Notre actuel Vali Ahad est celui que nous jugeons le plus approprié pour gouverner notre Empire. Il a cependant de nombreux frères. Ces frères envient sa position d'héritier et détiennent aussi des positions d'autorité au sein de l'Empire. Ces fous incompétents pourraient essayer de se soulever quand notre Vali Ahad prendra le trône et tenter de perturber son règne. Donc, il est mieux que nous nous débarrassions de ces chacals pendant que nous en avons le temps. Cependant, faire cela pourrait avoir quelques conséquences imprévues dans le futur. Nous devons considérer ce choix soigneusement."
 flavor_tur.265.a:0 "Nous n'avons besoin que d'UN SEUL Vali Ahad !"
 tur_killing_of_line_potential_tt:0 "Tenter d'éradiquer tous les autres héritiers potentiels au trône pourrait résulter en une §Rrébellion ouverte§! selon la compétence £mil£ de notre dirigeant."
 flavor_tur.265.b:0 "Ne risquons pas une rébellion ouverte..."
 tur_the_administration_will_be_damaged_somehow:0 "Les autres membres héritiers seront laissés à la garde du Harem et libres de saboter notre nation..."
 flavor_tur.265.c:0 "Le sang est plus épais que l'eau, frère."
 tur_they_go_away_peacefully_tt:0 "La démonstration exemplaire et impeccable d'amour et de lien familial de [Root.Monarch.GetName] dissuadera tout prétendant de se soulever contre notre bien-aimé [Root.Heir.GetName] !"
 flavor_tur.266.t:0 "Un Cœur jadis brisé"
 flavor_tur.266.desc:0 "Oh, comme son sourire était innocent. Comme il m'approchait avec des questions concernant l'Empire. « Père ! » disait-il. « Père, quelle est la taille de la Terre Sainte ? » me demanda-t-il une fois. Je me souviens avoir ri avec lui alors que nous avalions des fruits. Je pensais... que ce que j'ai fait pour lui était pour le mieux. Apparemment, j'avais tort. En entendant la nouvelle de la mort prématurée de ses frères, mon prince en bonne santé et ferme tomba malade, très malade et maintenant, il repose dans un sommeil éternel... juste devant moi. Je veux voir son visage une dernière fois, mais je ne peux pas. À jamais, la culpabilité m'engloutira. Dans mon sommeil, je me souviendrai des visages de mes autres fils que j'ai impitoyablement assassinés, et je ne peux plus faire face à ma femme ou mes concubines. Tout ce qui existe maintenant, c'est la culpabilité et la honte."
 flavor_tur.266.a:0 "Mon garçon, mon pauvre garçon..."
 tur_i_did_this_tt:0 "Le chagrin causé par l'exécution incessante de ses frères et sœurs a mené à la détérioration de la santé de [Root.Heir.GetName] et sa mort éventuelle.\nIl sera remplacé par le premier garçon capable du Harem..."
 flavor_tur.267.t:0 "Le Destin de la Ville sainte"
 flavor_tur.267.desc:0 "Jérusalem a été le champ de bataille sur lequel de nombreux païens et croyants ont mis leurs vies à nu au service de la cause divine de leur foi. Entre les affrontements, un nombre significatif de chrétiens se rendent aux sites sacrés de la Cité, rendant hommage aux divers saints qu'ils admirent. Alors que la cité tombe sous notre contrôle, nous devons décider de son destin, et avec lui, le destin de ceux qui l'habitent indépendamment de leur religion."
 flavor_tur.267.a:0 "Elle redeviendra un centre de notre religion une fois de plus !"
 flavor_tur.267.b:0 "Que ce soit une cité d'adoration pour tout homme pieux."
 flavor_tur.269.t:0 "Une Lettre improbable"
 flavor_tur.269.desc:0 "Perplexe et confus, [Root.Monarch.GetName] contemple la lettre dans ses mains. Aussi incroyable que cela puisse paraître, le Pape [PAP.Monarch.GetName] envoya une lettre officielle signée au [Root.Monarch.GetTitle].\n\n« Une bagatelle insignifiante peut faire de vous le plus grand, le plus puissant, le plus célèbre des mortels vivants. Vous demandez ce que c'est ? Ce n'est pas difficile à trouver ; il n'y a pas besoin d'aller loin pour la chercher. Elle peut être trouvée partout : un peu d'eau avec laquelle être baptisé, être converti au Christianisme, et accepter la foi de l'Évangile.\n\nUne fois que vous aurez fait cela, il n'y aura aucun prince sur toute la terre pour vous surpasser en renommée ou vous égaler en pouvoir. Nous vous nommerons empereur des Grecs et de l'Orient... Tous les chrétiens vous honoreront et feront de vous l'arbitre de leurs querelles... Beaucoup se soumettront à vous volontairement, paraîtront devant votre siège de jugement, et vous paieront des impôts. Il vous sera donné d'apaiser les tyrans, de soutenir les bons et combattre les méchants. Et l'Église romaine ne s'opposera pas à vous... Le premier siège spirituel vous embrassera dans le même amour que les autres rois, et d'autant plus selon que votre position est plus élevée. Sous ces conditions, vous pouvez facilement, sans guerre ni effusion de sang, acquérir de nombreux royaumes...\n\nNous ne prêterons jamais aide à vos ennemis, mais au contraire ferons appel à votre bras contre ceux qui usurpent parfois les droits de l'Église romaine et lèvent leurs cornes contre leur propre mère. »"
 flavor_tur.269.a:0 "La Couronne romaine... et tout ce que j'ai à faire c'est me convertir... hmm..."
 flavor_tur.269.b:0 "Pfft. Le vieil homme sénile a perdu la raison."
 flavor_tur.270.t:0 "Importations de myrrhe pour les Dhimmi"
 flavor_tur.270.desc:0 "Pour la grande joie de nos Dhimmi, les terres fertiles d'Aden ont été bénies par Allah d'une récolte abondante de myrrhe et d'autres herbes recherchées, enrichissant davantage nos routes commerciales déjà prospères entre l'Orient et le continent européen. Vraiment nous sommes bénis !"
 flavor_tur.270.a:0 "Nous les bénirons de grande prospérité au nom d'Allah le miséricordieux !"
 flavor_tur.271.t:0 "Le Péage de la Baie d'Hormuz"
 flavor_tur.271.desc:0 "Avec l'assimilation d'Hormuz dans notre glorieux Empire, nous avons sécurisé un point d'étranglement vital pour le commerce vers et depuis le Moyen-Orient, et l'Arabie. Comme ce port est d'une grande signification pour les marchands qui voyagent entre le Levant et l'Inde, il est seulement naturel que le Grand Vizir plaça un péage de baie sur cette île."
 flavor_tur.271.a:0 "Parfait."
 flavor_tur.272.t:0 "Parcourir les routes commerciales asiatiques"
 flavor_tur.272.desc:0 "Notre expansion le long de la Route de la Soie a été une entreprise plutôt fructueuse. L'investissement de la route commerciale s'est révélé être une décision sage. En plus des trésors de soie et d'or, nos Marchands reviennent avec non seulement des contes sauvages, mais toutes sortes d'animaux étranges, de tapisseries merveilleuses, de beaux objets fabriqués en os et de poignées de pierres vertes translucides qui seraient hautement favorisées par les nobles orientaux. Nul doute que de telles importations peuvent soutenir l'économie de notre nation déjà prospère. Les marchands de Kırklareli ont exprimé un intérêt particulier..."
 flavor_tur.272.a:0 "De si intéressants et fascinants biens."
 TUR_SILK_ROAD_TRADE:0 "Commerce de la Route de la Soie"
 flavor_tur.273.t:0 "Les Sürgun affluent vers [151.GetName]"
 flavor_tur.273.desc:0 "Avec notre grande campagne dans les Balkans commençant avec la conquête de Constantinople, nous avons commencé à voir une poussée de migration des villes et villages proches vers la cité. Ces gens, appelés les Sürgun ont déménagé à Constantinople pour élever leur niveau de vie et leurs moyens de subsistance. Non seulement cela résulterait en un niveau de vie et revenu accru pour les migrants, la grande cité elle-même bénéficierait de la main-d'œuvre et du travail supplémentaires. Puisse le Tout-Puissant nous bénir de tels jours de prospérité constamment !"
 flavor_tur.273.a:0 "Ils sont les bienvenus !"
 flavor_tur.274.t:0 "Les Religions dhimmi prospèrent à [151.GetName]"
 flavor_tur.274.desc:0 "L'immense projet de développement à Constantinople a, enfin, commencé à porter ses fruits. Au fil des années, les minorités religieuses comme les Juifs, entre beaucoup d'autres, ont migré vers la Cité du Désir du Monde. Ces minorités ont établi leurs propres communautés au sein de la cité et ont commencé à se mélanger avec d'autres communautés religieuses. Beaucoup de ces communautés ont commencé à prospérer au sein de Constantinople, gagnant assez pour se sustenter eux-mêmes et leurs familles. Rarement toute autre nation a montré autant de tolérance pour d'autres religions que nous le faisons, et c'est la raison pourquoi la cité de Constantinople traverse sa mini-Ère dorée."
 flavor_tur.274.a:0 "Tous prospéreront sous notre bannière !"
 flavor_tur.275.t:0 "Rébellions des Qizilbash"
 flavor_tur.275.desc:0 "Les Qizilbash étaient des groupes militants turkmènes-chiites qui prospérèrent immensément dans la partie orientale de la Péninsule anatolienne durant la fin du XVe siècle. Ces figures jouèrent un rôle important dans la consolidation de la Perse par les Safavides. En 1512, les Safavides commencèrent avec leur da'wah au sein de l'Empire ottoman et la conversion des Tribus turkmènes orientales, qui finirent par rejoindre les Rangs safavides. En conséquence de cela, les Turcs chiites vivant en Asie Mineure commençaient à être déportés dans la région de Morée. Les Qizilbash safavides firent leur chemin au Kurdistan, battant les Garnisons turques locales tout en étant largement en infériorité numérique. Maintenant, l'Empire ottoman marche sur un carrefour, entre défaite complète et humiliation, et victoire ultime et éternelle !"
 flavor_tur.275.a:0 "Grand Vizir, prenez mon fouet !"
 flavor_tur.276.t:0 "Rébellions de Sahkulu"
 flavor_tur.276.desc:0 "Les années 1510 furent des temps turbulents au sein de l'Empire ottoman. Les Missionnaires safavides et Militants qizilbash couraient déchaînés dans les parties orientales de l'Empire. En 1511, les Qizilbash turkmènes se rallièrent sous la cause de Shahkulu, le fils du halife de Teke. Il a été une épine dans nos côtés pendant longtemps, et il osa piller nos grandes caravanes à l'est. Notre Empire n'a pas de place pour de telles créatures enragées et viles, levons maintenant la bannière du prophète et écrasons ces animaux une fois pour toutes."
 flavor_tur.276.a:0 "Maudits soient ces Chiites !"
 flavor_tur.277.t:0 "Les Ambitions italiennes de Mehmed II."
 flavor_tur.277.desc:0 "Avec la chute de Constantinople, Mehmed II proclama les Ottomans comme le successeur légal de l'Empire romain et lui-même comme son empereur. Il légitima davantage ses revendications en promouvant l'ancienne noblesse byzantine à des positions sénior dans l'administration de l'état, fit de Constantinople la capitale de l'Empire ottoman et la restaura à sa gloire antérieure et prit grande inspiration des Byzantins concernant les questions de traditions de la cour. Naturellement, cette revendication de succession romaine fut aussi utilisée par Mehmed pour justifier une invasion d'Otrante en 1480 avec l'ambition supplémentaire de conquérir Rome pour les Ottomans. Cette entreprise trouva une fin prématurée, cependant, quand Mehmed mourut le 3 mai 1481. Depuis, aucun autre Sultan ottoman ne remit le pied comme conquérant sur le sol italien."
 flavor_tur.277.a:0 "L'Italie tombera devant notre puissance !"
 flavor_tur.278.t:0 "L'Alliance franco-ottomane"
 flavor_tur.278.desc:0 "Les Habsbourg ont été un rival de [Root.GetUsableName] pendant des années. Bien que le [Root.Monarch.GetTitle] ait pu défendre [Root.GetUsableName] de l'hégémonie autrichienne de l'Europe centrale, il est apparent que cette dynastie grandit toujours en pouvoir et influence, non seulement au sein du Saint-Empire romain germanique mais aussi en Ibérie, Pologne et Italie. Un allié est nécessaire si les Habsbourg doivent être arrêtés.\n\nEt [Root.Monarch.GetTitle] [Root.Monarch.GetName] a trouvé un partenaire de coalition improbable, mais potentiellement précieux. Le [TUR.GovernmentName] de [TUR.GetUsableName] est en conflit constant avec le Kaiser en raison de leurs intérêts partagés dans les Balkans. Bien qu'ils soient des Musulmans infidèles, leur objectif est d'éliminer la menace germanique que l'Autriche pose et consolider leur pouvoir dans les Balkans. Il pourrait valoir la peine de tendre la main aux Ottomans et faire une offre d'alliance officielle à [TUR.Monarch.GetTitle] [TUR.Monarch.GetName]."
 flavor_tur.278.a:0 "Nous devrions chercher une audience avec le Sultan."
 flavor_tur.278.a.tt:0 "Tous les pays §YChrétiens§! connus en §Y[Root.Capital.GetContinentName]§! qui ne sont pas notre sujet gagnent §R-25§! d'opinion de §Y[Root.GetName]§! ."
 flavor_tur.278.b:0 "Le Lys ne peut jamais être un allié du Croissant."
 flavor_tur.278.b.tt:0 "Tous les pays §YChrétiens§! connus en §Y[Root.Capital.GetContinentName]§! qui ne sont pas notre sujet gagnent §G50§! d'opinion de §Y[Root.GetName]§! ."
 flavor_tur.279.t:0 "L'Alliance franco-ottomane"
 flavor_tur.279.desc:0 "Les Habsbourg ont été un rival de [Root.GetUsableName] pendant des années. Bien que le [Root.Monarch.GetTitle] ait pu défendre [Root.GetUsableName] de l'hégémonie autrichienne de l'Europe centrale, il est apparent que cette dynastie grandit toujours en pouvoir et influence, non seulement au sein du Saint-Empire romain germanique mais aussi en Ibérie, Pologne et Italie. Un allié est nécessaire si les Habsbourg doivent être arrêtés.\n\nComme le destin l'a voulu, un tel allié potentiel a trouvé son chemin vers la cour de [Root.Monarch.GetName]. Un diplomate du [FRA.GovernmentName] de France tendit la main à notre [Root.Monarch.GetTitle] au nom de son dirigeant, [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]. Il semble que les Français veuillent contenir l'hégémonie habsbourgeoise car elle pose une menace à leurs intérêts en Ibérie, Italie et les Pays-Bas."
 flavor_tur.279.a:0 "Un puissant allié chrétien pourrait en effet être utile."
 flavor_tur.279.b:0 "Le Croissant a peu à se mêler avec le Lys."
 flavor_tur.280.t:1 "[From.GetUsableNameCap] accepte l'Offre d'alliance"
 flavor_tur.280.desc:0 "Mon [Root.Monarch.GetTitle], le sage [From.Monarch.GetName] accepte notre offre désintéressée de les protéger de la menace autrichienne. Nous sommes maintenant officiellement alliés à [From.GetUsableName]."
 flavor_tur.280.a:0 "Puisse cela mener à la fin des Habsbourg."
 flavor_tur.281.t:1 "[From.GetUsableNameCap] refuse l'Offre d'alliance"
 flavor_tur.281.desc:0 "Mon [Root.Monarch.GetTitle], les infidèles de [From.GetUsableName] ont refusé notre humble offre. Il est évident que le [From.Monarch.GetTitle] préférerait voir [From.Monarch.GetHerHis] [From.GovernmentName] brûler en cendre avant de surmonter [From.Monarch.GetHerHis] fierté."
 flavor_tur.281.a:0 "Oh, bien. Ce sera leur perte, pas la nôtre."
 flavor_tur.282.t:0 "Le Siyer-i Nebi"
 flavor_tur.282.desc:2 "La vie du Prophète Muhammad a toujours été la source des plus grands textes. Un de ces textes est Siyer-i Nebi, originellement complété en 1388 par Mustafa al-Darir d'Erzurum sur la demande du Sultan mamelouk Berkuk. Depuis lors une œuvre très louée, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] dans [Root.Monarch.GetHerHis] sagesse a décidé de l'élargir, et a ordonné une nouvelle copie illustrée du livre. La nouvelle copie a été faite par le célèbre calligraphe Lufti Abdullah, et le résultat est certainement digne d'admiration. Les pages splendides sont la plus belle représentation de la vie du Prophète à ce jour, et elle restera une possession orgueilleuse du Sultan. À jamais la gloire louera l'Empire ottoman !"
 flavor_tur.282.a:0 "Une littérature célébrée pour le Grand Prophète !"
 flavor_tur.283.t:0 "La Tombe d'Abu Hanifa"
 flavor_tur.283.desc:1 "L'Imam Abu Hanifa était un Théologien et juriste musulman sunnite né à Koufa dans une famille persane. Largement crédité comme le fondateur de l'École de pensée hanafite, son corps fut à jamais chéri dans une mosquée à Bagdad. Maintenant, avec notre récente conquête de la grande cité, il revient à la décision du Sultan de restaurer la Tombe d'Hanifa ou d'économiser les ducats pour qu'ils puissent être alloués ailleurs."
 flavor_tur.283.a:0 "Restaurer sa tombe et honorer son héritage !"
 flavor_tur.283.b:0 "Notre argent est mieux dépensé ailleurs !"
 flavor_tur.284.t:0 "Épistémologie islamique à l'ère de [Root.Monarch.GetName]"
 flavor_tur.284.desc:0 "Épistémologie. Le mot lui-même est aussi mystique que le sens derrière lui. La théorie de la connaissance sur quoi que ce soit est appelée son épistémologie. Avec notre Sultan favorisant de plus en plus les Philosophes islamiques, ils se sont concentrés de plus en plus sur la compréhension de la philosophie derrière l'Islam. Cela mènera sûrement à une gloire éternelle pour les Ulémas des Ottomans en raison du patronage sans fin du Sultan !"
 flavor_tur.284.a:0 "Une ère d'apprentissage et de philosophie !"
 flavor_tur.285.t:0 "Pauvres Politiques économiques de [Root.Monarch.GetName]"
 flavor_tur.285.desc:0 "Il semble que les pauvres politiques économiques du Sultan aient montré leurs vraies couleurs. L'économie ottomane s'est effondrée du jour au lendemain. L'effondrement a résulté en hyperinflation et des troubles plus généraux à travers les frontières de l'empire. Il faudra de nombreux mois avant que nous puissions nous remettre de cette tragédie."
 flavor_tur.285.a:0 "Frappez TOUT !"
 flavor_tur.286.t:0 "Destin du Devshirme"
 flavor_tur.286.desc:0 "Le Système de Devshirme a prouvé sa valeur au fil des années car il servit comme source principale de nouvelles recrues janissaires pour nos armées. Cependant, au fil du temps, le système a été de plus en plus ignoré alors que les familles musulmanes y introduisaient clandestinement leurs propres enfants en faveur d'un meilleur futur pour eux. De nos jours, le Devshirme n'est plus qu'un nom d'une méthode passée de conscription.\nIl est apparent que des réformations sont très nécessaires. Le côté conservateur du gouvernement est en faveur de sa révision tandis que le personnel militaire est en faveur de l'abolir entièrement et d'introduire une conscription plus générale."
 flavor_tur.286.a:0 "Son temps est révolu. Nous introduirons de nouvelles méthodes pour obtenir des recrues."
 flavor_tur.286.b:0 "Il a prouvé sa valeur dans le passé, il le fera de nouveau dans le futur."
 flavor_tur.287.t:0 "Expansion du Recrutement de l'Armée Mansure"
 flavor_tur.287.desc:0 "Le Devshirme est une relique du passé. Il a été remplacé par un système de recrutement standard qui parcourt tout l'Empire pour des recrues potentielles au lieu de juste nous limiter aux hommes chrétiens. Le personnel militaire ottoman décida d'affiner le système davantage pour que le processus puisse être fait plus efficacement. Tout ce qui est maintenant nécessaire est l'approbation officielle du [Root.Monarch.GetTitle]..."
 flavor_tur.287.a:0 "Introduire ces changements à la conscription."
 flavor_tur.287.b:0 "Cela peut attendre plus tard."
 flavor_tur.288.t:0 "La Réforme de l'Armée Mansure"
 flavor_tur.288.desc:0 "Des siècles de luttes intestines et de corruption ont mené les Janissaires à connaître la décadence, contents d'une influence accrue et de s'immiscer dans les affaires sultaniques, ils sont devenus effrontés et ont oublié où résidait leur allégeance. Comme les réformes militaires furent accueillies par une résistance armée, le [Root.Monarch.GetTitle] se vit [Root.Monarch.GetHerselfHimself] forcé de décimer les Janissaires.\n\nBien qu'atroce comme ce fut, l'éradication des conspirateurs janissaires permit au [Root.GovernmentName] de réformer l'armée de fond en comble. Le corps janissaire a été remplacé par l'Armée Mansure, qui utilise des stratégies, tactiques et équipements occidentaux pour combattre pour leur [Root.Monarch.GetTitle]. Tout ce qui reste est la dissolution officielle des Janissaires en tant qu'ordre."
 flavor_tur.288.a:0 "Enfin, une armée qui peut protéger l'Empire."
 flavor_tur.288.b:0 "D'accord."
 flavor_tur.289.t:0 "Compromis avec les Janissaires"
 flavor_tur.289.desc:0 "Des siècles de luttes intestines et de corruption ont mené les Janissaires à connaître la décadence, contents d'une influence accrue et de s'immiscer dans les affaires sultaniques, ils sont devenus effrontés et ont oublié où résidait leur allégeance. Finalement cependant, le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] Grand Vizir réussirent à arriver à une entente avec le corps janissaire.\n\n[Root.Monarch.GetName] convainquit les aghas des Janissaires de leur nouvelle position comme classe officielle dans la société, qui permet à chaque membre d'être promu aux positions d'un noble ou marchand. Bien que pas aussi pratique que les privilèges précédents, ce changement hiérarchique dans les ordres ouvre des opportunités pour les Janissaires qui ne souhaitent pas servir comme soldats tandis que ceux qui sont nés pour le combat peuvent retourner à leurs devoirs actuels."
 flavor_tur.289.a:0 "Enfin, les Janissaires sont revenus à la raison."
 flavor_tur.289.b:0 "D'accord."
 flavor_tur.290.t:0 "Réformation des Millet"
 flavor_tur.290.desc:0 "Le Système des Millet fait partie de l'administration ottomane des communautés religieuses séparées qui reconnaît l'autorité de chaque communauté dans la supervision de ses propres affaires communautaires, principalement à travers des systèmes de tribunaux religieux et des écoles indépendants. Pourtant, c'était un système incohérent et les lois de chaque province différaient vastement dans le tribunal millet quand comparées à ses voisins. Certains pachas intelligents utilisèrent cela à leur avantage pour étendre leur pouvoir sur leur région gouvernée bien au-delà de ce qu'ils sont supposés gouverner. Avec la standardisation du millet, le traitement de nos sujets devrait être cohérent dans tous les coins de l'empire."
 flavor_tur.290.a:0 "Notre empire n'est plus un patchwork de lois conflictuelles."
 flavor_tur.290.b:0 "D'accord."
 flavor_tur.292.t:0 "Les Janissaires exigent des privilèges"
 flavor_tur.292.desc:0 "Des Janissaires mécontents se sont rendus dans la chambre privée du Sultan. Les mains sur leurs épées, ils exigent leur juste part de privilèges royaux, tout comme les autres Ordres jouissent des leurs. Selon leur déclaration écrite, il est inconcevable que les forces armées les plus décorées du Sultan soient amenées à se sentir inférieures à de mesquins nobles et marchands !"
 flavor_tur.293.t:0 "Montée des Janissaires"
 flavor_tur.293.desc:0 "Alors que notre armée accroît sa dépendance aux Janissaires, ainsi grandit leur pouvoir au sein de notre état. Leur influence et importance pour le système gouvernemental et militaire n'est plus débattable. Bien que les Janissaires soient conscients de leur signification, leur attitude générale est actuellement en faveur de [Root.Monarch.GetTitle] [Root.Monarch.GetName], et en tant que tel les Janissaires ont accepté de nous servir comme avant-gardes incassables."
 flavor_tur.293.a:0 "Excellent."
 unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "Débloque le privilège d'ordre §YJanissaires§! §YAvant-gardes ottomanes§! !"
 flavor_tur.300.t:0 "La Défaite de [Root.GetUsableName]"
 flavor_tur.300.desc:0 "La défaite aux mains de [From.GetUsableName] est un coup majeur à l'autorité du [Root.Monarch.GetTitle]. Le moral de notre nation est à un nouveau plancher et de nombreux citoyens au sein de notre royaume cherchent un bouc émissaire pour notre défaite humiliante."
 flavor_tur.300.a:0 "Blâmer les Janissaires"
 flavor_tur.300.b:0 "C'est ce que c'est..."
 flavor_tur.301.t:0 "Surextension du [Root.GovernmentName]"
 flavor_tur.301.desc:0 "Alors que notre [Root.GovernmentName] grandit et étend ses frontières, l'administration de la cour fait face à un nombre de problèmes. Bien que notre dernière conquête ait été d'un succès magnifique, la gestion des provinces nouvellement conquises s'avère trop difficile pour nos bureaucrates à gérer."
 flavor_tur.301.a:0 "Utiliser toutes nos ressources pour la combattre."
 flavor_tur.301.b:0 "La surextension n'est qu'un concept abstrait."
 flavor_tur.998.t:0 "Trahison de la Maison d'Osman !"
 flavor_tur.998.desc:0 "La tragédie frappe la Maison d'Osman alors qu'un parent de [Root.Monarch.GetName] a assumé le pouvoir sur [From.GetName] et mène maintenant une guerre d'indépendance contre nous !"
 flavor_tur.998.a:0 "Sa tête roulera pour cette trahison !"
 flavor_tur.999.t:0 "La Plus récente fascination du [Root.Monarch.GetTitle]"
 flavor_tur.999.desc:1 "« Quel drapeau étonnant ! Un animal de prouesse, de pouvoir et de beauté ! Vraiment magnifique ! » Le Grand Vizir ne peut s'empêcher de se demander quelle folie s'est emparée de son [Root.Monarch.GetTitle] tout en se forçant à ne montrer aucune émotion. Le sage conseiller souhaite ne pas finir comme un homme exécuté juste parce qu'il ne pouvait s'arrêter de rire de la vue qu'il doit contempler. « Parlez, mon vizir le plus digne de confiance. Vous dites que nos hommes ont trouvé ce drapeau en marchant à travers la province de Taungoo ? » Le Grand Vizir répond de manière contrôlée et en peu de mots. Il observe [Root.Monarch.GetName] qui semble de la plus haute joie à propos du drapeau de la dynastie Taungoo : un drapeau blanc avec un paon stylisé en son centre. Bien qu'unique, le vizir n'est pas trop impressionné par lui. Beaucoup de nations qui tombèrent devant [Root.GetUsableName] avaient des drapeaux uniques après tout.\nQu'est-ce qui au nom d'Allah est fascinant à ce sujet ?, contemple le vizir tandis que [Root.Monarch.GetName] éclate d'enthousiasme. « Vizir, informez ma cour. Nous déménagerons à Istaungoo et y établirons notre capitale ! Je veux voir ces paons fabuleux moi-même ! »\n\nC'était même pour le conseiller le plus stoïque trop. Quelle que soit la folie qui ait pu s'abattre sur le [Root.Monarch.GetTitle], le vizir doit parler maintenant pour le bien-être du [Root.GovernmentName]."
 flavor_tur.999.a:0 "Mes excuses, mon [Root.Monarch.GetTitle], nous devrions plutôt nous concentrer sur l'expansion de [Root.Capital.GetName]."
 flavor_tur.999.a.tt:0 "Le Grand Vizir pourrait être remplacé par un paon dans les prochains jours..."
 flavor_tur.999.b:0 "Il en sera fait, mon [Root.Monarch.GetTitle]."
 flavor_tur.1000.t:0 "L'Indépendance d'un Eyalet"
 flavor_tur.1000.desc:0 "Inimaginable pendant de nombreuses décennies, [Root.Monarch.GetName] réussit à sécuriser l'indépendance totale pour [Root.GetName] de ses anciens maîtres. Autrefois un mesquin eyalet ; une province de l'Empire, le royaume peut enfin se tenir sur ses propres pieds et poursuivre son destin."
 flavor_tur.1000.a:0 "Nous sommes enfin maîtres de notre destin !"
 ###MODIFICATEURS OTTOMANS###
 tur_city_of_faiths:0 "Cité des Confessions"
 tur_ottoman_venetian_trade_deal_modifier:0 "Accord commercial ottoman-vénitien"
 desc_tur_ottoman_venetian_trade_deal_modifier:0 "Nous avons conclu un accord commercial avec le gouvernement vénitien permettant à leurs marchands de voyager et commercer librement dans notre pays et vice versa. Bien que cela réduise notre propre influence commerciale dans nos ports d'origine, cela apportera une grande prospérité à long terme.\n\n§YCe modificateur est automatiquement supprimé quand les Ottomans ou Venise rompent leur alliance avec l'autre partenaire.§!"
 tur_ottoman_venetian_trade_deal_modifier_prov:0 "Accord commercial ottoman-vénitien"
 desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "Cette province bénéficie de l'Accord commercial ottoman-vénitien.\n\n§YCe modificateur est automatiquement supprimé quand les Ottomans ou Venise rompent leur alliance avec l'autre partenaire.§!"
 tur_ottoman_venetian_expanded_trade_deal_modifier:0 "Accord commercial ottoman-vénitien élargi"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "L'accord commercial avec les Vénitiens a été élargi encore davantage. Bien que cela solidifie leur emprise sur le commerce de la Mer Noire, les frais qu'ils paient à [Root.GetName] compensent."
 tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Accord commercial ottoman-vénitien élargi"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Cette province bénéficie de l'Accord commercial ottoman-vénitien.\n\n§YCe modificateur est automatiquement supprimé quand les Ottomans ou Venise rompent leur alliance avec l'autre partenaire.§!"
 tur_economical_reforms:0 "Réformes économiques"
 desc_tur_economical_reforms:0 "Nous avons promulgué des réformes commerciales mercantilistes pour briser l'étranglement des marchands occidentaux sur le commerce de la Mer Noire."
 tur_early_cannons_modifier:0 "Premiers Canons d'Urban"
 desc_tur_early_cannons_modifier:0 "Les canons d'Urban sont monétairement complètement couverts au moment où nous avons donné à Urban des fonds et matériaux abondants. L'artillerie future ne sera malheureusement pas si bon marché..."
 tur_resettlement_of_constantinople:0 "Repeuplement de Constantinople"
 desc_tur_resettlement_of_constantinople:0 "L'autrefois grande cité de Constantinople fut victime de dévastation, de croisés ravageurs et de sacs ottomans. Comme nouvelle capitale de l'Empire ottoman, elle fait maintenant une récupération rapide de ces temps horribles alors que de plus en plus de gens migrent et s'installent dans cette cité grouillante."
 tur_preperation_for_naval_war:0 "Préparations de guerre navale"
 desc_tur_preperation_for_naval_war:0 "Nos relations avec les royaumes maritimes italiens ont atteint un nouveau bas. Ce n'est qu'une question de temps avant qu'une guerre éclate.\nNous préparerons nos navires pour les combats à venir."
 tur_janissary_example:0 "Exemple janissaire"
 desc_tur_janissary_example:0 "La discipline et la préparation au combat des Janissaires est un grand exemple pour toutes nos troupes, rendant leur propre moral incomparable."
 tur_protection_from_raids_modifier:0 "Protégé des raids"
 desc_tur_protection_from_raids_modifier:0 "Les chevaliers mesquins ne menaceront plus la sécurité et la prospérité de ce port."
 tur_janissary_loyalty:0 "Loyauté janissaire"
 desc_tur_janissary_loyalty:0 "Bien que les Janissaires soient assez puissants et influents pour former leur propre ordre, leur loyauté est toujours liée au [Root.Monarch.GetTitle]. Puisse leur servitude au [Root.GovernmentName] ottoman être d'un grand bénéfice."
 tur_the_ottoman_rule:0 "La Domination ottomane"
 desc_tur_the_ottoman_rule:1 "Notre état est dirigé par la Maison d'Osman et est un mariage du gouvernement romain avec les lois et idées du Coran. Bien qu'efficace pour gouverner de vastes terres, cela apporte aussi les problèmes de la lutte de pouvoir interne avec lui."
 tur_respected_the_patriarchate:0 "A respecté le Patriarcat"
 desc_tur_respected_the_patriarchate:0 "Notre décision de respecter le Patriarcat rend notre domination sur les chrétiens païens incontestée."
 tur_removed_the_patriarchate:0 "A fermé le Patriarcat"
 desc_tur_removed_the_patriarchate:0 "Notre décision de fermer le Patriarcat est vue comme un grand succès de l'Islam."
 tur_local_millet_rule:0 "Influence locale des Millet"
 desc_tur_local_millet_rule:0 "Cette province est sous l'influence du Millet local qui s'assure que les troubles soient gérés avant le tribunal."
 tur_integration_of_a_core_eyalet:0 "Intégration d'Eyalet central"
 desc_tur_integration_of_a_core_eyalet:0 "Bien que les eyalets servent un rôle crucial dans notre gouvernement, certaines régions valent la peine d'être tenues directement sous le contrôle du [Root.Monarch.GetTitle]. En tant que tel, nous préparons maintenant le processus d'intégration de nos sujets eyalets centraux."
 tur_advance_into_europe:0 "Avancée en Europe"
 desc_tur_advance_into_europe:0 "La grande cité de Vienne est tombée. Le Saint-Empire romain germanique, autrefois un obstacle majeur à notre expansion, a prouvé au monde qu'il ne peut nous résister. La voie vers l'Europe nous est ouverte !"
 tur_turkish_fear:0 "Peur turque"
 desc_tur_turkish_fear:0 "L'expansion rapide de l'Empire ottoman en Europe cause peur et panique dans les cœurs de notre peuple. Les troubles et l'incertitude pour le futur dominent l'atmosphère de notre [Root.GovernmentName]."
 tur_march_for_rome:0 "Marche pour Rome"
 desc_tur_march_for_rome:0 "Notre campagne en Italie du Nord fut bénie par Allah. Les Italiens, confus et en tumulte à cause de notre série de conquêtes, ne peuvent offrir un combat approprié contre nous.\nIl est temps pour nous de marcher pour Rome et revendiquer ce qui nous revient de droit !"
 tur_crown_of_rome_modifier:0 "Couronne de Rome"
 desc_tur_crown_of_rome_modifier:0 "Nous sommes les conquérants des deux capitales romaines. Notre revendication sur la couronne romaine ne peut plus être disputée !"
 tur_legitimate_roman_empire_modifier:0 "Empire romain légitime"
 desc_tur_legitimate_roman_empire_modifier:0 "Vous êtes un Romain ! Et vous êtes un Romain ! Tout le monde est un Romain !"
 tur_expanded_governmential_offices:0 "Bureaux gouvernementaux élargis"
 desc_tur_expanded_governmential_offices:0 "Les bâtiments gouvernementaux de cette province promeuvent substantiellement la croissance du développement de cette province."
 tur_eyalet_management:0 "Gestion d'Eyalet élargie"
 desc_tur_eyalet_management:0 "Notre décision de nous concentrer sur l'administration de l'état au lieu de déplacer notre capitale a résulté en la simplification de la gestion des eyalets de notre gouvernement."
 tur_turkish_andalusian_relations_gra:0 "Relations turco-andalouses"
 desc_tur_turkish_andalusian_relations_gra:0 "Ce ne sont les affaires de personne d'autre que les Turcs.\nEt des Andalous apparemment."
 tur_turkish_andalusian_relations_tur:0 "Relations turco-andalouses"
 desc_tur_turkish_andalusian_relations_tur:0 "Ce ne sont les affaires de personne d'autre que les Turcs.\nEt des Andalous apparemment."
 tur_morisco_refugees_modifier:0 "Réfugiés morisques"
 desc_tur_morisco_refugees_modifier:0 "Cette province abrite les réfugiés musulmans et juifs d'Ibérie. Les Morisques se réinstallent ici et commencent une nouvelle vie sous la protection ottomane."
 tur_conquest_of_iberia:0 "Conquête de l'Ibérie"
 desc_tur_conquest_of_iberia:0 "La Péninsule ibérique est libérée des infidèles chrétiens. Les musulmans de ce monde se réjouissent alors que la Reconquista est défaite !"
 tur_re_reconquista:0 "Re-Reconquista ibérique"
 desc_tur_re_reconquista:0 "Notre partenaire d'alliance joua un rôle vital dans la destruction de la domination chrétienne en Ibérie. Cette relation prospérera tandis que le monde chrétien tremblera devant nous."
 tur_romanian_tribute:0 "Tribut roumain"
 desc_tur_romanian_tribute:0 "Les Roumains ont été subjugués. Ils doivent maintenant nous payer un tribut sous forme de main-d'œuvre et de Ducats."
 tur_control_over_the_red_sea:0 "Contrôle sur la Mer Rouge"
 desc_tur_control_over_the_red_sea:0 "La Mer Rouge est vraiment nôtre. Aucun navire marchand n'y entre sans payer un péage à nous et notre portée maritime en Asie est plus grande que jamais."
 tur_religious_legal_code_level_1:0 "Le Code juridique religieux"
 desc_tur_religious_legal_code_level_1:0 "Notre pays est dirigé avec les lois, traditions et concepts de l'Islam à l'esprit. Le légalisme musulman joue un rôle majeur dans nos vies quotidiennes."
 tur_religious_legal_code_level_2:0 "Le Grand Code juridique religieux"
 desc_tur_religious_legal_code_level_2:0 "Notre pays est dirigé avec les lois, traditions et concepts de l'Islam à l'esprit. Le légalisme musulman joue un rôle majeur dans nos vies quotidiennes."
 tur_religious_legal_code_level_3:0 "Le Magnifique Code juridique religieux"
 desc_tur_religious_legal_code_level_3:0 "Notre pays est dirigé avec les lois, traditions et concepts de l'Islam à l'esprit. Le légalisme musulman joue un rôle majeur dans nos vies quotidiennes."
 tur_spiritual_focus_level_1:0 "Le Focus spirituel"
 desc_tur_spiritual_focus_level_1:0 "Le mysticisme - l'intimité avec Allah est un pilier central de notre société. Contrairement à d'autres états qui suivent le code légal de l'Islam dans chaque détail, nous embrassons une interprétation plus libre du Coran."
 tur_spiritual_focus_level_2:0 "Le Grand Focus spirituel"
 desc_tur_spiritual_focus_level_2:0 "Le mysticisme - l'intimité avec Allah est un pilier central de notre société. Contrairement à d'autres états qui suivent le code légal de l'Islam dans chaque détail, nous embrassons une interprétation plus libre du Coran."
 tur_spiritual_focus_level_3:0 "Le Magnifique Focus spirituel"
 desc_tur_spiritual_focus_level_3:0 "Le mysticisme - l'intimité avec Allah est un pilier central de notre société. Contrairement à d'autres états qui suivent le code légal de l'Islam dans chaque détail, nous embrassons une interprétation plus libre du Coran."
 tur_one_faith_empire_mod:0 "Royaume d'une seule foi"
 desc_tur_one_faith_empire_mod:0 "À travers l'effusion de sang, la persécution et d'autres méthodes, les païens de notre [Root.GovernmentName] ne sont plus. Nous dirigeons un royaume d'une seule foi."
 tur_religious_empire:0 "Empire religieux"
 desc_tur_religious_empire:0 "Nous sommes tous un dans nos croyances et notre foi. Nous répandons la parole de [Root.Religion.GetName] dans le monde et ramenons les païens et hérétiques sur le bon chemin."
 tur_competent_pashas:0 "Loyauté des Pachas"
 desc_tur_competent_pashas:0 "Les Pachas de cette province se sont révélés être particulièrement loyaux à leur sultan."
 tur_imperial_muslim_center:0 "Centre musulman impérial"
 desc_tur_imperial_muslim_center:0 "Cette cité est le centre de la foi musulmane de l'empire. Les savants, philosophes et hommes de piété de tout le pays voyagent vers la cité pour leurs affaires religieuses."
 tur_the_gem_of_worlds_desire:0 "Le Joyau du Désir du Monde"
 desc_tur_the_gem_of_worlds_desire:0 "Les marchés de la cité font de la province le Joyau du Désir du Monde. Les marchands du monde entier font le long voyage vers la cité afin de commercer et faire de nouvelles connexions commerciales."
 tur_mamlukian_administration:0 "Administration mamelouke"
 desc_tur_mamlukian_administration:0 "Nous sommes dirigés par les gouverneurs mamelouks, bien que l'influence des Ottomans diminue drastiquement l'efficacité du gouvernement.\n\n§YNe peut être intégré tant que ce modificateur est actif.§!"
 tur_indonesian_trade:0 "Commerce ottoman-indonésien"
 desc_tur_indonesian_trade:0 "Nos marchands ont atteint les riches îles aux épices d'Indonésie. Leurs transactions en Asie élargiront sûrement notre propre trésor."
 tur_center_of_ottoman_commerce:0 "Centre du commerce ottoman"
 desc_tur_center_of_ottoman_commerce:0 "Cette cité est le Centre du Commerce ottoman. Grandiose et impactante assez pour être appelée « Centre commercial mondial », cette cité est devenue le vrai cœur du commerce global alors que des marchands et hommes de commerce de l'Ancien et du Nouveau Monde voyagent pour poursuivre leurs entreprises."
 tur_pax_ottomana:0 "Pax Ottomana"
 desc_tur_pax_ottomana:0 "Nous sommes le grand Aigle de l'Héritage romain. Notre magnifique Empire trône au-dessus du monde, prêt à résister à l'épreuve du temps. Puisse notre gloire briller pour l'éternité. Devlet-i Ebed-müddet !"
 tur_tatar_vanguard_modifier:0 "Avant-gardes tatares"
 desc_tur_tatar_vanguard_modifier:0 "La Horde de Crimée envoie ses meilleures forces de cavalerie pour renforcer notre armée.\n\nCe modificateur dure jusqu'à ce que la §YCrimée§! ne soit plus notre sujet."
 tur_the_imperial_capital:0 "La Capitale impériale"
 desc_tur_the_imperial_capital:0 "Constantinople est le cœur de l'Empire ottoman. Artisans, membres du Clergé et de la Noblesse, marchands, politiciens - tout homme d'importance voyage vers cette cité et s'installe dans ses murs."
 tur_imperial_school_of_military_engineering:0 "École impériale de génie militaire"
 desc_tur_imperial_school_of_military_engineering:0 "Cette cité abrite l'École impériale de génie militaire. Beaucoup de grands experts en siège sont formés dans cette école même, afin que leur génie puisse être utilisé sur le champ de bataille contre les défenses ennemies."
 tur_the_turkish_national_force:1 "La Garde nationale turque"
 desc_tur_the_turkish_national_force:0 "Avec la modernisation de l'armée de l'état, notre nation a assisté à la naissance d'une nouvelle garde qui protégera l'Empire durant ces temps sombres."
 tur_weakened_the_harem:0 "A affaibli le Harem"
 desc_tur_weakened_the_harem:0 "Comme le Harem devint trop puissant dans le passé, notre grand Sultan le maîtrisa et s'assura que ni eunuque ni concubine ne puisse jamais gagner d'influence sur le gouvernement et la cour.\n\nLes héritiers du Harem ont §R2 de moins§! en compétence tant que ce modificateur est actif."
 tur_reign_of_women_modifier:0 "Règne des Femmes"
 desc_tur_reign_of_women_modifier:0 "Aussi connu comme le 'Sultanat des Femmes', le Règne des Femmes est la période de l'histoire ottomane où le Harem avait un pouvoir significatif sur le Sultan et sa prise de décision. Les questions d'administration et de diplomatie étaient maintenant gérées par les mères et épouses du Sultan."
 tur_secured_vali_ahad_modifier:0 "A sécurisé la succession du Vali Ahad"
 desc_tur_secured_vali_ahad_modifier:0 "La succession est maintenant sécurisée maintenant que tous les frères rebelles ont été soit exécutés soit expulsés du pays."
 tur_rebellion_line_modifier:0 "Ligne de succession rebelle"
 desc_tur_rebellion_line_modifier:0 "Laisser le frère vivre s'est révélé fatal. Malgré la miséricorde de notre Sultan, le frère tente de l'usurper en motivant nos sujets loyaux à se soulever contre le Sultan..."
 tur_sabotaged_bureaucracy_modifier:0 "Bureaucratie sabotée"
 desc_tur_sabotaged_bureaucracy_modifier:0 "Le frère du Sultan a reçu la miséricorde. En remerciement, il sabota notre bureaucratie.\nNous aurions dû exécuter ce bouffon..."
 tur_hormuz_toll_modifier:0 "Péage d'Hormuz"
 desc_tur_hormuz_toll_modifier:0 "Le péage du détroit d'Hormuz fut introduit par le Grand Vizir de l'Empire ottoman. Tous les navires de fret étrangers passant par le Détroit d'Hormuz doivent payer un péage à l'Empire pour passer."
 tur_abu_hanifa_mosque_modifier:0 "Mosquée d'Abu Hanifa"
 desc_tur_abu_hanifa_mosque_modifier:0 "Cette province abrite la tombe d'Abu Hanifa, qui fut autrefois un grand théologien et juriste. En son honneur, la mosquée au-dessus a été restaurée à sa gloire antérieure."
 tur_embraced_legalism_modifier:0 "Embrassement du Légalisme"
 desc_tur_embraced_legalism_modifier:0 "Nous avons choisi la voie du Légalisme et en tant que tel nous embrassons ses valeurs à leur plus grande étendue."
 tur_embraced_mysticism_modifier:0 "Embrassement du Mysticisme"
 desc_tur_embraced_mysticism_modifier:0 "Nous avons choisi la voie du Mysticisme et en tant que tel nous embrassons ses valeurs à leur plus grande étendue."
 tur_end_of_the_caliphate_modifier:0 "Fin du Califat"
 desc_tur_end_of_the_caliphate_modifier:0 "Le Califat n'est plus. Le sens d'autorité qu'il donnait autrefois n'est maintenant rien d'autre qu'un conte tandis que nous serons rappelés comme son destructeur."
 tur_integration_in_the_ottoman_government_modifier:0 "Intégration dans le gouvernement ottoman"
 desc_tur_integration_in_the_ottoman_government_modifier:0 "Cette province est dans le processus actif de devenir une partie intégrale de l'Empire ottoman. En tant que tel, son administration locale est très désireuse de maintenir l'autonomie basse et le gain de nouvelles recrues élevé."
 tur_caucasian_conquest:0 "Conquête caucasienne"
 desc_tur_caucasian_conquest:0 "Cette province est sujette à la conquête ottomane du Caucase. Bien que fraîchement partie de l'empire, elle reçoit déjà des investissements de la population de l'empire afin qu'elle puisse devenir un atout précieux de l'état."
 tur_conquest_of_persia:0 "Conquérants de la Perse"
 desc_tur_conquest_of_persia:0 "Notre campagne contre la Perse nous apporte une grande gloire. Les empires tombent pour que le nôtre règne sur toutes leurs terres !"
 tur_egyptian_annexation:0 "La Campagne d'Égypte"
 desc_tur_egyptian_annexation:0 "Notre décision de ne pas annexer tout le Sultanat mamelouk en une guerre permet à notre bureaucratie de se préparer pour la conquête majeure qui nous attend. L'Égypte tombera, cela prendra juste plus de temps."
 tur_exporting_to_the_west_modifier:0 "Exportation vers l'Occident"
 desc_tur_exporting_to_the_west_modifier:0 "Les biens de l'Extrême-Orient atteignent l'Extrême-Occident à travers nous."
 tur_trade_center_of_the_ottoman_empire_modifier:0 "Centre commercial de l'Empire ottoman"
 desc_tur_trade_center_of_the_ottoman_empire_modifier:0 "Cette province est un centre important du commerce de l'Empire ottoman. Les marchands de tout le sous-continent visitent cette province pour s'engager dans le commerce."
 tur_baghdad_city_of_learning:0 "Contrôle sur la Cité de l'Apprentissage"
 desc_tur_baghdad_city_of_learning:0 "Bagdad fut autrefois le centre culturel et théorique du monde islamique. Comme elle est maintenant sous contrôle, la cité traverse une nouvelle renaissance de science et culture, nous permettant de découvrir de nouvelles technologies avec facilité."
 tur_allowed_tatars_in_sipahi_modifier:0 "Sipahi tatars"
 desc_tur_allowed_tatars_in_sipahi_modifier:0 "Nous avons décidé d'accepter les Tatars dans nos propres rangs. Bien que les Janissaires se sentent menacés, les Tatars se prouveront comme unités de cavalerie très utiles."
 tur_safeguarded_jan_privileges_modifier:0 "Privilèges janissaires sauvegardés"
 desc_tur_safeguarded_jan_privileges_modifier:0 "Nous avons décidé de refuser les Tatars dans nos propres rangs. Les Janissaires savent apprécier ce geste."
 tur_increased_fabric_production_modifier:0 "Production de tissu augmentée"
 desc_tur_increased_fabric_production_modifier:0 "Cette province bénéficie du commerce de tissu. En tant que tel, la population locale est plus encline à produire plus de leurs marchandises pour le commerce."
 tur_golden_silk_modifier:0 "Soie dorée"
 desc_tur_golden_silk_modifier:0 "La soie est le sang de notre économie. Aussi précieuse que l'or, la soie ottomane est recherchée dans toutes les parties de notre grand empire et est utilisée comme monnaie alternative."
 tur_second_islamic_golden_era_modifier:0 "Second Âge d'or islamique"
 desc_tur_second_islamic_golden_era_modifier:0 "L'Islam est une fois de plus en ascension. De grandes percées culturelles, sociales et technologiques sont faites par les hommes bénis par Allah tandis que les pays musulmans traversent une renaissance d'art et de science."
 tur_investment_into_infrastructure:0 "Investisseurs étrangers"
 desc_tur_investment_into_infrastructure:0 "Cette province reçoit du soutien d'investisseurs étrangers qui cherchent leur chance ici."
 tur_jade_techniques_of_far_east_modifier:0 "Techniques de jade de l'Extrême-Orient"
 desc_tur_jade_techniques_of_far_east_modifier:0 "Les marchands parcourant la Route de la Soie ont non seulement apporté des biens d'Asie en Europe, mais aussi la connaissance et le matériau qui permet à cette province de produire sa propre version de porcelaine chinoise."
 tur_peak_of_ottoman_empire:0 "Administration impériale élargie"
 desc_tur_peak_of_ottoman_empire:0 "Le grand [Root.Monarch.GetTitle] fit des réformes de grande envergure à l'administration et la bureaucratie de l'empire, nous permettant d'intégrer et maintenir plus de territoire que jamais auparavant."
 tur_major_centre_myrrh_production_modifier:0 "Centre majeur de production de myrrhe"
 desc_tur_major_centre_myrrh_production_modifier:0 "Cette province est sur les terres fertiles d'Aden. En raison des propriétés du sol, la production de myrrhe et d'autres ingrédients d'encens sont de beaucoup plus grande quantité."
 tur_secured_loyalty_of_the_harem:0 "Régulation du Harem"
 desc_tur_secured_loyalty_of_the_harem:0 "À travers les intrigues, les jeux diplomatiques à la cour et le chantage, le contrôle sur le Harem a été partiellement restauré."
 tur_growing_influence_of_the_janissaries:0 "Influence croissante des Janissaires"
 desc_tur_growing_influence_of_the_janissaries:0 "Les Janissaires voient un usage accru dans notre armée. Tant et si bien que nos forces et notre Sultan sont devenus dépendants d'eux, permettant aux Janissaires d'exercer plus de pouvoir qu'il n'était jamais prévu pour eux."
 tur_reigned_the_eyalets:0 "A maîtrisé les Eyalets"
 desc_tur_reigned_the_eyalets:0 "Les Eyalets ont été maîtrisés et n'osent plus s'opposer à leur maître."
 tur_a_reborn_empire_modifier:0 "Un Empire renaissant"
 desc_tur_a_reborn_empire_modifier:0 "Nous avons surmonté notre période la plus sombre de l'histoire ottomane. Les Janissaires traîtres, le Harem conspirateur et les Pachas rebelles n'ont pas suffi à mettre le grand Empire à genoux !"
 tur_the_republic_of_turkiye:0 "La République de Türkiye"
 desc_tur_the_republic_of_turkiye:0 "Le Sultanat n'est plus, mais la grandeur des Turcs prévaut ! Que le monde tremble devant la puissance de la Révolution menée par notre glorieux pays !"
 ###DÉCISIONS OTTOMANES###
 restore_devshirme_system_title:0 "Restaurer le Système de Devshirme"
 restore_devshirme_system_desc:0 "Le Système de Devshirme a été compromis. Les familles musulmanes introduisent clandestinement leurs enfants dans le corps janissaire tandis que les sujets païens de notre pays nous remettent leurs faibles. Nous devons défaire les dégâts aussi vite que possible avant que la discipline de nos Janissaires ne décline encore davantage."
 second_islamic_golden_era_descision_title:0 "Second Âge d'or islamique"
 second_islamic_golden_era_descision_desc:0 "Une fois de plus, l'Islam s'élève à une grande puissance dominante du monde. Avec la montée du Califat ottoman, le progrès culturel et technologique des pays musulmans prospère.\nVraiment, nous vivons dans un Second Âge d'or islamique."
 tur_assigned_local_pasha:0 "Pacha de leur propre espèce"
 desc_tur_assigned_local_pasha:0 "Le pacha dirigeant cette province a été sélectionné parmi un des résidents locaux populaires."
 tur_expanded_administration:0 "Administration décentralisée"
 desc_tur_expanded_administration:0 "En raison de la nature décentralisée de notre régime, le processus d'intégration de nouveau territoire est géré par les pachas locaux et est en tant que tel moins un fardeau pour le gouvernement central."
 face_the_janissaries_1_title:0 "Affronter les Janissaires dans les Balkans"
 face_the_janissaries_1_desc:0 "Les Janissaires ont trop grandi en leur pouvoir et influence. Par le feu de nos canons et l'acier de nos lames, ils doivent être arrêtés !"
 face_the_janissaries_2_title:0 "Affronter les Janissaires en Anatolie"
 face_the_janissaries_2_desc:0 "Les Janissaires ont trop grandi en leur pouvoir et influence. Par le feu de nos canons et l'acier de nos lames, ils doivent être arrêtés !"
 face_the_janissaries_3_title:0 "Affronter les Janissaires à [Root.Capital.GetName]"
 face_the_janissaries_3_desc:0 "Les Janissaires ont trop grandi en leur pouvoir et influence. Par le feu de nos canons et l'acier de nos lames, ils doivent être arrêtés !"
 negotiate_with_the_janissaries_title:0 "Négocier avec les Janissaires"
 negotiate_with_the_janissaries_desc:0 "Bien que pas nécessairement la première option qu'on considérerait après qu'ils aient fait un Coup d'état, il pourrait être possible de négocier avec les Janissaires et les persuader de rendre un peu de pouvoir."
 tur_legendary_lawgiver_modifier:0 "Le Grand Législateur"
 desc_tur_legendary_lawgiver_modifier:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est d'un grand talent en ce qui concerne l'administration et la création de lois pour l'empire.\nPuisse [Root.Monarch.GetHerHis] règne être éternel.\nPuisse [Root.Monarch.GetHerHis] sagesse ne jamais [Root.Monarch.GetHerHim] faire défaut."
