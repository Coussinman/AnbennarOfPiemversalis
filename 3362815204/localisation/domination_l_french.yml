 #Imperial Reforms 
 
 codify_single_whip_law_decision_title:0 "Codifier le Fouet Unique"
 codify_single_whip_law_decision_desc:0 "En codifiant la loi du Fouet Unique, nous insérerons son précédent légal dans le code judiciaire de notre nation."
 reign_in_estates_decision_title:0 "Maîtriser les Factions"
 reign_in_estates_decision_desc:0 "Les diverses factions au sein de notre royaume se déchaînent, serrant leurs perles en étant demandées de contribuer et appliquant davantage de pression pour recevoir des faveurs et de l'influence en échange de corruption. Nous devons mettre fin à cela de peur que l'Empire ne tombe dans la tourmente."
 reform_civil_registration_decision_title:0 "Enregistrement Civil"
 reform_civil_registration_decision_desc:0 "Un système visant à garder trace de tous nos sujets dans notre royaume, dans le but d'améliorer le niveau de vie de tous ceux sous notre bannière."
 establish_silver_standard_decision_title:0 "Un Étalon d'Argent"
 establish_silver_standard_decision_desc:0 "L'introduction de la loi du Fouet Unique a définitivement amélioré notre efficacité fiscale. Cependant, nous devons prendre des précautions et combattre l'inflation galopante potentielle."
 kanhe_certificate_decision_title:0 "Certificat Kanhe"
 kanhe_certificate_decision_desc:0 "Une déclaration impériale visant à autonomiser nos marchands chez nous et à l'étranger, tout en permettant simultanément à nos sujets un accès exclusif plus grand dans nos marchés."
 new_keju_formats_decision_title:0 "Nouveaux Formats Keju"
 new_keju_formats_decision_desc:0 "Cette réforme vise à affiner le processus derrière la sélection des candidats et bureaucrates potentiels pendant l'Examen Impérial. Introduire de nouveaux formats de tests et des standards accrus bénéficiera certainement à notre administration."
 inclusive_monarchy_decision_title:0 "Monarchie Inclusive"
 inclusive_monarchy_decision_desc:0 "Notre domaine est englobant, et nos sujets sont nombreux. Ainsi, nous devons afficher la perfection et la tolérance comme exhibées par les cieux eux-mêmes et viser à créer une société tolérante qui traite son peuple avec dignité et compassion."
 promote_bureaucratic_faction_decision_title:0 "§OPromouvoir les Bureaucrates§!"
 promote_bureaucratic_faction_decision_desc:0 "L'âme de notre nation repose dans nos procédures bureaucratiques. En autonomisant et favorisant nos esprits bureaucratiques plutôt que ceux de stance militante, nous règlerons les luttes de pouvoir qui peuvent avoir lieu en interne, dans le futur.\n§YMutuellement exclusif avec la réforme 'Promouvoir les Généraux'§!\n"
 promote_military_faction_decision_title:0 "§OPromouvoir les Généraux§!"
 promote_military_faction_decision_desc:0 "Ceux qui donnent leur vie pour sécuriser notre liberté, doivent être loués plus que les bureaucrates douillets qui délèguent sans fin sur les procédures et sont pris au piège dans la paperasse sans fin.\n§YMutuellement exclusif avec la réforme 'Promouvoir les Bureaucrates'§!\n"
 unifed_trade_market_decision_title:0 "Unifier les Marchés Asiatiques"
 unifed_trade_market_decision_desc:0 "En unifiant l'accès à tous les marchés sur lesquels nous avons de l'influence, nos marchands jouiront de profits au-delà de leurs rêves les plus fous, favorisant notre influence et augmentant la taille de notre trésor."
 reform_the_military_branch_decision_title:0 "Réformer l'Armée"
 reform_the_military_branch_decision_desc:0 "Un Empire de notre taille a besoin d'hommes capables et braves pour le protéger. Cependant, avoir du courage et de la valeur ne suffit pas dans les affaires d'aujourd'hui. Le besoin d'une armée permanente répandue, réformée et puissante jouera un rôle vital dans le maintien de notre position puissante."
 modernize_the_banners_decision_title:0 "Populariser les Bannières"
 modernize_the_banners_decision_desc:0 "L'armée des Bannières nous a servis fidèlement, portant des coups à nos ennemis et sécurisant des victoires cruciales. Si nous devons maintenir leur forme optimale et leur discipline, nous devons les réformer et les améliorer, ou ils risqueront la décadence."
 study_foreign_ship_designs_decision_title:0 "Étudier les Navires Étrangers"
 study_foreign_ship_designs_decision_desc:0 "Les navires étrangers recèlent de nombreux secrets quand il s'agit de maîtres constructeurs navals et de conception architecturale. Il serait sage d'émettre une réforme à travers notre nation et d'instruire nos constructeurs de navires de les étudier en grand détail."
 tributary_embassies_decision_title:0 "Ambassades Tributaires"
 tributary_embassies_decision_desc:0 "La communication avec tous les pays qui paient tribut à notre bannière est vitale comme dissuasion de violence et meilleure communication. À cette fin, il serait sage de promulguer une réforme et de financer des ambassades officielles à travers notre sphère d'influence."
 new_world_discovery_decision_title:0 "Expéditions du Nouveau Monde"
 new_world_discovery_decision_desc:0 "Le nouveau monde recèle de nombreux biens exotiques, opportunités commerciales et chemins d'expansion visant à cimenter notre pouvoir. Il serait sage d'investir l'influence impériale dans les proclamations d'émission, instruisant les fonctionnaires de se concentrer sur l'étude de ces lieux étranges au-delà de l'horizon."
 
 #Decisions
 reform_the_administration_of_china_decision_title:0 "Réformer l'Administration"
 reform_the_administration_of_china_decision_desc:0 "Trop longtemps les Eunuques ont usurpé le pouvoir pour eux-mêmes. La Chine et le trône impérial appartiennent à l'Empereur. Nous devons donc réduire leurs privilèges et freiner leur pouvoir afin de nous sauver d'un désastre certain."
 
 
 
 
