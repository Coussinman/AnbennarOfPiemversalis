 #Estate Agendas 
 estate_eunuchs_develop_x_agenda:0 "Augmenter le Développement dans [agenda_province.GetName]"
 estate_eunuchs_develop_x_agenda_desc:0 "Augmenter le développement et le niveau de vie de notre peuple dans [agenda_province.GetName] ne ferait que servir davantage nos propres objectifs et prospérité."
 estate_eunuchs_gather_x_gov_reform_agenda:0 "Réformer le Gouvernement"
 estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "Notre administration doit couler et évoluer, car le passage du temps exige innovation et progrès."
 estate_eunuchs_have_x_decree_agenda:0 "Promulguer un Décret Impérial"
 estate_eunuchs_have_x_decree_agenda_desc:0 "La faveur des Cieux doit être accueillie par notre fervent désir de suivre leur volonté."
 estate_eunuchs_monthly_adm_agenda:0 "Apaiser les Quotas des Eunuques"
 estate_eunuchs_monthly_adm_agenda_desc:0 "Affiner notre administration et notre efficacité bureaucratique contribuera grandement à apaiser les Eunuques."
 estate_eunuchs_recover_meritocracy_agenda:0 "Récupérer notre Méritocratie"
 estate_eunuchs_recover_meritocracy_agenda_desc:0 "Notre nation a perdu l'efficacité bureaucratique autrefois préservée par nos prédécesseurs. Nous devons faire de notre mieux pour l'atteindre à nouveau."
 estate_eunuchs_improve_imperial_mandate_agenda:0 "Élever le Mandat Impérial"
 estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "Des temps troubles nous attendent, si nous échouons à justifier notre siège comme maîtres de la Chine..."
 estate_eunuchs_hire_advisor_agenda:0 "Embaucher un Conseiller Capable"
 estate_eunuchs_hire_advisor_agenda_desc:0 "Notre cour doit être soutenue par les conseillers les plus habiles et talentueux que notre vaste domaine puisse offrir."
 estate_eunuchs_fire_advisor_agenda:0 "Renvoyer notre Conseiller Diplomatique"
 estate_eunuchs_fire_advisor_agenda_desc:0 "L'Empereur ne tolérera pas l'incapacité de nos conseillers diplomatiques. Nous devons traiter cette mauvaise herbe problématique et prendre soin de notre jardin bureaucratique."
 estate_eunuchs_harmonization_agenda:0 "Atteindre l'Harmonie"
 estate_eunuchs_harmonization_agenda_desc:0 "L'harmonie est une croyance fondamentale de notre nation, l'atteindre est le seul chemin vers la stabilité et la prospérité !"
 estate_eunuchs_four_privileges_agenda:0 "Assurer les Privilèges des Eunuques"
 estate_eunuchs_four_privileges_agenda_desc:0 "Il serait prudent d'assurer la loyauté de nos sujets Eunuques en leur accordant des privilèges prestigieux."
 estate_eunuchs_subject_gifts_agenda:0 "Présenter des Cadeaux"
 estate_eunuchs_subject_gifts_agenda_desc:0 "Nous devons démontrer notre pouvoir et notre affluence en accordant à nos sujets des cadeaux qu'ils ne peuvent refuser."
 estate_eunuchs_forbidden_city_agenda:0 "Agrandir la Cité Interdite"
 estate_eunuchs_forbidden_city_agenda_desc:0 "La résidence de notre Empereur doit être maintenue en bon état et être aussi prestigieuse que possible pour refléter la faveur des Cieux."
 estate_eunuchs_porcelain_tower_agenda:0 "Agrandir la Tour de Porcelaine"
 estate_eunuchs_porcelain_tower_agenda_desc:0 "L'architecture de notre Tour de Porcelaine est un reflet de la créativité et de la vitalité de notre nation. L'agrandir et la rénover ne ferait qu'augmenter notre pouvoir doux."
 estate_eunuchs_subsidize_subjects_agenda:0 "Subventionner nos Sujets"
 estate_eunuchs_subsidize_subjects_agenda_desc:0 "Nos sujets qui se prosternent devant nous n'ont pas accès à la richesse de la Chine. Malgré cela, nous pourrions être bons et miséricordieux en leur accordant un petit goût des fruits associés à se prosterner devant notre Empereur."
 
