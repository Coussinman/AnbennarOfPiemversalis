 fanatic_zeal:0 "Zèle Fanatique"
 fanatic_zeal_desc:0 "Le Zèle Fanatique est la croyance collective que la fin est proche. Plus il y a de zèle, plus votre état est agressif envers ceux qui s'opposent à la Fin des Temps - qu'ils soient externes ou internes.\n\nLe Zèle Fanatique a une croissance de base de §Y1§! par mois et est diminué de §Y5§! chaque fois que nous gagnons une guerre (les paix séparées ne comptent pas)."
