 flavor_esmari.1.t:0 "La Grande Fête Fluviale de [GetYear] Commence"
 flavor_esmari.1.d:0 "Ce moment tant attendu est de nouveau arrivé ! Il est temps pour la Grande Fête Fluviale qui revient chaque décennie tel un miracle. Durant cette période bénie, l'entièreté de la rivière Esmar ralentit son cours tandis que les seigneurs fluviaux d'Esmarie déplacent leurs cours sur les eaux pour deux années entières. Des milliers de barges festives de toutes formes et de toutes tailles envahissent joyeusement la rivière dans un spectacle grandiose. Que la fête commence !"
 flavor_esmari.1.a:0 "TOUT LE MONDE À BORD !"
 flavor_esmari.2.t:0 "Tragique Décès lors de la Fête"
 flavor_esmari.2.d:0 "Peut-être était-ce une rixe. Peut-être trop d'alcool. Peut-être même un assassin dans l'ombre. Ce qui est certain, hélas, c'est que le $MONARCHTITLE$ $MONARCH$ a été retrouvé mort plus en aval de la rivière, emporté par les flots."
 flavor_esmari.2.a:0 "Ô Cieux Cendrés !"
 flavor_esmari.3.t:0 "Tragique Accident lors de la Fête"
 flavor_esmari.3.d:0 "Seigneur, votre héritier irresponsable a été retrouvé mort ! Noyé, semble-t-il ! Les eaux de l'Esmar ont réclamé leur tribut."
 flavor_esmari.3.a:0 "HÉLAS !"
 flavor_esmari.4.t:0 "Une Belle Dame sur le Bateau"
 flavor_esmari.4.d:0 "Tandis que la fête bat son plein, vos amis remarquent un individu d'une beauté ravissante sur le même bateau. Lorsqu'ils vous le présentent, cette personne vous sourit avec charme."
 flavor_esmari.4.a:0 "Pourrions-nous continuer cette conversation dans mes appartements ?"
 flavor_esmari.4.b:0 "Oh, fort bien."
 flavor_esmari.5.t:0 "Une Agréable Conversation"
 flavor_esmari.5.d:0 "Les fêtes fluviales demeurent l'événement social le plus important d'Esmarie, aussi sont-elles fréquentées par de nombreuses personnes de qualité. Parmi la foule bigarrée de la fête, $MONARCH$ a pu entretenir une conversation fort instructive avec un individu particulièrement avisé."
 flavor_esmari.5.a:0 "J'aurais peut-être une place pour vous à ma cour."
 flavor_esmari.5.b:0 "Ravi de faire votre connaissance."
 flavor_esmari.6.t:0 "Un Génie sur le Bateau"
 flavor_esmari.6.d:0 "Seul un souverain aussi expérimenté que $MONARCH$ aurait été capable de dénicher un véritable génie au milieu d'une foule enivrée et bruyante."
 flavor_esmari.6.a:0 "Venez à la cour, le $COUNTRY$ a besoin de vous !"
 flavor_esmari.6.b:0 "Je suis formidable."
 flavor_esmari.7.t:0 "La Fête Endommage la Capitale"
 flavor_esmari.7.d:0 "Apparemment, des marins ivres ne constituent pas un équipage de qualité pour les bateaux fluviaux. Les diverses embarcations se sont écrasées sur les rives, démolissant le port dans un fracas épouvantable."
 flavor_esmari.7.a:0 "Ô Esmaryal, qu'est-ce que c'était donc ?"
 flavor_esmari.8.t:0 "Souverain Héroïque"
 flavor_esmari.8.d:0 "Le désastre était imminent. Les bateaux approchaient du port à grande vitesse dans un chaos indescriptible. Mais alors, $MONARCH$ réalisa ce qui se passait et parvint à manœuvrer le navire tout en réveillant les autres équipages, évitant ainsi un crash dans le port. Des acclamations de toute la rivière l'ont couvert de gloire tandis qu'il se dressait, triomphant."
 flavor_esmari.8.a:0 "PAS DANS MA RIVIÈRE !"
 flavor_esmari.9.t:0 "Héritier Héroïque"
 flavor_esmari.9.d:0 "Le bateau allait s'écraser contre le pont lorsque $HEIR$ dirigea soudainement le navire dans une autre direction, sous les acclamations enthousiastes de la foule rassemblée."
 flavor_esmari.9.a:0 "*Renifle* Si fier de lui"
 flavor_esmari.10.t:0 "Bagarre à la Fête"
 flavor_esmari.10.d:0 "L'alcool ne rend pas les humains raisonnables, et cela s'est fait au détriment de nos relations avec l'un de nos voisins. Les détails de ce qui s'est passé ne sont pas clairs, mais ce qui est certain c'est qu'ils nous en veulent désormais."
 flavor_esmari.10.a:0 "Hein ?... Qua...?"
 flavor_esmari.11.t:0 "Scandale à la Fête"
 flavor_esmari.11.d:0 "Le lendemain matin, certains de nos soldats se sont réveillés avec des flaques de sang à côté d'eux, tandis que d'autres soldats ne se sont pas réveillés du tout. Les détails sont flous, mais le fait demeure que l'un de nos voisins va être fort mécontent."
 flavor_esmari.11.a:0 "Oups"
 flavor_esmari.12.t:0 "Bonne Compagnie"
 flavor_esmari.12.d:0 "La raison principale pour laquelle les gens assistent à ces fêtes est de se distraire du travail et d'autres choses déplaisantes ou fatigantes. De nombreuses amitiés naissent sur ces bateaux, tout comme celle qui s'est nouée entre plusieurs de nos officiers et ceux de nos voisins."
 flavor_esmari.12.a:0 "La prochaine tournée est pour moi !"
 flavor_esmari.13.t:0 "Une Amitié"
 flavor_esmari.13.d:0 "Entre les verres et les femmes, $MONARCH$ a développé une solide amitié avec le souverain voisin au cours de ces festivités."
 flavor_esmari.13.a:0 "Toujours un plaisir, mon ami."
 flavor_esmari.14.t:0 "Afflux de Visiteurs"
 flavor_esmari.14.d:0 "Lorsqu'une fête fluviale a lieu, beaucoup peuvent avoir une préférence sur celle qu'ils ont le plus appréciée. Cette fois-ci, il semblerait que nos ports aient attiré un grand nombre de visiteurs, permettant ainsi aux aubergistes de faire fortune."
 flavor_esmari.14.a:0 "Mais y aura-t-il assez d'alcool pour moi ?"
 flavor_esmari.15.t:0 "Grand Afflux de Visiteurs"
 flavor_esmari.15.d:0 "Grâce au talent de notre $MONARCHTITLE$, nous avons réussi à attirer un grand nombre de visiteurs et à tous les accueillir dignement dans nos terres."
 flavor_esmari.15.a:0 "HOURRA !"
 flavor_esmari.16.t:0 "Capitale Saccagée"
 flavor_esmari.16.d:0 "D'abord le navire s'est écrasé. Puis il a pris feu. Puis toute la ville a pris feu. Personne ne sait comment c'est arrivé."
 flavor_esmari.16.a:0 "MAUDITS IVROGNES !"
 flavor_esmari.17.t:0 "Les Vassaux Apprécient la Fête Fluviale"
 flavor_esmari.17.d:0 "Rien ne renforce autant les liens entre sujet et suzerain qu'une bonne chope de liqueur partagée dans la joie !"
 flavor_esmari.17.a:0 "Santé !"
 flavor_esmari.18.t:0 "Les Vassaux sont Agacés par la Fête Fluviale"
 flavor_esmari.18.d:0 "Peut-être était-ce le fait que la liqueur était de piètre qualité. Peut-être était-ce la bagarre. Ou le fait que beaucoup ont vomi sur les vassaux. Quoi qu'il en soit, ils n'ont pas apprécié la fête."
 flavor_esmari.18.a:0 "Oups"
 flavor_esmari.19.t:0 "Les Vassaux Adorent Vraiment les Fêtes Fluviales"
 flavor_esmari.19.d:0 "Parfois nos fêtes fluviales sont trop extrêmes pour les étrangers. Mais nos vassaux non-Esmariens ont en fait apprécié la fête fluviale, renforçant les liens qui nous unissent."
 flavor_esmari.19.a:0 "Santé !"
 flavor_esmari.20.t:0 "Les Vassaux n'Aiment pas les Fêtes Fluviales"
 flavor_esmari.20.d:0 "Les fêtes fluviales sont un événement traditionnel esmarien. La raison pour laquelle cette pratique ne s'est pas répandue en dehors d'Esmarie était évidente pour nos vassaux non-Esmariens, qui ont quitté le bateau mécontents et dégoûtés."
 flavor_esmari.20.a:0 "Oh, mon dieu"
 flavor_esmari.21.t:0 "Artisans Expérimentés à la Fête"
 flavor_esmari.21.d:0 "Des gens de toute l'Esmarie assistent aux fêtes fluviales. Dans ce cas, il s'agissait d'artisans très expérimentés qui ont volontiers partagé leurs connaissances avec nos artisans locaux."
 flavor_esmari.21.a:0 "Excellent !"
 flavor_esmari.22.t:0 "Rencontre de Marchands"
 flavor_esmari.22.d:0 "Apparemment, se rencontrer dans leurs halles de guilde et sur les marchés ne suffisait pas aux commerçants de la région, alors ils se sont retrouvés sur les bateaux pour manigancer à nouveau. Heureusement, cela sera également à notre avantage."
 flavor_esmari.22.a:0 "Pourquoi parlez-vous toujours d'affaires ?"
 flavor_esmari.23.t:0 "Escrime sur le Bateau"
 flavor_esmari.23.d:0 "Plusieurs Maîtres d'Armes sont venus à notre fête, organisant quelques combats amicaux entre eux et nos soldats, ce qui a donné lieu à quelques ecchymoses et plus d'expérience pour nos soldats."
 flavor_esmari.23.a:0 "Cette attaque était extraordinaire !"
 flavor_esmari.24.t:0 "Une Conversation entre Bureaucrates"
 flavor_esmari.24.d:0 "Plusieurs de nos officiers de cour ont commencé à parler avec des étrangers de sujets administratifs lors de la fête, ce qui a permis à nos administrateurs d'apprendre quelques astuces... et a donné plusieurs maux de tête à la foule."
 flavor_esmari.24.a:0 "Ugh, ma tête..."
 flavor_esmari.25.t:0 "Diplomates à la Fête"
 flavor_esmari.25.d:0 "Nos diplomates ont diverti leurs collègues étrangers avec de longues conversations sur la situation politique, les laissant fort impressionnés."
 flavor_esmari.25.a:0 "Heureux de les avoir embauchés"
 flavor_esmari.26.t:0 "Nid de Pirates Fluviaux Détruit"
 flavor_esmari.26.d:0 "Par chance, nos bateaux sont tombés sur un nid de pirates. Bien sûr, tous les hommes armés étaient ravis d'avoir quelque chose de stimulant contre quoi se battre et s'en sont rapidement débarrassés, allégeant ainsi le fardeau de notre armée."
 flavor_esmari.26.a:0 "J'aurais aimé qu'ils m'en laissent un"
 flavor_esmari.27.t:0 "Un Tacticien à Bord"
 flavor_esmari.27.d:0 "Beaucoup de soldats s'entraînent à bord, et beaucoup d'officiers parlent de tactiques entre eux. Il n'était pas difficile de remarquer l'un d'entre eux d'un brillant particulier."
 flavor_esmari.27.a:0 "Hum, EXCUSEZ-MOI !"
 flavor_esmari.28.t:0 "Un Génie Militaire"
 flavor_esmari.28.d:0 "Pour une raison quelconque, un officier a apporté un échiquier à bord. Beaucoup sont simplement passés à côté de lui, préférant la bière, mais certains, en particulier nos officiers et généraux, ont accepté son défi. Vous l'observez les battre un par un, avec une facilité absolue. Il n'y a aucun doute, il est de qualité supérieure !"
 flavor_esmari.28.a:0 "Accepteriez-vous de servir ?"
 flavor_esmari.29.t:0 "Le Capitaine du Bateau"
 flavor_esmari.29.d:0 "Il est difficile de manquer à quel point le bateau évite de justesse les hauts-fonds et les rochers. Celui qui commande ce navire doit être d'une qualité rare."
 flavor_esmari.29.a:0 "Où est le capitaine ?"
 flavor_esmari.30.t:0 "Un Marin Renommé"
 flavor_esmari.30.d:0 "Vous remarquez qu'une foule énorme s'est formée. Un homme est au centre de celle-ci, racontant des histoires de terres lointaines. Comme plusieurs marins le confirment, il doit être l'un des plus grands voyageurs au monde."
 flavor_esmari.30.a:0 "Cela vous dérangerait-il de rester ici ?"
 flavor_esmari.31.t:0 "Accident sur la Voie Navigable"
 flavor_esmari.31.d:0 "L'un des bateaux s'est écrasé contre la voie navigable, l'endommageant profondément. Nos quartiers-maîtres disent que les dégâts sont réparables, mais coûteux."
 flavor_esmari.31.a:0 "Bande de bons à rien d'ivrognes"
 flavor_esmari.32.t:0 "Entrepôt Commercial en Feu"
 flavor_esmari.32.d:0 "Quelqu'un est descendu du navire dans la nuit et a brûlé l'entrepôt commercial voisin. Que ce soit un acte d'ivresse ou de sabotage, les dégâts se sont étendus à d'autres bâtiments."
 flavor_esmari.32.a:0 "HÉLAS !"
 flavor_esmari.33.t:0 "Le Bateau Plein de Forgerons Coule"
 flavor_esmari.33.d:0 "Apparemment, un groupe d'hommes musclés et ivres qui ne connaissent rien à la navigation ne devrait pas être regroupé sur un seul bateau."
 flavor_esmari.33.a:0 "Qui a laissé faire cela ?"
 flavor_esmari.34.t:0 "Accident Terrible sur la Voie Navigable"
 flavor_esmari.34.d:0 "Une flotte entière de bateaux fluviaux s'est écrasée entre eux, ce qui a fait que la voie navigable a été obstruée pendant plusieurs jours."
 flavor_esmari.34.a:0 "... comment ?"
 flavor_esmari.35.t:0 "Bévue Diplomatique"
 flavor_esmari.35.d:0 "À bord du navire, une bagarre a éclaté. Rien d'exceptionnel ici. Sauf que c'était entre diplomates."
 flavor_esmari.35.a:0 "Que faisaient-ils donc ?"
 flavor_esmari.36.t:0 "Accident sur le Système d'Irrigation"
 flavor_esmari.36.d:0 "Comment ont-ils fait pour s'écraser là ? Quand ? Pourquoi ? Et qui a fait cela ? Aucune de ces questions ne trouvera de réponse. Ce qui est certain, c'est que réparer le système d'irrigation nécessitera un effort administratif sérieux."
 flavor_esmari.36.a:0 "Damnation !"
 flavor_esmari.37.t:0 "Général Retrouvé Mort"
 flavor_esmari.37.d:0 "Il a été trouvé par un groupe de pêcheurs dans leur filet. Sur son corps, aucune blessure n'a été trouvée. Il se peut qu'il se soit accidentellement jeté hors du bateau en état d'ébriété. Nous ne le saurons jamais avec certitude."
 flavor_esmari.37.a:0 "Ô Cieux Cendrés !"
 flavor_esmari.38.t:0 "Amiral Retrouvé Mort à la Fête"
 flavor_esmari.38.d:0 "Des blessures de couteau étaient partout sur lui. Les bagarres sont courantes, mais qui a apporté une arme ?"
 flavor_esmari.38.a:0 "FOUILLEZ CE MAUDIT BATEAU !"
 flavor_esmari.39.t:0 "Un Marchand Offre une Cargaison d'Armes"
 flavor_esmari.39.d:0 "L'un des marchands à la fête était si satisfait qu'il nous a fait don d'une quantité généreuse d'équipement militaire."
 flavor_esmari.39.a:0 "Bien !"
 flavor_esmari.40.t:0 "Afflux de Recrues"
 flavor_esmari.40.d:0 "Nos soldats ont réussi à impressionner un grand nombre de participants à la fête, qui ont par conséquent rejoint l'armée."
 flavor_esmari.40.a:0 "Vous êtes dans l'armée maintenant !"
 flavor_esmari.41.t:0 "Les Dépôts d'Armes Flottants ne sont pas une Bonne Idée"
 flavor_esmari.41.d:0 "Certains des bateaux se sont écrasés sur un dépôt militaire flottant au centre de la rivière. Une grande partie de l'équipement militaire a été perdue."
 flavor_esmari.41.a:0 "Pourquoi existent-ils même ?"
 flavor_esmari.42.t:0 "Incendie Terrible dans les Casernes"
 flavor_esmari.42.d:0 "L'un des bateaux s'est accidentellement écrasé sur des casernes. Et puis a pris feu. Une grande quantité d'équipement militaire et de personnel a été perdue."
 flavor_esmari.42.a:0 "Quoi ?!"
 flavor_esmari.43.t:0 "La Grande Fête Fluviale se Termine"
 flavor_esmari.43.d:0 "Notre barge de fête principale a atteint Couronne-de-Dame, signalant la fin de notre participation à la Grande Fête Fluviale de cette décennie. Nos barges de fête seront mises en mer et brûlées car, après tout, les dieux savent quel genre de désordre s'y trouve !"
 flavor_esmari.43.a:0 "À la prochaine fois !"
 flavor_esmari.44.t:0 "Le Sort des Fidèles d'Esmaryal"
 flavor_esmari.44.d:0 "Tandis que nous inspections notre récente conquête, Esmarainé, un groupe de prêtresses esmaryennes s'approche de nous. Après nous avoir salués et accueillis dans la cité, elles commencent à parler des problèmes qui la rongent : la pauvreté, la surpopulation, et le pire de tout, la corruption... Le tableau qu'elles peignent est sombre. Les cultistes dirigent la ville et Forsana et Hedine ont planté leurs griffes profondément dans le cœur d'Esmarie. Elles nous demandent de leur abandonner la ville, afin que le temple puisse nettoyer Esmarainé de ses péchés."
 flavor_esmari.44.a:0 "Abandonner Esmarainé ? Jamais !"
 flavor_esmari.44.b:0 "Les aider à prendre le contrôle sous notre supervision."
 flavor_esmari.44.c:0 "Les fidèles d'Esmaryal reprendront le plein contrôle."
 flavor_esmari.44.e:0 "Envoyer un scribe royal, comment leur histoire se déroulera-t-elle ?"