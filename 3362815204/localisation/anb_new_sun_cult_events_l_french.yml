 #Teachings from the szal-Fazil
 new_sun_cult.241.t:0 "Šubad"
 new_sun_cult.241.d:0 "£nsc_incident_banner£\nPlusieurs décennies ont passé depuis que nous avons gagné notre indépendance. Elles ont été des années difficiles, avec beaucoup de crises et guerres qui ont sévèrement affecté notre peuple, et une des causes de notre lutte continue est l'interdiction que Jexis a établie à cause de ses délusions et que le saint Taelarios a maintenue. Les humains sont incapables de maîtriser la magie, ont-ils dit, nommant les atrocités commises par les mages avant l'arrivée de Jaher. Mais pendant le règne de Jaher, les humains étaient autorisés à utiliser la magie, et ils travaillaient côte à côte avec les Élus dans le développement de nouveaux sorts et techniques, suivant le Statut Jahérien sur l'usage de la Magie.\n\nCependant, les temps changent, et la magie est de plus en plus une nécessité si nous voulons rester indépendants. Le clergé ne sera pas d'accord, et nos voisins nous regarderont avec des yeux suspicieux, mais peut-être que la magie est un pouvoir que nous autres Bulwari pouvons, devons, et avons besoin de maîtriser.\n\nIl y a un mot qui reflète ce que nous devons faire : Šubad.\n\n'Récupérer ce qui est nôtre'."
 new_sun_cult.241.a:0 "Nous devrions méditer sur cela."
 new_sun_cult.242.t:0 "À la Recherche des Mages"
 new_sun_cult.242.d:0 "£nsc_incident_banner£\nPour récupérer notre connaissance perdue, nous devons envoyer un émissaire à ceux qui la portent encore. Et maintenant, enfin, nos messagers sont prêts à partir pour les profondeurs du Salahad, où demeurent les szal-Fazil. Cette célèbre tribu Mašnsih est connue pour leurs mages et connaissances arcaniques, et pour assurer que nous puissions les contacter, nous avons non seulement rassemblé un grand groupe d'hommes et d'approvisionnements, mais nous avons aussi engagé des caravaniers, experts dans la logistique de ce type de voyage, et même un membre de la tribu szal-Yazkur, qui nous guidera vers les terres de ces nomades reclus.\n\nLe clergé est mal à l'aise avec notre décision, et plusieurs des elfes les plus vénérables qui demeurent dans notre pays ont même commencé à parler en public, nous accusant d'être dangereux et irresponsables. Curieusement, plusieurs jeunes elfes nous ont approchés, curieux de notre entreprise.\n\nMais peu importe les elfes ou le clergé, aujourd'hui notre [Root.Monarch.GetTitle] a regardé la caravane partir, et, avec de la chance, ils reviendront avec les derniers mages humains restants du Bulwar."
 new_sun_cult.242.a:0 "Que Surael vous protège tous des terreurs sous les sables."
 new_sun_cult.243.t:0 "Les szal-Fazil Arrivent à [Root.GetName]"
 new_sun_cult.243.d:0 "£nsc_incident_banner£\nLe peuple de [Root.Capital.GetName] attendait anxieusement l'arrivée des szal-Fazil. Les hommes et femmes sages sont entrés dans la cité par la porte principale, vêtus de robes colorées et avec leurs têtes couvertes par des voiles noirs. La garde royale les escorta au palais, prévenant tout conflit entre les mages et les clercs.\n\nLe chef des szal-Fazil était un vieil homme, avec une voix apaisante et un ancien bâton de bronze tordu. Les autres l'appelaient l'« Amman Magi », le maître des mages, et il est venu personnellement d'Ulmišbar, la légendaire cité perdue où vivent les szal-Fazil, en réponse à notre message, et il offre d'enseigner les secrets de l'ancienne magie bulwari à nos citoyens.\n\nMais avant que [Root.Monarch.GetName] puisse répondre, le Kašra et un groupe de prêtres entrent dans la salle, exigeant l'expulsion des szal-Fazil, tout en menaçant notre [Root.Monarch.GetTitle] d'hérétique et de briseur de loi."
 new_sun_cult.243.a:0 "Les szal-Fazil ne sont plus les bienvenus dans notre pays."
 new_sun_cult.243.b:0 "Les szal-Fazil sont nos invités, et l'Amman Magi est maintenant membre de la cour."
 new_sun_cult.243.c:0 "Les szal-Fazil sont nos invités, et l'Amman Magi aidera nos soldats au combat."
 new_sun_cult.244.t:0 "Une Proposition des Élus"
 new_sun_cult.244.d.1:0 "£nsc_incident_banner£\nLes szal-Fazil ont commencé l'entraînement de candidats potentiels dans les arts de la magie, malgré les objections du clergé. Pour leur sécurité, deux régiments de la garde royale ont été assignés à protéger le petit campement des szal-Fazil hors des murs de la cité.\n\nCertains des elfes plus jeunes ont été intéressés par les mages Mašnsih. La plupart d'entre eux sont nés après que notre pays ait atteint l'indépendance, donc ils sont plus enclins à soutenir notre cause. Malgré la tension actuelle dans notre relation, nous traitons les Élus avec tout le respect et la dignité que leur position mérite ; le règne humain est le seul qu'ils connaissent.\n\nUn de ces elfes, un jeune mage nommé Varina Thirenzuir, et ses compagnons apprentis ont parlé de notre entreprise avec leur vieux maître. Il nous a approchés avec l'intention de nous aider, disant que dans sa jeunesse il a travaillé avec plusieurs mages humains, avant que la folie ne prenne contrôle de Jexis. Il a parlé avec certains de ses collègues et ils ont accepté de nous aider, mais avec une condition : Les humains ne seront jamais des mages à part entière. Au lieu de cela, ils seront des apprentis perpétuels des Elfes Solaires, étudiant comme leurs élèves sous supervision stricte. Ils voient cette restriction comme nécessaire pour éviter l'agitation croissante du clergé et certains éléments conservateurs de la société bulwari, tant elfique qu'humaine.\n\nBien que le clergé n'approuve toujours pas notre entreprise, les bourgeois bulwari et la noblesse elfique commencent à voir les mages humains comme un outil utile pour protéger et faire avancer leurs propres intérêts"
 new_sun_cult.244.d.2:0 "£nsc_incident_banner£\nLes szal-Fazil ont quitté notre cité le jour même où ils sont arrivés. Comme gage de bonne volonté, nous avons envoyé des soldats avec eux pour les protéger des dangers du voyage. Le clergé est maintenant heureux de notre engagement envers les desseins des Élus, mais notre besoin de mages n'a pas disparu.\n\nCertains des elfes plus jeunes ont porté beaucoup d'attention à la visite des mages Mašnsih. La plupart d'entre eux sont nés après que notre pays ait atteint l'indépendance, donc ils sont plus enclins à soutenir notre cause. Malgré la tension actuelle dans notre relation, nous traitons les Élus avec tout le respect et la dignité que leur position mérite ; le règne humain est le seul qu'ils connaissent.\n\nUn de ces elfes, un jeune mage appelé Varina Thirenzuir, et ses compagnons apprentis ont parlé de notre entreprise avec leur vieux maître. Il nous a approchés avec l'intention de nous aider, disant que dans sa jeunesse il a travaillé avec plusieurs mages humains, avant que la folie ne prenne contrôle de Jexis. Il a parlé avec certains de ses collègues et ils ont accepté de nous aider, mais avec une condition : Les humains ne seront jamais des mages à part entière. Au lieu de cela, ils seront des apprentis perpétuels des Elfes Solaires, étudiant comme leurs élèves sous supervision stricte. Ils voient cette restriction comme nécessaire pour éviter l'agitation croissante du clergé et certains éléments conservateurs de la société bulwari, tant elfique qu'humaine.\n\nBien que le clergé n'approuve toujours pas notre entreprise, certains membres de la noblesse elfique commencent à voir les mages humains comme nécessaires pour protéger leurs propres intérêts."
 new_sun_cult.244.a:0 "S'il vous plaît, ô Élus, aidez nos soldats au combat."
 new_sun_cult.244.b:0 "Ce serait un honneur de vous avoir comme conseiller."
 new_sun_cult.244.c:0 "Et si vous travailliez ensemble avec les szal-Fazil ?"
 new_sun_cult.244.dd:0 "Le Šubad est une entreprise humaine."
 new_sun_cult.245.t:0 "La Magie du Bulwar"
 new_sun_cult.245.d.1:0 "£nsc_incident_banner£\nLe Bulwar a toujours été un carrefour de cultures, civilisations et idées, et cela se reflète dans les différentes écoles de magie qui sont présentes dans notre terre.\n\nLes Elfes Solaires sont experts des arts orientés combat d'Évocation et d'Abjuration, maîtrisant leurs sorts après cent ans d'étude et pratique.\n\nBien que nos futurs mages étudient toutes les écoles de magie, nous devons décider dans quelle école ils se concentreront, basé sur les besoins de notre pays.\n\nAurons-nous besoin des protections défensives d'Abjuration, ou des sorts offensifs d'Évocation ?"
 new_sun_cult.245.d.2:0 "£nsc_incident_banner£\nLe Bulwar a toujours été un carrefour de cultures, civilisations et idées, et cela se reflète dans les différentes écoles de magie qui sont présentes dans notre terre.\n\nLes Elfes Solaires sont experts des arts orientés combat d'Évocation et d'Abjuration, maîtrisant leurs sorts après cent ans d'étude et pratique, tandis que les Bulwari ont une longue tradition et expertise dans les disciplines plus gnostiques de Divination et Conjuration, préservées par les mages voyous qui vivent dans les zones reculées du Bulwar, et par la tribu Mašnsih recluse des szal-Fazil.\n\nBien que nos futurs mages étudient toutes les écoles de magie, nous devons décider dans quelle école ils se concentreront, basé sur les besoins de notre pays.\n\nAurons-nous besoin des protections défensives d'Abjuration ? Des aperçus du futur par la Divination ? Ou peut-être, devrions-nous combiner les traditions magiques des elfes et humains en poursuivant les arts de Transmutation ?"
 new_sun_cult.245.d.3:0 "£nsc_incident_banner£\nLe Bulwar a toujours été un carrefour de cultures, civilisations et idées, et cela se reflète dans les différentes écoles de magie qui sont présentes dans notre terre.\n\nLes Bulwari ont une longue tradition et expertise dans les disciplines plus gnostiques de Divination et Conjuration, préservées par les mages voyous qui vivent dans les zones reculées du Bulwar, et par la tribu Mašnsih recluse des szal-Fazil.\n\nBien que nos futurs mages étudient toutes les écoles de magie, nous devons décider dans quelle école ils se concentreront, basé sur les besoins de notre pays.\n\nAurons-nous besoin d'aperçus du futur par la Divination, ou des charmes de Conjuration ?"
 new_sun_cult.245.a:0 "Évocation."
 new_sun_cult.245.b:0 "Abjuration."
 new_sun_cult.245.c:0 "Transmutation"
 new_sun_cult.245.dd:0 "Divination."
 new_sun_cult.245.e:0 "Conjuration."
 new_sun_cult.246.t:0 "Eduz-Ammanu, le Siège des Mages"
 new_sun_cult.246.d:0 "£nsc_incident_banner£\nL'entraînement de nos mages avance, et nos installations actuelles deviennent insuffisantes pour un projet de cette envergure. Nos mages ont besoin de bibliothèques spécialisées, magasins d'ingrédients, et ressources alchimiques. Des salles dans lesquelles socialiser et discuter de nouvelles idées, et un endroit où ils peuvent être en sécurité, protégés du clergé et des éléments les plus conservateurs du Bulwar.\n\nAlors, pour fournir cela, nos conseillers ont proposé que nous construisions une installation pour couvrir tous les besoins des mages. La seule chose qui manque est précisément où elle serait construite.\n\nCertains membres de la noblesse et les bourgeois nous ont offert des terres et équipement pour construire l'Eduz-Ammanu, le Temple de la Connaissance. Ces offres sont une épée à double tranchant, parce que cela permettrait aux domaines d'augmenter leur influence sur les mages. Que devrions-nous faire ? Où devrions-nous construire le Siège des Mages ?"
 new_sun_cult.246.a:0 "Dans une province Elfe Solaire, dans notre domaine de la Couronne."
 new_sun_cult.246.b:0 "Dans une province Elfe Solaire, sous le contrôle des nobles."
 new_sun_cult.246.c:0 "Dans un Centre de Commerce"
 new_sun_cult.246.dd:0 "Dans une province bulwari, sous le contrôle des bourgeois."
 new_sun_cult.246.e:0 "Dans une province bulwari, dans notre domaine de la Couronne."
 new_sun_cult.247.t:0 "Les Mages de [Root.GetName]"
 new_sun_cult.247.d:0 "£nsc_incident_banner£\nCela a été une entreprise longue et difficile, pleine de conflits et luttes d'intérêts. Aujourd'hui, un cortège est arrivé au palais d'Eduz-Ammanu. Il y avait cent hommes et femmes, les premiers des nouveaux mages humains de [Root.GetName]. Quel jour glorieux pour notre pays !\n\nMais ce n'était pas le seul cortège qui est arrivé ce jour-là. Le Kašra, les prêtres et membres des Exemplaires sont venus avec une offre finale pour notre [Root.Monarch.GetTitle] : Ils n'entraveront plus nos mages, mais, en vertu du Statut Jahérien sur l'usage de la Magie, le clergé, pas l'État, sera en charge de surveiller et contrôler les mages.\n\nNotre [Root.Monarch.GetTitle] a accepté, mettant fin au long différend avec le clergé. Maintenant, notre dirigeant contemple nos nouveaux mages, et le grand avenir qu'ils apporteront à notre pays."
 new_sun_cult.247.a:0 "Il est temps d'envoyer quelques sorciers de guerre contre nos ennemis !"
 new_sun_cult.249.t:0 "Une Offre des Mages"
 new_sun_cult.249.d:0 "£nsc_incident_banner£\nUn groupe de mages a demandé une audience privée avec [Root.Monarch.GetName]. Ils prétendent qu'ils peuvent utiliser un sort ancien pour assurer que le prochain fils de [Root.Monarch.GetName] soit un mage puissant. Notre dirigeant leur a dit qu'il y réfléchirait.\n\nPlus tard, un membre du clergé a aussi demandé une audience privée. Le prêtre a prétendu connaître l'offre des mages et a imploré [Root.Monarch.GetName] de la rejeter, offrant le soutien du clergé en retour."
 new_sun_cult.249.a:0 "Accepter l'offre des Mages."
 new_sun_cult.249.b:0 "Accepter l'offre du Clergé."
 new_sun_cult.250.t:0 "Tentative d'Assassinat sur les szal-Fazil"
 new_sun_cult.250.d:0 "£nsc_incident_banner£\nBien que les détails ne soient pas clairs, avec quelques témoignages contradictoires, il semble qu'un groupe de prêtres ait essayé de blesser ou tuer certains membres des szal-Fazil qui sont allés au temple de [nsc_temple_mob.GetName]. Le peuple est en colère par les actes du clergé, parce que les mages étaient adhérents aux enseignements de Taelarios, et étaient en compagnie d'un des Élus. Une foule s'est formée et marche vers le temple."
 new_sun_cult.250.a:0 "Envoyer des soldats pour aider les prêtres et disperser la foule."
 new_sun_cult.250.b:0 "Le clergé doit prendre responsabilité pour ses actions."
 new_sun_cult.251.t:0 "Le Voisin ne Veut pas de Mages Humains"
 new_sun_cult.251.d:0 "£nsc_incident_banner£\nIl semble qu'un de nos voisins soit préoccupé par notre entraînement de mages humains. Les hérauts de [nsc_elven_neighbor.GetName] sont venus au palais avec des menaces et insultes, disant que si nous n'envoyions pas les sorciers à Azkabar, ils invoqueraient toutes les nations du Bulwar contre nous.\n\nÉvidemment la menace est une exagération, mais certains conseillers disent que nous devrions essayer de les calmer, tandis que d'autres veulent exécuter le messager."
 new_sun_cult.251.a:0 "Les insulter."
 new_sun_cult.251.b:0 "Être diplomatique."
 
 #A Blast From The Past
 new_sun_cult.257.t:0 "Découverte Archéologique"
 new_sun_cult.257.d:0 "£nsc_incident_banner£\nLa récente chute de météorite de Damestear a révélé un passage secret à travers les sables mouvants, qui mène à ce qui doit être un ancien tombeau ou un palais enfoui. La plupart des esprits sains refuseraient de pénétrer dans un domaine si inquiétant, mais bien sûr, c'est pour cela que nous avons des aventuriers !"
 new_sun_cult.257.a:0 "Affichez immédiatement un avis sur les tableaux de quêtes !"
 new_sun_cult.258.t:0 "Les Aventuriers Partent pour Commencer leur Exploration"
 new_sun_cult.258.d:0 "£nsc_incident_banner£\nBardes, rôdeurs, chevaliers, mages, même un moine harimari. Une équipe hétéroclite s'est rassemblée et part à travers le tunnel pour explorer tout ce qui se trouve de l'autre côté. Espérons qu'ils ramèneront des richesses et ne mourront pas face à une sphère d'annihilation à seulement quelques mètres à l'intérieur !"
 new_sun_cult.258.a:0 "Heureux de ne pas être l'un d'entre eux."
 new_sun_cult.264.t:0 "L'Exploration du Tombeau se Termine"
 new_sun_cult.264.d:0 "£nsc_incident_banner£\nNos aventuriers n'étaient partis que depuis quelques jours lorsque nous avons reçu un émissaire Mašnsih, qui prétend venir des szal-Ardeth. Sa peau bronzée est blanche de peur alors qu'elle raconte à [Root.Monarch.GetName] que la découverte n'était rien d'autre que le tombeau d'Amussu !\n\nCet ancien Roi-Dieu souhaitait autrefois être le seul à posséder le pouvoir du Souhait, avant qu'une horde ne déferle d'au-delà de l'Échine-du-Serpent, apparemment immunisée contre les magies des génies alors qu'elle massacrait ses rivaux. Il fut bientôt le dernier Roi-Dieu de Bulwar. Cependant, il ne pouvait se réjouir. Car il n'eut pas le temps de lier un autre Génie à sa volonté avant que l'ennemi ne prenne d'assaut son palais. Mais quand il tenta de formuler son dernier souhait, il découvrit qu'il était muet. Il conservait le pouvoir du Souhait, mais était incapable de l'utiliser. Quand l'ennemi le trouva, ils tentèrent de le tuer, mais il refusait simplement de mourir. Son souhait l'avait lié à la vie. Vivant à jamais avec le pouvoir du Souhait, mais sans jamais pouvoir en formuler un de nouveau. Les nouveaux dirigeants de Bulwar l'enterrèrent vivant à la lisière du désert Salahad, où il demeure jusqu'à ce jour.\n\nLes szal-Ardeth ont gardé ce tombeau pendant des millénaires, mais apparemment la météorite a ouvert un passage vers celui-ci qu'ils n'avaient jamais su qu'il existait. Elle nous implore de rappeler nos aventuriers, mais juste au moment où [Root.Monarch.GetName] prend une plume pour signer un tel ordre, un grondement emplit l'air et le sol tremble. [Root.Monarch.GetTitle] et la Mašnsih se regardent avec horreur, alors même que [Root.Monarch.GetName] griffonne l'ordre et le passe à [Root.Monarch.GetHerHis] secrétaire. Est-il trop tard ?"
 new_sun_cult.264.a:0 "Qu'ont déchaîné les aventuriers ?!"
 new_sun_cult.265.t:0 "Amussu – Le Silencieux s'Éveille"
 new_sun_cult.265.d:0 "£nsc_incident_banner£\nL'expédition au grand palais dans le désert a déterré son créateur et propriétaire : Amussu – Orateur des Cieux. Ils ne réalisèrent que trop tard que l'énergie magique de la météorite de Damestear était absorbée dans le corps d'Amussu, le régénérant et brisant les anciens protections de son tombeau. Il a maintenant quitté son ancien tombeau ; nos mages et historiens prédisent qu'il souhaite retrouver les reliques de son époque dans lesquelles il a imprégné son pouvoir – et que s'il parvient à le faire, il sera quasiment impossible à arrêter.\n\nNous avons maintenant deux options : la première, détruire Amussu ici et maintenant, avant qu'il ne puisse renforcer sa puissance au-delà de notre entendement. La seconde, attendre qu'il ait déterré quelques-unes de ces anciennes reliques, afin que nous puissions les utiliser quand nous le vaincrons (ce qui sera sans aucun doute une épreuve bien plus grande). Cela vaut-il la peine d'attendre ?"
 new_sun_cult.265.a:0 "Des reliques de pouvoir et des Rois-Dieux qui s'éveillent ? Que Surael veille sur nous tous."
 new_sun_cult.267.t:0 "Première Calamité : Le Suran Sanglant"
 new_sun_cult.267.d:0 "£nsc_incident_banner£\nAujourd'hui, les eaux claires du magnifique fleuve Suran ont changé en sang, ou du moins quelque chose qui y ressemble. Selon la légende, Amussu transforma autrefois les rivières qui traversaient les terres de ses ennemis ou de ceux qui n'obéissaient pas à son règne, en sang. Ils souffrirent pendant des semaines sans eau propre ni irrigation et durent aller voir Amussu pour implorer son pardon.\n\nIl était souvent cruel, exigeant des pénitents qu'ils sacrifient des milliers de soldats au fleuve avant qu'il ne redevienne clair. Mais l'un de nos érudits note que les enchantements des génies reposent sur une formulation stricte, et a ainsi remarqué qu'il pourrait y avoir une faille dans la magie d'Amussu ici, nous devons perdre des soldats, mais il n'est pas nécessaire de perdre des hommes. S'ils jettent simplement leurs armes et uniformes dans l'eau, ils ne seront plus soldats, et le sacrifice devrait tout de même avoir un effet proportionnel."
 new_sun_cult.267.a:0 "Vous êtes absolument sûr que ce n'est pas du vin ?"
 new_sun_cult.268.t:0 "Le Suran Sanglant se Clarifie"
 new_sun_cult.268.d:0 "£nsc_incident_banner£\nÉpées. Lances. Fusils. Armures. Même des canons. Ils ont tous coulé rapidement au fond du Suran, et là où se tenaient auparavant des milliers de soldats, se tiennent maintenant simplement des milliers de citoyens de [Root.GetName], pas différents du reste.\n\nDès que le dernier d'entre eux eut abandonné son équipement, la rivière commença immédiatement à se clarifier, et en une heure elle coulait de nouveau avec de l'eau. Les systèmes d'irrigation ont été réactivés, pour le plus grand plaisir de nos fermiers, bien que nous devrons procéder à quelques dragages de peur que les bateaux ne s'échouent sur l'artillerie coulée. Nous avons survécu à cette calamité, mais si c'est Amussu à son plus faible niveau, nous frémissons d'imaginer ce qui nous attend...\nSi nous voulons en finir rapidement, ce serait le moment d'attaquer Amussu !"
 new_sun_cult.268.a:0 "Merci Surael, c'est terminé."
 new_sun_cult.269.t:0 "Deuxième Calamité : La Colère des Éléments"
 new_sun_cult.269.d:0 "£nsc_incident_banner£\nAmussu a découvert la première relique et a récupéré une fraction de son pouvoir. Nos archéologues et mages prédisent qu'il a besoin d'entre 3 et 5 de plus pour les récupérer toutes et lever la malédiction.\n\nNous ne sommes pas sûrs de la nature de la relique, mais son pouvoir est évident étant donné qu'il semble avoir permis à Amussu d'envoyer une autre calamité contre nous. Terre, air, feu, eau, par sa magie, Amussu a conjuré les éléments eux-mêmes pour s'opposer à nous. L'élémentaire de terre prend la forme d'un serpent massif, dont le dos est fait de montagnes et les crocs d'immenses stalactites ; l'air est un roc géant de nuage et de vent ; le feu est une immense tempête de flammes, ses seuls traits des yeux qui brûlent noirs comme la nuit ; l'eau est un crabe de corail avec des membres de glace.\n\nMalgré ces différences, une chose est claire : ces ennemis sont différents de tous ceux que nous avons affrontés. Les éléments n'ont pas peur, ils ne briseront pas. Nous devons les tuer et les écraser, avant qu'ils ne nous fassent de même, c'est la seule voie."
 new_sun_cult.269.a:0 "Il semble que nous devons maîtriser les quatre éléments"
 new_sun_cult.270.t:0 "Les Éléments se Reposent"
 new_sun_cult.270.d:0 "£nsc_incident_banner£\nNos médecins sont habitués à traiter les effets des boulets de canon et des tirs d'armes à feu. Ils le sont moins à soigner des soldats qui ont presque noyé, ou qui ont été écrasés dans un glissement de terrain vivant, ou qui ont été matraqués par une tornade magique, ou qui ont été brûlés vifs. Mais même s'ils l'avaient été, cela n'aurait fait qu'endiguer les pertes, pas les éliminer complètement.\n\nBien que les victimes aux mains des élémentaires d'Amussu n'aient pas été négligeables, heureusement, c'est terminé. L'ancien Roi-Dieu a mobilisé les forces de la nature elle-même contre nous, mais Surael nous a accordé la domination sur Sa terre, et nous avons prouvé notre maîtrise une fois de plus.\n\nSi nous voulons en finir rapidement, ce serait le moment d'attaquer Amussu !"
 new_sun_cult.270.a:0 "Merci Surael, c'est terminé."
 new_sun_cult.271.t:0 "Troisième Calamité : La Longue Nuit"
 new_sun_cult.271.d:0 "£nsc_incident_banner£\nAmussu a découvert la deuxième relique et a récupéré une autre fraction de sa force. Nos mages prédisent qu'il a besoin d'entre 3 et 4 de plus pour les récupérer toutes et lever la malédiction.\n\nCette nouvelle force fut canalisée pour frapper le cœur même de Bulwar, le soleil de Surael dans le ciel au-dessus. Bien sûr, il ne pouvait pas réellement se comparer à la puissance impressionnante de Surael, mais un sort d'illusion à longue portée a conjuré un disque sombre dans le ciel, qui bloque Sa lumière de nous atteindre. C'est un blasphème du plus haut ordre, sans parler de son effet sur la production agricole !\n\nUn conclave de mages et de prêtres fut immédiatement assemblé, les groupes qui se heurtent parfois unis dans leur horreur face à la dernière calamité d'Amussu. Ils ont déterminé que la meilleure réponse sera de canaliser la lumière de Surael pour détruire cette barrière, la perçant comme une lance. Cependant, ce sera plus difficile qu'un simple sort \"invoquer la lumière\", une ingénierie complexe sera nécessaire pour maintenir la lumière concentrée en atteignant une si grande distance, pour s'assurer qu'elle ait suffisamment de puissance pour dissiper l'œuvre d'Amussu."
 new_sun_cult.271.a:0 "Qui savait que la lutte contre les Ténèbres serait si littérale..."
 new_sun_cult.272.t:0 "Catalyseurs Rassemblés"
 new_sun_cult.272.d:0 "£nsc_incident_banner£\nLe sort de Lumière est appris par presque chaque mage apprenti, avant qu'ils ne passent à des évocations plus puissantes de givre ou de flamme. Cependant, pour vaincre Amussu, nous aurons besoin d'une lumière de nombreux ordres de grandeur plus forte que celle d'un simple tour de passe-passe. Les gemmes maintenant sécurisées, taillées pour briller intensément, agiront comme un tel catalyseur, pour transformer l'énergie magique brute de nos mages en lumière pure."
 new_sun_cult.272.a:0 "Excellente nouvelle !"
 new_sun_cult.273.t:0 "Lentilles Rassemblées"
 new_sun_cult.273.d:0 "£nsc_incident_banner£\nLa lumière du soleil de Surael se répand à travers Halann, et la seule raison pour laquelle la magie d'Amussu peut l'arrêter est qu'elle est concentrée à créer une éclipse sur Bulwar. Notre lumière doit également être concentrée pour dissiper sa magie. Les vastes réserves de verre récemment acquises doivent être façonnées en une lentille massive, et polies propres et claires, pour envoyer notre rayon loin dans le ciel sans perdre son éclat."
 new_sun_cult.273.a:0 "Brillant !"
 new_sun_cult.274.t:0 "Source d'Énergie Rassemblée"
 new_sun_cult.274.d:0 "£nsc_incident_banner£\nLa puissance d'Amussu vient de ses reliques et de son pouvoir ancien. Bien que nous soyons bénis par Surael, nous ne sommes que de simples mortels, et même une armée de mages ne peut égaler sa puissance arcanique. Mais nous avons quelque chose qui lui manque, la Damestear. Avec la magie cristallisée au bout de nos doigts, nous serons capables d'égaler Amussu, et de le surpasser."
 new_sun_cult.274.a:0 "La Damestear s'assurera que Surael nous sourie"
 new_sun_cult.275.t:0 "Le Jour se Lève"
 new_sun_cult.275.d:0 "£nsc_incident_banner£\nBulwar a utilisé des tapis volants à de nombreuses fins, des plateformes d'artillerie aériennes aux caravanes commerciales rapides et sécurisées. Mais il ne l'a jamais utilisé comme cela. Dans le ciel faiblement éclairé, deux cents tapis ont soulevé une lentille massive à un kilomètre au-dessus du sol, et en son centre même en dessous, une armée de mages s'est rassemblée dans une tour de mage assemblée à la hâte. Chacun a une main sur un morceau de Damestear, et l'autre sur une gemme finement sculptée. Chacun connaît le sort qu'il va lancer, chacun connaît l'importance du travail qu'il fait.\n\nLa lumière de Surael est un symbole de Son don de vie, maintenant, nous utilisons notre énergie pour la ramener une fois de plus. [Root.Monarch.GetName] observe pendant une minute, avant que [Root.Monarch.GetSheHe] n'ordonne que le canon de signal soit tiré. Le rituel commence, les murmures d'incantation emplissant l'air, la Damestear s'effritant.\n\nSur la plaine, un nouveau soleil commence à poindre, une boule de lumière si brillante que le [Root.Monarch.GetTitle] détourne bientôt le regard. L'archimage à [Root.Monarch.GetHerHis] côté, cependant, ne détourne pas son regard, bien qu'elle soit aveugle à la fin du jour, elle sera celle qui libérera le rituel, et cela exige toute son attention.\n\nElle lève une main. Crie une ligne de son âme, \"Je tire ce rayon de lumière !\". Et puis avec un PEW aigu, le soleil naissant éclate vers le ciel comme un volcan, jusqu'à ce qu'il rencontre la lentille, où il devient canalisé en un rayon brillant. En un instant, les cieux sont percés par une lance comme nulle autre, et les ténèbres d'Amussu se brisent.\n\nCela a pris une minute, mais bien que le jour soit revenu, il semble encore... sombre, comparé à l'éclat qui vient d'être conjuré.\n\nSi nous voulons en finir rapidement, ce serait le moment d'attaquer Amussu !"
 new_sun_cult.275.a:0 "Pendant un instant, nous avons rivalisé avec la propre lumière de Surael..."
 new_sun_cult.276.t:0 "Quatrième Calamité : Les Onze Bêtes"
 new_sun_cult.276.d:0 "£nsc_incident_banner£\nAmussu a découvert la troisième relique et a récupéré encore une autre fraction de son pouvoir. Nos archéologues et mages prédisent qu'il lui en faut encore 2 pour les récupérer toutes et lever la malédiction.\n\nAvec sa nouvelle force, le Roi-Dieu a mobilisé une autre calamité, une qui fait écho aux histoires pour s'endormir que [Root.Monarch.GetName] entendait quand [Root.Monarch.GetSheHe] était jeune, de vastes quantités d'anciens monstres, sortis des plus anciennes légendes de Bulwar, ont jailli du sol et maraudent maintenant la terre.\n\nLes Bašmu, serpents massifs avec six bouches et sept langues. Ušumgallu, dragons-lions, qui peuvent dévorer cent tonnes de chair en un jour. Mušmahhu, avec des dents acérées, des crocs impitoyables, et du venin pour sang. Lahmu, hommes nus couverts de poils assez épais pour être une armure, avec des yeux brûlant rouge. Ugallu, démons-tempête. Uridimmu, démons-chiens plus enragés que tout gnoll. Girtablilu, les hommes-scorpions, dont le regard est la mort et dont la piqûre est une agonie éternelle. Umu Dabrutu, masses informes, leurs seuls traits distinctifs une masse toujours changeante d'armes. Lamashtus, les tueurs de femmes, avec la tête d'un lion, le corps d'un âne, et une cruauté et rage incessantes. Et, finalement, Kusarikku, taureaux à visage humain dont les cornes peuvent empaler trois hommes d'un coup.\n\nNous combattons maintenant les Ténèbres faites chair. Nous ne devons pas échouer."
 new_sun_cult.276.a:0 "Onze types de monstres ?! C'est ridicule. Ce n'est même pas drôle."
 new_sun_cult.277.t:0 "Monstres Rendus Mortels"
 new_sun_cult.277.d:0 "£nsc_incident_banner£\nDes créatures sont sorties rampant des cauchemars de Bulwar. Et nous les avons repoussées. La nuit ne peut pas tenir contre le soleil de Surael, et les monstres d'Amussu non plus ne pouvaient tenir contre l'homme, bien qu'ils aient prélevé leur tribut de sang et de chair même dans la défaite.\n\nSi nous voulons en finir rapidement, ce serait le moment d'attaquer Amussu !"
 new_sun_cult.277.a:0 "Merci Surael, c'est terminé."
 new_sun_cult.278.t:0 "Cinquième Calamité : Chute Céleste"
 new_sun_cult.278.d:0 "£nsc_incident_banner£\nAmussu a découvert la quatrième relique et a presque récupéré son pouvoir. Nos archéologues et mages sont maintenant certains qu'il n'a besoin que d'1 de plus pour les récupérer toutes et lever la malédiction.\n\nLa force croissante de la momie l'a conduit à des magies encore plus grandes, et cette prochaine calamité est d'une force singulière. Des météores pleuvent de l'air, écrasant quiconque est pris dessous. Du ciel bleu clair vient la mort et la destruction.\n\nBien que tout semblait perdu à ce dernier tournant des événements, Surael nous a envoyé un rayon d'espoir sous la forme d'une délégation des szal-Ardeth, la tribu Mašnsih qui servait de gardiens pour le tombeau d'Amussu. Peu n'ont pas quitté les déserts de Nihruqalu, la Salle Silencieuse, depuis des millénaires, mais aucun ne pouvait rester les bras croisés pendant qu'Amussu errait libre. Ils disent que leurs anciens registres contiennent des indices sur des reliques de génies qui pourraient être capables de contrer ce sort, et mettre fin à la calamité. Ils apportent aussi un poème, qui doit dater du propre règne d'Amussu, mais reste une description précise des événements actuels :\n\nCeci est la fin\nRetiens ton souffle, compte dix\nEndure ton mouvement, puis\nÉcoute, ton cœur éclate à nouveau\n\nCar ceci est la fin\nJ'ai noyé et rêvé cette occurrence\nDestiné, c'est eux\nEmporte-moi, volé\n\nLE CIEL TOMBE"
 new_sun_cult.278.a:0 "Le ciel tombe, et notre royaume semble prêt à s'effondrer..."
 new_sun_cult.279.t:0 "Pluie de Météores"
 new_sun_cult.279.d:0 "£nsc_incident_banner£\nLa plupart des jours, la seule chose qui tombe sur [nsc_skyfalled_target_1.GetName] sont les doux rayons du soleil brillant de Surael. À l'occasion, il y a des averses de pluie, un baume apaisant pour la terre desséchée. Aujourd'hui n'est rien comme cela, pas du tout.\n\nDes météorites de toutes tailles pleuvent du ciel, même les plus petites bougent assez vite pour assommer un homme, les plus grandes écrasent un chariot, ou une maison, avec facilité. La population s'est généralement retirée dans des grottes et des sous-sols, et est impuissante à faire quoi que ce soit d'autre que regarder pendant que la calamité d'Amussu apporte la dévastation à leur terre."
 new_sun_cult.279.a:0 "Nous devons arrêter Amussu avant qu'un météore ne touche [Root.Capital.GetName] !"
 new_sun_cult.280.t:0 "Artefact de Liaison de Génie Découvert"
 new_sun_cult.280.da:0 "£nsc_incident_banner£\nAvec l'aide des szal-Ardeth, nous avons pu sécuriser l'une de leurs anciennes reliques, et nos mages rapportent qu'elle semble encore fonctionner ! Avec quelques-unes de celles-ci, nous devrions être capables d'arrêter la tempête de météores, hélas, nous ne sommes pas les anciens Rois-Dieux, et ne pouvons donc pas lancer une pierre massive sur Amussu. Si seulement."
 new_sun_cult.280.db:0 "£nsc_incident_banner£\nAvec l'aide des szal-Ardeth, nous avons pu sécuriser l'une de leurs anciennes reliques, mais malheureusement nos mages rapportent qu'elle semble avoir été endommagée au cours des millénaires depuis son enterrement. Elle n'est guère plus qu'une curiosité historique maintenant, et n'a aucun pouvoir pour mettre fin à cette calamité. Nous devons continuer la recherche !"
 new_sun_cult.280.a:0 "Excellent !"
 new_sun_cult.280.b:0 "Oh non !"
 new_sun_cult.281.t:0 "Cieux Clairs, Esprit Clair"
 new_sun_cult.281.d:0 "£nsc_incident_banner£\nLes reliques assemblées étaient le plus grand trésor des szal-Ardeth, un héritage de millénaires. Mais à l'œil extérieur, elles ressemblaient plus à une collection de pierres d'enfant, même si un examen attentif montrait que les pierres étaient striées de motifs complexes et faites d'un minéral différent de tout autre.\n\nAvec les pierres dans une ceinture autour de sa taille, un seul archimage se rendit à l'épicentre de la plus récente tempête de météores d'Amussu. Alors qu'il marchait, la mort qui pleuvait du ciel s'écartait autour de lui, comme si les pierres mortelles ne pouvaient approcher les pierres protectrices qu'il portait. Un mot murmuré, et les reliques collectées se brisèrent, leur pouvoir suralimenté, tel que le bouclier qu'elles fournissaient s'étendait vers l'extérieur, les météores qui tombaient consumés et éradiqués. Quelques moments plus tard, les cieux se clarifièrent, et la calamité était passée.\n\nSi nous voulons en finir rapidement, ce serait le moment d'attaquer Amussu"
 new_sun_cult.281.a:0 "Tout est fini sauf le nettoyage"
 new_sun_cult.282.t:0 "L'Orateur des Cieux"
 new_sun_cult.282.d:0 "£nsc_incident_banner£\nPOUVOIR. ÉCRASANT !\n\nC'étaient les mots qui résonnaient dans les oreilles de chaque habitant de Bulwar quand Amussu découvrit et saisit sa cinquième et dernière relique. Chacun l'entendit dans sa langue maternelle, fort et clair même alors que tous les chiens de la terre commençaient à hurler et tous ses chevaux à hennir de peur.\n\nNos érudits et nos mages et nos prêtres disent tous la même chose : nous n'avons que quelques mois pour vaincre l'ancien Roi-Dieu avant qu'il ne soit trop tard. Cela pourrait être quasi-impossible, maintenant que les rituels de liaison commencent à se détacher et qu'il atteint sa pleine puissance, mais nous n'avons pas d'autre choix."
 new_sun_cult.282.a:0 "Même si les ténèbres règnent, le soleil reviendra... n'est-ce pas ?"
 new_sun_cult.283.t:0 "Amussu Bouge"
 new_sun_cult.283.d:0 "£nsc_incident_banner£\nAmussu a passé des millénaires à dormir dans le désert. Maintenant qu'il s'est réveillé, il est agité, incessant dans sa poursuite de ses reliques et de son pouvoir. Une ancienne momie ne peut bouger que si vite, mais elle bouge néanmoins, et aujourd'hui est arrivée dans la province de [amussu_next_province_target.GetName]"
 new_sun_cult.283.a:0 "Un pas de plus vers son objectif..."
 new_sun_cult.283.b:0 "Cessez de me rapporter cela."
 new_sun_cult.284.t:0 "Défier le Roi" # Ignore this it's done in a decision
 new_sun_cult.284.d:0 "£nsc_incident_banner£\nDevrions-nous combattre ce type ? Si nous gagnons, nous ne pourrons pas mettre la main sur les reliques qu'Amussu n'a pas encore découvertes."
 new_sun_cult.284.a:0 "Attaquez le Roi-Dieu, et vous feriez mieux de ne pas rater."
 new_sun_cult.284.b:0 "Non, je menais juste, ah, l'armée en parade !"
 new_sun_cult.286.t:0 "Défaite"
 new_sun_cult.286.d:0 "£nsc_incident_banner£\nNous avions pour but d'arrêter le Roi-Dieu. Nous avons échoué.\n\nSes tempêtes de sable ont emporté chaque flèche et lance jetée sur lui. Nos armées ne pouvaient combattre ses monstres invoqués. Et ses magies surpassaient toute la puissance arcanique que nous pouvions espérer rassembler.\n\nNous avons perdu une bataille, mais espérons, pas la guerre. [Root.Monarch.GetTitle] frémit d'imaginer quelle pourrait être la force d'Amussu avec plus de reliques en sa possession, mais nous avons encore le temps de regrouper nos forces et nous préparer pour un autre assaut."
 new_sun_cult.286.a:0 "La prochaine fois sera la bonne ?"
 new_sun_cult.287.t:0 "Un Souffle du Passé"
 new_sun_cult.287.da:0 "£nsc_incident_banner£\nLe cinquième principe du Culte du Soleil : N'abandonnez pas l'espoir, le soleil reviendra. Et aujourd'hui, à travers toutes les ténèbres qu'un Roi-Dieu momie pouvait rassembler, la volonté de Surael a régné triomphante.\n\nIl nous a envoyé des tempêtes de sable, mais nous avons enduré. Il a invoqué des squelettes et des monstres, et nous les avons abattus. Il a maîtrisé toute sa puissance arcanique, mais n'a pu tuer [Root.Monarch.GetName]. Et puis, après une bataille brutale qui épuisa la force du génie, avec un mouvement d'une épée enchantée par rituel, le [Root.Monarch.GetTitle] abattit le monstre.\n\nIl y eut un seul moment, où tout Bulwar, tout Halann, sembla retenir son souffle. Et puis en un instant, avec le son d'un coup de tonnerre et l'éclat d'une lumière aveuglante-blanche, Amussu disparut. Quand la vision revint aux yeux de [Root.Monarch.GetName], [Root.Monarch.GetSheHe] ne vit qu'une petite lampe de bronze battue, entourée de reliques éparpillées.\n\nRamassant la lampe, il semble qu'une petite trace de son pouvoir de génie demeure encore. Le [Root.Monarch.GetTitle] lève la lampe à [Root.Monarch.GetHerHis] lèvres, et murmure :"
 new_sun_cult.287.de:0 "£nsc_incident_banner£\nLe cinquième principe du Culte du Soleil : N'abandonnez pas l'espoir, le soleil reviendra. C'est une vérité sur laquelle nous nous sommes appuyés dans le passé, et dont nous devrons nous inspirer profondément aujourd'hui. Car nous avons jeté toute notre puissance contre Amussu, et nous avons perdu.\n\nLe [Root.Monarch.GetTitle] ne pouvait que regarder à travers un orbe de divination, à des lieues de distance, alors qu'au centre d'une tempête de sable massive Amussu levait la malédiction placée sur lui il y a longtemps. Finalement, il tenait toute sa force une fois de plus, et le monde sembla frémir de peur devant lui.\n\nLa momie fut transformée en un clin d'œil de lumière en une figure grande et belle, qui aurait pu sortir d'une des mosaïques de l'Âge des Rois-Dieux. Et puis, d'une voix faible, mais qui résonna fort dans les oreilles de [Root.Monarch.GetName] malgré la distance, il atteignit son but ultime.\n\n\"Je souhaite... la mort.\"\n\nAmussu s'effrita, comme des cendres dans le vent. Il semblait que nous avions soudainement, étonnamment, été bénis d'un tournant de fortune absurde, jusqu'à ce que le [Root.Monarch.GetTitle] regarde autour, et voit tout depuis les soldats proches jusqu'aux arbres distants s'effriter aussi bien. Les premiers rapports indiquent que la mort a frappé tout [Root.GetName], avec des poches de terre rendues stériles et d'innombrables citoyens tués. Un jour, Surael le voulant, nous récupérerons, mais pour maintenant, nous devons pleurer."
 new_sun_cult.287.a:0 "\"Je souhaite être vénéré comme un Roi-Dieu\""
 new_sun_cult.287.b:0 "\"Je souhaite superviser un royaume prospère !\""
 new_sun_cult.287.c:0 "\"Je souhaite m'assurer que tous mes sujets s'élèvent !\""
 new_sun_cult.287.f:0 "\"Je finirai ce qu'Aga a commencé\""
 new_sun_cult.287.e:0 "Surael, nous vous avons échoué..."
 new_sun_cult.288.t:0 "Les Reliques d'Amussu"
 new_sun_cult.288.d:0 "Quand Amussu tomba, les reliques qu'il avait rassemblées tombèrent à côté de la lampe. Il n'est pas clair combien de temps leur pouvoir durera avec le Roi-Dieu finalement parti, mais tant qu'elles le font, [Root.Monarch.GetTitle] [Root.Monarch.GetName] aura un pouvoir différent de tout autre au bout de [Root.Monarch.GetHerHis] doigts."
 new_sun_cult.288.a:0 "L'avenir est brillant."
 new_sun_cult.289.t:0 "Une Forte Odeur d'Encens"
 new_sun_cult.289.d:0 "Itar Hasiš était une fermière ordinaire qui eut la fortune d'expérimenter l'un des événements les plus rares d'Halann : l'amour au premier regard. En un instant de rencontre avec un marchand qui passait, ils s'étaient connectés, et en quelques heures les deux étaient amoureux et en quelques semaines ils étaient mariés.\n\nMais hélas, les feux les plus brillants brûlent le plus vite, et la vie conjugale ne convenait pas au jeune couple. En quelques mois ils commencèrent à se quereller, et en quelques années ils partageaient des insultes plus souvent que des sourires. Lors d'une promenade après une dispute particulièrement brutale, Itar Hasiš trébucha sur une lampe de génie, et souhaita que son mariage retrouve la joie et l'émerveillement de ce premier jour. On lui donna une bouteille d'encens à utiliser, à une seule bouffée, son mari la regarda avec des yeux flous, et demanda qui elle était. Il l'avait complètement oubliée. Mais il n'y eut pas de seconde étincelle, pas de seconde instance de fortune extraordinaire, il quitta rapidement cette étrange femme derrière, et dans sa rage et son chagrin elle jeta l'encens dans un puits profond.\n\nHeureusement, [Root.Monarch.GetTitle] n'a pas de romance étrange sur laquelle utiliser cette relique. Mais il y a ceux qu'[Root.Monarch.GetSheHe] préférerait oublier complètement d'[Root.Monarch.GetHerHim] tout de même..."
 new_sun_cult.289.a:0 "Quel genre de sorcellerie est-ce ?"
 new_sun_cult.291.t:0 "Utiliser la Dague de Darumasil"
 new_sun_cult.291.d:0 "Darumasil était un vieux marchand, qui s'était engagé dans de nombreuses disputes avec un rival sans qu'aucun n'en sorte vainqueur. Tombant sur un génie, il souhaita la capacité de mettre fin à leur rancune une fois pour toutes. On lui accorda cette dague, mais la mort ne peut être payée qu'avec la mort, et le génie lui dit qu'il devrait plonger la dague dans le cœur d'un être aimé pour que son souhait devienne réalité.\n\nDans une histoire encore chantée par les bardes romantiques, sa femme le convainquit de vivre pour la vie, plutôt que de tuer pour la mort, et la dague fut enterrée avec lui. Maintenant elle est entre les mains du [Root.Monarch.GetTitle], sera-t-[Root.Monarch.GetSheHe] plus disposé à payer son prix ?"
 new_sun_cult.291.a:0 "Sacrifier [Root.Heir.GetTitle] [Root.Heir.GetName]"
 new_sun_cult.291.b:0 "Sacrifier [Root.Consort.GetTitle] [Root.Consort.GetName]"
 new_sun_cult.291.c:0 "Ce prix est trop lourd à payer, peut-être une autre fois."
 new_sun_cult.292.t:0 "Utiliser les Clés de Kazam"
 new_sun_cult.292.d:0 "Les Clés de Kazam étaient le produit d'un voleur légendaire demandant à un génie de pouvoir ouvrir n'importe quelle porte. Malheureusement, derrière une telle porte se trouvait une légion de gardes, et le voleur mourut avant qu'il ne puisse utiliser complètement la relique. Maintenant elles sont dans les mains du [Root.Monarch.GetTitle], et [Root.Monarch.GetSheHe] peut déverrouiller les portes de n'importe quel château qui se dresse sur [Root.Monarch.GetHerHis] chemin."
 new_sun_cult.292.a:0 "Retourner"
 new_sun_cult.292.b:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam1.GetName]§! !"
 new_sun_cult.292.c:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam2.GetName]§! !"
 new_sun_cult.292.e:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam3.GetName]§! !"
 new_sun_cult.292.f:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam4.GetName]§! !"
 new_sun_cult.292.g:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam5.GetName]§! !"
 new_sun_cult.292.h:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam6.GetName]§! !"
 new_sun_cult.292.i:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam7.GetName]§! !"
 new_sun_cult.292.j:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam8.GetName]§! !"
 new_sun_cult.292.k:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam9.GetName]§! !"
 new_sun_cult.292.l:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam10.GetName]§! !"
 new_sun_cult.293.t:0 "La Chute de [Root.GetName]"
 new_sun_cult.293.d:0 "[From.GetName] a utilisé une relique magique pour faire que le siège dans [Root.GetName] se termine instantanément"
 new_sun_cult.293.a:0 "Hé c'est de la triche !"
 
