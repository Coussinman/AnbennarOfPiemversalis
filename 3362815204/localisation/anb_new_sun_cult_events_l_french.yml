 #---------#Misc Events#---------#
 new_sun_cult.1.t:0 "Le Clergé Prend ses Distances"
 new_sun_cult.1.d:0 "Le clergé déclare qu'il ne répond qu'à la volonté des élus de Surael, et refuse par conséquent d'obéir aux commandements d'un gouvernement qui n'est pas dirigé par les Elfes Solaires."
 new_sun_cult.1.a:0 "Nous pensions qu'ils pourraient agir ainsi."
 new_sun_cult.2.t:0 "Les Elfes Prennent leurs Distances"
 new_sun_cult.2.d:0 "Avec les nouvelles recrues humaines qui affluent dans nos armées et gravissent les échelons en leur sein, nous ne pouvons plus qualifier ce que nous possédons d'armée elfique. Il s'agit désormais d'une combinaison d'humains et d'elfes, largement dominée en nombre par les premiers."
 new_sun_cult.2.a:0 "Nous devrons promouvoir rapidement de nouveaux officiers."
 new_sun_cult.3.t:0 "[Root.Monarch.GetTitle] Démontre [Root.Monarch.GetHerHis] Prouesse Militaire"
 new_sun_cult.3.d:0 "Il est inconvenant que la populace voie son souverain si... impliqué dans les affaires martiales et mondaines. Si nous voulons maintenir les choses en l'état, nous devrions demander à [Root.Monarch.GetHerHim] de retourner dans [Root.Monarch.GetHerHis] palais et laisser d'autres êtres, moins nobles, diriger nos armées."
 new_sun_cult.3.a:0 "Nous verrons comment les choses évoluent."
 new_sun_cult.4.t:0 "Un Véritable [Root.Monarch.GetTitle] de Guerre"
 new_sun_cult.4.d:0 "La vue fréquente de notre [Root.Monarch.GetTitle] remportant de glorieuses victoires au nom de Surael a amené le peuple à [Root.Monarch.GetHerHim] voir comme enraciné dans le monde réel ; moins divin par nature et plus divin par l'autonomisation de Surael."
 new_sun_cult.4.a:0 "Eh bien, au moins [Root.Monarch.GetSheHe] aime se battre."
 # removed event 5 because it wasn't fun.
 new_sun_cult.6.t:0 "Une Perte de Foi"
 new_sun_cult.6.d:0 "Notre suzerain est décédé, et avec lui la Lumière de Surael s'assombrit. Comment ont-ils pu nous laisser avec de tels troubles dans leur sillage ?"
 new_sun_cult.6.a:0 "Nous devons trouver Sa lumière et ramasser les morceaux du mieux que nous pouvons."
 new_sun_cult.7.t:0 "no Moh setup"
 new_sun_cult.7.d:0 ""
 new_sun_cult.7.a:0 "Ok"
 new_sun_cult.8.t:0 "Lucian Carter"
 new_sun_cult.8.d:0 "Les pirates du bois flotté du Drolakand, qui chassent dans l'est du Divenhal, savent que des navires volés et rafistolés ne peuvent pas tenir tête à une flottille commerciale entièrement protégée. Alors, comme les mendiants ne peuvent pas faire les difficiles, ils se jettent avec joie sur des opportunités peu excitantes mais accessibles que les gnolls pourraient ignorer.\n\nLe petit boutre flottant sous le ciel gris de [GetMonth] était clairement une telle cible, sans un seul canon visible sur le pont. Sa saisie s'est déroulée sans encombre pour les pirates expérimentés ; pas une seule blessure n'a été subie, et l'équipage pris en embuscade s'est rapidement rendu. Heureusement, la cale n'était pas complètement vide ; malheureusement, elle semblait ne contenir rien de valeur. Elle était presque entièrement occupée par quelques caisses d'étranges engins au but obscur - et aux méthodes d'utilisation tout aussi déroutantes - et de vastes rouleaux de papier dense de texte. Néanmoins, avec l'approbation du Pirate-Akal, et l'aide de quelques contacts gnolls à Nathalaire, la rançon de l'équipage pourrait rapporter l'or que le navire n'avait pas. La journée était finie et les pirates du bois flotté sont retournés à Betelis, satisfaits de profits simples pour une opportunité simple saisie.\n\nOu du moins c'est ce qu'ils pensaient.\n\nCar parmi cet équipage se trouvait un homme très étrange, pas du tout comme la plupart des autres que les Drolas avaient rencontrés. Les prisonniers sont censés nager dans un mélange de choc et de peur, mais ce 'Lucian Carter' était plutôt... essayant sans cesse d'engager la conversation dans un mélange de Commun et de bulwari approximatif ! Sur un ton amical ! Même la menace des chaînes et des bâillons n'a pas terni l'éclat de son visage, alors qu'il posait des questions indiscrètes sur notre foi en Surael, et laissait tomber des mentions désinvoltes de nouvelles découvertes à l'ouest.\n\nC'était clairement une affaire pour le Pirate-Akal. Et ainsi, à leur arrivée à Betelis, il fut livré à la cachette de l'Akal, et sûrement son comportement intimidant mettrait la peur appropriée chez cet homme étrange. Sûrement."
 new_sun_cult.8.a:0 "Quel homme particulier"
 new_sun_cult.9.t:0 "Un Lucian Carter, Une Péninsule, Un Dieu"
 new_sun_cult.9.d:0 "Le Pirate-Akal n'a pas inspiré la peur chez Lucian Carter. En effet, l'inspiration semblait avoir pris la direction opposée - après une brève conversation en public, le Pirate-Akal l'a tiré dans une pièce plus petite. Environ une heure plus tard, elle ordonna que quelques-uns des objets étranges capturés avec le navire soient apportés. Et après deux heures, avec une démonstration d'un petit objet qui brillait d'une lumière perçante et dirigée, Lucian Carter avait été annoncé comme son nouveau conseiller en chef.\n\nMais les Drolas ne sont pas avides comme les Brasanni, non ; ce qu'un membre de la famille possède, chaque membre de la famille le possède. Et ainsi Lucian Carter se retrouva bientôt passé de cousin en cousin, de sœur à tante, de mère en fille, et à chacune, enseignant l'usage du commun, l'arithmétique de base, l'usage de diverses petites inventions. Tout entremêlé, bien sûr, avec des leçons sur un nouveau Dieu, le seul Dieu, dont Surael et tous les autres qui ont péri il y a longtemps ne sont qu'un fragment. Un dieu enchaîné, un dieu trahi, maintenant libéré pour nous guider tous.\n\nLucian Carter s'est avéré être un homme populaire dans la péninsule des Drolas, et a même reçu l'autorisation d'inviter quelques camarades d'AnbenncÓst à le rejoindre. De nouvelles écoles et hôpitaux ont été construits sous sa direction, avec les fonds de la rançon de son équipage ayant payé pour les premiers. Ses enseignements se sont avérés populaires parmi les Drolas, longtemps un arrière-pays du Bulwar, et la région a prospéré sous le Dieu Unique ravélien après avoir été apparemment presque ignorée par Surael. Le ravélianisme a débarqué au Bulwar ; où il ira ensuite, seul Surael, ou peut-être le Fragment, le sait."
 new_sun_cult.9.a:0 "Laissons-le tranquille"
 new_sun_cult.9.b:0 "Expulsons-le et ramenons ses partisans dans la Lumière."
 new_sun_cult.10.t:0 "Le Retour des Mages"
 new_sun_cult.10.da:0 "Avec notre récent changement de dirigeant, nous ne sommes plus liés par les restrictions imposées à la magie pratiquée par les humains. L'interdiction a été levée et les mages sont revenus dans notre pays."
 new_sun_cult.10.db:0 "Avec notre récent changement de foi, nous ne sommes plus liés par les règles injustes des Elfes Solaires. L'interdiction de la magie pratiquée par les humains a été levée et les mages sont revenus dans notre pays."
 new_sun_cult.10.a:0 "Faisons-leur un accueil chaleureux."
 
