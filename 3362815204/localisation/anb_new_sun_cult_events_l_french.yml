 estate_mages_empowered_mages_desc:0 "Les mages ont triomphé de l'artisanat magique. Notre administration et notre armée embrassent pleinement la magie et nos mages ont le soutien complet de l'État"
 estate_artificers_organization_sun_elf:0 "Organisation des Artificiers : Priorité des Élus de Surael"
 estate_artificers_organization_sun_elf_desc:0 "Grâce à nos choix pendant l'avènement de l'artisanat magique en Bulwar, il a été décidé que l'artisanat magique ne devrait être manié que par les Élus de Surael. Cet arrangement unique repose sur diverses guildes indépendantes d'artificiers elfiques qui, bien que moins rapides dans leurs inventions, approchent l'artisanat magique avec la même quantité de soin et de modération que les Élus devraient, nous donnant un contrôle modéré sur leurs cibles de recherche.\n\n[Root.getArtificeryBreakdownShort]"

