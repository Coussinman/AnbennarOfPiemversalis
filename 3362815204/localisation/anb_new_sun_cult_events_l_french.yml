#---------#Événements Divers#---------#
new_sun_cult.1.t:0 "Le clergé se retire"
new_sun_cult.1.d:0 "Le clergé dit qu'il ne répond qu'à la volonté des élus de Surael, et refuse donc d'obéir aux ordres d'un gouvernement non dirigé par les Elfes du Soleil."
new_sun_cult.1.a:0 "Nous pensions qu'ils pourraient faire cela."
new_sun_cult.2.t:0 "Les Elfes se retirent"
new_sun_cult.2.d:0 "Avec l'afflux de nouvelles recrues humaines dans nos armées et leur ascension à des rangs plus élevés, nous ne pouvons plus appeler cela une armée elfique. C'est plutôt une combinaison d'humains et d'elfes maintenant, et largement dominée en nombre par les premiers."
new_sun_cult.2.a:0 "Nous devrons promouvoir de nouveaux officiers rapidement."
new_sun_cult.3.t:0 "[Root.Monarch.GetTitle] Prouve [Root.Monarch.GetHerHis] Prowesse Militaire"
new_sun_cult.3.d:0 "Il est inconvenant pour la population générale de voir leur dirigeant si... impliqué dans des affaires martiales et mondaines. Si nous voulons garder les choses telles qu'elles sont, nous devrions demander à [Root.Monarch.GetHerHim] de retourner à [Root.Monarch.GetHerHis] palais et laisser d'autres êtres, moins importants, diriger nos armées."
new_sun_cult.3.a:0 "Nous verrons comment les choses se déroulent."
new_sun_cult.4.t:0 "Une Vraie Bataille [Root.Monarch.GetTitle]"
new_sun_cult.4.d:0 "La vue fréquente de notre [Root.Monarch.GetTitle] remportant des victoires glorieuses au nom de Surael a fait que les gens le voient comme ancré dans le monde réel ; moins divin par nature et plus divin par l'investiture de Surael."
new_sun_cult.4.a:0 "Oh bien, au moins [Root.Monarch.GetSheHe] aime se battre."
# événement 5 supprimé car il n'était pas amusant.
new_sun_cult.6.t:0 "Une Perte de Foi"
new_sun_cult.6.d:0 "Notre seigneur est passé, et avec lui la lumière de Surael s'affaiblit. Comment ont-ils pu nous laisser avec un tel tumulte dans leur sillage ?"
new_sun_cult.6.a:0 "Nous devons trouver Sa lumière, et ramasser les morceaux du mieux que nous pouvons."
new_sun_cult.7.t:0 "pas de configuration Moh"
new_sun_cult.7.d:0 ""
new_sun_cult.7.a:0 "Ok"
new_sun_cult.8.t:0 "Lucian Carter"
new_sun_cult.8.d:0 "Les pirates de bois flotté de Drolakand, qui chassent dans l'est de Divenhal, savent que les bateaux volés et bricolés ne peuvent pas résister à une flottille commerciale entièrement protégée. Ainsi, comme les mendiants ne peuvent pas être choisis, ils se jettent avec bonheur sur des opportunités peu excitantes mais accessibles que les gnolls pourraient ignorer.\n\nLe petit boutre flottant sous le ciel gris de [GetMonth] était clairement une telle cible, sans un seul canon visible sur le pont. La saisie s'est déroulée sans accroc pour les pirates expérimentés ; pas une seule blessure n'a été subie, et l'équipage pris en embuscade s'est rapidement rendu. Heureusement, la cale n'était pas complètement vide ; malheureusement, elle semblait ne contenir rien de valeur. Elle était presque entièrement occupée par quelques caisses d'étranges engins à l'usage obscur - et des méthodes d'utilisation tout aussi déconcertantes - et d'énormes rouleaux de papier dense en texte. Pourtant, avec l'approbation du Pirate-Akal, et l'aide de quelques contacts gnolls à Nathalaire, la rançon de l'équipage pourrait rapporter l'or que le navire n'avait pas. La journée était terminée et les pirates de bois flotté rentraient à Betelis, contents de profits simples pour une simple opportunité saisie.\n\nOu du moins le pensaient-ils.\n\nCar parmi cet équipage se trouvait un homme très étrange, pas du tout comme la plupart des autres que les Drolas avaient rencontrés. Les prisonniers sont censés nager dans un mélange de choc et de peur, mais ce 'Lucian Carter' était plutôt... il essayait sans cesse d'engager la conversation dans un mélange de Commun et de Bulwari brisé ! Sur un ton amical ! Même la menace de chaînes et de bâillons n'a pas diminué la luminosité de son visage, alors qu'il posait des questions indiscrètes sur notre foi en Surael, et mentionnait en passant de nouvelles découvertes à l'ouest.\n\nC'était clairement une affaire pour le Pirate-Akal. Et ainsi, à l'arrivée à Betelis, il a été livré à la cachette de l'Akal, et sûrement son attitude intimidante mettrait la peur appropriée chez cet homme étrange. Surement."
new_sun_cult.8.a:0 "Quel homme singulier"
new_sun_cult.9.t:0 "Un Lucian Carter, Une Péninsule, Un Dieu"
new_sun_cult.9.d:0 "Le Pirate-Akal n'a pas inspiré la peur à Lucian Carter. En effet, l'inspiration semblait être allée dans l'autre sens - après une brève conversation en public, le Pirate-Akal l'a tiré dans une pièce plus petite. Une heure ou deux plus tard, elle a ordonné que quelques-uns des objets étranges capturés avec le navire soient apportés. Et après deux heures, avec une démonstration d'un petit objet qui brillait d'une lumière perçante et dirigée, Lucian Carter avait été annoncé comme son nouveau conseiller en chef.\n\nMais les Drolas ne sont pas avides comme les Brasanni, non ; ce qu'un membre de la famille possède, tous les membres de la famille possèdent. Et ainsi Lucian Carter s'est rapidement retrouvé passé de cousin à cousin, de sœur à tante, de mère à fille, et à chacun, enseignant l'utilisation de l'arithmétique commune et basique, l'utilisation de diverses petites inventions. Tout cela, bien sûr, entrecoupé de leçons sur un nouveau Dieu, le seul Dieu, dont Surael et tous les autres qui ont péri il y a longtemps ne sont qu'un fragment. Un dieu enchaîné, un dieu trahi, maintenant libéré pour nous guider tous.\n\nLucian Carter s'est avéré être un homme populaire dans la péninsule des Drolas, et a même reçu la permission d'inviter quelques camarades d'Anbenncóst à le rejoindre. De nouvelles écoles et hôpitaux ont été construits sous sa direction, les fonds provenant de la rançon de son équipage ayant payé pour le premier. Ses enseignements se sont avérés populaires parmi les Drolas, longtemps un arrière-pays de Bulwar, et la région a prospéré sous le Dieu Unique de Ravel après avoir été apparemment presque ignorée par Surael. Le Ravelianisme a atterri à Bulwar ; où il va ensuite, seul Surael," ou peut-être le Fragment, le sait."
new_sun_cult.9.a:0 "Laissez-le tranquille"
new_sun_cult.9.b:0 "Expulsez-le et ramenez ses disciples dans la Lumière."
new_sun_cult.10.t:0 "Le Retour des Mages"
new_sun_cult.10.da:0 "Avec notre récent changement de direction, nous ne sommes plus liés par les restrictions imposées à la magie pratiquée par les humains. L'interdiction a été levée et les mages sont revenus dans notre pays."
new_sun_cult.10.db:0 "Avec notre récent changement de foi, nous ne sommes plus liés par les règles injustes des Elfes du Soleil. L'interdiction de la magie pratiquée par les humains a été levée et les mages sont revenus dans notre pays."
new_sun_cult.10.a:0 "Accueillons-les chaleureusement."

#------#Événements de Catastrophes#-------#

#Dukeldar
new_sun_cult.15.t:0 "Le Dukeldar"
new_sun_cult.15.d:0 "Les Elfes du Soleil ont longtemps dominé les terres de Bulwar en revendiquant un statut divin qui leur a été conféré par Surael lui-même, un masque doré de divinité pour leur race à porter. Cependant, des événements récents ont commencé à fissurer cette façade. Bien que les disciples de Jaher puissent être bénis par Surael, voire entendre sa voix, cela ne leur confère pas un droit de gouvernance. Les échecs répétés à défendre nos terres et à gérer le royaume ont remis en question le fait que les Elfes du Soleil devraient même se préoccuper des affaires terrestres, car ils ont été distraits de leur véritable tâche : la communion avec les cieux. Même maintenant, des murmures se font entendre dans les coins ombragés de notre nation, des conspirations pour éliminer les dirigeants elfes du Soleil de notre État et les remettre sur la voie qui leur est due.\n\nLes couteaux sortent et les chaînes se préparent. Que les Elfes du Soleil prouvent leur droit de gouverner à la cour et au peuple, ou qu'ils soient écartés des positions qui les empêchent de leur juste tâche, la volonté de Surael sera faite, d'une manière ou d'une autre."
new_sun_cult.15.a:0 "Les élus du soleil montrent enfin leurs pieds d'argile"
new_sun_cult.16.t:0 "La Cour Nous Tourne le Dos"
new_sun_cult.16.d:0 "L'instabilité récente de notre État commence enfin à porter ses fruits pourris. Malgré le droit des Elfes du Soleil de régner, nous avons toujours été trop peu nombreux pour gérer tous les aspects du gouvernement. Ainsi, nous avons été contraints d'employer des subalternes pour compléter les effectifs du personnel administratif. Maintenant, ces mêmes rejetons que nous avons sortis de la barbarie nous tournent le dos. Des fonctionnaires et des ministres de l'intérieur de la cour et à travers la nation nous ont présenté des demandes et des menaces de rébellion. Ils demandent une plus grande influence sur le royaume et une réforme de l'État. Il y a même des rumeurs selon lesquelles ils relégueraient le peuple élu à un rôle cérémoniel, devenant eux-mêmes des dirigeants en tout sauf en nom. Eh bien, ils auront notre réponse."
new_sun_cult.16.a:0 "Ils osent remettre en question les élus du soleil !"
new_sun_cult.16.b:0 "Peut-être quelques concessions sont-elles nécessaires."
new_sun_cult.17.t:0 "L'Armée Demande Plus de Solde"
new_sun_cult.17.d:0 "Malgré l'héritage militaire transmis par Jaher et ses conquêtes, la grande majorité de l'armée des Elfes du Soleil est composée d'humains. Bien que les plus hauts échelons de commandement soient réservés au peuple élu, la plupart de notre personnel militaire inférieur est, par nécessité, composé d'humains - sans parler de la majorité de nos troupes réelles.\n\nÀ la lumière des événements récents, une cabale de ces officiers et troupes humains s'est manifestée pour demander plus de solde, sinon eux, ainsi que leurs complices, répandront le chaos parmi les rangs humains. Bien que beaucoup de nos généraux Elfes du Soleil se cabrent à l'idée même d'augmenter la solde des masses humaines, car ils pensent que les troupes devraient être satisfaites de ce qu'elles ont, il y en a qui avertissent des dommages possibles que ces hommes pourraient causer à notre armée permanente. De nombreuses nations sont tombées sous les coups d'un général ambitieux à la tête de troupes rebelles. Les troupes demandent une réponse maintenant et nous devons donc être décisifs à ce moment."
new_sun_cult.17.a:0 "Ils se battront pour ce que nous leur donnons."
new_sun_cult.17.b:0 "Nous avons besoin de soldats, nous devons céder."
new_sun_cult.18.t:0 "Le Clergé Propose un Marché"
new_sun_cult.18.d:0 "L'instabilité récente a affecté tous les aspects de notre société. Du seigneur le plus haut placé au paysan le plus humble, tous peuvent voir le royaume glisser de plus en plus hors de notre emprise. Le clergé n'est pas une exception. Les gardiens de la volonté de Surael ont approché la cour avec une proposition : ils iront voir les rebelles et tenteront de calmer et de médiatiser leurs problèmes. Tout ce qu'ils demandent en retour, c'est plus d'autonomie au sein du royaume, et certaines autres concessions qui augmenteraient considérablement leur propre pouvoir et influence sur la terre.\n\nBien qu'il y ait ceux qui dénoncent l'accord, le qualifiant de prise de pouvoir éhontée qui affaiblira finalement la cour à long terme, d'autres soulignent qu'irriter le clergé ne fera qu'aggraver la situation et pourrait même faire pencher la balance du pouvoir en faveur des rebelles. Que nous puissions nous permettre l'un ou l'autre choix reste à voir."
new_sun_cult.18.a:0 "Les fidèles ont toujours été nos plus grands amis."
new_sun_cult.18.b:0 "Je ne céderai pas ma couronne à une bande de prêtres."
new_sun_cult.19.t:0 "La Population Proteste Contre la Hiérarchie"
new_sun_cult.19.d:0 "Il n'est un secret pour personne que la société des royaumes des Elfes du Soleil est une société de hiérarchie stricte et de structure rigide. Bien qu'il y ait quelques concessions mineures accordées aux humains et aux autres races vivant à l'intérieur de nos frontières, le véritable pouvoir et les postes importants sont réservés au peuple élu, les Elfes du Soleil.\n\nBien que cela ait longtemps été considéré comme l'ordre naturel des choses, renforcé à la fois par la foi et l'appareil de l'État, le ressentiment est inévitable. Avec nos récents malheurs, de nombreuses vieilles rancunes et haines ont refait surface dans notre société. Des émeutes et des manifestations de masse étouffent les rues de nos villes et la paysannerie rurale se tourne davantage vers le banditisme plutôt que de s'occuper de leurs champs. Bien qu'il y ait de nombreuses factions, toutes demandent un changement systémique dans notre royaume. Bien qu'une rébellion ouverte ait été évitée jusqu'à présent, nos troupes sont surmenées alors que la violence augmente. Certains murmurent même que ces troubles annoncent la fin du règne des Elfes du Soleil, et qu'il est temps que quelque chose de nouveau émerge des cendres de la domination elfique."
new_sun_cult.19.a:0 "La Lumière de Surael a abandonné son peuple élu."
new_sun_cult.20.t:0 "La Noblesse se Rallie à Notre Bannière"
new_sun_cult.20.d:0 "Malgré le chaos qui traverse notre nation, menaçant de la déchirer, il y a encore ceux qui restent fidèles aux tenants et aboutissants transmis par Jaher il y a tant de siècles. Au milieu de la violence, un groupe de nobles s'est ralliée à notre cause, apportant avec eux une influence, une richesse et une stabilité bien nécessaires.\n\nBien que ce soutien aidera certainement à atténuer la situation actuelle, il y a des inquiétudes à la cour que ce soutien ne soit rien de plus qu'une prise de pouvoir cynique. Nous soutenir contre les rebelles - comme si nous étions un cheval de course prisé pour le plaisir de la noblesse. Certains clament que nous devrions rejeter ces offres d'aide duplicitieuses et ramener le royaume entièrement sous notre contrôle nous-mêmes, mais à mesure que les choses empirent, refuser de l'aide pourrait s'avérer désastreux."
new_sun_cult.20.a:0 "L'aide de ceux qui sont vraiment fidèles sera toujours la bienvenue."
new_sun_cult.20.b:0 "Nous n'avons pas besoin de l'aide de nobles fous !"
new_sun_cult.21.t:0 "Les Masses Trouvent un Leader"
new_sun_cult.21.d:0 "Bien que la rébellion ait été répandue dans notre nation, elle a pour la plupart été fragmentée et dispersée, avec peu de leadership - jusqu'à maintenant. Les rebelles se sont ralliés autour d'un certain [dukedal_pretender.GetName], un humain capable et charismatique qui a enfin réussi à unir les différentes factions dans la crise en cours.\n\nMême maintenant, des rumeurs nous parviennent des promesses qu'ils ont faites au peuple du royaume. Retirer le peuple élu du pouvoir et établir un régime sous leur contrôle, éliminer la corruption des elfes de notre société, et créer un nouveau royaume plus juste comme le décrète Surael. Bien que cela soit totalement absurde, leur message a clairement résonné avec les rebelles agités. Des milliers se rallient à la bannière de ce prétendant et leurs armées se précipitent sur nous ; nous devons prendre les armes pour l'avenir de notre peuple et la victoire de la volonté de Surael !"
new_sun_cult.21.a:0 "Ce rebelle mourra comme tous les autres."
new_sun_cult.22.t:0 "L'Hérésie Jadd à [Root.GetName]"
new_sun_cult.22.d:0 "Le grand changement et la nouvelle pensée peuvent être autant une malédiction pour les fidèles qu'une bénédiction pour les sages. La province de [Root.GetName] a abandonné la vraie voie de Surael et s'est convertie au Jadd. Le chaos actuel a ébranlé la foi de beaucoup dans notre royaume et les a amenés à remettre en question la vérité des choses.\n\nLe Jadd, avec son discours sur l'égalité et l'égalitarisme, s'est avéré séduisant pour certains dans notre royaume et il s'est pleinement enraciné à [Root.GetName]. Bien que les fidèles se moquent et méprisent les fous qui abandonneraient la vraie foi, certains trouvent cela inquiétant. Si la foi elle-même peut être si facilement délogée, alors quel espoir notre royaume peut-il avoir ?"
new_sun_cult.22.a:0 "Allumez les bûchers, car l'hérésie rôde dans l'ombre !"
new_sun_cult.23.t:0 "L'Ancienne Foi Revient à [Root.GetName]"
new_sun_cult.23.d:0 "L'incertitude est un fléau pour les fidèles, car elle ronge les piliers mêmes de la croyance, et s'il y a une chose certaine en ces temps, c'est l'incertitude. Les fous de [Root.GetName] ont abandonné la vraie voie de Surael et sont retournés au Vieux Culte du Soleil.\n\nLongtemps pensé presque éteint, le chaos de la crise actuelle a poussé beaucoup à retourner dans les bras des anciennes hérésies que Jaher et ses disciples avaient chassées de la terre il y a longtemps, croyant maintenant que les Elfes du Soleil ne sont pas dignes d'hommage. Bien que nous soyons sûrs que cette vague d'incrédulité puisse être rectifiée, le fait qu'il y ait ceux qui prêchent encore l'ancienne foi est troublant et pourrait causer des problèmes s'il n'est pas rapidement éradiqué."
new_sun_cult.23.a:0 "La nouvelle Lumière bannira l'ancienne comme aux âges passés !"
new_sun_cult.24.t:0 "La Cour Tente de S'Enfuir"
new_sun_cult.24.d:0 "La Cour de notre glorieuse nation a toujours été le foyer de murmures et d'intrigues. Secrets, mensonges et complots voltigent comme des volées d'oiseaux entre nos pays et pas un jour ne passe sans qu'un nouveau stratagème ne parvienne à nos oreilles. Mais les derniers murmures parlent d'une conspiration qui dépasse les bornes.\n\nNos conseillers, le cœur même de notre cour, ceux à qui nous avons montré le plus de faveurs, prévoient de nous abandonner. Ils prétendent que le soulèvement en cours a brisé leur foi dans le trône et ont l'intention de partir avant que nos actions ne déchirent le royaume. Mis à part l'insolence et la trahison, nos conseillers ont indéniablement été d'une grande aide pendant la crise actuelle et un exode massif de talents pourrait s'avérer désastreux. Peut-être que quelques pots-de-vin bien placés pourraient encourager nos conseillers à rester - mais pouvons-nous jamais vraiment faire confiance à un conseiller qui nous aide pour l'or plutôt que par devoir ?"
new_sun_cult.24.a:0 "En temps de crise, l'or n'est pas un objet pour le bien de la stabilité."
new_sun_cult.24.b:0 "Nous ne pouvons nous permettre que tant."
new_sun_cult.24.c:0 "Je préférerais leur transpercer le cœur avec une épée plutôt que d'avoir un couteau dans le dos."
new_sun_cult.25.t:0 "Les Désertions Rongent l'Armée"
new_sun_cult.25.d:0 "On dit qu'un homme se battra pour la couronne, pour la foi et pour la patrie, mais cela s'est avéré insuffisant face à la catastrophe grandissante. Pas un jour ne passe sans que des rapports affluent de nos commandants parlant de désertion et de défection à une échelle qui pourrait bien rendre nos légions inutiles et sans valeur. Beaucoup de ces hommes se sont tournés vers le banditisme ou ont même rejoint les rebelles pour renverser notre règne, achetés par de fausses promesses et des espoirs vains. Les demandes s'accumulent pour plus de solde, plus de nourriture, de meilleurs officiers et mille autres choses encore.\n\nSans une armée, ce régime périra sûrement - mais rassembler les ressources nécessaires pour résoudre le problème pourrait s'avérer plus désastreux à long terme, si cela est même possible. Les légions attendent notre décision et elle pourrait bien décider du sort de notre glorieuse nation."
new_sun_cult.25.a:0 "Un homme qui tournerait le dos à son devoir n'est pas celui que je voudrais dans mon armée ; laissez-les partir."
new_sun_cult.25.b:0 "Les légions sont l'épine dorsale du royaume ; donnez-leur ce qu'ils veulent."
new_sun_cult.26.t:0 "Le Dukeldar Prend Fin"
new_sun_cult.26.da:0 "Le soleil se lève haut au-dessus de notre royaume, comme pour refléter les mille bannières signalant notre triomphe sur ceux qui auraient chassé le peuple élu du soleil ! Les rebelles gisent brisés et vaincus, ceux qui auraient chassé notre peuple des sommets du pouvoir sont morts, les temples restaurés dans leur gloire passée et le peuple rappelé à l'ordre naturel des choses.\n\nPlus jamais il n'y aura de murmures sur le renversement des Elfes du Soleil, plus jamais il n'y aura de questions sur notre droit de régner ! L'héritage de Jaher est sécurisé ! Et nous ne le laisserons plus glisser."
new_sun_cult.26.db:0 "Le soleil est bas dans le ciel du soir, et avec son coucher, l'ancien ordre tombe. Ceux qui, pendant des siècles, ont revendiqué un droit divin de régner - transmis par Surael lui-même - ont échoué, arrachés à leurs trônes et manoirs d'où ils dominaient le peuple de Bulwar. Pourtant, malgré l'obscurité, chaque coucher de soleil promet un nouveau matin - la véritable volonté de Surael sera enfin accomplie, les Elfes du Soleil ne nous mèneront plus sur le chemin de la décadence et du péché mortel. L'ancien ordre git en ruines, mais sur ces ruines, une nouvelle et meilleure nation peut être construite dans une nouvelle et glorieuse aube."
new_sun_cult.26.a:0 "Les Elfes du Soleil ont tenu pendant des siècles et se tiendront encore des siècles."
new_sun_cult.26.b:0 "La véritable volonté de Surael sera enfin la loi du pays."

