nsc_investigate_action_desc:0 "Souhaitez-vous lancer une enquête locale pendant §Y2§! ans à §Y[From.GetName]§!? Cela fera avancer l'enquête globale plus rapidement, mais si cela est perçu comme une provocation, une guerre pourrait éclater.\n\nCela aura également les effets suivants :\n[From.nscInvestigationTargetEffect]Cela dégradera nos relations de §R-25§!\nDiplomates : §R-1§! (pendant que l'enquête est en cours)"
