nsc_dagger_derumasil_action_desc:0 "Souhaitez-vous utiliser la §HDague de Derumašil§!? Cela déclenchera un événement qui permettra de tuer le dirigeant de §Y[From.GetName]§! en échange de la vie de l'un des membres de notre famille régnante.\n\n§RLa Dague de Derumašil ne peut être utilisée qu'une seule fois.§!"
