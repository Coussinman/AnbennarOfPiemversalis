new_sun_cult.37.t:0 "La Cour Tente de S'Enfuir"
new_sun_cult.37.d:0 "La Cour de notre glorieuse nation a toujours été le foyer de murmures et d'intrigues. Secrets, mensonges et complots voltigent comme des volées d'oiseaux entre nos pays et pas un jour ne passe sans qu'un nouveau stratagème ne parvienne à nos oreilles. Mais les derniers murmures parlent d'une conspiration qui dépasse les bornes.\n\nNos conseillers, le cœur même de notre cour, ceux à qui nous avons montré le plus de faveurs, prévoient de nous abandonner. Ils prétendent que le soulèvement en cours a brisé leur foi dans le trône et ont l'intention de partir avant que nos actions ne déchirent le royaume. Mis à part l'insolence et la trahison, nos conseillers ont indéniablement été d'une grande aide pendant la crise actuelle et un exode massif de talents pourrait s'avérer désastreux. Peut-être que quelques pots-de-vin bien placés pourraient encourager nos conseillers à rester - mais pouvons-nous jamais vraiment faire confiance à un conseiller qui nous aide pour l'or plutôt que par devoir ?"
new_sun_cult.37.a:0 "En temps de crise, l'or n'est pas un objet pour le bien de la stabilité."
new_sun_cult.37.b:0 "Nous ne pouvons nous permettre que tant."
new_sun_cult.37.c:0 "Je préférerais leur transpercer le cœur avec une épée plutôt que d'avoir un couteau dans le dos."
new_sun_cult.38.t:0 "Les Désertions Rongent l'Armée"
new_sun_cult.38.d:0 "On dit qu'un homme se battra pour la couronne, pour la foi et pour la patrie, mais cela s'est avéré insuffisant face à la catastrophe grandissante. Pas un jour ne passe sans que des rapports affluent de nos commandants parlant de désertion et de défection à une échelle qui pourrait bien rendre nos légions inutiles et sans valeur. Beaucoup de ces hommes se sont tournés vers le banditisme ou ont même rejoint les rebelles pour renverser notre règne, achetés par de fausses promesses et des espoirs vains. Les demandes s'accumulent pour plus de solde, plus de nourriture, de meilleurs officiers et mille autres choses encore.\n\nSans une armée, ce régime périra sûrement - mais rassembler les ressources nécessaires pour résoudre le problème pourrait s'avérer plus désastreux à long terme, si cela est même possible. Les légions attendent notre décision et elle pourrait bien décider du sort de notre glorieuse nation."
new_sun_cult.38.a:0 "Un homme qui tournerait le dos à son devoir n'est pas celui que je voudrais dans mon armée ; laissez-les partir."
new_sun_cult.38.b:0 "Les légions sont l'épine dorsale du royaume ; donnez-leur ce qu'ils veulent."
new_sun_cult.39.t:0 "Le Dinam Elutur Prend Fin"
new_sun_cult.39.da:0 "victoire"
new_sun_cult.39.db:0 "défaite"
new_sun_cult.39.a:0 "Ok."
new_sun_cult.39.b:0 "Ok."


#------#Événements d'Incidents#-------#

#Bulwar sous la menace
new_sun_cult.49.t:0 "Les Décennies de Dévastation"
new_sun_cult.49.d:0 "£nsc_incident_banner£\nLes dernières décennies ont pris un lourd tribut sur les États des Elfes du Soleil à Bahar. Nous avons été frappés par la famine et les luttes internes, puis par les gobelins des montagnes, l'hérésie et la rébellion. Cela ne détruit pas seulement la terre, mais aussi la confiance des humains en nous.\n\n« Comment les Élus de Surael n'ont-ils pas pu arrêter cela ? » s'exclament des voix, bien que rares et lointaines. « Ils ont été trop occupés à se battre entre eux pour des revendications et des richesses, ils ignorent nos souffrances ! »\n\nNous réalisons maintenant que nos luttes internes étaient stupides face aux désastres qui se produisaient autour de nous. Notre confiance arrogante a failli causer notre perte. Cela ne peut pas continuer ; le peuple doit avoir une foi absolue en nous afin que nous puissions les guider vers la Lumière de Surael.\n\nNous devrons trouver des moyens de contrer les atrocités de ces dernières décennies de guerre et de famine, afin que la lumière brille sur l'avenir radieux de Bahar et non sur son passé sombre."
new_sun_cult.49.a:0 "Avec la volonté de Surael, nous surmonterons cela."
new_sun_cult.50.t:0 "Une Ombre sur le Soleil"
new_sun_cult.50.d:0 "£nsc_incident_banner£\nBulwar a connu de nombreuses menaces dans son passé, mais généralement il y avait un pouvoir supérieur pour maintenir les choses ensemble. Si les monarchies des Elfes du Soleil et les cités-États humaines étaient unies, les raids constants des harpies au nord et des gnolls au sud et à l'est auraient fait face à un corps solide de force, plutôt qu'à nos armées individuelles, dispersées à travers les territoires et vulnérables à être éliminées une par une.\n\nNotre peuple crie : « Ils ont à peine été vus depuis que ces désastres ont commencé. » Il est honteux de reconnaître que nous avons fait trop peu pour arrêter tout cela. Nous sommes restés dans nos palais, concentrés sur nos propres affaires et l'adoration de Surael, confiants que nos armées et nos prêtres géreraient la situation.\n\nCe ne fut pas le cas, et ces grandes incursions sur nos terres nous ont tous usés et affaiblis. Si nous n'agissons pas maintenant pour repousser ces monstres ou stabiliser notre pays, alors peu importera quel État du Phénix est vraiment choisi par Surael pour restaurer l'Empire du Phénix -- il ne restera plus aucun d'entre nous pour essayer."
new_sun_cult.50.a:0 "La lumière doit briller intensément à [Root.GetName], et les ténèbres être bannies !"
new_sun_cult.51.t:0 "Le Discours de [Root.Monarch.GetTitle]"
new_sun_cult.51.d:0 "£nsc_incident_banner£\nLe plan est clair : notre [Root.Monarch.GetTitle] prononcera un discours devant le peuple, avec des courriers pour envoyer le message dans tous les coins de notre nation. [Root.Monarch.GetSheHeCap] promettra d'améliorer la vie du peuple et d'assurer leur sécurité, comme c'est [Root.Monarch.GetHerHis] devoir en tant qu'un des Élus de Surael. Le peuple lève les yeux avec admiration mais aussi avec agitation - les choses deviennent très mauvaises à Bulwar, et ils ont besoin de quelque chose à quoi se raccrocher avec espoir.\n\nLes Dartaxes, la rébellion non réprimée et d'autres conflits ont poussé beaucoup, sans raison de remettre en question leur foi en nous, à s'agiter et à se soulever avec des pensées des anciennes voies (et des royaumes dirigés par les humains qui ont vu l'Âge des Monstres arriver). Nous avons même entendu des murmures d'une hérésie vile : que nous sommes des usurpateurs, et devons être éliminés par tous les moyens nécessaires. Notre administration est lamentablement mal équipée pour gérer cette dissidence, et plus le peuple est mal traité par des actions brutales, plus ils rejoignent ces causes.\n\nAu-delà de nos frontières, les monstres pressent de plus en plus près, les raids frappant de plus en plus loin. Notre armée a subi perte après perte et le peuple craint que bientôt ce ne soit pas les Elfes du Soleil raisonnables contre lesquels ils se rebellent, mais les gnolls adorateurs de démons, ou les harpies voleuses d'hommes, ou les gobelins sauvages des montagnes.\n\nLe [Root.Monarch.GetTitle] fera une promesse au peuple de mettre fin à cette instabilité et de repousser les envahisseurs ! Tout ce dont nous avons besoin maintenant est de déterminer par où commencer et comment procéder."
new_sun_cult.51.a:0 "Promettre de rétablir l'ordre dans le royaume avant que §Y10 ans§! ne se soient écoulés."
new_sun_cult.52.t:0 "Réformer l'Administration"
new_sun_cult.52.d:0 "£nsc_incident_banner£\nAvec la promesse de notre [Root.Monarch.GetTitle] faite, nous devons immédiatement commencer à la tenir et à stabiliser [Root.GetName]. Il y a deux domaines principaux sur lesquels nous pouvons nous concentrer.\n\nLe premier est le fait que beaucoup dans notre administration sont devenus plutôt corrompus, l'argent fuyant de dizaines de failles et faisant stagner notre travail. Corriger cela promouvrait de bonnes pratiques, moins d'extorsion des humains, et plus de problèmes résolus sans que nous ayons à intervenir. De plus, cela garantirait que chaque Elfe du Soleil assume ses responsabilités en tant qu'élu de Surael.\n\nL'autre option est d'ouvrir de nouveaux niveaux d'administration et de remplir les postes avec des sujets humains dignes. Cela leur donnerait une voix, plus bas dans la chaîne, et réduirait probablement l'impact négatif de toute corruption qui s'infiltre jusqu'à ce niveau. Cependant, faire cela susciterait certainement la colère de nos semblables habitués à leurs nominations par patronage.\n\nNous n'osons pas tenter de faire les deux à la fois, étant donné la rouille de notre bureaucratie et nos ressources tendues, mais en concentrant nos efforts sur l'un d'eux, cela devrait suffire à résoudre les problèmes."
new_sun_cult.52.a:0 "Réprimer les fonctionnaires elfes corrompus."
new_sun_cult.52.b:0 "Augmenter la productivité en intégrant les humains dans le système."
new_sun_cult.52.c:0 "Revenir en arrière."
new_sun_cult.53.t:0 "Les Elfes corrompus résistent"
new_sun_cult.53.d:0 "Les fonctionnaires corrompus de notre administration résistent à nos tentatives de mettre fin à leurs excès. Un groupe des plus influents a approché [Root.Monarch.GetTitle] pour demander une réunion et a apporté un petit 'cadeau d'appréciation' pour réchauffer l'oreille de [Root.Monarch.GetHerHis]."
new_sun_cult.53.a:0 "Eh bien, ce serait impoli de refuser un cadeau..."
new_sun_cult.53.b:0 "C'est vraiment inacceptable - dépouillez-les de leur rang et envoyez-les en prison !"
new_sun_cult.54.t:0 "La mobilité sociale pour les humains ?"
new_sun_cult.54.d:0 "Un groupe de citoyens humains éminents a approché [Root.Monarch.GetTitle] avec une plainte. Malgré nos efforts pour réprimer la corruption qui les extorquait, ils s'inquiètent de ce qu'à l'avenir, il n'y ait aucune garantie que ces fardeaux restent disparus. Ils demandent que les humains soient autorisés à avoir une mobilité sociale pour s'élever au-dessus de leurs moyens actuels, sinon jusqu'aux plus hauts rangs du gouvernement qui doivent évidemment rester le domaine des Élus de Surael - mais assez haut pour avoir le poids nécessaire pour éviter les effets de la malveillance administrative et garantir à leur peuple une place dans l'avenir."
new_sun_cult.54.a:0 "Les humains ont une place, et ce n'est pas ici dans les cours. Ne faites aucune promesse."
new_sun_cult.54.b:0 "Peut-être est-il temps de faire quelques concessions à ces humains."
new_sun_cult.55.t:0 "Résistance au changement"
new_sun_cult.55.d:0 "L'administration actuelle des Elfes du Soleil dans son ensemble n'est pas satisfaite de l'idée de travailler régulièrement avec des humains. En effet, ils trouvent cela désagréable de devoir s'abaisser ainsi. Ils nous supplient de révoquer cette dernière décision et de faire confiance à des siècles de succès de la part du personnel que nous avons déjà. Cela ne prendra pas longtemps, disent-ils, avant que les humains ne commettent une grave erreur quelque part qu'un elfe ne pourrait pas gérer les yeux fermés."
new_sun_cult.55.a:0 "Peut-être que nos semblables ont l'expérience que les humains n'ont pas."
new_sun_cult.55.b:0 "Nous continuerons sur le chemin que nous avons choisi. Donnons une chance aux humains."
new_sun_cult.56.t:0 "Les conseillers humains accumulent les erreurs"
new_sun_cult.56.d:0 "Comme nous l'avaient prévenu les administrateurs elfes seniors, les nouveaux gouverneurs et conseillers humains commettent de nombreuses erreurs qui nous coûtent du temps et des ressources. Ces erreurs sont celles qu'un elfe aurait pu commettre lors de ses premiers jours - il y a des siècles - et notre vieille garde nous supplie une fois de plus de mettre fin à cela. Mais nous nous sommes engagés sur cette voie, et faire demi-tour maintenant ne ferait que détruire toute chance qu'il nous reste de prouver aux humains que nous devrions les diriger."
new_sun_cult.56.a:0 "Avec le temps, ils seront probablement bien."
new_sun_cult.56.b:0 "Nous devrions leur fournir de meilleures informations et une meilleure formation, afin que cela ne se reproduise plus."
new_sun_cult.57.t:0 "Évaluation des réformes administratives"
new_sun_cult.57.da:0 "Notre engagement envers ces réformes a enfin porté ses fruits. La corruption dans nos tribunaux a été traitée, et nos sujets humains ont le sentiment de ne plus être exploités par notre gouvernement. Leur foi en nous est un peu plus proche d'être restaurée."
new_sun_cult.57.db:0 "Bien que nos bureaucraties fonctionnent mieux qu'avant, et avec beaucoup plus de responsabilité maintenant, il y a encore beaucoup à faire pour améliorer. Hélas, le temps, les ressources et la situation générale des choses ne sont pas en notre faveur, et nous ne pouvons faire que tant. Espérons que ce sera suffisant."
new_sun_cult.57.dc:0 "En essayant de réformer notre administration, nous avons fait beaucoup d'erreurs. Nous avons mis en colère les Elfes du Soleil en leur arrachant de force leurs exploitations lucratives, tandis que les humains sont plus furieux que jamais contre nous pour avoir refusé de leur permettre de s'élever pour résoudre les problèmes eux-mêmes. Pour aggraver les choses, les demi-mesures que nous avons mises en place créent elles-mêmes des problèmes au sein du système existant. Cela ne sera pas bon."
new_sun_cult.57.a:0 "Une autre étape dans la bonne direction !"
new_sun_cult.57.b:0 "Au moins ce n'est pas aussi mauvais qu'avant."
new_sun_cult.57.c:0 "Stabiliser le pays sera plus difficile maintenant..."
new_sun_cult.58.t:0 "Les sessions de doléances"
new_sun_cult.58.d:0 "Nos conseillers sont venus à nous avec une idée. Une période de trois jours où quiconque dans le pays peut venir à [Root.Capital.GetName] pour présenter ses doléances et plaintes à la couronne. Nous aurons des groupes représentatifs organisés pour chaque section majeure de notre population qui a des plaintes, et les laisser décider lesquelles exprimer lors des sessions de doléances. Idéalement, nous pourrons résoudre les problèmes des gens de cette manière, ou au moins trouver des compromis solides. De plus, cela les aidera à sentir qu'ils participent aux affaires de la nation, et sont entendus par son dirigeant."
new_sun_cult.58.a:0 "Autorisez vos sujets à présenter leurs doléances à [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
new_sun_cult.58.b:0 "Peut-être plus tard."
new_sun_cult.59.t:0 "Les demandes des maires"
new_sun_cult.59.d:0 "Le premier jour des doléances voit les maires locaux demander plus d'autonomie pour gérer leurs villes et villages plus efficacement, sans avoir besoin de déranger la cour pour des questions mieux traitées de l'intérieur. Leur accorder plus d'autonomie présente certains risques, mais cela pourrait valoir la peine de réduire la pression sur notre bureaucratie, même si ce n'est que temporaire."
new_sun_cult.59.a:0 "Refusez. Il n'y a qu'un seul soleil dans le ciel, et il ne doit y avoir qu'une seule cour."
new_sun_cult.59.b:0 "Autorisez-le. Nous mettrons les scribes libérés à meilleur usage."
new_sun_cult.60.t:0 "Les demandes des marchands"
new_sun_cult.60.d:0 "Le deuxième jour des doléances amène certains des marchands les plus prospères de [Root.Capital.GetName] avec une demande de réduction du péage du palais sur les importations et les exportations. Ils disent qu'avec l'argent supplémentaire qu'ils pourraient gagner, ils pourraient embaucher plus de personnes et s'étendre, encourageant ainsi la croissance de l'économie du pays. Ils promettent que nous ne manquerons pas de la piécette que le péage nous rapporte, que les avantages se répercuteront sur beaucoup d'autres, et que chaque communauté humaine prospérera."
new_sun_cult.60.a:0 "Refusez. Piécette ou non, cet argent est à nous."
new_sun_cult.60.b:0 "Baissez les taxes ? Des humains audacieux, taxez-les encore plus !"
new_sun_cult.60.c:0 "Autorisez-le. Ils ont raison, des humains plus riches signifient plus de richesse imposable de toute façon."
new_sun_cult.61.t:0 "Les demandes de la paysannerie"
new_sun_cult.61.d:0 "Le dernier jour des doléances est arrivé, le jour des paysans. Ils viennent avec le désir que des droits plus fondamentaux leur soient accordés. Ils affirment qu'ils doivent travailler toute la journée, donner une si grande partie de leurs revenus à la couronne, et risquent d'être enrôlés à tout moment. Ils exigent que les mêmes droits que ceux qui vivent dans les villes leur soient accordés ! Si nous ne leur accordons pas cela, nos conseillers croient qu'ils pourraient commencer à émeuter, car il y a déjà des rapports de groupes violents de paysans se rassemblant dans certains des établissements de boisson moins réputés de notre royaume."
new_sun_cult.61.a:0 "Refusez. Le soleil ne craint pas une averse, et nous ne craignons pas leurs caprices."
new_sun_cult.61.b:0 "Autorisez-le. Nous essayons de gagner ces gens, pas de les repousser."
new_sun_cult.62.t:0 "Fin des sessions de doléances"
new_sun_cult.62.da:0 "Avec le dernier jour des doléances terminé, nous avons dû annuler immédiatement toutes les tentatives de faire de cela une occurrence régulière. La plupart de ces sessions n'étaient que des humains se plaignant de l'injustice de la vie et devant ensuite être expulsés par les gardes pour comportement violent. C'était une terrible idée."
new_sun_cult.62.db:0 "Bien que certains soient partis mécontents, pour la plupart, ceux qui sont venus aux sessions de doléances étaient au moins satisfaits du résultat obtenu. Cela pourrait certainement fonctionner à l'avenir, et avec un peu de temps, peut-être pourrions-nous rendre la vie de tous les citoyens de notre nation un peu plus brillante."
new_sun_cult.62.dc:0 "Surael dit que nous devons être généreux et toujours chercher à apporter de la joie dans le cœur des autres pour combattre les Ténèbres. C'est avec cet état d'esprit que nous avons abordé ces sessions de doléances, et le résultat a été extrêmement positif. Tout le monde est reparti avec au moins un compromis satisfaisant, et nous n'avons rien retenu de nos efforts pour les aider tous avec leurs problèmes. Espérons que la foi du peuple en nous a été un peu plus restaurée."
new_sun_cult.62.a:0 "Ces humains maudits ! Toujours si avides !"
new_sun_cult.62.b:0 "Au moins c'est un début. Les gens commencent à parler de nous avec affection à nouveau."
new_sun_cult.62.c:0 "Ce succès est une raison de célébrer ! Peut-être devrions-nous déclarer un jour férié ?"
new_sun_cult.63.t:0 "Apaiser vos vassaux"
new_sun_cult.63.d:0 "Nos vassaux humains doivent être apaisés si nous voulons compter sur leur soutien pour stabiliser la nation. Pour l'instant, nous exigeons des levées et un impôt de leur part en échange de notre protection directe. Peut-être devrions-nous alléger l'un de ces fardeaux ? Ou peut-être serait-il préférable de leur rappeler simplement que nous sommes les Élus de Surael, et d'espérer qu'ils comprendront que nous pouvons diriger ces ressources mieux qu'eux."
new_sun_cult.63.a:0 "Baissez l'impôt. Ils ont besoin de leur argent plus que nous."
new_sun_cult.63.b:0 "Baissez la levée, leurs soldats peuvent être utilisés pour protéger leurs propres terres."
new_sun_cult.63.c:0 "Préparez une campagne de propagande, pour leur rappeler notre statut d'Élus."
new_sun_cult.63.e:0 "Revenir en arrière."
new_sun_cult.64.t:0 "Campagne de propagande"
new_sun_cult.64.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] veut que §Yvous§! donniez le meilleur de vous-mêmes à Surael et à Son peuple élu. Ce n'est qu'en travaillant ensemble et en donnant le meilleur de nous-mêmes dans les entreprises des Élus que nous pouvons espérer bannir les Ténèbres et nous baigner dans Sa Lumière."
new_sun_cult.64.a:0 "Lancer une campagne de propagande à [influenceable_vassal_1.GetName]"
new_sun_cult.64.b:0 "Lancer une campagne de propagande à [influenceable_vassal_2.GetName]"
new_sun_cult.64.c:0 "Lancer une campagne de propagande à [influenceable_vassal_3.GetName]"
new_sun_cult.64.e:0 "Lancer une campagne de propagande à [influenceable_vassal_4.GetName]"
new_sun_cult.64.f:0 "Lancer une campagne de propagande à [influenceable_vassal_5.GetName]"
new_sun_cult.64.g:0 "Lancer une campagne de propagande à [influenceable_vassal_6.GetName]"
new_sun_cult.64.h:0 "Revenir en arrière."
new_sun_cult.66.t:0 "[From.GetName] nous a influencés"
new_sun_cult.66.d:0 "En se promenant dans les rues aujourd'hui, nos conseillers ont remarqué un nombre inhabituellement élevé de personnes parlant des gloires des Élus de Surael. Étrange, n'étaient-ils pas en train de remettre en question notre règne l'autre jour ?"
new_sun_cult.66.a:0 "La lumière peut briller de manières étranges, il semble..."
new_sun_cult.67.t:0 "Fin de la propagande à [From.GetName]"
new_sun_cult.67.da:0 "Nos efforts pour influencer la population de [From.GetName] ont été efficaces. Ils se souviennent maintenant pourquoi ils doivent nous envoyer autant en termes d'impôts et de soldats. Il faut beaucoup de ressources pour tenir les Ténèbres à distance."
new_sun_cult.67.db:0 "Nos efforts pour influencer la population de [From.GetName] ont échoué, soit parce qu'ils se sont séparés de nous, soit parce qu'ils ont été intégrés à notre royaume."
new_sun_cult.67.a:0 "Louez Surael !"
new_sun_cult.67.b:0 "C'est dommage."
new_sun_cult.68.t:0 "Réformes de l'armée"
new_sun_cult.68.d:0 "Si nous devons tenir notre promesse et repousser les monstres, alors nous allons devoir réformer nos armées. Elles n'ont pas été suffisamment efficaces contre les incursions des gnolls et les raids des harpies. Nos tactiques sont devenues stagnantes et prévisibles au cours des derniers siècles, le nombre de nos armées commence à diminuer à mesure que de plus en plus d'elfes meurent au combat avec peu pour les remplacer, et nos normes de formation sont laxistes. Si nous devons nous contenter de ce que nous avons, alors assurons-nous que ce que nous avons sera toujours suffisant."
new_sun_cult.68.a:0 "Commençons les réformes."
new_sun_cult.68.b:0 "Consacrons toutes nos ressources à ces réformes."
new_sun_cult.68.c:0 "Revenir en arrière."
new_sun_cult.69.t:0 "Réformer nos tactiques"
new_sun_cult.69.d:0 "Nos tactiques ont été transmises depuis plusieurs siècles maintenant, depuis les jours des Légions du Phénix de Jaher. Cependant, nos armées ne sont pas identiques à ces légions et les temps et les technologies de la guerre ont changé au cours des trois cents dernières années. De nouvelles tactiques signifieront une nouvelle perspective sur les batailles, et espérons-le, une perspective efficace qui surprendra nos ennemis. Nous avons trois options prometteuses. La vieille garde de notre armée dit que des tactiques défensives conviendraient le mieux au terrain de nos terres. Laissons les monstres se briser contre nos murs et nos boucliers. L'avant-garde croit que pour battre les monstres, il faut être plus rapide qu'eux. Ils proposent de réorganiser et d'entraîner nos armées pour qu'elles soient déployables n'importe où en un instant en groupes plus petits et mieux entraînés. La dernière option est de compter sur le simple volume de corps sur le champ de bataille. Avec les humains se ruant dans une attaque massive contre l'ennemi, ils seront trop occupés à se défendre contre ces nombres pour réagir à nos troupes elfiques plus qualifiées arrivant sur les flancs."
new_sun_cult.69.a:0 "Suivre les conseils de la vieille garde et se concentrer sur les tactiques défensives."
new_sun_cult.69.b:0 "Suivre les conseils de l'avant-garde et se concentrer sur la guerre mobile."
new_sun_cult.69.c:0 "Compter sur les humains et se concentrer sur l'assaut de masse."
new_sun_cult.70.t:0 "Réformer la composition de nos troupes"
new_sun_cult.70.d:0 "La composition de nos armées, comme nos tactiques, a été une chose sûre et immuable depuis des siècles. Mais il est temps de leur accorder un second regard. Notre vieille garde croit que la cavalerie est toujours la voie à suivre ; une charge de cavalerie des Elfes du Soleil brillante et éclatante peut retourner le cours même des batailles les plus sombres. Notre avant-garde croit que leur format de petits escadrons spécialisés et hautement mobiles pourrait servir dans toutes les parties de l'armée, nous donnant potentiellement une infanterie très efficace. Ensuite, nous pourrions aussi simplement compter sur l'ajout de plus en plus d'humains sur les lignes de front."
new_sun_cult.70.a:0 "Suivre les conseils de la vieille garde et se concentrer sur la cavalerie."
new_sun_cult.70.b:0 "Suivre les conseils de l'avant-garde et se concentrer sur des troupes spécialisées."
new_sun_cult.70.c:0 "Compter sur les humains et se concentrer sur une infanterie de masse."
new_sun_cult.71.t:0 "Réformer notre entraînement"
new_sun_cult.71.d:0 "Nos régimes d'entraînement ont été conçus il y a longtemps dans l'intention que les elfes qui les suivaient aient des années pour perfectionner les exercices et les drills, et s'y fier pendant des siècles. Ce n'est tout simplement plus le cas aujourd'hui, et cela se traduit par une norme de qualité très médiocre parmi nos contingents humains. Nous devons changer ces méthodes d'entraînement et nous avons déjà quelques options de la part de nos conseillers. Nous pourrions nous fier à un programme d'entraînement plus rapide pour mettre les troupes sur le terrain, tout en laissant nos officiers s'entraîner beaucoup plus longtemps pour garantir leur compétence. Nous pourrions suivre la méthode de l'avant-garde et entraîner ensemble officiers et soldats en petits groupes pour qu'ils agissent en harmonie. Ou nous pourrions simplement réformer les méthodes par lesquelles nous entraînons nos régiments humains et nous assurer que, lorsqu'ils sont sur le terrain, ils ne meurent pas aussi rapidement."
new_sun_cult.71.a:0 "Suivre les conseils de la vieille garde et se concentrer sur des troupes légèrement entraînées et des officiers qualifiés."
new_sun_cult.71.b:0 "Suivre les conseils de l'avant-garde et se concentrer sur un entraînement long et rigoureux en petits groupes."
new_sun_cult.71.c:0 "Compter sur les humains et se concentrer sur des troupes légèrement entraînées."
new_sun_cult.72.t:0 "Réformes de l'armée terminées"
new_sun_cult.72.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] passe en revue les troupes avec [Root.Monarch.GetHerHis] cour lors du défilé militaire de célébration, et elles inspirent la force à tous ceux qui les voient dans leur armure étincelante."
new_sun_cult.72.a:0 "Maintenant, il est temps de voir comment elles se comportent sur le champ de bataille."
new_sun_cult.73.t:0 "Demander une autonomie plus élevée à notre suzerain."
new_sun_cult.73.d:0 "Avec les troubles internes et le chaos dans le royaume de notre suzerain, ce serait le moment idéal pour demander une plus grande autonomie sur nos affaires. Envoyons-leur un messager !"
new_sun_cult.73.a:0 "Exiger de devenir un vassal autonome."
new_sun_cult.73.b:0 "Peut-être plus tard."
new_sun_cult.74.t:0 "Une demande de [From.GetName]"
new_sun_cult.74.d:0 "Notre vassal [From.GetName] a envoyé un messager exigeant le droit de poursuivre sa propre politique étrangère et une réduction de ses paiements à [Root.Capital.GetName] ! Pouvez-nous nous permettre les ressources pour les contenir également si nos demandes se retournent contre nous ?"
new_sun_cult.74.a:0 "Accordez-leur ce qu'ils veulent."
new_sun_cult.74.b:0 "Complimentez-les pour leur comédie, c'était une bonne blague."
new_sun_cult.75.t:0 "La réponse de [From.GetName]"
new_sun_cult.75.da:0 "Nos suzerains ont accepté ! Nous sommes un pas de plus vers la maîtrise de notre propre destin !"
new_sun_cult.75.db:0 "Nos suzerains ont refusé, arrogants bâtards ! Nous trouverons un autre moyen."
new_sun_cult.75.a:0 "C'est une excellente nouvelle !"
new_sun_cult.75.b:0 "Comment osent-ils ?"
new_sun_cult.77.t:0 "L'engagement de dix ans"
new_sun_cult.77.da:0 "Ce n'est pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] stabiliserait la nation et chasserait les envahisseurs de nos terres. Et [Root.Monarch.GetSheHe] a réussi à le faire ! Le gouvernement fonctionne sans faille, chaque centime est comptabilisé sans extorsion à aucun niveau. Le peuple sent qu'il a une voix claire qui sera toujours entendue par les Élus grâce aux nouvelles sessions de doléances, qui se tiendront tous les trois mois, sous le soleil brillant de [Root.Capital.GetName]. Nos États vassaux n'ont jamais été aussi loyaux à notre cause, voyant vraiment dans notre travail le chemin qu'ils aspirent à suivre. Alors que nos armées défilent sur la route vers le palais parmi les rangées et les groupes de spectateurs et de festoyeurs, notre [Root.Monarch.GetTitle] regarde avec fierté. C'est vraiment un jour glorieux, car nous sommes sortis des cendres de la défaite et de la désunion, pour devenir plus forts que jamais. Nous sommes semblables à un phénix, et bientôt, si Surael le veut, nous prendrons son manteau de tout cœur."
new_sun_cult.77.db:0 "Ce n'est pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] stabiliserait la nation et repousserait les envahisseurs. Nous avons entrepris une partie ambitieuse de notre vaste liste de réformes et de solutions, et bien que toutes les mesures que nous avons tenté de mettre en œuvre n'aient pas été couronnées de succès, la majorité l'ont été. Cela a abouti à une société beaucoup plus stable protégée par une armée beaucoup plus capable. Bien que le peuple ait parfois encore du mal à se faire entendre, nous tendons au moins l'oreille maintenant. Et bien qu'il reste encore de la corruption et du laxisme au sein de l'administration et de l'armée, cela est loin d'être la mare stagnante qu'elle était autrefois. Dans l'ensemble, la plupart des membres de la cour pensent que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fait du bon travail. Et le peuple semble être d'accord."
new_sun_cult.77.dc:0 "Ce n'est pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] ramènerait l'ordre dans le pays et nous mènerait à la victoire contre les envahisseurs. Il y avait tant à faire que même après dix ans, [Root.Monarch.GetSheHe] ne pouvait faire que tant. Il y a eu des réformes ici et là, plus de recrutement et de formation. Il y a un nouveau commerce qui afflue dans les villes et très peu de familles sont vues maintenant en train d'essayer de déménager. Ce n'est pas la grande solution globale que le [Root.Monarch.GetTitle] avait promise, mais au moins c'est mieux que rien. Espérons que ce sera suffisant."
new_sun_cult.77.de:0 "Ce n'est pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] stabiliserait la nation et repousserait les envahisseurs. Cependant, nos tentatives de réforme se sont avérées plus néfastes qu'utiles ou progressives et l'armée est en lambeaux. Tout ce que nous avons essayé de changer nous a finalement fait reculer ou a complètement échoué. Le peuple est plus agité que jamais et avec nos armées dans un état si pitoyable, nos conseillers craignent que la promesse brisée ne soit un point de bascule. Des temps sombres nous attendent."
new_sun_cult.77.a:0 "Notre royaume est enfin sur la bonne voie, que [Root.GetName] prospère jusqu'à la fin des jours !"
new_sun_cult.77.b:0 "La situation s'est certainement améliorée."
new_sun_cult.77.c:0 "Au moins les choses ne sont pas aussi mauvaises qu'elles pourraient l'être."
new_sun_cult.77.e:0 "C'est une catastrophe..."
 
 #Death of Taelarios
new_sun_cult.125.t:0 "La mort de Taelarios"
new_sun_cult.125.da:0 "Des centaines de cloches sonnant à travers les villes d'Irrliam signalent la mort de notre glorieux roi Taelarios Irrliazuir, unificateur de la foi du Nouveau Culte du Soleil et dirigeant bienveillant de notre peuple. Il était le rocher qui maintenait ensemble les temples querelleurs à travers les nations, de l'Azka-Sur lointain à l'est aux docks de Re-Uyel. Il y aura une grande procession funéraire pour lui à travers les rues d'Irrliam et jusqu'aux collines voisines, où un grand bûcher sera allumé pour l'envoyer à Surael, avec une flamme si grande qu'elle sera visible de Brasan à Kalib. Déjà, cependant, les répercussions de son passage sont ressenties au sein des temples, et l'air est rempli de questions murmurées sur ce qui va se passer maintenant qu'il est parti. Tant d'aspects de la foi étaient vus et administrés par Taelarios lui-même qu'aucun individu unique ne pourrait jamais vraiment remplir ses chaussures. Bien sûr, cela signifiait que nous avions une grande influence et un grand poids au sein de la foi, et il serait bien sûr préférable pour tous que cela reste ainsi. Heureusement, nos liens étroits avec nos sujets humains, nos alliés à travers Bulwar, et cet héritage d'influence (avant le vide de pouvoir) nous donnent une opportunité unique de trouver une solution. Espérons que, ensemble, nous pourrons résoudre cette crise potentielle par le débat lors d'un grand conseil des membres du Nouveau Culte du Soleil. Dirigé par Irrliam, bien sûr."
new_sun_cult.125.db:0 "Même les elfes sont mortels, bien que les autres races l'oublient si souvent alors que des générations passeront avec les mêmes dirigeants toujours fermement accrochés à la vie et à leur position. Bien que ce ne soit pas notre dirigeant qui soit passé, les cloches sonnant des temples à travers Bulwar marquent la mort d'un autre, Taelarios Irrliazuir, le roi elfe du Soleil d'Irrliam qui a rassemblé les morceaux disparates du Nouveau Culte du Soleil après l'assassinat de Jexis Jaherzuir. Il y a déjà des remous dans les temples alors que des figures éminentes se démènent pour prévenir le chaos. Apparemment, de nombreuses parties des rouages internes de la foi étaient gérées par Taelarios lui-même, et lui seul. Les seigneurs et les prêtres d'Irrliam semblent essayer d'organiser une sorte de conseil pour essayer de trouver des solutions à cette crise potentielle que tout le monde peut accepter. Nous devrions commencer à rappeler des faveurs maintenant afin que nous puissions obtenir un soutien pour nos propres positions dans ce conseil. Nous ne voudrions pas être laissés dans l'ombre pendant que d'autres dansaient sous le soleil."
new_sun_cult.125.a:0 "L'avenir du Nouveau Culte du Soleil sera bientôt décidé, d'une manière ou d'une autre."
new_sun_cult.126.t:0 "Le Conseil de Medurubar"
new_sun_cult.126.d:0 "Les invitations ont été envoyées à tous les temples, seigneurs et figures éminentes de Bulwar - le Conseil se tiendra dans un an à Medurubar, une ville qui se trouve au confluent des rivières Suran et Buranun sur le territoire d'Irrliam. Les débats auront lieu dans une grande salle qui a été préparée dans la ville pour accueillir toutes les délégations et le faste qui, sans aucun doute, commenceront à arriver sous peu. Maintenant, nous n'avons plus qu'à décider de la grandeur de notre propre délégation. Une délégation grande et splendide pourrait à la fois montrer notre soutien à la cause de l'unité et aider à nous faire paraître comme un acteur puissant dans ces affaires. Mais, si nous devons éclipser à la fois amis et rivaux, nous devrons nous soucier peu des coûts."
new_sun_cult.126.a:0 "Envoyez une délégation massive. Qu'ils voient notre pouvoir et notre richesse !"
new_sun_cult.126.b:0 "Pas besoin de dépenser trop. Envoyez une délégation appropriée."
new_sun_cult.126.c:0 "Nous nous en moquons, envoyez le strict minimum !"
new_sun_cult.127.t:0 "Le Conseil de Medurubar commence"
new_sun_cult.127.da:0 "La participation a été encore plus grande que ce que l'on pouvait imaginer. Des milliers de personnes sont venues en foule à Medurubar de tout Bulwar dans un tel étalage de splendeur qu'il est rarement vu dans ce monde. Le volume de richesses assemblé dans le Grand Hall des Débats rendrait même les nains d'or de Verkal Gulan jaloux. Taelarios lui-même n'aurait pas pu prévoir l'ampleur de cet événement ! De nombreuses structures annexes entourant le Hall ont dû être appropriées pour loger les délégués supplémentaires et leurs partis, car même nos préparations les plus optimistes n'avaient pas prévu autant de monde."
new_sun_cult.127.db:0 "Les délégations sont arrivées régulièrement ces derniers mois et maintenant, toutes sont enfin assemblées. La plupart des nations et des groupes de Bulwar ont envoyé au moins une délégation symbolique pour représenter leurs intérêts lors de ces débats, bien que certains aient décidé qu'ils étaient au-dessus de telles choses et préféraient rester entre eux. Peu importe, il y a plus qu'assez de monde ici pour prendre les décisions dont nous avons besoin et les faire appliquer."
new_sun_cult.127.dc:0 "Nous ne voyions pas cela venir. Le Grand Hall des Débats est vide ; si peu de personnes étaient présentes que nous avons estimé que cela minerait ce peu d'autorité que ce conseil aurait en le tenant là. Un nouveau bâtiment a été trouvé rapidement, d'une taille plus appropriée. Beaucoup de ceux qui sont présents semblent inquiets de voir leur temps gaspillé, beaucoup d'autres semblent simplement tristes que si peu aient répondu à l'appel de ceux qui ont unifié notre foi. Quoi qu'il en soit, ce qui sera accompli ici demandera de grands efforts pour être adopté dans toute la foi avec si peu de soutien."
new_sun_cult.127.a:0 "Et ainsi, le débat commence !"
new_sun_cult.128.t:0 "Le Premier Débat : Le Rôle des Élus dans la Société"
new_sun_cult.128.d:0 "Pendant trop longtemps, les nations individuelles ont débattu de la place appropriée des Élus de Surael au sein de la société Bulwari. Certains des plus zélés parmi nous croient que les Elfes du Soleil sont des Rois-Dieux, infaillibles et indicibles, à tenir éloignés des masses et à n'interagir avec eux que par le clergé. Certains les considèrent comme des dirigeants divinement inspirés et des champions choisis. Il y a aussi ceux qui pensent qu'ils sont simplement ceux qui sont choisis pour nous guider vers la Lumière de Surael, non pour tracer le chemin ou nous permettre de le voir, mais pour nous guider dessus en tant qu'égaux. Quoi qu'il en soit, cela doit être décidé, ici et maintenant, ce que les élus représentent vraiment pour nous."
new_sun_cult.128.a:0 "Des Rois-Dieux qui permettent aux êtres inférieurs d'entrevoir la Lumière."
new_sun_cult.128.b:0 "Des dirigeants incontestables qui traceront notre chemin vers le salut."
new_sun_cult.128.c:0 "Des dirigeants qui nous aideront à trouver le chemin."
new_sun_cult.128.e:0 "Des guides et des bergers sur le chemin vers la Lumière de Surael."
new_sun_cult.128.f:0 "Des serviteurs sacerdotaux de Surael, ici pour nous aider à trouver le salut."
new_sun_cult.129.t:0 "Résultats du Premier Débat"
new_sun_cult.129.d:0 "[REB.nscChoiceAVar.GetValue]% disent que les Élus sont des Rois-Dieux à vénérer comme Surael sous forme terrestre. [REB.nscChoiceBVar.GetValue]% disent que les Élus sont des dirigeants par la volonté de Surael et doivent activement combattre les Ténèbres. [REB.nscChoiceCVar.GetValue]% disent que les Élus doivent diriger la lutte contre les Ténèbres, avec l'aide du peuple. [REB.nscChoiceEVar.GetValue]% disent que Surael voulait seulement que les Élus guident le peuple sur le chemin de la Lumière. [REB.nscChoiceFVar.GetValue]% disent que les Élus sont trop précieux pour se souiller avec la tâche mondaine de régner."
new_sun_cult.129.a:0 "Eh bien, au moins nous savons où ils se situent maintenant."
new_sun_cult.130.t:0 "Le Deuxième Débat : La Place des Humains dans le Clergé"
new_sun_cult.130.d:0 "Notre clergé a, jusqu'à présent, été composé de prêtres et d'administrateurs humains qui guident la population dans le culte de Surael et de son peuple élu, les Elfes du Soleil. Il a toujours été leur place d'enseigner aux masses les méthodes et rituels appropriés de culte, et d'agir en tant que liaisons entre les elfes plus isolés, déifiés, et le peuple commun. Certains ont proposé, cependant, de confier la direction du clergé aux Elfes du Soleil eux-mêmes, leur permettant ainsi de dicter la bonne manière de vénérer directement. Ils enseigneraient ensuite ces méthodes aux prêtres humains sous leur autorité, qui à leur tour enseigneraient aux gens du commun."
new_sun_cult.130.a:0 "Les postes supérieurs doivent être occupés par les Élus."
new_sun_cult.130.b:0 "Pas besoin de changer quoi que ce soit."
new_sun_cult.131.t:0 "Résultats du Deuxième Débat"
new_sun_cult.131.d:0 "[REB.nscChoiceAVar.GetValue]% croient que les Élus devraient diriger la foi qui les vénère. [REB.nscChoiceBVar.GetValue]% pensent qu'aucun changement dans le système n'est nécessaire."
new_sun_cult.131.a:0 "Eh bien, c'est réglé alors."
new_sun_cult.132.t:0 "Le Troisième Débat : Le Traitement des Hérétiques"
new_sun_cult.132.d:0 "La tolérance des hérétiques dans le Nouveau Culte du Soleil est une autre question qui a été largement laissée aux dirigeants individuels pour en décider. Cela peut être dangereux, cependant, lorsqu'un seigneur croit qu'ils doivent être persécutés à tout prix, et un autre est prêt à les tolérer dans sa ville. Cela conduit souvent à des guerres entre voisins par ailleurs pacifiques et respectueux de Surael. Nous devrions profiter de cette opportunité pour décider quoi faire des hérétiques à Bulwar, et au-delà, afin que lorsque le moment viendra, tous connaissent la voie correcte, et personne ne puisse se plaindre de la manière dont ils ont été traités."
new_sun_cult.132.a:0 "Traquez-les et pendez-les !"
new_sun_cult.132.b:0 "Nous devrions tout faire pour les ramener vers la Lumière."
new_sun_cult.132.c:0 "Ils ne représentent aucune menace pour nous."
new_sun_cult.133.t:0 "Résultats du Troisième Débat"
new_sun_cult.133.d:0 "[REB.nscChoiceAVar.GetValue]% disent que les hérétiques ne peuvent pas être sauvés - ils doivent mourir. [REB.nscChoiceBVar.GetValue]% disent qu'il est de notre devoir de les aider à revenir vers la Lumière. [REB.nscChoiceCVar.GetValue]% disent qu'ils n'ont aucune conséquence et doivent être ignorés."
new_sun_cult.133.a:0 "Leur sort a été décidé."
new_sun_cult.134.t:0 "Le Quatrième Débat : La Position sur les Gnolls"
new_sun_cult.134.d:0 "Les Gnolls. Les monstres engendrés par les démons d'une époque révolue qui persistent encore dans les déserts et les collines plus profonds de Sarhal et Bulwar. Autrefois, ils régnaient sur l'humanité, les asservissant et les opprimant. Bien qu'il soit dit qu'avant l'arrivée de Xhazobine, beaucoup des villes humaines prospéraient sous la domination des Gnolls, cette prospérité venait toujours avec de lourdes taxes et la connaissance que l'argent provenait de l'exploitation et de l'asservissement des humains. Après la défaite de Xhazobine, bien sûr, les choses à Bulwar étaient cauchemardesques. Bien qu'elle ait finalement été vaincue, les seigneurs de guerre Gnolls continueraient à ravager Bulwar dans des combats et des raids constants pour le pouvoir et les esclaves. Tout a changé lorsque Jaher ta'Diranhriá est arrivé en 1001 AA et a commencé sa libération de Bulwar et des terres au-delà. Le Culte du Soleil l'a nommé Surael renaissant, après qu'il ait banni les Gnolls de nos terres et libéré les villes humaines de leur joug oppressif. Mais les Gnolls d'aujourd'hui ne sont pas les Gnolls du passé et nous devons décider de ce qu'il adviendra d'eux."
new_sun_cult.134.a:0 "Ils sont les rejetons de démons qui ont asservi cette terre pendant des siècles ! Tous doivent mourir !"
new_sun_cult.134.b:0 "Ils sont des bêtes qui doivent être chassées de Bulwar et renvoyées sous le Salahad !"
new_sun_cult.134.c:0 "Ils sont des créatures égarées à qui il faut montrer le chemin vers la Lumière."
new_sun_cult.135.t:0 "Résultats du Quatrième Débat"
new_sun_cult.135.d:0 "[REB.nscChoiceAVar.GetValue]% disent que les Gnolls sont des démons vils et doivent être complètement exterminés. [REB.nscChoiceBVar.GetValue]% disent que les renvoyer d'où ils viennent est suffisant. [REB.nscChoiceCVar.GetValue]% disent qu'ils sont perdus, comme nous l'étions autrefois, et qu'il faut leur montrer la Lumière de Surael."
new_sun_cult.135.a:0 "L'avenir des Gnolls a été déterminé."
new_sun_cult.136.t:0 "Le Cinquième Débat : L'Ordre du Zénith"
new_sun_cult.136.d:0 "À l'époque, l'Ordre du Zénith était un groupe militaire d'élite au sein du Nouveau Culte du Soleil. Mais, contrairement aux autres ordres inquisitoriaux, ceux-ci ne répondaient pas au Collège Inquisitorial. Au lieu de cela, ils répondaient directement à Taelarios et agissaient uniquement selon sa volonté. Ces zélotes devaient parcourir Bulwar à la recherche d'hérétiques qui ne croyaient pas que les elfes étaient les Élus de Surael. Ils avaient une liberté totale sur la manière de traiter ces individus, ce qui signifiait généralement de grands spectacles d'exécution, entièrement en dehors du mandat de l'Ordre des Juges. Leur seconde tâche, moins connue, était de convaincre d'autres dirigeants du Culte du Soleil de se mettre en ligne avec Taelarios, maintenant lui et Irrliam dans son ensemble au sommet. Avec la disparition de Taelarios, cependant, ils sont en difficulté sans direction. Nous devons décider de ce qu'il adviendra d'eux."
new_sun_cult.136.a:0 "Ils étaient la main gauche de Tealarios et le seront aussi pour ses descendants."
new_sun_cult.136.b:0 "Le conseil prendra en charge eux et leurs devoirs."
new_sun_cult.136.c:0 "Leur zèle excessif est trop difficile à gérer, ils devraient être dissous !"
new_sun_cult.137.t:0 "Résultats du Cinquième Débat"
new_sun_cult.137.d:0 "[REB.nscChoiceAVar.GetValue]% croient que les descendants de Taelarios devraient les contrôler comme il l'a fait. [REB.nscChoiceBVar.GetValue]% disent que le Conseil peut gérer leurs opérations maintenant. [REB.nscChoiceCVar.GetValue]% abhorrent leur zèle violent et voudraient les voir dissous."
new_sun_cult.137.a:0 "Et ainsi, le sort de l'Ordre est clarifié."
new_sun_cult.138.t:0 "Le Sixième Débat : Le Financement des Festivals Locaux"
new_sun_cult.138.d:0 "Depuis les premiers jours de l'ancien Culte du Soleil de Bulwar, il a été cru que la générosité, l'amitié, l'inclusivité et la positivité sont des vertus qui nous aident à garder nos cœurs éloignés des Ténèbres contre lesquelles Surael combat sans cesse. Et les festivités ont toujours été la manière préférée du peuple de pratiquer ces vertus. Jusqu'à présent, les meilleurs festivals et fêtes ont été organisés par les pays les plus riches avec les monarques les plus attentionnés, car ils sont coûteux et nécessitent une grande administration pour être organisés. Cela est injuste pour le peuple commun des autres nations qui ne peuvent se permettre de tels luxes. Il y a un appel à ce qu'une décision soit prise sur cette question."
new_sun_cult.138.a:0 "Les festivals réchauffent nos cœurs et nous aident à combattre les Ténèbres ; ils devraient être financés par l'église."
new_sun_cult.138.b:0 "Leur acheter du matériel devrait être suffisant."
new_sun_cult.138.c:0 "En fait, les festivals pourraient devenir une bonne source de revenus pour l'église."
new_sun_cult.139.t:0 "Résultats du Sixième Débat"
new_sun_cult.139.d:0 "[REB.nscChoiceAVar.GetValue]% croient que les festivals devraient être financés par l'église afin que tous puissent participer. [REB.nscChoiceBVar.GetValue]% pensent que fournir des fournitures pour les festivals sera suffisant. [REB.nscChoiceCVar.GetValue]% disent que si l'église les finance, l'église devrait en tirer des revenus."
new_sun_cult.139.a:0 "Nous aimons tous un bon festival."
new_sun_cult.140.t:0 "Le Débat Final : La Nature de Jaher"
new_sun_cult.140.d:0 "Jaherian ta'Diranhriá, ou Jaher comme nous le connaissons, était le libérateur elfe de Bulwar. Le Culte du Soleil original l'a nommé Surakel renaissant, un dieu sous forme terrestre sur Halann. Ses conquêtes au nom de Surael (Son nom propre) ne servaient qu'à renforcer cette croyance. À son assassinat en 1127 AA, la foi du peuple en lui et en ses semblables a été ébranlée - « comment un être divin pouvait-il simplement être assassiné comme un général commun ? » Le sacerdoce a fait une proclamation alors que la divinité de Jaher, telle que accordée par Surael, était passée à ses semblables à sa mort, faisant des Elfes du Soleil le peuple élu de Surael et, à ce titre, divins en leur propre droit. Il y a, bien sûr, toujours eu des gens qui pensent autrement. Certains maintiennent que personne ne peut vraiment incarner la majesté de Surael et que seules des parties de sa divinité sont dans les Elfes du Soleil. Certains croient qu'ils ne sont pas divins du tout, et partagent simplement une connexion avec Surael. En tant que tel, un principe fondamental de notre croyance, il est vital que nous ayons une opinion unifiée sur cette question."
new_sun_cult.140.a:0 "Jaher était Surael Lui-même, réincarné !"
new_sun_cult.140.b:0 "Il était un être sacré habité par l'âme de Surael."
new_sun_cult.140.c:0 "Il était un puissant champion de Surael, agissant selon Sa volonté."
new_sun_cult.141.t:0 "Résultats du Débat Final"
new_sun_cult.141.d:0 "[REB.nscChoiceAVar.GetValue]% croient que Jaher est Surael Lui-même manifesté sur Halann. [REB.nscChoiceBVar.GetValue]% disent qu'il était plus un héraut divin, habité par l'âme de Surael. [REB.nscChoiceCVar.GetValue]% disent qu'il était un puissant champion de Surael, mais n'était pas habité par Son âme."
new_sun_cult.141.a:0 "Que la décision soit adoptée dans tout Bulwar."
new_sun_cult.142.t:0 "Le Conseil de Medurubar Prend Fin"
new_sun_cult.142.da:0 "Les derniers débats mineurs ont pris fin et, alors que le soleil se couche, de grands feux sont allumés à travers Medurubar, et un énorme festival commence en earnest. Les gens dansent, chantent, mangent et boivent dans une joyeuse unité les uns avec les autres, sachant que pour toujours le Nouveau Culte du Soleil se tiendra ferme et uni dans leurs luttes contre les Ténèbres. Avec Irrliam dirigeant ce conseil, la plupart étaient d'accord avec leurs décisions dans tous les débats, assurant que leur sagesse continuera à nous guider théologiquement et à régler les différends et les problèmes d'une manière qui satisfait tous les concernés. Après une nuit entière de festivités et de jeux, le soleil se lève sur les délégations quittant Medurubar pour retourner dans leurs nations respectives, avec des prêtres et des scribes portant des copies des minutes des Débats, pour répandre la bonne nouvelle à leurs foyers et peuples. Cela marque le début d'une nouvelle ère pour Bulwar, une ère d'unité et de force à travers la foi en Surael. Que quiconque oserait nous défier maintenant affronte la puissance combinée d'un Bulwar uni, prêt à affronter les Ténèbres et à les repousser d'où elles viennent, quelles qu'elles soient et d'où qu'elles viennent. Que la Lumière de Surael nous guide tous vers le salut."
new_sun_cult.142.db:0 "Les dernières querelles et grognements se sont calmés après la fin du dernier débat et le soleil se couche maintenant sur Medurubar. Beaucoup des délégués sont sortis pour profiter du festival qui a été préparé, de grands feux éclairant la ville avec des tables de boissons et de nourriture et de nombreux jeux à apprécier. D'autres, cependant, se préparent déjà à quitter la ville, mécontents du manque de coopération et de consensus pendant les débats du Conseil. Bien que beaucoup de choses aient été décidées, ce n'était pas aussi unanime que beaucoup l'auraient espéré, avec beaucoup de désaccords et d'arguments sur les décisions prises. Il y aura suffisamment de soutien pour garantir que les résultats soient appliqués, mais pas assez pour que nous puissions vraiment dire que Bulwar a été uni dans la foi du Nouveau Culte du Soleil. Espérons qu'avec le temps, les autres se rangeront aussi de notre côté. En attendant, nous devons mettre notre foi en Surael et en ses Élus pour nous guider."
new_sun_cult.142.dc:0 "Le Conseil s'est enfin terminé. Ces débats n'ont été que des arguments et des querelles constants entre les différents délégués participants. Aucune décision solide réelle n'a été prise et il n'y a pas eu d'unité à trouver parmi les représentants des différentes nations. Alors que le dernier débat se terminait, avec beaucoup sortant dans la frustration avant sa véritable conclusion, le soleil se couche sur une ville qui était préparée pour l'émerveillement et n'a connu que la déception. Les grands feux que nous avions préparés pour éclairer la nuit sont restés éteints, les stands de jeux et de divertissement sont restés vides, la nourriture et les boissons intactes sauf pour les pauvres et ceux qui ont passé leur journée à les préparer. Cette nuit ne sera pas une nuit de célébration, repoussant les Ténèbres. Ce sera une nuit de contemplation silencieuse sur ce qui a si mal tourné pour que le peuple de Surael soit si consumé par les luttes internes et la petite politique. Nous ne pouvons qu'espérer maintenant que cela ne sera pas un catalyseur pour une séparation supplémentaire entre les nations du Nouveau Culte du Soleil. Bien que seul Surael sache ce qui viendra ensuite."
new_sun_cult.142.a:0 "Gardez ces feux allumés toute la nuit ! Car nous célébrons la Gloire de Surael !"
new_sun_cult.142.b:0 "C'est ce à quoi nous nous attendions. Que les célébrations commencent."
new_sun_cult.142.c:0 "C'est un jour sombre pour nous tous. Mais avec la foi en Surael, nous traverserons la nuit."
new_sun_cult.143.t:0 "La Position de [Root.Monarch.GetName] sur le Culte"
new_sun_cult.143.da:0 "Avec la fin des débats, notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], s'est fait un nom en tant que croyant très zélé. Il/Elle a pris une position ferme contre les Ténèbres, débattant pendant des heures avec ceux qui prêchaient la tolérance ou la paix avec les monstres et les hérétiques. Non, [Root.Monarch.GetTitle] [Root.Monarch.GetName] portera le combat jusqu'à eux, indépendamment de ce qui a été décidé lors du Conseil. Après tout, quelqu'un doit se tenir ferme pour canaliser la colère de Surael maintenant que Jaher est parti. Les Elfes du Soleil sont son héritage et le seul vrai lien du peuple avec Surael, et ils doivent être rappelés à cette réalité."
new_sun_cult.143.db:0 "Avec la fin des débats, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été vu comme un modéré parmi les délégués. Ne discutant jamais trop véhementement ni ne cédant trop facilement, [Root.Monarch.GetSheHe] a essayé de faire pencher les discussions vers l'idée que nous pouvons amener les autres vers la Lumière de Surael sans avoir besoin de les détruire ou de les conquérir. Ce n'était pas une opinion populaire parmi tous les présents, mais c'était une opinion partagée par beaucoup lors du Conseil. Notre Dirigeant est déterminé, cependant, à s'assurer que les non-croyants sur [Root.Monarch.GetHerHis] terre seront pris en charge et amenés à voir la Lumière de Surael, que les autres le veuillent ou non."
new_sun_cult.143.dc:0 "Parmi les sections en faveur d'ignorer simplement les hérétiques et les non-croyants, [Root.Monarch.GetTitle] [Root.Monarch.GetName] était de ceux qui pensaient que ce n'est pas notre problème si ils ne trouvent pas le salut dans la Lumière de Surael, c'est leur propre problème. S'ils souhaitaient être sauvés, ils le seraient déjà. Et si Surael souhaite qu'ils soient sauvés, alors ils le seront éventuellement, par notre main ou autrement. Il est préférable de laisser ces choses de côté et de se concentrer sur nos propres problèmes plutôt que sur ceux des étrangers dans des terres étrangères. Après tout, tout le monde ne voit pas les elfes comme divins ; pouvons-nous leur en vouloir de ne pas vouloir faire partie d'une religion qui le fait ?"
new_sun_cult.143.a:0 "Ils trembleront devant la Lumière de Surael !"
new_sun_cult.143.b:0 "Ils viendront avec le temps, et nous les attendrons dans la Lumière."
new_sun_cult.143.c:0 "Nous n'avons pas besoin de nous en soucier - leurs sorts seront décidés par Surael."
 
 #Discovery of Aelantir
new_sun_cult.147.t:0 "Les Exemplaires Jahériens Partent pour Aelantir"
new_sun_cult.147.d:0 "Une branche de l'Ordre des Exemplaires, les soldats religieux du Nouveau Culte du Soleil, s'efforcent d'être la meilleure version d'eux-mêmes afin d'imiter Surael aussi étroitement que possible. Ils ont décidé de se rendre à l'ouest vers la patrie récemment redécouverte des elfes, Aelantir, se surnommant les Exemplaires Jahériens et visant à apporter la Lumière de Surael à travers la mer, et à découvrir ce qu'il est advenu de leur patrie ancestrale. Devrions-nous soutenir leurs efforts ou devrions-nous les condamner pour avoir abandonné les fidèles ?"
new_sun_cult.147.a:0 "Envoyez-leur un cadeau d'adieu."
new_sun_cult.147.b:0 "Envoyez quelques hommes avec eux, afin que nous puissions participer à la redécouverte."
new_sun_cult.147.c:0 "Envoyez-leur des hommes pour participer et un cadeau pour montrer notre bonne volonté."
new_sun_cult.147.e:0 "Ce n'est pas notre préoccupation, notre foyer est Bulwar."
new_sun_cult.147.f:0 "Marquez-les comme des déserteurs qui ont abandonné leurs devoirs envers le peuple de Bulwar !"
new_sun_cult.148.t:0 "L'Appel d'Aelantir"
new_sun_cult.148.d:0 "Aelantir, que nous avions cru perdu à jamais, est revenu au premier plan de l'imagination elfique alors que des rumeurs sur sa géographie changée et les étranges ruines qui s'y trouvent se répandent à travers la Mer Ruinée. Les Exemplaires ont débarqué sur le continent sud, ce qui est maintenant appelé la Côte Sèche, et leur position est suffisamment solidifiée pour qu'ils aient renvoyé des navires demander de nouveaux colons et soldats pour leur mission. Cela pose un problème pour les Elfes du Soleil de Bulwar. En tant que classe dirigeante de la région, avec déjà un nombre minimal, surtout en comparaison de leurs sujets humains, de nombreux Elfes du Soleil sont partagés. Le désir de retourner à la maison de leurs ancêtres est très fort, la connaissance qu'elle est si sous-peuplée rendant le désir de revenir et de se faire une nouvelle maison elfique pour eux-mêmes encore plus fort. Certains, cependant, ne souhaitent pas revenir. Ils voient la vie qu'ils mènent ici à Bulwar comme supérieure à celle qu'ils pourraient mener à Aelantir, étant vénérés comme des êtres saints ici et pas plus qu'un simple elfe s'ils partaient. Ceux qui souhaitent rester ont fait de leur mieux pour dissuader leurs semblables plus enthousiastes de partir, affaiblissant ainsi la position déjà précaire qu'ils occupent à Bulwar. Ensuite, il y a les humains, qui ne manqueront pas de voir l'exode massif de leur classe dirigeante déifiée comme un signe que Surael les abandonne pour l'ancienne patrie des elfes, son peuple élu. En cette période d'incertitude, tout le monde se tourne vers notre dirigeant pour chercher sa guidance."
new_sun_cult.148.a:0 "[Root.Monarch.GetName] devrait exprimer publiquement [Root.Monarch.GetHerHis] enthousiasme."
new_sun_cult.148.b:0 "[Root.Monarch.GetName] devrait s'abstenir de faire tout commentaire pour l'instant."
new_sun_cult.148.c:0 "[Root.Monarch.GetName] devrait faire un discours pour calmer l'agitation générale."
new_sun_cult.149.t:0 "Les Aventuriers Cherchent un Soutien"
new_sun_cult.149.d:0 "Un groupe d'aventuriers a approché le [Root.Monarch.GetTitle] pour demander un financement pour une expédition à Aelantir. Ils souhaitent explorer certaines zones plus au nord que celles découvertes par les Exemplaires, espérant trouver des reliques du passé et d'autres objets de valeur à rapporter avec eux."
new_sun_cult.149.a:0 "Financez leur entreprise."
new_sun_cult.149.b:0 "Financez leur entreprise et prêtez-leur quelques navires !"
new_sun_cult.149.c:0 "Laissez-les trouver des fonds eux-mêmes."
new_sun_cult.149.e:0 "Ne les financez pas et interdisez-leur de partir !"
new_sun_cult.150.t:0 "L'Expédition est un Succès Éclatant !"
new_sun_cult.150.d:0 "Les aventuriers reviennent triomphants ! Leur expédition a été un succès - ils ont trouvé de nombreuses ruines remplies d'artefacts et de trésors précieux, les plus fins ayant été mis de côté pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], en tant que bienfaiteur de leur voyage. Ils ont même trouvé une relique précurseur incroyable, d'usage inconnu, qui ferait très belle pièce dans la salle du trône."
new_sun_cult.150.a:0 "Très bien. Très très bien."
new_sun_cult.151.t:0 "L'Expédition est un Succès !"
new_sun_cult.151.d:0 "L'expédition est revenue avec des objets de valeur en remorque, de l'or et des gemmes en abondance des ruines qu'ils ont trouvées à Aelantir. Ils ont mis de côté certains des plus fins en tribut pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], bien sûr."
new_sun_cult.151.a:0 "Surael soit loué ! Du butin !"
new_sun_cult.152.t:0 "L'Expédition a Échoué..."
new_sun_cult.152.d:0 "Les aventuriers reviennent, déçus et misérables. Non seulement le voyage vers et depuis Aelantir a été long et ardu, mais ils ont à peine trouvé assez pour couvrir les coûts du voyage."
new_sun_cult.152.a:0 "Eh bien, il y avait toujours une chance que cela arrive."
new_sun_cult.153.t:0 "Des Officiers Elfes du Soleil Mécontents"
new_sun_cult.153.d:0 "S'élever dans les rangs d'une armée elfique n'est pas aussi facile que dans les armées des autres races. Lorsque ses supérieurs vivent pendant quatre siècles ou plus, il n'y a pas beaucoup d'opportunités d'avancement, peu importe à quel point on peut être compétent ou éprouvé. Les Exemplaires à Aelantir, cependant, offrent une solution unique à ce problème pour beaucoup de ces jeunes officiers. Ils souhaitent y aller et se joindre à eux dans leur quête pour apporter la Lumière de Surael aux ruines d'Aelantir. Cela pourrait s'avérer décourageant pour les contingents humains, cependant, voyant leurs officiers elfes idolâtrés les abandonner."
new_sun_cult.153.a:0 "Laissez-les partir."
new_sun_cult.153.b:0 "Forcez-les à rester."
new_sun_cult.153.c:0 "Réformez l'armée pour les convaincre de rester."
new_sun_cult.153.e:0 "Laissez [Root.Monarch.GetName] leur parler."
new_sun_cult.154.t:0 "Certains des Élus Souhaitent Partir"
new_sun_cult.154.d:0 "Certains des Élus de Surael ont approché [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour lui faire part de leurs intentions de quitter Bulwar pour Aelantir, afin de rejoindre les Exemplaires Jahériens. Ils disent qu'ils sentent que leurs décennies, et dans certains cas, leurs siècles d'expérience et de talent sont gaspillés ici à Bulwar, et que l'appel de leur foyer ancestral est trop fort pour y résister. Il ne serait pas bon pour le moral de la population générale si nous les laissions simplement partir, mais cela ouvrirait de nouvelles positions qui devraient être remplies par quelqu'un, qu'il soit elfe ou humain."
new_sun_cult.154.a:0 "Laissez-les partir."
new_sun_cult.154.b:0 "Peut-être qu'un petit 'cadeau' les encouragera à rester."
new_sun_cult.155.t:0 "Les Humains se Sentent Abandonnés"
new_sun_cult.155.d:0 "Beaucoup des humains les plus aisés du royaume - marchands, officiers, administrateurs, prêtres, et autres - ressentent que le récent exode d'elfes de Bulwar vers Aelantir est un signe que Surael détourne son regard de nos terres. Ils ont le sentiment que les elfes les ont abandonnés à leur sort. Ils disent qu'en tant que serviteurs des Élus, ils devraient suivre leurs maîtres à Aelantir et les aider à tailler une nation là-bas, où ils peuvent servir les elfes et rester dans les bonnes grâces de Surael."
new_sun_cult.155.a:0 "Ils peuvent les rejoindre et partir pour Aelantir aussi !"
new_sun_cult.155.b:0 "Malheureusement, il n'y a rien que nous puissions faire à ce sujet..."
new_sun_cult.155.c:0 "Le départ des Élus signifie que plus d'opportunités sont disponibles pour ceux qui restent !"
new_sun_cult.156.t:0 "Un Aventurier Célèbre Revient"
new_sun_cult.156.d:0 "Un aventurier-héros célèbre est revenu à Bulwar, portant richesse et reliques en grande abondance de son temps d'aventure et de quête dans les ruines d'Aelantir. Il a offert certaines de ces reliques et une partie de la richesse à [Root.Monarch.GetTitle] [Root.Monarch.GetName] en échange de faveurs et de positions politiques."
new_sun_cult.156.a:0 "Acclamez-le comme un héros ! Après tout, il a rapporté du butin."
new_sun_cult.156.b:0 "Acclamez-le comme un héros et subventionnez ses futures aventures !"
new_sun_cult.156.c:0 "Alors, il nous offre une partie du butin, hein... Pourquoi ne pas TOUT PRENDRE !?"
new_sun_cult.157.t:0 "Augmentation de la Demande en Fournitures"
new_sun_cult.157.d:0 "Avec toutes les nouvelles activités à Aelantir, les exemplaires et les compagnies d'aventuriers ont envoyé des missives demandant davantage de fournitures de diverses natures. Des navires sont toujours demandés pour transporter des fournitures et des personnes vers l'ouest, et de la richesse et des reliques vers l'est. Des armes et des armures sont également nécessaires pour les équiper contre les menaces d'un continent inconnu. Et bien sûr, la production alimentaire dans les colonies ne sera pas fiable avant un certain temps, donc leur envoyer plus de nourriture fera un grand bien pour les colons."
new_sun_cult.157.a:0 "Investissez dans la construction navale."
new_sun_cult.157.b:0 "Investissez dans la fabrication d'armes."
new_sun_cult.157.c:0 "Investissez dans les réserves alimentaires."
new_sun_cult.157.e:0 "Notre argent pourrait être mieux utilisé ailleurs."
new_sun_cult.158.t:0 "Le Résultat des Expéditions"
new_sun_cult.158.da:0 "Les nouvelles d'Aelantir dominent les conversations dans les marchés de Bulwar ; chaque navire qui arrive de l'ouest est immédiatement envahi par les gens demandant des nouvelles des expéditions, de l'état des nouvelles colonies des Exemplaires, des merveilles découvertes depuis l'arrivée du dernier navire. La richesse et les reliques affluent par bateau pour être exposées par les monarques elfes du Soleil fiers et les marchands humains riches. Malgré tout cela, il y a une inquiétude persistante que les Élus abandonnent leur peuple à Bulwar. Bien que des humains se soient élevés pour combler les lacunes, et pour la plupart aient fait un travail adéquat, la préoccupation que la Lumière de Surael parte avec les Elfes du Soleil vers Aelantir maintient toujours le peuple commun dans la panique. De nombreux groupes humains se sont mis à envoyer leurs propres colons à Aelantir pour rejoindre les elfes, car ils estiment que c'est leur devoir de suivre leurs maîtres. Bien que cela rapporte de la richesse à Bulwar, cela ne fait rien pour le moral de voir même le peuple commun abandonner leurs foyers. La Lumière de Surael brillera sur chaque partie d'Aelantir à ce rythme, et la richesse qu'elle révèle à l'ombre reviendra ici à Bulwar, mais à quel prix ? Sa Lumière sera-t-elle répandue là-bas au prix de l'assombrir ici ?"
new_sun_cult.158.db:0 "Bien que les gens soient toujours inquiets que certains Élus les abandonnent pour une nouvelle vie de l'autre côté de la mer, ils y voient aussi une opportunité pour de nouvelles vies pour eux-mêmes. De nombreux marchands ont mis en place des entreprises très lucratives dans l'expédition de fournitures aux colonies et le commerce de la richesse et des biens exotiques trouvés là-bas. Les navires sont moins chers que jamais car les chantiers navals ne cessent de produire de nouveaux navires pour remplacer ceux perdus, ou pour gonfler les flottes marchandes qui voyagent vers et depuis l'ouest. Le Continent Perdu présente, cependant, le problème d'une alternative facile pour ceux qui sont mécontents de la règle de leur nation ; des soldats mécontents qui ne peuvent avancer ou des paysans qui ont économisé assez pour acheter un passage espérant trouver des terres moins chères et des impôts plus bas. Toutes les choses sous le soleil ont à la fois du bon et du mauvais en elles, et ces expéditions à Aelantir ne semblent pas faire exception."
new_sun_cult.158.dc:0 "Aelantir, la source de tant de nos problèmes. Les gens ne peuvent s'empêcher de voir le départ des Elfes pour l'ouest comme un abandon de leur part et de celle de Surael, dont la lumière brillait à travers eux. Bien que nous ayons empêché le corps principal de notre population elfique de se diriger vers l'ouest par la rhétorique, les promesses, les pots-de-vin et d'autres moyens similaires, il reste encore de nombreux trous dans notre société laissés par ceux qui sont partis. De nombreux humains ont vu leur statut s'élever pour combler ces lacunes, et nous avons cherché à convaincre les sceptiques que le départ d'une poignée d'elfes n'est pas une tragédie mais une aubaine, leur permettant de s'élever au-dessus de ce qu'ils auraient autrement été. Les compagnies d'aventuriers sont les seules que nous n'avons pas pu convaincre. Elles souhaitent mettre en place d'autres expéditions, certaines que suffisamment de richesses peuvent être trouvées à Aelantir pour acheter un pays, si seulement elles pouvaient être découvertes. Mais il n'y a tout simplement pas assez de navires pour tout le monde, ni de fonds disponibles pour ces voyages, et de plus en plus, les gens sont moins disposés à se joindre à ces voyages, préférant rester, comme nous l'avons suggéré être juste."
new_sun_cult.158.a:0 "Aelantir nous attend ! Louez le Soleil !"
new_sun_cult.158.b:0 "Au moins quelque chose de bon est sorti de tout cela, en fin de compte."
new_sun_cult.158.c:0 "Les aventuriers se calmeront. Les elfes qui restent devront ramasser les morceaux."

# Sommet de Samartal
new_sun_cult.160.t:0 "Roue de la Fortune des Tensions"
new_sun_cult.160.d:0 ""
new_sun_cult.160.a:0 "."
new_sun_cult.161.t:0 "Tentative d'Assassinat"
new_sun_cult.161.d:0 "£nsc_incident_banner£\nUne tentative d'assassinat a été déjouée de justesse par la garde vigilante de notre [Root.Monarch.GetTitle]. Notre [Root.Monarch.GetTitle] n'en est pas sorti complètement indemne, cependant. Nous ne sommes pas certains de l'identité du coupable, mais nos enquêteurs ont découvert des preuves assez convaincantes pointant vers [nsc_target_country.GetName]. Un poignard avec leur emblème sur le pommeau a été retrouvé près de la scène avec un peu de sang de notre [Root.Monarch.GetTitle] encore dessus. Ces bâtards paieront pour cette tentative sur la vie de notre [Root.Monarch.GetTitle] !"
new_sun_cult.161.a:0 "Engager les meilleurs chirurgiens que nous pouvons trouver !"
new_sun_cult.161.b:0 "Placer le sort de notre [Root.Monarch.GetTitle] entre les mains de Surael"
new_sun_cult.162.t:0 "Le Sort de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
new_sun_cult.162.da:0 "£nsc_incident_banner£\nNotre [Root.Monarch.GetTitle] s'est remis des blessures subies lors de la tentative d'assassinat !"
new_sun_cult.162.db:0 "£nsc_incident_banner£\nNotre [Root.Monarch.GetTitle] a succombé aux blessures subies lors de la tentative d'assassinat..."
new_sun_cult.162.a:0 "Louange à Surael !"
new_sun_cult.162.b:0 "Puisse l'esprit de [Root.Monarch.GetHerHis] se joindre à Surael dans l'au-delà."
new_sun_cult.163.t:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] a été kidnappé"
new_sun_cult.163.d:0 "£nsc_incident_banner£\nCe matin, le palais s'est réveillé pour trouver certains serviteurs en train de paniquer et de s'affairer, prétendant que [Root.Heir.GetTitle] a disparu ! Après une enquête plus approfondie, il semble que quelqu'un ait convaincu [Root.Heir.GetHerHim] de l'accompagner dans les jardins, puis ait été enlevé. Il y a des signes de lutte près d'un des parterres de fleurs, où quelqu'un a manifestement été poussé dans l'un d'eux, écrasant les plantes.\n\nNous devons trouver un moyen de ramener [Root.Heir.GetTitle] ! Peut-être vont-ils nous contacter ?"
new_sun_cult.163.a:0 "*grince des dents de frustration*"
new_sun_cult.164.t:0 "Les Kidnappeurs Demandent une Rançon"
new_sun_cult.164.d:0 "£nsc_incident_banner£\nLes kidnappeurs de notre héritier ont envoyé une lettre. Ils demandent une grande somme d'or en échange de la vie de [Root.Heir.GetTitle] et des instructions sur où et quand elle doit être livrée. Déjà, nos agents fouillent la ville pour obtenir des informations sur ces scélérats ; peut-être devrions-nous utiliser cette rançon comme une opportunité pour gagner du temps. Peut-être pouvons-nous simplement la reprendre une fois que nous les aurons trouvés."
new_sun_cult.164.a:0 "Payer la rançon."
new_sun_cult.164.b:0 "Essayer de localiser les kidnappeurs."
new_sun_cult.165.t:0 "Le Sort de notre Héritier"
new_sun_cult.165.da:0 "£nsc_incident_banner£\nNotre héritier a été rendu vivant. Nous ne sommes pas certains de qui a orchestré l'enlèvement, mais notre héritier dit qu'[Root.Heir.GetSheHe] a été gardé dans une sorte de vieux entrepôt et se souvient avoir vu des emblèmes sur des objets tout autour de l'espace. Ils l'ont dessiné pour nos enquêteurs et leur recherche a révélé une ancienne compagnie de grains de [nsc_target_country.GetName].\n\nMême s'ils n'étaient pas les orchestres, ils semblent être impliqués de manière assez significative."
new_sun_cult.165.db:0 "£nsc_incident_banner£\nNotre héritier nous a été rendu dans un grand sac de grain, mort. Nous ne sommes pas certains des démons responsables de l'enlèvement et du meurtre, mais le sac portait un emblème très ancien, presque effacé, de la compagnie qui vendait le grain à l'origine.\n\nAprès une enquête plus approfondie, cette compagnie vient de [nsc_target_country.GetName]."
new_sun_cult.165.a:0 "Louange à Surael !"
new_sun_cult.165.b:0 "Noooon !!"
new_sun_cult.166.t:0 "Attaque par Incendie Criminel d'Entrepôt"
new_sun_cult.166.d:0 "£nsc_incident_banner£\nDes cris de 'Au feu !' dans la nuit, les citoyens à proximité regardent tandis que des travailleurs avec toutes sortes de seaux et de récipients apportent de l'eau pour essayer d'éteindre les flammes qui consument l'un des entrepôts.\n\nNous n'avons pas attrapé le ou les pyromanes responsables, mais nous avons trouvé une baguette de Mains Brûlantes avec la marque du fabricant encore au bas. Le fabricant a été localisé dans la capitale de [nsc_target_country.GetName]."
new_sun_cult.166.a:0 "Oh, ma tête qui me fait mal"
new_sun_cult.167.t:0 "Caravane Pillée"
new_sun_cult.167.d:0 "£nsc_incident_banner£\nCertains de nos marchands se sont approchés de la cour avec des plaintes de banditisme organisé volant leurs caravanes. Nous ne sommes pas certains de qui les organise, mais les marchands disent avoir vu les couleurs de [nsc_target_country.GetName] sur certains des bandits. Si ces coquins pillent nos caravanes, ils auront l'enfer à payer !"
new_sun_cult.167.a:0 "Aider les marchands à récupérer."
new_sun_cult.167.b:0 "Nous ne pouvons pas nous permettre de payer pour leur perte."
new_sun_cult.168.t:0 "Révoltes Instiguées"
new_sun_cult.168.d:0 "£nsc_incident_banner£\nLes gens dans la province de [Root.GetName] deviennent turbulents. Ils ont commencé à enfreindre les lois et à endommager les biens de la couronne. Nous ne sommes pas certains d'où viennent les meneurs, mais certains de nos contacts disent qu'ils parlaient avec un fort accent de [nsc_target_country.GetName]. Peut-être devrions-nous envoyer quelques soldats là-bas, juste au cas où."
new_sun_cult.168.a:0 "Envoyer des escadrons antiémeutes"
new_sun_cult.169.t:0 "Accusations"
new_sun_cult.169.da:0 "£nsc_incident_banner£\nLe [From.Monarch.GetTitle] de [From.GetName] a échappé de justesse à une tentative d'assassinat il y a quelques jours. De manière inquiétante, nos informateurs affirment qu'une sorte de preuve reliant les auteurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement soupçonneux à notre égard."
new_sun_cult.169.db:0 "£nsc_incident_banner£\nL'héritier de [From.GetName] a été kidnappé il y a quelques mois. De manière inquiétante, nos informateurs affirment qu'une sorte de preuve reliant les auteurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement soupçonneux à notre égard."
new_sun_cult.169.dc:0 "£nsc_incident_banner£\nUn entrepôt [From.Owner.GetAdjective] qui stockait des marchandises très précieuses a subi une attaque par incendie criminel il y a quelques jours. De manière inquiétante, nos informateurs affirment qu'une sorte de preuve reliant les auteurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.Owner.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement soupçonneux à notre égard."
new_sun_cult.169.de:0 "£nsc_incident_banner£\nUne caravane appartenant à des marchands [From.GetAdjective] a été pillée il y a quelques jours. De manière inquiétante, nos informateurs affirment qu'une sorte de preuve reliant les auteurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement soupçonneux à notre égard."
new_sun_cult.169.df:0 "£nsc_incident_banner£\nDes insurrections ont éclaté à [From.GetName] il y a quelques jours. De manière inquiétante, nos informateurs affirment qu'une sorte de preuve reliant les personnes qui ont instigué les insurrections à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.Owner.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement soupçonneux à notre égard."
new_sun_cult.169.a:0 "Comment pourraient-ils même commencer à croire que nous sommes capables d'un acte aussi vil ?"
new_sun_cult.169.b:0 "Comment pourraient-ils même commencer à croire que nous sommes capables d'un acte aussi vil ?"
new_sun_cult.169.c:0 "Comment pourraient-ils même commencer à croire que nous sommes capables d'un acte aussi vil ?"
new_sun_cult.169.e:0 "Comment pourraient-ils même commencer à croire que nous sommes capables d'un acte aussi vil ?"
new_sun_cult.169.f:0 "Comment pourraient-ils même commencer à croire que nous sommes capables d'un acte aussi vil ?"
new_sun_cult.170.t:0 "Le Grand Bal de Samartal"
new_sun_cult.170.d:0 "£nsc_incident_banner£\nLe Duc Kelador Elrazuir, un notable fouineur de la cour, peut souvent être trouvé ou représenté dans la plupart des cours. Il tend à être une voix de médiation calme et de conseil bienveillant et s'efforce toujours de rester informé de tout ce qui se passe à Bulwar.\n\nLes dernières années l'ont rendu de plus en plus inquiet de l'état de la région, avec toutes les enlèvements, insurrections et tentatives d'assassinat. Mais il n'y a jamais eu de problème que Kelador n'ait surmonté par une bonne diplomatie. Et quel meilleur endroit pour mener une telle diplomatie à grande échelle qu'une grande fête.\n\nLe domaine du Duc à Samartal serait le lieu, un manoir muré petit mais grandiose entouré de vastes jardins. Il y aurait de la nourriture, de la musique et de la danse, permettant à tous de se rencontrer sur un terrain neutre dans une bonne ambiance. Oui, ce serait la solution pour les faire parler. Il leur suffit de parler et tout cela sera réglé."
new_sun_cult.170.a:0 "Maintenant, il faut faire les invitations."
new_sun_cult.171.t:0 "Le Bal de Samartal Approche"
new_sun_cult.171.d:0 "£nsc_incident_banner£\nNous avons reçu notre invitation au grand bal du Duc. Mais la question n'est pas de savoir si nous allons y aller, mais plutôt, qui allons-nous envoyer ?"
new_sun_cult.171.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] nous représentera."
new_sun_cult.171.b:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] nous représentera."
new_sun_cult.172.t:0 "Le Bal Masqué de Samartal"
new_sun_cult.172.d:0 "£nsc_incident_banner£\nLe domaine avait des torches montées le long de la voie jusqu'au bâtiment principal depuis les portes. Le cortège constant de carriages de tous niveaux sociaux était impressionnant, avec la lumière des torches se reflétant sur plus d'or que certains seigneurs n'en ont vu de leur vie. Les jardins et les salles étaient tous remplis de courtisans, de rois et de reines, de seigneurs et de dames, et même de quelques maires portant toutes sortes de masques et de coiffes. De grandes tables de nourriture étaient disposées et divers musiciens, artistes et performeurs étaient répartis dans tout l'espace. Il y avait des salles pour danser, des salles pour parler, des salles pour les jeux et le sport, des compétitions de tir à l'arc et de tir dans les jardins.\n\nOn voit rarement des humains et des elfes de telle stature se mêler si librement, et tous dans de si bons esprits. Peut-être que ce Duc avait raison - peut-être qu'une bonne discussion peut vraiment résoudre tout cela.\n\n'C'est sûrement la plus grande fête à laquelle j'aie jamais assisté', pensa le [Root.getRulerOrHeirAtSamartal] de [Root.GetName]. 'Tant de choses parmi lesquelles choisir, que vais-je apprécier ensuite ?'"
new_sun_cult.172.a:0 "Aller profiter de la vue sur le jardin depuis la terrasse."
new_sun_cult.172.b:0 "Il y a de la musique et de la danse dans le grand bal."
new_sun_cult.172.c:0 "De fines nourritures de tout Bulwar sont disposées dans la salle de banquet."
new_sun_cult.172.e:0 "Se diriger vers l'arrière pour profiter de la grandeur du domaine."
new_sun_cult.173.t:0 "La Tragédie de Samartal"
new_sun_cult.173.da:0 "£nsc_incident_banner£\nCeux qui étaient dans les jardins ont senti quelque chose comme des œufs pourris puis ont vu un éclair de lumière venant du manoir. Puis BOOOOM, une conflagration d'une ampleur épique a jailli du centre du bâtiment, des débris enflammés volant loin et large et un brasier laissé là où se trouvait autrefois le Manoir Elrazuir.\n\nLa plupart de ceux qui ont survécu regardent les flammes en silence stupéfait tandis que certains se précipitent pour aider les inconscients ou les blessés à s'éloigner des flammes et des débris. Ils ont déjà trouvé le Duc Kelador Elrazuir parmi les morts.\n\nNotre [Root.getRulerOrHeirAtSamartal] a été trouvé avec lui, mort, projeté hors du bâtiment par l'explosion, le corps brûlé par les flammes et brisé par les débris. Combien d'autres ont dû subir le même sort ?"
new_sun_cult.173.db:0 "£nsc_incident_banner£\nCeux qui étaient dans les jardins ont senti quelque chose comme des œufs pourris puis ont vu un éclair de lumière venant du manoir. Puis BOOOOM, une conflagration d'une ampleur épique a jailli du centre du bâtiment, des débris enflammés volant loin et large et un brasier laissé là où se trouvait autrefois le Manoir Elrazuir.\n\nLa plupart de ceux qui ont survécu regardent les flammes en silence stupéfait tandis que certains se précipitent pour aider les inconscients ou les blessés à s'éloigner des flammes et des débris. Ils ont déjà trouvé le Duc Kelador Elrazuir parmi les morts.\n\nNotre [Root.getRulerOrHeirAtSamartal] a été trouvé parmi les blessés, gravement blessé et dans un besoin désespéré de soins médicaux. Nous devons prier Surael pour qu'ils se rétablissent."
new_sun_cult.173.dc:0 "£nsc_incident_banner£\nCeux qui étaient dans les jardins ont senti quelque chose comme des œufs pourris puis ont vu un éclair de lumière venant du manoir. Puis BOOOOM, une conflagration d'une ampleur épique a jailli du centre du bâtiment, des débris enflammés volant loin et large et un brasier laissé là où se trouvait autrefois le Manoir Elrazuir.\n\nLa plupart de ceux qui ont survécu regardent les flammes en silence stupéfait tandis que certains se précipitent pour aider les inconscients ou les blessés à s'éloigner des flammes et des débris. Ils ont déjà trouvé le Duc Kelador Elrazuir parmi les morts.\n\nNotre [Root.getRulerOrHeirAtSamartal] est parmi les blessés mais, heureusement, n'a que des blessures mineures et se rétablira. Mais qu'en est-il de tous ceux qui ne s'en sortiront pas ? Il y avait plusieurs centaines de personnes à ce bal, mais il y en a si peu dehors maintenant."
new_sun_cult.173.a:0 "Nous pleurons leur passage."
new_sun_cult.173.b:0 "Nous ne pouvons qu'espérer qu'ils se rétablissent."
new_sun_cult.173.c:0 "Nous devrions remercier Surael que au moins notre [Root.getRulerOrHeirAtSamartal] ait été épargné."
new_sun_cult.174.t:0 "Parmi les Décombres Fumants"
new_sun_cult.174.d:0 "£nsc_incident_banner£\nAprès que l'incendie se soit calmé, un groupe a été envoyé pour peigner les décombres à la recherche d'indices pour déterminer qui pourrait être responsable. Une étrange orbite a été trouvée parmi les ruines dans ce qui aurait été la cave hier mais qui est maintenant le fond du puits de pierre brisée et de bois carbonisé.\n\nCertains experts l'examinent déjà et ont déterminé qu'il s'agit d'une sorte d'amplificateur magique, ce qui pourrait certainement expliquer comment une personne pourrait conjurer une explosion d'une telle magnitude. Qu'importe la méthode, une chose est sûre. Il y aura une enquête mondiale sur la source de cette atrocité et, par Surael, les auteurs seront trouvés et traduits en justice, où qu'ils se cachent !\n\nMalheureusement, avec toute la méfiance qui a imprégné Bulwar au cours de la dernière décennie, personne ne fait confiance à personne d'autre et ainsi chaque monarque a déclaré qu'il mènerait sa propre enquête, ne croyant pas les autres assez compétents pour gérer correctement cette question importante et secrètement soupçonnant que c'étaient leurs propres rivaux qui étaient responsables."
new_sun_cult.174.a:0 "Nous ferons tout ce qui est en notre pouvoir pour venger notre [Root.getRulerOrHeirAtSamartal]"
new_sun_cult.174.b:0 "Cette tentative sur la vie de notre [Root.getRulerOrHeirAtSamartal] ne restera pas impunie"
new_sun_cult.174.c:0 "Cette tentative sur la vie de notre [Root.getRulerOrHeirAtSamartal] ne restera pas impunie"
new_sun_cult.175.t:0 "Rétablissement"
new_sun_cult.175.d:0 "£nsc_incident_banner£\nNotre [Root.getRulerOrHeirAtSamartal] s'est remis des blessures subies lors de la Tragédie de Samartal. Bien que ses blessures aient été graves, Surael lui a donné la force de se rétablir. Nous devons nous assurer qu'il est bien pris en charge."
new_sun_cult.175.a:0 "Louange à Surael !"
new_sun_cult.176.t:0 "Mort"
new_sun_cult.176.d:0 "£nsc_incident_banner£\nNotre [Root.getRulerOrHeirAtSamartal] a succombé aux blessures subies lors de la Tragédie de Samartal. Elles étaient trop graves, même pour un élu de Surael. Nous préparerons des funérailles grandioses en son honneur et veillerons à ce que son sacrifice ne soit pas oublié."
new_sun_cult.176.a:0 "Emporté trop tôt."
new_sun_cult.177.t:0 "Enquête de Samartal : Le Vendeur a été Trouvé"
new_sun_cult.177.d:0 "£nsc_incident_banner£\nLa seule véritable piste que nos enquêteurs avaient après Samartal était l'orbe magique laissé dans les ruines. Ils ont essayé de retrouver l'individu qui a vendu l'orbe aux instigateurs en premier lieu, espérant remonter jusqu'aux autres à partir de cet achat initial.\n\nHeureusement, comme cet orbe n'est pas un objet magique courant, il n'a pas été trop difficile de trouver celui qui l'a vendu. Sa petite boutique de ruelle était remplie de marchandises à peine légales (et, après une enquête plus approfondie, certaines très illégales), toutes de nature magique dangereuse.\n\nNos soldats l'ont arrêté et il attend déjà dans les cachots les ministères de nos tortionnaires et les questions de nos enquêteurs. Espérons qu'il parle avant de mourir."
new_sun_cult.177.a:0 "Bon travail."
new_sun_cult.178.t:0 "Enquête de Samartal : L'Acheteur a été Trouvé"
new_sun_cult.178.d:0 "£nsc_incident_banner£\nAprès plusieurs jours de torture, à son crédit, le propriétaire du magasin a finalement révélé l'identité de celui qui a acheté l'orbe trouvé à Samartal !\n\nL'homme n'était qu'un complice du véritable groupe qui a perpétré l'attaque et n'a pas directement participé lui-même, mais espérons qu'il aura des informations utiles sur l'endroit où trouver les autres. Sa maison a été trouvée dans une ville à quelques kilomètres de Samartal et a été rapidement fouillée. Il a été amené dans les cachots pour interrogatoire."
new_sun_cult.178.a:0 "Un pas de plus."
new_sun_cult.179.t:0 "Enquête de Samartal : L'Acheteur Parle"
new_sun_cult.179.d:0 "£nsc_incident_banner£\nL'acheteur ne semblait pas un homme robuste, mais il a tenu longtemps sous les soins des tortionnaires avant de céder. Il semble qu'un groupe l'ait approché il y a plusieurs années avec une grosse somme d'argent. Ils lui ont demandé d'utiliser l'argent pour acheter un objet spécifique - l'orbe - dans un certain magasin et de garder ledit objet jusqu'à ce que l'un d'eux vienne le chercher. Il devait garder l'argent restant pour lui-même - une somme non négligeable - en tant que paiement et argent de silence pour ne jamais parler de cet échange à quiconque.\n\nIl ne connaissait pas les identités des personnes pour qui il avait obtenu l'orbe, mais il avait l'emplacement où il était allé déposer l'orbe il y a quelques mois."
new_sun_cult.179.a:0 "Rassemblez quelques soldats ! Nous avons trouvé leur cachette !"
new_sun_cult.180.t:0 "Enquête de Samartal : Cachette Vide Découverte"
new_sun_cult.180.d:0 "£nsc_incident_banner£\nNous avons trouvé la cachette que l'acheteur a décrite. Malheureusement, il semble qu'ils soient partis depuis au moins quelques semaines. Nos enquêteurs ont examiné l'espace et déterminé, d'après le niveau de poussière présent, qu'ils doivent être partis peu après l'incident de Samartal. Il semble également qu'ils soient partis dans une grande hâte, laissant derrière eux des meubles, des papiers et d'autres choses.\n\nParmi les restes, un soldat a trouvé une note, écrite dans une sorte de code. Nos enquêteurs ont pu la déchiffrer et ont découvert qu'il s'agissait d'instructions pour le nouvel emplacement de la cachette."
new_sun_cult.180.a:0 "Nous les tenons maintenant !"
new_sun_cult.181.t:0 "Enquête de Samartal : Nouvelle Cachette Fouillée"
new_sun_cult.181.d:0 "£nsc_incident_banner£\nLa nouvelle cachette a été trouvée, encerclée et attaquée. Ils n'étaient pas préparés à ce que nous enfoncions leurs portes et nous avons réussi à les éliminer assez rapidement, avec des pertes minimales.\n\nLeur chef a été appréhendé et attend maintenant les tortionnaires dans les cachots. Peut-être que tous ceux de Samartal seront enfin vengés."
new_sun_cult.181.a:0 "Maintenant, nous devons juste savoir pourquoi."
new_sun_cult.182.t:0 "Enquête de Samartal : Le Chef Révèle Tout"
new_sun_cult.182.d:0 "£nsc_incident_banner£\nSous la contrainte, le chef a tout révélé. Leur groupe était une organisation mise en place en secret par des membres du Vieux Culte du Soleil qui ont depuis longtemps été poussés dans la clandestinité. Leur objectif était de déstabiliser les Élus en semant la discorde entre les dirigeants elfes et en agitant les gens qui les suivent. Une fois les Élus et leurs partisans trop embrochés dans des guerres les uns contre les autres, les cultistes du Vieux Soleil se lèveraient et montreraient aux gens en colère que les elfes n'étaient pas invincibles, qu'ils pouvaient encore avoir un Bulwar unifié, dirigé par des humains ! Ils n'avaient qu'à se lever et le prendre !\n\nNaturellement, nous l'avons pendu au balcon du palais à l'aube du lendemain et nos conseillers ont écrit un discours - qui a été prononcé dans chaque ville et village du pays - sur la façon dont le groupe dangereux qui a attaqué Samartal était des adorateurs de démons qui cherchaient le chaos et la déstabilisation. Mais maintenant que leur menace est écartée, les gens peuvent se reposer tranquilles en sachant qu'ils sont à nouveau en sécurité, et que les victimes de l'attaque de Samartal sont vengées !\n\nCe n'est pas entièrement la vérité, mais cela nous servira bien mieux que la vérité ne l'aurait fait. Il reste maintenant la question des pays que nous avons investigués. Devrions-nous tenter de nous réconcilier avec eux ?"
new_sun_cult.182.a:0 "Se réconcilier"
new_sun_cult.182.b:0 "Ne pas se réconcilier"
new_sun_cult.183.t:0 "L'Enquête Commence à [nsc_investigation_target.GetName]"
new_sun_cult.183.d:0 "£nsc_incident_banner£\nNous avons envoyé une équipe d'enquêteurs à [nsc_investigation_target.GetName]. Nos diplomates devraient-ils être prudents dans leurs efforts ou flagrants ? La première approche est plus susceptible d'être tolérée mais il sera plus difficile de trouver des preuves, s'il y en a. Une approche plus directe est plus susceptible de nous trouver des preuves mais les gens ne seront pas satisfaits de cela."
new_sun_cult.183.a:0 "Jeter la prudence aux vents, nous avons besoin de réponses !"
new_sun_cult.183.b:0 "Non, c'est une question diplomatique ; nous utiliserons une approche diplomatique."
new_sun_cult.184.t:0 "Enquête de [From.GetName]"
new_sun_cult.184.d:0 "£nsc_incident_banner£\nLe dirigeant de [From.GetName] a envoyé une équipe d'enquêteurs ici. Apparemment, ils croient que nous aurions pu être responsables de l'attaque sur Samartal ! Le culot ! Sans compter que, bien qu'ils ne trouveront pas les preuves qu'ils veulent, il y a beaucoup d'autres secrets dans notre cour qui seraient compromettants s'ils étaient découverts par un étranger."
new_sun_cult.184.a:0 "Nous les laisserons entrer, pour l'instant."
new_sun_cult.186.t:0 "Les Enquêteurs de [From.GetName] Deviennent Trop Curieux"
new_sun_cult.186.d:0 "£nsc_incident_banner£\nL'équipe d'enquêteurs de [From.GetName] commence à fourrer leur nez là où ils ne devraient pas, dans des affaires d'État qui devraient être tenues à l'écart des yeux des étrangers. Cela devient hors de contrôle !"
new_sun_cult.186.a:0 "Supportez-les, cela ne durera plus longtemps."
new_sun_cult.186.b:0 "Sortez-les de ma vue ! Je veux qu'ils quittent mes terres !"
new_sun_cult.187.t:0 "Les Enquêteurs de [From.GetName] Deviennent Irrespectueux"
new_sun_cult.187.d:0 "£nsc_incident_banner£\nCes enquêteurs deviennent carrément irrespectueux maintenant. Ils oublient leur place avec certaines de ces questions moins que subtiles, insinuant que notre [Root.Monarch.GetTitle] était un conspirateur dans les attaques sur Samartal ! Ils questionnent même le personnel du palais maintenant avec l'hypothèse que nous sommes tous impliqués dans le complot !"
new_sun_cult.187.a:0 "Juste un peu plus longtemps, juste un peu plus longtemps."
new_sun_cult.187.b:0 "*Bruits forts et incohérents de mécontentement royal*"
new_sun_cult.188.t:0 "Enquêteurs Expulsés"
new_sun_cult.188.da:0 "£nsc_incident_banner£\n[From.GetName] a expulsé nos enquêteurs, disant qu'ils ne traitaient pas la cour avec le respect qu'elle méritait, et de plus, que leurs accusations étaient offensantes et imprudentes. Apparemment, ils ont également été découverts en train de fouiner dans les salles de guerre et autres lieux similaires - ce que nous leur avions admettons demandé de faire - rendant [From.GetName] encore plus soupçonneux à notre égard. Devrions-nous abandonner les apparences et leur déclarer la guerre ? Ou devrions-nous attendre et essayer de maintenir la fragile paix de Bulwar."
new_sun_cult.188.db:0 "£nsc_incident_banner£\nAvec la guerre éclatant avec [From.GetName], nos enquêteurs ont été expulsés de leur cour."
new_sun_cult.188.a:0 "Ils avaient une raison de vous accuser alors ? Cela semble suspect !"
new_sun_cult.188.b:0 "Rien à faire à ce sujet alors, ils auraient dû avoir plus de tact."
new_sun_cult.188.c:0 "Ok."
new_sun_cult.189.t:0 "Enquête à [From.GetName] Terminée"
new_sun_cult.189.d:0 "£nsc_incident_banner£\nNos enquêteurs ont fait du bon travail en examinant la cour de [From.GetName] de haut en bas. Ils rapportent que rien n'était hors de l'ordinaire (autre que les bizarreries et intrigues courtoises habituelles) et qu'ils peuvent affirmer avec conviction que ceux-ci n'étaient pas les attaquants de Samartal. Dommage, mais au moins nous avons un peu réduit les possibilités."
new_sun_cult.189.a:0 "Excellent."
new_sun_cult.190.t:0 "Enquête de [From.GetName] Terminée"
new_sun_cult.190.d:0 "£nsc_incident_banner£\nLes enquêteurs de [From.GetName] ont terminé sans trouver quoi que ce soit. Supporter leurs demandes sans fin sans les expulser a vraiment mis notre patience à l'épreuve mais, enfin, ils ont fait leurs bagages et sont rentrés chez eux. Espérons que cela les convaincra de notre innocence."
new_sun_cult.190.a:0 "Bon débarras."
new_sun_cult.191.t:0 "Enquête à [From.From.GetName] Terminée"
new_sun_cult.191.da:0 "£nsc_incident_banner£\nNotre guerre avec [From.From.GetName] s'est conclue, avec nous comme vainqueurs. Nous avons envoyé notre équipe d'enquêteurs pour fouiller leur cour à la recherche de preuves de collusion avec les attaquants de Samartal et ils n'ont rien trouvé de compromettant. Ceux-ci ne sont pas les misérables responsables de Samartal."
new_sun_cult.191.db:0 "£nsc_incident_banner£\nNotre guerre avec [From.From.GetName] est terminée et ils ont gagné. Ils envoient maintenant leurs équipes d'enquête dans notre cour pour déterminer si nous avons joué un rôle dans le massacre de Samartal ! Ils n'ont rien trouvé, bien sûr, prouvant que nous n'avions aucun lien avec la tragédie de Samartal."
new_sun_cult.191.a:0 "Bon travail."
new_sun_cult.191.b:0 "L'audace."
new_sun_cult.192.t:0 "Enquête à [From.From.GetName] Annulée"
new_sun_cult.192.d:0 "£nsc_incident_banner£\nL'enquête à [From.From.GetName] a été stoppée car leur pays a cessé d'exister."
new_sun_cult.192.a:0 "Ok."
new_sun_cult.193.t:0 "Les Enquêtes de Samartal Prennent Fin"
new_sun_cult.193.da:0 "£nsc_incident_banner£\nAvec la fin des enquêtes à travers Bulwar, il n'y a rarement eu un moment où les tensions entre les nations étaient si élevées. Avec tout le monde accusant tout le monde et découvrant ensuite que personne n'était responsable en premier lieu, de nombreux monarques se sentent personnellement attaqués ou lésés.\n\nLes espoirs du défunt Duc Kelador, selon lesquels tous les problèmes de Bulwar pourraient être résolus par la diplomatie et l'amitié, semblent être morts avec lui à Samartal. Les diplomates sont expulsés des cours, soupçonnés d'être des enquêteurs secrets ou des espions, et de nouvelles guerres ont éclaté à plusieurs endroits où régnait autrefois la paix et la confiance. Les terroristes ont certainement accompli la première moitié de leur objectif. Bulwar connaîtra-t-il jamais une vraie paix ou une vraie confiance à nouveau ?\n\nDans nos enquêtes, nous avons principalement ciblé les pays non-elfes du Soleil. Nous étions certains que seuls les humains plus basiques pouvaient être les coupables d'un acte de terreur aussi grossier. Et nous avions raison."
new_sun_cult.193.db:0 "£nsc_incident_banner£\nAvec la fin des enquêtes à travers Bulwar, il n'y a rarement eu un moment où les tensions entre les nations étaient si élevées. Avec tout le monde accusant tout le monde et découvrant ensuite que personne n'était responsable en premier lieu, de nombreux monarques se sentent personnellement attaqués ou lésés.\n\nLes espoirs du défunt Duc Kelador, selon lesquels tous les problèmes de Bulwar pourraient être résolus par la diplomatie et l'amitié, semblent être morts avec lui à Samartal. Les diplomates sont expulsés des cours, soupçonnés d'être des enquêteurs secrets ou des espions, et de nouvelles guerres ont éclaté à plusieurs endroits où régnait autrefois la paix et la confiance. Les terroristes ont certainement accompli la première moitié de leur objectif. Bulwar connaîtra-t-il jamais une vraie paix ou une vraie confiance à nouveau ?\n\nNous avons suivi nos enquêtes partout où elles nous menaient. Après tout, nous n'avions aucune idée de qui aurait pu faire cela. Peut-être des humains mécontents (comme ce fut le cas à la fin), peut-être des elfes avides qui souhaitaient nous déstabiliser pour une autre raison ? Ce n'est pas comme si les elfes étaient moins capables de telles tactiques macabres que les humains."
new_sun_cult.193.dc:0 "£nsc_incident_banner£\nAvec la fin des enquêtes à travers Bulwar, il n'y a rarement eu un moment où les tensions entre les nations étaient si élevées. Avec tout le monde accusant tout le monde et découvrant ensuite que personne n'était responsable en premier lieu, de nombreux monarques se sentent personnellement attaqués ou lésés.\n\nLes espoirs du défunt Duc Kelador, selon lesquels tous les problèmes de Bulwar pourraient être résolus par la diplomatie et l'amitié, semblent être morts avec lui à Samartal. Les diplomates sont expulsés des cours, soupçonnés d'être des enquêteurs secrets ou des espions, et de nouvelles guerres ont éclaté à plusieurs endroits où régnait autrefois la paix et la confiance. Les terroristes ont certainement accompli la première moitié de leur objectif. Bulwar connaîtra-t-il jamais une vraie paix ou une vraie confiance à nouveau ?\n\nNos enquêteurs ont passé la plupart de leur temps dans les cours elfiques car nous étions sûrs que seuls les elfes étaient capables d'un tel carnage de masse. La magie est, après tout, une pratique elfique et l'attaque de Samartal était de nature magique."
new_sun_cult.193.a:0 "La Tragédie de Samartal sera rappelée pour les générations à venir."
new_sun_cult.193.b:0 "La Tragédie de Samartal sera rappelée pour les générations à venir."
new_sun_cult.193.c:0 "La Tragédie de Samartal sera rappelée pour les générations à venir."
new_sun_cult.194.t:0 "La Tragédie de Samartal"
new_sun_cult.194.d:0 "Aujourd'hui, notre messager nous a apporté des nouvelles choquantes : Les royaumes elfes voisins sont dans un état de chaos total ! Le domaine qui accueillait le sommet elfe auquel assistaient les figures les plus éminentes du monde du Nouveau Culte du Soleil a été réduit en morceaux, et beaucoup des rois elfes et leurs proches partisans ont péri ou souffert de graves blessures !\n\nIls suspectent que l'un des leurs est derrière l'incident et ont commencé à se retourner les uns contre les autres. Le réseau d'alliances elfes est en lambeaux, et si nous déclarions la guerre à l'un d'eux, il est douteux que beaucoup des leurs se portent à leur défense.\n\nDevrions-nous utiliser cette opportunité pour leur porter un coup fatal ?"
new_sun_cult.194.a:0 "Ha ! C'est ce qu'ils méritent pour vénérer les elfes comme une race divine."

new_sun_cult.300.t:0 "Le sujet part pour le Bal de Samartal"
new_sun_cult.300.d:0 "Notre nation sujet de [From.GetName] a envoyé un délégué à une réunion de figures éminentes du Nouveau Culte du Soleil à Samartal. Conformément au traité entre délégués, ils ont également cessé les hostilités avec toutes les autres nations du Nouveau Culte du Soleil - y compris nos ennemis ! Nous pouvons attaquer à notre guise, mais ils refusent de nous assister dans les guerres contre les nations du Nouveau Culte du Soleil."
new_sun_cult.300.a:0 "Nous espérons que le Bal de Samartal vaut cette trahison."

# L'essor de l'Artificerie
new_sun_cult.195.t:0 "L'Essor de l'Artificerie"
new_sun_cult.195.d:0 "£nsc_incident_banner£\nL'Artificerie : la discipline croissante de la combinaison de la magie et de la technologie pour créer une magie utilisable par ceux qui n'ont pas le talent de la manipuler directement. À Bulwar, le don de la magie est accordé aux Élus par Surael. Si la magie était nécessaire, pour une raison quelconque, par le peuple commun, alors un elfe pouvait être sollicité par le clergé pour travailler cette magie.\n\nCependant, l'Artificerie a donné lieu à un problème unique : si le peuple commun peut soudainement accomplir de la magie par le biais de l'artificerie, alors la magie n'est plus un don réservé uniquement aux Élus, ce qui sapera notre contrôle et un aspect majeur de la divinité que le peuple voit en nous. La magie est un privilège qui nous est accordé par Surael lui-même, et à nous seuls.\n\nMais les humains ont un point valable. L'Artificerie n'est pas techniquement de la magie, du moins pas directement. Nous avons convoqué un conseil de sages anciens, de mages, de prêtres et de scientifiques - tous des elfes, bien sûr - pour déterminer les risques de l'artificerie et analyser les éventuels avantages à permettre au peuple de l'utiliser. En attendant, nous devons éliminer l'influence de l'artificerie sur le peuple. Mais à quel point nos mesures doivent-elles être extrêmes ?"
new_sun_cult.195.a:0 "Interdire l'importation et l'utilisation de l'artificerie jusqu'à ce que nous en sachions plus"
new_sun_cult.195.b:0 "Ordonner la destruction immédiate de chaque invention d'artificerie et interdire toutes les importations futures !"
new_sun_cult.195.c:0 "Simplement interdire l'importation de nouvelles inventions d'artificerie."
new_sun_cult.196.t:0 "Les Nobles Elfes du Soleil sont Inquiet"
new_sun_cult.196.d:0 "£nsc_incident_banner£\nLa noblesse des Elfes du Soleil dans notre royaume a approché le [Root.Monarch.GetTitle] avec leurs préoccupations concernant le déséquilibre potentiel de pouvoir si les humains sont autorisés à utiliser l'artificerie. Ils disent que la restriction de la magie à la classe dirigeante elfique est un signe vital de notre statut d'élus de Surael. Et malgré les affirmations du peuple commun selon lesquelles l'artificerie n'est pas de la magie mais quelque chose de totalement différent, les elfes croient qu'elle pourrait facilement corrompre cette vision, ternissant la lumière claire de Surael dans les yeux du peuple. Ils souhaitent connaître les pensées du [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur cette question."
new_sun_cult.196.a:0 "'L'artificerie ne devrait pas être autorisée du tout !'"
new_sun_cult.196.b:0 "'Si l'artificerie est autorisée, seuls les Élus pourront l'utiliser.'"
new_sun_cult.196.c:0 "'Seuls les résultats de l'enquête influenceront notre choix.'"
new_sun_cult.197.t:0 "La Grande Fouille de Reliques"
new_sun_cult.197.d:0 "£nsc_incident_banner£\nLes Cannoriens à l'ouest pillent Aelantir pour des reliques depuis un certain temps maintenant, et ont rapporté de nombreux dispositifs incroyables et puissants. Si nous voulons suivre le rythme dans cette course pour récupérer le passé, Bulwar doit commencer ses propres chasses aux reliques.\n\nL'un de nos conseillers propose de lancer une grande excavation pour trouver des reliques anciennes de l'ère des Génies et des Dieux-Rois dans notre terre natale."
new_sun_cult.197.a:0 "Bonne idée ! Donnez aux archéologues le financement qu'ils demandent."
new_sun_cult.197.b:0 "Excellente idée ! Donnez aux archéologues le financement qu'ils demandent, et même plus !"
new_sun_cult.197.c:0 "Explorer des temples anciens ? Cela semble voué à l'échec."
new_sun_cult.198.t:0 "Accident d'Artificerie"
new_sun_cult.198.d:0 "£nsc_incident_banner£\nDes rapports viennent d'arriver concernant un individu qui a été tué par un dispositif d'artificerie importé illégalement. L'homme en question était un citoyen de classe inférieure, croyant être un garde pour un criminel ou autre. L'important est que le dispositif qui l'a tué l'a fait à l'abri des regards du public. Nous avons une chance d'agir avant que la nouvelle ne s'ébruite. Que devons-nous faire ?"
new_sun_cult.198.a:0 "Faire une descente dans les marchés noirs et doubler les contrôles sur les marchandises importées."
new_sun_cult.198.b:0 "Les inventions d'artificerie ne tuent pas les gens, les gens tuent les gens. Ce n'est rien de nouveau."
new_sun_cult.199.t:0 "Quelques Conseils de l'Ancienne Garde"
new_sun_cult.199.d:0 "£nsc_incident_banner£\nCertains membres de l'ancienne garde de nos armées nous ont approchés avec quelques conseils. Ils disent que l'artificerie n'est pas une poursuite valable et n'a pas sa place dans l'armée. Les armes et armures traditionnelles sont ce avec quoi l'armée fonctionne le mieux, et l'utilisation de la magie au combat est déjà un défi pour eux à incorporer."
new_sun_cult.199.a:0 "Un conseil judicieux. Le statu quo a fonctionné jusqu'à présent ; il continuera à fonctionner."
new_sun_cult.199.b:0 "Un bataillon ou deux d'artificiers ne devrait pas être un trop grand changement."
new_sun_cult.199.c:0 "Ces vieux schnocks sont clairement déconnectés ! Ignorer l'artificerie, et se faire exploser."
new_sun_cult.200.t:0 "Les Sujets Protestent Contre l'Interdiction"
new_sun_cult.200.d:0 "£nsc_incident_banner£\nDes protestations ont commencé à éclater parmi le peuple commun contre notre interdiction de l'utilisation de l'artificerie. Ils appréciaient les petits dispositifs qui facilitaient leurs journées et ne voient pas la menace plus profonde en eux que nous voyons. Ces protestations sont pacifiques pour l'instant, mais elles pourraient facilement se transformer en une émeute complète si nous ne faisons pas attention. Peut-être devrions-nous envisager de lever l'interdiction pour apaiser la population, maintenant que nous avons une meilleure compréhension de l'artificerie."
new_sun_cult.200.a:0 "Des sottises, mettons fin à cette rébellion stupide une fois pour toutes ! L'interdiction reste."
new_sun_cult.200.b:0 "Je suppose que nous pourrions assouplir un peu l'interdiction..."
new_sun_cult.200.c:0 "Ils ont raison, assouplissons l'interdiction pour ne concerner que les armes d'artificerie."
new_sun_cult.200.e:0 "Faire en sorte que [Root.Monarch.GetName] les convainque d'attendre la fin de l'enquête."
new_sun_cult.201.t:0 "Les Mages Provoquent les Artificiers"
new_sun_cult.201.d:0 "£nsc_incident_banner£\nPlus nos scientifiques étudient l'artificerie, plus ils en deviennent captivés. Ils ont pu reproduire même des sorts à grande échelle sans utiliser de magie réelle et sont souvent trouvés en train de se vanter de ces découvertes auprès des mages de la cour. Les mages commencent à en avoir assez de ces vantardises et ont récemment provoqué les artificiers pour qu'ils prouvent leurs affirmations grandioses."
new_sun_cult.201.a:0 "Bip boup je suis un robot"
new_sun_cult.201.b:0 "Cela devrait être très divertissant !"
new_sun_cult.202.t:0 "Duel Mages vs Artificiers"
new_sun_cult.202.d:0 "£nsc_incident_banner£\nLes artificiers ont accepté le défi des mages. Une équipe d'artificiers, de mages et d'ingénieurs royaux a élaboré les plans d'un terrain de duel assez grand et équitable pour les deux parties. Il comportera des cibles spéciales de différentes variétés, des fortifications installées, et assez de place pour que deux petites armées puissent s'y déployer. Il sera situé à l'extérieur de la capitale afin qu'il puisse être utilisé pour de futurs duels si celui-ci se déroule bien ou s'avère divertissant.\n\nAprès plusieurs jours de préparation, l'arène était complète et beaucoup sont venus assister au spectacle, y compris [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Les deux parties sont venues avec leurs meilleurs et leurs plus brillants, experts dans chaque domaine de la magie ou de l'artificerie. Ils ont pris leurs places de chaque côté de l'arène et ont terminé leurs préparatifs. Il ne reste plus qu'à déterminer qui aura le droit de frapper en premier."
new_sun_cult.202.a:0 "Les mages frapperont en premier !"
new_sun_cult.202.b:0 "Les artificiers frapperont en premier !"
new_sun_cult.202.c:0 "Lancer une pièce. Ainsi, personne ne pourra se plaindre."
new_sun_cult.203.t:0 "Duel Mages vs Artificiers : Les Mages ont Gagné !"
new_sun_cult.203.d:0 "£nsc_incident_banner£\nDes boules de feu volant dans les airs, des éclairs frappant autour d'eux, des sons de vrombissement puis des décharges rapides, de la fumée s'élevant sur le champ, tout était dans le chaos. Les mages avaient poussé en avant, puis avaient été forcés de reculer plusieurs fois maintenant, mais ils combattaient toujours. Des sorts de peur et de sommeil étaient lancés pour essayer de briser les lignes des artificiers, tandis que ces derniers esquivaient les arcs de feu et d'éclairs volant dans les airs vers eux.\n\nBien que les artificiers soient habiles, les mages ont pris l'avantage et les ont repoussés de leur côté avant que les artificiers ne cèdent finalement, épuisés et blessés. Les mages étaient victorieux et le duel fut un grand succès !"
new_sun_cult.203.a:0 "Impressionnant."
new_sun_cult.204.t:0 "Duel Mages vs Artificiers : Les Artificiers ont Gagné !"
new_sun_cult.204.d:0 "£nsc_incident_banner£\nLe combat a fait des allers-retours avant que les artificiers ne commencent à prendre l'avantage. Des boules de feu et des éclairs volaient dans les airs, déviés par des boucliers d'énergie et des déflecteurs de sorts. Les artificiers ont riposté avec une grêle de projectiles, des arcs, des flots de feu et d'éclairs à eux, les odeurs de fumée et d'ozone emplissant l'air autour d'eux.\n\nEnfin, avec un étrange son éclatant, un *zap* brillant comme un grand éclair puis un énorme *KABOOM !* et ce fut terminé. Les mages avaient été repoussés jusqu'au bord même et s'étaient tous effondrés de blessures ou d'épuisement, ayant finalement cédé. Les armes des artificiers sont vraiment quelque chose à admirer et tous les mages présents sont assis, bouche bée devant le spectacle, tout comme la plupart des autres spectateurs. La victoire revient aux artificiers !"
new_sun_cult.204.a:0 "Impressionnant."
new_sun_cult.205.t:0 "Duel Mages vs Artificiers : Le Duel est Nul"
new_sun_cult.205.d:0 "£nsc_incident_banner£\nLe duel a été déclaré nul car une armée était mystérieusement présente et ils ont dû travailler autour. Aucun vainqueur clair n'a pu être déterminé à cause de cela."
new_sun_cult.205.a:0 "Je ne sais vraiment pas comment cette armée s'est retrouvée là..."
new_sun_cult.206.t:0 "La Grande Fouille est Terminée !"
new_sun_cult.206.da:0 "£nsc_incident_banner£\nNous l'avons fait ! Les fouilles sont terminées et une lettre du chef de l'opération dit qu'ils ont trouvé le filon ! Des reliques et des trésors des âges révolus de Bulwar ont été déterrés et sont en train d'être emballés pour être expédiés à la capitale en ce moment même. C'est un moment mémorable pour notre nation ! La seule chose qui reste à faire maintenant est de décider à qui iront ces reliques."
new_sun_cult.206.db:0 "£nsc_incident_banner£\nEh bien, après des mois de fouilles minutieuses, le chef de l'opération a envoyé un mot disant qu'ils n'ont rien trouvé de valeur. Quelques vieilles ruines et une ou deux fresques, mais pas de reliques, pas de trésors, rien de valeur."
new_sun_cult.206.a:0 "Cela bénéficiera grandement à nos mages."
new_sun_cult.206.b:0 "Cela bénéficiera grandement à nos artificiers."
new_sun_cult.206.c:0 "Cela bénéficiera grandement à tous ceux qui travaillent à [Root.GetName]."
new_sun_cult.206.e:0 "L'État conservera les reliques."
new_sun_cult.206.f:0 "Avez-vous vérifié partout ?"
new_sun_cult.207.t:0 "L'Enquête Rend son Verdict"
new_sun_cult.207.da:0 "£nsc_incident_banner£\nLes enquêteurs chargés de déterminer la menace potentielle de l'artificerie ont conclu leurs études. Ils ont déterminé que l'artificerie, bien qu'elle implique de la magie, est une forme plus grossière et qu'il est donc approprié pour le peuple commun de l'utiliser sans compromettre la position de contrôle de la magie par la noblesse des Elfes du Soleil. Elle peut également, disent-ils, être utilisée pour grandement améliorer la vie et la productivité de notre peuple, éliminant de nombreux problèmes et irritations quotidiens, ainsi que des dangers potentiels dans les usines. En somme, ils ont déterminé que l'artificerie devrait être ouverte à tous pour en faire usage, humains ou elfes.\n\nLa proclamation est venue le lendemain. Les crieurs ont déclaré aux mille personnes rassemblées que l'artificerie était une poursuite digne pour quiconque souhaitait la poursuivre et est, dès lors, officiellement approuvée par le [Root.Monarch.GetTitle]. Les gens ont acclamé et ont immédiatement commencé les célébrations, sachant que cela améliorerait leur vie de dix fois et chantant les louanges du [Root.Monarch.GetTitle] et de Surael !"
new_sun_cult.207.db:0 "£nsc_incident_banner£\nLes enquêteurs ont conclu que l'artificerie est une forme de magie, plus grossière pour le moment que la magie traditionnelle, mais de la magie néanmoins. Elle a cependant un énorme potentiel pour être affinée et perfectionnée, comme la magie l'a été depuis tant de siècles. La capacité d'armer les soldats avec des dispositifs d'artificerie sur le terrain pourrait changer le cours des batailles, l'incorporer dans les usines et les guildes d'artisans pourrait produire des marchandises de très haute qualité avec très peu d'efforts ou de ressources, et même le clergé pourrait les utiliser pour aider à guérir et à réparer. Par conséquent, disent-ils, l'artificerie devrait être poursuivie, sans aucun doute, mais seulement par les Elfes du Soleil qui le feront de manière responsable et avec grâce.\n\nLa proclamation du lendemain a été accueillie avec des réactions mitigées. Alors que les gens étaient satisfaits que l'artificerie fasse son chemin dans leur vie à leur avantage, beaucoup étaient mécontents d'apprendre que seuls les elfes seraient autorisés à poursuivre son développement. La majorité, cependant, fait confiance aux Élus pour faire ce qui est juste et utiliser cette nouvelle découverte pour les aider et les guider toujours vers la Lumière de Surael, comme ils l'ont fait avec la magie auparavant."
new_sun_cult.207.dc:0 "£nsc_incident_banner£\nLes enquêteurs sont revenus vers nous avec de nombreuses histoires de explosions presque catastrophiques, de radiations magiques, d'effets de sorts incontrôlables, et bien d'autres histoires terribles au cours de leur enquête. Ils ont déterminé que l'artificerie est à la fois grossière et dangereuse, et ne pourra jamais être égale aux arts magiques établis. Non seulement cela, mais ils croient également que si le peuple commun devait posséder ces dispositifs, ils causeraient sans aucun doute des ravages dans toute la nation et provoqueraient une grande destruction dans leur hâte et leur application stupide caractéristiques de l'artificerie.\n\nIl n'y a aucun doute dans leur esprit ; l'artificerie en tant qu'art et en tant que concept doit être interdite à jamais dans cette nation, de peur que son potentiel destructeur ne soit accidentellement ou intentionnellement libéré contre nous."
new_sun_cult.207.a:0 "Maintenant, mettons en place quelques guildes formelles pour une étude plus approfondie !"
new_sun_cult.207.b:0 "Nous élaborons déjà des plans pour une nouvelle guilde royale des artificiers !"
new_sun_cult.207.c:0 "Je dormirai plus tranquillement lorsque ces dispositifs maudits seront éradiqués."

# La propagation du Ravelianisme
new_sun_cult.210.t:0 "La Propagation du Ravelianisme"
new_sun_cult.210.da:0 "£nsc_incident_banner£\nLe Ravelianisme est arrivé à Bulwar. Une terre avec un dieu qui brûle dans le ciel au-dessus a entendu les vérités, les récits, l'histoire, du Dieu Unique et de son seul fragment survivant.\n\nOn peut le voir chez les missionnaires à bord de chaque navire marchand arrivant à Brasan depuis Port Jaher, qui prescrivent la vente de babioles d'artificerie et accompagnent chaque transaction de littérature religieuse. On peut le voir chez les érudits qui sont venus à la grande bibliothèque d'Aqatbar, qui s'appellent eux-mêmes par le terme étrange de 'Véridique', et cherchent certaines de ses œuvres les plus anciennes. Et bien qu'il ne se soit pas encore vraiment répandu, on peut le voir dans les murmures échangés entre les prêtres avant et après les prières de midi à Surael et dans le sous-texte des conversations entre les Elfes du Soleil : que certains du troupeau qu'ils guident s'égarent : attirés, piégés, trompés.\n\nEt, bien sûr, on peut le voir dans la péninsule de Drolas, une terre aride et reculée qui a vu de nouvelles écoles et ateliers surgir comme l'herbe après une averse, chaque enseignant formé par le missionnaire ravelien Lucian Carter. La foi semble avoir été embrassée par les familles de Drolas, et bien que le [Root.Monarch.GetTitle] ne prête généralement que peu d'attention à ces sujets navigant sur des radeaux de bois flotté, ils semblent maintenant être un présage de ce qui pourrait advenir à tout Bulwar.\n\nCes questions ont mijoté suffisamment longtemps, et il est temps que [Root.Monarch.GetName] leur accorde [Root.Monarch.GetHerHis] attention avant que des décisions ne soient prises hors de [Root.Monarch.GetHerHis] mains. Nous avons longtemps ignoré la fascination de Cannor pour les dieux morts, même l'élévation d'une héroïne étrange à un statut similaire, sachant que Surael et Surael seul règne en maître. Mais comment [Root.GetName] doit-il gérer cette nouvelle foi, qui semble plus puissante — et peut-être plus intrigante — que toute autre auparavant ?"
