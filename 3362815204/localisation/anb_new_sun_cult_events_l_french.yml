#Décisions
nsc_proclaim_pledge_fulfilled_title:0 "£icon_nsc_small£ Proclamer l'engagement rempli"
nsc_proclaim_pledge_fulfilled_desc:0 "Notre [Root.Monarch.GetTitle] a promis à notre peuple qu'ils résoudraient les problèmes auxquels notre pays est confronté et qu'ils battraient les rebelles et les envahisseurs.\nLe score représente à quel point l'engagement est proche de son achèvement."
nsc_reform_admin_title:0 "£icon_nsc_small£ Réformer l'Administration"
nsc_reform_admin_desc:0 "Notre administration a longtemps été minée par la corruption et l'incompétence. S'attaquer à ce problème nous permettra de nous entourer de conseillers compétents qui ne coûtent pas les yeux de la tête."
nsc_rein_in_populace_title:0 "£icon_nsc_small£ Activer le Système de Doléances"
nsc_rein_in_populace_desc:0 "Le système de doléances permettra à nos sujets de présenter leurs problèmes directement à notre [Root.Monarch.GetTitle]. Si cela est fait correctement, donner une voix à notre peuple devrait grandement calmer leur colère et restaurer leur foi dans le gouvernement."
nsc_appease_vassals_title:0 "£icon_nsc_small£ Apaiser vos vassaux"
nsc_appease_vassals_desc:0 "Nos vassaux ont perdu foi en notre capacité à régner. Renoncer à certaines de leurs demandes devrait les apaiser temporairement pendant que nous nous concentrons sur la résolution de cette crise."
nsc_reform_the_army_title:0 "£icon_nsc_small£ Réformer l'Armée"
nsc_reform_the_army_desc:0 "Notre armée est un vestige du passé, de l'époque des légions du phénix et des guerres des cendres. Les tactiques ont évolué et nos ennemis aussi. Moderniser notre armée nous aidera à les repousser."
nsc_demand_more_autonomy_title:0 "£icon_nsc_small£ Demander plus d'autonomie"
nsc_demand_more_autonomy_desc:0 "Bulwar fait face à l'une de ses plus grandes crises depuis l'atterrissage de Jaher. Nos seigneurs elfiques nous ont déçus. Ils ont promis qu'ils régleraient la situation, mais peut-on faire confiance à leur parole ? Devrions-nous utiliser ce temps de troubles pour pousser à plus d'autonomie ?"

nsc_investigation_progress_decision_title:0 "£icon_nsc_small£ Progression de l'Enquête Globale"
nsc_investigation_progress_decision_desc:0 ""

nsc_teachings_szal_fazil_decision_title:0 "£icon_nsc_small£ Envoyer des messagers aux szal-Fazil"
nsc_teachings_szal_fazil_decision_desc:0 "Les szal-Fazil sont une tribu Mašnsih connue pour leurs magiciens et leur intérêt à collectionner tout artefact lié à l'ancienne magie Bulwari. Nous devons leur envoyer des messagers les invitant à partager leurs connaissances."

nsc_amussu_start_battle_title:0 "£icon_nsc_small£ Localiser/Défier Amussu"
nsc_amussu_start_battle_desc:0 "Affrontez le Roi-Dieu, et vous feriez mieux de ne pas le manquer !\n-------------\n§YStatut§!: [REB.getAmussuVulnerability]\n§YReliques Collectées§!: §T[REB.amussuNbRelicsVar.GetValue]§!/5\n§YForce§!: équivalent à §T[REB.amussuPowerVar.GetValue]§! régiments avec un moral maximum\n-------------\nAmussu est l'ancien Roi-Dieu connu sous le nom de 'Le Parleur des Cieux'. Selon le conte populaire, il a été maudit par les génies malveillants après avoir souhaité un vœu trop avide, et est maintenant incapable de parler ou de mourir."
nsc_suran_sacrifice_title:0 "£icon_nsc_small£ Sacrifier les Armes"
nsc_suran_sacrifice_desc:0 "Placez des troupes dans les provinces du §YGroupe de Provinces du Suran§! et cliquez sur la décision pour sacrifier leurs armes et retirer le modificateur §YSuran Sanglant§!.\n\nUne fois tous les modificateurs de province retirés, la §HCalamité du Suran Sanglant§! prendra fin."
nsc_gather_gems_title:0 "£icon_nsc_small£ Étape 1/4 - Collecter les Catalyseurs"
nsc_gather_gems_desc:0 "Placez des troupes dans une province produisant des §YPierres Précieuses§! pour collecter la première ressource nécessaire au lancement du sort qui mettra fin à la calamité.\n\nUne fois toutes les étapes complétées, la §HLongue Nuit§! prendra fin."
nsc_gather_glass_title:0 "£icon_nsc_small£ Étape 2/4 - Collecter les Lentilles"
nsc_gather_glass_desc:0 "Placez des troupes dans une province produisant du §YVerre§! pour collecter la deuxième ressource nécessaire au lancement du sort qui mettra fin à la calamité.\n\nUne fois toutes les étapes complétées, la §HLongue Nuit§! prendra fin."
nsc_gather_damestear_title:0 "£icon_nsc_small£ Étape 3/4 - Collecter la Source de Puissance"
nsc_gather_damestear_desc:0 "Placez des troupes dans une province produisant du §YDamestear§! pour collecter la dernière ressource nécessaire au lancement du sort qui mettra fin à la calamité.\n\nUne fois toutes les étapes complétées, la §HLongue Nuit§! prendra fin."
nsc_dispel_eclipse_title:0 "£icon_nsc_small£ Étape 4/4 - Lancer le Sort"
nsc_dispel_eclipse_desc:0 "Maintenant que toutes les ressources ont été rassemblées, placez des troupes dans une province avec une §YTour de Mage§! pour lancer le sort qui mettra fin à la §HLongue Nuit§!."
nsc_excavate_artefact_title:0 "£icon_nsc_small£ Fouiller les Artefacts"
nsc_excavate_artefact_desc:0 "Placez des troupes dans les provinces où des artefacts enterrés sont supposés se trouver pour les excavater. (cliquez sur l'£icon_mission_trigger£ pour mettre en évidence les provinces)\n\nUne fois §Y5§! artefacts fonctionnels excavés, vous débloquerez une décision pour les utiliser sur §HAmussu§! afin de mettre fin à la §HChute du Ciel§!.\nArtefacts Fonctionnels Rassemblés : §H[Root.numOfWorkingArtefacts.GetValue]§!/5"
nsc_use_artefacts_title:0 "£icon_nsc_small£ Utiliser les Artefacts"
nsc_use_artefacts_desc:0 "Placez des troupes là où se trouve Amussu pour utiliser les artefacts sur lui afin de mettre fin à la §HChute du Ciel§!."
