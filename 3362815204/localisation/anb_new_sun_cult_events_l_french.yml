 #Bulwar under threat
 new_sun_cult.49.t:0 "Les Décennies de Dévastation"
 new_sun_cult.49.d:0 "£nsc_incident_banner£\nLes dernières décennies ont fait payer un lourd tribut aux États des Elfes Solaires du Bahar. Nous avons été frappés par la famine et les luttes intestines, puis par les gobelins des montagnes, l'hérésie et la rébellion. Cela ne détruit pas seulement la terre, cela détruit la confiance des humains en nous.\n\n« Comment les Élus de Surael n'ont-ils pas pu arrêter cela ? » crient des voix, même si elles sont rares et espacées. « Ils ont été trop occupés à se battre entre eux pour les revendications et la richesse, ils ignorent nos souffrances ! »\n\nNous réalisons maintenant que nos luttes intestines étaient insensées face aux désastres qui se produisaient autour de nous. Notre confiance téméraire a presque causé notre perte. Cela ne peut pas continuer ; le peuple doit avoir une foi absolue en nous pour que nous puissions le conduire vers la Lumière de Surael.\n\nNous devrons trouver des moyens de contrecarrer les atrocités de ces dernières décennies de guerre et de famine, de sorte que la lumière brille sur l'avenir radieux du Bahar et non sur son passé sombre."
 new_sun_cult.49.a:0 "Si Surael le veut, nous prendrons de l'avance sur cela."
 new_sun_cult.50.t:0 "Une Ombre sur le Soleil"
 new_sun_cult.50.d:0 "£nsc_incident_banner£\nLe Bulwar a connu de nombreuses menaces dans son passé, mais habituellement il y avait une puissance supérieure pour maintenir les choses ensemble. Si les monarchies des Elfes Solaires et les cités-États humaines étaient unies en une seule, les raids constants des harpies du nord et des gnolls du sud et de l'est auraient fait face à un corps solide de force, plutôt qu'à nos armées individuelles, dispersées sur les territoires et vulnérables à être éliminées une par une.\n\nNotre peuple crie : « Ils ont à peine été vus depuis que ces désastres ont commencé. » C'est une vérité honteuse que nous ayons fait trop peu pour arrêter tout cela. Nous sommes restés dans nos palais, nous concentrant sur nos propres affaires et le culte de Surael, confiants que nos armées et nos prêtres géreraient la situation.\n\nCe ne fut pas le cas, et ces grandes incursions dans nos terres nous ont tous usés et nous ont laissés affaiblis. Si nous n'agissons pas maintenant pour repousser ces monstres ou stabiliser notre pays, alors peu importe lequel des Domaines du Phénix est vraiment choisi par Surael pour restaurer l'Empire du Phénix, il n'y en aura aucun d'entre nous pour essayer."
 new_sun_cult.50.a:0 "La lumière doit briller intensément dans [Root.GetName], et les ténèbres être bannies !"
 new_sun_cult.51.t:0 "Le Discours du [Root.Monarch.GetTitle]"
 new_sun_cult.51.d:0 "£nsc_incident_banner£\nLe plan est clair : notre [Root.Monarch.GetTitle] fera un discours au peuple, avec des courriers pour envoyer le message dans tous les coins de notre nation. [Root.Monarch.GetSheHeCap] promet d'améliorer la vie du peuple et d'assurer sa sécurité, comme c'est [Root.Monarch.GetHerHis] devoir en tant qu'un des Élus de Surael. Le peuple lève les yeux avec émerveillement mais aussi avec agitation - les choses deviennent très mauvaises au Bulwar, et ils ont besoin de quelque chose à saisir avec espoir.\n\nLes Dartaxes, la rébellion non réprimée et d'autres conflits ont amené beaucoup de ceux qui ont peu de raisons de questionner leur foi en nous à s'agiter et se soulever avec des pensées des anciennes voies (et les royaumes dirigés par les humains qui ont vu l'Âge des Monstres venir). Nous avons même entendu des murmures de vile hérésie : que nous sommes des usurpateurs, et devons être éliminés par tous les moyens nécessaires. Notre administration est lamentablement mal équipée pour gérer cette dissidence, et plus le peuple est mal traité par des actions brutales, plus nombreux sont ceux qui rejoignent ces causes.\n\nAu-delà de nos frontières, les monstres se rapprochent toujours plus, les raids frappent toujours plus loin. Notre armée a subi perte après perte et le peuple craint que bientôt ce ne soit pas les Elfes Solaires raisonnables contre lesquels ils se rebelleront, mais les gnolls adorateurs de démons, ou les harpies voleuses d'hommes, ou les gobelins sauvages des montagnes.\n\nLe [Root.Monarch.GetTitle] fera un engagement au peuple de mettre fin à cette instabilité et de repousser les envahisseurs ! Tout ce dont nous avons besoin maintenant est de déterminer par où commencer et comment procéder à tout cela."
 new_sun_cult.51.a:0 "Promettre de restaurer l'ordre dans le royaume avant que §Y10 années§! ne soient passées."
 new_sun_cult.52.t:0 "Réformer l'Administration"
 new_sun_cult.52.d:0 "£nsc_incident_banner£\nAvec la promesse de notre [Root.Monarch.GetTitle] faite, nous devons immédiatement commencer à la tenir et stabiliser [Root.GetName]. Il y a deux domaines majeurs sur lesquels nous pouvons nous concentrer.\n\nLe premier est le fait que beaucoup dans notre administration sont devenus plutôt corrompus, l'argent s'écoulant par des dizaines de trous et causant la stagnation de notre travail. Corriger cela favoriserait les bonnes pratiques, moins d'extorsion des humains, et plus de problèmes résolus sans le besoin de notre intervention. De plus, cela assurerait que chaque Elfe Solaire vive à la hauteur de ses responsabilités en tant qu'élu de Surael.\n\nL'autre option est d'ouvrir de nouveaux niveaux d'administration et de remplir les postes avec de dignes sujets humains. Cela leur donnerait une voix, plus bas dans la chaîne, et espérons réduire l'impact négatif de toute corruption qui s'infiltre jusqu'à ce niveau. Cependant, faire cela mettra certainement en colère nos proches qui sont habitués à leurs nominations de patronage.\n\nNous n'osons pas tenter de faire les deux à la fois, étant donné la rouille de notre bureaucratie et nos ressources tendues, mais espérons que concentrer nos efforts sur l'un d'eux sera suffisant pour résoudre les problèmes."
 new_sun_cult.52.a:0 "Sévir contre les fonctionnaires elfiques corrompus."
 new_sun_cult.52.b:0 "Augmenter la productivité en intégrant les humains dans le système."
 new_sun_cult.52.c:0 "Retourner."
 new_sun_cult.53.t:0 "Les Elfes Corrompus Résistent"
 new_sun_cult.53.d:0 "£nsc_incident_banner£\nLes fonctionnaires corrompus de notre administration résistent à nos tentatives de faire restreindre leurs manières indulgentes. Un groupe des plus influents a approché le [Root.Monarch.GetTitle] cherchant une rencontre et a apporté un petit 'gage d'appréciation' pour réchauffer [Root.Monarch.GetHerHis] oreille."
 new_sun_cult.53.a:0 "Eh bien, ce serait impoli de refuser un cadeau..."
 new_sun_cult.53.b:0 "C'est vraiment inacceptable - dépouillons-les de leur rang et envoyons-les en prison !"
 new_sun_cult.54.t:0 "Mobilité Sociale pour les Humains ?"
 new_sun_cult.54.d:0 "£nsc_incident_banner£\nUn groupe de citoyens humains éminents a approché le [Root.Monarch.GetTitle] avec une plainte. Malgré nos efforts pour sévir contre la corruption qui les extorquait, ils sont préoccupés qu'à l'avenir il n'y ait aucune garantie que ces fardeaux restent partis.\n\nIls demandent que les humains soient autorisés à avoir la mobilité sociale pour s'élever au-delà de leurs moyens actuels, sinon aux hauts rangs du gouvernement qui devraient évidemment rester le domaine des Élus de Surael - assez hauts pour avoir l'influence pour éviter les effets de la malice administrative et garantir à leur peuple une place dans l'avenir."
 new_sun_cult.54.a:0 "Les humains ont une place, et ce n'est pas ici dans les cours. Ne faisons pas de telles promesses."
 new_sun_cult.54.b:0 "Peut-être est-il temps que nous fassions quelques concessions à ces humains."
 new_sun_cult.55.t:0 "Résistance au Changement"
 new_sun_cult.55.d:0 "£nsc_incident_banner£\nL'administration actuelle des Elfes Solaires dans son ensemble n'est pas satisfaite de l'idée de travailler avec les humains de manière régulière. En effet, ils trouvent répugnant qu'ils doivent s'abaisser ainsi.\n\nIls nous implorent de révoquer cette dernière décision et de faire confiance à des siècles de succès du personnel que nous avons déjà. Il ne faudra pas longtemps, disent-ils, avant que les humains ne fassent une grave erreur quelque part qu'un elfe ne pourrait pas gérer les yeux fermés."
 new_sun_cult.55.a:0 "Peut-être que nos proches ont l'expérience qui manque aux humains."
 new_sun_cult.55.b:0 "Nous continuerons sur la voie que nous avons choisie. Donnons une chance aux humains."
 new_sun_cult.56.t:0 "Les Conseillers Humains Accumulent les Erreurs"
 new_sun_cult.56.d:0 "£nsc_incident_banner£\nComme les administrateurs elfiques anciens nous l'avaient averti, les nouveaux gouverneurs et conseillers humains font de nombreuses erreurs qui nous coûtent du temps et des ressources. Ces erreurs sont celles qu'un elfe aurait pu faire dans ses premiers jours - il y a des siècles - et notre ancienne garde nous implore une fois de plus de simplement mettre fin à cela.\n\nMais nous nous sommes engagés sur cette voie, et revenir en arrière maintenant ne ferait que détruire toute chance que nous avons de prouver aux humains que nous devrions les diriger."
 new_sun_cult.56.a:0 "Avec le temps, ils iront probablement bien."
 new_sun_cult.56.b:0 "Nous devrions leur fournir de meilleures informations et formation, pour que cela ne se reproduise plus."
 new_sun_cult.57.t:0 "Évaluation des Réformes Administratives"
 new_sun_cult.57.da:0 "£nsc_incident_banner£\nNotre engagement envers ces réformes a finalement porté ses fruits. La corruption dans nos cours a été traitée, et nos sujets humains sentent qu'ils ne sont plus exploités par notre gouvernement. Leur foi en nous est un pas de plus vers la restauration."
 new_sun_cult.57.db:0 "£nsc_incident_banner£\nBien que nos bureaucraties fonctionnent plus en douceur qu'avant, et avec beaucoup plus de responsabilité maintenant, il y a encore beaucoup que nous pouvons faire pour améliorer. Hélas, le temps, les ressources, et la situation générale des choses ne sont pas avec nous, et nous ne pouvons faire que tant. Espérons que ce sera suffisant."
 new_sun_cult.57.dc:0 "£nsc_incident_banner£\nEn essayant de réformer notre administration, nous avons fait de nombreuses erreurs. Nous avons mis en colère les Elfes Solaires en arrachant de force leurs exploitations profitables, tandis que les humains sont plus furieux que jamais contre nous pour avoir refusé de leur permettre de s'élever pour résoudre les problèmes eux-mêmes. Pour empirer les choses, les demi-mesures que nous avons promulguées créent elles-mêmes des problèmes dans le système existant. Ce ne sera pas bon."
 new_sun_cult.57.a:0 "Un autre pas dans la bonne direction !"
 new_sun_cult.57.b:0 "Au moins ce n'est pas aussi mauvais qu'avant."
 new_sun_cult.57.c:0 "Stabiliser le pays sera plus difficile maintenant..."
 new_sun_cult.58.t:0 "Les Sessions de Doléances"
 new_sun_cult.58.d:0 "£nsc_incident_banner£\nNos conseillers sont venus nous voir avec une idée. Une période de trois jours où quiconque dans le pays peut venir à [Root.Capital.GetName] pour présenter ses doléances et plaintes à la couronne. Nous aurons des groupes représentatifs organisés pour chaque section majeure de notre population qui a des plaintes, et les laisserons décider lesquelles exprimer pendant les Sessions de Doléances.\n\nIdéalement, nous pourrons résoudre les problèmes du peuple de cette façon, ou au moins trouver quelques compromis solides. De plus, cela les aidera à sentir qu'ils participent aux affaires de la nation, et sont entendus par son dirigeant."
 new_sun_cult.58.a:0 "Autoriser vos sujets à présenter leurs doléances à [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 new_sun_cult.58.b:0 "Peut-être plus tard."
 new_sun_cult.59.t:0 "Les Demandes des Maires"
 new_sun_cult.59.d:0 "£nsc_incident_banner£\nLe premier jour de doléances voit les maires locaux demander plus d'autonomie pour traiter leurs villes et villages plus efficacement, sans le besoin de déranger la cour pour des questions mieux gérées de l'intérieur. Leur donner plus d'autonomie présente quelques risques, mais cela pourrait valoir la réduction de pression sur notre bureaucratie, même si ce n'est que temporaire."
 new_sun_cult.59.a:0 "Refuser. Il n'y a qu'un soleil dans le ciel, et il ne doit y avoir qu'une cour."
 new_sun_cult.59.b:0 "L'autoriser. Nous utiliserons mieux les scribes libérés."
 new_sun_cult.60.t:0 "Les Demandes des Marchands"
 new_sun_cult.60.d:0 "£nsc_incident_banner£\nLe deuxième jour de doléances amène quelques-uns des marchands les plus prospères de [Root.Capital.GetName] avec une demande de réduire le péage du palais sur les importations et exportations. Ils disent qu'avec l'argent supplémentaire qu'ils pourraient gagner, ils peuvent embaucher plus de gens et s'étendre, encourageant ainsi la croissance de l'économie du pays. Ils promettent que nous ne manquerons pas la modique somme que le péage nous apporte, que les bénéfices ruisselleront vers beaucoup d'autres, et que chaque communauté humaine prospérera."
 new_sun_cult.60.a:0 "Refuser. Modique somme ou pas, cet argent est nôtre."
 new_sun_cult.60.b:0 "Baisser les taxes ? Humains effrontés, taxons-les encore plus !"
 new_sun_cult.60.c:0 "L'autoriser. Ils ont raison, des humains plus riches signifient plus de richesse imposable de toute façon."
 new_sun_cult.61.t:0 "Les Demandes de la Paysannerie"
 new_sun_cult.61.d:0 "£nsc_incident_banner£\nLe dernier jour de doléances est arrivé, le jour des paysans. Ils viennent avec un désir qu'on leur accorde plus de droits de base. Ils prétendent qu'ils doivent travailler toute la journée, donner une si grande partie de leurs revenus à la couronne, et risquent d'être enrôlés à tout moment. Ils demandent qu'on leur donne les mêmes droits que ceux qui vivent dans les villes ! Si nous ne leur accordons pas cela, nos conseillers croient qu'ils pourraient commencer à faire des émeutes, car il y a déjà des rapports de groupes violents de paysans se rassemblant dans certains des établissements de boisson les moins respectables de notre royaume."
 new_sun_cult.61.a:0 "Refuser. Le soleil ne craint pas une goutte de pluie, et nous ne craignons pas leur colère."
 new_sun_cult.61.b:0 "L'autoriser. Nous essayons de gagner ces gens, pas de les repousser."
 new_sun_cult.62.t:0 "Fin des Sessions de Doléances"
 new_sun_cult.62.da:0 "£nsc_incident_banner£\nAvec le dernier jour de doléances terminé, nous avons dû immédiatement annuler toutes les tentatives futures de faire de cela un événement régulier. La plupart de ces sessions n'étaient que des humains se plaignant de l'injustice de la vie et devant ensuite être expulsés par les gardes pour comportement violent. C'était une idée terrible."
 new_sun_cult.62.db:0 "£nsc_incident_banner£\nBien que certains soient partis contrariés, pour la plupart ceux qui sont venus aux Sessions de Doléances étaient au moins satisfaits du résultat qu'ils ont obtenu. Cela pourrait certainement être fait pour fonctionner à l'avenir, et avec un peu de temps, peut-être pouvons-nous rendre la vie de tous les citoyens de notre nation un peu plus lumineuse."
 new_sun_cult.62.dc:0 "£nsc_incident_banner£\nSurael dit que nous devons être généreux et toujours chercher à fournir de la joie dans les cœurs des autres afin de combattre les Ténèbres. C'est avec cet état d'esprit que nous avons approché ces Sessions de Doléances, et le résultat fut extrêmement positif. Tout le monde est parti avec au moins un compromis satisfaisant, et nous n'avons rien retenu dans nos efforts pour les aider tous avec leurs problèmes. Espérons que la foi du peuple en nous a été un peu plus restaurée."
 new_sun_cult.62.a:0 "Maudits humains ! Toujours si avides !"
 new_sun_cult.62.b:0 "Au moins c'est un début. Le peuple commence à parler favorablement de nous à nouveau."
 new_sun_cult.62.c:0 "Ce succès est une cause de célébration ! Peut-être devrions-nous déclarer une fête ?"
 new_sun_cult.63.t:0 "Apaiser vos Vassaux"
 new_sun_cult.63.d:0 "£nsc_incident_banner£\nNos vassaux humains doivent être apaisés si nous voulons compter sur leur soutien pour stabiliser la nation. En ce moment nous exigeons des levées et un impôt d'eux en échange de notre protection directe. Peut-être devrions-nous alléger l'un de ces fardeaux ? Ou peut-être serait-il préférable de simplement leur rappeler que nous sommes les Élus de Surael, et espérer qu'ils comprennent que nous pouvons diriger ces ressources mieux qu'ils ne le peuvent."
 new_sun_cult.63.a:0 "Baisser l'impôt. Ils ont plus besoin de leur argent que nous."
 new_sun_cult.63.b:0 "Baisser la levée, leurs soldats peuvent être utilisés pour protéger leurs propres terres."
 new_sun_cult.63.c:0 "Préparer de la propagande, pour leur rappeler notre statut d'Élus."
 new_sun_cult.63.e:0 "Retourner."
 new_sun_cult.64.t:0 "Campagne de Propagande"
 new_sun_cult.64.d:0 "£nsc_incident_banner£\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] veut §Qvous§!, pour donner vos meilleurs efforts à Surael et Son peuple élu. Seulement en travaillant ensemble et en donnant vos meilleurs efforts dans les entreprises des Élus pouvons-nous espérer bannir les Ténèbres et nous prélasser dans Sa Lumière."
 new_sun_cult.64.a:0 "Commencer une campagne de propagande dans [influenceable_vassal_1.GetName]"
 new_sun_cult.64.b:0 "Commencer une campagne de propagande dans [influenceable_vassal_2.GetName]"
 new_sun_cult.64.c:0 "Commencer une campagne de propagande dans [influenceable_vassal_3.GetName]"
 new_sun_cult.64.e:0 "Commencer une campagne de propagande dans [influenceable_vassal_4.GetName]"
 new_sun_cult.64.f:0 "Commencer une campagne de propagande dans [influenceable_vassal_5.GetName]"
 new_sun_cult.64.g:0 "Commencer une campagne de propagande dans [influenceable_vassal_6.GetName]"
 new_sun_cult.64.h:0 "Retourner."
 new_sun_cult.66.t:0 "[From.GetName] Nous a Influencés"
 new_sun_cult.66.d:0 "£nsc_incident_banner£\nEn marchant dans les rues aujourd'hui, nos conseillers ont remarqué un nombre inhabituellement élevé de personnes parlant des gloires des Élus de Surael. Étrange, ne remettaient-ils pas en question notre règne l'autre jour ?"
 new_sun_cult.66.a:0 "La lumière peut briller de manières particulières, il semble..."
 new_sun_cult.67.t:0 "Propagande dans [From.GetName] Terminée"
 new_sun_cult.67.da:0 "£nsc_incident_banner£\nNos efforts pour influencer la populace de [From.GetName] ont été efficaces. Ils se rappellent maintenant pourquoi ils doivent nous envoyer tant en termes d'impôts et de soldats. Il faut beaucoup de ressources pour maintenir les Ténèbres à distance."
 new_sun_cult.67.db:0 "£nsc_incident_banner£\nNos efforts pour influencer la populace de [From.GetName] ont échoué, soit parce qu'ils se sont détachés de nous soit parce qu'ils ont été intégrés dans notre royaume."
 new_sun_cult.67.a:0 "Louange à Surael !"
 new_sun_cult.67.b:0 "C'est dommage."
 new_sun_cult.68.t:0 "Réformes de l'Armée"
 new_sun_cult.68.d:0 "£nsc_incident_banner£\nSi nous voulons honorer notre promesse et repousser les monstres, alors nous allons devoir réformer nos armées. Elles n'ont pas été assez efficaces contre les incursions gnolls et les raids de harpies.\n\nNos tactiques ont stagné et sont devenues prévisibles au cours des derniers siècles, les effectifs de nos armées commencent à diminuer car de plus en plus d'elfes meurent au combat avec peu pour les remplacer, et nos standards d'entraînement sont laxistes. Si nous devons faire avec ce que nous avons, alors assurons-nous que ce que nous avons sera toujours suffisant."
 new_sun_cult.68.a:0 "Commençons les réformes."
 new_sun_cult.68.b:0 "Dédions toutes nos ressources à ces réformes."
 new_sun_cult.68.c:0 "Retourner."
 new_sun_cult.69.t:0 "Réformer nos Tactiques"
 new_sun_cult.69.d:0 "£nsc_incident_banner£\nNos tactiques ont été transmises depuis plusieurs siècles maintenant, depuis l'époque des Légions du Phénix de Jaher. Cependant, nos armées ne sont pas identiques à ces légions et les temps et technologies de guerre ont changé au cours des trois cents dernières années. De nouvelles tactiques signifieront une perspective fraîche sur les batailles, et espérons une efficace qui surprendra nos ennemis.\n\nNous avons trois options prometteuses. L'ancienne garde de notre armée dit que les tactiques défensives conviendraient le mieux au terrain de nos terres. Laissons les monstres se briser contre nos murs et boucliers.\n\nL'avant-garde croit que pour battre les monstres vous devez être plus rapide qu'eux. Ils proposent de réorganiser et d'entraîner nos armées pour être déployables n'importe où à tout moment en groupes plus petits et mieux entraînés.\n\nLa dernière option est de compter sur le volume pur de corps sur le terrain. Avec les humains se précipitant dans un assaut massé sur l'ennemi, ils seront trop occupés à se défendre contre ces nombres pour réagir à nos troupes elfiques plus compétentes venant des flancs."
 new_sun_cult.69.a:0 "Suivre les conseils de l'ancienne garde et se concentrer sur les tactiques défensives."
 new_sun_cult.69.b:0 "Suivre les conseils de l'avant-garde et se concentrer sur la guerre mobile."
 new_sun_cult.69.c:0 "Compter sur les humains et se concentrer sur l'assaut de masse."
 new_sun_cult.70.t:0 "Réformer la Composition de nos Troupes"
 new_sun_cult.70.d:0 "£nsc_incident_banner£\nLa composition de nos armées a, comme nos tactiques, été une chose sûre et immuable pendant des siècles. Mais il est temps que nous leur donnions un second regard.\n\nNotre ancienne garde croit que la cavalerie est encore la voie à suivre ; une charge de cavalerie des Elfes Solaires brillante et éclatante peut renverser le cours même des batailles les plus sombres. Notre avant-garde croit que leur format de petites escadrons spécialisés et très mobiles pourrait servir dans toutes les parties de l'armée, nous donnant potentiellement une infanterie très efficace. Alors encore, nous pourrions aussi simplement compter sur l'empilement de plus en plus d'humains dans les lignes de front."
 new_sun_cult.70.a:0 "Suivre les conseils de l'ancienne garde et se concentrer sur la cavalerie."
 new_sun_cult.70.b:0 "Suivre les conseils de l'avant-garde et se concentrer sur les troupes spécialisées."
 new_sun_cult.70.c:0 "Compter sur les humains et se concentrer sur l'infanterie de masse."
 new_sun_cult.71.t:0 "Réformer notre Entraînement"
 new_sun_cult.71.d:0 "£nsc_incident_banner£\nNos régimes d'entraînement ont été conçus il y a longtemps avec l'intention que les elfes qui les suivent auraient des années pour perfectionner les exercices et manœuvres, et compter sur eux pendant des siècles. Ce n'est simplement plus le cas, et résulte en un standard de qualité très pauvre parmi nos contingents humains.\n\nNous devons changer ces méthodes d'entraînement et nous avons déjà quelques options de nos conseillers. Nous pourrions compter sur un programme d'entraînement plus rapide pour mettre les troupes sur le terrain, tout en laissant nos officiers s'entraîner beaucoup plus longtemps pour assurer leur compétence. Nous pourrions suivre la méthode de l'avant-garde et entraîner les officiers et soldats ensemble en petits groupes pour qu'ils agissent en harmonie. Ou nous pourrions simplement réformer les méthodes par lesquelles nous entraînons nos régiments humains et assurer que quand ils sont sur le terrain, ils ne mourront pas si rapidement."
 new_sun_cult.71.a:0 "Suivre les conseils de l'ancienne garde et se concentrer sur des troupes légèrement entraînées et des officiers compétents."
 new_sun_cult.71.b:0 "Suivre les conseils de l'avant-garde et se concentrer sur un entraînement long et rigoureux en petits groupes."
 new_sun_cult.71.c:0 "Compter sur les humains et se concentrer sur des troupes légèrement entraînées."
 new_sun_cult.72.t:0 "Réformes de l'Armée Terminées"
 new_sun_cult.72.d:0 "£nsc_incident_banner£\nNous avons terminé toutes les réformes auxquelles nous pouvions penser, et espérons que nos armées performeront mieux que jamais. [Root.Monarch.GetTitle] [Root.Monarch.GetName] passe en revue les troupes avec [Root.Monarch.GetHerHis] cour dans la parade militaire de célébration, et elles inspirent la force chez tous ceux qui les voient dans leur armure brillante."
 new_sun_cult.72.a:0 "Maintenant il est temps de voir comment elles se comportent sur le champ de bataille."
 new_sun_cult.73.t:0 "Demander Plus d'Autonomie à Notre Suzerain."
 new_sun_cult.73.d:0 "£nsc_incident_banner£\nAvec les conflits internes et le chaos dans le royaume de notre suzerain, ce serait le moment parfait pour exiger plus d'autonomie sur nos affaires. Envoyons-leur un messager !"
 new_sun_cult.73.a:0 "Exiger de devenir un vassal autonome."
 new_sun_cult.73.b:0 "Peut-être plus tard."
 new_sun_cult.74.t:0 "Une Demande de [From.GetName]"
 new_sun_cult.74.d:0 "£nsc_incident_banner£\nNotre vassal [From.GetName] a envoyé un messager exigeant le droit de poursuivre sa propre politique étrangère et une réduction de ses paiements à [Root.Capital.GetName] ! Pouvons-nous épargner les ressources pour les contenir aussi si nos exigences se retournent contre nous ?"
 new_sun_cult.74.a:0 "Accordons-leur ce qu'ils veulent."
 new_sun_cult.74.b:0 "Félicitons-les pour leur comédie, c'était une belle blague."
 new_sun_cult.75.t:0 "Réponse de [From.GetName]"
 new_sun_cult.75.da:0 "£nsc_incident_banner£\nNos suzerains ont accepté ! Nous sommes un pas de plus vers la maîtrise de notre propre destin !"
 new_sun_cult.75.db:0 "£nsc_incident_banner£\nNos suzerains ont refusé, ces bâtards arrogants ! Nous trouverons un autre moyen."
 new_sun_cult.75.a:0 "C'est une excellente nouvelle !"
 new_sun_cult.75.b:0 "Comment osent-ils ?"
 new_sun_cult.77.t:0 "L'Engagement de Dix Ans"
 new_sun_cult.77.da:0 "£nsc_incident_banner£\nIl n'y a pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] stabiliserait la nation et chasserait les envahisseurs de nos terres. Et [Root.Monarch.GetSheHe] a réussi à faire exactement cela !\n\nLe gouvernement fonctionne parfaitement, chaque sou comptabilisé sans extorsion à aucun niveau. Le peuple sent qu'il a une voix claire qui sera toujours entendue par les Élus grâce aux nouvelles Sessions de Doléances, qui se tiendront tous les trois mois, sous le soleil brillant à [Root.Capital.GetName]. Nos États vassaux n'ont jamais été plus loyaux à notre cause, voyant vraiment dans notre travail le chemin qu'ils aspirent à suivre. Alors que nos armées marchent sur la route vers le palais parmi les rangées et grappes de spectateurs de parade et de fêtards, notre [Root.Monarch.GetTitle] regarde avec fierté. C'est vraiment un jour glorieux, car nous nous sommes élevés des cendres de la défaite et de la désunion, pour devenir plus forts que jamais. Nous sommes semblables à un phénix, et bientôt, si Surael le veut, nous prendrons son manteau entièrement."
 new_sun_cult.77.db:0 "£nsc_incident_banner£\nIl n'y a pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] stabiliserait la nation et repousserait les envahisseurs. Nous avons entrepris une portion ambitieuse de notre vaste liste de réformes et solutions, et bien que toutes les mesures que nous avons essayé d'implémenter n'aient pas été couronnées de succès, la majorité l'ont été. Cela a résulté en une société beaucoup plus stable protégée par une armée beaucoup plus capable.\n\nBien que le peuple ait parfois encore du mal à faire entendre ses problèmes, nous gardons au moins une oreille au sol maintenant. Et bien qu'il y ait encore de la corruption et du relâchement dans l'administration et l'armée, c'est loin du bassin stagnant que c'était autrefois. Dans l'ensemble, la plupart parmi la cour croient que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fait un bon travail. Et le peuple semble être d'accord."
 new_sun_cult.77.dc:0 "£nsc_incident_banner£\nIl n'y a pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] apporterait l'ordre au pays et nous mènerait à la victoire contre les envahisseurs. Il y avait tant à faire cependant, que même après dix ans [Root.Monarch.GetSheHe] ne pouvait faire que tant. Il y a eu des réformes ici et là, plus de recrutement et d'entraînement. Il y a un nouveau commerce qui coule dans les villes et très peu de familles sont vues maintenant tentant de déménager. Ce n'est pas la grande réparation que le [Root.Monarch.GetTitle] avait promise mais au moins c'est mieux que rien. Espérons que ce sera suffisant."
 new_sun_cult.77.de:0 "£nsc_incident_banner£\nIl n'y a pas si longtemps maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déclaré au peuple que [Root.Monarch.GetSheHe] stabiliserait la nation et repousserait les envahisseurs. Cependant, nos tentatives de réforme se sont avérées plus nuisibles qu'utiles ou progressives et l'armée est en ruine.\n\nTout ce que nous avons essayé de changer a juste fini par nous faire reculer davantage ou se retourner complètement contre nous. Le peuple est plus agité que jamais et avec nos armées en si piètre état, nos conseillers craignent que l'engagement brisé puisse être un point de basculement. Il y a des temps sombres à venir."
 new_sun_cult.77.a:0 "Notre royaume est enfin de retour sur la bonne voie, que [Root.GetName] prospère jusqu'à la fin des temps !"
 new_sun_cult.77.b:0 "La situation s'est certainement améliorée."
 new_sun_cult.77.c:0 "Au moins les choses ne sont pas aussi mauvaises qu'elles pourraient l'être."
 new_sun_cult.77.e:0 "C'est une catastrophe..."
 
 #Death of Taelarios
 new_sun_cult.125.t:0 "La Mort de Taelarios"
 new_sun_cult.125.da:0 "£nsc_incident_banner£\nDes centaines de cloches sonnant à travers les cités d'Irrliam signalent la mort de notre glorieux Roi Taelarios Irrliazuir, unificateur de la foi du Nouveau Culte Solaire et leader bienveillant de notre peuple. Il était le roc qui tenait ensemble les temples querelleurs à travers les nations, du lointain Azka-Sur oriental aux docks de Re-Uyel. Il y aura une grande procession funéraire pour lui à travers les rues d'Irrliam et vers les collines voisines, où un grand bûcher sera allumé pour l'envoyer à Surael, avec une flamme si grande qu'elle sera visible de Brasan à Kalib.\n\nDéjà, cependant, les ondulations de son passage se font sentir dans les temples, et l'air est rempli de questions murmurées sur ce qui va arriver maintenant qu'il n'est plus. Tant d'aspects de la foi étaient vus et administrés par Taelarios lui-même qu'aucun individu ne pourrait jamais vraiment remplir ses chaussures. Bien sûr, cela signifiait que nous détenions une grande influence et autorité dans la foi, et il serait bien sûr préférable pour tous que cela reste ainsi.\n\nHeureusement, nos liens étroits avec nos sujets humains, nos alliés à travers le Bulwar, et cet héritage d'influence (avant le vide de pouvoir) nous donnent une opportunité unique de trouver une solution. Espérons qu'ensemble, nous pourrons résoudre cette crise potentielle par le débat dans un grand conseil des membres du Nouveau Culte Solaire.\n\nMené par Irrliam, bien sûr."
 new_sun_cult.125.db:0 "£nsc_incident_banner£\nMême les elfes sont mortels, bien que les autres races l'oublient si souvent car des générations passeront avec les mêmes dirigeants tenant toujours fermement à la vie et à leur position. Bien que ce ne soit pas notre dirigeant qui soit décédé, les cloches sonnant des temples partout au Bulwar marquent la mort d'un autre, Taelarios Irrliazuir, le roi Elfe Solaire d'Irrliam qui a rassemblé les pièces disparates du Nouveau Culte Solaire après l'assassinat de Jexis Jaherzuir.\n\nIl y a déjà des remous dans les temples alors que des figures proéminentes se bousculent pour prévenir le chaos. Apparemment beaucoup de parties du fonctionnement interne de la foi étaient vues par Taelarios lui-même, et seulement lui. Les seigneurs et prêtres d'Irrliam semblent essayer d'organiser une forme de conseil pour essayer de trouver des solutions à cette crise potentielle que tout le monde peut accepter. Nous devrions commencer à réclamer des faveurs maintenant pour que nous puissions obtenir du soutien pour nos propres positions dans ce conseil. Nous ne voudrions pas être laissés dans l'ombre pendant que d'autres dansent au soleil."
 new_sun_cult.125.a:0 "L'avenir du Nouveau Culte Solaire sera décidé bientôt, d'une manière ou d'une autre."
 new_sun_cult.126.t:0 "Le Concile de Medurubar"
 new_sun_cult.126.d:0 "£nsc_incident_banner£\nLes invitations ont été envoyées à tous les temples, seigneurs et figures proéminentes du Bulwar - le Concile aura lieu dans un an à Medurubar, une cité qui se trouve à la confluence des rivières Suran et Buranun en territoire d'Irrliam.\n\nLes débats auront lieu dans une grande salle qui a été préparée dans la cité pour accueillir toutes les délégations et la splendeur qui vont, sans aucun doute, commencer à arriver bientôt. Maintenant, nous devons seulement décider à quel point notre propre délégation devrait être grandiose. Une grande et splendide pourrait à la fois montrer notre soutien à la cause de l'unité et aider à nous faire paraître un acteur puissant dans ces affaires. Mais, si nous voulons éclipser à la fois ami et rival, nous devrons être indifférents au coût."
 new_sun_cult.126.a:0 "Envoyer une délégation massive. Qu'ils voient notre pouvoir et notre richesse !"
 new_sun_cult.126.b:0 "Pas besoin de dépenser trop. Envoyer une délégation appropriée."
 new_sun_cult.126.c:0 "Nous nous en fichons, envoyer le minimum !"
 new_sun_cult.127.t:0 "Le Concile de Medurubar Commence"
 new_sun_cult.127.da:0 "£nsc_incident_banner£\nLa participation était encore plus grandiose qu'on pouvait l'imaginer. Des milliers sont venus affluer à Medurubar de tout le Bulwar dans un tel spectacle de splendeur qu'on voit rarement en ce monde. Le volume pur de richesses assemblées dans la Grande Salle de Débat rendrait même les nains d'or de Verkal Gulan jaloux. Taelarios lui-même n'aurait pas pu prévoir l'ampleur de cet événement ! Beaucoup de structures auxiliaires entourant la Salle ont dû être réquisitionnées pour héberger les délégués supplémentaires et leurs groupes car même nos préparations les plus optimistes n'ont pas tenu compte d'autant de gens."
 new_sun_cult.127.db:0 "£nsc_incident_banner£\nLes délégations arrivent régulièrement ces derniers mois et maintenant, toutes sont finalement assemblées. La plupart des nations et groupes du Bulwar ont envoyé au moins une délégation symbolique pour représenter leurs intérêts dans ces débats, bien que certains aient décidé qu'ils sont au-dessus de telles choses et préféreraient rester entre eux. Peu importe, il y en a plus qu'assez ici pour prendre les décisions dont nous avons besoin et les faire appliquer."
 new_sun_cult.127.dc:0 "£nsc_incident_banner£\nNous n'avons pas vu cela venir. La Grande Salle de Débat reste vacante ; si peu étaient présents que nous avons senti que cela minerait le peu d'autorité que ce conseil aurait en le tenant là. Un nouveau bâtiment a été trouvé rapidement, d'une taille plus appropriée.\n\nBeaucoup de ceux présents semblent inquiets que leur temps va être gaspillé, beaucoup d'autres semblent simplement tristes que si peu répondraient à l'appel de ceux qui ont unifié notre foi. Quoi que l'on accomplisse ici, il faudra de grands efforts pour le voir adopté dans toute la foi avec si peu de soutien."
 new_sun_cult.127.a:0 "Et ainsi le débat commence !"
 new_sun_cult.128.t:0 "Le Premier Débat : Le Rôle des Élus dans la Société"
 new_sun_cult.128.d:0 "£nsc_incident_banner£\nTrop longtemps les nations individuelles ont débattu de la place appropriée des Élus de Surael dans la société bulwari. Certains des plus zélés parmi nous croient que les Elfes Solaires sont des Dieux-Rois, infaillibles et ineffables, à garder loin des masses et à interagir avec elles seulement par le clergé. Certains croient qu'ils sont des dirigeants divinement inspirés et des champions choisis. Il y a aussi ceux qui pensent qu'ils sont simplement ceux choisis pour nous mener à la Lumière de Surael, non pour carver le chemin ou nous permettre de la voir, mais pour nous guider sur celui-ci en tant qu'égaux. Quel que soit le cas, il doit être décidé, ici et maintenant, ce que les élus signifient vraiment pour nous."
 new_sun_cult.128.a:0 "Dieux-Rois qui permettent aux êtres inférieurs un aperçu de la Lumière."
 new_sun_cult.128.b:0 "Dirigeants incontestables qui carveront notre chemin vers le salut."
 new_sun_cult.128.c:0 "Leaders qui nous aideront à trouver le chemin."
 new_sun_cult.128.e:0 "Guides et bergers sur le voyage vers la Lumière de Surael."
 new_sun_cult.128.f:0 "Serviteurs sacerdotaux de Surael, ici pour nous aider à trouver le salut."
 new_sun_cult.129.t:0 "Résultats du Premier Débat"
 new_sun_cult.129.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% disent que les Élus sont des Dieux-Rois à vénérer comme Surael donné forme terrestre.\n[REB.nscChoiceBVar.GetValue]% disent que les Élus sont des dirigeants par la volonté de Surael et devraient activement combattre les Ténèbres.\n[REB.nscChoiceCVar.GetValue]% disent que les Élus devraient mener le combat contre les Ténèbres, avec l'assistance du peuple.\n[REB.nscChoiceEVar.GetValue]% disent que Surael voulait seulement que les Élus guident le peuple sur le chemin vers la Lumière.\n[REB.nscChoiceFVar.GetValue]% disent que les Élus sont trop précieux pour se souiller avec la tâche mondaine de gouverner.[Root.getIrrliamLead]"
 new_sun_cult.129.a:0 "Eh bien, au moins nous savons où ils se placent tous maintenant."
 new_sun_cult.130.t:0 "Le Deuxième Débat : La Place des Humains dans le Clergé"
 new_sun_cult.130.d:0 "£nsc_incident_banner£\nNotre clergé a, jusqu'à présent, été composé de prêtres et administrateurs humains qui guident la populace dans le culte de Surael et de son peuple élu, les Elfes Solaires. Il a toujours été leur place d'enseigner aux masses les méthodes et rituels appropriés de culte, et d'agir comme liaisons entre les elfes plus isolés, déifiés, et les gens ordinaires.\n\nCertains ont proposé, cependant, de remettre la direction du clergé aux Elfes Solaires eux-mêmes, leur permettant ainsi de dicter la manière appropriée de vénérer directement. Ils enseigneraient alors ces voies aux prêtres humains sous eux, qui à leur tour enseigneraient aux roturiers."
 new_sun_cult.130.a:0 "Les postes supérieurs devraient être occupés par les Élus."
 new_sun_cult.130.b:0 "Pas besoin de changer quoi que ce soit."
 new_sun_cult.131.t:0 "Résultats du Deuxième Débat"
 new_sun_cult.131.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% croient que les Élus devraient diriger la foi qui les vénère.\n[REB.nscChoiceBVar.GetValue]% croient qu'aucun changement au système n'est nécessaire.[Root.getIrrliamLead]"
 new_sun_cult.131.a:0 "Eh bien, c'est réglé alors."
 new_sun_cult.132.t:0 "Le Troisième Débat : Le Traitement des Hérétiques"
 new_sun_cult.132.d:0 "£nsc_incident_banner£\nLa tolérance des hérétiques dans le Nouveau Culte Solaire est une autre affaire qui a largement été laissée aux dirigeants individuels à décider. Cela peut être dangereux, cependant, quand un seigneur croit qu'ils doivent être persécutés à tout prix, et qu'un autre est prêt à les tolérer dans sa cité. Cela mène souvent à des guerres entre voisins autrement paisibles, respectueux de Surael. Nous devrions utiliser cette opportunité pour décider quoi faire avec les hérétiques au Bulwar, et au-delà, pour que quand le temps viendra, tous connaissent le chemin correct, et personne ne puisse se plaindre de la façon dont ils ont été traités."
 new_sun_cult.132.a:0 "Traquez-les et pendez-les !"
 new_sun_cult.132.b:0 "Nous devrions faire tout ce que nous pouvons pour les ramener dans la Lumière."
 new_sun_cult.132.c:0 "Ils ne posent aucune menace pour nous."
 new_sun_cult.133.t:0 "Résultats du Troisième Débat"
 new_sun_cult.133.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% disent que les hérétiques ne peuvent pas être sauvés - ils doivent mourir.\n[REB.nscChoiceBVar.GetValue]% disent que c'est notre devoir de les aider à les guider de retour vers la Lumière.\n[REB.nscChoiceCVar.GetValue]% disent qu'ils sont sans conséquence et devraient être ignorés.[Root.getIrrliamLead]"
 new_sun_cult.133.a:0 "Leur destin a été décidé."
 new_sun_cult.134.t:0 "Le Quatrième Débat : La Position sur les Gnolls"
 new_sun_cult.134.d:0 "£nsc_incident_banner£\nLes Gnolls. Les monstres nés de démons d'un âge révolu qui persistent encore dans les déserts plus profonds et les collines de Sarhal et du Bulwar.\n\nAutrefois, ils régnaient sur l'humanité, l'asservissant et l'opprimant. Bien qu'on dise qu'avant que la Xhazobine ne vienne, beaucoup des cités humaines prospéraient sous la règle gnoll, cette prospérité venait encore avec de lourdes taxes et la connaissance que l'argent venait de l'exploitation et de l'esclavage des humains. Après la Xhazobine, bien sûr, les choses au Bulwar étaient cauchemardesques. Bien qu'elle ait finalement été défaite, les seigneurs de guerre gnolls continueraient à ravager le Bulwar dans des combats et raids constants pour le pouvoir et les esclaves.\n\nTout a changé quand Jaher ta'Diranhriá est arrivé en 1001 AA et a commencé sa libération du Bulwar et des terres au-delà. Le Culte Solaire l'a nommé Surael renaissant, après qu'il ait banni les gnolls de nos terres et libéré les cités humaines de leur joug oppressif. Mais les gnolls d'aujourd'hui ne sont pas les gnolls du passé et nous devons décider ce qui doit leur arriver."
 new_sun_cult.134.a:0 "Ils sont la progéniture de démons qui ont asservi cette terre pendant des siècles ! Tous doivent mourir !"
 new_sun_cult.134.b:0 "Ce sont des bêtes qui doivent être chassées du Bulwar vers le Salahad !"
 new_sun_cult.134.c:0 "Ce sont des créatures égarées qui doivent être montrées le chemin vers la Lumière."
 new_sun_cult.135.t:0 "Résultats du Quatrième Débat"
 new_sun_cult.135.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% disent que les gnolls sont de vils démons et doivent être complètement exterminés.\n[REB.nscChoiceBVar.GetValue]% disent que les renvoyer d'où ils sont venus est suffisant.\n[REB.nscChoiceCVar.GetValue]% disent qu'ils sont perdus, comme nous l'étions autrefois, et doivent être montrés la Lumière de Surael.[Root.getIrrliamLead]"
 new_sun_cult.135.a:0 "L'avenir des gnolls a été déterminé."
 new_sun_cult.136.t:0 "Le Cinquième Débat : L'Ordre du Zénith"
 new_sun_cult.136.d:0 "£nsc_incident_banner£\nDans les temps passés, l'Ordre du Zénith était un groupe militaire d'élite dans le Nouveau Culte Solaire. Mais, contrairement aux autres ordres inquisitoriaux, ceux-ci ne répondaient pas au Collège Inquisitorial. Au lieu de cela, ils répondaient directement à Taelarios et agissaient uniquement selon sa volonté.\n\nCes zélotes devaient parcourir le Bulwar à la recherche d'hérétiques qui ne croyaient pas que les elfes étaient les Élus de Surael. Ils avaient libre cours sur la façon de traiter ces individus, ce qui signifiait habituellement de grands spectacles d'exécution, entièrement en dehors du domaine de l'Ordre des Juges.\n\nLeur seconde tâche, moins connue, était de convaincre les autres dirigeants du Culte Solaire de se mettre en ligne avec Taelarios, le gardant lui et Irrliam dans son ensemble au sommet de la pile. Avec Taelarios parti, cependant, ils vacillent sans direction. Nous devons décider ce qui doit leur arriver."
 new_sun_cult.136.a:0 "Ils étaient la main gauche de Taelarios et seront celle de ses descendants aussi."
 new_sun_cult.136.b:0 "Le conseil prendra en charge leur contrôle et leurs devoirs."
 new_sun_cult.136.c:0 "Leur zélotisme excessif est trop à gérer, ils devraient être dissous !"
 new_sun_cult.137.t:0 "Résultats du Cinquième Débat"
 new_sun_cult.137.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% croient que les descendants de Taelarios devraient les contrôler comme il l'a fait.\n[REB.nscChoiceBVar.GetValue]% disent que le Conseil peut gérer leurs opérations maintenant.\n[REB.nscChoiceCVar.GetValue]% abhorrent leur zélotisme violent et voudraient les voir dissous.[Root.getIrrliamLead]"
 new_sun_cult.137.a:0 "Et ainsi le destin de l'Ordre est rendu clair."
 new_sun_cult.138.t:0 "Le Sixième Débat : Financer les Festivals Locaux"
 new_sun_cult.138.d:0 "£nsc_incident_banner£\nDepuis aussi loin que les premiers jours de l'ancien Culte Solaire Bulwari, on a cru que la générosité, l'amitié, l'inclusivité et la positivité sont des vertus qui nous aident à garder nos cœurs loin des Ténèbres que Surael combat constamment. Et les festivités ont toujours été la façon favorite du peuple de pratiquer ces vertus.\n\nJusqu'à présent, les meilleurs festivals et fêtes ont été tenus par les pays les plus riches avec les monarques les plus attentionnés, car ils sont coûteux et prennent une grande administration pour organiser. C'est injuste envers les gens ordinaires des autres nations qui ne peuvent pas se permettre de tels luxes. Il y a un appel pour qu'une décision soit prise sur cette affaire."
 new_sun_cult.138.a:0 "Les festivals réchauffent nos cœurs et nous aident à combattre les Ténèbres ; ils devraient être financés par l'église."
 new_sun_cult.138.b:0 "Leur acheter de l'équipement devrait être suffisant."
 new_sun_cult.138.c:0 "En fait, les festivals pourraient devenir une bonne source de revenus pour l'église."
 new_sun_cult.139.t:0 "Résultats du Sixième Débat"
 new_sun_cult.139.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% croient que les festivals devraient être financés par l'église pour que tous puissent participer.\n[REB.nscChoiceBVar.GetValue]% pensent que fournir des approvisionnements pour les festivals sera suffisant.\n[REB.nscChoiceCVar.GetValue]% disent que si l'église les finance, l'église devrait obtenir des revenus d'eux.[Root.getIrrliamLead]"
 new_sun_cult.139.a:0 "Nous aimons tous un bon festival."
 new_sun_cult.140.t:0 "Le Débat Final : La Nature de Jaher"
 new_sun_cult.140.d:0 "£nsc_incident_banner£\nJaherian ta'Diranhriá, ou Jaher comme il nous est connu, était le libérateur elfique du Bulwar. Le Culte Solaire original l'a nommé Surakel renaissant, un dieu donné forme terrestre sur Halann. Ses conquêtes au nom de Surael (Son nom approprié) ne serviraient qu'à renforcer cette croyance.\n\nLors de son assassinat en 1127 AA, la foi du peuple en lui et en son genre a été ébranlée - comment un être divin pourrait-il simplement être assassiné comme un général ordinaire ? Le sacerdoce a fait une proclamation alors que la divinité de Jaher, accordée par Surael, était passée à sa parenté à sa mort, faisant des Elfes Solaires le peuple élu de Surael et, en tant que tel, divin de plein droit.\n\nIl y a eu, bien sûr, toujours des gens qui pensent autrement. Certains maintiennent que personne ne pourrait vraiment incarner la majesté de Surael et que seulement des parties de sa divinité sont dans les Elfes Solaires. Certains croient qu'ils ne sont pas divins du tout, et partagent simplement une connexion avec Surael. En tant que principe fondamental de notre croyance, il est vital que nous ayons une opinion unifiée sur cette affaire."
 new_sun_cult.140.a:0 "Jaher était Surael Lui-même, renaissant !"
 new_sun_cult.140.b:0 "Il était un être saint qui était habité par l'âme de Surael."
 new_sun_cult.140.c:0 "Il était un puissant champion de Surael, agissant selon Sa volonté."
 new_sun_cult.141.t:0 "Résultats du Débat Final"
 new_sun_cult.141.d:0 "£nsc_incident_banner£\n[REB.nscChoiceAVar.GetValue]% croient que Jaher est Surael Lui-même manifesté sur Halann.\n[REB.nscChoiceBVar.GetValue]% disent qu'il était plus un héraut divin, habité par l'âme de Surael.\n[REB.nscChoiceCVar.GetValue]% disent qu'il était un puissant champion de Surael, mais n'était pas habité par Son âme.[Root.getIrrliamLead]"
 new_sun_cult.141.a:0 "Que la décision soit adoptée à travers le Bulwar."
 new_sun_cult.142.t:0 "Le Concile de Medurubar Arrive à sa Fin"
 new_sun_cult.142.da:0 "£nsc_incident_banner£\nLes débats finaux, mineurs, sont arrivés à leur fin et alors que le soleil se couche, de grands feux sont allumés à travers Medurubar, et un énorme festival commence sérieusement. Les gens dansent et chantent et mangent et boivent dans l'unité heureuse les uns avec les autres, sachant que pour toujours plus le Nouveau Culte Solaire se tiendra ferme et ensemble dans leurs luttes contre les Ténèbres. Avec Irrliam dirigeant ce conseil, la plupart ont été d'accord avec leurs décisions dans tous les débats, assurant que leur sagesse continuera à nous guider théologiquement et à régler les disputes et problèmes d'une façon qui satisfait tous les impliqués.\n\nAprès une nuit entière de festivités et jeux, le soleil se lève sur les délégations quittant Medurubar pour retourner à leurs nations respectives, avec des prêtres et scribes portant des copies des minutes des Débats en remorque, pour répandre les bonnes nouvelles à leurs foyers et peuples.\n\nCela marque le début d'un nouvel âge pour le Bulwar, un d'unité et force par la foi en Surael. Que quiconque voudrait nous défier maintenant fasse face à la puissance combinée d'un Bulwar unifié, prêt à affronter les Ténèbres et les repousser d'où elles sont venues, quoi qu'elles puissent être et d'où elles puissent venir. Que la Lumière de Surael nous guide tous vers le salut."
 new_sun_cult.142.db:0 "£nsc_incident_banner£\nLes dernières querelles et grognements se sont calmés après la fin du Débat final et le soleil se couche maintenant sur Medurubar. Beaucoup des délégués sont sortis pour profiter du festival qui a été préparé, de grands feux éclairant la cité avec des tables de boissons et nourriture et beaucoup de jeux à apprécier. D'autres, cependant, se préparent déjà à quitter la cité, mécontents du manque de coopération et consensus pendant les Débats du Conseil.\n\nBien que beaucoup de choses aient été décidées, ce n'était pas aussi unanime que beaucoup l'auraient espéré, avec beaucoup de désaccords et arguments sur les décisions prises. Il y aura assez de soutien pour assurer que les résultats soient appliqués mais pas assez que nous puissions vraiment dire que le Bulwar a été unifié dans la foi du Nouveau Culte Solaire. Espérons qu'avec le temps, les autres viendront aussi de notre côté. En attendant, nous devons mettre notre foi en Surael et ses Élus pour nous guider."
 new_sun_cult.142.dc:0 "£nsc_incident_banner£\nLe Conseil s'est enfin terminé. Ces Débats n'étaient pas plus que des arguments constants et des querelles entre les divers délégués présents. Aucune vraie décision solide n'a été prise et il n'y avait pas d'unité à trouver parmi les représentants des diverses nations.\n\nAlors que le dernier débat s'est terminé, avec beaucoup sortant en coup de vent dans la frustration avant sa vraie conclusion, le soleil se couche sur une cité qui était préparée pour l'émerveillement et n'a connu que la déception. Les grands feux que nous avons préparés pour éclairer la nuit n'ont pas été allumés, les jeux et stands de divertissement restent vides, la nourriture et les boissons intouchées sauf par les pauvres et ceux qui ont passé leur journée à les préparer.\n\nCette nuit ne sera pas une nuit de célébration, repoussant les Ténèbres. Ce sera une nuit de contemplation silencieuse sur ce qui s'est si mal passé pour rendre le peuple de Surael si consumé par les luttes intestines et la politique mesquine. Nous ne pouvons qu'espérer maintenant que cela ne sera pas un catalyseur pour une séparation plus poussée entre les nations du Nouveau Culte Solaire. Bien que seul Surael sache ce qui viendra ensuite."
 new_sun_cult.142.a:0 "Gardons ces feux brûlant toute la nuit ! Car nous célébrons la Gloire de Surael !"
 new_sun_cult.142.b:0 "C'est ce que nous attendions. Que les célébrations commencent."
 new_sun_cult.142.c:0 "C'est un jour sombre pour nous tous. Mais avec la foi en Surael, nous passerons la nuit."
 new_sun_cult.143.t:0 "Position de [Root.Monarch.GetName] sur le Culte"
 new_sun_cult.143.da:0 "£nsc_incident_banner£\nAvec les Débats terminés, notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], s'est fait un nom pour [Root.Monarch.GetHerHim]self comme un croyant hautement zélé.\n\n[Root.Monarch.GetSheHeCap] a pris une position ferme contre les Ténèbres, débattant pendant des heures avec ceux qui prêcheraient la tolérance ou la paix avec les monstres et hérétiques. Non, [Root.Monarch.GetTitle] [Root.Monarch.GetName] leur apportera le combat, peu importe ce qui a été décidé au Conseil. Quelqu'un doit se tenir fort après tout, pour canaliser la colère de Surael maintenant que Jaher n'est plus. Les Elfes Solaires sont son héritage et la seule vraie connexion du peuple à Surael, et ils doivent être rappelés pourquoi."
 new_sun_cult.143.db:0 "£nsc_incident_banner£\nAvec les Débats terminés, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été vu comme un modéré parmi les délégués. Ne se disputant jamais trop véhémentement ni cédant trop facilement, [Root.Monarch.GetSheHe] a essayé d'amener les discussions vers l'idée que nous pouvons amener d'autres dans la Lumière de Surael sans le besoin de les détruire ou conquérir.\n\nCe n'était pas une opinion populaire parmi tous les présents, mais c'était une tenue par beaucoup au Conseil. Notre Dirigeant est déterminé, cependant, à assurer que les non-croyants dans [Root.Monarch.GetHerHis] terre seront pris en charge et amenés à voir la Lumière de Surael, que les autres le veuillent ainsi ou non."
 new_sun_cult.143.dc:0 "£nsc_incident_banner£\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] était parmi la section en faveur d'ignorer simplement les hérétiques et non-croyants. Ce n'est pas notre préoccupation s'ils ne trouvent pas le salut dans la Lumière de Surael, c'est leur propre problème. S'ils souhaitaient être sauvés, ils le seraient déjà. Et si Surael souhaite qu'ils soient sauvés, alors ils le seront finalement, par notre main ou autrement.\n\nIl est préférable de laisser ces choses tranquilles et de se concentrer sur nos propres problèmes plutôt que ceux d'étrangers dans des terres étranges. Après tout, tout le monde ne voit pas les elfes comme divins ; pouvons-nous les blâmer de ne pas vouloir faire partie d'une religion qui le fait ?"
 new_sun_cult.143.a:0 "Ils trembleront devant la Lumière de Surael !"
 new_sun_cult.143.b:0 "Ils viendront avec le temps, et nous les attendrons dans la Lumière."
 new_sun_cult.143.c:0 "Nous n'avons pas besoin de nous embêter avec eux - leurs destins seront décidés par Surael."
 
 #Discovery of Aelantir
 new_sun_cult.147.t:0 "Les Exemplaires Jahériens Partent pour l'Aelantir"
 new_sun_cult.147.d:0 "£nsc_incident_banner£\nUne branche de l'Ordre des Exemplaires, les soldats religieux du Nouveau Culte Solaire s'efforcent d'être la meilleure version d'eux-mêmes afin d'émuler Surael d'aussi près que possible. Ils ont décidé de se diriger vers l'ouest vers la patrie récemment redécouverte des elfes, l'Aelantir, se surnommant les Exemplaires Jahériens et ayant l'intention d'apporter la Lumière de Surael à travers la mer, et de découvrir ce qui est arrivé à leur patrie ancestrale. Devrions-nous soutenir leurs entreprises ou devraient-ils être condamnés pour avoir quitté les fidèles ?"
 new_sun_cult.147.a:0 "Leur envoyer un cadeau d'adieu."
 new_sun_cult.147.b:0 "Leur envoyer des hommes avec eux, pour que nous puissions prendre part à la redécouverte."
 new_sun_cult.147.c:0 "Leur envoyer des hommes pour participer et un cadeau pour montrer notre bonne volonté."
 new_sun_cult.147.e:0 "Ce n'est pas notre préoccupation, notre foyer est le Bulwar."
 new_sun_cult.147.f:0 "Les marquer comme déserteurs qui ont abandonné leurs devoirs envers le peuple du Bulwar !"
 new_sun_cult.148.t:0 "L'Appel de l'Aelantir"
 new_sun_cult.148.d:0 "£nsc_incident_banner£\nL'Aelantir, que nous pensions perdu pour toujours, est revenu au premier plan de l'imagination elfique alors que les rumeurs de sa géographie changée et des étranges nés des ruines qui y résident s'infiltrent à travers la Mer Ruinée. Les Exemplaires ont fait un débarquement sur le sud du continent, ce qui est maintenant appelé la Côte Sèche, et leur position est assez solidifiée qu'ils ont renvoyé des navires pour demander de nouveaux colons et soldats pour leur mission.\n\nCela pose un problème pour les Elfes Solaires du Bulwar. En tant que classe dirigeante de la région, avec déjà des nombres minimaux, surtout en comparaison avec leurs sujets humains, beaucoup d'Elfes Solaires sont déchirés. Le désir de retourner à la maison de leurs ancêtres est très fort, la connaissance qu'elle est si sous-peuplée rendant le désir de retourner et faire un nouveau foyer elfique pour eux-mêmes encore plus fort. Certains, cependant, ne souhaitent pas retourner. Ils voient les vies qu'ils mènent ici au Bulwar comme supérieures à toutes qu'ils pourraient faire en Aelantir, étant vénérés comme des êtres saints ici et pas plus qu'un elfe de plus s'ils partaient. Ceux qui souhaitent rester ont fait de leur mieux pour dissuader leurs proches plus impatients de partir, affaiblissant ainsi la position déjà ténue qu'ils détiennent au Bulwar.\n\nPuis, il y a les humains, qui verront sans doute l'exode de masse de leur classe dirigeante déifiée comme un signe que Surael les abandonne pour l'ancien foyer des elfes, son peuple élu.\n\nEn cette période d'incertitude, tout le monde se tourne vers notre dirigeant pour chercher [Root.Monarch.GetHerHis] guidance."
 new_sun_cult.148.a:0 "[Root.Monarch.GetName] devrait exprimer publiquement [Root.Monarch.GetHerHis] enthousiasme."
 new_sun_cult.148.b:0 "[Root.Monarch.GetName] devrait s'abstenir de faire tout commentaire pour l'instant."
 new_sun_cult.148.c:0 "[Root.Monarch.GetName] devrait faire un discours pour calmer la frénésie générale."
 new_sun_cult.149.t:0 "Les Aventuriers Cherchent du Soutien"
 new_sun_cult.149.d:0 "£nsc_incident_banner£\nUn groupe d'aventuriers a approché le [Root.Monarch.GetTitle] pour demander du financement pour une expédition en Aelantir. Ils souhaitent explorer certaines zones plus au nord que celles que les Exemplaires ont découvertes, espérant trouver des reliques du passé et d'autres objets de valeur à ramener avec eux."
 new_sun_cult.149.a:0 "Financer leur entreprise."
 new_sun_cult.149.b:0 "Financer leur entreprise et leur prêter quelques navires !"
 new_sun_cult.149.c:0 "Les laisser trouver des fonds eux-mêmes."
 new_sun_cult.149.e:0 "Ne pas les financer et leur interdire de partir !"
 new_sun_cult.150.t:0 "L'Expédition est un Succès Écrasant !"
 new_sun_cult.150.d:0 "£nsc_incident_banner£\nLes aventuriers reviennent triomphants ! Leur expédition était un succès - ils ont trouvé beaucoup de ruines remplies d'artefacts et trésors précieux, les plus beaux desquels ont été mis de côté pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], comme le bienfaiteur de leur voyage. Ils ont même trouvé une incroyable relique de précurseur, de but inconnu, qui aurait très belle allure dans la salle du trône."
 new_sun_cult.150.a:0 "Très bien. Très très bien."
 new_sun_cult.151.t:0 "L'Expédition est Réussie !"
 new_sun_cult.151.d:0 "£nsc_incident_banner£\nL'expédition est revenue avec des objets de valeur en remorque, de l'or et des gemmes en abondance des ruines qu'ils ont trouvées en Aelantir. Ils ont mis de côté quelques-uns des plus beaux en tribut pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], bien sûr."
 new_sun_cult.151.a:0 "Que Surael soit loué ! Du butin !"
 new_sun_cult.152.t:0 "L'Expédition a Échoué..."
 new_sun_cult.152.d:0 "£nsc_incident_banner£\nLes aventuriers reviennent, abattus et misérables. Non seulement le voyage vers et depuis l'Aelantir était long et ardu, mais ils ont à peine trouvé assez pour couvrir les coûts du voyage."
 new_sun_cult.152.a:0 "Eh bien, il y avait toujours une chance que cela arrive."
 new_sun_cult.153.t:0 "Officiers Elfes Solaires Mécontents"
 new_sun_cult.153.d:0 "£nsc_incident_banner£\nMonter dans les rangs d'une armée elfique n'est pas aussi facile que dans les armées d'autres races. Quand ses supérieurs vivent jusqu'à quatre siècles, il n'y a pas beaucoup d'opportunités qui se présentent pour l'avancement, peu importe à quel point on peut être compétent ou prouvé.\n\nLes Exemplaires en Aelantir, cependant, fournissent une solution unique à ce problème pour beaucoup de ces jeunes officiers. Ils souhaitent aller et se joindre à eux dans leur quête pour apporter la Lumière de Surael aux ruines de l'Aelantir. Cela peut s'avérer décourageant pour les contingents humains, cependant, voyant leurs officiers elfiques idolâtrés les abandonner."
 new_sun_cult.153.a:0 "Les laisser partir."
 new_sun_cult.153.b:0 "Les forcer à rester."
 new_sun_cult.153.c:0 "Réformer l'armée pour les convaincre de rester."
 new_sun_cult.153.e:0 "Laisser [Root.Monarch.GetName] leur parler."
 new_sun_cult.154.t:0 "Certains des Élus Souhaitent Partir"
 new_sun_cult.154.d:0 "£nsc_incident_banner£\nCertains des Élus de Surael ont approché [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour [Root.Monarch.GetHerHim] dire leurs intentions de quitter le Bulwar pour l'Aelantir, pour rejoindre les Exemplaires Jahériens. Ils disent qu'ils sentent que leurs décennies, et dans certains cas, siècles, d'expérience et talent sont gaspillés ici au Bulwar, et l'appel de leur patrie ancestrale est trop fort pour résister. Il ne serait pas bon pour le moral de la population générale si nous les laissions simplement partir, mais cela ouvrirait de nouvelles positions qui devraient être remplies par quelqu'un, qu'il soit elfe ou humain."
 new_sun_cult.154.a:0 "Les laisser partir."
 new_sun_cult.154.b:0 "Peut-être qu'un petit 'cadeau' les encouragera à rester."
 new_sun_cult.155.t:0 "Les Humains se Sentent Abandonnés"
 new_sun_cult.155.d:0 "£nsc_incident_banner£\nBeaucoup des humains les plus aisés du royaume - marchands, officiers, administrateurs, prêtres, et similaires - sentent comme si l'exode récent d'elfes du Bulwar vers l'Aelantir est un signe que Surael détourne son œil de nos terres. Ils sentent comme si les elfes les ont abandonnés à leurs destins. Ils disent qu'en tant que serviteurs des Élus, ils devraient suivre leurs maîtres en Aelantir et les aider à carver une nation là, où ils peuvent servir les elfes et rester dans les bonnes grâces de Surael."
 new_sun_cult.155.a:0 "Ils peuvent les rejoindre et partir pour l'Aelantir aussi !"
 new_sun_cult.155.b:0 "Malheureusement, il n'y a rien que nous puissions faire à ce sujet..."
 new_sun_cult.155.c:0 "Le départ des Élus signifie que plus d'opportunités sont disponibles pour ceux qui restent !"
 new_sun_cult.156.t:0 "Retour d'un Aventurier Célèbre"
 new_sun_cult.156.d:0 "£nsc_incident_banner£\nUn aventurier-héros célèbre est revenu au Bulwar, portant richesse et reliques en grande abondance de son temps d'aventure et de quête dans les ruines de l'Aelantir. Il a offert certaines de ces reliques et une portion de la richesse à [Root.Monarch.GetTitle] [Root.Monarch.GetName] en échange de bienfaits et positions politiques."
 new_sun_cult.156.a:0 "L'acclamer comme un héros ! Après tout, il a apporté du butin."
 new_sun_cult.156.b:0 "L'acclamer comme un héros et subventionner ses futures aventures !"
 new_sun_cult.156.c:0 "Alors ils nous offrent une partie du butin, hein... Pourquoi ne pas TOUT PRENDRE !?"
 new_sun_cult.157.t:0 "Augmentation de la Demande d'Approvisionnements"
 new_sun_cult.157.d:0 "£nsc_incident_banner£\nAvec tous les nouveaux événements en Aelantir, les exemplaires et compagnies d'aventuriers ont renvoyé des missives demandant plus d'approvisionnements de diverses natures. Les navires sont toujours en demande pour transporter les approvisionnements et les gens vers l'ouest, et la richesse et reliques vers l'est. Des armes et armures sont nécessaires aussi, pour les équiper contre les menaces d'un continent inconnu. Et bien sûr, la production alimentaire dans les colonies ne sera pas fiable pendant quelque temps, alors leur envoyer plus de nourriture fera beaucoup de bien pour les colons."
 new_sun_cult.157.a:0 "Investir dans la construction navale."
 new_sun_cult.157.b:0 "Investir dans la fabrication d'armes."
 new_sun_cult.157.c:0 "Investir dans les approvisionnements alimentaires."
 new_sun_cult.157.e:0 "Notre argent pourrait être mieux utilisé ailleurs."
 new_sun_cult.158.t:0 "Le Résultat des Expéditions"
 new_sun_cult.158.da:0 "£nsc_incident_banner£\nLes nouvelles de l'Aelantir dominent les conversations dans les marchés du Bulwar ; chaque navire qui arrive de l'ouest est immédiatement assailli par les gens demandant après les expéditions, l'état des nouvelles colonies des Exemplaires, quelles merveilles ont été trouvées depuis le dernier navire arrivé. La richesse et reliques affluent par bateaux entiers pour être affichées par de fiers monarques Elfes Solaires et de riches marchands humains.\n\nMalgré tout cela, il y a une inquiétude persistante que les Élus abandonnent leur peuple au Bulwar. Bien que les humains se soient élevés pour combler les lacunes, et pour la plupart aient fait un travail adéquat, la préoccupation que la Lumière de Surael partira avec les Elfes Solaires vers l'Aelantir a encore les gens ordinaires en panique.\n\nBeaucoup de groupes humains ont pris l'habitude d'envoyer leurs propres colonisateurs en Aelantir pour se joindre aux elfes, car ils sentent qu'il est de leur devoir de suivre leurs maîtres. Bien que cela puisse apporter de la richesse de retour au Bulwar, cela ne fait rien pour le moral de voir même les gens ordinaires abandonner leurs foyers. La Lumière de Surael sera amenée à briller sur chaque partie de l'Aelantir à ce rythme, et la richesse qu'elle révèle des ombres retournera ici au Bulwar, mais à quel coût ? Sa Lumière sera-t-elle répandue là au coût de l'assombrir ici ?"
 new_sun_cult.158.db:0 "£nsc_incident_banner£\nBien que les gens soient encore inquiets que certains Élus les abandonnent pour une nouvelle vie à travers la mer, ils le voient aussi comme une opportunité pour de nouvelles vies eux-mêmes. Beaucoup de marchands ont mis en place des entreprises très profitables dans l'expédition d'approvisionnements aux colonies et le commerce pour la richesse et biens exotiques trouvés là. Les navires sont moins chers que jamais car les chantiers navals produisent toujours de nouveaux vaisseaux pour remplacer ceux perdus, ou pour gonfler les flottes marchandes qui voyagent vers et depuis l'ouest.\n\nLe Continent Perdu présente, cependant, le problème d'une alternative facile pour ceux qui sont mécontents de la règle de leur nation ; soldats mécontents qui ne peuvent pas avancer ou paysans qui ont économisé assez pour acheter un passage espérant trouver une terre moins chère et des taxes plus basses. Toutes les choses sous le soleil ont à la fois du bon et du mauvais en elles, et ces expéditions d'Aelantir semblent ne faire pas exception."
 new_sun_cult.158.dc:0 "£nsc_incident_banner£\nL'Aelantir, la source de tant de nos troubles. Les gens ne peuvent s'empêcher de voir le départ des Élus pour l'ouest comme un abandon par eux et Surael, dont la lumière brillait à travers eux. Bien que nous ayons empêché le corps principal de notre population elfique d'aller vers l'ouest par la rhétorique, promesses, pots-de-vin, et autres moyens similaires, il y a encore beaucoup de trous laissés dans notre société par ceux qui sont partis. Beaucoup d'humains se sont élevés en statut pour combler ces lacunes, et nous avons cherché à convaincre les douteurs que le départ d'une poignée d'elfes n'est pas une tragédie mais un bienfait, leur permettant de s'élever au-dessus de ce qu'ils auraient autrement été.\n\nLes compagnies d'aventuriers sont les seules que nous n'avons pas pu convaincre. Elles souhaitent mettre en place d'autres expéditions, certaines qu'il y a assez de richesse à trouver en Aelantir pour acheter un pays, si seulement elle pouvait être trouvée. Mais il n'y a simplement pas assez de navires pour tout le monde, ni de fonds disponibles pour ces voyages, et de plus en plus, les gens sont moins disposés à se joindre à ces voyages, préférant rester, comme nous avons suggéré qu'il est juste."
 new_sun_cult.158.a:0 "L'Aelantir nous attend ! Louange au Soleil !"
 new_sun_cult.158.b:0 "Au moins quelque chose de bon est sorti de tout cela, à la fin"
 new_sun_cult.158.c:0 "Les aventuriers se calmeront. Les elfes qui restent devront ramasser les morceaux"

 #Summit of Samartal
 new_sun_cult.160.t:0 "Roue de la Fortune des Tensions"
 new_sun_cult.160.d:0 ""
 new_sun_cult.160.a:0 "."
 new_sun_cult.161.t:0 "Tentative d'Assassinat"
 new_sun_cult.161.d:0 "£nsc_incident_banner£\nUne tentative d'assassinat a été étroitement déjouée par la garde vigilante de notre [Root.Monarch.GetTitle]. Notre [Root.Monarch.GetTitle] n'a pas échappé complètement indemne, cependant. Nous ne sommes pas certains qui est le coupable, mais nos enquêteurs ont trouvé des preuves assez convaincantes qui pointent vers [nsc_target_country.GetName]. Une dague avec leur blason dans le pommeau a été abandonnée près de la scène avec un peu du sang du [Root.Monarch.GetTitle] encore dessus. Ces bâtards paieront pour cette tentative sur la vie du [Root.Monarch.GetTitle] !"
 new_sun_cult.161.a:0 "Engager les meilleurs chirurgiens que nous puissions trouver !"
 new_sun_cult.161.b:0 "Placer le destin de notre [Root.Monarch.GetTitle] entre les mains de Surael"
 new_sun_cult.162.t:0 "Le Destin de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 new_sun_cult.162.da:0 "£nsc_incident_banner£\nNotre [Root.Monarch.GetTitle] s'est remis des blessures qu'il a subies pendant la tentative d'assassinat !"
 new_sun_cult.162.db:0 "£nsc_incident_banner£\nNotre [Root.Monarch.GetTitle] a succombé aux blessures qu'il a subies pendant la tentative d'assassinat..."
 new_sun_cult.162.a:0 "Louange à Surael !"
 new_sun_cult.162.b:0 "Que [Root.Monarch.GetHerHis] esprit se joigne à Surael dans l'au-delà."
 new_sun_cult.163.t:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] a été Kidnappé"
 new_sun_cult.163.d:0 "£nsc_incident_banner£\nCe matin, le palais s'est réveillé pour trouver certains des serviteurs paniquant et s'agitant, prétendant que le [Root.Heir.GetTitle] a disparu ! À l'enquête plus poussée, il semble que quelqu'un a convaincu [Root.Heir.GetHerHim] de [Root.Heir.GetHerHis] accompagner aux jardins et a ensuite été enlevé. Il y a des signes de lutte près d'un des parterres de fleurs, où quelqu'un a évidemment été poussé dedans, écrasant les plantes.\n\nNous devons trouver un moyen de récupérer le [Root.Heir.GetTitle] ! Peut-être qu'ils nous contacteront ?"
 new_sun_cult.163.a:0 "*grince des dents de frustration*"
 new_sun_cult.164.t:0 "Les Kidnappeurs Exigent une Rançon"
 new_sun_cult.164.d:0 "£nsc_incident_banner£\nLes kidnappeurs de notre Héritier ont envoyé une lettre. Ils exigent une grande somme d'or en échange de la vie du [Root.Heir.GetTitle] et des instructions sur où et quand elle doit être livrée. Déjà nos agents fouillent la cité pour des informations sur ces vilains ; peut-être devrions-nous utiliser cette rançon comme une opportunité pour gagner du temps. Peut-être pouvons-nous simplement la reprendre une fois que nous les trouvons."
 new_sun_cult.164.a:0 "Payer la rançon."
 new_sun_cult.164.b:0 "Essayer de localiser les kidnappeurs."
 new_sun_cult.165.t:0 "Le Destin de notre Héritier"
 new_sun_cult.165.da:0 "£nsc_incident_banner£\nNotre héritier a été rendu vivant. Nous ne sommes pas certains encore qui a orchestré l'enlèvement, mais notre héritier dit [Root.Heir.GetSheHe] était gardé dans une sorte d'ancien entrepôt et se souvient avoir vu des emblèmes sur des choses tout autour de l'espace. Ils l'ont dessiné pour nos enquêteurs et leur recherche a trouvé une ancienne compagnie de grain de [nsc_target_country.GetName].\n\nMême s'ils n'étaient pas les orchestrateurs, ils semblent être impliqués assez significativement."
 new_sun_cult.165.db:0 "£nsc_incident_banner£\nNotre héritier nous a été rendu dans un grand sac de grain, mort. Nous ne sommes pas certains quels diables sont responsables de l'enlèvement et meurtre, mais le sac avait un très vieil emblème dessus, presque effacé, de la compagnie qui a vendu le grain originalement.\n\nÀ l'enquête plus poussée, cette compagnie est de [nsc_target_country.GetName]."
 new_sun_cult.165.a:0 "Louange à Surael !"
 new_sun_cult.165.b:0 "Nooooon !!"
 new_sun_cult.166.t:0 "Attaque d'Incendie Criminel d'Entrepôt"
 new_sun_cult.166.d:0 "£nsc_incident_banner£\nDes cris de Feu ! dans la nuit noire, les citoyens voisins regardent alors que les travailleurs avec toutes sortes de seaux et récipients apportent de l'eau pour essayer d'éteindre les flammes consumant un des entrepôts.\n\nNous n'avons pas attrapé l'incendiaire ou les incendiaires responsables, mais nous avons trouvé une baguette de Mains Brûlantes avec la marque du fabricant encore sur le fond. Le fabricant a été tracé jusqu'à la cité capitale de [nsc_target_country.GetName]."
 new_sun_cult.166.a:0 "Oh ma tête qui fait mal"
 new_sun_cult.167.t:0 "Caravane Pillée"
 new_sun_cult.167.d:0 "£nsc_incident_banner£\nCertains de nos marchands ont approché la cour avec des plaintes de banditisme organisé volant leurs caravanes. Nous ne sommes pas certains qui les organise, mais les marchands disent qu'ils ont vu des couleurs de [nsc_target_country.GetName] sur certains des bandits. Si ces démons pillent nos caravanes, ils auront l'enfer à payer !"
 new_sun_cult.167.a:0 "Aider les marchands à récupérer."
 new_sun_cult.167.b:0 "Nous ne pouvons pas nous permettre de payer pour leur perte."
 new_sun_cult.168.t:0 "Révoltes Instigées"
 new_sun_cult.168.d:0 "£nsc_incident_banner£\nLes gens dans la province de [Root.GetName] deviennent turbulents. Ils ont commencé à briser les lois et la propriété de la couronne. Nous ne sommes pas certains d'où viennent les meneurs, mais certains de nos contacts disent qu'ils ont parlé avec un accent lourd de [nsc_target_country.GetName]. Peut-être devrions-nous envoyer quelques soldats là au cas où."
 new_sun_cult.168.a:0 "Envoyer quelques escouades anti-émeute"
 new_sun_cult.169.t:0 "Accusations"
 new_sun_cult.169.da:0 "£nsc_incident_banner£\nLe [From.Monarch.GetTitle] de [From.GetName] a étroitement échappé à une tentative d'assassinat il y a quelques jours. Inquiétant, nos informateurs prétendent qu'une sorte de preuve liant les perpétrateurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement suspicieux de nous."
 new_sun_cult.169.db:0 "£nsc_incident_banner£\nL'Héritier de [From.GetName] a été kidnappé il y a quelques mois. Inquiétant, nos informateurs prétendent qu'une sorte de preuve liant les perpétrateurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement suspicieux de nous."
 new_sun_cult.169.dc:0 "£nsc_incident_banner£\nUn entrepôt [From.Owner.GetAdjective] qui stockait des biens très précieux a subi une attaque incendiaire il y a quelques jours. Inquiétant, nos informateurs prétendent qu'une sorte de preuve liant les perpétrateurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.Owner.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement suspicieux de nous."
 new_sun_cult.169.de:0 "£nsc_incident_banner£\nUne caravane appartenant à des marchands [From.GetAdjective] a été pillée il y a quelques jours. Inquiétant, nos informateurs prétendent qu'une sorte de preuve liant les perpétrateurs à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement suspicieux de nous."
 new_sun_cult.169.df:0 "£nsc_incident_banner£\nDes insurrections ont éclaté dans [From.GetName] il y a quelques jours. Inquiétant, nos informateurs prétendent qu'une sorte de preuve liant les gens qui ont instigué les insurrections à nous a été découverte.\n\nBien sûr, nous n'y avons pris aucune part, mais même si [From.Owner.GetName] n'est pas certain de l'authenticité de la preuve, ils sont devenus extrêmement suspicieux de nous."
 new_sun_cult.169.a:0 "Comment peuvent-ils même commencer à croire que nous sommes capables d'un tel acte vil ?"
 new_sun_cult.169.b:0 "Comment peuvent-ils même commencer à croire que nous sommes capables d'un tel acte vil ?"
 new_sun_cult.169.c:0 "Comment peuvent-ils même commencer à croire que nous sommes capables d'un tel acte vil ?"
 new_sun_cult.169.e:0 "Comment peuvent-ils même commencer à croire que nous sommes capables d'un tel acte vil ?"
 new_sun_cult.169.f:0 "Comment peuvent-ils même commencer à croire que nous sommes capables d'un tel acte vil ?"
 new_sun_cult.170.t:0 "Le Grand Bal de Samartal"
 new_sun_cult.170.d:0 "£nsc_incident_banner£\nLe Duc Kelador Elrazuir, un notable agité de cour notoire, peut souvent être trouvé ou représenté dans la plupart des cours. Il tend à être une voix de médiation calme et de conseil de bonne nature et s'efforce toujours de se tenir au courant de tous les événements au Bulwar.\n\nLes dernières années l'ont rendu de plus en plus inquiet de l'état de la région, avec tous les enlèvements, insurrections, et tentatives d'assassinat. Mais il n'y a jamais eu un problème que Kelador n'ait pas surmonté par la bonne diplomatie. Et quel meilleur endroit pour conduire une diplomatie à si grande échelle qu'à une grande fête.\n\nLes domaines du Duc à Samartal seraient le lieu, un petit mais grandiose manoir muré entouré de vastes jardins. Il y aurait de la nourriture et de la musique et de la danse, permettant à tout le monde de se rencontrer sur un terrain neutre dans une bonne atmosphère. Oui, cela serait le ticket pour les amener à parler. Tout ce qu'ils ont besoin de faire est de parler et tout cela sera réglé."
 new_sun_cult.170.a:0 "Maintenant faire les invitations."
 new_sun_cult.171.t:0 "Le Bal de Samartal Approche"
 new_sun_cult.171.d:0 "£nsc_incident_banner£\nNous avons reçu notre invitation au grand bal du Duc. Mais la question n'est pas allons-nous y aller, mais plutôt, qui devrons-nous envoyer ?"
 new_sun_cult.171.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] nous représentera."
 new_sun_cult.171.b:0 "[Root.Heir.GetTitle] [Root.Heir.GetName] nous représentera."
 new_sun_cult.172.t:0 "La Mascarade de Samartal"
 new_sun_cult.172.d:0 "£nsc_incident_banner£\nLe domaine avait des torches montées le long de la route tout du long depuis les portes jusqu'au bâtiment principal. La procession constante de carrosses de tous niveaux sociaux était stupéfiante, avec la lumière des torches scintillant sur plus d'or que certains seigneurs ont vu dans leurs vies entières. Les jardins et salles étaient tous remplis de courtisans, rois et reines, seigneurs et dames, et même quelques maires portant toutes sortes de masques et coiffures. De grandes tables de nourriture étaient disposées et divers musiciens, artistes, et artistes étaient répandus partout. Il y avait des salles pour danser, des salles pour parler, des salles pour les jeux et sport, concours de tir à l'arc et de tir dans les jardins.\n\nRarement on voit des humains et elfes de telle stature se mélanger si librement, et tous de si bonne humeur. Peut-être que ce Duc était sur quelque chose - peut-être qu'une bonne conversation peut vraiment résoudre tout cela.\n\n« Cela doit être la plus grande fête à laquelle j'aie jamais été », pensait le [Root.getRulerOrHeirAtSamartal] de [Root.GetName]. « Tant de choses à choisir, que dois-je apprécier ensuite ? »"
 new_sun_cult.172.a:0 "Aller apprécier les vues du jardin depuis la terrasse."
 new_sun_cult.172.b:0 "Il y a de la musique et de la danse dans la grande salle de bal."
 new_sun_cult.172.c:0 "Des mets fins de tout le Bulwar sont disposés dans la salle de banquet."
 new_sun_cult.172.e:0 "Se diriger à l'arrière pour apprécier la grandeur du domaine."
 new_sun_cult.173.t:0 "La Tragédie de Samartal"
 new_sun_cult.173.da:0 "£nsc_incident_banner£\nCeux dans les jardins ont senti quelque chose comme des œufs pourris et ont ensuite vu un flash brillant de lumière venant du manoir. Puis BOOOOM, une conflagration de proportions épiques a éclaté du centre du bâtiment, des débris enflammés volant au loin et un enfer laissé où se tenait autrefois le Manoir Elrazuir.\n\nLa plupart de ceux qui ont survécu regardent en silence stupéfait les flammes tandis que certains se précipitent pour aider les inconscients ou blessés à s'éloigner de l'embrasement et des débris. Déjà ils ont trouvé le Duc Kelador Elrazuir parmi les morts.\n\nNotre [Root.getRulerOrHeirAtSamartal] a été trouvé avec lui, mort, soufflé du bâtiment dans l'explosion, corps brûlé par les flammes et brisé par les débris. Combien d'autres doivent avoir subi le même sort ?"
 new_sun_cult.173.db:0 "£nsc_incident_banner£\nCeux dans les jardins ont senti quelque chose comme des œufs pourris et ont ensuite vu un flash brillant de lumière venant du manoir. Puis BOOOOM, une conflagration de proportions épiques a éclaté du centre du bâtiment, des débris enflammés volant au loin et un enfer laissé où se tenait autrefois le Manoir Elrazuir.\n\nLa plupart de ceux qui ont survécu regardent en silence stupéfait les flammes tandis que certains se précipitent pour aider les inconscients ou blessés à s'éloigner de l'embrasement et des débris. Déjà ils ont trouvé le Duc Kelador Elrazuir parmi les morts.\n\nNotre [Root.getRulerOrHeirAtSamartal] a été trouvé parmi les blessés, grièvement blessé et ayant désespérément besoin d'attention médicale. Nous devons prier Surael qu'ils récupèrent."
 new_sun_cult.173.dc:0 "£nsc_incident_banner£\nCeux dans les jardins ont senti quelque chose comme des œufs pourris et ont ensuite vu un flash brillant de lumière venant du manoir. Puis BOOOOM, une conflagration de proportions épiques a éclaté du centre du bâtiment, des débris enflammés volant au loin et un enfer laissé où se tenait autrefois le Manoir Elrazuir.\n\nLa plupart de ceux qui ont survécu regardent en silence stupéfait les flammes tandis que certains se précipitent pour aider les inconscients ou blessés à s'éloigner de l'embrasement et des débris. Déjà ils ont trouvé le Duc Kelador Elrazuir parmi les morts.\n\nNotre [Root.getRulerOrHeirAtSamartal] est parmi les blessés mais, heureusement, n'a que des blessures mineures et récupérera. Mais qu'en est-il de tous ceux qui ne le feront pas ? Il y avait plusieurs centaines à ce bal, mais il y en a si peu dehors maintenant."
 new_sun_cult.173.a:0 "Nous pleurons leur passage."
 new_sun_cult.173.b:0 "Nous ne pouvons qu'espérer qu'ils récupèrent."
 new_sun_cult.173.c:0 "Nous devrions remercier Surael qu'au moins notre [Root.getRulerOrHeirAtSamartal] ait été épargné."
 new_sun_cult.174.t:0 "Parmi les Décombres Fumants"
 new_sun_cult.174.d:0 "£nsc_incident_banner£\nAprès que l'enfer se soit calmé, un groupe a été envoyé pour fouiller les décombres à la recherche d'indices pour déterminer qui pourrait être responsable. Un orbe étrange a été trouvé parmi les ruines dans ce qui aurait été la cave hier mais est maintenant le fond du puits de pierre brisée et de bois calciné.\n\nCertains experts l'examinent déjà et ont déterminé que c'est une sorte d'amplificateur magique, ce qui pourrait certainement expliquer comment une personne pourrait conjurer une explosion d'une telle magnitude. Peu importe la méthode, une chose peut être convenue. Il y aura une enquête globale sur la source de cette atrocité et, par Surael, les perpétrateurs seront trouvés et traduits en justice, où qu'ils se cachent !\n\nMalheureusement, avec toute la méfiance qui a imprégné le Bulwar pendant la dernière décennie a résulté en ce que personne ne fait confiance à personne d'autre et ainsi chaque monarque a déclaré qu'il mènera sa propre enquête, ne croyant pas que les autres soient assez compétents pour gérer correctement cette affaire importante et secrètement suspicieux que ce sont leurs propres rivaux qui sont responsables."
 new_sun_cult.174.a:0 "Nous ferons tout en notre pouvoir pour venger notre [Root.getRulerOrHeirAtSamartal]"
 new_sun_cult.174.b:0 "Cette tentative sur la vie de notre [Root.getRulerOrHeirAtSamartal] ne restera pas impunie"
 new_sun_cult.174.c:0 "Cette tentative sur la vie de notre [Root.getRulerOrHeirAtSamartal] ne restera pas impunie"
 new_sun_cult.175.t:0 "Rétablissement"
 new_sun_cult.175.d:0 "£nsc_incident_banner£\nNotre [Root.getRulerOrHeirAtSamartal] s'est remis des blessures qu'il a subies pendant la Tragédie de Samartal. Bien que ses blessures soient graves, Surael lui a donné la force de récupérer. Nous devons nous assurer qu'il soit bien soigné."
 new_sun_cult.175.a:0 "Louange à Surael !"
 new_sun_cult.176.t:0 "Décès"
 new_sun_cult.176.d:0 "£nsc_incident_banner£\nNotre [Root.getRulerOrHeirAtSamartal] a succombé aux blessures qu'il a subies pendant la Tragédie de Samartal. Elles étaient trop graves, même pour un élu par Surael. Nous préparerons de grandioses funérailles en son honneur et assurerons que son sacrifice ne soit pas oublié."
 new_sun_cult.176.a:0 "Enlevé trop tôt."
 new_sun_cult.177.t:0 "Enquête de Samartal : Le Vendeur a été Trouvé"
 new_sun_cult.177.d:0 "£nsc_incident_banner£\nLa seule vraie piste que nos enquêteurs avaient après Samartal était l'orbe magique laissé dans les ruines. Ils ont essayé de traquer l'individu qui a vendu l'orbe aux instigateurs en premier lieu, espérant remonter aux autres à partir de cet achat original.\n\nHeureusement, comme cet orbe n'est pas un objet magique commun ; il n'était pas excessivement difficile de trouver celui qui l'a vendu. Sa petite boutique d'allée arrière était pleine de marchandises à peine légales (et, à l'enquête plus poussée, certaines très illégales), toutes de nature magique dangereuse.\n\nNos soldats l'ont arrêté et il siège déjà dans les cachots attendant les ministères de nos tortionnaires et les questions de nos enquêteurs. Espérons qu'il parle avant de mourir."
 new_sun_cult.177.a:0 "Bon travail."
 new_sun_cult.178.t:0 "Enquête de Samartal : L'Acheteur a été Trouvé"
 new_sun_cult.178.d:0 "£nsc_incident_banner£\nAprès plusieurs jours de torture, beaucoup à son crédit, le propriétaire de la boutique a finalement révélé l'identité de celui qui a acheté l'orbe trouvé à Samartal !\n\nL'homme n'était qu'un complice du vrai groupe qui a perpétré l'attaque et n'a pas participé directement lui-même, mais espérons qu'il aura des informations utiles sur où trouver les autres. Sa maison a été trouvée dans une ville à quelques kilomètres de Samartal et a été rapidement perquisitionnée. Il a été amené aux cachots pour interrogatoire."
 new_sun_cult.178.a:0 "Un pas de plus."
 new_sun_cult.179.t:0 "Enquête de Samartal : L'Acheteur Dénonce"
 new_sun_cult.179.d:0 "£nsc_incident_banner£\nL'acheteur ne semblait pas un homme dur, mais il a duré longtemps sous les soins des tortionnaires avant de céder. Il semble qu'un groupe l'ait approché il y a plusieurs années avec une grande somme d'argent. Ils ont demandé qu'il utilise l'argent pour acheter un objet spécifique - l'orbe - d'un certain magasin et de garder ledit objet jusqu'à ce qu'un d'entre eux l'envoie chercher. Il devait garder l'argent restant pour lui-même - pas une somme négligeable - comme paiement et argent de silence pour ne jamais parler de cet échange à personne.\n\nIl ne connaissait pas les identités des gens pour qui il a obtenu l'orbe, mais il avait l'emplacement où il est allé déposer l'orbe il y a quelques mois."
 new_sun_cult.179.a:0 "Rassembler quelques soldats ! Nous avons trouvé leur cachette !"
 new_sun_cult.180.t:0 "Enquête de Samartal : Cachette Vide Découverte"
 new_sun_cult.180.d:0 "£nsc_incident_banner£\nNous avons trouvé la cachette que l'acheteur a décrite. Tristement, il semble qu'ils soient partis depuis au moins quelques semaines. Nos enquêteurs ont versé sur l'espace et déterminé du niveau de poussière présent qu'ils ont dû partir quelque temps juste après l'incident de Samartal. Il apparaît aussi comme s'ils étaient partis dans une grande hâte, laissant quelques meubles et papiers et autres choses derrière.\n\nParmi les restes, un soldat a trouvé une note, écrite dans une sorte de code. Nos enquêteurs ont pu la déchiffrer et ont découvert que c'étaient des directions vers le nouvel emplacement de cachette."
 new_sun_cult.180.a:0 "Nous les tenons maintenant !"
 new_sun_cult.181.t:0 "Enquête de Samartal : Nouvelle Cachette Perquisitionnée"
 new_sun_cult.181.d:0 "£nsc_incident_banner£\nLa nouvelle cachette a été trouvée, encerclée, et attaquée. Ils n'étaient pas préparés à nous avoir défoncant leurs portes et nous avons réussi à les éliminer assez rapidement, avec des pertes minimales.\n\nLeur chef a été appréhendé et attend maintenant les tortionnaires dans les cachots. Peut-être que tous ceux de Samartal seront finalement vengés."
 new_sun_cult.181.a:0 "Maintenant nous avons juste besoin de savoir pourquoi."
 new_sun_cult.182.t:0 "Enquête de Samartal : Le Chef Révèle Tout"
 new_sun_cult.182.d:0 "£nsc_incident_banner£\nSous la contrainte, le chef a tout révélé. Leur groupe était une organisation mise en place en secret par des membres de l'Ancien Culte Solaire qui ont depuis longtemps été poussés dans la clandestinité. Leur but était de déstabiliser les Élus en causant des conflits entre les dirigeants elfiques et en agitant les gens qui les suivent. Une fois que les Élus et leurs partisans étaient trop embourbés dans les guerres les uns contre les autres, les Anciens Cultistes Solaires se lèveraient et montreraient au peuple en colère que les elfes n'étaient pas imbattables, qu'ils pourraient encore avoir un Bulwar unifié, dirigé par les humains ! Ils n'avaient qu'à se lever et le prendre !\n\nNaturellement, nous l'avons pendu du balcon du palais à l'aube le lendemain et nos conseillers ont écrit un discours - qui a été donné dans chaque ville et cité du pays - sur comment le groupe dangereux qui a attaqué Samartal étaient des adorateurs de démons qui cherchaient le chaos et la déstabilisation. Mais maintenant que leur menace est partie, le peuple peut se reposer tranquille sachant qu'ils sont à nouveau en sécurité, et que les victimes de l'attaque de Samartal sont vengées !\n\nCe n'est pas entièrement la vérité, mais cela nous servira bien mieux que la vérité ne l'aurait fait. Il reste maintenant la question des pays que nous avons enquêtés. Devrions-nous tenter de faire amende honorable avec eux ?"
 new_sun_cult.182.a:0 "Faire amende honorable"
 new_sun_cult.182.b:0 "Ne pas faire amende honorable"
 new_sun_cult.183.t:0 "L'Enquête Commence dans [nsc_investigation_target.GetName]"
 new_sun_cult.183.d:0 "£nsc_incident_banner£\nNous avons envoyé une équipe d'enquêteurs dans [nsc_investigation_target.GetName]. Nos diplomates devraient-ils être prudents dans leurs efforts ou directs ? Le premier est plus susceptible d'être toléré mais il sera plus difficile de trouver des preuves, s'il y en a. Une approche plus directe est plus susceptible de nous trouver des preuves mais les gens ne seront pas contents de cela."
 new_sun_cult.183.a:0 "Jeter la prudence au vent, nous avons besoin de réponses !"
 new_sun_cult.183.b:0 "Non, c'est une affaire diplomatique ; nous utiliserons une approche diplomatique."
 new_sun_cult.184.t:0 "Enquête de [From.GetName]"
 new_sun_cult.184.d:0 "£nsc_incident_banner£\nLe dirigeant de [From.GetName] a envoyé une équipe d'enquêteurs ici. Apparemment, ils croient que nous aurions pu être responsables de l'attaque sur Samartal ! Le culot ! Sans mentionner que, bien qu'ils ne trouveront pas les preuves qu'ils veulent, il y a plein d'autres secrets dans notre cour qui seraient compromettants s'ils étaient découverts par un ressortissant étranger."
 new_sun_cult.184.a:0 "Nous les autoriserons à entrer, pour l'instant."
 new_sun_cult.186.t:0 "Les Enquêteurs de [From.GetName] Deviennent Indiscrets"
 new_sun_cult.186.d:0 "£nsc_incident_banner£\nL'équipe d'enquêteurs de [From.GetName] commence à fourrer leur nez trop loin dans les affaires d'État qui devraient être gardées loin des yeux des étrangers. Cela devient hors de contrôle !"
 new_sun_cult.186.a:0 "Supportons-les, cela ne sera pas beaucoup plus long."
 new_sun_cult.186.b:0 "Sortez-les de ma vue ! Je les veux partis de mes terres !"
 new_sun_cult.187.t:0 "Les Enquêteurs de [From.GetName] Deviennent Irrespectueux"
 new_sun_cult.187.d:0 "£nsc_incident_banner£\nCes enquêteurs deviennent carrément irrespectueux maintenant. Ils oublient leur place avec certaines de ces questions moins que subtiles, impliquant que notre [Root.Monarch.GetTitle] était un conspirateur dans les attaques sur Samartal ! Ils questionnent même le personnel du palais maintenant avec les suppositions que nous sommes tous dans le coup !"
 new_sun_cult.187.a:0 "Juste un peu plus longtemps, juste un peu plus longtemps."
 new_sun_cult.187.b:0 "*Bruits forts incohérents de déplaisir royal*"
 new_sun_cult.188.t:0 "Enquêteurs Expulsés"
 new_sun_cult.188.da:0 "£nsc_incident_banner£\n[From.GetName] a expulsé nos enquêteurs, disant qu'ils ne traitaient pas la cour avec le respect approprié qu'elle méritait, et de plus, que leurs accusations étaient offensantes et imprudentes. Apparemment ils ont aussi été découverts fouillant dans les salles de guerre et autres endroits similaires - ce que nous leur avons admettement demandé de faire - rendant [From.GetName] encore plus suspicieux de nous. Devrions-nous abandonner les prétextes et leur déclarer la guerre ? Ou devrions-nous attendre et essayer de maintenir la paix fragile du Bulwar."
 new_sun_cult.188.db:0 "£nsc_incident_banner£\nAvec la guerre éclatant avec [From.GetName], nos enquêteurs ont été expulsés de leur cour."
 new_sun_cult.188.a:0 "Ils avaient raison de vous accuser alors ? Cela sonne suspicieux !"
 new_sun_cult.188.b:0 "Rien que nous puissions faire à ce sujet alors, ils auraient dû avoir plus de tact."
 new_sun_cult.188.c:0 "Ok."
 new_sun_cult.189.t:0 "Enquête dans [From.GetName] Terminée"
 new_sun_cult.189.d:0 "£nsc_incident_banner£\nNos enquêteurs ont fait un bon travail en peignant la cour de [From.GetName] de fond en comble. Ils rapportent que rien n'était hors de l'ordinaire (autre que les bizarreries et intrigues de cour habituelles) et qu'ils peuvent dire avec conviction que ce n'étaient pas les attaquants de Samartal. Dommage, mais au moins nous avons réduit un peu."
 new_sun_cult.189.a:0 "Excellent."
 new_sun_cult.190.t:0 "Enquête de [From.GetName] Terminée"
 new_sun_cult.190.d:0 "£nsc_incident_banner£\nLes enquêteurs de [From.GetName] ont fini sans rien trouver. Résister à leurs demandes incessantes sans les expulser a vraiment testé notre patience mais, enfin, ils ont fait leurs bagages et sont rentrés chez eux. Espérons que cela les convainc de notre innocence."
 new_sun_cult.190.a:0 "Bon débarras."
 new_sun_cult.191.t:0 "Enquête dans [From.From.GetName] Terminée"
 new_sun_cult.191.da:0 "£nsc_incident_banner£\nNotre guerre avec [From.From.GetName] s'est conclue, avec nous en vainqueur. Nous avons envoyé notre équipe d'enquêteurs pour fouiller leur cour à la recherche de preuves de collusion avec les attaquants de Samartal et ils n'ont rien trouvé d'incriminant. Ce ne sont pas les misérables responsables de Samartal."
 new_sun_cult.191.db:0 "£nsc_incident_banner£\nNotre guerre avec [From.From.GetName] est terminée et ils ont gagné. Ils envoient leurs équipes d'enquête à notre cour maintenant pour déterminer si nous avons eu une part dans le massacre à Samartal ! Ils n'ont rien trouvé, bien sûr, prouvant que nous n'avions aucune implication dans la tragédie de Samartal."
 new_sun_cult.191.a:0 "Bon travail."
 new_sun_cult.191.b:0 "L'audace."
 new_sun_cult.192.t:0 "Enquête dans [From.From.GetName] Annulée"
 new_sun_cult.192.d:0 "£nsc_incident_banner£\nL'enquête dans [From.From.GetName] s'est arrêtée parce que leur pays a cessé d'exister."
 new_sun_cult.192.a:0 "Ok."
 new_sun_cult.193.t:0 "Les Enquêtes de Samartal Arrivent à leur Fin"
 new_sun_cult.193.da:0 "£nsc_incident_banner£\nAvec les enquêtes arrivant à leur fin autour du Bulwar, il y a rarement eu un temps où les tensions entre nations étaient si élevées. Avec tout le monde accusant tout le monde et trouvant ensuite qu'aucun d'eux n'était responsable en premier lieu, beaucoup de monarques se sentent personnellement attaqués ou offensés.\n\nLes espoirs du défunt Duc Kelador que tous les problèmes du Bulwar pourraient être résolus par la diplomatie et l'amitié semblent être morts avec lui à Samartal. Les diplomates sont jetés hors des cours comme enquêteurs secrets suspectés ou espions et de nouvelles guerres ont éclaté en plusieurs endroits où il y avait autrefois paix et confiance. Les terroristes ont certainement accompli la première moitié de leur but. Le Bulwar connaîtra-t-il jamais une vraie paix ou confiance à nouveau ?\n\nDans nos enquêtes nous avons principalement ciblé les pays non-Elfes Solaires. Nous étions certains que seuls les humains plus bas auraient pu être les coupables d'un tel acte de terreur brutal. Et nous avions raison."
 new_sun_cult.193.db:0 "£nsc_incident_banner£\nAvec les enquêtes arrivant à leur fin autour du Bulwar, il y a rarement eu un temps où les tensions entre nations étaient si élevées. Avec tout le monde accusant tout le monde et trouvant ensuite qu'aucun d'eux n'était responsable en premier lieu, beaucoup de monarques se sentent personnellement attaqués ou offensés.\n\nLes espoirs du défunt Duc Kelador que tous les problèmes du Bulwar pourraient être résolus par la diplomatie et l'amitié semblent être morts avec lui à Samartal. Les diplomates sont jetés hors des cours comme enquêteurs secrets suspectés ou espions et de nouvelles guerres ont éclaté en plusieurs endroits où il y avait autrefois paix et confiance. Les terroristes ont certainement accompli la première moitié de leur but. Le Bulwar connaîtra-t-il jamais une vraie paix ou confiance à nouveau ?\n\nNous avons suivi nos enquêtes partout où elles nous menaient. Après tout, nous n'avions aucune idée qui aurait pu faire cela. Peut-être des humains mécontents (comme ce fut le cas à la fin), peut-être des elfes avides qui souhaitaient nous déstabiliser pour quelque autre raison ? Ce n'est pas comme si les elfes étaient moins capables de telles tactiques horribles que les humains."
 new_sun_cult.193.dc:0 "£nsc_incident_banner£\nAvec les enquêtes arrivant à leur fin autour du Bulwar, il y a rarement eu un temps où les tensions entre nations étaient si élevées. Avec tout le monde accusant tout le monde et trouvant ensuite qu'aucun d'eux n'était responsable en premier lieu, beaucoup de monarques se sentent personnellement attaqués ou offensés.\n\nLes espoirs du défunt Duc Kelador que tous les problèmes du Bulwar pourraient être résolus par la diplomatie et l'amitié semblent être morts avec lui à Samartal. Les diplomates sont jetés hors des cours comme enquêteurs secrets suspectés ou espions et de nouvelles guerres ont éclaté en plusieurs endroits où il y avait autrefois paix et confiance. Les terroristes ont certainement accompli la première moitié de leur but. Le Bulwar connaîtra-t-il jamais une vraie paix ou confiance à nouveau ?\n\nNos enquêteurs ont passé la plupart de leur temps dans les cours elfiques car nous étions sûrs que seuls les elfes seraient capables d'un tel carnage de masse. La magie est, après tout, une pratique elfique et l'attaque de Samartal était de nature magique."
 new_sun_cult.193.a:0 "La Tragédie de Samartal sera rappelée pour les générations à venir."
 new_sun_cult.193.b:0 "La Tragédie de Samartal sera rappelée pour les générations à venir."
 new_sun_cult.193.c:0 "La Tragédie de Samartal sera rappelée pour les générations à venir."
 new_sun_cult.194.t:0 "La Tragédie de Samartal"
 new_sun_cult.194.d:0 "Aujourd'hui notre messager nous a apporté des nouvelles choquantes : Les royaumes elfiques voisins sont dans un état de chaos total ! Le domaine qui hébergeait le sommet elfique auquel assistaient les figures les plus proéminentes du monde du Nouveau Culte Solaire a été réduit en pièces, et beaucoup des rois elfiques et leurs proches partisans ont péri ou subi de grandes blessures !\n\nIls suspectent qu'un de leur genre était derrière l'incident et ont commencé à se retourner les uns contre les autres. Le réseau d'alliance elfique est en ruine, et si nous devions déclarer la guerre à l'un d'eux, il est douteux que beaucoup de leur genre interviendraient pour leur défense.\n\nDevrions-nous utiliser cette opportunité pour porter un coup fatal ?"
 new_sun_cult.194.a:0 "Ha ! C'est ce qu'ils méritent pour vénérer les elfes comme une race divine."

 new_sun_cult.300.t:0 "Le Sujet part pour le Bal de Samartal"
 new_sun_cult.300.d:0 "Notre nation sujette de [From.GetName] a dépêché un délégué à un rassemblement de figures proéminentes du Nouveau Culte Solaire à Samartal. En accord avec le traité entre délégués, ils ont aussi cessé les hostilités avec toutes les autres nations du Nouveau Culte Solaire - y compris nos ennemis ! Nous pouvons attaquer comme bon nous semble, mais ils refusent de nous aider avec les guerres contre les nations du Nouveau Culte Solaire."
 new_sun_cult.300.a:0 "Nous espérons que le Bal de Samartal vaut cette trahison."

 #Rise of Artificery
 new_sun_cult.195.t:0 "L'Essor de l'Artisanat Magique"
 new_sun_cult.195.d:0 "£nsc_incident_banner£\nL'Artisanat Magique : la discipline croissante qui combine la magie et la technologie pour créer de la magie utilisable par ceux sans le talent pour la manipuler directement. Au Bulwar, le don de magie est accordé aux Élus par Surael. Si la magie était nécessaire, pour quelque raison que ce soit, par les gens ordinaires, alors un elfe pouvait être pétitionné par le clergé pour œuvrer ladite magie.\n\nL'Artisanat, cependant, a donné lieu à un problème unique : si les gens ordinaires peuvent soudainement performer la magie par les moyens de l'artisanat, alors la magie n'est plus un don donné seulement aux Élus, ce qui minerait notre contrôle et un aspect majeur de la divinité vue en nous par le peuple. La magie est un privilège donné à nous par Surael lui-même, et à nous seuls.\n\nMais les humains font un point décent. L'artisanat n'est pas techniquement de la magie, au moins pas directement. Nous avons convoqué un conseil d'anciens sages, mages, prêtres, et scientifiques - tous elfes bien sûr - pour déterminer les risques de l'artisanat et analyser tous bénéfices potentiels à permettre au peuple de l'utiliser. Jusque-là, nous devons enlever l'influence de l'artisanat du peuple. Mais à quel point nos mesures devraient-elles être extrêmes ?"
 new_sun_cult.195.a:0 "Interdire l'importation et l'usage de l'artisanat magique jusqu'à ce que nous en sachions plus"
 new_sun_cult.195.b:0 "Ordonner la destruction immédiate de chaque invention d'artisanat magique et interdire toutes futures importations !"
 new_sun_cult.195.c:0 "Juste interdire l'importation de nouvelles inventions d'artisanat magique."
 new_sun_cult.196.t:0 "Les Nobles Elfes Solaires sont Inquiets"
 new_sun_cult.196.d:0 "£nsc_incident_banner£\nLa noblesse Elfe Solaire de notre royaume a approché le [Root.Monarch.GetTitle] avec leurs préoccupations sur le déséquilibre de pouvoir potentiel si les humains doivent être autorisés à l'usage de l'artisanat magique. Ils disent que la restriction de la magie à la classe dirigeante elfique est un signifiant vital de notre statut comme élus de Surael. Et malgré les gens ordinaires prétendant que l'artisanat n'est pas de la magie mais quelque chose d'entièrement différent, les elfes croient qu'il pourrait facilement corrompre cette vision, barbouillant la lumière claire de Surael dans les yeux du peuple. Ils souhaitent connaître les pensées de [Root.Monarch.GetTitle] [Root.Monarch.GetName] sur la matière."
 new_sun_cult.196.a:0 "'L'artisanat magique ne devrait pas être autorisé du tout !'"
 new_sun_cult.196.b:0 "'Si l'artisanat magique est autorisé, seuls les Élus pourront l'utiliser.'"
 new_sun_cult.196.c:0 "'Seuls les résultats de l'investigation influenceront notre choix.'"
 new_sun_cult.197.t:0 "La Grande Excavation de Reliques"
 new_sun_cult.197.d:0 "£nsc_incident_banner£\nLes Cannoréens à l'ouest ont pillé l'Aelantir pour des reliques depuis assez longtemps, et ont ramené beaucoup d'appareils incroyables et puissants. Si nous voulons rester dans cette course pour récupérer le passé, le Bulwar doit commencer quelques chasses aux reliques par lui-même.\n\nUn de nos conseillers propose de lancer une excavation grandiose pour trouver des reliques anciennes de l'ère des Génies et des Dieux-Rois dans notre patrie."
 new_sun_cult.197.a:0 "Bonne idée ! Donner aux archéologues le financement qu'ils demandent."
 new_sun_cult.197.b:0 "Excellente idée ! Donner aux archéologues le financement qu'ils demandent, et même plus !"
 new_sun_cult.197.c:0 "Explorer d'anciens temples ? Cela semble condamné."
 new_sun_cult.198.t:0 "Accident d'Artisanat Magique"
 new_sun_cult.198.d:0 "£nsc_incident_banner£\nDes rapports viennent d'arriver d'un individu qui a été tué par un appareil d'artisanat magique importé illégalement. L'homme en question était un citoyen de classe inférieure, cru être un garde pour quelque criminel ou autre. L'important est que l'appareil qui l'a tué l'a fait hors de la vue du public. Nous avons une chance d'agir sur cela avant que les nouvelles sortent. Que devons-nous faire ?"
 new_sun_cult.198.a:0 "Perquisitionner les marchés noirs et doubler les contrôles sur les biens importés."
 new_sun_cult.198.b:0 "Les inventions d'artisanat magique ne tuent pas les gens, les gens tuent les gens. Ce n'est rien de nouveau."
 new_sun_cult.199.t:0 "Quelques Conseils de l'Ancienne Garde"
 new_sun_cult.199.d:0 "£nsc_incident_banner£\nCertains de l'ancienne garde de nos armées nous ont approchés avec quelques conseils. Ils disent que l'artisanat magique n'est pas une poursuite valable, et n'a pas de place dans l'armée. Les armes et armures traditionnelles sont ce avec quoi l'armée fonctionne le mieux et utiliser la magie en bataille est déjà un étirement pour eux d'incorporer."
 new_sun_cult.199.a:0 "Conseil sage. Le statu quo a fonctionné si longtemps ; il continuera à fonctionner."
 new_sun_cult.199.b:0 "Un bataillon ou deux d'artificiers ne devrait pas être un changement trop grand."
 new_sun_cult.199.c:0 "Ces vieux croûtons sont clairement déconnectés ! Ignorer l'artisanat magique, et être réduits en pièces."
 new_sun_cult.200.t:0 "Les Sujets Protestent contre l'Interdiction"
 new_sun_cult.200.d:0 "£nsc_incident_banner£\nDes protestations ont surgi parmi les gens ordinaires contre notre interdiction de leur usage de l'artisanat magique. Ils appréciaient les petits appareils qui facilitaient leurs journées, et ne voient pas la menace plus profonde en eux que nous voyons. Ces protestations sont paisibles pour l'instant, mais elles pourraient facilement se transformer en émeute complète si nous ne sommes pas prudents. Peut-être devrions-nous considérer lever l'interdiction pour apaiser la populace, maintenant que nous avons une meilleure compréhension de l'artisanat."
 new_sun_cult.200.a:0 "Absurdité, réprimons cette rébellion insensée immédiatement ! L'interdiction reste."
 new_sun_cult.200.b:0 "Je suppose que nous pourrions assouplir l'interdiction un petit peu..."
 new_sun_cult.200.c:0 "Ils ont raison, assouplissons l'interdiction à juste les armes d'artisanat."
 new_sun_cult.200.e:0 "Faire que [Root.Monarch.GetName] les convainque d'attendre la fin de l'investigation."
 new_sun_cult.201.t:0 "Les Mages Provoquent les Artificiers"
 new_sun_cult.201.d:0 "£nsc_incident_banner£\nPlus nos scientifiques étudient l'artisanat, plus ils en deviennent envoûtés. Ils ont pu répliquer même des sorts à grande échelle sans l'usage de vraie magie et sont souvent trouvés se vantant de ces découvertes aux mages de la cour. Les mages commencent à en avoir marre de cette vantardise et ont récemment provoqué les artificiers pour prouver leurs vantardises hautaines."
 new_sun_cult.201.a:0 "Bip boup je suis un bot"
 new_sun_cult.201.b:0 "Cela devrait être très divertissant !"
 new_sun_cult.202.t:0 "Duel Mages contre Artificiers"
 new_sun_cult.202.d:0 "£nsc_incident_banner£\nLes artificiers ont accepté le défi des mages. Une équipe d'artificiers, mages, et ingénieurs royaux ont fait les plans pour un terrain de duel qui sera assez grand et équitable pour les deux côtés. Il aura des cibles spéciales de différentes variétés, des fortifications mises en place, et assez de place pour deux petites armées à déployer là. Il sera situé hors de la capitale pour qu'il puisse être utilisé pour de futurs duels si celui-ci va bien ou s'avère divertissant.\n\nAprès l'installation de plusieurs jours, l'arène était complète et beaucoup sont venus voir le spectacle, incluant [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Les deux parties sont venues avec leurs meilleurs et plus brillants, experts dans chaque domaine de magie ou d'artisanat. Ils ont pris leurs places de chaque côté de l'arène et ont fini leurs préparations. Tout ce qui reste est de déterminer qui peut frapper en premier."
 new_sun_cult.202.a:0 "Les mages frapperont en premier !"
 new_sun_cult.202.b:0 "Les artificiers frapperont en premier !"
 new_sun_cult.202.c:0 "Lancer une pièce. Alors personne ne peut se plaindre."
 new_sun_cult.203.t:0 "Duel Mages contre Artificiers : Les Mages ont Gagné !"
 new_sun_cult.203.d:0 "£nsc_incident_banner£\nDes boules de feu volant dans les airs, des éclairs frappant autour d'eux, des sons vrombissants et puis des zaps rapides, de la fumée s'élevant autour du terrain, tout était dans le chaos. Les mages avaient poussé en avant, puis été fait reculer plusieurs fois maintenant, mais encore ils combattaient. Des sorts de peur et sommeil étaient lancés pour essayer de briser les lignes des artificiers, tandis que ces derniers esquivaient les arcs de feu et éclair volant dans les airs vers eux.\n\nBien que les artificiers étaient compétents, les mages ont gagné l'avantage et les ont repoussés vers leur côté avant que les artificiers aient finalement cédé, épuisés et blessés. Les mages étaient victorieux et le duel était un grand succès !"
 new_sun_cult.203.a:0 "Impressionnant."
 new_sun_cult.204.t:0 "Duel Mages contre Artificiers : Les Artificiers ont Gagné !"
 new_sun_cult.204.d:0 "£nsc_incident_banner£\nLe combat allait et venait avant que les artificiers ne commencent à prendre le dessus. Des boules de feu et éclair volaient dans les airs, se détournant des boucliers d'énergie et déflecteurs de sorts. Les artificiers ont riposté avec une grêle apportant, arc, flux de feu et éclair de leur propre, les odeurs de fumée et ozone remplissant l'air autour d'eux.\n\nFinalement, avec un son d'éclatement étrange, un *zap* brillant comme un grand éclair et puis un énorme *KABOOM !* et c'était fini. Les mages avaient été repoussés au bord même et avaient tous effondré de blessures ou lassitude, ayant finalement cédé. Les armes des artificiers sont vraiment quelque chose à admirer et tous les mages présents sont assis la mâchoire pendante au spectacle, comme le sont la plupart des autres spectateurs. La victoire va aux artificiers !"
 new_sun_cult.204.a:0 "Impressionnant."
 new_sun_cult.205.t:0 "Duel Mages contre Artificiers : Le Duel est Nul"
 new_sun_cult.205.d:0 "£nsc_incident_banner£\nLe duel a été déclaré nul car une armée était mystérieusement présente qu'ils ont dû contourner. Aucun gagnant clair n'a pu être déterminé à cause de cela."
 new_sun_cult.205.a:0 "Je ne sais vraiment pas comment cette armée s'est retrouvée là..."
 new_sun_cult.206.t:0 "La Grande Excavation est Terminée !"
 new_sun_cult.206.da:0 "£nsc_incident_banner£\nNous l'avons fait ! Les excavations sont terminées et une lettre du chef de l'opération dit qu'ils ont touché le jackpot ! Des reliques et trésors des âges révolus du Bulwar ont été déterrés et sont emballés pour expédier de retour à la capitale alors que nous parlons. C'est une occasion monumentale pour notre nation ! La seule chose qui reste à faire maintenant est de décider à qui ces reliques iront."
 new_sun_cult.206.db:0 "£nsc_incident_banner£\nEh bien, après des mois d'excavation soigneuse, le chef d'opération a envoyé mot qu'ils n'ont rien trouvé de valeur. Quelques vieilles ruines et une fresque ou deux mais pas de reliques, pas de trésors, rien de valeur."
 new_sun_cult.206.a:0 "Cela bénéficiera grandement à nos mages."
 new_sun_cult.206.b:0 "Cela bénéficiera grandement à nos artificiers."
 new_sun_cult.206.c:0 "Cela bénéficiera grandement à tous ceux qui travaillent dans [Root.GetName]."
 new_sun_cult.206.e:0 "L'État gardera les reliques."
 new_sun_cult.206.f:0 "Avez-vous vérifié partout ?"
 new_sun_cult.207.t:0 "L'Investigation Livre son Verdict"
 new_sun_cult.207.da:0 "£nsc_incident_banner£\nLes enquêteurs assignés à la tâche de déterminer la menace potentielle de l'artisanat magique ont conclu leurs études. Ils ont déterminé que l'artisanat, bien qu'il implique la magie, est une forme plus brute et ainsi il serait approprié pour les gens ordinaires d'utiliser sans mettre en péril la position du contrôle de la magie de la noblesse Elfe Solaire. Il peut aussi, disent-ils, être utilisé pour grandement améliorer les vies et productivité de notre peuple, éliminant beaucoup de problèmes et irritations quotidiennes, ainsi qu'éliminant les dangers potentiels dans les usines. Tout compte fait, ils ont déterminé que l'artisanat devrait être ouvert pour quiconque souhaite l'utiliser, humain ou elfe.\n\nLa proclamation est venue le jour suivant. Les crieurs ont déclaré aux mille rassemblés que l'artisanat était une poursuite digne pour quiconque souhaitait la poursuivre et est, dorénavant, officiellement endossé par le [Root.Monarch.GetTitle]. Le peuple a acclamé et a immédiatement commencé les célébrations, sachant que cela améliorerait leurs vies dix fois et chantant les louanges du [Root.Monarch.GetTitle] et de Surael !"
 new_sun_cult.207.db:0 "£nsc_incident_banner£\nLes enquêteurs ont conclu que l'artisanat est une forme de magie, plus brute pour le moment que la magie traditionnelle, mais magie néanmoins. Il a, cependant, un énorme potentiel pour être raffiné et perfectionné, comme la magie l'a été pendant tant de siècles. La capacité d'armer les soldats avec des appareils d'artisanat sur le terrain pourrait renverser les marées de bataille, l'incorporer dans les usines et guildes d'artisanat pourrait produire des biens de très haute qualité avec très peu d'effort ou ressources, et même le clergé pourrait les utiliser pour aider à guérir et réparer. Donc, disent-ils, l'artisanat devrait être poursuivi, sans aucun doute, mais seulement par les Elfes Solaires qui le feront de manière responsable et avec grâce.\n\nLa proclamation le jour suivant a été accueillie avec des réactions mélangées. Tandis que le peuple était heureux que l'artisanat se frayerait un chemin dans leurs vies à leur bénéfice, beaucoup étaient mécontents par les nouvelles que seuls les elfes seraient autorisés à poursuivre son développement. La majorité cependant, fait confiance aux Élus pour faire la bonne chose et utiliser cette nouvelle découverte pour les aider et les guider toujours vers la Lumière de Surael, comme ils l'ont fait avec la magie avant."
 new_sun_cult.207.dc:0 "£nsc_incident_banner£\nLes enquêteurs nous sont revenus avec beaucoup de contes d'explosions quasi catastrophiques, radiation magique, effets de sorts voyous, et beaucoup plus d'histoires terribles tout au long du cours de leur investigation. Ils ont déterminé que l'artisanat est à la fois brut et dangereux, et ne peut jamais être rendu égal aux arts magiques établis. Non seulement cela, mais ils croient aussi que si les gens ordinaires devaient avoir ces appareils en leur possession, ils causeraient indubitablement ravage dans toute la nation et causeraient une grande destruction dans leur hâte humaine caractéristique et application insensée de l'artisanat.\n\nIl n'y a pas de question dans leurs esprits ; l'artisanat comme un art et comme un concept doit être interdit pour toujours de cette nation, de peur que son potentiel destructeur soit accidentellement ou délibérément déchaîné contre nous."
 new_sun_cult.207.a:0 "Maintenant mettons en place quelques guildes formelles pour plus d'étude !"
 new_sun_cult.207.b:0 "Nous rédigeons déjà des plans pour une nouvelle guilde royale d'artificiers !"
 new_sun_cult.207.c:0 "Je dormirai plus facilement quand ces appareils vils seront éradiqués."
 
 #Spread of Ravelianism
 new_sun_cult.210.t:0 "La Propagation du Ravélianisme"
 new_sun_cult.210.da:0 "£nsc_incident_banner£\nLe ravélianisme est arrivé au Bulwar. Une terre avec un dieu qui brûle dans le ciel au-dessus a entendu les vérités, les récits, le conte, du Dieu Unique et de son seul fragment survivant.\n\nVous pouvez le voir dans les missionnaires à bord de chaque navire marchand arrivant à Brasan depuis Port-Jaher, qui proscrivent la vente de bibelots d'artisanat et accompagnent chaque transaction avec de la littérature religieuse. Vous pouvez le voir dans les érudits qui sont venus à la grande bibliothèque d'Aqatbar, qui s'appellent par l'étrange terme « Véridiques », et cherchent certaines de ses œuvres les plus anciennes. Et bien qu'il n'ait pas encore vraiment répandu loin, vous pouvez le voir dans les murmures échangés entre prêtres avant et après les prières de midi à Surael et dans le sous-texte de conversations entre Elfes Solaires : que certains du troupeau qu'ils gardent s'égarent : attirés, piégés, trompés.\n\nEt, bien sûr, vous pouvez le voir dans la Péninsule des Drolas, une terre aride et arrière-pays qui a vu de nouvelles écoles et ateliers surgir comme l'herbe après une tempête de pluie, chaque enseignant formé par le missionnaire ravélien Lucian Carter. La foi semble avoir été embrassée par les familles Drolas, et tandis que le [Root.Monarch.GetTitle] peut normalement porter peu d'attention à ces sujets naviguant sur bois flotté, ils semblent maintenant être un harbinger de ce qui pourrait venir à tout le Bulwar.\n\nCes affaires ont bouillonné assez longtemps, et il est temps pour [Root.Monarch.GetName] de leur donner [Root.Monarch.GetHerHis] attention avant que les décisions soient prises hors de [Root.Monarch.GetHerHis] mains. Nous avons longtemps ignoré la fascination de Cannor avec les dieux morts, même leur élévation d'une étrange héroïne à un statut similaire, sachant que Surael et Surael seul règne suprême. Mais comment [Root.GetName] gérera-t-il cette nouvelle foi, qui semble plus puissante — et peut-être plus intriguante — que toute avant ?"
 new_sun_cult.210.db:0 "£nsc_incident_banner£\nLe ravélianisme est arrivé au Bulwar. Une terre avec un dieu qui brûle dans le ciel au-dessus a entendu les vérités, les récits, le conte, du Dieu Unique et de son seul fragment survivant.\n\nVous pouvez le voir dans les missionnaires à bord de chaque navire marchand arrivant à Brasan depuis Port-Jaher, qui proscrivent la vente de bibelots d'artisanat et accompagnent chaque transaction avec de la littérature religieuse. Vous pouvez le voir dans les érudits qui sont venus à la grande bibliothèque d'Aqatbar, qui s'appellent par l'étrange terme « Véridiques », et cherchent certaines de ses œuvres les plus anciennes. Et bien qu'il n'ait pas encore vraiment répandu loin, vous pouvez le voir dans les murmures échangés entre prêtres avant et après les prières de midi à Surael et dans le sous-texte de conversations entre Elfes Solaires : que certains du troupeau qu'ils gardent s'égarent : attirés, piégés, trompés.\n\nCes affaires ont bouillonné assez longtemps, et il est temps pour [Root.Monarch.GetName] de leur donner [Root.Monarch.GetHerHis] attention avant que les décisions soient prises hors de [Root.Monarch.GetHerHis] mains. Nous avons longtemps ignoré la fascination de Cannor avec les dieux morts, même leur élévation d'une étrange héroïne à un statut similaire, sachant que Surael et Surael seul règne suprême. Mais comment [Root.GetName] gérera-t-il cette nouvelle foi, qui semble plus puissante — et peut-être plus intriguante — que toute avant ?"
 new_sun_cult.210.a:0 "Prépostère ! Ils n'ont pas leur place ici !"
 new_sun_cult.210.b:0 "Nous leur permettrons de rester tant qu'ils se comportent."
 new_sun_cult.210.c:0 "Entendons ce qu'ils ont à dire."
 new_sun_cult.211.t:0 "Les Missionnaires Ravéliens Arrivent à [Root.Capital.GetName]"
 new_sun_cult.211.d:0 "£nsc_incident_banner£\nLa caravane est anodine. Elle consiste largement en fer et bois busilari, pas un produit peu commun dans les marchés de [Root.Capital.GetName]. Au premier regard, la seule bizarrerie est les robes noires épaisses portées par certains de ses accompagnateurs — ils doivent rôtir dans la chaleur bulwari, le tissu sombre buvant la lumière et chaleur flamboyante de Surael.\n\nMais, bien sûr, ce n'est pas juste n'importe quelle caravane marchande. Et ce ne sont pas juste n'importe quels visiteurs de hors de ville. Ce sont des missionnaires ravéliens, incluant même un Véridique moindre parmi leur nombre. Ils ne font pas juste transiter — il semble qu'ils aient acheté une petite maison aux abords de [Root.Capital.GetName] et l'ont convertie en école-temple.\n\nLes bibelots d'artificier qu'ils montrent là attirent une foule décente, qui ne peut s'empêcher d'entendre sur le Dieu Unique qui — prétendent les missionnaires — a fourni ces merveilles dans sa demande que Sa magie soit libre à tous. Déjà, beaucoup de prêtres locaux condamnent le travail des Ravéliens comme une distraction — ou pire — du respect approprié dû à Surael. Comment [Root.Monarch.GetTitle] devrait-il approcher ces nouveaux venus ?"
 new_sun_cult.211.a:0 "[Root.Monarch.GetName] sera heureux d'apprendre d'eux"
 new_sun_cult.211.b:0 "Les laisser rester, leur connaissance pourrait être bénéfique à la cité"
 new_sun_cult.211.c:0 "Nous devons défendre notre foi, expulsons-les !"
 new_sun_cult.212.t:0 "La Merveille du Verre d'Azanerdu"
 new_sun_cult.212.d:0 "£nsc_incident_banner£\nIl n'y a pas d'événement plus tragique à Azanerdu que quand un panneau de verre est lâché en transit de l'atelier d'un artisan au marchand qui a payé une petite fortune pour le produit distinctif de la cité. La feuille rouge se brise en un instant, une belle œuvre transformée irrévocablement en éclats scintillants qui jonchent le sol, comme des rubis éparpillés ou une giclée de sang. C'est assez pour faire pleurer un souffleur de verre, et pour voir le porteur fautif banni pour toujours, même si cela n'arrive qu'une fois par décennie au plus.\n\nQue sera alors la réaction maintenant que le secret du verre d'Azanerdu a lui-même été brisé pour toujours ? Un maître souffleur de verre était envoûté des murmures ravéliens qui sont arrivés dans la cité avec les marchands busilari, et a pris à cœur la vérité du Fragment de Dieu que la magie doit être rendue accessible à tous, et que le Jour des Cieux Cendrés était le produit de la magie étant volée et accumulée. L'implication était alors évidente pour la magie de son artisanat.\n\nTravaillant avec la société ravélienne locale, il a écrit la méthode du Verre d'Azanerdu — le mélange de sels d'or à un point précis dans le processus de formation du verre résulte en cette teinte rouge distinctive — dans un manuel, qui a ensuite été distribué aux sociétés ravéliennes à travers Cannor et au-delà.\n\nLe secret d'Azanerdu a été perdu pour toujours, même si le nom de la cité porte encore un prestige associé. Mais c'est [Root.Monarch.GetTitle] [Root.Monarch.GetName] qui regarde vers l'avenir, et doit comprendre que faire avec les pièces. [Root.GetName] devrait-il juste continuer, ignorant le crime des Ravéliens ici ? Une action punitive devrait-elle être prise, avec soit un scalpel de chirurgien soit un couteau de boucher ?\n\nUne chose, tout le monde sait : après que le verre soit brisé, marchez prudemment, de peur d'être coupés en pièces par les éclats."
 new_sun_cult.212.a:0 "La peine de mort est la seule réponse appropriée, et même cela est insuffisant"
 new_sun_cult.212.b:0 "Quelle entreprise glorieuse !"
 new_sun_cult.213.t:0 "Communauté Commerciale Ravélienne"
 new_sun_cult.213.d:0 "£nsc_incident_banner£\nLa foi ravélienne se répand principalement via le commerce, comme les prêtres-marchands se frayent un chemin à travers le monde et apportent les enseignements du Dieu Unique avec eux. En effet, depuis que le Roi Varil Silnara de Busilar a converti le pays en plein au ravélianisme, par politique d'État un missionnaire ravélien a accompagné chaque navire commercial partant sur le voyage bien-voyagé de Port-Jaher à Brasan, et sur les caravanes qui prennent des ressources de ce port prospère à [Root.GetName].\n\nLa plupart du clergé dans [Root.GetName] verrait le soleil de Surael brûler ces 'vendeurs de faussetés' du royaume. Mais les marchands se concentrent plutôt sur la façon dont la lumière du soleil scintille sur la monnaie busilari, les nouveaux produits, machines, et ressources que les Ravéliens ont apportés pour briller dans le soleil bulwari. Quelle que soit leur provenance, sûrement Surael froncerait les sourcils sur nous ignorant tout don qui pourrait aider à s'opposer aux ténèbres ?\n\nCette affaire est récemment venue à un point culminant, et a attiré l'attention du [Root.Monarch.GetTitle], comme une petite communauté commerciale ravélienne s'est formée dans [ravelian_province.GetName] autour de quelques écoles-temples. C'est le hub d'un échange prospère en biens — et en idées ravéliennes. [Root.Monarch.GetName] devrait-il prendre action pour écraser cela, comme [Root.Monarch.GetSheHe] le ferait d'un pied-à-terre ennemi qu'ils utiliseraient pour une invasion plus poussée ? Ou devrait [Root.GetSheHe] le laisser être, et récolter les récompenses avec quelque taxation légère ?"
 new_sun_cult.213.a:0 "Quel mal peut venir de plus — et plus lucratif — commerce ?"
 new_sun_cult.213.b:0 "Quel que soit leur mérite, ils n'appartiennent pas dans [ravelian_province.GetName]."
 new_sun_cult.213.c:0 "Interdire aux Ravéliens de détenir titre à la terre pour voir ces communautés toutes nippées dans l'œuf."
 new_sun_cult.214.t:0 "Sociétés Ravéliennes"
 new_sun_cult.214.d:0 "£nsc_incident_banner£\nAvant que le ravélianisme soit une foi, c'était une philosophie, de laquelle des sociétés ravéliennes érudites ont surgi comme des mauvaises herbes. Une organisation dévouée à la poursuite de la connaissance libre de préconception et dogme antérieur ; même avant que le Fragment de Dieu soit découvert, les Ravéliens étaient une source de tension dans Cannor, et une source de nouvelles idées.\n\nDe la communauté marchande dans [ravelian_province.GetName], une telle société ravélienne s'est formée, une collection d'érudits discutant les derniers enseignements du Dieu Unique, parcourant des textes empruntés de la bibliothèque d'Aqatbar, et exaspérant beaucoup des théologiens de [Root.GetName] avec leurs récentes prétentions et hypothèses publiées.\n\nLe [Root.Monarch.GetTitle] est-il content qu'une telle institution existe dans le royaume, et peut-être attirant des partisans aux prétentions et croyances ravéliennes ? Ou devrions-nous immédiatement rassembler quelques troupes, et peut-être appeler quelques inquisiteurs d'Irrliam, pour voir cette infestation écrasée comme une mauvaise herbe ?"
 new_sun_cult.214.a:0 "Intriguant. Assurez-vous que je voie leurs dernières découvertes."
 new_sun_cult.214.b:0 "Une goutte de poison pollue tout le tonneau. Interdisons ces sociétés !"
 new_sun_cult.215.t:0 "Société Ravélienne Perquisitionnée"
 new_sun_cult.215.d:0 "£nsc_incident_banner£\nLe peuple bulwari est habitué aux raids, que ce soit sous la forme de gnolls maraudeurs ou harpies criantes. Ils viennent de nulle part apparemment pour frapper la terre comme une malédiction, s'engagent pendant quelques heures ou jours dans une frénésie d'enlèvement et pillage, et puis laissent des bâtiments brûlants, familles brisées, et un village cicatrisé dans leur sillage.\n\nLes événements d'hier dans [raided_province.GetName] ont eu des conséquences similaires. Vies finies, bâtiments rasés, la cité cicatrisée. Mais ce n'était pas le produit de monstres ; c'était le travail de citoyens adorateurs de Surael dans la ville, qui prétendaient que la Société Ravélienne locale était une source des Ténèbres et devait être purgée avec Sa lumière.\n\nLes Ravéliens blessés (et les marchands dont le commerce avec eux a été perturbé) crient pour la justice, et une investigation pour amener les criminels devant l'Ordre des Juges. Mais le clergé nous presse d'être doux, avec beaucoup silencieusement (et quelques vocalement) étant d'accord que c'était bon et juste aux yeux de Surael. Que dit le [Root.Monarch.GetTitle] ?"
 new_sun_cult.215.a:0 "Les criminels verront la lumière de Surael, et Sa justice."
 new_sun_cult.215.b:0 "Toutes les ombres n'ont pas besoin d'être regardées minutieusement."
 new_sun_cult.216.t:0 "Une Étoile Montante"
 new_sun_cult.216.d:0 "£nsc_incident_banner£\nL'humanité est née au Bulwar, et depuis, d'innombrables millions ont passé leurs vies travaillant ici sous la lumière de Surael. La plupart vivent des vies de devoir et diligence, faisant une contribution significative - bien qu'une probablement inconnue au-delà de leur ferme ou village. Mais quelques-uns sont bénis par Surael avec la capacité et chance de faire plus, de vraiment faire un impact sur [Root.GetName]. Et un tel individu est récemment venu à notre attention.\n\nMalheureusement, il semble avoir déjà trouvé une vocation — comme prêtre ravélien, dans une des sociétés ravéliennes qui a récemment surgi dans [Root.GetName]. Nous pourrions peut-être le convaincre de se débarrasser de ces robes noires qu'il porte maintenant et prêter son service au [Root.Monarch.GetTitle], mais les prêtres insistent qu'ils ne peuvent se débarrasser de l'ombre dans leur âme qui vient d'adhérer aux murmures du faux Dieu Unique. Et en effet, avec une place à la cour ils pourraient convaincre d'autres de leurs croyances.\n\nUne invitation a été rédigée pour leur ordonner à [Root.Capital.GetName] et la cour. Elle gît devant [Root.Monarch.GetName] — mais aussi un foyer rageant. Que vient ensuite ?"
 new_sun_cult.216.a:0 "Sceller l'invitation et l'envoyer."
 new_sun_cult.216.b:0 "Je me demande quelle couleur l'encre fera en brûlant ?"
 new_sun_cult.217.t:0 "Une Invitation du Rectorat"
 new_sun_cult.217.d:0 "£nsc_incident_banner£\nLe message est lu la nuit. Il n'y a pas d'intention dans ce fait ; il ne reflète pas de tentative de cacher son contenu de l'œil brûlant de Surael dans les cieux au-dessus. C'est simplement la conséquence de la livraison de la note, passée au [Root.Monarch.GetName] à la fin d'une longue journée par [Root.Monarch.GetHerHis] conseiller ravélien. Donc bien sûr, elle est lue à la chandelle et non à la lumière du soleil, quand [Root.Monarch.GetName] est seul et que les prêtres de Surael sont tous allés au lit. Juste coïncidence, hasard.\n\nL'écriture est élaborée, le papier clairement le meilleur de Konwell, mais le texte lui-même est court et succinct : « Le Haut Recteur, [Z97.Monarch.GetName], demande qu'une délégation de [Root.GetName] l'assiste à [Z97.Capital.GetName]. » Une note étrange, une inattendue — qui mène à une possibilité étrange, mais possiblement remplie de potentiel.\n\nIl n'y a pas moyen que le [Root.Monarch.GetTitle] puisse [Root.Monarch.GetHerselfHimself] assister ; les affaires de l'État le gardent occupé - et les prêtres appelleraient pour [Root.Monarch.GetHerHis] tête. Mais si nous souhaitons montrer au Haut Recteur notre faveur, et que nous prêtons attention à la cause ravélienne, [Root.Heir.GetName] pourrait mener une délégation élaborée. Le voyage serait indubitablement bon pour notre rejeton, une opportunité d'apprentissage pour les entraîner pour le jour qu'ils prendront le trône. Alternativement, bien sûr, nous pourrions juste envoyer une délégation symbolique, sans représentation [Root.Monarch.Dynasty.GetName]. Ou devrions-nous faire comme ces prêtres endormis suggéreraient indubitablement s'ils savaient des affaires transpirant ici, et simplement jeter la lettre et oublier l'invitation du Haut Recteur ?"
 new_sun_cult.217.a:0 "Envoyer [Root.Heir.GetTitle] [Root.Heir.GetName] accompagné de la plus incroyable délégation vue en mémoire récente !"
 new_sun_cult.217.b:0 "Envoyer la plus incroyable délégation vue en mémoire récente !"
 new_sun_cult.217.c:0 "Nous irons, mais nous ne pouvons épargner une énorme délégation"
 new_sun_cult.217.e:0 "Les ignorer."
 new_sun_cult.218.t:0 "La Voix de Dieu"
 new_sun_cult.218.d:0 "£nsc_incident_banner£\nLa délégation est arrivée à [Z97.Capital.GetName] et a supposé que ce serait semblable à toute affaire diplomatique avec un autre État : l'échange de politesses, peut-être quelques rencontres ennuyeuses, un bal ou deux si on était fortuné. Ils avaient tort ; profondément tort.\n\nAu lieu de cela, quelques élus se sont vus bandés les yeux, menés par un petit groupe de Véridiques à une chambre nichée dans les entrailles du Rectorat. Quand ils ont ouvert leurs yeux, ils étaient presque aveuglés par la lumière brillante et iridescente tourbillonnant devant eux, teintes de vert et bleu et couleurs qui semblaient se situer au-delà de ce qu'un humain peut voir. Dans la lumière, ils pouvaient voir peu mais les bords d'une forme géométrique à multiples facettes, et pourtant ils sentaient le pouvoir et poids de l'objet devant eux. Indubitablement, ils étaient témoins du Fragment de Dieu lui-même.\n\nEt puis le Fragment a parlé. Le dernier éclat du Dieu Unique - le seul dieu à avoir jamais résidé dans Halann - a réverbéré dans la chambre et dans leurs oreilles et dans leurs âmes. Ce qu'il a dit (comme traduit par le Haut Recteur et les Véridiques, bien sûr) nos représentants ne sont pas disposés à partager, même après des pressions - subtiles et pas-si-subtiles - du [Root.Monarch.GetTitle]. Mais nous pouvons être certains que quelle que soit la révélation, elle était lourde, car ils ont tous converti au ravélianisme, jurant que Dieu est Un et le Fragment de Dieu est le dernier morceau restant de ce Dieu Unique. Des murmures de leurs mots et cette foi nouvellement trouvée se sont répandus autour de la cour comme un feu de forêt, et indubitablement filtrant au-delà aussi. C'est un honneur, bien sûr, que des hommes de [Root.GetName] puissent être témoins d'un tel événement. Mais cela pourrait être une menace aussi."
 new_sun_cult.218.a:0 "La lumière du Fragment de Dieu pourrait même rivaliser avec celle de Surael..."
 new_sun_cult.218.b:0 "Cela doit avoir juste été une délusion collective, ou peut-être qu'ils ont été drogués !"
 new_sun_cult.219.t:0 "Ravélianisme Ridiculisé"
 new_sun_cult.219.d:0 "£nsc_incident_banner£\nLa délégation est arrivée à [Z97.Capital.GetName] et a supposé que ce serait semblable à toute affaire diplomatique avec un autre État : l'échange de politesses, peut-être quelques rencontres ennuyeuses, un bal ou deux si on était fortuné. Ils avaient tort ; profondément tort.\n\nAu lieu de cela, quelques élus se sont vus bandés les yeux, menés par un petit groupe de Véridiques à une chambre nichée dans les entrailles du Rectorat. Quand ils ont ouvert leurs yeux, ils étaient presque aveuglés par la lumière brillante et iridescente tourbillonnant devant eux, teintes de vert et bleu et couleurs qui semblaient se situer au-delà de ce qu'un humain peut voir. Dans la lumière, ils pouvaient voir peu mais les bords d'une forme géométrique à multiples facettes, et pourtant ils sentaient le pouvoir et poids de l'objet devant eux. Indubitablement, ils étaient témoins du Fragment de Dieu lui-même.\n\nAlors ils se tenaient, et regardaient. Et regardaient, et attendaient. Et c'était tout. Un spectacle de lumière impressionnant, mais rien de plus. En effet, cela aurait pu être un sort d'enchantement complexe, et ils n'auraient pas pu connaître la différence. Finalement, ils furent escortés hors de la chambre, l'expression des Véridiques - gênée ? confuse ? Frustrée ? - cachée dans les capuches de leurs robes noires.\n\nLe Haut Recteur a insisté que c'était un honneur même de regarder le Fragment ; que qui sommes-nous pour questionner si un Dieu tourne Son visage vers nous ou non, que sa volonté n'est pas pour nous de comprendre. Mais la délégation est revenue ayant vu certaines des vérités les plus jalousement gardées du ravélianisme — et étant déçue par elles."
 new_sun_cult.219.a:0 "Nous n'avons besoin d'aucun simple spectacle de lumière quand nous avons le soleil de Surael dans le ciel au-dessus !"
 new_sun_cult.219.b:0 "Peut-être que c'était juste la malchance, racontez-moi plus de ce que vous avez vu dans cette chambre..."
 new_sun_cult.220.t:0 "La Nature de Dieu"
 new_sun_cult.220.da:0 "£nsc_incident_banner£\nIl y a un dieu. Surael. Il s'est sacrifié pour nous sauver du Jour des Cieux Cendrés, survivant comme le soleil au-dessus même quand tous les autres dieux ont péri. Il a envoyé son incarnation Jaher pour libérer le Bulwar des monstres, et avec la mort de Jaher ce rôle est passé à ses élus, les Elfes Solaires.\n\nC'est la vérité de [Root.GetName], son [Root.Monarch.GetTitle], et tout son peuple. Où des poches de notre royaume ont été égarées, nous les guiderons de retour sur le chemin ensoleillé ; où les étrangers murmurent des mensonges, nous les verrons expulsés - ou pendus.\n\nQuelle que soit la nature du Fragment de Dieu, c'est simplement un artefact d'Aelantir — et il pâlit devant la majesté du beacon flamboyant de Surael dans le ciel. C'est ce soleil qui a veillé sur le Bulwar pendant des millénaires, donné la vie à ses plantes et son peuple, et nous a vus prospérer à ce jour. La même lumière brillera sur nous pour toujours, illuminant la vie de [Root.Monarch.GetName] et le chemin devant [Root.Monarch.GetHerHim], et bénissant tout [Root.GetName] avec sa splendeur."
 new_sun_cult.220.db:0 "£nsc_incident_banner£\nIl y a un dieu. Surael. Il est le soleil au-dessus, dont la lumière apporte la vie à tout le Bulwar. Mais comme quiconque a vu Sa radiance briller à travers un après-midi brumeux ou un prisme de verre le sait, quand cette lumière atteint Halann elle peut prendre beaucoup de formes et beaucoup de couleurs.\n\nAlors peut-être que certains voient maintenant Surael comme un dieu différent, le Dieu Unique, dont le dernier fragment révèle de nouvelles inventions et vieilles vérités. Ce n'est pas un problème pour la couronne de [Root.GetName], peu importe combien le sacerdoce se plaint.\n\nLes Ravéliens peuvent rester et prospérer, et avec eux, ainsi nous le ferons tous. Après tout, quiconque a vu un arc-en-ciel sait que c'est un des plus beaux cadeaux de Surael à nous — et il ne pourrait pas être s'il était tout d'une couleur. Ainsi aussi notre radiance grandit avec les insights des Ravéliens, et nous voyons la beauté de Surael toujours plus clairement."
 new_sun_cult.220.dc:0 "£nsc_incident_banner£\nIl y a un dieu. [Root.GetName] le sait, l'a su pendant des millénaires, et ainsi aussi son [Root.Monarch.GetTitle]. Mais quelle est la nature de ce dieu ? Peut-être que nous ne l'avons pas tout à fait compris — jusqu'à maintenant, avec les Ravéliens étant venus à nos rivages.\n\nLes Sociétés Ravéliennes qui ont surgi à travers [Root.GetName] s'avèrent populaires, et comptent parmi leurs membres beaucoup d'officiels de haut rang de la cour à [Root.Capital.GetName]. En conséquence, beaucoup dans toute la terre voient Surael comme un cadeau flamboyant, ardent, resplendissant du Dieu Unique, dont le dernier fragment devrait être le centre de notre culte. Et même [Root.Monarch.GetName] a trouvé certains de ces discours convaincants. Il semble qu'un nouveau chemin pour [Root.GetName] se dessine devant, un d'insight et découverte, d'écouter les enseignements du Fragment et suivre Sa guidance. Devrions-nous rendre une telle décision officielle ?"
 new_sun_cult.220.a:0 "Louange à Surael."
 new_sun_cult.220.b:0 "Louange à Surael."
 new_sun_cult.220.c:0 "Il y a Un Dieu, et Un Monde, et nous aurons Une Foi : le Ravélianisme."
 new_sun_cult.220.e:0 "Notre foi a été, est, et sera pour toujours celle de Surael, peu importe ce que nous apprenons de plus sur Lui."
 
 #Aelantir loc
 
 new_sun_cult.210.daelantir:0 "£nsc_incident_banner£\nLe ravélianisme est arrivé dans [Root.GetName]. Une terre avec un dieu qui brûle dans le ciel au-dessus a entendu les vérités, les récits, le conte, du Dieu Unique et de son seul fragment survivant.\n\nVous pouvez le voir dans les missionnaires à bord de chaque navire marchand arrivant de l'Est, qui proscrivent la vente de bibelots d'artisanat et accompagnent chaque transaction avec de la littérature religieuse. Vous pouvez le voir dans les érudits qui sont venus au continent en ruine, qui s'appellent par l'étrange terme « Véridiques », et cherchent certaines de ses œuvres les plus anciennes. Et bien qu'il n'ait pas encore vraiment répandu loin parmi les fidèles, vous pouvez le voir dans les murmures échangés entre prêtres avant et après les prières de midi à Surael et dans le sous-texte de conversations entre Elfes Solaires : que certains du troupeau qu'ils gardent s'égarent : attirés, piégés, trompés.\n\nCes affaires ont bouillonné assez longtemps, et il est temps pour [Root.Monarch.GetName] de leur donner [Root.Monarch.GetHerHis] attention avant que les décisions soient prises hors de [Root.Monarch.GetHerHis] mains. Nous avons longtemps ignoré la fascination de Cannor avec les dieux morts, même leur élévation d'une étrange héroïne à un statut similaire, sachant que Surael et Surael seul règne suprême. Mais comment [Root.GetName] gérera-t-il cette nouvelle foi, qui semble plus puissante — et peut-être plus intriguante — que toute avant ?"
 new_sun_cult.211.daelantir:0 "£nsc_incident_banner£\nLe navire commercial est anodin. Il consiste largement en fer et bois busilari, pas un produit peu commun dans les marchés de [Root.Capital.GetName]. Au premier regard, la seule bizarrerie est les robes noires épaisses portées par certains de ses accompagnateurs — ils doivent rôtir, le tissu sombre buvant la lumière et chaleur flamboyante de Surael.\n\nMais, bien sûr, ce n'est pas juste n'importe quelle caravane marchande. Et ce ne sont pas juste n'importe quels visiteurs de hors de ville. Ce sont des missionnaires ravéliens, incluant même un Véridique moindre parmi leur nombre. Ils ne font pas juste transiter — il semble qu'ils aient acheté une petite maison aux abords de [Root.Capital.GetName] et l'ont convertie en école-temple.\n\nLes bibelots d'artificier qu'ils montrent là attirent une foule décente, qui ne peut s'empêcher d'entendre sur le Dieu Unique qui — prétendent les missionnaires — a fourni ces merveilles dans sa demande que Sa magie soit libre à tous. Déjà, beaucoup de prêtres locaux condamnent le travail des Ravéliens comme une distraction — ou pire — du respect approprié dû à Surael. Comment [Root.Monarch.GetTitle] devrait-il approcher ces nouveaux venus ?"
 new_sun_cult.213.daelantir:0 "£nsc_incident_banner£\nLa foi ravélienne se répand principalement via le commerce, comme les prêtres-marchands se frayent un chemin à travers le monde et apportent les enseignements du Dieu Unique avec eux. En effet, depuis que le Roi Varil Silnara de Busilar a converti le pays en plein au ravélianisme, par politique d'État un missionnaire ravélien a accompagné chaque navire commercial partant de leurs rivages, même vers le lointain [Root.GetName].\n\nLa plupart du clergé dans [Root.GetName] verrait le soleil de Surael brûler ces 'vendeurs de faussetés' du royaume. Mais les marchands se concentrent plutôt sur la façon dont la lumière du soleil scintille sur la monnaie busilari, les nouveaux produits, machines, et ressources que les Ravéliens ont apportés pour briller dans le soleil. Quelle que soit leur provenance, sûrement Surael froncerait les sourcils sur nous ignorant tout don qui pourrait aider à s'opposer aux ténèbres ?\n\nCette affaire est récemment venue à un point culminant, et a attiré l'attention du [Root.Monarch.GetTitle], comme une petite communauté commerciale ravélienne s'est formée dans [ravelian_province.GetName] autour de quelques écoles-temples. C'est le hub d'un échange prospère en biens — et en idées ravéliennes. [Root.Monarch.GetName] devrait-il prendre action pour écraser cela, comme [Root.Monarch.GetSheHe] le ferait d'un pied-à-terre ennemi qu'ils utiliseraient pour une invasion plus poussée ? Ou devrait [Root.GetSheHe] le laisser être, et récolter les récompenses avec quelque taxation légère ?"
 new_sun_cult.214.daelantir:0 "£nsc_incident_banner£\nAvant que le ravélianisme soit une foi, c'était une philosophie, de laquelle des sociétés ravéliennes érudites ont surgi comme des mauvaises herbes. Une organisation dévouée à la poursuite de la connaissance libre de préconception et dogme antérieur ; même avant que le Fragment de Dieu soit découvert, les Ravéliens étaient une source de tension dans Cannor et l'Aelantir, et une source de nouvelles idées.\n\nDe la communauté marchande dans [ravelian_province.GetName], une telle société ravélienne s'est formée, une collection d'érudits discutant les derniers enseignements du Dieu Unique, parcourant les dernières découvertes en Aelantir, et exaspérant beaucoup des théologiens de [Root.GetName] avec leurs récentes prétentions et hypothèses publiées.\n\nLe [Root.Monarch.GetTitle] est-il content qu'une telle institution existe dans le royaume, et peut-être attirant des partisans aux prétentions et croyances ravéliennes ? Ou devrions-nous immédiatement rassembler quelques troupes, et peut-être appeler quelques inquisiteurs d'Irrliam, pour voir cette infestation écrasée comme une mauvaise herbe ?"
 new_sun_cult.215.daelantir:0 "£nsc_incident_banner£\nBien que nous vivions loin du Bulwar, notre peuple se rappelle beaucoup des monstres qui pillaient habituellement cette terre : gnolls maraudeurs, harpies criantes. Ils pouvaient venir de nulle part apparemment pour frapper la terre comme une malédiction, s'engager pendant quelques heures ou jours dans une frénésie d'enlèvement et pillage, et puis laisser des bâtiments brûlants, familles brisées, et un village cicatrisé dans leur sillage.\n\nLes événements d'hier dans [raided_province.GetName] ont eu des conséquences similaires. Vies finies, bâtiments rasés, la cité cicatrisée. Mais ce n'était pas le produit de monstres ; c'était le travail de citoyens adorateurs de Surael dans la ville, qui prétendaient que la Société Ravélienne locale était une source des Ténèbres et devait être purgée avec Sa lumière.\n\nLes Ravéliens blessés (et les marchands dont le commerce avec eux a été perturbé) crient pour la justice et une investigation sur les criminels. Mais le clergé nous presse d'être doux, avec beaucoup silencieusement (et quelques vocalement) étant d'accord que c'était bon et juste aux yeux de Surael. Que dit le [Root.Monarch.GetTitle] ?"
 new_sun_cult.216.daelantir:0 "£nsc_incident_banner£\nLa plupart dans [Root.GetName] vivent des vies de devoir et diligence, faisant une contribution significative - bien qu'une probablement inconnue au-delà de leur village ou ville. Mais quelques-uns sont bénis par Surael avec la capacité et chance de faire plus, de vraiment faire un impact sur [Root.GetName]. Et un tel individu est récemment venu à notre attention.\n\nMalheureusement, il semble avoir déjà trouvé une vocation — comme prêtre ravélien, dans une des sociétés ravéliennes qui a récemment surgi dans [Root.GetName]. Nous pourrions peut-être le convaincre de se débarrasser de ces robes noires qu'il porte maintenant et prêter son service au [Root.Monarch.GetTitle], mais les prêtres insistent qu'ils ne peuvent se débarrasser de l'ombre dans leur âme qui vient d'adhérer aux murmures du faux Dieu Unique. Et en effet, avec une place à la cour ils pourraient convaincre d'autres de leurs croyances.\n\nUne invitation a été rédigée pour leur ordonner à [Root.Capital.GetName] et la cour. Elle gît devant [Root.Monarch.GetName] — mais aussi un foyer rageant. Que vient ensuite ?"
 new_sun_cult.217.daelantir:0 "£nsc_incident_banner£\nLe message est lu la nuit. Il n'y a pas d'intention dans ce fait ; il ne reflète pas de tentative de cacher son contenu de l'œil brûlant de Surael dans les cieux au-dessus. C'est simplement la conséquence de la livraison de la note, passée au [Root.Monarch.GetName] à la fin d'une longue journée par [Root.Monarch.GetHerHis] conseiller ravélien. Donc bien sûr, elle est lue à la chandelle et non à la lumière du soleil, quand [Root.Monarch.GetName] est seul et que les prêtres de Surael sont tous allés au lit. Juste coïncidence, hasard.\n\nL'écriture est élaborée, le papier clairement le meilleur de Konwell, mais le texte lui-même est court et succinct : « Le Haut Recteur, [Z97.Monarch.GetName], demande qu'une délégation de [Root.GetName] l'assiste à [Z97.Capital.GetName]. » Une note étrange, une inattendue — qui mène à une possibilité étrange, mais possiblement remplie de potentiel.\n\nIl n'y a pas moyen que le [Root.Monarch.GetTitle] puisse [Root.Monarch.GetHerselfHimself] assister ; les affaires de l'État le gardent occupé - et les prêtres appelleraient pour [Root.Monarch.GetHerHis] tête. Mais si nous souhaitons montrer au Haut Recteur notre faveur, et que nous prêtons attention à la cause ravélienne, [Root.Heir.GetName] pourrait mener une délégation élaborée. Le voyage serait indubitablement bon pour notre rejeton, une opportunité d'apprentissage pour les entraîner pour le jour qu'ils prendront le trône. Alternativement, bien sûr, nous pourrions juste envoyer une délégation symbolique, sans représentation [Root.Monarch.Dynasty.GetName]. Ou devrions-nous faire comme ces prêtres endormis suggéreraient indubitablement s'ils savaient des affaires transpirant ici, et simplement jeter la lettre et oublier l'invitation du Haut Recteur ?"
