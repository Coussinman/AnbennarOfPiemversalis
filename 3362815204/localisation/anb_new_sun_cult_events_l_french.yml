new_sun_cult.210.a:0 "Absurde ! Ils n'ont pas leur place ici !"
new_sun_cult.210.b:0 "Nous leur permettrons de rester tant qu'ils se comportent bien."
new_sun_cult.210.c:0 "Écoutons ce qu'ils ont à dire."
new_sun_cult.211.t:0 "Les Missionnaires Ravéliens Arrivant à [Root.Capital.GetName]"
new_sun_cult.211.d:0 "£nsc_incident_banner£\nLa caravane est inoffensive. Elle consiste principalement en du fer et du bois de Busilari, des produits pas si rares sur les marchés de [Root.Capital.GetName]. À première vue, la seule bizarrerie est les robes noires épaisses portées par certains de ses accompagnateurs — ils doivent cuire sous la chaleur de Bulwar, le tissu sombre buvant la lumière et la chaleur brûlantes de Surael.\n\nMais, bien sûr, ce n'est pas n'importe quelle caravane marchande. Et ce ne sont pas n'importe quels visiteurs de passage. Ce sont des missionnaires ravéliens, incluant même un Véridique mineur parmi leurs rangs. Ils ne font pas que passer — il semble qu'ils aient acheté une petite maison en périphérie de [Root.Capital.GetName] et l'aient convertie en une école-temple.\n\nLes babioles d'artificerie qu'ils y exhibent attirent une foule décente, qui ne peut s'empêcher d'entendre parler du Dieu Unique qui — selon les missionnaires — a fourni ces merveilles en exigeant que Sa magie soit libre pour tous. Déjà, de nombreux prêtres locaux condamnent le travail des Ravéliens comme une distraction — ou pire — du respect dû à Surael. Comment le [Root.Monarch.GetTitle] devrait-il aborder ces nouveaux venus ?"
new_sun_cult.211.a:0 "[Root.Monarch.GetName] sera heureux d'apprendre d'eux"
new_sun_cult.211.b:0 "Laissons-les rester, leurs connaissances pourraient être bénéfiques pour la ville"
new_sun_cult.211.c:0 "Nous devons défendre notre foi, expulsons-les !"
new_sun_cult.212.t:0 "La Merveille du Verre d'Azanerdu"
new_sun_cult.212.d:0 "£nsc_incident_banner£\nIl n'y a pas d'événement plus tragique à Azanerdu que lorsqu'une vitre est tombée en transit de l'atelier d'un artisan au marchand qui a payé une petite fortune pour le produit distinctif de la ville. La feuille rouge se brise en un instant, une belle œuvre transformée de manière irrévocable en éclats étincelants qui jonchent le sol, comme des rubis dispersés ou une gerbe de sang. C'est assez pour faire pleurer un souffleur de verre, et pour voir le porteur fautif banni à jamais, même si cela n'arrive qu'une fois par décennie au plus.\n\nQue sera donc la réaction maintenant que le secret du verre d'Azanerdu a lui-même été brisé à jamais ? Un maître souffleur de verre a été captivé par les murmures ravéliens arrivés dans la ville avec les marchands de Busilari, et a pris à cœur la vérité du Fragment de Dieu selon laquelle la magie doit être rendue accessible à tous, et que le Jour des Cieux Cendreux était le produit de la magie volée et thésaurisée. L'implication était alors évidente pour la magie de son art.\n\nTravaillant avec la société ravelienne locale, il a écrit la méthode du verre d'Azanerdu — le mélange de sels d'or à un point précis du processus de formation du verre donne cette teinte rouge distinctive — dans un manuel, qui a ensuite été distribué aux sociétés raveliennes à travers Cannor et au-delà.\n\nLe secret d'Azanerdu est perdu à jamais, même si le nom de la ville porte toujours un prestige associé. Mais c'est le [Root.Monarch.GetTitle] [Root.Monarch.GetName] qui se tourne vers l'avenir, et doit décider quoi faire des morceaux. [Root.GetName] doit-il simplement continuer, ignorant le crime des Ravéliens ici ? Des mesures punitives doivent-elles être prises, avec soit un scalpel de chirurgien soit un couteau de boucher ?\n\nUne chose est sûre, tout le monde le sait : après que le verre soit brisé, marchez prudemment, de peur d'être coupé en morceaux par les éclats."
new_sun_cult.212.a:0 "La peine de mort est la seule réponse appropriée, et même celle-ci est insuffisante"
new_sun_cult.212.b:0 "Quelle entreprise glorieuse !"
new_sun_cult.213.t:0 "Communauté Commerciale Ravelienne"
new_sun_cult.213.d:0 "£nsc_incident_banner£\nLa foi ravelienne se propage principalement par le commerce, alors que des prêtres-marchands parcourent le monde et apportent les enseignements du Dieu Unique avec eux. En effet, depuis que le roi Varil Silnara de Busilar a converti le pays en entier au ravelianisme, par politique d'État, un missionnaire ravelien accompagne chaque navire marchand partant pour le voyage bien fréquenté de Port Jaher à Brasan, et sur les caravanes qui transportent des ressources de ce port animé à [Root.GetName].\n\nLa plupart du clergé de [Root.GetName] aimerait voir le soleil de Surael brûler ces 'marchands de mensonges' hors du royaume. Mais les marchands se concentrent plutôt sur la façon dont la lumière du soleil scintille sur la monnaie de Busilar, les nouveaux produits, machines et ressources que les Ravéliens ont apportés pour briller sous le soleil de Bulwar. Quelle que soit leur provenance, sûrement Surael fronerait les sourcils si nous ignorions tout don qui pourrait aider à combattre les ténèbres ?\n\nCette question a récemment atteint un point critique et attiré l'attention du [Root.Monarch.GetTitle], alors qu'une petite communauté commerciale ravelienne s'est formée dans [ravelian_province.GetName] autour de quelques écoles-temples. C'est le centre d'un échange florissant de marchandises — et d'idées raveliennes. Le [Root.Monarch.GetName] doit-il prendre des mesures pour écraser cela, comme [Root.Monarch.GetSheHe] le ferait d'un avant-poste ennemi qu'ils utiliseraient pour une invasion plus poussée ? Ou doit-[Root.GetSheHe] le laisser être, et récolter les récompenses avec une légère taxation ?"
new_sun_cult.213.a:0 "Quel mal peut venir de plus — et plus lucratif — de commerce ?"
new_sun_cult.213.b:0 "Quelle que soit leur valeur, ils n'ont pas leur place à [ravelian_province.GetName]."
new_sun_cult.213.c:0 "Interdire aux Ravéliens de détenir des titres fonciers pour voir ces communautés toutes étouffées dans l'œuf."
new_sun_cult.214.t:0 "Sociétés Ravéliennes"
new_sun_cult.214.d:0 "£nsc_incident_banner£\nAvant que le Ravelianisme ne soit une foi, c'était une philosophie, d'où sont nées des sociétés savantes ravéliennes comme des mauvaises herbes. Une organisation dédiée à la poursuite du savoir sans préconception ni dogme antérieur ; même avant la découverte du Fragment de Dieu, les Ravéliens étaient une source de tension à Cannor, et une source de nouvelles idées.\n\nDe la communauté marchande de [ravelian_province.GetName], une telle société ravelienne s'est formée, une collection d'érudits discutant des derniers enseignements du Dieu Unique, parcourant des textes empruntés à la bibliothèque d'Aqatbar, et exaspérant de nombreux théologiens de [Root.GetName] avec leurs affirmations et hypothèses récemment publiées.\n\nLe [Root.Monarch.GetTitle] est-il satisfait qu'une telle institution existe dans le royaume, et attire peut-être des adeptes aux revendications et croyances ravéliennes ? Ou devons-nous immédiatement rassembler quelques troupes, et peut-être faire appel à quelques inquisiteurs d'Irrliam, pour voir cette infestation écrasée comme une mauvaise herbe ?"
new_sun_cult.214.a:0 "Intrigant. Assurez-vous que je vois leurs dernières découvertes."
new_sun_cult.214.b:0 "Une goutte de poison pollue tout le tonneau. Interdisons ces sociétés !"
new_sun_cult.215.t:0 "Société Ravelienne Raidie"
new_sun_cult.215.d:0 "£nsc_incident_banner£\nLe peuple de Bulwar est habitué aux raids, qu'il s'agisse de gnolls maraudeurs ou de harpies hurlantes. Ils viennent de nulle part, semble-t-il, pour frapper le pays comme une malédiction, s'engagent pendant quelques heures ou jours dans une frénésie d'enlèvements et de pillages, puis laissent derrière eux des bâtiments en feu, des familles brisées et un village marqué.\n\nLes événements d'hier à [raided_province.GetName] ont eu des conséquences similaires. Des vies se sont terminées, des bâtiments ont été rasés, la ville a été marquée. Mais ce n'était pas le produit de monstres ; c'était l'œuvre de citoyens adorateurs de Surael dans la ville, qui affirmaient que la Société Ravelienne locale était une source de Ténèbres et devait être purgée par Sa lumière.\n\nLes Ravéliens blessés (et les marchands dont le commerce avec eux a été perturbé) crient pour la justice, et une enquête pour amener les criminels devant l'Ordre des Juges. Mais le clergé nous exhorte à être doux, beaucoup silencieusement (et quelques-uns ouvertement) étant d'accord pour dire que cela était bon et juste aux yeux de Surael. Que dit le [Root.Monarch.GetTitle] ?"
new_sun_cult.215.a:0 "Les criminels verront la lumière de Surael, et Sa justice."
new_sun_cult.215.b:0 "Il n'est pas nécessaire d'examiner chaque ombre en détail."
new_sun_cult.216.t:0 "Une Étoile Montante"
new_sun_cult.216.d:0 "£nsc_incident_banner£\nL'humanité est née à Bulwar, et depuis, d'innombrables millions ont passé leur vie à travailler ici sous la lumière de Surael. La plupart mènent une vie de devoir et de diligence, apportant une contribution significative - bien que probablement inconnue au-delà de leur ferme ou de leur village. Mais quelques-uns sont bénis par Surael avec la capacité et la chance de faire plus, d'avoir un véritable impact sur [Root.GetName]. Et l'un de ces individus a récemment attiré notre attention.\n\nMalheureusement, il semble avoir déjà trouvé sa vocation — en tant que prêtre ravelien, dans l'une des sociétés raveliennes qui ont récemment surgi dans [Root.GetName]. Nous pourrions peut-être le convaincre de se défaire de ces robes noires qu'il porte maintenant et de mettre son service au service du [Root.Monarch.GetTitle], mais les prêtres insistent sur le fait qu'ils ne peuvent se défaire de l'ombre dans leur âme qui vient de l'adhésion aux murmures du faux Dieu Unique. Et en effet, avec une place à la cour, ils pourraient convaincre d'autres de leurs croyances.\n\nUne invitation a été rédigée pour leur ordonner de se rendre à [Root.Capital.GetName] et à la cour. Elle se trouve devant [Root.Monarch.GetName] — mais il en va de même pour un feu de cheminée déchaîné. Que se passe-t-il ensuite ?"
new_sun_cult.216.a:0 "Scellez l'invitation et envoyez-la."
new_sun_cult.216.b:0 "Je me demande de quelle couleur l'encre deviendra en brûlant ?"
new_sun_cult.217.t:0 "Une Invitation du Rectorat"
new_sun_cult.217.d:0 "£nsc_incident_banner£\nLe message est lu de nuit. Il n'y a pas d'intention dans ce fait ; il ne reflète aucune tentative de cacher son contenu à l'œil brûlant de Surael dans les cieux au-dessus. C'est simplement la conséquence de la livraison de la note, remise au [Root.Monarch.GetName] à la fin d'une longue journée par [Root.Monarch.GetHerHis] conseiller ravelien. Donc, bien sûr, il est lu à la lueur des bougies et non à la lumière du soleil, lorsque [Root.Monarch.GetName] est seul et que les prêtres de Surael sont tous allés se coucher. Simple coïncidence, hasard.\n\nL'écriture est élaborée, le papier est clairement le meilleur de Konwell, mais le texte lui-même est court et concis : 'Le Grand Recteur, [Z97.Monarch.GetName], demande qu'une délégation de [Root.GetName] assiste [Z97.Monarch.GetHerHim] à [Z97.Capital.GetName].' Une note étrange, inattendue — qui conduit à une possibilité étrange, mais peut-être pleine de potentiel.\n\nIl n'y a aucun moyen que le [Root.Monarch.GetTitle] puisse [Root.Monarch.GetHerselfHimself] assister ; les affaires de l'État occupent [Root.Monarch.GetHerHim] — et les prêtres demanderaient [Root.Monarch.GetHerHis] tête. Mais si nous souhaitons montrer au Grand Recteur notre faveur, et que nous prêtons attention à la cause ravelienne, [Root.Heir.GetName] pourrait diriger une délégation élaborée. Le voyage serait sans aucun doute bénéfique pour notre rejeton, une opportunité d'apprentissage pour le préparer au jour où il montera sur le trône. Alternativement, bien sûr, nous pourrions simplement envoyer une délégation symbolique, sans aucune représentation de [Root.Monarch.Dynasty.GetName]. Ou devrions-nous faire comme ces prêtres endormis le suggéreraient sans aucun doute s'ils connaissaient les affaires qui se déroulent ici, et simplement jeter la lettre et oublier l'invitation du Grand Recteur ?"
new_sun_cult.217.a:0 "Envoyez [Root.Heir.GetTitle] [Root.Heir.GetName] accompagné de la délégation la plus étonnante vue récemment !"
new_sun_cult.217.b:0 "Envoyez la délégation la plus étonnante vue récemment !"
new_sun_cult.217.c:0 "Nous irons, mais nous ne pouvons pas nous permettre une énorme délégation."
new_sun_cult.217.e:0 "Ignorez-les."
new_sun_cult.218.t:0 "La Voix de Dieu"
new_sun_cult.218.d:0 "La délégation est arrivée à [Z97.Capital.GetName] et a supposé que ce serait similaire à toute affaire diplomatique avec un autre État : l'échange de politesses, peut-être quelques réunions ennuyeuses, un bal ou deux si l'on a de la chance. Ils avaient tort ; profondément tort.\n\nAu lieu de cela, quelques-uns se sont retrouvés bandés des yeux, menés par un petit groupe de Véridiques vers une chambre nichée dans les entrailles du Rectorat. Lorsqu'ils ont ouvert les yeux, ils ont été presque aveuglés par la lumière brillante et iridescente tourbillonnant devant eux, des nuances de vert et de bleu et des couleurs qui semblaient se situer au-delà de ce qu'un humain peut voir. Dans la lumière, ils pouvaient voir peu de choses, seulement les bords d'une forme géométrique multifacette, et pourtant ils sentaient la puissance et le poids de l'objet devant eux. Sans aucun doute, ils étaient témoins du Fragment de Dieu lui-même.\n\nEt puis le Fragment a parlé. Le dernier éclat du Dieu Unique - le seul dieu à avoir jamais résidé à Halann - a résonné dans la pièce, dans leurs oreilles et dans leurs âmes. Ce qu'il a dit (comme traduit par le Grand Recteur et les Véridiques, bien sûr), nos représentants ne sont pas disposés à le partager, même après des pressions - subtiles et pas si subtiles - du [Root.Monarch.GetTitle]. Mais nous pouvons être certains que quelle que soit la réévaluation, elle était importante, car ils se sont tous convertis au Ravelianisme, jurant que Dieu est Un et que le Fragment de Dieu est le dernier morceau restant de ce Dieu Unique. Les murmures de leurs paroles et de cette foi nouvellement trouvée se sont répandus dans la cour comme un feu de brousse, et sans aucun doute se sont également infiltrés au-delà. C'est un honneur, bien sûr, que des hommes de [Root.GetName] aient pu assister à un tel événement. Mais cela pourrait aussi être une menace."
new_sun_cult.218.a:0 "La lumière du Fragment de Dieu pourrait même rivaliser avec celle de Surael..."
new_sun_cult.218.b:0 "Cela doit avoir été une illusion collective, ou peut-être ont-ils été drogués !"
new_sun_cult.219.t:0 "Le Ravelianisme Tourne en Dérision"
new_sun_cult.219.d:0 "La délégation est arrivée à [Z97.Capital.GetName] et a supposé que ce serait similaire à toute affaire diplomatique avec un autre État : l'échange de politesses, peut-être quelques réunions ennuyeuses, un bal ou deux si l'on a de la chance. Ils avaient tort ; profondément tort.\n\nAu lieu de cela, quelques-uns se sont retrouvés bandés des yeux, menés par un petit groupe de Véridiques vers une chambre nichée dans les entrailles du Rectorat. Lorsqu'ils ont ouvert les yeux, ils ont été presque aveuglés par la lumière brillante et iridescente tourbillonnant devant eux, des nuances de vert et de bleu et des couleurs qui semblaient se situer au-delà de ce qu'un humain peut voir. Dans la lumière, ils pouvaient voir peu de choses, seulement les bords d'une forme géométrique multifacette, et pourtant ils sentaient la puissance et le poids de l'objet devant eux. Sans aucun doute, ils étaient témoins du Fragment de Dieu lui-même.\n\nAlors ils se sont tenus là, et ont regardé. Et ont observé, et attendu. Et ce fut tout. Un impressionnant spectacle de lumière, mais rien de plus. En effet, cela aurait pu être un sortilège d'enchantement complexe, et ils ne pourraient pas faire la différence. Finalement, ils ont été escortés hors de la pièce, l'expression des Véridiques - penaude ? confuse ? Frustrée ? - cachée dans les capuchons de leurs robes noires.\n\nLe Grand Recteur a insisté sur le fait que c'était un honneur même de poser les yeux sur le Fragment ; que nous ne sommes pas en position de remettre en question si un Dieu nous tourne son visage ou non, que sa volonté n'est pas pour nous de comprendre. Mais la délégation est revenue après avoir vu certaines des vérités les plus secrètes du Ravelianisme - et en étant déçus par celles-ci."
new_sun_cult.219.a:0 "Nous n'avons pas besoin d'un simple spectacle de lumière alors que nous avons le soleil de Surael dans le ciel au-dessus !"
new_sun_cult.219.b:0 "Peut-être était-ce simplement une mauvaise chance, dites-moi en plus sur ce que vous avez vu dans cette chambre..."
new_sun_cult.220.t:0 "La Nature de Dieu"
new_sun_cult.220.da:0 "Il y a un seul dieu. Surael. Il s'est sacrifié pour nous sauver du Jour des Cieux Cendreux, survivant en tant que soleil au-dessus même lorsque tous les autres dieux ont péri. Il a envoyé son incarnation Jaher pour libérer Bulwar des monstres, et avec la mort de Jaher, ce rôle est passé à ses élus, les Elfes du Soleil.\n\nC'est la vérité de [Root.GetName], de son [Root.Monarch.GetTitle], et de tout son peuple. Là où des parties de notre royaume ont été égarées, nous les guiderons de retour sur le chemin ensoleillé ; là où des étrangers murmurent des mensonges, nous les verrons expulsés - ou pendus.\n\nQuelle que soit la nature du Fragment de Dieu, ce n'est qu'un artefact d'Aelantir - et il pâlit devant la majesté du phare flamboyant de Surael dans le ciel. C'est ce soleil qui a veillé sur Bulwar pendant des millénaires, donné la vie à ses plantes et à son peuple, et nous a vu prospérer jusqu'à ce jour. Cette même lumière brillera sur nous pour toujours, illuminant la vie de [Root.Monarch.GetName] et le chemin devant [Root.Monarch.GetHerHim], et bénissant tout [Root.GetName] de sa splendeur."
new_sun_cult.220.db:0 "Il y a un seul dieu. Surael. Il est le soleil au-dessus, dont la lumière apporte la vie à tout Bulwar. Mais comme quiconque ayant vu sa radiance briller à travers un après-midi brumeux ou un prisme de verre le sait, lorsque cette lumière atteint Halann, elle peut prendre de nombreuses formes et de nombreuses couleurs.\n\nAinsi, certains voient peut-être maintenant Surael comme un dieu différent, le Dieu Unique, dont le dernier fragment révèle de nouvelles inventions et de vieilles vérités. Ce n'est pas un problème pour la couronne de [Root.GetName], peu importe les plaintes du clergé.\n\nLes Ravéliens peuvent rester et prospérer, et avec eux, nous tous aussi. Après tout, quiconque a vu un arc-en-ciel sait que c'est l'un des plus beaux dons de Surael pour nous - et il ne pourrait pas en être ainsi s'il n'était que d'une seule couleur. Ainsi, notre rayonnement grandit avec les perspectives des Ravéliens, et nous voyons la beauté de Surael de plus en plus clairement."
new_sun_cult.220.dc:0 "Il y a un seul dieu. [Root.GetName] le sait, le sait depuis des millénaires, et son [Root.Monarch.GetTitle] le sait aussi. Mais quelle est la nature de ce dieu ? Peut-être ne l'avons-nous pas tout à fait comprise - jusqu'à maintenant, avec l'arrivée des Ravéliens sur nos rivages.\n\nLes Sociétés Ravéliennes qui ont surgi à travers [Root.GetName] s'avèrent populaires et comptent parmi leurs membres de nombreux hauts fonctionnaires de la cour de [Root.Capital.GetName]. En conséquence, beaucoup à travers le pays voient Surael comme un don flamboyant, ardent et resplendissant du Dieu Unique, dont le dernier fragment devrait être le centre de notre culte. Et même [Root.Monarch.GetName] a trouvé certains de ces discours convaincants. Il semble qu'un nouveau chemin pour [Root.GetName] se dessine, un chemin de perspicacité et de découverte, d'écoute des enseignements du Fragment et de suivi de ses conseils. Devons-nous rendre une telle décision officielle ?"
new_sun_cult.220.a:0 "Louange à Surael."
new_sun_cult.220.b:0 "Louange à Surael."
new_sun_cult.220.c:0 "Il y a un seul Dieu, un seul Monde, et nous aurons une seule Foi : le Ravelianisme."
new_sun_cult.220.e:0 "Notre foi a été, est et sera toujours celle de Surael, peu importe ce que nous apprenons de plus sur Lui."

# Localisation d'Aelantir

new_sun_cult.210.daelantir:0 "Le Ravelianisme est arrivé à [Root.GetName]. Une terre avec un dieu qui brûle dans le ciel au-dessus a entendu les vérités, les récits, l'histoire, du Dieu Unique et de son seul fragment survivant.\n\nOn peut le voir chez les missionnaires à bord de chaque navire marchand arrivant de l'Est, qui prescrivent la vente de babioles d'artificerie et accompagnent chaque transaction de littérature religieuse. On peut le voir chez les érudits qui sont venus sur le continent en ruines, qui s'appellent eux-mêmes par le terme étrange de 'Véridique', et cherchent certaines de ses œuvres les plus anciennes. Et bien qu'il ne se soit pas encore vraiment répandu parmi les fidèles, on peut le voir dans les murmures échangés entre les prêtres avant et après les prières de midi à Surael et dans le sous-texte des conversations entre les Elfes du Soleil : que certains du troupeau qu'ils guident s'égarent : attirés, piégés, trompés.\n\nCes questions ont mijoté suffisamment longtemps, et il est temps que [Root.Monarch.GetName] leur accorde [Root.Monarch.GetHerHis] attention avant que des décisions ne soient prises hors de [Root.Monarch.GetHerHis] mains. Nous avons longtemps ignoré la fascination de Cannor pour les dieux morts, même l'élévation d'une héroïne étrange à un statut similaire, sachant que Surael et Surael seul règne en maître. Mais comment [Root.GetName] doit-il gérer cette nouvelle foi, qui semble plus puissante — et peut-être plus intrigante — que toute autre auparavant ?"
new_sun_cult.211.daelantir:0 "Le navire commercial est inoffensif. Il consiste principalement en du fer et du bois de Busilari, des produits pas si rares sur les marchés de [Root.Capital.GetName]. À première vue, la seule bizarrerie est les robes noires épaisses portées par certains de ses accompagnateurs — ils doivent cuire, le tissu sombre buvant la lumière et la chaleur brûlantes de Surael.\n\nMais, bien sûr, ce n'est pas n'importe quelle caravane marchande. Et ce ne sont pas n'importe quels visiteurs de passage. Ce sont des missionnaires ravéliens, incluant même un Véridique mineur parmi leurs rangs. Ils ne font pas que passer — il semble qu'ils aient acheté une petite maison en périphérie de [Root.Capital.GetName] et l'aient convertie en une école-temple.\n\nLes babioles d'artificerie qu'ils y exhibent attirent une foule décente, qui ne peut s'empêcher d'entendre parler du Dieu Unique qui — selon les missionnaires — a fourni ces merveilles en exigeant que Sa magie soit libre pour tous. Déjà, de nombreux prêtres locaux condamnent le travail des Ravéliens comme une distraction — ou pire — du respect dû à Surael. Comment le [Root.Monarch.GetTitle] devrait-il aborder ces nouveaux venus ?"
new_sun_cult.213.daelantir:0 "La foi ravelienne se propage principalement par le commerce, alors que des prêtres-marchands parcourent le monde et apportent les enseignements du Dieu Unique avec eux. En effet, depuis que le roi Varil Silnara de Busilar a converti le pays en entier au ravelianisme, par politique d'État, un missionnaire ravelien accompagne chaque navire marchand partant de leurs rivages, même jusqu'à [Root.GetName] lointain.\n\nLa plupart du clergé de [Root.GetName] aimerait voir le soleil de Surael brûler ces 'marchands de mensonges' hors du royaume. Mais les marchands se concentrent plutôt sur la façon dont la lumière du soleil scintille sur la monnaie de Busilar, les nouveaux produits, machines et ressources que les Ravéliens ont apportés pour briller sous le soleil. Quelle que soit leur provenance, sûrement Surael froncerait les sourcils si nous ignorions tout don qui pourrait aider à combattre les ténèbres ?\n\nCette question a récemment atteint un point critique et attiré l'attention du [Root.Monarch.GetTitle], alors qu'une petite communauté commerciale ravelienne s'est formée dans [ravelian_province.GetName] autour de quelques écoles-temples. C'est le centre d'un échange florissant de marchandises — et d'idées raveliennes. Le [Root.Monarch.GetName] doit-il prendre des mesures pour écraser cela, comme [Root.Monarch.GetSheHe] le ferait d'un avant-poste ennemi qu'ils utiliseraient pour une invasion plus poussée ? Ou [Root.GetSheHe] doit-il le laisser être, et récolter les récompenses avec une légère taxation ?"
new_sun_cult.214.daelantir:0 "Avant que le Ravelianisme ne soit une foi, c'était une philosophie, d'où sont nées des sociétés savantes ravéliennes comme des mauvaises herbes. Une organisation dédiée à la poursuite du savoir sans préconception ni dogme antérieur ; même avant la découverte du Fragment de Dieu, les Ravéliens étaient une source de tension à Cannor et Aelantir, et une source de nouvelles idées.\n\nDe la communauté marchande de [ravelian_province.GetName], une telle société ravelienne s'est formée, une collection d'érudits discutant des derniers enseignements du Dieu Unique, parcourant les dernières découvertes à Aelantir, et exaspérant de nombreux théologiens de [Root.GetName] avec leurs affirmations et hypothèses récemment publiées.\n\nLe [Root.Monarch.GetTitle] est-il satisfait qu'une telle institution existe dans le royaume, et attire peut-être des adeptes aux revendications et croyances ravéliennes ? Ou devons-nous immédiatement rassembler quelques troupes, et peut-être faire appel à quelques inquisiteurs d'Irrliam, pour voir cette infestation écrasée comme une mauvaise herbe ?"
new_sun_cult.215.daelantir:0 "Même si nous vivons loin de Bulwar, notre peuple se souvient de beaucoup des monstres qui ravageaient autrefois cette terre : des gnolls maraudeurs, des harpies hurlantes. Ils pouvaient venir de nulle part, semble-t-il, pour frapper la terre comme une malédiction, s'engager pendant quelques heures ou jours dans une frénésie d'enlèvements et de pillages, puis laisser derrière eux des bâtiments en feu, des familles brisées et un village marqué.\n\nLes événements d'hier à [raided_province.GetName] ont eu des conséquences similaires. Des vies se sont terminées, des bâtiments ont été rasés, la ville a été marquée. Mais ce n'était pas le produit de monstres ; c'était l'œuvre de citoyens adorateurs de Surael dans la ville, qui affirmaient que la Société Ravelienne locale était une source de Ténèbres et devait être purgée par Sa lumière.\n\nLes Ravéliens blessés (et les marchands dont le commerce avec eux a été perturbé) crient pour la justice et une enquête sur les criminels. Mais le clergé nous exhorte à être doux, beaucoup silencieusement (et quelques-uns ouvertement) étant d'accord pour dire que cela était bon et juste aux yeux de Surael. Que dit le [Root.Monarch.GetTitle] ?"
new_sun_cult.216.daelantir:0 "La plupart des habitants de [Root.GetName] mènent une vie de devoir et de diligence, apportant une contribution significative - bien que probablement inconnue au-delà de leur village ou de leur ville. Mais quelques-uns sont bénis par Surael avec la capacité et la chance de faire plus, d'avoir un véritable impact sur [Root.GetName]. Et l'un de ces individus a récemment attiré notre attention.\n\nMalheureusement, il semble avoir déjà trouvé sa vocation - en tant que prêtre ravelien, dans l'une des sociétés raveliennes qui ont récemment surgi dans [Root.GetName]. Nous pourrions peut-être le convaincre de se défaire de ces robes noires qu'il porte maintenant et de prêter son service au [Root.Monarch.GetTitle], mais les prêtres insistent sur le fait qu'ils ne peuvent se défaire de l'ombre dans leur âme qui vient de l'adhésion aux murmures du faux Dieu Unique. Et en effet, avec une place à la cour, ils pourraient convaincre d'autres de leurs croyances.\n\nUne invitation a été rédigée pour leur ordonner de se rendre à [Root.Capital.GetName] et à la cour. Elle se trouve devant [Root.Monarch.GetName] - mais il en va de même pour un feu de cheminée déchaîné. Que se passe-t-il ensuite ?"
new_sun_cult.217.daelantir:0 "Le message est lu de nuit. Il n'y a pas d'intention dans ce fait ; il ne reflète aucune tentative de cacher son contenu à l'œil brûlant de Surael dans les cieux au-dessus. C'est simplement la conséquence de la livraison de la note, remise au [Root.Monarch.GetName] à la fin d'une longue journée par [Root.Monarch.GetHerHis] conseiller ravelien. Donc, bien sûr, il est lu à la lueur des bougies et non à la lumière du soleil, lorsque [Root.Monarch.GetName] est seul et que les prêtres de Surael sont tous allés se coucher. Simple coïncidence, hasard.\n\nL'écriture est élaborée, le papier est clairement le meilleur de Konwell, mais le texte lui-même est court et concis : 'Le Grand Recteur, [Z97.Monarch.GetName], demande qu'une délégation de [Root.GetName] assiste [Z97.Monarch.GetHerHim] à [Z97.Capital.GetName].' Une note étrange, inattendue — qui conduit à une possibilité étrange, mais peut-être pleine de potentiel.\n\nIl n'y a aucun moyen que le [Root.Monarch.GetTitle] puisse [Root.Monarch.GetHerselfHimself] assister ; les affaires de l'État occupent [Root.Monarch.GetHerHim] — et les prêtres demanderaient [Root.Monarch.GetHerHis] tête. Mais si nous souhaitons montrer au Grand Recteur notre faveur, et que nous prêtons attention à la cause ravelienne, [Root.Heir.GetName] pourrait diriger une délégation élaborée. Le voyage serait sans aucun doute bénéfique pour notre rejeton, une opportunité d'apprentissage pour le préparer au jour où il montera sur le trône. Alternativement, bien sûr, nous pourrions simplement envoyer une délégation symbolique, sans aucune représentation de [Root.Monarch.Dynasty.GetName]. Ou devrions-nous faire comme ces prêtres endormis le suggéreraient sans aucun doute s'ils connaissaient les affaires qui se déroulent ici, et simplement jeter la lettre et oublier l'invitation du Grand Recteur ?"
new_sun_cult.218.daelantir:0 "La délégation est arrivée à [Z97.Capital.GetName] et a supposé que ce serait similaire à toute affaire diplomatique avec un autre État : l'échange de politesses, peut-être quelques réunions ennuyeuses, un bal ou deux si l'on a de la chance. Ils avaient tort ; profondément tort.\n\nAu lieu de cela, quelques-uns se sont retrouvés bandés des yeux, menés par un petit groupe de Véridiques vers une chambre nichée dans les entrailles du Rectorat. Lorsqu'ils ont ouvert les yeux, ils ont été presque aveuglés par la lumière brillante et iridescente tourbillonnant devant eux, des nuances de vert et de bleu et des couleurs qui semblaient se situer au-delà de ce qu'un humain peut voir. Dans la lumière, ils pouvaient voir peu de choses, seulement les bords d'une forme géométrique multifacette, et pourtant ils sentaient la puissance et le poids de l'objet devant eux. Sans aucun doute, ils étaient témoins du Fragment de Dieu lui-même.\n\nEt puis le Fragment a parlé. Le dernier éclat du Dieu Unique - le seul dieu à avoir jamais résidé à Halann - a résonné dans la pièce, dans leurs oreilles et dans leurs âmes. Ce qu'il a dit (comme traduit par le Grand Recteur et les Véridiques, bien sûr), nos représentants ne sont pas disposés à le partager, même après des pressions - subtiles et pas si subtiles - du [Root.Monarch.GetTitle]. Mais nous pouvons être certains que quelle que soit la réévaluation, elle était importante, car ils se sont tous convertis au Ravelianisme, jurant que Dieu est Un et que le Fragment de Dieu est le dernier morceau restant de ce Dieu Unique. Les murmures de leurs paroles et de cette foi nouvellement trouvée se sont répandus dans la cour comme un feu de brousse, et sans aucun doute se sont également infiltrés au-delà. C'est un honneur, bien sûr, que des hommes de [Root.GetName] aient pu assister à un tel événement. Mais cela pourrait aussi être une menace."
new_sun_cult.219.daelantir:0 "La délégation est arrivée à [Z97.Capital.GetName] et a supposé que ce serait similaire à toute affaire diplomatique avec un autre État : l'échange de politesses, peut-être quelques réunions ennuyeuses, un bal ou deux si l'on a de la chance. Ils avaient tort ; profondément tort.\n\nAu lieu de cela, quelques-uns se sont retrouvés bandés des yeux, menés par un petit groupe de Véridiques vers une chambre nichée dans les entrailles du Rectorat. Lorsqu'ils ont ouvert les yeux, ils ont été presque aveuglés par la lumière brillante et iridescente tourbillonnant devant eux, des nuances de vert et de bleu et des couleurs qui semblaient se situer au-delà de ce qu'un humain peut voir. Dans la lumière, ils pouvaient voir peu de choses, seulement les bords d'une forme géométrique multifacette, et pourtant ils sentaient la puissance et le poids de l'objet devant eux. Sans aucun doute, ils étaient témoins du Fragment de Dieu lui-même.\n\nAlors ils se sont tenus là, et ont regardé. Et ont observé, et attendu. Et ce fut tout. Un impressionnant spectacle de lumière, mais rien de plus. En effet, cela aurait pu être un sortilège d'enchantement complexe, et ils ne pourraient pas faire la différence. Finalement, ils ont été escortés hors de la pièce, l'expression des Véridiques - penaude ? confuse ? Frustrée ? - cachée dans les capuchons de leurs robes noires.\n\nLe Grand Recteur a insisté sur le fait que c'était un honneur même de poser les yeux sur le Fragment ; que nous ne sommes pas en position de remettre en question si un Dieu nous tourne son visage ou non, que sa volonté n'est pas pour nous de comprendre. Mais la délégation est revenue après avoir vu certaines des vérités les plus secrètes du Ravelianisme - et en étant déçus par celles-ci."
new_sun_cult.220.daaelantir:0 "Il y a un seul dieu. Surael. Il s'est sacrifié pour nous sauver du Jour des Cieux Cendreux, survivant en tant que soleil au-dessus même lorsque tous les autres dieux ont péri. Il a envoyé son incarnation Jaher pour libérer Bulwar des monstres, et avec la mort de Jaher, ce rôle est passé à ses élus, les Elfes du Soleil.\n\nC'est la vérité de [Root.GetName], de son [Root.Monarch.GetTitle], et de tout son peuple. Là où des parties de notre royaume ont été égarées, nous les guiderons de retour sur le chemin ensoleillé ; là où des étrangers murmurent des mensonges, nous les verrons expulsés - ou pendus.\n\nQuelle que soit la nature du Fragment de Dieu, ce n'est qu'un artefact d'Aelantir - et il pâlit devant la majesté du phare flamboyant de Surael dans le ciel. C'est ce soleil qui a veillé sur nous pendant des millénaires, donné la vie à nos plantes et à notre peuple, et nous a vu prospérer jusqu'à ce jour. Cette même lumière brillera sur nous pour toujours, illuminant la vie de [Root.Monarch.GetName] et le chemin devant [Root.Monarch.GetHerHim], et bénissant tout [Root.GetName] de sa splendeur."
new_sun_cult.220.dbaelantir:0 "Il y a un seul dieu. Surael. Il est le soleil au-dessus, dont la lumière apporte la vie à tout Bulwar. Mais comme quiconque ayant vu sa radiance briller à travers un après-midi brumeux ou un prisme de verre le sait, lorsque cette lumière atteint Halann, elle peut prendre de nombreuses formes et de nombreuses couleurs.\n\nAinsi, certains voient peut-être maintenant Surael comme un dieu différent, le Dieu Unique, dont le dernier fragment révèle de nouvelles inventions et de vieilles vérités. Ce n'est pas un problème pour la couronne de [Root.GetName], peu importe les plaintes du clergé.\n\nLes Ravéliens peuvent rester et prospérer, et avec eux, nous tous aussi. Après tout, quiconque a vu un arc-en-ciel sait que c'est l'un des plus beaux dons de Surael pour nous - et il ne pourrait pas en être ainsi s'il n'était que d'une seule couleur. Ainsi, notre rayonnement grandit avec les perspectives des Ravéliens, et nous voyons la beauté de Surael de plus en plus clairement."
new_sun_cult.220.dcaelantir:0 "Il y a un seul dieu. [Root.GetName] le sait, le sait depuis des millénaires, et son [Root.Monarch.GetTitle] le sait aussi. Mais quelle est la nature de ce dieu ? Peut-être ne l'avons-nous pas tout à fait comprise - jusqu'à maintenant, avec l'arrivée des Ravéliens sur nos rivages.\n\nLes Sociétés Ravéliennes qui ont surgi à travers [Root.GetName] s'avèrent populaires, et comptent parmi leurs membres de nombreux hauts fonctionnaires de la cour de [Root.Capital.GetName]. En conséquence, beaucoup à travers le pays voient Surael comme un don flamboyant, ardent et resplendissant du Dieu Unique, dont le dernier fragment devrait être le centre de notre culte. Et même [Root.Monarch.GetName] a trouvé certains de ces discours convaincants. Il semble qu'un nouveau chemin pour [Root.GetName] se dessine, un chemin de perspicacité et de découverte, d'écoute des enseignements du Fragment et de suivi de ses conseils. Devons-nous rendre une telle décision officielle ?"

# Enseignements du szal-Fazil
new_sun_cult.241.t:0 "Šubad"
new_sun_cult.241.d:0 "Plusieurs décennies se sont écoulées depuis que nous avons obtenu notre indépendance. Ce furent des années difficiles, avec de nombreuses crises et guerres qui ont gravement affecté notre peuple, et l'une des causes de notre lutte continue est l'interdiction que Jexis a établie en raison de ses illusions et que le saint Taelarios a maintenue. Les humains sont incapables de maîtriser la magie, disaient-ils, citant les atrocités commises par les mages avant l'arrivée de Jaher. Mais pendant le règne de Jaher, les humains étaient autorisés à utiliser la magie, et ils ont travaillé côte à côte avec les Élus dans le développement de nouveaux sorts et techniques, suivant le Statut Jaherien sur l'utilisation de la Magie.\n\nCependant, les temps changent, et la magie est de plus en plus une nécessité si nous voulons rester indépendants. Le clergé ne sera pas d'accord, et nos voisins nous regarderont avec des yeux soupçonneux, mais peut-être la magie est-elle un pouvoir que nous, les Bulwari, pouvons, devons et avons besoin de maîtriser.\n\nIl y a un mot qui reflète ce que nous devons faire : Šubad.\n\n'Réclamer ce qui nous appartient.'"
new_sun_cult.241.a:0 "Nous devrions méditer sur cela."
new_sun_cult.242.t:0 "À la recherche des Magi"
new_sun_cult.242.d:0 "Pour récupérer nos connaissances perdues, nous devons envoyer un émissaire vers ceux qui les détiennent encore. Et maintenant, enfin, nos messagers sont prêts à partir pour les profondeurs du Salahad, où vivent les szal-Fazil. Cette célèbre tribu Mašnsih est connue pour ses magi et ses connaissances arcanes, et pour nous assurer de pouvoir les contacter, nous avons non seulement rassemblé un grand groupe d'hommes et de fournitures, mais nous avons également engagé des caravaniers, experts en logistique de ce type de voyage, et même un membre de la tribu szal-Yazkur, qui nous guidera vers les terres de ces nomades reclus.\n\nLe clergé est mal à l'aise avec notre décision, et plusieurs des elfes les plus vénérables qui vivent dans notre pays ont même commencé à parler en public, nous accusant d'être dangereux et irresponsables. Intéressamment, plusieurs jeunes elfes nous ont approchés, curieux de notre entreprise.\n\nMais peu importe les elfes ou le clergé, aujourd'hui notre [Root.Monarch.GetTitle] a regardé la caravane partir, et, avec un peu de chance, ils reviendront avec les derniers magi humains restants de Bulwar."
new_sun_cult.242.a:0 "Puisse Surael vous protéger tous des terreurs sous les sables."
new_sun_cult.243.t:0 "Les szal-Fazil arrivent à [Root.GetName]"
new_sun_cult.243.d:0 "Les habitants de [Root.Capital.GetName] attendaient avec impatience l'arrivée des szal-Fazil. Les sages hommes et femmes sont entrés dans la ville par la porte principale, vêtus de robes colorées et la tête couverte de voiles noirs. La garde royale les a escortés jusqu'au palais, prévenant tout conflit entre les magi et les membres du clergé.\n\nLe chef des szal-Fazil était un vieil homme, avec une voix apaisante et un ancien bâton de bronze tordu. Les autres le désignaient sous le nom d'« Amman Magi », le maître des magi, et il est venu personnellement d'Ulmišbar, la légendaire cité perdue où vivent les szal-Fazil, en réponse à notre message, et il offre d'enseigner les secrets de l'ancienne magie bulwari à nos citoyens.\n\nMais avant que [Root.Monarch.GetName] ne puisse répondre, le Kašra et un groupe de prêtres entrent dans la pièce, exigeant l'expulsion des szal-Fazil, tout en menaçant notre [Root.Monarch.GetTitle] de l'accuser d'hérésie et de violation de la loi."
new_sun_cult.243.a:0 "Les szal-Fazil ne sont plus les bienvenus dans notre pays."
new_sun_cult.243.b:0 "Les szal-Fazil sont nos invités, et l'Amman Magi est maintenant un membre de la cour."
new_sun_cult.243.c:0 "Les szal-Fazil sont nos invités, et l'Amman Magi aidera nos soldats au combat."
new_sun_cult.244.t:0 "Une Proposition des Élus"
new_sun_cult.244.d.1:0 "£nsc_incident_banner£\nLes szal-Fazil ont commencé la formation de candidats potentiels dans les arts de la magie, malgré les objections du clergé. Pour leur sécurité, deux régiments de la garde royale ont été assignés pour protéger le petit campement des szal-Fazil à l'extérieur des murs de la ville.\n\nCertains des plus jeunes elfes se sont intéressés aux magi Mašnsih. La plupart d'entre eux sont nés après que notre pays ait obtenu son indépendance, ils sont donc plus enclins à soutenir notre cause. Malgré les tensions actuelles dans notre relation, nous traitons les Élus avec tout le respect et la dignité que leur position mérite ; le règne humain est le seul qu'ils connaissent.\n\nL'un de ces elfes, un jeune mage nommé Varina Thirenzuir, et ses compagnons apprentis ont parlé de notre entreprise à leur ancien professeur. Il nous a approchés avec l'intention de nous aider, disant que dans sa jeunesse, il avait travaillé avec plusieurs magi humains, avant que la folie ne prenne le contrôle de Jexis. Il a parlé avec certains de ses collègues et ils ont accepté de nous aider, mais avec une condition : les humains ne seront jamais des mages à part entière. Au lieu de cela, ils seront des apprentis perpétuels des Elfes du Soleil, étudiant en tant que leurs élèves sous stricte surveillance. Ils voient cette restriction comme nécessaire pour éviter l'agitation croissante du clergé et certains éléments conservateurs de la société Bulwari, tant elfes qu'humains.\n\nAlors que le clergé n'approuve toujours pas notre entreprise, les bourgeois Bulwari et la noblesse elfe commencent à voir les magi humains comme un outil utile pour protéger et promouvoir leurs propres intérêts."
new_sun_cult.244.d.2:0 "£nsc_incident_banner£\nLes szal-Fazil ont quitté notre ville le même jour où ils sont arrivés. En signe de bonne volonté, nous avons envoyé des soldats avec eux pour les protéger des dangers du voyage. Le clergé est maintenant satisfait de notre engagement envers les desseins des Élus, mais notre besoin de mages n'a pas disparu.\n\nCertains des plus jeunes elfes ont prêté une grande attention à la visite des magi Mašnsih. La plupart d'entre eux sont nés après que notre pays ait obtenu son indépendance, ils sont donc plus enclins à soutenir notre cause. Malgré les tensions actuelles dans notre relation, nous traitons les Élus avec tout le respect et la dignité que leur position mérite ; le règne humain est le seul qu'ils connaissent.\n\nL'un de ces elfes, un jeune mage nommé Varina Thirenzuir, et ses compagnons apprentis ont parlé de notre entreprise à leur ancien professeur. Il nous a approchés avec l'intention de nous aider, disant que dans sa jeunesse, il avait travaillé avec plusieurs magi humains, avant que la folie ne prenne le contrôle de Jexis. Il a parlé avec certains de ses collègues et ils ont accepté de nous aider, mais avec une condition : les humains ne seront jamais des mages à part entière. Au lieu de cela, ils seront des apprentis perpétuels des Elfes du Soleil, étudiant en tant que leurs élèves sous stricte surveillance. Ils voient cette restriction comme nécessaire pour éviter l'agitation croissante du clergé et certains éléments conservateurs de la société Bulwari, tant elfes qu'humains.\n\nAlors que le clergé n'approuve toujours pas notre entreprise, certains membres de la noblesse elfe commencent à voir les magi humains comme nécessaires à la protection de leurs propres intérêts."
new_sun_cult.244.a:0 "S'il vous plaît, ô Élus, aidez nos soldats au combat."
new_sun_cult.244.b:0 "Ce serait un honneur de vous avoir comme conseiller."
new_sun_cult.244.c:0 "Et si vous travailliez ensemble avec les szal-Fazil ?"
new_sun_cult.244.dd:0 "Le Šubad est une entreprise humaine."
new_sun_cult.245.t:0 "La Magie de Bulwar"
new_sun_cult.245.d.1:0 "£nsc_incident_banner£\nBulwar a toujours été un carrefour de cultures, de civilisations et d'idées, et cela se reflète dans les différentes écoles de magie présentes sur notre terre.\n\nLes Elfes du Soleil sont experts dans les arts de combat de l'Évocation et de l'Abjuration, maîtrisant leurs sorts après cent ans d'étude et de pratique.\n\nAlors que nos futurs magi étudient toutes les écoles de magie, nous devons décider sur quelle école ils se concentreront, en fonction des besoins de notre pays.\n\nAurons-nous besoin de sorts défensifs d'Abjuration, ou de sorts offensifs d'Évocation ?"
new_sun_cult.245.d.2:0 "£nsc_incident_banner£\nBulwar a toujours été un carrefour de cultures, de civilisations et d'idées, et cela se reflète dans les différentes écoles de magie présentes sur notre terre.\n\nLes Elfes du Soleil sont experts dans les arts de combat de l'Évocation et de l'Abjuration, maîtrisant leurs sorts après cent ans d'étude et de pratique, tandis que les Bulwari ont une longue tradition et une expertise dans les disciplines plus gnostiques de Divination et de Conjuration, préservées par les magi renégats qui vivent dans les régions reculées de Bulwar, et par la tribu reclusive Mašnsih des szal-Fazil.\n\nAlors que nos futurs magi étudient toutes les écoles de magie, nous devons décider sur quelle école ils se concentreront, en fonction des besoins de notre pays.\n\nAurons-nous besoin de sorts défensifs d'Abjuration ? D'aperçus de l'avenir par Divination ? Ou peut-être devrions-nous combiner les traditions magiques des elfes et des humains en quête des arts de la Transmutation ?"
new_sun_cult.245.d.3:0 "£nsc_incident_banner£\nBulwar a toujours été un carrefour de cultures, de civilisations et d'idées, et cela se reflète dans les différentes écoles de magie présentes sur notre terre.\n\nLes Bulwari ont une longue tradition et une expertise dans les disciplines plus gnostiques de Divination et de Conjuration, préservées par les magi renégats qui vivent dans les régions reculées de Bulwar, et par la tribu reclusive Mašnsih des szal-Fazil.\n\nAlors que nos futurs magi étudient toutes les écoles de magie, nous devons décider sur quelle école ils se concentreront, en fonction des besoins de notre pays.\n\nAurons-nous besoin d'aperçus de l'avenir par Divination, ou des charmes de Conjuration ?"
new_sun_cult.245.a:0 "Évocation."
new_sun_cult.245.b:0 "Abjuration."
new_sun_cult.245.c:0 "Transmutation."
new_sun_cult.245.dd:0 "Divination."
new_sun_cult.245.e:0 "Conjuration."
new_sun_cult.246.t:0 "Eduz-Ammanu, le Siège des Magi"
new_sun_cult.246.d:0 "£nsc_incident_banner£\nLa formation de nos magi avance, et nos installations actuelles deviennent insuffisantes pour un projet de cette envergure. Nos magi ont besoin de bibliothèques spécialisées, de magasins d'ingrédients et de ressources alchimiques. Des salles où socialiser et discuter de nouvelles idées, et un endroit où ils peuvent être en sécurité, protégés du clergé et des éléments les plus conservateurs de Bulwar.\n\nAinsi, pour fournir cela, nos conseillers ont proposé que nous construisions une installation pour couvrir tous les besoins des magi. La seule chose qui manque est précisément où elle serait construite.\n\nCertains membres de la noblesse et des bourgeois nous ont offert des terres et de l'équipement pour construire l'Eduz-Ammanu, le Temple du Savoir. Ces offres sont à double tranchant, car elles permettraient aux domaines d'augmenter leur influence sur les magi. Que devrions-nous faire ? Où devrions-nous construire le Siège des Magi ?"
new_sun_cult.246.a:0 "Dans une province des Elfes du Soleil, dans notre Domaine de la Couronne."
new_sun_cult.246.b:0 "Dans une province des Elfes du Soleil, sous le contrôle des nobles."
new_sun_cult.246.c:0 "Dans un Centre de Commerce."
new_sun_cult.246.dd:0 "Dans une province Bulwari, sous le contrôle des bourgeois."
new_sun_cult.246.e:0 "Dans une province Bulwari, dans notre Domaine de la Couronne."
new_sun_cult.247.t:0 "Les Magi de [Root.GetName]"
new_sun_cult.247.d:0 "£nsc_incident_banner£\nCe fut une entreprise longue et difficile, pleine de conflits et de luttes d'intérêts. Aujourd'hui, une escorte est arrivée au palais en provenance d'Eduz-Ammanu. Elle était composée d'une centaine d'hommes et de femmes, les premiers des nouveaux magi humains de [Root.GetName]. Quelle journée glorieuse pour notre pays !\n\nMais ce ne fut pas la seule escorte qui arriva ce jour-là. Les Kašra, les prêtres et les membres des Exemplars sont venus avec une offre finale pour notre [Root.Monarch.GetTitle] : ils ne feront plus obstacle à nos magi, mais, en vertu du Statut Jaherien sur l'utilisation de la Magie, le clergé, et non l'État, sera chargé de surveiller et de contrôler les magi.\n\nNotre [Root.Monarch.GetTitle] a accepté, mettant fin au long différend avec le clergé. Maintenant, notre souverain contemple nos nouveaux magi, et le grand avenir qu'ils apporteront à notre pays."
new_sun_cult.247.a:0 "Il est temps d'envoyer quelques sorciers de guerre contre nos ennemis !"
new_sun_cult.249.t:0 "Une Offre des Magi"
new_sun_cult.249.d:0 "£nsc_incident_banner£\nUn groupe de magi a demandé une audience privée avec [Root.Monarch.GetName]. Ils prétendent pouvoir utiliser un ancien sort pour s'assurer que le prochain fils de [Root.Monarch.GetName] soit un puissant mage. Notre souverain leur a dit qu'il y réfléchirait.\n\nPlus tard, un membre du clergé a également demandé une audience privée. Le prêtre prétendait connaître l'offre des magi et a imploré [Root.Monarch.GetName] de la rejeter, offrant le soutien du clergé en retour."
new_sun_cult.249.a:0 "Accepter l'offre des Magi."
new_sun_cult.249.b:0 "Accepter l'offre du Clergé."
new_sun_cult.250.t:0 "Tentative d'Assassinat des szal-Fazil"
new_sun_cult.250.d:0 "£nsc_incident_banner£\nBien que les détails ne soient pas clairs, avec des témoignages contradictoires, il semble qu'un groupe de prêtres ait tenté de blesser ou de tuer certains membres des szal-Fazil qui se sont rendus au temple de [nsc_temple_mob.GetName]. Le peuple est en colère contre les actes du clergé, car les magi étaient adeptes des enseignements de Taelarios et étaient en compagnie de l'un des Élus. Une foule s'est formée et marche vers le temple."
new_sun_cult.250.a:0 "Envoyer des soldats pour aider les prêtres et disperser la foule."
new_sun_cult.250.b:0 "Le clergé doit assumer la responsabilité de ses actions."
new_sun_cult.251.t:0 "Le Voisin ne Veut Pas de Magi Humains"
new_sun_cult.251.d:0 "£nsc_incident_banner£\nIl semble que l'un de nos voisins soit préoccupé par notre formation de magi humains. Les hérauts de [nsc_elven_neighbor.GetName] sont venus au palais avec des menaces et des insultes, disant que si nous n'envoyions pas les sorciers à Azkabar, ils convoqueraient toutes les nations de Bulwar contre nous.\n\nÉvidemment, la menace est une exagération, mais certains conseillers disent que nous devrions essayer de les calmer, tandis que d'autres veulent exécuter le messager."
new_sun_cult.251.a:0 "Les insulter."
new_sun_cult.251.b:0 "Être diplomate."

# Un Souffle du Passé
new_sun_cult.257.t:0 "Découverte Archéologique"
new_sun_cult.257.d:0 "£nsc_incident_banner£\nLa récente chute de météorite damestear a révélé un passage secret à travers les sables mouvants, menant à ce qui doit être un ancien tombeau ou palais enterré. La plupart des esprits sains refuseraient d'entrer dans un domaine si menaçant -- mais bien sûr, c'est pour cela que nous avons des aventuriers !"
new_sun_cult.257.a:0 "Mettre un avis sur les tableaux de quêtes immédiatement !"
new_sun_cult.258.t:0 "Les Aventuriers Partent pour Commencer Leur Exploration"
new_sun_cult.258.d:0 "£nsc_incident_banner£\nDes bardes, des rangers, des chevaliers, des mages, même un moine harimari. Un équipage hétéroclite s'est assemblé et part à travers le tunnel pour explorer tout ce qui se trouve de l'autre côté. Espérons qu'ils rapporteront des richesses et ne mourront pas d'une sphère d'anéantissement à seulement quelques mètres de l'entrée !"
new_sun_cult.258.a:0 "Heureux de ne pas être l'un d'eux."
new_sun_cult.264.t:0 "L'Exploration du Tombeau Prend Fin"
new_sun_cult.264.d:0 "£nsc_incident_banner£\nNos aventuriers étaient partis depuis seulement quelques jours lorsque nous avons reçu un émissaire Mašnsih, qui prétend être des szal-Ardeth. Sa peau hâlée est blanche de peur alors qu'elle raconte à [Root.Monarch.GetName] que la découverte n'était rien d'autre que le tombeau d'Amussu !\n\nCe ancien Roi-Dieu souhaitait autrefois être le seul à détenir le pouvoir du Souhait, avant qu'une horde ne déferle au-delà de la Serpentspine, apparemment immunisée contre les magies des génies alors qu'ils tuaient ses rivaux. Il fut bientôt le dernier Roi-Dieu de Bulwar. Cependant, il ne pouvait se réjouir. Car il n'eut pas le temps de lier un autre Génie à sa volonté avant que l'ennemi ne prenne d'assaut son palais. Mais lorsqu'il tenta de prononcer son dernier souhait, il découvrit qu'il était muet. Il conservait le pouvoir du Souhait, mais il était incapable de l'utiliser. Lorsque l'ennemi le trouva, ils tentèrent de le tuer, mais il refusa simplement de mourir. Son souhait l'avait lié à la vie. Vivant pour toujours avec le pouvoir du Souhait, mais incapable d'en prononcer un jamais à nouveau. Les nouveaux dirigeants de Bulwar l'enterrèrent vivant à la lisière du désert de Salahad, où il repose encore à ce jour.\n\nLes szal-Ardeth ont gardé ce tombeau pendant des millénaires, mais apparemment le météorite a ouvert un passage qu'ils ne connaissaient pas. Elle nous implore de rappeler nos aventuriers -- mais alors que [Root.Monarch.GetName] prend une plume pour signer un tel ordre, un grondement remplit l'air, et le sol tremble. [Root.Monarch.GetTitle] et Mašnsih se regardent avec horreur, même si [Root.Monarch.GetName] griffonne l'ordre et le passe à [Root.Monarch.GetHerHis] secrétaire. Est-il trop tard ?"
new_sun_cult.264.a:0 "Qu'ont déchaîné les aventuriers ?!"
new_sun_cult.265.t:0 "Amussu – Le Silencieux s'Éveille"
new_sun_cult.265.d:0 "£nsc_incident_banner£\nL'expédition au grand palais dans le désert a déterré son créateur et propriétaire : Amussu – Parleur des Cieux. Ils ne se sont pas rendu compte, jusqu'à ce qu'il soit trop tard, que l'énergie magique de la météorite damestear était absorbée dans le corps d'Amussu, le régénérant et brisant les anciens sorts de protection sur son tombeau. Il a quitté son ancien tombeau maintenant ; nos mages et historiens prédisent qu'il souhaite trouver les reliques de son époque dans lesquelles il a imprégné son pouvoir – et que s'il est capable de le faire, il sera presque invincible.\n\nNous avons maintenant deux options : la première, détruire Amussu ici et maintenant, avant qu'il ne puisse construire sa force au-delà de notre connaissance. La seconde, attendre qu'il ait déterré certaines de ces anciennes reliques, afin que nous puissions les utiliser lorsque nous le vaincrons (ce qui sera sans aucun doute une épreuve bien plus grande). Est-ce que cela vaut la peine d'attendre ?"
new_sun_cult.265.a:0 "Des reliques de pouvoir et des Rois-Dieux qui s'éveillent ? Que Surael nous protège tous."
new_sun_cult.267.t:0 "Première Calamité : Le Suran Sanglant"
new_sun_cult.267.d:0 "£nsc_incident_banner£\nAujourd'hui, les eaux claires de la belle rivière Suran se sont transformées en sang, ou du moins en quelque chose qui y ressemble. Selon la légende, Amussu a déjà transformé les rivières qui traversaient les terres de ses ennemis ou de ceux qui n'obéissaient pas à sa règle, en sang. Ils ont souffert pendant des semaines sans eau potable ni irrigation et ont dû aller vers Amussu pour implorer son pardon.\n\nIl était souvent cruel, exigeant que les pénitents sacrifient des milliers de soldats à la rivière avant qu'elle ne redevienne claire. Mais l'un de nos érudits note que les enchantements des génies reposent sur une formulation stricte, et a donc remarqué qu'il pourrait y avoir un défaut dans la magie d'Amussu ici -- nous devons perdre des soldats, mais il n'est pas nécessaire de perdre des hommes. S'ils jettent simplement leurs armes et uniformes dans l'eau, ils ne seront plus des soldats, et le sacrifice devrait avoir un effet commensurable."
new_sun_cult.267.a:0 "Vous êtes absolument sûr que ce n'est pas du vin ?"
new_sun_cult.268.t:0 "Le Suran Sanglant se Clarifie"
new_sun_cult.268.d:0 "£nsc_incident_banner£\nÉpées. Lances. Fusils. Armures. Même des canons. Ils ont tous coulé rapidement au fond du Suran, et là où auparavant se tenaient des milliers de soldats, se tiennent maintenant simplement des milliers de citoyens de [Root.GetName], pas différents des autres.\n\nDès que le dernier d'entre eux a jeté ses armes, la rivière a immédiatement commencé à se clarifier, et en une heure, elle coulait à nouveau avec de l'eau. Les systèmes d'irrigation ont été réactivés, au grand plaisir de nos agriculteurs, bien que nous devions nous livrer à un dragage de peur que les bateaux ne s'échouent sur l'artillerie submergée. Nous avons survécu à cette calamité, bien que si c'est Amussu à son plus faible, nous frémissons à l'idée de ce qui nous attend... \nSi nous voulons en finir tôt, c'est maintenant le moment d'attaquer Amussu !"
new_sun_cult.268.a:0 "Merci Surael, c'est terminé."
new_sun_cult.269.t:0 "Deuxième Calamité : La Colère des Éléments"
new_sun_cult.269.d:0 "£nsc_incident_banner£\nAmussu a découvert la première relique et a récupéré une fraction de son pouvoir. Nos archéologues et mages prédisent qu'il a besoin de 3 à 5 de plus pour tous les récupérer et lever la malédiction.\n\nNous ne sommes pas sûrs de la nature de la relique, mais son pouvoir est évident étant donné qu'elle semble avoir permis à Amussu d'envoyer une autre calamité contre nous. Terre, air, feu, eau -- par sa magie, Amussu a convoqué les éléments eux-mêmes pour s'opposer à nous. L'élémentaire de terre prend la forme d'un serpent massif, dont le dos est fait de montagnes et les crocs sont d'immenses stalactites ; l'air est un roc géant de nuage et de vent ; le feu est une immense tempête de feu, ses seuls traits sont des yeux qui brûlent noirs comme la nuit ; l'eau est un crabe de corail avec des membres de glace.\n\nMalgré ces différences, une chose est claire : ces ennemis sont comme aucun autre que nous ayons affronté. Les éléments n'ont pas peur, ils ne se briseront pas. Nous devons les tuer et les écraser, avant qu'ils ne fassent de même avec nous -- c'est le seul moyen de passer."
new_sun_cult.269.a:0 "Il semble que nous devions maîtriser les quatre éléments."
new_sun_cult.270.t:0 "Les Éléments se Reposent"
new_sun_cult.270.d:0 "£nsc_incident_banner£\nNos médecins sont habitués à traiter les effets des tirs de canon et des coups de feu. Ils sont moins habitués à gérer des soldats qui ont presque noyé, ou qui ont été écrasés dans un glissement de terrain vivant, ou qui ont été battus par une tornade magique, ou qui ont été brûlés vifs. Mais même s'ils l'avaient été, cela n'aurait fait que limiter les pertes, sans les éliminer de près.\n\nBien que les pertes causées par les élémentaires d'Amussu aient été non négligeables, heureusement, c'est terminé. L'ancien Roi-Dieu a rassemblé les forces de la nature elle-même contre nous, mais Surael nous a accordé la domination sur Sa terre, et nous avons prouvé notre maîtrise une fois de plus.\n\nSi nous voulons en finir tôt, c'est maintenant le moment d'attaquer Amussu !"
new_sun_cult.270.a:0 "Merci Surael, c'est terminé."
new_sun_cult.271.t:0 "Troisième Calamité : La Longue Nuit"
new_sun_cult.271.d:0 "£nsc_incident_banner£\nAmussu a découvert la deuxième relique et a récupéré une autre fraction de sa force. Nos mages prédisent qu'il a besoin de 3 à 4 de plus pour tous les récupérer et lever la malédiction.\n\nCette nouvelle force a été canalisée pour frapper le cœur même de Bulwar -- le soleil de Surael dans le ciel au-dessus. Bien sûr, il ne pouvait pas réellement rivaliser avec la puissance impressionnante de Surael, mais un sort d'illusion à longue portée a conjuré un disque sombre dans le ciel, qui bloque Sa lumière pour qu'elle ne nous atteigne pas. C'est un blasphème du plus haut ordre, sans parler de son effet sur la production agricole !\n\nUn conclave de mages et de prêtres a été immédiatement assemblé, les groupes qui parfois s'opposent unis dans leur horreur face à la dernière calamité d'Amussu. Ils ont déterminé que la meilleure réponse sera de canaliser la lumière de Surael pour détruire cette barrière, la perçant comme une lance. Cependant, cela sera plus difficile qu'un simple sort de « conjurer la lumière » -- un travail d'ingénierie complexe sera nécessaire pour garder la lumière concentrée lorsqu'elle atteint une si longue distance, pour s'assurer qu'elle a suffisamment de puissance pour dissiper le travail d'Amussu."
new_sun_cult.271.a:0 "Qui savait que la lutte contre les Ténèbres serait si littérale..."
new_sun_cult.272.t:0 "Catalyseurs Rassemblés"
new_sun_cult.272.d:0 "£nsc_incident_banner£\nLe sort de Lumière est appris par presque tous les mages stagiaires, avant qu'ils ne passent à des évocations plus puissantes de givre ou de flamme. Cependant, pour vaincre Amussu, nous aurons besoin d'une lumière bien plus puissante que celle d'un simple tour de magie. Les gemmes maintenant sécurisées, taillées pour briller vivement, agiront comme un tel catalyseur, pour transformer l'énergie magique brute de nos mages en pure lumière."
new_sun_cult.272.a:0 "Une nouvelle délicieuse !"
new_sun_cult.273.t:0 "Lentilles Rassemblées"
new_sun_cult.273.d:0 "£nsc_incident_banner£\nLa lumière du soleil de Surael se répand sur Halann, et la seule raison pour laquelle la magie d'Amussu peut l'arrêter est qu'elle est concentrée pour créer une éclipse au-dessus de Bulwar. Ainsi, notre lumière doit également être concentrée pour dissiper sa magie. Les vastes réserves de verre récemment acquises doivent être façonnées en une lentille massive, et polies propres et claires, pour envoyer notre rayon loin dans le ciel sans perdre de sa brillance."
new_sun_cult.273.a:0 "Brillant !"
new_sun_cult.274.t:0 "Source de Puissance Rassemblée"
new_sun_cult.274.d:0 "£nsc_incident_banner£\nLa puissance d'Amussu vient de ses reliques et de son ancien pouvoir. Bien que nous soyons bénis par Surael, nous ne sommes que de simples mortels, et même une armée de mages ne peut rivaliser avec sa puissance arcanique. Mais nous avons quelque chose qu'il n'a pas -- le damestear. Avec la magie cristallisée à portée de main, nous pourrons rivaliser avec Amussu -- et le surpasser."
new_sun_cult.274.a:0 "Le damestear assurera que Surael nous sourit."
new_sun_cult.275.t:0 "Le Jour se Lève"
new_sun_cult.275.d:0 "£nsc_incident_banner£\nBulwar a utilisé des tapis volants pour de nombreuses fins, des plateformes d'artillerie aériennes aux caravanes commerciales rapides et sécurisées. Mais il ne l'a jamais utilisé comme cela. Dans le ciel faiblement éclairé, deux cents tapis ont soulevé une lentille massive à un kilomètre au-dessus du sol, et en son centre exact en dessous, une armée de mages s'est rassemblée dans une tour de mage rapidement assemblée. Chacun a une main sur un morceau de damestear, et l'autre sur une gemme finement sculptée. Chacun connaît le sort qu'il va lancer, chacun connaît l'importance du travail qu'il fait.\n\nLa lumière de Surael est un symbole de Son don de vie, maintenant, nous utilisons notre énergie pour la ramener une fois de plus. [Root.Monarch.GetName] regarde pendant une minute, avant que [Root.Monarch.GetSheHe] n'ordonne que le canon de signal soit tiré. Le rituel commence, les murmures de l'incantation remplissent l'air, le damestear s'effritant.\n\nDans la plaine, un nouveau soleil commence à poindre, une boule de lumière si brillante que [Root.Monarch.GetTitle] détourne bientôt le regard. L'archimage à [Root.Monarch.GetHerHis] côté, cependant, ne détourne pas son regard -- bien qu'elle sera aveugle à la fin de la journée, ce sera elle qui libérera le rituel, et il exige toute son attention.\n\nElle lève une main. Crie une ligne de toute son âme, « Je tire ce rayon de lumière ! ». Et puis avec un PEW aigu, le soleil naissant éclate dans le ciel comme un volcan -- jusqu'à ce qu'il rencontre la lentille, où il est canalisé en un rayon brillant. En un instant, les cieux sont percés par une lance comme aucune autre, et les ténèbres d'Amussu se brisent.\n\nCela a pris une minute, mais bien que le jour soit revenu, il semble encore... terne, comparé à la brillance qui vient d'être conjurée.\n\nSi nous voulons en finir tôt, c'est maintenant le moment d'attaquer Amussu !"
new_sun_cult.275.a:0 "Pendant un instant, nous avons rivalisé avec la propre lumière de Surael..."
new_sun_cult.276.t:0 "Quatrième Calamité : Les Onze Bêtes"
new_sun_cult.276.d:0 "£nsc_incident_banner£\nAmussu a découvert la troisième relique et a récupéré une autre fraction de son pouvoir. Nos archéologues et mages prédisent qu'il a besoin de 2 de plus pour tous les récupérer et lever la malédiction.\n\nAvec sa force nouvellement acquise, le Roi-Dieu a déclenché une autre calamité, qui rappelle les histoires du coucher que [Root.Monarch.GetName] entendait quand [Root.Monarch.GetSheHe] était jeune -- de vastes quantités de monstres anciens, issus des plus anciennes légendes de Bulwar, ont jailli du sol et ravagent maintenant la terre.\n\nLe Bašmu, d'immenses serpents à six bouches et sept langues. Ušumgallu, des lions-dragons, qui peuvent dévorer cent tonnes de chair en un jour. Mušmahhu, avec des dents acérées, des crocs impitoyables, et du venin pour sang. Lahmu, des hommes nus couverts de poils assez épais pour être une armure, avec des yeux brûlant de rouge. Ugallu, des démons de la tempête. Uridimmu, des démons-chiens plus enragés que n'importe quel gnoll. Girtablilu, les hommes-scorpions, dont le regard est mortel et dont la piqûre est une agonie éternelle. Umu Dabrutu, des masses informes, leurs seuls traits distinguables une masse toujours changeante d'armement. Lamashtus, les tueurs de femmes, avec la tête d'un lion, le corps d'un âne, et une cruauté et une rage incessantes. Et, enfin, Kusarikku, des taureaux à visage humain dont les cornes peuvent transpercer trois hommes d'un seul coup.\n\nNous combattons maintenant les Ténèbres incarnées. Nous ne devons pas échouer."
new_sun_cult.276.a:0 "Onze types de monstres ?! C'est ridicule. Ce n'est même pas drôle."
new_sun_cult.277.t:0 "Les Monstres Rendus Mortels"
new_sun_cult.277.d:0 "£nsc_incident_banner£\nDes créatures sont sorties des cauchemars de Bulwar. Et nous les avons repoussées. La nuit ne peut pas résister au soleil de Surael, et les monstres d'Amussu n'ont pas pu résister à l'homme, bien qu'ils aient prélevé leur tribut de sang et de chair même dans la défaite.\n\nSi nous voulons en finir tôt, c'est maintenant le moment d'attaquer Amussu !"
new_sun_cult.277.a:0 "Merci Surael, c'est terminé."
new_sun_cult.278.t:0 "Cinquième Calamité : La Chute du Ciel"
new_sun_cult.278.d:0 "£nsc_incident_banner£\nAmussu a découvert la quatrième relique et a presque récupéré son pouvoir. Nos archéologues et mages sont maintenant certains qu'il n'a besoin que d'une seule de plus pour tous les récupérer et lever la malédiction.\n\nLa puissance croissante de la momie l'a conduit à des magies encore plus grandes, et cette prochaine calamité est d'une force singulière. Des météorites pleuvent de l'air, écrasant tous ceux qui sont pris en dessous. De l'azur clair du ciel vient la mort et la destruction.\n\nBien que tout semblait perdu à ce dernier tournant des événements, Surael nous a envoyé un rayon d'espoir sous la forme d'une délégation des szal-Ardeth, la tribu Mašnsih qui servait de gardiens pour le tombeau d'Amussu. Peu ont quitté les déserts de Nihruqalu, la Salle Silencieuse, depuis des millénaires, mais aucun ne pouvait rester sans rien faire tandis qu'Amussu errait librement. Ils disent que leurs anciens registres contiennent des indices sur des reliques de génie qui pourraient être capables de contrer ce sort et de mettre fin à la calamité. Ils apportent également un poème, qui doit dater du règne d'Amussu lui-même, mais reste une description exacte des événements actuels :\n\nCeci est la fin\nRetiens ton souffle, compte jusqu'à dix\nEndure ton mouvement, et puis\nÉcoute, ton cœur éclate à nouveau\n\nCar ceci est la fin\nJe me suis noyé et j'ai rêvé que cela se produisait\nC'est le destin, c'est eux\nIls m'emportent, volé\n\nLE CIEL TOMBE"
new_sun_cult.278.a:0 "Le ciel tombe, et notre royaume semble prêt à s'effondrer..."
new_sun_cult.279.t:0 "Averse de Météorites"
new_sun_cult.279.d:0 "£nsc_incident_banner£\nLa plupart du temps, la seule chose qui tombe sur [nsc_skyfalled_target_1.GetName] sont les doux rayons du soleil brillant de Surael. Parfois, il y a des averses de pluie, un baume apaisant pour la terre assoiffée. Aujourd'hui n'est pas comme ces jours-là, pas du tout.\n\nDes météorites de toutes tailles pleuvent du ciel -- même les plus petites se déplacent assez vite pour assommer un homme, les plus grosses écrasent un char ou une maison avec facilité. La population s'est généralement réfugiée dans des caves et des sous-sols, et est impuissante à faire autre chose que regarder la calamité d'Amussu apporter la dévastation à leur terre."
new_sun_cult.279.a:0 "Nous devons arrêter Amussu avant qu'un météorite ne frappe [Root.Capital.GetName] !"
new_sun_cult.280.t:0 "Artefact de Liaison de Génie Découvert"
new_sun_cult.280.da:0 "£nsc_incident_banner£\nAvec l'aide des szal-Ardeth, nous avons pu sécuriser l'une de leurs anciennes reliques, et nos mages rapportent qu'elle semble encore fonctionner ! Avec quelques-unes de celles-ci, nous devrions pouvoir arrêter la tempête de météorites -- hélas, nous ne sommes pas les anciens Rois-Dieux, et ne pouvons donc pas lancer une énorme pierre sur Amussu. Si seulement."
new_sun_cult.280.db:0 "£nsc_incident_banner£\nAvec l'aide des szal-Ardeth, nous avons pu sécuriser l'une de leurs anciennes reliques, mais malheureusement nos mages rapportent qu'elle semble avoir été endommagée au cours des millénaires depuis son enterrement. Ce n'est plus qu'une curiosité historique maintenant, et n'a aucun pouvoir pour mettre fin à cette calamité. Nous devons continuer la recherche !"
new_sun_cult.280.a:0 "Excellent !"
new_sun_cult.280.b:0 "Oh non !"
new_sun_cult.281.t:0 "Ciel Dégagé, Esprit Clair"
new_sun_cult.281.d:0 "£nsc_incident_banner£\nLes reliques assemblées étaient le plus grand trésor des szal-Ardeth, un héritage de millénaires. Mais à l'œil extérieur, elles ressemblaient davantage à une collection de roches d'enfant, même si une inspection rapprochée montrait que les pierres étaient tournoyées de motifs complexes et faites de minéraux comme aucun autre.\n\nAvec les pierres dans une ceinture autour de sa taille, un seul archimage se rendit à l'épicentre de la plus récente tempête de météorites d'Amussu. Alors qu'il marchait, la mort qui tombait du ciel s'écartait autour de lui, comme si les pierres mortelles ne pouvaient pas approcher celles protectrices qu'il portait. Un mot murmuré, et les reliques collectées se brisèrent -- leur pouvoir surchargé, de sorte que le bouclier qu'elles fournissaient s'étendait vers l'extérieur, les météorites tombantes consommées et éradiquées. Quelques instants plus tard, le ciel se dégagea, et la calamité était passée.\n\nSi nous voulons en finir tôt, c'est maintenant le moment d'attaquer Amussu."
new_sun_cult.281.a:0 "Tout est terminé sauf le nettoyage."
new_sun_cult.282.t:0 "Le Parleur des Cieux"
new_sun_cult.282.d:0 "£nsc_incident_banner£\nPOUVOIR. ÉCRASEMENT !\n\nCe sont les mots qui résonnaient aux oreilles de chaque habitant de Bulwar lorsque Amussu a découvert et saisi sa cinquième et dernière relique. Chacun l'a entendu dans sa langue maternelle, fort et clair alors que tous les chiens du pays commençaient à hurler et que tous ses chevaux hennissaient de peur.\n\nNos érudits et nos mages et nos prêtres disent tous la même chose : nous n'avons plus que quelques mois pour vaincre l'ancien Roi-Dieu avant qu'il ne soit trop tard. Cela peut être presque impossible, maintenant que les rituels de liaison commencent à s'effriter et qu'il atteint sa pleine puissance, mais nous n'avons pas d'autre choix."
new_sun_cult.282.a:0 "Même si les ténèbres règnent, le soleil reviendra... n'est-ce pas ?"
new_sun_cult.283.t:0 "Amussu Bouge"
new_sun_cult.283.d:0 "£nsc_incident_banner£\nAmussu a passé des millénaires à dormir dans le désert. Maintenant qu'il s'est réveillé, il est agité, inlassable dans sa quête de ses reliques et de son pouvoir. Une ancienne momie ne peut se déplacer que si vite, mais il se déplace néanmoins, et aujourd'hui est arrivé dans la province de [amussu_next_province_target.GetName]."
new_sun_cult.283.a:0 "Un pas de plus vers son but..."
new_sun_cult.283.b:0 "Arrêtez de me rapporter cela."
new_sun_cult.284.t:0 "Défier le Roi"
new_sun_cult.284.d:0 "£nsc_incident_banner£\nDevons-nous combattre ce type ? Si nous gagnons, nous ne pourrons pas mettre la main sur les reliques qu'Amussu n'a pas encore découvertes."
new_sun_cult.284.a:0 "Affrontez le Roi-Dieu, et vous feriez mieux de ne pas le manquer."
new_sun_cult.284.b:0 "Non, je faisais juste, ah, défiler l'armée en parade !"
new_sun_cult.286.t:0 "Défaite"
new_sun_cult.286.d:0 "£nsc_incident_banner£\nNous avons cherché à arrêter le Roi-Dieu. Nous avons échoué.\n\nSes tempêtes de sable ont balayé chaque flèche et lance lancée contre lui. Nos armées n'ont pas pu combattre ses monstres invoqués. Et ses magies ont surpassé toute la puissance arcanique que nous pouvions espérer rassembler.\n\nNous avons perdu une bataille, mais espérons que pas la guerre. [Root.Monarch.GetTitle] frémit à l'idée de ce que pourrait être la force d'Amussu avec plus de reliques en sa possession, mais nous avons encore le temps de regrouper nos forces et de nous préparer pour une autre attaque."
new_sun_cult.286.a:0 "La prochaine fois sera la bonne ?"
new_sun_cult.287.t:0 "Un Souffle du Passé"
new_sun_cult.287.da:0 "£nsc_incident_banner£\nLe cinquième précepte du Culte du Soleil : Ne pas abandonner l'espoir, le soleil reviendra. Et aujourd'hui, à travers toutes les ténèbres qu'un Roi-Dieu momie pouvait rassembler, la volonté de Surael a régné triomphante.\n\nIl a lancé des tempêtes de sable contre nous, mais nous avons tenu bon. Il a invoqué des squelettes et des monstres, et nous les avons abattus. Il a utilisé toute sa puissance arcanique, mais n'a pas pu tuer [Root.Monarch.GetName]. Et puis, après une bataille brutale qui a sapé la force du génie, d'un coup d'épée enchantée par un rituel, le [Root.Monarch.GetTitle] a abattu le monstre.\n\nIl y a eu un seul moment, où tout Bulwar, tout Halann, semblait retenir son souffle. Et puis en un instant, avec le son d'un coup de tonnerre et l'éclat d'une lumière blanche aveuglante, Amussu a disparu. Lorsque la vision est revenue aux yeux de [Root.Monarch.GetName], [Root.Monarch.GetSheHe] n'a vu qu'une petite lampe de bronze battue, entourée de reliques éparpillées.\n\nEn ramassant la lampe, il semble qu'une petite trace de son pouvoir de génie subsiste encore. Le [Root.Monarch.GetTitle] lève la lampe à [Root.Monarch.GetHerHis] lèvres, et murmure :"
new_sun_cult.287.de:0 "£nsc_incident_banner£\nLe cinquième précepte du Culte du Soleil : Ne pas abandonner l'espoir, le soleil reviendra. C'est une vérité sur laquelle nous nous sommes appuyés dans le passé, et sur laquelle nous devrons nous appuyer profondément aujourd'hui. Car nous avons jeté toute notre puissance contre Amussu -- et nous avons perdu.\n\nLe [Root.Monarch.GetTitle] n'a pu que regarder à travers une boule de cristal, à des lieues de distance, alors qu'au centre d'une immense tempête de sable Amussu levait la malédiction placée sur lui il y a longtemps. Enfin, il détenait à nouveau toute sa force, et le monde semblait trembler de peur devant lui.\n\nLa momie a été transformée en un clin d'œil de lumière en une figure grande et belle, qui aurait pu sortir de l'une des mosaïques de l'Âge des Rois-Dieux. Et puis, d'une voix faible -- mais qui résonna fortement aux oreilles de [Root.Monarch.GetName] malgré la distance -- il atteignit son objectif ultime.\n\n\"Je souhaite... la mort.\"\n\nAmussu s'est effrité, comme des cendres dans le vent. Il semblait que nous avions soudainement, et de manière surprenante, été bénis par un tournant de fortune absurde -- jusqu'à ce que le [Root.Monarch.GetTitle] regarde autour de lui et voie tout, des soldats proches aux arbres lointains, s'effriter également. Les premiers rapports indiquent que la mort a frappé tout [Root.GetName], avec des poches de terre rendues stériles et d'innombrables citoyens tués. Un jour, si Surael le veut, nous nous rétablirons -- mais pour l'instant, nous devons pleurer."
new_sun_cult.287.a:0 "\"Je souhaite être vénéré comme un Roi-Dieu\""
new_sun_cult.287.b:0 "\"Je souhaite superviser un royaume prospère !\""
new_sun_cult.287.c:0 "\"Je souhaite assurer l'ascension de tous mes sujets !\""
new_sun_cult.287.f:0 "\"Je mettrai fin à ce qu'Aga a commencé\""
new_sun_cult.287.e:0 "Surael, nous t'avons déçu..."
new_sun_cult.288.t:0 "Les Reliques d'Amussu"
new_sun_cult.288.d:0 "Lorsque Amussu est tombé, les reliques qu'il avait rassemblées sont tombées à côté de la lampe. Il n'est pas clair combien de temps leur pouvoir durera maintenant que le Roi-Dieu a finalement disparu, mais aussi longtemps qu'ils le feront, [Root.Monarch.GetTitle] [Root.Monarch.GetName] aura un pouvoir comme aucun autre à [Root.Monarch.GetHerHis] disposition."
new_sun_cult.288.a:0 "L'avenir est radieux."
new_sun_cult.289.t:0 "Une Forte Odeur d'Encens"
new_sun_cult.289.d:0 "Itar Hasiš était un fermier commun qui eut la chance de vivre l'un des événements les plus rares de Halann : le coup de foudre. En un instant après avoir rencontré un marchand de passage, ils se sont connectés, et en quelques heures, les deux étaient amants et en quelques semaines, ils étaient mariés.\n\nMais hélas, les feux les plus brillants brûlent le plus vite, et la vie mariée ne convenait pas au jeune couple. En quelques mois, ils ont commencé à se quereller, et en quelques années, ils échangeaient des insultes plus souvent que des sourires. Lors d'une promenade après une dispute particulièrement brutale, Itar Hasiš est tombée sur une lampe de génie et a souhaité que son mariage retrouve la joie et l'émerveillement de ce premier jour. On lui a donné une bouteille d'encens à utiliser -- à une seule bouffée, son mari l'a regardée avec des yeux flous et lui a demandé qui elle était. Il l'avait complètement oubliée. Mais il n'y a pas eu de deuxième étincelle, pas de deuxième instance de fortune extraordinaire -- il a rapidement laissé cette étrange femme derrière lui, et dans sa rage et sa tristesse, elle a jeté l'encens dans un puits profond.\n\nHeureusement, [Root.Monarch.GetTitle] n'a pas de romance étrange à utiliser avec cette relique. Mais il y a ceux qu'[Root.Monarch.GetSheHe] préférerait oublier entièrement tout de même..."
new_sun_cult.289.a:0 "Quelle sorte de sorcellerie est-ce ?"
new_sun_cult.291.t:0 "Utiliser le Poignard de Darumasil"
new_sun_cult.291.d:0 "Darumasil était un vieux marchand, qui avait eu de nombreuses altercations avec un rival sans que l'un ne prenne l'avantage. Tombant sur un génie, il souhaita avoir la capacité de mettre fin à leur querelle une fois pour toutes. On lui accorda ce poignard -- mais la mort ne peut être payée qu'avec la mort, et le génie lui dit qu'il devrait plonger le poignard dans le cœur d'un être cher pour que son souhait devienne réalité.\n\nDans une histoire encore chantée par les bardes romantiques, sa femme le convainquit de vivre pour la vie, plutôt que de tuer pour la mort, et le poignard fut enterré avec lui. Maintenant, il est entre les mains du [Root.Monarch.GetTitle] -- [Root.Monarch.GetSheHe] sera-t-il plus disposé à payer son prix ?"
new_sun_cult.291.a:0 "Sacrifier [Root.Heir.GetTitle] [Root.Heir.GetName]"
new_sun_cult.291.b:0 "Sacrifier [Root.Consort.GetTitle] [Root.Consort.GetName]"
new_sun_cult.291.c:0 "Ce prix est trop lourd à payer, peut-être une autre fois."
new_sun_cult.292.t:0 "Utiliser les Clés de Kazam"
new_sun_cult.292.d:0 "Les Clés de Kazam étaient le produit d'un voleur légendaire demandant à un génie de pouvoir ouvrir n'importe quelle porte. Malheureusement, derrière une telle porte se trouvait une légion de gardes, et le voleur est mort avant de pouvoir utiliser complètement la relique. Maintenant, elles sont entre les mains du [Root.Monarch.GetTitle], et [Root.Monarch.GetSheHe] peut déverrouiller les portes de n'importe quel château qui se dresse sur [Root.Monarch.GetHerHis] chemin."
new_sun_cult.292.a:0 "Retour"
new_sun_cult.292.b:0 "Utiliser les Clés pour mettre fin au siège de §Y[kazam1.GetName]§!"
