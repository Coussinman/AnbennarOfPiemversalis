 dhenbasana_dip_aspect:0 "Dhenbasana"
 desc_dhenbasana_dip_aspect:0 "Quand on imagine un éléphant, on voit une créature lente et pesante, avec une sagesse délibérée et méthodique. Ce n'est pas Dhenbasana. Vif d'esprit, agile, et si on ose l'impudence de le dire, téméraire, le charme espiègle du gardien de Rahen peut difficilement être résisté. Bien qu'on lui attribue de nombreuses innovations raheniennes, il est presque impossible de séparer les faits de la légende. On dit qu'un long nez est un signe de sa faveur, hérité de l'une de ses nombreuses aventures trompe-dans-la-main avec les belles créatures du sud de Rahen. Souvent, des conseillers brillants apparaissent et disparaissent sur un caprice dans les cours de Rahen, laissant des traînées d'innovation et de scandale en égales mesures. À la fin, peu importe la sagesse ou la retenue de chacun, le sourire sournois de Dhenbasana l'emportera toujours."
 dhenbasana_mil_aspect:0 "Dhenbasana"
 desc_dhenbasana_mil_aspect:0 "Quand on imagine un éléphant, on voit une créature lente et pesante, avec une sagesse délibérée et méthodique. Ce n'est pas Dhenbasana. Vif d'esprit, agile, et si on ose l'impudence de le dire, téméraire, le charme espiègle du gardien de Rahen peut difficilement être résisté. Bien qu'on lui attribue de nombreuses innovations raheniennes, il est presque impossible de séparer les faits de la légende. On dit qu'un long nez est un signe de sa faveur, hérité de l'une de ses nombreuses aventures trompe-dans-la-main avec les belles créatures du sud de Rahen. Souvent, des conseillers brillants apparaissent et disparaissent sur un caprice dans les cours de Rahen, laissant des traînées d'innovation et de scandale en égales mesures. À la fin, peu importe la sagesse ou la retenue de chacun, le sourire sournois de Dhenbasana l'emportera toujours."

