 tughayasa_dip_aspect:0 "Tughayasa"
 desc_tughayasa_dip_aspect:0 "Tughayasa est connu comme l'un des Grands Esprits les plus secrets, sans aucun doute en partie dû à ses fréquents sommeils depuis qu'il a été pris par le Raj et supprimé. Il prend la forme de centaines d'yeux qui peuvent apparaître sur n'importe quelle surface, même des surfaces aussi abstraites que l'air lui-même, et est connu pour être la cause principale des visions apparaissant le plus fréquemment à Tughayasa. On dit qu'il connaît tous les secrets d'Halann, et peut donner des messages du futur ou du passé aux sages, pourvu qu'ils utilisent la bonne cérémonie rituelle. Tughayasa peut aussi invoquer des illusions pour défendre son territoire et dépeindre des événements célèbres avec une précision mortelle, le menant à devenir un Grand Esprit vénéré par ceux extérieurs à l'Accord Mystique."
 tughayasa_mil_aspect:0 "Tughayasa"
