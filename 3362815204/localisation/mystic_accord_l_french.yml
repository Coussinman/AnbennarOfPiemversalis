 hukai_dip_aspect:0 "Hukai"
 desc_hukai_dip_aspect:0 "Le Cygne Noir Hukai garde jalousement les trésors de sa rivière, ses eaux rapides et traîtresses noires et impénétrables de limon montagnard. Parmi les gens qui vivent le long de la rivière, voir un cygne noir est un présage funeste, signifiant généralement qu'un autre navire marchand va être englouti sous ses eaux. Jaillissant de la même source que sa rivière sœur, la Telebei, cette rivière est vénérée par quiconque a des raisons de braver ses eaux périlleuses."
