 hujan_dip_aspect:0 "Hujan"
 desc_hujan_dip_aspect:0 "Hujan est un esprit moins révéré, sa nature destructrice l'aliénant à la fois de ses collègues Grands Esprits et des peuples d'Haless. C'est Hujan, la Grande Mousson, qui inonde Haless, et tandis que son vol l'emmène à travers le continent, il possède la plupart de ses temples et rituels des peuples Yanglam ou Gataw. Les rares qui vénèrent vraiment Hujan sont capables d'utiliser la mousson comme le moment idéal pour attaquer une nation pendant que les pluies tombent ou réprimer des rebelles tandis qu'ils croient qu'aucune autorité ne les attaquerait durant les inondations."
