 yanhe_dip_aspect:0 "Yanhe"
 desc_yanhe_dip_aspect:0 "Yanhe, Père des Rois, le Dragon Fougueux, le Premier Seigneur de Guerre d'Haless, qui a guidé les hommes pour construire les premières cités de Shamakand et Yanshen, est considéré parmi les plus puissants des Grands Esprits. Il se manifeste sous la forme d'un dragon spectral massif et terrifiant. Autrefois, chaque dynastie de Yanshen revendiquait une descendance de cet esprit légendaire, et il demeure un symbole puissant du pouvoir et de l'autorité de l'État parmi les Yan."
 yanhe_mil_aspect:0 "Yanhe"
 desc_yanhe_mil_aspect:0 "Yanhe, Père des Rois, le Dragon Fougueux, le Premier Seigneur de Guerre d'Haless, qui a guidé les hommes pour construire les premières cités de Shamakand et Yanshen, est considéré parmi les plus puissants des Grands Esprits. Il se manifeste sous la forme d'un dragon spectral massif et terrifiant. Autrefois, chaque dynastie de Yanshen revendiquait une descendance de cet esprit légendaire, et il demeure un symbole puissant du pouvoir et de l'autorité de l'État parmi les Yan."

 huszien_dip_aspect:0 "Huszien"
 desc_huszien_dip_aspect:0 "Le Grand Renard aux neuf cent quatre-vingt-dix-neuf queues, Huszien a longtemps été connu comme un esprit capricieux et indécis, même avant que son esprit ne soit fracturé en milliers d'éclats il y a six mille ans. Les nombreuses perspectives divergentes et expériences qui ont convergé une fois de plus pour former le pot kintsugi qu'est Huszien ne l'ont certainement pas rendu plus cohérent depuis. Le Grand Renard est maintenant sujet à la fois au lobbying externe des Huli Jing et Gumiho pour leurs propres fins, et à l'attraction de leurs volontés convergentes sur un esprit fracturé. On ne peut que prier que les nombreux milliers de faiseurs de méfaits puissent partager un sens de l'humour, s'ils souhaitent puiser dans l'émanation de leur pouvoir combiné."
