 desc_hokuma_mil_aspect:0 "Hokuma est un Grand Esprit qui a été presque oublié, ses adorateurs depuis longtemps dévorés et persécutés par les démons qui ont envahi ces terres il y a si longtemps. Le Grand Esprit est connu pour être reclus, étant capable de changer complètement la disposition et le terrain de ses collines juste pour éviter la confrontation. Hokuma n'avait normalement aucune forme tangible, étant plutôt l'énergie mystique qui imprègne les collines. Cela dura jusqu'à sa défaite par le volatile Hujan il y a longtemps, et dans son moment de faiblesse, il fut emprisonné par les Oni. La nouvelle forme de Hokuma devint une boue noire et sombre qui a commencé à suinter à travers les collines. Hokuma ne souhaite plus être laissé seul, au contraire il languist d'être libre une fois de plus pour chercher sa vengeance."

 marutha_dip_aspect:0 "Marutha"
 desc_marutha_dip_aspect:0 "Il a longtemps été une tradition pour les rois du nord aride de s'aventurer dans la poussière et le sable pour prouver qu'ils méritent leur couronne. Personne ne pouvait dire pourquoi, jusqu'à ce que les temples s'affaiblissent. Les sables surgirent, balayant les indignes, un rugissement de lion arrachant les tyrans de leurs trônes. L'incarnation du pouvoir justement utilisé, ces rares qui ont atteint l'œil de la tempête peuvent attester de sa vraie manifestation - un nuage tourbillonnant se coalesçant en un visage ondulant entre la gueule menaçante d'un lion royal, et le regard sage d'un monarque tout aussi magnifique. Seul celui qui possède le cœur d'un lion peut dire qu'il mérite de survivre à son regard perçant."
