 mystic_accord_events.1.t:0 "Entrer dans le Tourbillon"
 mystic_accord_events.1.d:0 "À bord d'un navire naviguant autour de la Péninsule Lupulane, notre [Root.Monarch.GetTitle] fut frappé par le désir de s'arrêter sur une île isolée qu'il croisait. Descendant du navire sur le sable chaud, notre [Root.Monarch.GetTitle] ressentit un grondement soudain venant du cœur de l'île. Elle bougea, s'élevant de la mer et révélant une peau rugueuse et calleuse. Un chant curieux émane d'en bas, exigeant une réponse mystique."
 mystic_accord_events.1.a:0 "Cinulau, toi qui es le tourbillon, tiens-moi dans ton étreinte."
 mystic_accord_events.1.b:0 "Sauter de la baleine et nager comme un diable !"
 mystic_accord_events.2.t:0 "La Jungle Accroupie, Voûtée dans le Silence"
 mystic_accord_events.2.d:0 "Voyageant à travers la Jungle Lupulane à la tête d'une armée, notre [Root.Monarch.GetTitle] fut retardé par le son d'un pas distant et grondant. Ordonnant à la colonne de s'arrêter, il attendit avec appréhension tandis que le bruit approchait. Puis, émergeant avec soin délicat du mur de jungle vint la forme d'un énorme varan. Son regard reptilien semblait ne voir que le [Root.Monarch.GetTitle], toujours sur son cheval étrangement calme. Avec le même mouvement lent, il tendit une patte griffue, étendant un seul long doigt vers le front du [Root.Monarch.GetTitle]."
 mystic_accord_events.2.a:0 "Lupulan, faiseur de rois, bénis-moi en ce jour."
 mystic_accord_events.2.b:0 "Le seul roi c'est moi, salamandre géante !"
 mystic_accord_events.3.t:0 "De Mauvais Rêves Abusent du Sommeil Ridé"
 mystic_accord_events.3.d:0 "Le sommeil de notre [Root.Monarch.GetTitle] a été perturbé dernièrement, tourmenté par des visions sombres et des murmures d'outre-monde. Même les guérisseurs assistants ne purent apaiser la fureur des rêves noirs, ils ne purent que rester assis et essuyer la sueur du front de leur [Root.Monarch.GetTitle]. Après un mois d'yeux cernés de noir et de sommeil agité, la source des cauchemars se révéla. Une statue, monstrueuse en taille et apparence comme un homme à demi transformé en bête, striée d'éclats d'obsidienne noire. La bouche de la statue bâillait largement, exigeant du sang du [Root.Monarch.GetTitle] endormi."
 mystic_accord_events.3.a:0 "Tendre une main à l'intérieur, la tranchant contre les dents volcaniques."
 mystic_accord_events.3.b:0 "Se détourner de cette chose hideuse, la laisser pourrir."
 mystic_accord_events.4.t:0 "Nuit sur la Montagne"
 mystic_accord_events.4.d:0 "[Root.Monarch.GetName] fut réveillé de son sommeil par un grondement venant des profondeurs de la terre, doux comme la caresse d'un amant, et non moins insistant. Il se leva, attiré dans le jardin au-delà de la fenêtre de la chambre, y grimpant avec un abandon étrange. Là, attendant regal dans sa robe azur, se tenait un paon. Il poussa un seul cri plaintif, puis fixa son regard sur le [Root.Monarch.GetTitle], attendant un signal d'acquiescement."
 mystic_accord_events.4.a:0 "Le Grand Paon Phokhao aura son pacte."
 mystic_accord_events.4.b:0 "Trouve ta livre de chair ailleurs, esprit."
 mystic_accord_events.5.t:0 "L'Arbre Mort ne Donne Aucun Abri"
 mystic_accord_events.5.d:0 "Perdu dans les rêves, notre [Root.Monarch.GetTitle] erra à travers un désert fatalement sec pendant des semaines, sans sustentation ni secours. Alors que son moi onirique commençait enfin à se dessécher de soif, il s'effondra sous un arbre sec et sans ombre, ses branches agrippant comme des mains noueuses vers la mort douloureusement lente du [Root.Monarch.GetTitle]. Des pierres devant ses yeux émergea un scorpion, une petite créature avec une queue bulbeuse se balançant sous son propre poids. Il rampa à travers la terre brisée, grimpant sur la main du [Root.Monarch.GetTitle]. Là, il fit une pause un moment, fixant avec ses nombreux yeux implacables, dard suspendu au-dessus de la peau nue."
 mystic_accord_events.5.a:0 "Gehet Ketine, j'accepte ton don de venin et de mort rapide."
 mystic_accord_events.5.b:0 "Mieux vaut mourir de soif que souffrir la piqûre du scorpion."
 mystic_accord_events.6.t:0 "Viens Sous l'Ombre de ce Rocher Rouge"
 mystic_accord_events.6.d:0 "Les Collines Démoniaques sont traîtresses, susceptibles de se déplacer et de se rompre à la moindre intrusion, leur tempérament ne faisant que devenir plus agité depuis qu'elles ont été libérées des Oni. Lors d'un voyage vers un de nos avant-postes fortifiés dans les Collines, la terre sous les pieds de notre [Root.Monarch.GetTitle] s'ouvrit, le plongeant dans un puits étroit dans une caverne. La cave sombre bordée de pierres était éclairée d'une lumière faible et pulsante émergeant d'un nœud tordu et emmêlé d'énergie sombre. Alors qu'il se rapprochait, l'énergie commença à bouger avec désespoir frénétique, se tortillant et se contorsionnant. La chaîne que le [Root.Monarch.GetTitle] voyait maintenant l'enchaînant au sol de la cave était tendue, prête à se briser. Tout ce qu'il faudrait c'est un seul coup d'épée du [Root.Monarch.GetTitle]."
 mystic_accord_events.6.a:0 "Libérer cette parcelle de Hokuma vengeur."
 mystic_accord_events.6.b:0 "Se détourner de l'énergie, elle est trop féroce."
 mystic_accord_events.7.t:0 "Dans la Rivière Sombre"
 mystic_accord_events.7.d:0 "Lors d'un voyage en bateau fluvial descendant la Hukai sombre de limon, notre [Root.Monarch.GetTitle] fut enchanté par un cygne noir pagayant un cours doux en amont contre le courant féroce de la rivière. Tellement pris était le [Root.Monarch.GetTitle] par l'étrange cygne que, alors qu'il se dirigeait vers la rambarde du navire, il remarqua à peine la secousse des vagues qui l'envoya par-dessus bord dans les eaux sombres et affamées de la Hukai."
 mystic_accord_events.7.a:0 "Tendre une main vers le Cygne Noir Hukai."
 mystic_accord_events.7.b:0 "Expirer et donner des coups de pied et remonter."
 mystic_accord_events.8.t:0 "Sur les Eaux de Telebei Je Me Suis Assis et Ai Pleuré"
 mystic_accord_events.8.d:0 "Assis sur les berges de la douce Telebei en contemplation, notre [Root.Monarch.GetTitle] fut tout à coup submergé par une émotion profonde et résonnante, quelque part entre joie et deuil. Des larmes commencèrent à couler sur son visage, le goût doux sur des lèvres desséchées, comme les eaux de la rivière elle-même. À travers des yeux flous, il regarda par-dessus la large eau où un sillon était creusé sur sa surface par une tortue qui approchait lentement. Atteignant les berges, elle se sortit de la rivière et sur la rive sableuse, fixant avec des yeux dorés notre [Root.Monarch.GetTitle]."
 mystic_accord_events.8.a:0 "Ô Douce Telebei, lave les larmes de mes joues."
 mystic_accord_events.8.b:0 "Nous n'avons pas besoin d'esprits faibles ! Disparais !"
 mystic_accord_events.9.t:0 "Que J'ai Interdiction de Voir"
 mystic_accord_events.9.d:0 "Lors d'une chasse dans les collines de Xianje, le [Root.Monarch.GetTitle] fut séparé de son groupe. Avant qu'il ne puisse se retourner pour rattraper le reste de la procession, un brouillard épais et impénétrable s'était levé de la terre humide. Puis, dans la brume, des figures commencèrent à se tordre et danser, éphémères comme la lumière sur la vapeur. Une, se tenant immobile parmi les formes mouvantes, fit signe au [Root.Monarch.GetTitle]. L'un des chasseurs, peut-être ? Non, sa forme n'était pas tout à fait humaine. Pourtant, elle semblait encore attirer le [Root.Monarch.GetTitle] vers elle."
 mystic_accord_events.9.a:0 "Suivre Hengdu Bowu dans les brumes profondes."
 mystic_accord_events.9.b:0 "Sonner le cor ! Convoquer le reste de la chasse."
 mystic_accord_events.10.t:0 "Yeux Sans Paupières Pressants"
 mystic_accord_events.10.d:0 "Notre [Root.Monarch.GetTitle] gravit les mille mille marches de Tughayasa pour rendre visite aux voyants au sommet de la grande montagne. La montée, normalement remplie de pèlerins bousculant, était vide, silencieuse sauf pour les pas échos du [Root.Monarch.GetTitle]. Le temple au sommet était aussi nu, les sages nulle part à être trouvés, le tintement normalement constant des cloches silencieux. [Root.Monarch.GetName] se dirigea vers la grande salle où les maîtres oraculaires reçoivent les visiteurs, et, voyant qu'elle était vide, se détourna. Avant qu'il ne puisse partir, un bruit étrange, comme le déchirement de papier, fendit l'air derrière lui. Le [Root.Monarch.GetTitle] se retourna pour voir un semis d'yeux flottant comme des talismans de papier dans l'air immobile de la chambre. Ils clignaient avec ce même son de parchemin déchiqueté."
 mystic_accord_events.10.a:0 "Tughayasa me verra. Tout de moi."
 mystic_accord_events.10.b:0 "Fuir leur regard brûlant !"
 mystic_accord_events.11.t:0 "Le Premier Seigneur de Guerre d'Haless"
 mystic_accord_events.11.d:0 "[Root.Monarch.GetName] s'éveilla à une vue familière, mais entièrement inconnue. Une salle du trône qui n'était pas la sienne. [Root.Monarch.GetHerHis] se leva de la position où il était arrivé - une prosternation - et se leva, examinant son environnement. Une voix retentit du trône vide, chaque mot apportant la vision d'un dragon plus en vue. Yanhe, sa figure draconique si large que seule sa tête reposait sur le trône, prononça des mots lents et délibérés.\n\n"Je reconnais tes désirs et les juge acceptables. Je t'offre mon patronage, si seulement tu veux l'accepter.""
 mystic_accord_events.11.a:0 "J'accepterai ton pouvoir, puissant esprit dragon !"
 mystic_accord_events.11.b:0 "Ce n'est pas nécessaire, grand seigneur de guerre..."
 mystic_accord_events.12.t:0 "Un Admirateur Secret"
 mystic_accord_events.12.d:0 "Les derniers jours avaient été plutôt frustrants pour [Root.Monarch.GetName]. Importuné par un individu inconnu, il s'était réveillé chaque jour avec un bouquet de fleurs adressé à lui, mais par un expéditeur inconnu. Pire encore, peu importe combien [Root.Monarch.GetName] cherchait, il ne pouvait simplement pas découvrir qui était l'expéditeur ! Aujourd'hui, cependant, cela changea - en interrogeant un serviteur pour des réponses, [Root.Monarch.GetName] fut accueilli par ce fameux sourire et vit le serviteur tirer son nez en trompe d'éléphant. C'était Dhenbasana !"
 mystic_accord_events.12.a:0 "Grand esprit, nous avons beaucoup à discuter !"
 mystic_accord_events.12.b:0 "Sors. Sors !"
 mystic_accord_events.13.t:0 "Comme la Rivière Coule"
 mystic_accord_events.13.d:0 "Kharunyana bougeait effectivement de temps en temps, mais il est incroyablement facile de pister un si gros poisson. Surtout quand il s'efforçait de se faire connaître.\n\nVisiter le grand esprit-poisson au moins une fois était quelque chose d'une obligation informelle pour [Root.Monarch.GetName] et négliger de le faire serait un coup terrible à sa piété. Il y avait quelque chose d'humiliant dans le regard de Kharunyana, même alors que l'esprit offrait à [Root.Monarch.GetName] le souper pour ses peines. S'il y avait quelque chose à demander, maintenant serait le moment..."
 mystic_accord_events.13.a:0 "Kharunyana ! Je cherche tes réponses à mes questions."
 mystic_accord_events.13.b:0 "Je pars maintenant, esprit. Bonne journée."
 mystic_accord_events.14.t:0 "L'Œil du Désert"
 mystic_accord_events.14.d:0 "Même voir Marutha en personne est une demande difficile, car le voyage est par design précaire - seuls ceux qui vraiment, vraiment tiennent à le faire tenteraient même de risquer leur vie de cette façon. L'effort de [Root.Monarch.GetName] semble avoir été reconnu par Marutha - car il est capable de passer à travers la tempête de sable, passé des squelettes brûlés par le soleil et se tenir devant le grand lion, l'esprit observant en retour avec une expression impassible. Finalement le roi philosophe demande d'une voix profonde et retentissante de derrière son voile de sable.\n\n"Que désires-tu, [Root.Monarch.GetName] ?""
 mystic_accord_events.14.a:0 "Je cherche ton patronage, puissant esprit !"
 mystic_accord_events.14.b:0 "Être un dirigeant sage et juste jusqu'à la fin de mes jours."
 mystic_accord_events.15.t:0 "Visiteur de Fin de Soirée"
 mystic_accord_events.15.d:0 "C'était bien après que le soleil se soit couché. [Root.Monarch.GetName] allait se coucher, seulement pour se redresser quand son dos fit contact avec de la fourrure chaude. Il vit la queue de renard sur laquelle il venait de se coucher claquer hors du lit, retournant derrière la figure d'un Huli-Jing. Rapidement, [Root.Monarch.GetName] s'enveloppe dans des couvertures, cherchant à ne pas paraître impropre. L'esprit lui parle, queues coulant comme de l'eau.\n\n"Je parle pour Huszien, souhaites-tu sa bénédiction, petit [Root.Monarch.GetTitle] ? Je la fournirai, si tu peux me garder... engagé.""
 mystic_accord_events.15.a:0 "Discutons des conditions, avant que le sommeil ne m'emporte."
 mystic_accord_events.15.b:0 "Je cherche à dormir."
