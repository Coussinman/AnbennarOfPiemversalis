 huszien_special_dip_aspect:0 "Huszien : Arbitre de Yanshen"
 desc_huszien_special_dip_aspect:0 "Le Grand Renard, Elle aux Neuf-Cent-Quatre-Vingt-Dix-Neuf queues, Huszien a longtemps été connue comme un esprit capricieux et indécis, même avant que son esprit ne soit fracturé en milliers d'éclats il y a six mille ans. Les nombreuses perspectives divergentes et expériences qui ont convergé une fois de plus pour former le pot kintsugi qu'est Huszien ne l'ont certainement pas rendue plus cohérente depuis. Le Grand Renard est maintenant sujet à la fois au lobbying externe des Huli Jing et Gumiho pour leurs propres fins, et à l'attraction interne de leurs volontés convergentes sur un esprit fracturé. Alors que le pire de cette pression a été soulagé, le pouvoir d'Huszien - et Sa propre volonté naissante - peuvent être dédiés vers des questions qui aident l'État."
