 telebei_dip_aspect:0 "Telebei"
 desc_telebei_dip_aspect:0 "Rivière sœur de la audacieuse et brutale Hukai, la Grande Tortue Blanche Telebei est une voie navigable bien plus placide. Ses eaux sont lentes et propices au commerce tandis qu'elles serpentent à travers les terres nordiques Bom, débordant de clarté et de douceur alors que les gens boivent profondément de son sang vital. Elle est vénérée par les fermiers Bom dont les récoltes ont été arrosées par ses soins pendant des générations, et qui reçoivent ses bénédictions les plus béatifiques."
