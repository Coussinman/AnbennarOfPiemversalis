l_french:

 mystic_accord:0 "Accord Mystique"
 mystic_accord_religion_desc:0 "L'ancienne et spirituelle foi qui dominait autrefois tout Haless avant l'essor de la Voie Accréditante et Transmutative, et qui ne se trouve désormais que dans le lieu de son origine supposée, la Forêt Pluviale Lupulane, ainsi que de petites poches de Bomdan et des Îles Ringlet. L'Accord Mystique, dans ses termes les plus simples, représente l'union symbiotique complète entre les peuples et les esprits dispersés à travers tout Haless. Contrairement à la Voie Accréditante et Transmutative qui a évolué pour séparer l'homme et l'esprit, l'Accord Mystique maintient fermement la croyance que les humains et les esprits sont égaux en termes de traitement et de respect. Nombre des Grands Esprits représentent des lieux géographiques remarquables ou des concepts abstraits, tels que le ciel ou la mystique Forêt Pluviale Lupulane. Les fidèles de l'Accord Mystique dépendent de ces Grands Esprits, répartis entre quatre panthéons sacrés, pour les protéger et les guider tout au long de leur existence, accomplissant de nombreux rituels élaborés pour leur offrir reconnaissance et gratitude."

#################
#### ASPECTS ####
#################

 hebat_mahar_aspect:0 "Panthéon de Hebat Mahar"
 desc_hebat_mahar_aspect:0 "Hebat Mahar, signifiant 'Grande Lumière', est l'esprit du soleil et de la lune, réputé être l'un des plus anciens de tous les esprits. Le soleil et la lune symbolisent ses yeux éternels, brillant sans relâche pour emplir le monde de lumière divine et de paix sacrée. Nombreux sont ceux qui le vénèrent et privilégient l'ordre et la paix par-dessus tout, rendant cet esprit particulièrement populaire parmi les fonctionnaires gouvernementaux et le peuple ordinaire en quête de sérénité."

 hebat_linga_aspect:0 "Panthéon de Hebat Linga"
 desc_hebat_linga_aspect:0 "Hebat Linga est l'esprit connu sous le nom de 'Grand Ciel', qui englobe presque tout ce qui s'élève au-dessus de la terre. Cet esprit promeut l'idée d'unité et de compréhension universelles, car peu importe où quelqu'un se trouve, il peut simplement lever les yeux et trouver la présence bienveillante de Hebat Linga. Ceux qui suivent principalement Hebat Linga sont des philosophes renommés et ceux qui vivent isolés dans des communautés multireligieuses, cherchant la sagesse dans la contemplation céleste."

 hebat_daga_aspect:0 "Panthéon de Hebat Daga"
 desc_hebat_daga_aspect:0 "Le 'Grand Océan', qui est à parts égales révéré et craint par les fidèles de l'Accord Mystique en raison de son immensité et de ses profondeurs insondables. Les adorateurs de Hebat Daga vivent tous près des côtes, et tentent constamment d'apaiser l'océan par des festivals élaborés et des offrandes à la mer colérique. Mais au-delà de l'horizon infini et des tsunamis dévastateurs, se cachent les opportunités de commerce avec d'autres peuples et de voyages vers des terres lointaines, qui ont leurs propres noms sacrés pour Hebat Daga."

 hebat_tana_aspect:0 "Panthéon de Hebat Tana"
 desc_hebat_tana_aspect:0 "Hebat Tana est l'esprit qui incarne, en essence, la totalité des terres d'Halann. Hebat Tana fournit nourriture et abri à ses fidèles, et promeut l'idée d'avoir davantage d'enfants afin d'utiliser pleinement les bénédictions que cet esprit a accordées aux adeptes de l'Accord Mystique. Hebat Tana est favorisé principalement par les époux et les enfants, car il leur donne la nourriture nécessaire pour grandir et prospérer sous sa protection bienveillante."

 cinulau_dip_aspect:0 "Cinulau"
 desc_cinulau_dip_aspect:0 "Cinulau est un Grand Esprit volatile, prenant la forme d'un calmar géant et étant le seul Grand Esprit à vivre entièrement en mer. Il apparaît rarement près du rivage, ce qui lui vaut un manque distinct de fidèles en dehors des pillards et marins qui le favorisent pour ses attaques contre tous les navires-trésors qu'il rencontre. Causant des tourbillons et des naufrages autour des Îles Ringlet, nombre de ses adeptes collectent les butins des épaves sur les rivages ou en bateau après une attaque mortelle. Cinulau est une divinité impitoyable, mais tant qu'on lui témoigne le respect approprié en mer, on évitera sa colère, sinon on pourrait se retrouver à nager avec les Sirènes avant longtemps."
 cinulau_mil_aspect:0 "Cinulau"
 desc_cinulau_mil_aspect:0 "Cinulau est un Grand Esprit volatile, prenant la forme d'un calmar géant et étant le seul Grand Esprit à vivre entièrement en mer. Il apparaît rarement près du rivage, ce qui lui vaut un manque distinct de fidèles en dehors des pillards et marins qui le favorisent pour ses attaques contre tous les navires-trésors qu'il rencontre. Causant des tourbillons et des naufrages autour des Îles Ringlet, nombre de ses adeptes collectent les butins des épaves sur les rivages ou en bateau après une attaque mortelle. Cinulau est une divinité impitoyable, mais tant qu'on lui témoigne le respect approprié en mer, on évitera sa colère, sinon on pourrait se retrouver à nager avec les Sirènes avant longtemps."

 lupulan_dip_aspect:0 "Lupulan"
 desc_lupulan_dip_aspect:0 "Le Lupulan est l'esprit le plus populaire parmi l'Accord Mystique, en raison de la Forêt Pluviale Lupulane étant le dernier bastion majeur de la foi. Le Lupulan est l'esprit qui accorde aux rois Yanglam leur droit divin de gouverner leurs terres et de mener des guerres sacrées, et possède des milliers de petits temples qui lui sont dédiés. Il prend la forme d'un varan massif qui rôde dans les jungles profondes, et dont les apparitions se sont raréfiées depuis la formation d'Arawkelin et la renaissance des temples ancestraux."
 lupulan_mil_aspect:0 "Lupulan"
 desc_lupulan_mil_aspect:0 "Le Lupulan est l'esprit le plus populaire parmi l'Accord Mystique, en raison de la Forêt Pluviale Lupulane étant le dernier bastion majeur de la foi. Le Lupulan est l'esprit qui accorde aux rois Yanglam leur droit divin de gouverner leurs terres et de mener des guerres sacrées, et possède des milliers de petits temples qui lui sont dédiés. Il prend la forme d'un varan massif qui rôde dans les jungles profondes, et dont les apparitions se sont raréfiées depuis la formation d'Arawkelin et la renaissance des temples ancestraux."

 semat_tidakhui_dip_aspect:0 "Semat Tidakhui"
 desc_semat_tidakhui_dip_aspect:0 "Un esprit mystérieux et ancien, rarement vénéré par ceux du Lupulan jusqu'à récemment lors de la coalition contre Jaya Raya. Soit emprisonné à l'intérieur, soit prenant la forme d'une statue monstrueuse, Semat Tidakhui établit des contrats sombres avec ceux qui le suivent, promettant de grandes récompenses pour un service fidèle dans des actes brutaux et sanglants."
 semat_tidakhui_mil_aspect:0 "Semat Tidakhui"
 desc_semat_tidakhui_mil_aspect:0 "Un esprit mystérieux et ancien, rarement vénéré par ceux du Lupulan jusqu'à récemment lors de la coalition contre Jaya Raya. Soit emprisonné à l'intérieur, soit prenant la forme d'une statue monstrueuse, Semat Tidakhui établit des contrats sombres avec ceux qui le suivent, promettant de grandes récompenses pour un service fidèle dans des actes brutaux et sanglants."

 kharunyana_dip_aspect:0 "Kharunyana"
 desc_kharunyana_dip_aspect:0 "Un grand poisson-chat paré d'écailles blanches, d'une longueur insondable dépassant celle de la proue et de la poupe des plus grands navires de guerre de Rahen. Voici Kharunyana, étendant sa splendeur scintillante de berge en berge. Bien que les premiers soubresauts de son retour aient terrifié les navigateurs fluviaux, maintenant les habitants trempés et frappés d'admiration se précipitent vers les rives pour rechercher Kharunyana, jubilant du retour de leur gardien protecteur. Ignorant les protestations des Philosophes, ils participent maintenant à un vaste festin de ses nombreux enfants et fruits sacrés."
 kharunyana_mil_aspect:0 "Kharunyana"
 desc_kharunyana_mil_aspect:0 "Un grand poisson-chat paré d'écailles blanches, d'une longueur insondable dépassant celle de la proue et de la poupe des plus grands navires de guerre de Rahen. Voici Kharunyana, étendant sa splendeur scintillante de berge en berge. Bien que les premiers soubresauts de son retour aient terrifié les navigateurs fluviaux, maintenant les habitants trempés et frappés d'admiration se précipitent vers les rives pour rechercher Kharunyana, jubilant du retour de leur gardien protecteur. Ignorant les protestations des Philosophes, ils participent maintenant à un vaste festin de ses nombreux enfants et fruits sacrés."

 phokhao_dip_aspect:0 "Phokhao"
 desc_phokhao_dip_aspect:0 "Quand l'Accord Mystique était prévalent à Thidinkai il y a plus d'un millénaire, Phokhao était le grand esprit protecteur qui défendait ses fidèles contre le nord hostile. Phokhao prend l'apparence d'un paon majestueux, sa queue majestueuse symbolisant la grande chaîne de montagnes qui sépare Yanshen et Thidinkai. Les fidèles de Phokhao croient en une défense forte et imprenable, et sont plutôt traditionnels et réservés comparés au culte sauvage de Gehet Ketine."
 phokhao_mil_aspect:0 "Phokhao"
 desc_phokhao_mil_aspect:0 "Quand l'Accord Mystique était prévalent à Thidinkai il y a plus d'un millénaire, Phokhao était le grand esprit protecteur qui défendait ses fidèles contre le nord hostile. Phokhao prend l'apparence d'un paon majestueux, sa queue majestueuse symbolisant la grande chaîne de montagnes qui sépare Yanshen et Thidinkai. Les fidèles de Phokhao croient en une défense forte et imprenable, et sont plutôt traditionnels et réservés comparés au culte sauvage de Gehet Ketine."

 gehet_ketine_dip_aspect:0 "Gehet Ketine"
 desc_gehet_ketine_dip_aspect:0 "L'un des esprits les plus récents dont le culte a commencé vers 930 AA, avec la formation d'une fédération tribale appelée Sirtan. Ses fidèles sont mockés et appelés le culte de Gehet Ketine par ceux du Lupulan, mais le peuple Sirtana reste fidèle au désert qui leur a accordé protection lors de leurs raids dévastateurs. Tandis que beaucoup de ceux qui errent dans Gehet Ketine meurent de tempêtes de sable féroces ou de déshydratation, les fidèles de cette nation peuvent non seulement contrôler les tempêtes de sable pour chevaucher aisément à travers le désert, mais aussi influencer le moment de leurs raids pour disparaître dans les sables au moment où toute armée de renfort ennemie arrive en marche."
 gehet_ketine_mil_aspect:0 "Gehet Ketine"
 desc_gehet_ketine_mil_aspect:0 "L'un des esprits les plus récents dont le culte a commencé vers 930 AA, avec la formation d'une fédération tribale appelée Sirtan. Ses fidèles sont mockés et appelés le culte de Gehet Ketine par ceux du Lupulan, mais le peuple Sirtana reste fidèle au désert qui leur a accordé protection lors de leurs raids dévastateurs. Tandis que beaucoup de ceux qui errent dans Gehet Ketine meurent de tempêtes de sable féroces ou de déshydratation, les fidèles de cette nation peuvent non seulement contrôler les tempêtes de sable pour chevaucher aisément à travers le désert, mais aussi influencer le moment de leurs raids pour disparaître dans les sables au moment où toute armée de renfort ennemie arrive en marche."

 hokuma_dip_aspect:0 "Hokuma"
 desc_hokuma_dip_aspect:0 "Hokuma est un Grand Esprit qui a été presque oublié, ses adorateurs depuis longtemps dévorés et persécutés par les démons qui ont envahi ces terres il y a si longtemps. Le Grand Esprit est connu pour être reclus, étant capable de changer complètement la disposition et le terrain de ses collines juste pour éviter la confrontation. Hokuma n'avait normalement aucune forme tangible, étant plutôt l'énergie mystique qui imprègne les collines. Cela dura jusqu'à sa défaite par le volatile Hujan il y a longtemps, et dans son moment de faiblesse, il fut emprisonné par les Oni. La nouvelle forme de Hokuma devint une boue noire et sombre qui a commencé à suinter à travers les collines. Hokuma ne souhaite plus être laissé seul, au contraire il languist d'être libre une fois de plus pour chercher sa vengeance."
