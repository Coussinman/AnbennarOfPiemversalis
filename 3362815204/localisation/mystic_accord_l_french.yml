 hengda_bowu_dip_aspect:0 "Hengda Bowu"
 desc_hengda_bowu_dip_aspect:0 "Dans les brumes silencieuses de Xianjie demeure un esprit, le protecteur de la terre. Hengda Bowu, un esprit qui met l'accent sur la perfection du corps, et par conséquent nombre de ses fidèles deviennent des guerriers autodidactes qui s'entraînent seuls dans les collines voilées de Xianjie. Certains disent que des vestiges du culte de Hengda Bowu existent encore profondément dans les collines, et que l'esprit a partiellement influencé nombre des légendes et mythes que les Xiaken transmettent à ce jour."
