 flavor_vacyn.1001.t:0 "Les Factions du Temple influencent le Kašra"
 flavor_vacyn.1001.d:0 "Le temple est composé de nombreuses organisations différentes, des ordres sacrés des Prêtres-exorcistes, Exemplaires, Juges, Serviteurs, et autres, au clergé composé de scribes, théologiens, et prêtres. Chacun est une partie importante de la maison de Surael, et le devoir du Kašra est de prêter attention à leurs besoins et conseils."
 flavor_vacyn.1001.a:0 "Suivre les conseils du Clergé."
 flavor_vacyn.1001.b:0 "Suivre les conseils des Ordres Sacrés."
 
 flavor_vacyn.1004.t:0 "Autorité du Temple"
 flavor_vacyn.1004.d:0 "Bien que traditionnellement le pouvoir d'un temple ne s'étendait qu'à sa cité, notre influence, politique, religieuse, et économique, nous permet de nous assurer que les autres temples dans notre royaume se conformeront aux commandements du Kašra de [Root.Country.GetName]"
