 flavor_vacyn.3.t:0 "Rêves d'Unité"
 flavor_vacyn.3.d:0 "La mort du Saint Taelarios se sentit comme un tremblement de terre, menaçant les fondations qui soutenaient l'unité du culte. Bien qu'il était seulement premier parmi pairs, il n'y a aucun doute que sa foi, charisme, et inquiétude genuine pour l'avenir du culte était ce qui attira beaucoup de temples à sa cause.\n\nMaintenant que sa Lumière est retournée à Surael, c'est notre devoir de continuer son œuvre. Heureusement, nous ne sommes pas les seuls avec ce désir.\n\nQuand le Concile de Medurubar se termina, la délégation que nous envoyâmes retourna à Vacyn avec nouvelles encourageantes. Bien que tous les temples ne décidèrent pas de supporter la position menée par le successeur de Taelarios comme Kašra d'Eduz-Falanzar, durant les mois après le Concile nous avons renforcé liens avec eux, échangeant cadeaux et traités théologiques sur nos positions. Tandis que beaucoup de pays dans la région sont en désaccord, nous et les autres temples avons travaillé sans repos pour réparer relations entre les divers royaumes elfiques et Bulwari.\n\nMalgré les événements sombres survenant dans le Jardin de Surael, l'unité du culte brille comme phare d'espoir pour les fidèles."
 flavor_vacyn.3.a:0 "Que brille la lumière de Joie."
 
 flavor_vacyn.4.t:0 "La Lumière, Éteinte"
 flavor_vacyn.4.d:0 "Les cendres de Samartal se sont posées sur les champs tachés de sang. Beaucoup de choses périrent dans ce domaine avec les notables de Bulwar, et les guerres subséquentes ont brisé tout type de confiance et unité qui existait ou pourrait jamais exister dans le Jardin de Surael.\n\nLe peuple, et même membres du clergé, ont commencé à perdre espoir, rendus à la vision d'un avenir qui semble plus sombre avec chaque jour qui passe.\n\nEncore pire, les Elfes du Soleil ont perdu confiance en leur devoir comme Élus. Samartal représentait échec énorme, leur échec comme guides des Bulwari et protecteurs de Bulwar. Beaucoup ont approché le temple demandant à être exemptés de leur devoir, car ils ne peuvent porter la culpabilité de l'échec. D'autres sont tombés dans l'alcoolisme ou pire, ont pris leurs propres vies.\n\nDans tout Bulwar le peuple croit que la Lumière a été éteinte et que les Ténèbres ont pris le Jardin.\n\nC'est notre devoir comme premier Temple de leur prouver le contraire."
 flavor_vacyn.4.a:0 "N'abandonnez pas l'espoir, le Soleil viendra encore."
 
 flavor_vacyn.5.t:0 "La Proclamation des Trois"
 flavor_vacyn.5.d:0 "Les nuages sombres qui couvrent Bulwar commencent à se dissiper. En Eduz-Jaher, des centaines de prêtres et scribes courent partout préparant les centaines de copies de la Proclamation qui doivent être envoyées à tous les temples de Bulwar.\n\n« Unis en foi, guidés par la Lumière de Surael, les Kašra d'Eduz-Vacyn, Eduz-Rakadagš et Eduz-Meduru proclament aux Quatre Coins du Jardin :\n\nLe peuple Elfe du Soleil perd son statut d'Élus. Nos prédécesseurs, même avec leur grande sagesse, furent incapables de prédire les malheurs qui résulteraient de charger le devoir de Surael Renaissant, un dieu, à un peuple de mortels, donc, nous révoquons la décision du concile de 1201.\n\nConséquemment, en récompense pour le devoir accompli, et en réparation pour la souffrance causée, les Elfes du Soleil sont maintenant partie des enfants de Surael, en pleine égalité avec les Bulwari, et avec les harpies qui suivent notre foi, à la fois en devoir comme en droits.\n\nFinalement, ce concile régional se termine avec l'appel pour un concile de tous les temples du Jardin, pour ratifier cette Proclamation. »"
 flavor_vacyn.5.a:0 "L'ombre de Samartal commence à se dissiper."
 
