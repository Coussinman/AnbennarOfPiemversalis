 flavor_vacyn.8.t:0 "Nouvel An à Medurubar"
 flavor_vacyn.8.d:0 "C'est un beau jour à Medurubar. À travers la cité, les premiers fêtards sortent de leurs maisons, sourires et rires déjà sur leurs visages alors qu'ils se préparent pour les festivités du jour. Après tout, c'est le Nouvel an. Hommes, femmes et enfants balaient et nettoient déjà chaque pouce de chaque maison ; même les importants et bien nantis de la société ne manqueraient jamais une telle occasion. Les marchands nettoient méticuleusement chaque pouce de leurs magasins et marchandises - ils auraient honte de vendre produits impurs après tout - et la noblesse supervise personnellement leurs maisons étant nettoyées, beaucoup rejoignant les efforts, tandis que le clergé fait les rôles également importants de nettoyer leurs temples et cloîtres, ainsi que bénir ceux qui passent en eau bénite, les purifiant en ce jour le plus saint. C'est travail fatigant, épuisant, mais il n'y a pas de jour plus important pour montrer notre amour et dévouement à Surael, qu'ici en ce jour le plus long.\n\nLa nuit rampe lentement, alors que le soleil commence à descendre l'horizon, mais ce n'est pas cause pour la célébration de finir. Déjà l'odeur d'encens doux imprègne et les feux sont allumés à travers la cité, les réjouissances de danse et chant convergent lentement des bords de la cité vers le centre, chaque famille trouvant sa place dans les danses et chants.\n\nAvec cela, les péchés, inquiétudes et Ténèbres de cette année ont été nettoyés, et dans leur sillage est une année où la lumière de Surael brillera encore plus fort !"
 flavor_vacyn.8.a:0 "Louange Surael ! Et bonne année !"
 
