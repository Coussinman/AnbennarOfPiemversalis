 flavor_vacyn.1.t:0 "Antre du Dévoreur-de-Soleils"
 flavor_vacyn.1.d:0 "Un bûcher brûle à l'entrée de la cité, attirail démoniaque montant en fumée alors que prêtres-exorcistes lancent sorts et prières de purification. Exemplaires et soldats Surani patrouillent les phares et rues, tandis que la population gnoll continue avec leurs vies quotidiennes.\n\nAvant que Zokka arrive au pouvoir en tuant l'ancienne matriarche, la cité avait été un modeste centre commercial, avec marchands d'Haraagtseda et Gnollakaz échangeant leurs marchandises avec marchands gnolls du Šad Sur, et parfois même marchands Bulwari de la Suran Supérieure.\n\nMais le règne du Dévoreur-de-Soleils brisa toute tentative de relation pacifique entre Bulwari et gnoll. Son palais fut bientôt rempli de trésors pris des caravanes, et pillés de nos cités.\n\nDe ces trésors, le plus précieux est le Surušam, un ancien sceptre façonné par les Djinn, qui fut manié par Hammura, le fondateur de notre foi et notre temple.\n\nMaintenant le règne de terreur de Zokka est fini, ses armées dispersées à travers le désert, et son antre d'Ilzin-Zokka dans nos mains. Les trésors des Surani, comme nos frères dispersés à travers Bulwar, peuvent bientôt retourner à leur foyer."
 flavor_vacyn.1.a:0 "La Lumière de Surael brille plus fort avec notre victoire !"
 
