 #First Column
 
 vacyntassi_lair_devourer_suns_title:0 "Antre de Zokka"
 vacyntassi_lair_devourer_suns_desc:0 "Les terres des Surani sont enfin libres de la domination gnoll, mais le seigneur de meute de l'Oasis Harra menace encore le Temple. Enhardis par notre victoire, les Exemplaires et nos alliés de Hašr et Azka-Sur sont impatients de continuer le combat et faire une expédition à l'Oasis. Là nous récupérerons les trésors sacrés volés par Zokka et mettrons fin à la menace gnoll, une fois pour toutes."
 vacyntassi_expel_gnolls_title:0 "Racheter les Gnolls"
 vacyntassi_expel_gnolls_desc:0 "Notre relation avec les gnolls, les enfants d'Amaštu, la déesse de la Nature, a été complexe, oscillant entre inimitié et amitié.\nAlors que beaucoup veulent expulser les gnolls vers les sables du Salahad, d'autres croient que les gnolls peuvent être rachetés et convaincus d'abandonner leurs voies démoniaques.\nIl y a 800 ans, Kašra Adrahasis édicta une Dictée qui permettait aux gnolls de se convertir au Culte du Soleil, et bien que certains membres du clergé voient cela comme hérésie, convertir les gnolls est sans doute la solution la plus facile et efficace pour atteindre la paix dans le Jardin de Surael."
 vacyntassi_birthplace_prophet_title:0 "Lieu de Naissance d'un Prophète"
 vacyntassi_birthplace_prophet_desc:0 "Dans les temps anciens, avant que les gnolls traversent le Salahad pour la première fois, l'oasis Harra était habitée par nos cousins Harrites. Sous les cités des gnolls gisent les ruines de cités Bulwari, et c'est dans une de ces cités que le Prophète Hammura naquit.\nHammura, le premier Kašra de Surael, duquel [Root.Monarch.GetName] revendique la succession, quitta l'oasis pour prêcher sur le sacrifice de Surael et plus important, notre devoir comme ses enfants.\nAvec l'oasis sous notre contrôle, nous devrions construire un grand temple dans le lieu de naissance d'Hammura, pour commémorer le fondateur de notre foi et le premier Élu de Surael."
 vacyntassi_order_poor_pilgrims_title:0 "L'Ordre des Pauvres Pèlerins"
 vacyntassi_order_poor_pilgrims_desc:0 "Depuis la réouverture des routes commerciales entre Azka-Sur et Edešukeru, le temple envoie des prêtres armés pour accompagner les caravanes, à la fois pour aider les marchands dans le besoin de foi, et pour étendre le pouvoir et réseau d'information du Temple. Récemment, les prêtres de l'ordre des Pauvres Pèlerins, une organisation dédiée à protéger ceux qui voyagent à travers les sables du Salahad, sont venus à nous avec une proposition de réparer et étendre le réseau de caravansérails, à la fois pour aider les marchands et pour augmenter le pouvoir du Temple dans la région."
 vacyntassi_golden_highway_title:0 "La Route Dorée"
 vacyntassi_golden_highway_desc:0 "Une des plus grandes œuvres de Jaher, Surael Renaissant, la Route Dorée est un réseau de routes, caravansérails et voies fluviales qui unissent les différentes terres qui composaient Son empire, mais depuis son passage, la Route est tombée en délabrement.\nRestaurer la Route n'apportera pas seulement prospérité et richesses à notre pays, mais c'est aussi notre devoir religieux comme disciples de Jaher de protéger les dons qu'Il nous donna."
 vacyntassi_ashen_ralkadezim_title:0 "Les Ralkadezim Cendrés"
 vacyntassi_ashen_ralkadezim_desc:0 "Les terres entourant le Naza sont contrôlées par les riches ralkadezim Elfes du Soleil, mais sur papier ils ne possèdent pas la terre, car elle était propriété du roi de Sareyand, qui prêta la terre aux nobles.\nMaintenant que la terre est administrée par le clergé, les ralkadezim craignent la perte de leurs terres. Un groupe de nobles a fait circuler un document revendiquant propriété de la terre, citant d'anciennes lois et réclamant traitement spécial dû à leur statut d'Élus.\nBien que la terre puisse offrir beaucoup de ressources au temple, nous ne pouvons risquer d'antagoniser la noblesse. En faisant quelques concessions nous pouvons démontrer aux ralkadezim notre intention d'apporter stabilité et paix à la région."
 
 #Second Column
 
 vacyntassi_surani_league_title:0 "Ligue Surani"
 vacyntassi_surani_league_desc:0 "En temps de grand danger, les Surani d'Azka-Sur, Hašr et Eduz-Vacyn ont historiquement mis de côté leurs différences et griefs pour protéger leur indépendance. La Ligue Surani, maintes fois menée par notre temple, réussit à tenir Damériens, Kheteratans et Akalites à distance, ou au moins garantir un degré d'autonomie.\nNous vivons en temps de grand danger - du désert, gnolls et hérétiques menacent l'indépendance Surani. Si nous voulons survivre, nous ne pouvons le faire qu'ensemble."
 vacyntassi_restore_suran_canals_title:0 "Restaurer les Canaux de Suran"
 vacyntassi_restore_suran_canals_desc:0 "Dans la mythologie Bulwari, Suran était l'épouse de Surael, et ses eaux remplirent nos terres de vie quand il décida de faire de Bulwar son jardin. Depuis temps immémoriaux, les temples ont été en charge de poser et maintenir les canaux qui irriguent la plaine Suran supérieure, mais depuis l'invasion de Zokka, les canaux sont tombés en délabrement.\nLa déesse Suran tomba aux Ténèbres il y a des âges, mais ses eaux demeurent, et c'est notre devoir envers notre dieu et sa femme déchue de s'assurer que les terres des Surani restent vertes, comme le jardin divin d'antan."
 vacyntassi_eduz_meduru_title:0 "Eduz-Meduru"
 vacyntassi_eduz_meduru_desc:0 "Sur une plateforme où la Suran et la Bituzan se rencontrent gît Eduz-Meduru, le Temple de la Confluence. Un des plus anciens temples du Culte du Soleil, leur clergé a été les rivaux traditionnels des prêtres Vacyntassi. Comme un des Trois Temples de la Suran, Eduz-Meduru détient grand prestige et autorité, bien que dans les dernières décennies leur pouvoir ait commencé à s'estomper lentement. Avec un clergé maintenant composé presque entièrement d'Elfes du Soleil, le temple s'accroche fermement à leur pouvoir passé.\nSi nous convainquons le clergé Surani de nous rejoindre, nous accomplirons la première étape dans notre unification du culte."
 vacyntassi_serondars_request_title:0 "Requête de Serondar"
 vacyntassi_serondars_request_desc:0 "Notre combat contre les gnolls et les hérétiques fut gagné en partie grâce à la piété et courage des exemplaires menés par Serondar. Les temps changent, et l'ordre des exemplaires doit grandir s'ils veulent combattre les Ténèbres qui corrompent le jardin de Surael. Pour cette raison, Serondar, l'Exemplaire en chef, a pétitionné le temple pour la construction de casernes pour les exemplaires dans les terres récemment libérées de Hašr, et en échange il a offert l'aide de ses hommes dans notre bataille contre les Ténèbres."
 vacyntassi_departure_of_the_exemplars_title:0 "Départ des Exemplaires"
 vacyntassi_departure_of_the_exemplars_desc:0 "Beaucoup d'exemplaires elfiques partirent vers les terres de leurs ancêtres en Aelantir, cependant, beaucoup d'autres décidèrent de rester fidèles à leurs serments envers Surael, et restèrent dans Son jardin. Serondar commença une campagne pour recruter nouveaux exemplaires des peuples pieux de Hašr, et beaucoup d'humains, elfes et même gnolls répondirent à l'appel aux armes.\nLes installations dans la cité sont insuffisantes pour accommoder tous les nouveaux recrues et exemplaires vétérans, et pour cette raison, Serondar pétitionna le temple pour construire un quartier général approprié pour l'ordre, non seulement pour les nouvelles recrues, mais aussi pour attirer dans notre pays certains des exemplaires restants en Bulwar."
 vacyntassi_the_sun_servants_title:0 "Les Serviteurs du Soleil"
 vacyntassi_the_sun_servants_desc:0 "Quand notre temple fait face aux hordes des ténèbres, il est impossible pour les pieux de rester inactifs. Chaque fois, hommes et femmes de tout Bulwar ont répondu à l'appel du Temple pour défendre la foi. Les Serviteurs du Soleil, comme ils sont appelés, viennent des quatre coins du Jardin, et si nous voulons les supporter et les guider, nous devons construire les installations nécessaires pour qu'ils s'entraînent et vivent."
 vacyntassi_city_of_kings_title:0 "Promesse d'Araš"
 vacyntassi_city_of_kings_desc:0 "Il y a de nombreux siècles, quand Akalšes était à son apogée, gouvernant toute la plaine Suran, ils construisirent un temple magnifique dans leur capitale d'Arašbar. Les Kašras de tout Bulwar furent invités à la première cérémonie pour consacrer le temple, et dans cette cérémonie, le Roi Araš VIII 'le Grand' promit qu'Akalšes viendrait en aide au Temple, si le Culte du Soleil était en danger.\nBien qu'un millénaire soit presque passé depuis cette promesse, les Akalšesi croient que les promesses d'un Araš ne peuvent être brisées. Il est temps de rappeler au Roi des Rois les mots de leur ancêtre."
 vacyntassi_eduz_satkuza_title:0 "Eduz-Satkuza"
 vacyntassi_eduz_satkuza_desc:0 "Sculpté des montagnes Šad Kuz sur les eaux du Golfe de Verre gît Eduz-Satkuza, le Temple du Clair de Lune. Un ancien temple construit durant la période des Dieux-rois pour Kuza, la mère de Surael, Eduz-Satkuza n'est ni riche ni prestigieux comparé aux Trois Temples de la Suran, mais détient néanmoins pouvoir religieux significatif sur les Kuzarami et les peuples du Golfe de Verre. Le temple fut rénové sous Jaher, et son Kašra était un des supporters les plus fervents de Taelarios durant le Concile de Brasan.\nEn restaurant le temple et intégrant le clergé dans le nôtre, nous serons un pas plus près d'accomplir le rêve d'un Culte du Soleil unifié."
 
 #Third Column
 
 vacyntassi_eduz_jaher_title:0 "Eduz-Jaher"
 vacyntassi_eduz_jaher_desc:0 "Eduz-Jaher. Il n'y a aucun temple à travers tout le jardin de Surael qui égale sa splendeur divine. C'est une véritable cité en soi, ne tenant pas seulement temples et divers bâtiments religieux, mais aussi greniers, entrepôts, et diverses armureries et casernes qui servent les fidèles de Surael. Cependant, même le plus grand bastion de la Lumière de Surael ne put résister à l'assaut des hordes gnolles. Vacyn ne peut être restauré jusqu'à ce que le temple retrouve sa gloire passée. Les jardins doivent être cultivés, les bâtiments reconstruits, et les autels purifiés après la souillure par Zokka."
 vacyntassi_council_of_medurubar_title:0 "Le Concile de Medurubar"
 vacyntassi_council_of_medurubar_desc:0 "La mort de Taelarios fut une tragédie pour le Culte. Comme Haut Kašra, il maintenait l'unité du Culte en agissant comme autorité ultime en termes de doctrine et réglant les disputes théologiques dans le Nouveau Culte du Soleil. C'est fermement malgré les efforts de Taelarios, et ceux du Concile de Brasan, que le dogme du Culte reste si lourdement fragmenté et divisé en sectes et écoles de pensée.\nMaintenant que sa lumière est retournée à Surael, un Concile a été convoqué dans la Cité de la Confluence, et c'est notre devoir comme le plus ancien temple d'y participer. Ce rassemblement de prêtres de tout Bulwar décidera l'avenir du Culte dans les années à venir."
 vacyntassi_wicked_eyes_and_wicked_hearts_title:0 "Yeux Méchants, Cœurs Méchants"
 vacyntassi_wicked_eyes_and_wicked_hearts_desc:0 "Le Sommet de Samartal était la dernière opportunité pour la paix et l'unité et une vitale, sabotée par les serviteurs des Ténèbres. Le Culte est brisé en morceaux, avec royaumes attaquant leurs voisins par peur ou ambition mesquine. Les champs brûlent, jardins gisent sans soins, les gens perdent foi et noient leurs peurs dans l'alcool, ou pire. Bulwar lui-même souffre.\nSi nous espérons jamais survivre à travers cette période de troubles, nous devons nous préparer à la guerre. Nous devons convoquer les fidèles restants, et nous préparer à protéger la foi. Nous bannirons les ténèbres de nos cœurs, et de tout Bulwar."
 vacyntassi_fall_of_the_sarelzuir_title:0 "Chute des Sarelzuir"
 vacyntassi_fall_of_the_sarelzuir_desc:0 "Avant l'invasion de Zokka, le roi de Sareyand était en charge de protéger le temple, et le Kašra de Vacyn était un de ses conseillers principaux. Depuis nos chemins ont divergé ; les terres de Sareyand sont gouvernées par les Ténèbres, et humains et elfes souffrent à cause de la négligence et échec des Sarelzuir.\nServir les Élus est un des préceptes principaux de notre foi, mais nous les servons pour qu'ils, comme Surael, puissent nous protéger des Ténèbres. Comme temple, nous avons l'obligation de guider les peuples de Bulwar vers la lumière de Surael. Les Sarelzuir tombèrent dans les Ténèbres ; nous ne pouvons permettre la même chose aux peuples fidèles de Sareyand."
 vacyntassi_heart_of_the_cult_title:0 "Cœur du Jardin"
 vacyntassi_heart_of_the_cult_desc:0 "Dans le cœur du Jardin gît Bulwar, et son temple d'Eduz-Rakadagš. Alors que notre temple a toujours eu une rivalité cordiale avec Azka-Sur, la rivalité entre nous et le Temple des Flammes Dansantes a été amère, avec son pic venant après l'arrivée des Elfes du Soleil, quand ils proclamèrent Jaher comme Surael Renaissant, et nous, dans notre aveuglement, désaccordâmes et combattîmes contre eux. Mais nous avons appris des erreurs du passé, et avec humilité, nous devrions faire amende et convaincre leurs prêtres de supporter nos efforts d'unité."
 vacyntassi_proclamation_of_the_three_title:0 "Proclamation des Trois"
 vacyntassi_proclamation_of_the_three_desc:0 "La plaine Suran est maintenant sous l'administration du Temple, et le clergé des Trois Temples est uni sous notre direction, à la fois politiquement et théologiquement. C'est le temps pour le clergé de Vacyn de convoquer un concile. Un concile pour réfléchir sur les ténèbres du passé récent, et la lumière qui gît dans notre avenir. L'avenir de notre foi, notre peuple, et le Jardin de Surael."
 vacyntassi_a_new_sun_title:0 "Un Nouveau Soleil"
 vacyntassi_a_new_sun_desc:0 "Après des siècles de tribulations, de ténèbres rampantes, de dévastation, le Temple est maintenant le seul intendant du Jardin de Surael. Le chemin pris a été difficile et rempli de défis, mais nous les avons surmontés. Nous sommes restés fidèles aux préceptes de notre foi, et nous n'avons pas laissé l'espoir d'un avenir meilleur mourir. Le temps de la lance, épée et mousquet est passé ; maintenant c'est le temps de l'encre et de la parole. Le plus grand concile de toute l'histoire de Bulwar sera célébré en Eduz-Jaher, et avec le support de tous les prêtres du jardin, Bulwar sera unifié, en corps et en Lumière."
 
 #Fourth Column
 
 vacyntassi_restore_the_temple_title:0 "Restaurer le Temple"
 vacyntassi_restore_the_temple_desc:0 "Après l'échec de la rébellion Surani au début de 1444, Zokka mobilisa ses hordes et saccagea les temples de Vacyn. Maintenant que ses hordes démoniaques ont été vaincues, il est temps de commencer la reconstruction de notre cité. L'ancienne cité de Vacyn contient plusieurs complexes de temples, le plus important étant Eduz-Hammura et Eduz-Birnamad. Ce dernier, construit dans les siècles après le Jour des Cieux Cendrés, fut gravement endommagé par le feu démoniaque, et beaucoup des peintures et murales qui donnent au temple son nom furent volées ou réduites en cendres.\nBien que nous ne puissions jamais récupérer ce que nous avons perdu, nous pouvons nous assurer que le bâtiment lui-même soit pris en charge, préparant ses murs pour les mains de nouveaux artistes prêts à dépeindre la radiance de Surael."
 vacyntassi_sand_dragon_city_title:0 "Cité du Dragon des Sables"
 vacyntassi_sand_dragon_city_desc:0 "La cité portuaire d'Edešukeru sert comme principal port Bulwari dans le Golfe de Rahen, une alternative bienvenue aux païens du Davharral ou aux terribles gnolls au sud. Les habitants de la cité, descendants des soldats Bulwari forcément conscrits d'Aakhet le Bronze, sont un peuple de liberté. C'est de cette liberté que la cité tire son surnom, « Cité du Dragon des Sables », une référence au dragon qui vainquit Aakhet.\nAméliorer cette vénérable cité fournira un avantage permanent pour revendiquer le flot du précieux commerce Raheni."
 vacyntassi_judges_azkabar_title:0 "Les Juges d'Azkabar"
 vacyntassi_judges_azkabar_desc:0 "Un des plus vénérables des Ordres Sacrés de Bulwar, les juges voyageurs détiennent la responsabilité de protéger les peuples de Bulwar en apportant la lumière de la Loi à chaque coin du Jardin. Il y a des millénaires, ils établirent leur siège dans la cité d'Azkabar, où les membres les plus anciens résident, et où tout novice de l'ordre doit compléter les épreuves avant de devenir juge. Traditionnellement le temple donnait formation de base aux novices, mais dans les derniers siècles chaque juge entraînait ses étudiants en voyageant.\nSi nous réussissons à convaincre les Juges de restaurer les écoles du temple, il serait plus facile pour nous de supporter leurs efforts, car leur devoir est plus nécessaire que jamais en ces temps sombres."
 vacyntassi_law_of_the_temple_title:0 "La Loi du Temple"
 vacyntassi_law_of_the_temple_desc:0 "Beaucoup de juges sont passés par les cours de Nisab-Tayyan. Avec chaque nouveau groupe de diplômés la règle de loi se renforce, et les Ténèbres perdent pouvoir sur les peuples de Bulwar. Les histoires disent que Gikud, fils de Surael et dieu de la Loi, dit à ses étudiants que la Loi, par-dessus tous les autres dons de civilisation, sépare les hommes des bêtes.\nSoutenir les Juges c'est protéger la civilisation, un des aspects de Surael, et pour cela nous devons nous assurer que la lumière de la loi atteigne tous les coins de notre terre."
 vacyntassi_subad_title:0 "Šubad"
 vacyntassi_subad_desc:0 "La magie a toujours été un sujet difficile pour le temple. Erubaš, le dieu de la magie, était celui qui tua mère Suran, et depuis son crime, Dieux-rois, invocateurs de démons, cultistes des Djinn et mages assoiffés de pouvoir ont tourmenté le Jardin. Cependant, il y a un groupe de mages loyaux au temple : les Kašipti, ou exorcistes. Ils sont un Ordre Sacré composé de pratiquants de magie de Lumière, maîtres des sorts de purification. Bien que maintenant l'ordre soit composé exclusivement d'elfes, ses membres croient qu'ouvrir leurs rangs aux humains, comme dans les temps passés, réduira les troubles tout en augmentant la force des utilisateurs de magie loyaux au temple."
 vacyntassi_magi_of_order_title:0 "Les Mages de l'Ordre"
 vacyntassi_magi_of_order_desc:0 "Surael est Lumière, mais il est aussi Ordre et Civilisation. Nos Kašipti sont spécialistes en Magie de Lumière, car c'est nécessaire pour leurs devoirs, mais récemment ils ont commencé à gagner intérêt en magie d'Ordre, la manipulation et contrôle des éléments de nature, une école de magie qui tomba hors de pratique après que l'Interdiction sur les mages humains fut édictée. Certains ont suggéré que nous établissions relations avec des mages de régions hors de Bulwar, pour accéder à leur connaissance, et l'utiliser pour accéder aux œuvres oubliées de magie d'Ordre que le temple possède."
 vacyntassi_heir_of_taelarios_title:0 "Nouvel An à Medurubar"
 vacyntassi_heir_of_taelarios_desc:0 "Le Festival du Solstice, connu en Cannor comme Nouvel An Bulwari, est la festivité la plus importante pour le Culte du Soleil et pour la culture Bulwari dans son ensemble. Le jour le plus long de l'année commémore la fin des Treize Jours de Ténèbres et le premier lever du Soleil. Durant cette période, toutes les cités de Bulwar sont rituellement nettoyées, avec roturiers et nobles nettoyant pareillement les rues, jardins et maisons, tandis que le clergé fait sacrifices, brûle encens, et restaure les feux sacrés.\nCette année, nous avons décidé d'organiser une célébration encore plus grande du Nouvel An dans la cité de Medurubar, en mémoire du Saint Taelarios. La cité sera nettoyée, et un grand feu sera consacré en son honneur en Eduz-Falanzar, le temple des fleurs, duquel il était Kašra."
 vacyntassi_eduz_ginakku_title:0 "Eduz-Ginakku"
 vacyntassi_eduz_ginakku_desc:0 "Un des plus anciens temples du Culte du Soleil de tout Bulwar, Eduz-Ginakku fut fondé par Birsartan le scribe, le second Kašra du Culte du Soleil, qui retourna à son Bahar natal après avoir servi comme Šasig d'Eduz-Vacyn sous Hammura. Comparé à d'autres complexes de temples, qui contenaient greniers, casernes, et différents types d'ateliers, le Temple des Scribes est complètement focalisé sur soutenir sa massive bibliothèque, avec ateliers de papier et résidences logeant plus de scribes que tous les temples de Vacyn combinés.\nEn soutenant la bibliothèque et contribuant à leurs archives, nous pouvons convaincre le clergé de Birsartan de rejoindre notre mission d'unir le Culte du Soleil."
 

 #Fifth Column
 
 vacyntassi_tainted_sun_title:0 "Soleil Souillé"
 vacyntassi_tainted_sun_desc:0 "Pour assurer la sécurité des Surani, les hérétiques de la Légion du Désert doivent être maîtrisés, et nos frères Mašnsih libérés de leur influence. Il n'y a pas de place dans le Jardin pour de faux prophètes, et notre terre ne doit pas être souillée par les enseignements déformés de Jaddar. Même si les rumeurs qu'il est le petit-fils de Surael Renaissant sont vraies, nous sommes responsables de l'unité du Culte, et nous ne pouvons permettre une nouvelle hérésie de fragmenter la même unité que nos prédécesseurs et le Béni Taelarios travaillèrent si dur à atteindre"
 vacyntassi_summon_the_tribes_title:0 "Convoquer les Tribus"
 vacyntassi_summon_the_tribes_desc:0 "La relation entre le Temple et les Mašnsih nomades du Salahad date d'il y a presque un millénaire. Plusieurs fois à travers notre histoire partagée, les cavaliers Mašnsih ont combattu aux côtés des porteurs de boucliers Surani contre une menace commune. Avec les oasis du désert sous notre contrôle, et l'hérésie Jadd déjouée, il est temps de convoquer les tribus pour combattre pour le temple encore une fois."
 vacyntassi_the_struggle_title:0 "La Lutte"
 vacyntassi_the_struggle_desc:0 "Eduz-Birnamad, le Temple des Nombreuses Peintures, a été restauré, mais ses murs, dans le passé couverts par œuvres d'art exquises faites par les maîtres artistes d'antan, sont maintenant blanc uni. Bien que nous pleurions pour l'art perdu, c'est aussi une opportunité pour les maîtres d'aujourd'hui d'utiliser les capacités que Surael leur accorda pour orner Sa maison. Pour cette raison, nous avons commissionné Behlil Turen, le plus grand artiste de tout Bulwar, pour créer une grande murale derrière l'autel principal, dépeignant la Lutte, le combat de Surael contre les Ténèbres Malveillantes et ses armées."
 vacyntassi_artists_of_the_temple_title:0 "Artistes du Temple"
 vacyntassi_artists_of_the_temple_desc:0 "Nos temples ne sont pas seulement lieux de culte, mais lieux d'industrie aussi. Chaque jour, des centaines d'artisans travaillent au nom de Surael pour le temple, créant tout des outils utilitaires, fournitures et meubles, aux œuvres d'art magistrales comme peintures et orfèvreries. Les artisans les plus pieux sont membres des Serviteurs de Surael, un ordre sacré focalisé sur l'amélioration des arts artisanaux.\nEn étendant les mines de pierres précieuses d'Erubas et les installations des Serviteurs de Surael dans nos terres, nous augmenterons la gloire de Surael, et les coffres du Temple."
 vacyntassi_breath_of_surael_title:0 "Souffle de Surael"
 vacyntassi_breath_of_surael_desc:0 "De tout l'encens produit par le temple, aucun n'est aussi valorisé que le Souffle de Surael. Produit par les Elfes du Soleil qui souhaitent passer leurs dernières années dans le temple, cet encens est utilisé dans la purification du Nouvel An, avec prêtres marchant dans les rues portant encensoirs. Mais récemment le Souffle est devenu populaire entre les peuples Raheni et Cannoriens ; Les premiers l'utilisent pour planter le décor de leurs débats philosophiques, tandis que les derniers l'utilisent sur les autels à Corin.\nIl serait utile pour nous de capitaliser sur ce besoin. En étendant nos entrepôts dans les ports principaux de Bulwar, et augmentant la production, nous pouvons utiliser ces richesses pour supporter nos efforts d'unification."
 vacyntassi_eternal_house_title:0 "La Maison Éternelle"
 vacyntassi_eternal_house_desc:0 "Trois souhaits accordés Brasan à nos ancêtres : Pouvoir sur les Djinn, la liberté de Bulwar, et une maison éternelle pour notre peuple, et après ce souhait Eduz-Betdariš fut nommé. Bien qu'éclipsé par les Trois Temples de la Suran, le Temple de la Maison Éternelle est un des temples les plus riches et influents en Bulwar, ne serait-ce que par le fait qu'ils furent les premiers à reconnaître la lueur de divinité dans le saint Jaher. Avoir leur support sécurisera l'allégeance de la plaine Suran vers notre cause."
 
 #Incident
 
 vacyntassi_summon_zanites_title:0 "Convoquer les Zanites"
 vacyntassi_summon_zanites_desc:0 "Les Zanites de Bulwar, cousins des Surani, ont mené leur propre guerre contre les monstres de Bulwar, mais même eux comprennent que notre situation est désespérée. Avec la persuasion appropriée, de nouveaux hommes pour l'armée pourraient faire la différence pour débarrasser la Suran de la souillure gnoll une fois pour toutes."
 vacyntassi_ashen_phoenix_title:0 "Le Phénix Cendré"
 vacyntassi_ashen_phoenix_desc:0 "Notre ancien protecteur, le royaume de Sareyand, a perdu beaucoup de son territoire dans les décennies passées aux incursions gnolles de plus en plus audacieuses, et le Roi Eledas se prépare à revendiquer les terres de la Suran supérieure pour lui-même, même si ses actions sont destinées à échouer due à son indécision, et peuvent condamner son royaume entier.\nSi nous restaurons les liens, Sareyand peut reconnaître la revendication du Kašra à ces terres, bien que les prendre exigera grande lutte contre les ténèbres."
 vacyntassi_enbolden_eledas_title:0 "Enhardir Eledas"
 vacyntassi_enbolden_eledas_desc:0 "Quand les gnolls envahirent les terres de la Suran en 1426, le roi de Sareyand perdit son bras durant un combat personnel avec le seigneur de meute Zokka. Depuis, il n'a pas quitté son palais, et les armées de Sareyand restent inactives. Si nous réussissons à vaincre les gnolls et hérétiques au combat, nous pourrons peut-être convaincre notre ancien seigneur de reprendre le combat, et envoyer ses soldats d'élite pour supporter nos armées."
 vacyntassi_turmoil_sun_fortress_title:0 "Troubles dans la Forteresse du Soleil"
 vacyntassi_turmoil_sun_fortress_desc:0 "Le béni roi d'Azka-Sur, Erlian Surzuir, mourut durant la rébellion Surani en 1444 quand lui et son armée marchèrent pour protéger les réfugiés fuyant le ravage de Hašr par Zokka. Comme sa seule fille et héritière naquit des mois après sa mort, le trône d'Azka-Sur fut pris par Mardint, son conseiller principal.\nAzka-Sur expérimente troubles politiques, et cela diminue nos possibilités de vaincre Zokka. Pour essayer de ramener le peuple d'Azka-Sur à la raison, le kašra a décidé d'envoyer émissaires à la Forteresse du Soleil, pour tenter de gagner leur allégeance pour le Temple."
 vacyntassi_unsuited_ruler_title:0 "Dirigeant Inadapté"
 vacyntassi_unsuited_ruler_desc:0 "Le Kašra a décrété qu'Azka-Sur doit joindre leurs forces aux nôtres, que ce soit par amitié basée sur notre héritage et histoire mutuels, ou par force si nécessaire. Si les Surani ne sont pas unis, ils ne pourront jamais vaincre le seigneur de meute Zokka et sa horde démoniaque. Nous devons convaincre le Temple de la Confluence de se lever contre le dirigeant inadapté qu'est Mardint, ou sinon marcher vers la Citadelle du Soleil"
 vacyntassi_recover_hasr_title:0 "Récupérer Hašr"
 vacyntassi_recover_hasr_desc:0 "Quand les Surani se rebellèrent au début de 1444, Hašr fut la première à tomber aux hordes adoratrices de démons de Zokka. Si la cité est récupérée, la bénédiction de Surael sur le temple sera indéniable, car nous aurons libéré nos frères et mis fin à cette nuit sans fin."
 vacyntassi_order_exemplars_title:0 "L'Ordre des Exemplaires"
 vacyntassi_order_exemplars_desc:0 "Si le peuple Surani doit survivre sa nuit la plus sombre, les Exemplaires doivent être convoqués. Les plus braves du peuple répondront si appelés, bien qu'il y en ait d'autres que nous pourrions demander aussi. Dans la lointaine Elizna, le grand mage de guerre Ecaris et les Exemplaires Jahériens se tiennent prêts, si les diplomates du Kašra peuvent faire le voyage. D'autre part, l'Ordre est reconstruit dans nos propres terres par le jeune Serondar Thelzuir après leur défaite aux mains de Zokka, donc nous pourrions supporter ses efforts à la place."
 vacyntassi_reach_taelarios_title:0 "Atteindre Taelarios"
 vacyntassi_reach_taelarios_desc:0 "Taelarios, vénérable Prêtre-roi d'Irrliam, détient autorité de facto sur le Culte du Soleil, après avoir été nommé Haut Kašra, le premier parmi pairs, durant le Concile de 1201. Si le temple démontre la conviction requise, les Elfes du Soleil supporteront la lutte contre les ténèbres."
 vacyntassi_rabsukal_brasan_title:0 "Le Rabsukal de Brasan"
 vacyntassi_rabsukal_brasan_desc:0 "La grande cité de Brasan brille comme un joyau sur la côte du Divenhal, enrichie par les commerçants du lointain Cannor. Les gnolls de la meute maudite de Tluukt menacent à la fois eux et leurs protecteurs en Irrliam, et ils pourraient être persuadés de financer guerre à l'est, pariant sur la survie du temple pour garantir la leur."
 
