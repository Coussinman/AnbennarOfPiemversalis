 #The Thirteen Night Incident
 
 flavor_vacyn.12.t:0 "La Treizième Nuit"
 flavor_vacyn.12.d:0 "« Il y a des milliers d'années, le monde était beau et juste, quand notre seigneur marchait Son jardin en compagnie de ses enfants. Mais cela finit quand les Ténèbres tuèrent mère Kuza. Pour douze nuits sans fin, tout Halann fut couvert de ténèbres. Dieux et hommes moururent ou furent corrompus, tordus, et devinrent serviteurs des Ténèbres. Et pour douze nuits, notre dieu endura, et nous endurâmes à ses côtés. Douze nuits durant lesquelles nos ancêtres virent leur monde entier tomber dans le chaos, douze jours durant lesquels notre seigneur vit sa famille, son peuple, ses œuvres, périr. Et puis vint la treizième nuit, la plus sombre et tragique, la nuit où mère Suran et mère Buranun furent assassinées par leur propre fils, le traître dieu déchu de la magie. Mais nous endurâmes, nous maintînmes l'espoir, et notre seigneur sacrifia son enveloppe mortelle pour ramener Lumière au monde.\n\nCette année, notre temple fut assiégé et saccagé, amis et famille tués aux mains de Zokka, mon prédécesseur sacrifié aux démons. C'est notre treizième nuit. C'est notre heure la plus sombre, mais nous endurerons, nous maintiendrons l'espoir, nous vaincrons les ténèbres, et la Lumière de Surael bénira les terres des Surani encore ! »\n\nDiscours de Zaid szel-Vacyn, ancien Šasig du Temple de Kufu, élu Kašra de la Cité-temple d'Eduz-Vacyn"
 flavor_vacyn.12.a:0 "N'abandonnez pas l'espoir, le soleil viendra encore !"
 
 flavor_vacyn.13.t:0 "Les Exemplaires Surani"
 flavor_vacyn.13.d:0 "Un groupe d'hommes et femmes de capacité exceptionnelle, les Exemplaires sont dédiés à protéger les peuples de Bulwar et maintenir les préceptes de notre foi en étant un exemple de pureté et lumière pour les fidèles.\n\nLes Exemplaires Surani étaient au premier plan de la rébellion Surani, et ils subirent lourdes pertes, incluant la plupart des rangs supérieurs. Cependant, ils se sont réorganisés sous Serondar Thelzuir, un jeune Elfe du Soleil charismatique, qui a rallié humains et elfes sous la bannière des Exemplaires. Bien que la plupart aient à peine expérience de bataille, ils détiennent dévouement inébranlable à notre cause."
 flavor_vacyn.13.a:0 "Avec l'aide de ces guerriers saints, nous vaincrons les Ténèbres."
 
 flavor_vacyn.14.t:0 "Les Exemplaires Jahériens"
 flavor_vacyn.14.d:0 "Un groupe d'hommes et femmes de capacité exceptionnelle, les Exemplaires sont dédiés à protéger les peuples de Bulwar et maintenir les préceptes de notre foi en étant un exemple de pureté et lumière pour les fidèles.\n\nLes Exemplaires Jahériens allèrent en Escann il y a quelques années, suivant l'avis de Lahmaš, l'ancien des Lamassu et un des quatre êtres que Surael chargea de protéger Bulwar. Menés par Ecaris Ecarizuir, ces Exemplaires Elfes du Soleil sont quelques-uns des guerriers les plus disciplinés et expérimentés de tout Bulwar, prêts à répondre à l'appel du temple au combat."
 flavor_vacyn.14.a:0 "Avec l'aide de ces guerriers saints, nous vaincrons les Ténèbres."
 
 flavor_vacyn.15.t:0 "Troubles dans la Citadelle du Soleil"
 flavor_vacyn.15.d:0 "Avec la mort du béni Erlian Surzuir, et due à sa seule fille étant née après que sa Lumière retourna à Surael, Mardint szel-Sur, conseiller principal du défunt roi, a pris le trône. Mardint prétend être descendant distant du plus grand dirigeant d'Azka-Sur, Barid. Malgré cette lignée revendiquée, tout le monde n'est pas heureux avec cette décision, et la légitimité du règne de Mardint est très basse. Donc tandis que nos émissaires peuvent essayer de convaincre le nouveau roi de travailler ensemble avec le Temple contre Zokka, parler directement aux Barkabti et Ralkadezim pourrait donner plus de succès."
 flavor_vacyn.15.a:0 "Ignorer le roi et parler à la noblesse."
 flavor_vacyn.15.b:0 "Rappeler à Mardint nos buts communs."
 
 flavor_vacyn.16.t:0 "Le Peuple d'Azka-Sur"
 flavor_vacyn.16.d:0 "Le mécontentement avec le règne de Mardint n'est pas limité à la noblesse. Les Šabari, marchands et artisans qui souffrent avec le blocus que Zokka a sur le pays, et les roturiers, qui prirent refuge dans la forteresse après que les gnolls prirent leurs terres ancestrales, sont les groupes principaux affectés par les mauvaises politiques du nouveau roi. C'est notre devoir comme Premier Temple de donner espoir aux peuples qui ont tout perdu aux Ténèbres, mais organiser une rencontre avec les Šabari pourrait être meilleur usage de notre temps limité dans la cité, et donner meilleurs résultats à long terme."
 flavor_vacyn.16.a:0 "Organiser une rencontre avec les Šabari."
 flavor_vacyn.16.b:0 "Faire un discours pour les réfugiés."
 
 flavor_vacyn.17.t:0 "Le Prêtre de la Confluence"
 flavor_vacyn.17.d:0 "Le Temple de la Confluence a longtemps été rival traditionnel des temples de Vacyn. Cependant dans le passé nous avons travaillé ensemble protégeant la foi de ceux qui essayèrent de la souiller, protégeant les fidèles des serviteurs des Ténèbres, humain ou monstre. Mais la rivalité persiste, et avec Eduz-Meduru perdant influence avec chaque année qui passe, les relations avec notre temple sont devenues amères. Nous pourrions faire concessions à nos frères, et reconnaître l'importance du Temple de la Confluence à la foi, ou nous pourrions préparer discours pour rappeler aux clercs que notre devoir comme temples est de protéger les fidèles des Ténèbres, sous quelque forme qu'elles prennent."
 flavor_vacyn.17.a:0 "Reconnaître l'importance d'Eduz-Meduru pour la foi."
 flavor_vacyn.17.b:0 "Rappeler notre devoir mutuel comme protecteurs de l'orthodoxie."
 
 flavor_vacyn.18.t:0 "L'Appel à l'Unité"
 flavor_vacyn.18.d:0 "Contre les Ténèbres dans les terres de la Suran, nous avons utilisé tous les outils à portée. Si nous voulons protéger la terre que nous aimons, nos peuples doivent se tenir ensemble contre les Ténèbres et ses serviteurs. Nous maintenons l'espoir que nos frères dans le Temple de la Confluence partageaient notre vision, et qu'ensemble nous pouvons marcher vers Hašr, pour venger le béni Erlian, et libérer nos frères et sœurs."
 flavor_vacyn.18.a:0 "Les Surani se tiennent ensemble !"
 flavor_vacyn.18.b:0 "Nous marcherons ensemble, même s'ils ne veulent pas."
 
 flavor_vacyn.19.t:0 "Le Soleil Se Lève"
 flavor_vacyn.19.d:0 "« Quand Surael partit, nous avions peur. Nous nous cachâmes des Ténèbres dans les ruines de nos cités. Nous partageâmes la maigre nourriture qui restait, quelques grains moisis, et eau stagnante entre voisins. Nous serrâmes nos enfants ensemble, et dormîmes. Il n'y avait pas d'autre action possible cette nuit qui durait déjà depuis 13 jours.\n\nNous nous réveillâmes au rire. Nos enfants n'étaient nulle part, et effrayés nous courûmes dehors, seulement pour être aveuglés par la Lumière de la Première Aube.\n\nUne lumière si brillante, sans comparaison au faible clair de lune de Kuza. Les enfants se réjouirent alors qu'ils jouaient dans les ruines, sous un nouvel objet céleste. Notre père et créateur, notre seigneur, notre Sauveur.\n\nSurael, le jardinier vert, seigneur de civilisation, dernier de nos dieux, qui sacrifia son enveloppe mortelle pour nous sauver.\n\nNotre Soleil. »\nLes Treize Jours de Ténèbres, par un prêtre anonyme."
 flavor_vacyn.19.a:0 "Le Soleil Se Lève dans les terres des Surani."
 
 flavor_vacyn.20.t:0 "Une Proposition d'Eduz-Vacyn"
 flavor_vacyn.20.d:0 "Un messager est venu d'Eduz-Vacyn, apportant lettre du Kašra de Vacyn au Kašra d'Eduz-Meduru. Eduz-Vacyn plaide pour l'unité parmi les temples du Culte du Soleil, et argumente que Mardint est usurpateur, dirigeant illégitime qui doit être déposé par le clergé du Temple de la Confluence si Azka-Sur veut avoir chance de survie contre gnolls et hérétiques."
 flavor_vacyn.20.a:0 "Nous acceptons - le Culte du Soleil doit se tenir ensemble."
 flavor_vacyn.20.b:0 "Nous déclinons, Azka-Sur se tient seul."
 
 flavor_vacyn.21.t:0 "Une Proposition d'Eduz-Vacyn"
 flavor_vacyn.21.d:0 "Un messager de nos anciens vassaux en Eduz-Vacyn est arrivé apportant lettre du Kašra, relative à notre revendication aux terres des Surani. Selon la lettre, le temple est en meilleure position pour libérer la Suran supérieure des gnolls et hérétiques, mais cela impliquerait renoncer à nos revendications à la terre."
 flavor_vacyn.21.a:0 "Nous confions les terres de la Suran au Temple."
 flavor_vacyn.21.b:0 "C'est notre devoir de protéger les terres de la Suran."

 flavor_vacyn.22.t:0 "Réponse de Sareyand"
 flavor_vacyn.22.d:0 "Notre messager est revenu de Sareyand, apportant la réponse du roi Eledas Sarelzuir."
 flavor_vacyn.22.a:0 "Surael a guidé Eledas au choix correct."
 flavor_vacyn.22.b:0 "Le roi de Sareyand est aveuglé par les Ténèbres."
 
 #Vacyntassi Government
 
 flavor_vacyn.100.t:0 "Élection d'un nouveau Kašra"
 flavor_vacyn.100.d:0 "La Lumière du Kašra est retournée à Surael, et selon nos traditions millénaires, un nouveau doit être élu des rangs du clergé. Chacun des groupes qui font partie de notre temple a choisi un candidat, et les membres anciens du Namensar, en concile privé, ont le devoir sacré de choisir le prochain Kašra parmi eux."
