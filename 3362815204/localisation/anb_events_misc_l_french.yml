 anb_miscevents.1.t:0 "Requête d'Élévation au Duché"
 anb_miscevents.1.d:0 "Le [Root.GetName] a prospéré et gagné en puissance, mais demeure encore sous le modeste titre de [Root.Monarch.GetTitle]. Il est temps de nous élever à un rang plus digne de notre grandeur, et assurément nos suzerains reconnaîtront la justesse de notre demande !"
 anb_miscevents.1.a:0 "Espérons qu'ils accepteront notre requête."
 anb_miscevents.2.t:0 "Le [From.GetName] Sollicite son Élévation au Duché"
 anb_miscevents.2.d:0 "Notre vassal de droit, le [From.GetName], nous a adressé une requête pour être élevé de son titre actuel de [From.Monarch.GetTitle] à celui de Duc. Cette élévation demeure purement honorifique, bien entendu, et ne modifiera en rien sa position au sein de notre royaume."
 anb_miscevents.2.a:0 "Certes, ils ont fait leurs preuves."
 anb_miscevents.2.b:0 "Oh, je ne le pense pas."
 anb_miscevents.3.t:0 "Le [From.GetName] Accepte notre Demande de Duché !"
 anb_miscevents.3.d:0 "Le très-juste [From.Monarch.GetTitle] [From.Monarch.GetName] a gracieusement accepté notre légitime requête d'élever officiellement nos terres au rang qui leur sied !"
 anb_miscevents.3.a:0 "Vive le nouveau Duché de [Root.GetName] !"
 anb_miscevents.4.t:0 "Le [From.GetName] Rejette notre Demande de Duché !"
 anb_miscevents.4.d:0 "Le vil [From.Monarch.GetTitle] [From.Monarch.GetName] a rejeté notre légitime requête, l'insensé ! Envoyez-lui une missive, et récitez après moi : « Premièrement, comment osez-vous... »"
 anb_miscevents.4.a:0 "Nous voilà devenus la risée de tous."
 anb_miscevents.5.t:0 "Du Comté au Duché"
 anb_miscevents.5.d:0 "Le [Root.GetName] a prospéré et gagné en puissance, mais demeure encore sous le modeste titre de [Root.Monarch.GetTitle]. Il est temps de nous élever à un rang plus digne de notre grandeur !"
 anb_miscevents.5.a:0 "Vive le nouveau Duché de [Root.GetName] !"
 anb_miscevents.6.t:0 "Nouveaux Colons"
 anb_miscevents.6.d:0 "Depuis la fin de la Marée Verte, l'une de nos provinces était demeurée déserte et infestée d'orques... jusqu'à présent. Un gouverneur local a pris les choses en main et engagé des aventuriers pour nettoyer la province, qui a maintenant été colonisée pour le plus grand bénéfice du royaume."
 anb_miscevents.6.a:0 "Excellente nouvelle !"
 anb_miscevents.7.t:0 "Ambitions Coloniales"
 anb_miscevents.7.d:0 "Nous nous sommes récemment fait connaître de la communauté internationale pour nos ambitions de coloniser et d'établir des colonies dans les territoires inexplorés du monde."
 anb_miscevents.7.a:0 "Il est temps de planter nos étendards !"
 anb_miscevents.8.t:0 "Aventuriers du Nouveau Monde"
 anb_miscevents.8.d:0 "Nous avons franchi un cap que nos semblables n'ont point osé et mis le cap vers des terres inconnues pour explorer les nouvelles richesses et opportunités que nous pourrions y découvrir !"
 anb_miscevents.8.a:0 "En avant !"
 anb_miscevents.9.t:0 "Réforme du Gouvernement de $COUNTRY$"
 anb_miscevents.9.d:0 "Notre pays nouvellement fondé de $COUNTRY$ nécessite une direction éclairée. Nous devons réformer notre gouvernement si nous voulons être pris au sérieux sur la scène politique - la question demeure : quel modèle devons-nous nous efforcer d'atteindre ?"
 anb_miscevents.9.a:0 "Nous avons besoin d'une République !"
 anb_miscevents.9.b:0 "Former une Monarchie Centralisée" 
 anb_miscevents.9.c:0 "Élever nos dirigeants en Théocratie"
 anb_miscevents.9.f:0 "Conserver le gouvernement actuel"
 anb_miscevents.10.t:0 "Retour aux Racines Aventurières"
 anb_miscevents.10.d:0 "Pour une raison ou une autre, nous nous sommes écartés de nos origines aventurières. Il est temps de retourner à une vie de quêtes et d'exploration !"
 anb_miscevents.10.a:0 "Quête Acceptée !"
 anb_miscevents.11.t:0 "Retour aux Racines Religieuses"
 anb_miscevents.11.d:0 "Pour une raison ou une autre, nous nous sommes écartés de nos origines religieuses. Il est temps de rendre le pouvoir aux dirigeants du temple !"
 anb_miscevents.11.a:0 "Temple Rouvert !"