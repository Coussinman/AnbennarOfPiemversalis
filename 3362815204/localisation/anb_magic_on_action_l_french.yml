  magic_on_action.1.t:0 "Nouvelles Recrues Mortes-vivantes"
  magic_on_action.1.d:0 "L'armée des morts ne tue pas, elle recrute.\n\nUne récente bataille a fourni davantage de soldats morts-vivants pour rejoindre vos rangs impies et grossir votre horde macabre."
  magic_on_action.1.a:0 "Relevez-vous !"
  magic_on_action.1.b:0 "Relevez-vous ! (Mais masquer ces fenêtres à l'avenir)"