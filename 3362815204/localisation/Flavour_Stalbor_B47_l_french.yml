 book_of_stone:0 "Le Livre de Pierre"
 book_of_stone_desc:0 "La parole d'un gardien est pierre, et ainsi est notre contrat avec eux. Leurs contributions à la sécurité de Stalbór leur ont gagné le privilège de plus grande responsabilité : mis à part de la structure de commandement militaire traditionnelle et responsables seulement devant le dirigeant du pays, leur seule mission désormais est de protéger Stalbór de toutes les menaces, du dedans et du dehors. À cette fin, nous avons écrit notre accord avec les membres de la Garde d'Arturo dans le Livre de Pierre, afin que les promesses faites les uns aux autres ne soient jamais oubliées. Cela inclut la promesse radicale que quiconque vivant en Stalbór sera jugé seulement par ses mérites et méfaits et non par sa race, credo ou origine, tout comme aucun membre de la Garde ou gouvernement ne sera empêché de servir seulement à cause de leur race."
 estate_adventurers_track_vampire_nobility:0 "Traqueurs de Vampires"
 estate_adventurers_track_vampire_nobility_desc:0 "Toutes les créatures mortes-vivantes qui ont affligé Corvurie pendant des siècles n'ont pas été démasquées et traitées pendant la libération initiale de ces terres angoissées. Certaines ont échappé de leurs cachettes et se sont glissées à travers nos rangs. Il y a donc un besoin urgent pour des chasseurs expérimentés disposés à traquer cette proie insaisissable et les tenir responsables de leurs crimes innombrables, à moins que nous voulions risquer qu'elles infestent une autre région infortunée et répètent leurs méfaits là-bas."
 estate_adventurers_stalbor_vampire_hunters:0 "Guilde des Chasseurs de Vampires"
 estate_adventurers_stalbor_vampire_hunters_desc:0 "Des groupes de traqueurs de vampires nés dans le sillage de la libération de Corvurie une nouvelle guilde de chasseurs de vampires professionnels a lentement émergé. Leur devoir juré est l'éradication de tous les démons suceurs de sang à la fois dans et au-delà des frontières de Stalbór. En reconnaissance de ce service précieux mais dangereux ils ont droit à accéder aux fonds d'état pour faire avancer leur mission."
