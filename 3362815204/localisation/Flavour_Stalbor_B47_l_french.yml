l_french:
 #Stalbor

 B47_southern_heartland_title:0 "Terres-Cœur Méridionales"
 B47_southern_heartland_desc:0 "Après ces premières décennies remplies de conflits constants contre les bandes d'orques et de gobelins pillards, sans parler des épées-à-louer peu scrupuleuses, nous avons finalement réussi à tailler un havre de paix pour notre peuple. Se joignent à nous les vestiges de la population escannienne, ces âmes loyales qui n'ont pas abandonné leur patrie dévastée pour se réfugier dans les royaumes occidentaux. Vernham servira de cœur battant de notre royaume, d'où nous nous lancerons dans un nouveau commencement pour l'Escann. Mais sécuriser Vernham n'était que la première étape : beaucoup parmi nos rangs réclament une expansion supplémentaire dans les terres désolées non réclamées laissées par la Marée Verte. Les plus vocaux parmi eux sont les aventuriers vétérans de la 'Garde d'Arturo', qui ont fixé leur regard sur la sécurisation de l'emplacement stratégique de la Lame-Gardée pour notre jeune État."
 B47_bladeskeep_and_the_watch_title:0 "Notre Garde Commence"
 B47_bladeskeep_and_the_watch_desc:0 "Ayant sécurisé la Lame-Gardée à la fois des bandes de guerre orques et des revendications concurrentes d'autres aventuriers, les membres de la Garde d'Arturo n'ont perdu aucun temps pour commencer la restauration de l'imposante forteresse, la fortifiant contre tous les revendicateurs rivaux. Leur dirigeance a approché le $MONARCHTITLE$ et les autres dirigeants formant la cour de notre royaume fraîchement établi avec une proposition intriguante. Ils veulent former une force de combat d'élite chargée du devoir de protéger Stalbór et ses peuples des ennemis du dehors et du dedans. Ils envisagent la Garde d'Arturo comme faisant partie de nos forces militaires globales, non subordonnée à la chaîne de commandement générale mais responsable seulement devant leur Conseil des Gardiens, dirigé par Arturo ou son successeur éventuel et le [leaderTitle] lui-même/elle-même. Si nous devions accepter cette proposition, nous aurions besoin d'un accord clair et sans ambiguïté entre la Garde et notre gouvernement détaillant leurs devoirs et les limites de leur autorité."
 B47_beginnings_of_a_city_title:0 "Reconstruire des Cendres"
 B47_beginnings_of_a_city_desc:0 "Seul l'optimiste le plus invétéré aurait pu s'attendre à la revitalisation stupéfiante ayant lieu dans les anciens emplacements de la ville de Vernham et sa ville jumelle de Vieux-Vernham. Là où jusqu'à récemment seules des ruines calcinées et les corps non ensevelis de leurs anciens habitants suggéraient la nature autrefois vibrante et animée de ces établissements, une véritable frénésie de reconstruction a saisi à la fois les nouveaux arrivants prévoyant de construire une nouvelle vie pour eux-mêmes dans le territoire sauvage d'Escann, et ces anciens citoyens qui ont bravé les dangers d'un voyage de retour vers leur ancien foyer pour le restaurer à sa gloire d'antan. Avec chaque jour, les deux établissements apparaissent plus comme des villes régulières et moins comme des avant-postes frontaliers solitaires, mais le périmètre des deux villes est encore gardé avec prudence contre les dangers de la nature sauvage au-delà."
 B47_deepwood_gateway_title:0 "Rencontres Imprévues"
 B47_deepwood_gateway_desc:0 "Certains de nos éclaireurs ont découvert un passage caché permettant l'entrée dans les parties plus profondes des verdoyants Bois-Profonds. Là ils ont rencontré des elfes différents de tous ceux qu'ils connaissaient de chez eux. D'après ce qu'ils ont pu déduire, ces Elfes des Bois semblent descendre de guerriers elfes de lune piégés dans les Bois-Profonds pendant la Guerre du Roi-Sorcier. Leur long exil involontaire sous l'ombre des Bois-Profonds et les récentes incursions de bandes de guerre orques pendant la Marée Verte, cependant, les a laissés méfiants envers les étrangers. Notre meilleure chance d'établir des relations amicales avec nos nouveaux voisins pourrait être d'enrôler l'aide de leurs parents elfes de lune maintenant distants. Envoyons des invitations aux elfes aventureux pour qu'ils viennent s'installer en Stalbór."
 B47_deepwood_relations_title:0 "Lion et Chêne"
 B47_deepwood_relations_desc:0 "Nos efforts persistants pour gagner la confiance de nos voisins elfes des bois ont été couronnés de succès et nos deux peuples sont de plus en plus connectés par des liens d'amitié et de confiance, avec le commerce coulant librement entre nos terres. Mais les elfes des bois ne sont pas les seuls habitants des profondeurs verdoyantes de cette forêt ancienne. Reflétant la situation en Escann, à la fois des gobelins et des orques peuvent être trouvés dans les bosquets des Bois-Profonds. Poussés par les désirs capricieux des entités d'outre-monde revendiquant la domination sur ces bois, à la fois nos nouveaux amis elfes et les autres habitants mortels des Bois-Profonds sont enfermés dans une série sans fin de luttes futiles. Tentons de réconcilier leurs différences et trouvons un chemin vers la coexistence pour tous les habitants des Bois-Profonds."
 B47_the_early_cuirassiers_title:0 "Sabots Tonnants"
 B47_the_early_cuirassiers_desc:0 "Les larges plaines ouvertes et douces collines du sud de Castenor forment le cœur de Stalbór. Il n'a pas fallu longtemps aux éleveurs de chevaux pour utiliser ces conditions avantageuses pour établir des ranches de chevaux prospères avec de vastes troupeaux de chevaux robustes et rapides, élevés à partir du stock restant de chevaux de tournoi - autrefois hautement valorisés dans l'Escann chevaleresque - mélangés avec des lignées cannoriennes prestigieuses. Ces chevaux uniquement stalbóriens se sont avérés être d'excellentes montures pour nos forces de cavalerie. Beaucoup de nos chevaliers refusent de monter un cheval avec un pedigree différent, et comparent le son d'une charge de cavalerie avec ces chevaux au rugissement d'un lion."
 B47_settle_deepwood_religious_dispute_title:0 "Hors de l'Ombre de la Forêt"
 B47_settle_deepwood_religious_dispute_desc:0 "Amener non seulement les elfes des bois mais aussi les gobelins de la forêt et les orques verts, chacun avec des revendications concurrentes sur les clairières des Bois-Profonds, à la table n'a pas été une tâche facile. Mais en les encourageant à laisser derrière eux leur révérence superstitieuse concernant les fées infestant les étendues plus profondes de leur patrie forestière, ou l'admiration déplacée pour le Dookanson, et au lieu de cela nous rejoindre dans l'harmonie pieuse, un pas majeur vers l'unité de tous les habitants des Bois-Profonds a été franchi."
 B47_fey_steel_manufacturing_title:0 "Forger l'Acier Féerique"
 B47_fey_steel_manufacturing_desc:0 "Un bien commercial particulier atteignant nos terres depuis les Bois-Profonds a attiré l'attention de la Garde d'Arturo : l'acier féerique, forgé à partir de minerai de fer extrait comme produit dérivé de l'effort minier se produisant dans la mine d'argent d'Yfelorr. Bien qu'aussi inflexible que tout autre acier, l'acier féerique est curieusement léger, le rendant idéal pour l'armure lourde. La Garde est désireuse d'établir une branche dans les Bois-Profonds chargée de sécuriser l'accès exclusif à l'acier féerique et de le transformer en armure pour nos cuirassiers sous la supervision de maîtres forgerons elfes."
 B47_the_winged_cuirassiers_title:0 "Cuirassiers Ailés"
 B47_the_winged_cuirassiers_desc:0 "\"L'homme le plus doux ne peut vivre en paix si cela ne plaît pas à son voisin méchant.\" Ce proverbe stalbóri décrit à juste titre la situation à la veille des Guerres de Consolidation en Escann. Là où auparavant des terres non réclamées s'étendaient à l'horizon, les dirigeants ambitieux sont maintenant confrontés à la dure vérité qu'étendre leur portée signifie faire la guerre à leur voisin. Dissuader les voisins trop cupides est donc devenu d'importance primordiale pour Stalbór, et les Cuirassiers Ailés sont l'instrument de dissuasion qui a convaincu beaucoup de conquérants en devenir de chercher une proie plus facile pour leurs ambitions. Vêtus d'armure d'acier féerique et montés sur de forts destriers stalbóriens, la charge tonnante des Cuirassiers Ailés rappelle le rugissement des lions de pierre blasonnés sur leur armure."
 B47_regional_security_title:0 "Paix Vigilante"
 B47_regional_security_desc:0 "Les terres sous l'emprise de Stalbór ont été largement pacifiées, mais c'est une paix inquiète. Les terres autrefois largement ouvertes d'Escann ont été réclamées par les nombreux royaumes nés des ambitions d'aventuriers, de nobles exilés et de seigneurs de guerre orques. Maintenant ces royaumes nouveau-nés se tournent autour les uns des autres comme des lions affamés, chacun attendant l'opportunité de bondir et dévorer son voisin. Aggravant le problème sont les nombreux cultes obscurs qui sont allés avec les colons pionniers non par désir de reconstruire ce qui était perdu dans la Marée Verte, mais pour éviter l'attention non désirée des autorités dans l'ouest. Pour assurer l'existence continue de Stalbór et garder nos libertés durement gagnées, notre peuple doit être disposé à servir dans nos armées et repousser toute tentative de subvertir notre destin. Que les ennemis étrangers et les cultistes dévieux goûtent l'acier stalbórien !"
 B47_western_heartland_title:0 "Terres-Cœur Occidentales"
 B47_western_heartland_desc:0 "Là où autrefois quitter les environs immédiats de Vernham signifiait échanger la sécurité vigilante d'un établissement frontalier pour la nature sauvage indomptée de l'Escann post-Marée Verte, maintenant nos citoyens peuvent voyager vers les contreforts des montagnes Bouclier-Divin ou les rives du lac Argenté, sûrs dans la connaissance que la Garde d'Arturo garde un œil vigilant sur les routes du royaume et qu'aucun mal ne peut leur arriver."
 B47_eastern_heartland_title:0 "Terres-Cœur Orientales"
 B47_eastern_heartland_desc:0 "Suivant le cours de l'Argentainé depuis le lac Argenté jusqu'aux contreforts de l'Échine-du-Serpent, Stalbór a sécurisé sa prise sur toutes les terres du sud de Castenor entre les Bois-Profonds et l'Argentainé. L'ancienne forteresse naine d'Ânumdihr, depuis longtemps évacuée par ses premiers habitants et renommée Marrhold par la tribu alénique des Marrodiques, qui en a fait le siège de leur royaume résolu, est devenue le joyau de la couronne de l'est de Stalbór, avec des gens de tout Stalbór et au-delà voyageant là-bas dans l'espoir d'un nouveau commencement."
 B47_vampires_of_arca_corvus_title:0 "Porte vers Dostenor"
 B47_vampires_of_arca_corvus_desc:0 "Arracher Arca Corvur de l'emprise des dirigeants de Corvurie et sécuriser ce lieu stratégique et testament ancien aux merveilles de l'architecture castenorienne n'était pas une tâche facile. Mais une fois en nos mains nous ne l'abandonnerons pas sans combattre. La Garde d'Arturo a déjà fait des plans pour transformer la vénérable forteresse du siège du pouvoir pour une aristocratie oppressive en un phare de liberté pour le peuple de Dostenor. Mais d'abord les poches restantes de résistance dans les recoins plus profonds du complexe de forteresse tentaculaire devront être nettoyées."
 B47_vampires_of_dostanor_title:0 "Menaces Ténébreuses"
 B47_vampires_of_dostanor_desc:0 "La découverte de démons morts-vivants infestant les échelons supérieurs de la société corvurienne et drainant littéralement la paysannerie de leur sang vital est venue comme un choc profond à notre peuple. Beaucoup, les membres de la Garde d'Arturo en tête, ont réclamé une campagne soutenue de libération pour libérer les Corvuriens de leurs suzerains vampiriques et les amener dans le giron de Stalbór. Ayant sécurisé les terres entre Bouclier-Divin et la Folie de Daravan, la Garde est maintenant engagée dans une campagne prolongée de nettoyage de chaque dernière cachette et sanctuaire de la menace morte-vivante et s'assurer que les ombres du passé ne menacent plus l'avenir brillant des enfants de Corvurie."
 B47_the_every_hold_title:0 "La Forteresse-de-Tous"
 B47_the_every_hold_desc:0 "Pendant de nombreux siècles, Marrhold a été connue comme la 'Forteresse Humaine', car elle seule de toutes les forteresses de l'ancien Aul-Dwarov a été colonisée par des humains qui l'ont refaite en leur foyer. Mais ceci n'est plus approprié, car depuis que Marrhold est tombée dans les mains de Stalbór, des membres de beaucoup d'autres races ont trouvé un foyer dans les salles de pierre de Marrhold. Avec toujours plus de niveaux de la forteresse étant retournés dans un état habitable et avec la forteresse maintenant ouverte à tous, elle voit des habitants de ceux qui ont longtemps vécu dans les profondeurs de l'Échine-du-Serpent à ceux qui n'ont jamais mis le pied dans un monde sans le ciel ouvert. Et même quelques nains sont retournés à l'ancien foyer de leurs ancêtres distants. Par conséquent, un nouveau surnom plus approprié a gagné en popularité - la Forteresse-de-Tous, une forteresse pour tous !"
 B47_the_stalbor_fleet_title:0 "Une Flotte Résolue"
 B47_the_stalbor_fleet_desc:0 "Pour la plupart de son histoire, Stalbór a été enclavé, mais avec notre expansion récente dans la Folie de Daravan, ce n'est plus le cas. Non seulement sommes-nous maintenant capables de participer au commerce abondant se produisant tout le long des rives du Divenhal, mais ce qui jusqu'à maintenant n'a été que des rumeurs inquiétantes est devenu une certitude honteuse. Le commerce d'esclaves orque, abhorrent comme il est à nos yeux, n'a pas été terminé avec notre domination sur le sud de Castenor, mais prospère encore jusqu'à ce jour, avec des barges d'esclaves clandestines voyageant le long du Dostanesck pour être rencontrées par des esclavagistes peu scrupuleux du havre pirate de Nathalaire, qui ont fait une entreprise profitable de revendre leur cargaison captive aux plantations d'esclaves, mines et camps de travail partout dans Halcann et Aelantir. Pour empêcher la continuation de cette atrocité et libérer ces infortunés pris dans ce commerce vil, nous avons besoin d'une flotte puissante capable de traquer tous les esclavagistes qui osent asservir notre peuple."
 B47_orc_and_goblin_integration_title:0 "Guérir les Vieilles Blessures"
 B47_orc_and_goblin_integration_desc:0 "Alors que les orques et gobelins dans nos frontières ont joui de la protection de la loi de la même façon que tout autre habitant de nos terres, pourvu qu'ils soient à leur tour disposés à adhérer aux lois de Stalbór, depuis la proclamation de la Loi de Domicile de Vernham, les ressentiments et méfiances causés par la Marée Verte signifiaient qu'ils tendaient à se regrouper dans des communautés séparées du reste de la société stalbórienne. Il est grand temps de mettre de côté les vieilles rancunes et commencer à guérir ces vieilles blessures de peur qu'elles ne s'infectent. Intégrons correctement nos voisins orques et gobelins et assurons que tous les habitants de nos terres soient traités également."
 B47_expansion_of_the_vernham_act_title:0 "La Loi de Domicile de Vernham"
 B47_expansion_of_the_vernham_act_desc:0 "La Loi de Domicile de Vernham originale était une pièce de législation qui était révolutionnaire pour son époque. Accorder aux orques et gobelins respectueux de la loi des protections légales contre les représailles par des colons vengeurs et leur fournir une place dans la société au lieu de les chasser, était une solution à la tâche de réconcilier les intérêts conflictuels des colons et des anciens membres de la Marée Verte qui était unique dans l'Escann post-Marée Verte. Mais les provisions dans la loi originale n'ont pas bien tenu avec les temps changeants et ont un besoin urgent d'une révision pour être un meilleur ajustement pour un royaume florissant qui a depuis longtemps dépassé ses racines pionnières. Maintenant les orques et gobelins ne sont pas les seules races en plus des humains qui peuplent nos terres. En étendant la loi de Vernham pour inclure les elfes, nains, gnomes et halfelins nous attirerons sûrement beaucoup de nouveaux colons habiles dont les perspectives diverses ne peuvent qu'enrichir notre société grandissante."
 B47_orc_and_half_orc_soliders_and_generals_title:0 "Guerriers à Défenses"
 B47_orc_and_half_orc_soliders_and_generals_desc:0 "Contrairement à beaucoup de leurs compatriotes en Escann, les orques et demi-orques vivant dans nos terres n'ont pas été traités comme des sujets de seconde classe, abusés comme esclaves, chassés de leurs foyers ou même traqués comme des animaux. Au lieu de cela la Loi de Domicile de Vernham a permis une coexistence pacifique. Et que ce soit dû aux proclivités naturelles ou un sens patriotique du devoir, beaucoup d'orques et demi-orques ont gravité vers une vie comme soldat de carrière. Montant progressivement dans les rangs, ils sont devenus une partie intégrante de notre armée et beaucoup de nos généraux possèdent des défenses proéminentes et un teint verdâtre. Il est dans notre meilleur intérêt de soutenir activement ce développement et encourager ceux parmi les orques Dargom installés qui souhaitent s'intégrer pleinement dans la société stalbórienne, et trouver un moyen de canaliser l'esprit guerrier féroce des nomades orques Ozdan dans des opportunités de recrutement pour nos troupes."
 B47_expansion_of_the_vernham_act_2_title:0 "Monstruosité du Préjugé"
 B47_expansion_of_the_vernham_act_2_desc:0 "Alimentés par la peur, la colère et le préjugé voilé dans le dogme religieux, des êtres sensibles de beaucoup de races ont été étiquetés comme 'monstrueux' pendant des millénaires. Qu'ils soient les harpies et gnolls du sud brûlé par le soleil ou les kobolds et trolls du nord gelé, ces races prospérant aux bords de la civilisation cannonienne ont longtemps été regardées de travers et leurs pratiques culturelles étaient considérées barbares. Bien qu'il ne puisse être réfuté que pendant certaines périodes et dans certaines terres les traditions et pratiques de royaumes peuplés et dirigés par ces races ont en effet été viles, cela ne devrait pas signifier que tous les membres de ces races devraient être peints avec le même pinceau monstrueux. Tous ceux qui veulent participer à notre nouvelle société devraient jouir des protections accordées par la Loi de Domicile de Vernham."
 B47_vernham_urbanization_title:0 "Une Nouvelle Métropole"
 B47_vernham_urbanization_desc:0 "Les villes jumelles de Vernham et Vieux-Vernham se sont élevées bien au-dessus de leurs humbles commencements comme avant-postes frontaliers érigés dans les ruines calcinées de leurs prédécesseurs pré-Marée Verte. Maintenant elles ont commencé à fusionner en une métropole continue, bourdonnante d'habitants venant de tout Halcann. La question dans les esprits des officiels gouvernementaux responsables de l'administration de la capitale est de savoir si une tentative devrait être faite pour refaire Vernham à l'image de la défunte Castonath et recapturer la gloire perdue de Castenor, ou si Vernham est une nouvelle métropole pour un nouvel âge avec une essence uniquement stalbórienne."
 B47_secure_the_south_title:0 "Nos Rivages Méridionaux"
 B47_secure_the_south_desc:0 "Ayant libéré Corvurie de leurs suzerains vampires parasites, pacifié la Folie infestée de gnolls et conquis les terres côtières d'Ourdie, le sud d'Escann est maintenant fermement dans notre emprise et le dernier ajout aux nombreuses terres sous notre domination. Ces nouvelles terres sont cependant séparées du cœur de notre royaume par des montagnes infranchissables et des marécages inhospitaliers, laissant leurs habitants vulnérables aux déprédations de puissances étrangères. Nous devons nous assurer que nos possessions sont correctement fortifiées pour dissuader tout pillard opportuniste ou conquérant en devenir. À la fois la restauration d'anciennes citadelles castenoriennes et la construction de nouvelles fortifications est nécessaire pour sécuriser le sud."
 B47_the_great_keep_title:0 "La Grande Forteresse"
 B47_the_great_keep_desc:0 "Au cours des dernières décennies et siècles nos constructeurs ont découvert beaucoup de secrets de leur métier longtemps pensés perdus en étudiant la construction de merveilles architecturales comme la Marrhold ou les Citadelles Castenoriennes. Et ils ne s'appuient pas seulement sur les pratiques découvertes des anciens, mais ont développé des solutions innovantes pour les nombreux problèmes causés par la reconstruction de villes entières et fortifications massives. Il est maintenant temps de mettre cette expertise à bon usage et ériger la plus grande fortification qu'Escann ait jamais vue sur l'ancien site de la Lame-Gardée. Que la Grande Forteresse développe une réputation encore plus exaltée que son illustre prédécesseur."
 B47_expansion_of_the_vernham_act_3_title:0 "Amis que Nous Devons Encore Rencontrer"
 B47_expansion_of_the_vernham_act_3_desc:0 "La montée de Stalbór d'avant-poste frontalier mercenaire à empire établi n'a été rien de moins que météorique. Avec notre nouveau rôle comme hégémon d'Escann et la découverte de terres distantes par d'intrépides explorateurs cannoniens, beaucoup de voyageurs avec des caractéristiques inhabituelles ont commencé à arriver sur nos rivages. Gens-tigres Harimari de l'est distant au-delà du Salahad, Hommes-Lézards mutables du sud profond, Centaures voyageant loin, Hobgobelins diligents, les parents distants de nos gobelins, ogres robustes et même les rares Nés-des-Ruines, parents perdus depuis longtemps de nos elfes, et des nouveaux arrivants encore plus étranges de l'autre côté du monde. Accueillons-les, tous autant qu'ils sont, car Stalbór ouvrira toujours ses portes à ceux venant avec des intentions amicales, peu importe leur origine. Tous les êtres sensibles disposés à coexister pacifiquement les uns avec les autres jouiront des mêmes protections et responsabilités sous la loi."
 B47_the_watch_over_cannor_title:0 "La Garde sur Cannor"
 B47_the_watch_over_cannor_desc:0 "La Garde d'Arturo a été instrumentale dans la protection de Stalbór contre les ennemis du dehors ainsi que du dedans depuis sa fondation. Mais les ambitions de la Garde ne s'arrêtent pas aux frontières de Stalbór. Comme la Garde a été farouchement protectrice de son indépendance relative depuis sa fondation il y a de nombreuses années, son dirigeance a maintenant déclaré l'intention d'établir de nouveaux chapitres de la Garde bien au-delà de nos frontières et promouvoir l'idéal de coexistence pacifique de toutes les races sensibles et protection sous la loi pour tous ceux qui sont disposés à s'y conformer au reste de Cannor. Espérons pour le bien de tous les habitants de Cannor et au-delà que leurs efforts portent leurs fruits !"
 B47_complete_acceptance_title:0 "Sanctuaire pour Tous"
 B47_complete_acceptance_desc:0 "Stalbór peut être un royaume parmi d'autres, un endroit de beaucoup sur la carte d'Halcann, mais plus important, c'est un idéal - l'idéal de coexistence pacifique parmi tous les êtres sensibles. Nous sommes devenus un sanctuaire pour tous les êtres fuyant la persécution, le préjugé ou la subjugation simplement pour le crime d'exister. Ici dans nos terres l'ardoise est effacée et ce n'est pas leur race ou foi mais leurs propres vertus et défauts qui détermineront leur sort. Ce n'est pas un spectacle inhabituel dans nos villes cosmopolites de voir l'horloger gnome établir sa boutique à côté d'un alchimiste homme-lézard, un forgeron nain ou un messager harpie. Nous sommes un havre sûr pour tous et tous peuvent avoir une place parmi nos rangs."
 
 flavor_stalbor.2.t:0 "Les Rangs de la Garde sont Renforcés"
 flavor_stalbor.2.d:0 "Depuis que Stalbór fut fondé, les braves hommes et femmes de la Garde d'Arturo ont gardé notre peuple contre les menaces à la fois internes et externes. Mais même ces héros ne peuvent être partout à la fois, et alors que notre royaume continue de prospérer et grandir, la petite maison de chapitre de la Garde établie en [Root.GetName] ne suffira plus. La province nécessite maintenant une branche entièrement dotée de la Garde pour assurer sa sécurité continue. Il nous incombe de décider quels seront les devoirs principaux de cette dernière branche de la Garde."
 flavor_stalbor.2.a:0 "L'administration locale de [Root.GetName] nécessite que la Garde supervise la croissance supplémentaire."
 flavor_stalbor.2.b:0 "[Root.GetName] est un lieu stratégique important et la Garde sécurisera ses défenses."
 flavor_stalbor.2.c:0 "La côte de [Root.GetName] est vitale pour nos intérêts commerciaux navals, la Garde l'assure."
 flavor_stalbor.2.e:0 "À la réflexion, peut-être [Root.GetName] ne nécessite pas une branche complète de la Garde pour le moment."

 flavor_stalbor.3.t:0 "Construire des Ponts"
 flavor_stalbor.3.d:0 "Regardant par-dessus les plaines doucement vallonnées et les terres boisées verdoyantes des terres au sud du Lac Argenté, on oublie pour un moment le cataclysme qui a ravagé ces terres il y a à peine quelques décennies. Des royaumes avec un passé aussi légendaire que les Marches-des-Lames ont été balayés dans la Marée Verte, ne laissant que la dévastation dans leur sillage. Les terres autrefois florissantes ont été transformées en un désert désolé, que jusqu'à notre arrivée seules des bandes errantes d'orques et de gobelins appelaient leur foyer. Mais plus maintenant !\n\nAvec la lame dans une main et les outils dans l'autre nous avons réclamé une partie de ces terres pour la civilisation, construit de nouveaux foyers où seules des ruines se dressaient, labouré les champs abandonnés et pavé le chemin pour à la fois ces âmes courageuses osant retourner à leurs anciens foyers ainsi que les vagabonds aventureux cherchant un nouveau commencement dans une terre indomptée. Alors que le noyau original de notre nation naissante origine du royaume méridional de Busilar, les gens se rassemblant sous notre protection viennent de beaucoup d'endroits, apportant leurs propres traditions uniques et manies avec eux dans cette nouvelle terre. Notre devoir comme leurs protecteurs jurés est donc non seulement de les protéger des prédateurs à la fois sensibles et autrement, mais aussi de régler les disputes inévitables surgissant entre eux, réparer les clôtures et construire des ponts entre les gens de milieux disparates.\n\nMais nous partageons ces terres non seulement entre nous, mais aussi avec les clans d'orques et de gobelins qui sont venus déferler des montagnes pendant la Marée Verte. Alors que d'autres aventuriers pourraient tenter de chercher leur subjugation ou même bannissement au nom d'une forme tordue de justice ou par un sens de praticité impitoyable, nous ne dépenserons pas notre force limitée sur de tels efforts gaspilleurs et ultimement futiles. Nous repousserons toute tentative de nous chasser, mais ces vastes terres peuvent sûrement accommoder tous ceux qui souhaitent en faire leur nouveau foyer, tant que tous les côtés apprennent à coexister pacifiquement.\n\nNous ne sommes plus juste une bande d'aventuriers, mais un État nouveau-né. Et en honneur des pionniers intrépides qui ont commencé la réclamation de nos terres et pour commémorer notre aspiration à construire des ponts entre les nombreux peuples venant à ces terres, [Root.Monarch.GetName] a été inspiré de nommer notre nouveau royaume Stalbór, fusionnant le mot elfe pour pont, bór, et la Bande Résolue dont la bravoure a rendu tout cela possible. Fidèles à notre nom choisi nous serons des constructeurs de ponts résolus, forgeant des connexions même entre ceux qui se considèrent ennemis mortels."
 flavor_stalbor.3.a:0 "Construisons un pont vers un avenir plus brillant ensemble !"

 flavor_stalbor.4.t:0 "Un Pacte Aussi Ferme que la Pierre"
 flavor_stalbor.4.d:0 "Même quand nous n'étions qu'une alliance lâchement tenue d'ensembles de bandes d'aventuriers suivant la vision d'Urion Davmor dans les terres désolées laissées par les ravages de la Marée Verte, un des dirigeants les plus célèbres derrière Urion était Arturo síl Stonehead. Ses suiveurs jurés avaient bientôt pris l'habitude de s'appeler la Garde d'Arturo, et voyaient comme leur devoir de garder le peuple de Stalbór. Ils ont pris résidence dans les ruines légendaires de la Lame-Gardée peu après qu'elle fut réclamée par les troupes stalbóriennes. Leur dirigeance nous a maintenant approchés avec une proposition audacieuse. Ils visent à devenir les gardiens incorruptibles de Stalbór, appliquant les lois de la terre impartialement et protégeant tous ses habitants également, séparés du militaire régulier et responsables seulement devant leur conseil de Gardiens et le [Root.Monarch.GetTitle].\n\n§RUne fois que vous avez promulgué le Livre de Pierre vous gagnez la capacité d'améliorer vos Chapitres de la Garde d'Arturo sur les provinces en Étendant l'Infrastructure dans la province. Une fois que vous avez établi 5 ou 10 de chaque type de Chapitre vous gagnerez aussi un bonus à l'échelle du pays.§!"
 flavor_stalbor.4.a:0 "Il pourrait être sage de prendre le temps approprié pour considérer une proposition si importante."
 flavor_stalbor.4.b:0 "Un serment est prêté, un pacte est conclu !"

 flavor_stalbor.5.t:0 "La Révolte d'Elrac"
 flavor_stalbor.5.d:0 "Dur mais juste, intransigeant dans sa vision mais ardent dans la poursuite de ce qu'il considère ses devoirs, Elrac de Dustandar, l'actuel dirigeant de la Garde d'Arturo, est un dirigeant charismatique et défenseur ferme du royaume. Il est aussi un homme profondément difficile avec qui travailler. Dans les années récentes il a harcelé le gouvernement à plusieurs occasions, fustigeant ce qu'il considère leur échec à entreprendre les étapes nécessaires pour assurer la sécurité continue de Stalbór. Avec la montée d'empires en devenir sur nos frontières, construits sur la cupidité de soldats de fortune peu scrupuleux ou l'ambition tordue de mages fuyant tout type de limite sur leurs expériences arcanes, il a longtemps considéré Stalbór comme mal préparé si un de nos voisins plus malveillants devait tester nos défenses.\n\nMaintenant ses frustrations ont eu le dessus sur lui, cependant, et il s'est levé en révolte ouverte, tentant de renverser ce qu'il considère un gouvernement inefficace et guidant notre royaume sur un nouveau chemin. Il n'est pas seul dans sa tentative de coup, ayant gagné le soutien d'un nombre de suiveurs à la fois de l'intérieur et au-delà de la Garde. Plus crucialement, l'ordre des Intendants de la Lame ont jeté leur sort avec Elrac et il a été vu maniant la Lame Luisante Calindal reforgée. Nous avons maintenant reçu son ultimatum final : Soumettez-vous ou faites face à sa lame !"
 flavor_stalbor.5.a:0 "Nous ne serons pas intimidés par les rodomontades d'un traître et briseur de serment paranoïaque !"
 flavor_stalbor.5.b:0 "Vive le roi Elrac le premier ! Vive le roi des Marches-des-Lames !"

 flavor_stalbor.6.t:0 "Gardiens de la Lame"
 flavor_stalbor.6.d:0 "Le restaurateur autoproclamé des Marches-des-Lames a rencontré son sort mérité. À la fin, même manier Calindal n'a pu sauver Elrac de Dustandar, ancien commandant de la Garde d'Arturo et traître usurpateur en devenir. Lui et ses suiveurs les plus ardents ont été tués au combat et sa conspiration pour réclamer la couronne pour lui-même a été brisée. La main qui osa manier la fameuse lame Calindal pour de telles ambitions indignes a été tranchée au poignet et exposée de façon proéminente dans la capitale. L'épée elle-même a été saisie pour le moment et est gardée en sécurité.\n\nLe reste de l'Ordre des Intendants de la Lame nous a approchés pour implorer le pardon pour leur part dans la rébellion d'Elrac et a demandé la faveur de continuer leur devoir solennel de garder Calindal jusqu'à ce qu'un porteur digne de la Lame Luisante soit trouvé à nouveau. [Root.Monarch.GetName] a accordé cette demande en retour pour la reddition des maîtres aveugles qui ont montré un si flagrant mauvais jugement en permettant à Elrac de manier Calindal, afin qu'ils puissent faire face à leur juste punition. Désormais, Calindal sera gardée sous surveillance étroite derrière les murs forts de la Lame-Gardée par à la fois les Intendants de la Lame et ces membres de la Garde d'Arturo qui sont restés loyaux."
 flavor_stalbor.6.a:0 "Calindal est mieux gardée loin des mains indignes."

 flavor_stalbor.8.t:0 "Le Lion Rugit Sous la Canopée"
 flavor_stalbor.8.d:0 "Sous la couverture verdoyante trompeusement tranquille des Bois-Profonds une lutte désespérée pour la survie a fait rage depuis que la Marée Verte s'est lavée sur ces terres touchées par les fées. Nous elfes des bois avons désespérément essayé d'endiguer la marée d'orques belliqueux inondant nos clairières, avec des gobelins - qu'ils soient natifs de ces bois ou amenés des profondeurs montagneuses par les clans orques - pris au milieu.\n\nMais maintenant un nouveau joueur a rejoint la lutte. Un royaume humain appelé Stalbór, né d'un groupe de guerriers robustes et pionniers aventureux qui ont réclamé les terres au-delà de la forêt dévastées par la Marée Verte, a trouvé un des chemins cachés qui connectent notre foyer forestier avec le monde extérieur. Loin de devenir encore un autre front que nos forces déjà surchargées doivent tenir, cependant, ils peuvent prouver notre salut. Les contacts initiaux ont été prometteurs, avec leurs commerçants fascinés par la prime unique que nous avons appris à récolter de ces bois, et leurs dirigeants clairement soutenants de notre lutte contre la menace orque.\n\nUn émissaire est maintenant venu devant notre [Root.Monarch.GetTitle], promettant la force de leurs armées au service de notre cause, en retour pour un serment de fidélité et l'abandon de notre foi dans les seigneurs et dames capricieux du royaume des fées. Alors que beaucoup parmi nos rangs sont prompts à rappeler au [Root.Monarch.GetTitle] que nous avons tenu notre position depuis que nous nous sommes installés dans ces bois par la force de nos bras seuls, d'autres soulignent que les pertes énormes que nous et nos parents dans les autres bosquets avons subies dans les dernières décennies de combat sont insoutenables à long terme."
 flavor_stalbor.8.a:0 "Nous ne refuserons pas l'aide offerte dans notre plus grande heure de besoin !"
 flavor_stalbor.8.b:0 "Nous ne nous inclinerons pas devant d'autres juste parce qu'ils viennent avec des mots doux au lieu d'épées !"

 flavor_stalbor.9.t:0 "Tenaces comme les Loups, Féroces comme les Sangliers"
 flavor_stalbor.9.d:0 "Les vestiges des tribus orques atteignant nos terres pendant la Marée Verte ont longtemps vécu une existence pacifique mais isolée. Alors que nos terres continuent d'attirer des colons de tout Cannor, les parties auparavant vastes de notre royaume qui étaient virtuellement inhabitées rétrécissent de jour en jour, amenant colons et tribus orques dans un contact toujours plus proche. Pour éviter un conflit inutile, des efforts ont été entrepris pour assurer l'intégration appropriée de notre population orque dans la société stalbórienne principale.\n\nBeaucoup d'orques et demi-orques parmi notre peuple ont gravité vers la vie d'un soldat, mais les rangs supérieurs de nos armées ne les ont pas exactement accueillis à bras ouverts. Ceci est sur le point de changer. Une école de pensée, favorisée par les dirigeants des communautés orques Dargom installées, préfère une intégration sans couture des soldats orques dans notre militaire. D'autres, les chefs tribaux des Ozdan semi-nomades ou Gens Libres en premier, plaident pour la création de régiments séparés composés uniquement d'orques et demi-orques, arguant que leur combativité féroce ne devrait pas être diluée parmi nos troupes régulières mais au lieu d'être utilisée pour briser les lignes de front de l'ennemi.\n\nNous devons maintenant décider quel chemin suivre. Mais peu importe ce que nous décidons, nous risquons des troubles de ces dirigeants orques dont nous avons rejeté les vues."
 flavor_stalbor.9.a:0 "Les Dargom servent maintenant dans notre militaire et leurs dirigeants parmi nos généraux."
 flavor_stalbor.9.b:0 "L'esprit combatif féroce des Ozdan servira bien nos armées."

 flavor_stalbor.10.t:0 "Le Dernier Battement des Tambours"
 flavor_stalbor.10.d:0 "Grâce aux efforts incessants de nos braves soldats et nos courageux alliés elfes des bois, les jours tachés de sang de lutte constante dans les étendues occidentales des Bois-Profonds ne sont qu'un souvenir distant. Beaucoup des bosquets ont été pacifiés et la plupart de leurs habitants, qu'ils soient elfes, orques ou gobelins, ont converti au [Root.Religion.GetName], rejoignant notre peuple dans le culte.\n\nTous les habitants des bois n'ont pas abandonné les croyances de leurs ancêtres, cependant, et les choses semblent avoir atteint un point d'ébullition, avec des adhérents fanatiques des anciennes fois se levant en rébellion ouverte, tentant d'inverser les changements des dernières décennies."
 flavor_stalbor.10.a:0 "Les tambours maudits des infidèles sonnent à nouveau dans les coins les plus sombres de la forêt."

 flavor_stalbor.12.t:0 "L'Amitié Fleurit Sous les Arbres"
 flavor_stalbor.12.d:0 "Le soulèvement futile des adhérents zélés des anciennes fois des Bois-Profonds a été écrasé, les dernières braises de résistance éteintes et la racaille infidèle dispersée. Notre vassal loyal a prouvé sa fidélité inébranlable une fois de plus et est maintenant plus fort et plus uni que jamais, ayant apporté une paix durable non seulement aux elfes des bois mais aussi aux gobelins et orques qui appellent les étendues occidentales des Bois-Profonds leur foyer. Maintenant joints ensemble avec un but partagé, ils se dressent prêts à prendre le contrôle des derniers royaumes indépendants restants dans les recoins les plus profonds de la forêt et unir la vaste étendue verdoyante des Bois-Profonds, pour la première fois depuis le fabuleux royaume gobelin de la forêt d'antan."
 flavor_stalbor.12.a:0 "Sous la canopée la paix et l'harmonie ont finalement pris racine."

 flavor_stalbor.13.t:0 "La Citadelle des Corbeaux"
 flavor_stalbor.13.d:0 "Après un siège long et épuisant, nous avons percé les fortifications extérieures d'Arca Corvur, la forteresse des Corvuriens, ou Bal Dostan comme elle était connue pendant l'âge de Castenor. Après que le traité de paix a cédé la forteresse et sa campagne environnante à nous, la dirigeance de la Garde d'Arturo fut prompte à pétitionner [Root.Monarch.GetName] pour leur accorder la forteresse comme base centrale d'opérations d'où ils planifient superviser les nouveaux chapitres de la Garde qui sont fondés dans nos nouvelles possessions dostenoriennes.\n\nCependant, avant que nous puissions vraiment considérer cette citadelle ancienne nôtre, nous devrons déployer des forces considérables pour nous familiariser avec l'agencement tordu de ce complexe de forteresse, étendu et remodelé sur plus d'un millénaire. D'innombrables recoins et fissures existent pour tout assassin restant, saboteur, et combattant laissé derrière après la retraite des Corvuriens, que nous devrons d'abord déraciner."
 flavor_stalbor.13.a:0 "Une poussée finale nettoiera sûrement ces dernières poches de résistance."

 flavor_stalbor.14.t:0 "Plonger dans les Profondeurs"
 flavor_stalbor.14.d:0 "Plusieurs jours ont passé depuis que les dernières de nos troupes sont descendues dans les entrailles d'Arca Corvur. Alors qu'au début l'état-major de commandement stationné dans les niveaux supérieurs de la forteresse recevait des mises à jour régulières, ces rapports sont devenus plus rares avec chaque jour qui passait. Le contact avec certaines des unités explorant les recoins les plus profonds de la citadelle a été complètement perdu, et des rumeurs d'embuscades dévastatrices ont fait le tour.\n\nCe jeu d'attente éprouvant pour les nerfs s'est soudainement terminé quand un des éclaireurs attaché à un régiment explorant les sous-sols inférieurs de la forteresse est venu en titubant hors d'un des escaliers d'accès, se traînant dans une des cours principales qui avait été réaffectée comme notre poste de commandement. Il était couvert de sang, et après qu'il se soit ajusté à la lumière brillante du soleil, il s'est traîné vers les officiers commandants stupéfaits par son arrivée soudaine et échevelée.\n\n'Monstres ! Démons tout droit de l'enfer ! Démons suceurs de sang !' Ce furent les premiers mots sortant de sa bouche. Il a fallu pas mal d'effort pour le calmer suffisamment pour un débriefing approprié. Il apparaît que nos forces ont rencontré quelque présence maligne cachée profondément dans les entrailles de cette fortification ancienne - quelque chose qui n'est pas tout à fait mortel, et qui est désireux de drainer le sang vital de nos braves soldats."
 flavor_stalbor.14.a:0 "Cherchons conseil auprès de ceux plus familiers avec ces créatures démoniaques."
 flavor_stalbor.14.b:0 "Quoi qu'ils soient, ils tomberont sûrement devant le bon acier stalbórien !"

 flavor_stalbor.15.t:0 "Un Tournant des Plus Troublants"
 flavor_stalbor.15.d:0 "Il apparaît rétrospectivement que notre décision d'envoyer plus de troupes dans les entrailles trempées de sang d'Arca Corvur pourrait ne pas avoir été le cours d'action le plus sage. Les forces additionnelles ont été incapables d'utiliser leur avantage numérique dans les corridors serpentants étroits et ont simplement fondu dans embuscade après embuscade, nous laissant pas plus proches de nettoyer l'infestation retranchée profondément sous nos pieds. Il pourrait être temps de reconsidérer notre approche."
 flavor_stalbor.15.a:"Comme des agneaux à l'abattoir !"

 flavor_stalbor.16.t:0 "Les Démons dans les Profondeurs"
 flavor_stalbor.16.d:0 "Un membre senior de la Garde d'Arturo nous a approchés avec une solution quelque peu peu orthodoxe au problème de la résistance monstrueuse cachée dans les catacombes de Bal Dostan. Grâce à ses nombreux contacts dans le demi-monde d'aventuriers, épées-à-louer et chasseurs de fortune, elle a arrangé une rencontre avec une coterie expérimentée de chasseurs de monstres qu'elle nous assure sont plus que capables de traiter avec le mal qui se tapit dans les profondeurs de la forteresse. Ils ne viennent pas bon marché, cependant, et certains de nos généraux sont d'opinion que notre monnaie est mieux dépensée ailleurs quand nos troupes courageuses sont désireuses de prouver leur valeur contre ce nouvel ennemi."
 flavor_stalbor.16.a:0 "Ils feraient mieux de valoir leur prix !"
 flavor_stalbor.16.b:0 "Que peuvent-ils accomplir que nos braves soldats ne peuvent pas ?"

 flavor_stalbor.17.t:0 "La Chasse Commence"
 flavor_stalbor.17.d:0 "Les chasseurs de monstres que nous avons contractés pour traiter avec le problème des monstres suceurs de sang installés dans le complexe de forteresse d'Arca Corvur ont fini leurs préparations et sont prêts à descendre dans les profondeurs lugubres de cette citadelle ancienne. Ils promettent de débusquer tous les démons qui ont massacré nos soldats. Espérons qu'ils réussissent ce que nos soldats ont échoué à accomplir et mettent fin à cette débâcle sanglante."
 flavor_stalbor.17.a:0 "Bonne chasse !"

 flavor_stalbor.18.t:0 "L'Aube Se Lève, les Ombres Disparaissent"
 flavor_stalbor.18.d:0 "Finalement notre attente anxieuse s'est terminée ; notre pari risqué avec les chasseurs de monstres a payé. Avec les premiers rayons de l'aube, le premier de leurs membres a émergé de cette mission épuisante dans les niveaux inférieurs de la forteresse. Dans sa prise elle tenait la tête tranchée d'un de nos ennemis intransigeants. Le rictus de la tête révèle des crocs anormalement aiguisés et allongés dans un visage qui pourrait autrement passer pour celui d'un aristocrate pâle et choyé.\n\nAu cours de la journée de plus en plus de leur nombre ont grimpé les escaliers des catacombes profondément sous leurs pieds, portant avec eux non seulement la preuve de leur succès à débusquer les dernières poches restantes de résistance, mais aussi des documents profondément troublants, œuvres d'art et autres artefacts qui pourraient jeter une lumière sur la vraie nature des adversaires ténébreux que nous avons affrontés ici.\n\nMais maintenant il est temps de célébrer notre victoire longtemps attendue et commencer la transformation d'Arca Corvur d'un symbole d'oppression en un phare de liberté."
 flavor_stalbor.18.a:0 "Arca Corvur est finalement vraiment nôtre enfin !"

 flavor_stalbor.19.t:0 "La Racine du Mal"
 flavor_stalbor.19.d:0 "Les preuves rassemblées dans les entrailles les plus profondes d'Arca Corvur et les confessions extraites de ces serfs survivant à la disparition de leurs maîtres morts-vivants peignent une image vraiment troublante. Il apparaît que les dirigeants aristocratiques de Corvurie ont, pour la plupart, tourné le dos à leur humanité et sont devenus des monstruosités mortes-vivantes, drainant leurs sujets abusés de leur sang pour prolonger leur existence non naturelle, traitant les gens confiés à leurs soins comme du simple bétail.\n\nAutant que nos érudits ont pu le dire, la malédiction vampirique semble avoir d'abord émergé dans ces terres pendant le temps de la Croisade Aldrésienne. Cela signifie que pendant des siècles le peuple de ce domaine ténébreux a souffert aux mains de ceux qui préféreraient se transformer en monstres plutôt que de prendre soin de ceux sous leur règne.\n\nCette révélation a causé un tollé massif dans nos rangs, et beaucoup demandent que nous prenions l'action appropriée pour secourir nos frères et sœurs dans ces parties de Corvurie pas encore sous notre protection."
 flavor_stalbor.19.a:0 "Cet état de choses atroce ne continuera pas si nous avons notre mot à dire !"

 flavor_stalbor.20.t:0 "Général Traqueur de Sangsues"
 flavor_stalbor.20.d:0 "Un parmi le nombre de chasseurs de monstres que nous avons rassemblés à notre cause a attiré notre attention dû à ses talents de dirigeance naturels. Galin síl Vekt a nettoyé plus que sa juste part de nids de vampires et a survécu pour raconter l'histoire, devenant quelque chose comme un dirigeant officieux parmi ses pairs dans le processus. Ses compagnons traqueurs de vampires ont commencé à l'appeler 'Général Traqueur de Sangsues', en partie comme un honorifique, en partie comme une plaisanterie bien intentionnée jouant sur la militarisation graduelle de leurs rangs.\n\nNous avons maintenant l'opportunité de faire de ce titre une réalité et lui accorder une autorité étendue sur la campagne pour finalement débarrasser Corvurie et ses voisins de l'infestation vampirique affligeant ces terres. Si nous voulons réussir à libérer le peuple abusé demeurant dans les terres ombreuses sous les montagnes Bouclier-Divin du joug des monstres suceurs de sang qui les ont opprimés pendant des siècles, ses services se prouveront sûrement inestimables."
 flavor_stalbor.20.a:0 "Qu'il mène nos forces dans les efforts pour nettoyer Corvurie de ces abominations mortes-vivantes."
 flavor_stalbor.20.b:0 "Un chasseur expérimenté pour nous conseiller à la cour si nous voulons vraiment libérer le peuple de Corvurie."

 flavor_stalbor.21.t:0 "La Grande Purge"
 flavor_stalbor.21.d:0 "L'état de choses en Corvurie est une perversion grotesque de tous les idéaux que Stalbór représente, et il ne sera et ne peut être toléré plus longtemps. Nous avons commencé à nettoyer les terres de l'ancien Dostenor de ces vils parasites sanguivores, et nos traqueurs expérimentés ont été inestimables pour les traquer, où qu'ils puissent tenter de se cacher.\n\nLa Grande Purge, comme elle a commencé à être appelée, n'est cependant pas un succès complet, avec certaines des sangsues réussissant à échapper à notre filet se resserrant et tentant de se glisser dans des terres lointaines non conscientes du danger qu'elles représentent, pour recommencer leur règne de terreur à nouveau. D'autres vampires dans leur arrogance ont décidé de résister à leur sort juste et utilisé l'influence qu'ils manient dans leurs anciens domaines pour inciter leurs serfs et forcer leurs sujets opprimés à se lever contre nous. Nous devons terminer ces tentatives d'insurrection à moins que nous voulions risquer d'annuler tous nos progrès durement gagnés. Finissons-en une fois pour toutes !"
 flavor_stalbor.21.a:0 "Le peuple de Corvurie sera libéré, même s'il pourrait ne pas apprécier tout ce que nous avons fait."

 flavor_stalbor.22.t:0 "Nous ne Fléchirons Pas"
 flavor_stalbor.22.d:0 "Corvurie elle-même pourrait être libérée de l'influence perfide de monstres vampiriques, mais nos forces avançantes n'ont pas réussi à capturer tous ces démons pendant la conquête. Certains ont réussi à échapper à leur sort juste et se sont glissés dans des royaumes voisins, ou même plus loin où ils se considèrent à tort au-delà de notre portée.\n\nIl nous incombe maintenant de les détromper de cette notion et de les traquer. Malheureusement nous ne possédons pas des ressources illimitées à dédier à cette entreprise juste, c'est pourquoi un débat controversé a fait rage au cours des derniers mois concernant la question de où nous devrions concentrer les efforts de nos chasseurs chevronnés.\n\nBeaucoup considèrent les Marches, contenant les provinces les plus orientales de l'Empire d'Anbennar et bordant directement les anciennes terres corvuriennes, comme le choix le plus évident. D'autres suggèrent qu'Esmarie avec ses fêtes fluviales opulentes et aristocrates choyés pourrait être une destination plus attirante pour ces suceurs de sang désireux de retourner à leurs voies décadentes. Une autre cible suggérée est la Tête-de-Dame, avec ses villes prospères pleines de victimes potentielles pour assouvir la faim même des plus gloutons des vampires. Certains considèrent même les riches villes portuaires de la Couronne-de-Dame, capables de satisfaire même les désirs les plus extravagants et fournissant un accès facile à un approvisionnement illimité d'esclaves orques expédiés le long de la rivière Alen, comme la cible la plus prometteuse. Finalement, quelques voix à la cour suggèrent les terres de Lencenor à l'ouest lointain, où il est rumeur que ce n'est pas toujours juste du vin rouge qui est servi à certaines réjouissances.\nOù commencerons-nous notre chasse pour ces fugitifs morts-vivants ?"
 flavor_stalbor.22.a:0 "Les Marches sont le choix le plus logique pour commencer notre recherche."
 flavor_stalbor.22.b:0 "Nous sauverons les fêtards esmariens d'invités non bienvenus dans leur milieu."
 flavor_stalbor.22.c:0 "Même dans la bondée Anbenncóst elle-même ils ne trouveront pas d'abri de notre courroux juste."
 flavor_stalbor.22.e:0 "Ni ceux en servitude ni aucun autre citoyen ne souffrira leurs déprédations."
 flavor_stalbor.22.f:0 "Même dans l'ouest lointain ces parasites morts-vivants ne trouveront pas de sanctuaire."

 flavor_stalbor.23.t:0 "Le Gant de Soie ou le Poing Maillé"
 flavor_stalbor.23.d:0 "Alors que le choix de où concentrer nos efforts pour l'instant a été fait, il y a encore un débat animé entre nos généraux et les représentants des chasseurs de vampires d'un côté et notre corps diplomatique et les ministériels du commerce de l'autre. Alors que nos diplomates soulignent que nous ne pouvons pas simplement envoyer des escadrons de chasseurs au-delà de nos frontières sans sécuriser au moins la permission tacite des dirigeants locaux à moins que nous voulions divertir le risque d'incidents diplomatiques sérieux, les chasseurs font le contre-argument convaincant que toute négociation ayant lieu avant leur déploiement risque d'alerter leurs cibles prévues.\n\nMaintenant une décision doit être prise sur comment nous procéderons dans cette aventure - avec un gant de soie ou un poing maillé."
 flavor_stalbor.23.a:0 "Nous ne pouvons risquer que notre proie découvre nos plans - envoyons immédiatement les chasseurs."
 flavor_stalbor.23.b:0 "Mieux vaut poser les fondations appropriées par moyens diplomatiques pour assurer le succès de nos chasseurs."

 flavor_stalbor.24.t:0 "Chasser Haut et Bas"
 flavor_stalbor.24.d.1:0 "Nos chasseurs ont atteint leur destination et ont commencé à recruter des sources locales, rassemblant des pistes dans la poursuite de leur proie glissante. Depuis très longtemps, les Marches ont dû traiter avec cette menace ténébreuse de leur voisin oriental. C'est notre devoir d'assurer qu'elles ne deviennent pas les victimes non intentionnelles de notre libération de Corvurie. Impératif maintenant est de décider de notre approche pour capturer notre proie pour empêcher l'échec après que nous ayons dépensé tant de temps et d'effort."
 flavor_stalbor.24.d.2:0 "Nos chasseurs ont atteint leur destination et ont commencé à recruter des sources locales, rassemblant des pistes dans la poursuite de leur proie glissante. Alors que notre cible peut tenter de se cacher sous les masques portés aux fêtes fluviales extravagantes célébrées dans ces terres, nous savons mieux. Il est maintenant impératif de décider de notre approche pour capturer notre proie pour empêcher l'échec après que nous ayons dépensé tant de temps et d'effort."
 flavor_stalbor.24.d.3:0 "Nos chasseurs ont atteint leur destination et ont commencé à recruter des sources locales, rassemblant des pistes dans la poursuite de leur proie glissante. Même dans l'agitation des villes damériennes bondées, un suceur de sang assoiffé peut être traqué si on sait quoi chercher. Il est maintenant impératif de décider de notre approche pour capturer notre proie pour empêcher l'échec après que nous ayons dépensé tant de temps et d'effort."
 flavor_stalbor.24.d.4:0 "Nos chasseurs ont atteint leur destination et ont commencé à recruter des sources locales, rassemblant des pistes dans la poursuite de leur proie glissante. Qu'ils se cachent dans les baraquements d'esclaves de Vertesk ou les palais marchands dorés de Couronne-de-Dame, nous les trouverons. Il est maintenant impératif de décider de notre approche pour capturer notre proie pour empêcher l'échec après que nous ayons dépensé tant de temps et d'effort."
 flavor_stalbor.24.d.5:0 "Nos chasseurs ont atteint leur destination et ont commencé à recruter des sources locales, rassemblant des pistes dans la poursuite de leur proie glissante. Nous ne nous reposerons pas jusqu'à ce qu'ils soient pris, car sinon les seigneurs du vin pourraient se tourner vers une sustentation plus sombre que leur fameux Rouge Rubenaire. Il est maintenant impératif de décider de notre approche pour capturer notre proie pour empêcher l'échec après que nous ayons dépensé tant de temps et d'effort."
 flavor_stalbor.24.a:0 "La préparation méthodique est clé quand on chasse une proie si insaisissable."
 flavor_stalbor.24.b:0 "Ils n'échapperont pas à notre emprise une seconde fois - ne laissons aucune pierre non retournée !"
 flavor_stalbor.24.c:0 "Nous infiltrerons une des fameuses fêtes fluviales pour nous approcher assez de notre cible."
 flavor_stalbor.24.e:0 "Rubyhold n'a aucune sympathie pour les vampires et leur influence en Lorent peut aider notre mission."

 flavor_stalbor.25.t:0 "Justice Sera Rendue"
 flavor_stalbor.25.d:0 "Nos chasseurs sont couronnés de succès, les suceurs de sang fugitifs sont appréhendés, et il nous revient maintenant de décider quel sera leur sort ultime. Devront-ils subir un procès pour répondre de leurs crimes, ou est-ce qu'une exécution rapide est tout ce qu'ils méritent ?"
 flavor_stalbor.25.a:0 "Nous ne prendrons aucun risque, le monstre sera rapidement exécuté."
 flavor_stalbor.25.b:0 "Pour convaincre le peuple que leur règne de terreur est fini, ils doivent subir un procès."
 flavor_stalbor.25.c:0 "Remettons-les aux mêmes locaux que le vampire était en train de victimiser."
 flavor_stalbor.25.e:0 "Une prime coûteuse était nécessaire, mais nous ne sommes pas partis les mains vides."

 flavor_stalbor.26.t:0 "Revers et Répercussions Inattendus"
 flavor_stalbor.26.d:0 "C'était une poursuite longue et ardue, mais le dernier communiqué de nos chasseurs rapporte qu'ils se rapprochent finalement de leur proie vampirique. Alors qu'ils peuvent avoir froissé quelques plumes dans leur poursuite zélée des fugitifs suceurs de sang tentant d'échapper à la justice, il était senti que ceci ne pouvait sérieusement mettre en danger le succès de leur mission.\n\nMalheureusement, il apparaît que c'est exactement ce qui s'est passé. Autant que nous pouvons dire des nouvelles éparpillées nous atteignant dans les suites de la débâcle, les actions de nos chasseurs semblent avoir alarmé leur cible, précisément ce que nous voulions éviter en les envoyant sans délai. Au lieu d'attraper leur proie, ils ont été menés dans un piège, où ils ont attaqué plusieurs gardes locaux qu'ils ont pris par erreur pour des serfs vampires.\n\nCeci a compréhensiblement causé un peu d'incident diplomatique maintenant que notre implication est venue à la lumière. Nous devons traiter avec les retombées et planifier nos prochaines étapes."
 flavor_stalbor.26.a:0 "Nos efforts ont échoué et nous devons reconsidérer notre approche."
 flavor_stalbor.26.b:0 "Les Marches ne sont pas peu familières avec ces sangsues, nous pouvons recruter des chasseurs locaux."
 flavor_stalbor.26.c:0 "Un donné et pris avec les groupes opposés à l'esclavage sera utile"

 flavor_stalbor.27.t:0 "Jour du Jugement"
 flavor_stalbor.27.d:0 "Nos héros de retour ont réussi avec leur mission et ont ramené le vampire fugitif avec eux de retour à Stalbór. Ici la créature subira un procès pour ses nombreux crimes commis au cours des siècles et fera face à la justice pour les atrocités perpétrées contre le peuple opprimé de Corvurie. Alors que le résultat du procès est une conclusion évidente, étant donné la foule de preuves rassemblées après la libération de Corvurie, les mettre en procès est néanmoins important à la fois pour leurs anciennes victimes et tout sympathisant restant encore ensorcelé par leurs anciens maîtres - ainsi que pour ces sujets des nôtres qui n'ont pas expérimenté de première main la cruauté de ces démons suceurs de sang. Ces abominations mortes-vivantes devront apprendre qu'même elles n'existent pas au-delà de la justice."
 flavor_stalbor.27.a:0 "Comme punition pour leurs crimes multiples leur existence non naturelle est confisquée."

 flavor_stalbor.28.t:0 "Paver la Voie"
 flavor_stalbor.28.d:0 "Nos émissaires sont arrivés à leur destination et ont commencé à faire des enquêtes discrètes sur quels officiels locaux pourraient être sympathiques à notre cause ou pourraient être autrement convaincus de prêter leur soutien. Nous devons maintenant décider comment nous voulons procéder avec notre entreprise."
 flavor_stalbor.28.a:0 "Nous ne pouvons nous permettre de gaspiller du temps avec des civilités, graissons les rouages de la diplomatie !"
 flavor_stalbor.28.b:0 "Nous avons envoyé nos négociateurs les plus accomplis pour une raison, faisons confiance à leur expertise."
 flavor_stalbor.28.c:0 "Anbenncóst est le centre de diplomatie pour tout Cannor, nous devons chercher des alliés là-bas."
 flavor_stalbor.28.e:0 "Les petits seigneurs de Lorent le long du Vin-de-Sang peuvent être persuadés d'aider notre mission si flattés."

 flavor_stalbor.29.t:0 "Construire un Cas Infaillible"
 flavor_stalbor.29.d:0 "Nos chasseurs de vampires ont traqué leur proie ; tout ce qui reste maintenant est de rassembler assez de preuves pour construire un cas convaincant pour nos diplomates à prendre aux autorités locales. Une fois qu'ils sont convaincus de la rectitude de notre cause et du danger que leurs nouveaux 'invités' représentent, nous serons capables de capturer les sangsues fugitives avec le soutien complet du gouvernement local. Cependant, nous devons décider si nous pouvons nous permettre le temps nécessaire pour rassembler toutes les preuves nécessaires, ou si nous devons au lieu compter sur un raccourci pour empêcher notre cible de remarquer notre présence avant que nous puissions agir."
 flavor_stalbor.29.a:0 "Nous devrons peut-être graisser les rouages de la justice pour empêcher notre cible de s'échapper."
 flavor_stalbor.29.b:0 "L'échec n'est pas une option - les preuves doivent être inattaquables et la capture rapide."
 flavor_stalbor.29.c:0 "Nous assisterons à une des fameuses fêtes fluviales pour parler directement avec les aristocrates locaux."
 flavor_stalbor.29.e:0 "La constabulary de Vertesk sait tout ce qui se passe dans leur ville et au-delà."

 flavor_stalbor.30.t:0 "Triomphe de la Justice"
 flavor_stalbor.30.d.1:0 "C'est finalement fait. Le dernier démon vampire fugitif a été capturé tentant de fuir notre courroux et recommencer son règne de terreur à nouveau en Esmarie, ramené en chaînes à nos nouveaux territoires dans l'ancienne Corvurie. Là un procès public a eu lieu, et la créature morte-vivante a finalement fait face à la justice pour les atrocités innommables perpétrées contre le peuple opprimé de Corvurie. Alors que le résultat du procès était une conclusion évidente, étant donné la foule de preuves rassemblées après la libération de Corvurie, les mettre en procès était néanmoins d'importance vitale à la fois pour la paix d'esprit de leurs anciennes victimes et pour décourager tout sympathisant ensorcelé restant ainsi que pour démontrer notre engagement inébranlable de justice pour tous à tous nos sujets. Nous avons ainsi prouvé à tous qu'même les anciens tyrans suceurs de sang de Corvurie n'existent pas au-delà de la justice."
 flavor_stalbor.30.d.2:0 "C'est finalement fait. Le dernier démon vampire fugitif a été capturé tentant de fuir notre courroux et recommencer son règne de terreur à nouveau en Esmarie, ramené en chaînes à nos nouveaux territoires dans l'ancienne Corvurie. Là un procès public a eu lieu, et la créature morte-vivante a finalement fait face à la justice pour d'innommables atrocités perpétrées contre le peuple opprimé de Corvurie. Alors que le résultat du procès était une conclusion évidente, étant donné la foule de preuves rassemblées après la libération de Corvurie, les mettre en procès était néanmoins d'importance vitale à la fois pour la paix d'esprit de leurs anciennes victimes et pour décourager tout sympathisant ensorcelé restant ainsi que pour démontrer notre engagement inébranlable de justice pour tous à tous nos sujets. Nous avons ainsi prouvé à tous qu'même les anciens tyrans suceurs de sang de Corvurie n'existent pas au-delà de la justice."
 flavor_stalbor.30.d.3:0 "C'est finalement fait. Le dernier démon vampire fugitif a été capturé tentant de fuir notre courroux et recommencer son règne de terreur à nouveau dans la Tête-de-Dame, ramené en chaînes à nos nouveaux territoires dans l'ancienne Corvurie. Là un procès public a eu lieu, et la créature morte-vivante a finalement fait face à la justice pour les innommables atrocités perpétrées contre le peuple opprimé de Corvurie. Alors que le résultat du procès était une conclusion évidente, étant donné la foule de preuves rassemblées après la libération de Corvurie, les mettre en procès était néanmoins d'importance vitale à la fois pour la paix d'esprit de leurs anciennes victimes et pour décourager tout sympathisant ensorcelé restant ainsi que pour démontrer notre engagement inébranlable de justice pour tous à tous nos sujets. Nous avons ainsi prouvé à tous qu'même les anciens tyrans suceurs de sang de Corvurie n'existent pas au-delà de la justice."
 flavor_stalbor.30.d.4:0 "C'est finalement fait. Le dernier démon vampire fugitif a été capturé tentant de fuir notre courroux et recommencer son règne de terreur à nouveau le long de la Côte de Couronne-de-Dame ; ils ont été ramenés en chaînes à nos nouveaux territoires dans l'ancienne Corvurie. Là un procès public a eu lieu, et la créature morte-vivante a finalement fait face à la justice pour d'innommables atrocités perpétrées contre le peuple opprimé de Corvurie. Alors que le résultat du procès était une conclusion évidente, étant donné la foule de preuves rassemblées après la libération de Corvurie, les mettre en procès était néanmoins d'importance vitale à la fois pour la paix d'esprit de leurs anciennes victimes et pour décourager tout sympathisant ensorcelé restant ainsi que pour démontrer notre engagement inébranlable de justice pour tous à tous nos sujets. Nous avons ainsi prouvé à tous qu'même les anciens tyrans suceurs de sang de Corvurie n'existent pas au-delà de la justice."
 flavor_stalbor.30.d.5:0 "Le dernier démon vampire fugitif a été capturé tentant de fuir notre courroux et recommencer son règne de terreur à nouveau en Lencenor ; ils ont été ramenés en chaînes à nos nouveaux territoires dans l'ancienne Corvurie. Là un procès public a eu lieu, et la créature morte-vivante a finalement fait face à la justice pour d'innommables atrocités perpétrées contre le peuple opprimé de Corvurie. Alors que le résultat du procès était une conclusion évidente étant donné la foule de preuves rassemblées après la libération de Corvurie, les mettre en procès était néanmoins d'importance vitale à la fois pour la paix d'esprit de leurs anciennes victimes et pour décourager tout sympathisant ensorcelé restant ainsi que pour démontrer notre engagement inébranlable de justice pour tous à tous nos sujets. Nous avons ainsi prouvé à tous qu'même les anciens tyrans suceurs de sang de Corvurie n'existent pas au-delà de la justice."
 flavor_stalbor.30.a:0 "Grâce à nos efforts méticuleux, les vampires ont été dévoilés et jugés coupables."

 flavor_stalbor.31.t:0 "La Garde voit tout, la Garde garde tout, la Garde abrite tout"
 flavor_stalbor.31.d:0 "La décision fatidique d'établir la Garde d'Arturo comme une agence autonome coopérant avec mais non redevable au gouvernement de Stalbór, responsable seulement devant le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself], a été un tournant dans l'histoire stalbórienne. Avec la Garde assurant la protection égale de tous les habitants de Stalbór indépendamment de leur race, origine ou credo, ils ont été instrumentaux dans transformer les terres désolées du sud d'Escann en le royaume prospère qu'il est aujourd'hui. En offrant un abri à tous ceux qui sont disposés à se conformer aux lois de la terre, notre pays a été colonisé par des gens venant de beaucoup de terres différentes et appartenant à beaucoup de races disparates. Mais la génération actuelle de Gardiens ont des ambitions plus étendues que simplement assurer l'application appropriée de la justice pour tous dans les frontières de Stalbór. À leur avis, la justice devrait être accordée à tous les êtres sensibles, indépendamment de leurs origines, et pas juste à ceux résidant dans Stalbór. Ils visent à étendre les opérations de la Garde d'Arturo bien au-delà de nos frontières, atteignant des accords comparables à celui sous lequel ils opèrent dans nos terres avec les dirigeants d'autres royaumes, et établir des maisons de chapitre partout dans Cannor et peut-être même au-delà."
 flavor_stalbor.31.a:0 "Partout dans Cannor les opprimés crient pour la justice, et la Garde entend leurs supplications."

 flavor_stalbor.32.t:0 "Au Carrefour"
 flavor_stalbor.32.d:0 "Chaque empire naissant qui a surgi en Escann dans les suites de la Marée Verte a à un moment dû clarifier leur position concernant la longue ombre que l'ancien Castenor jette encore. Est-ce que Castenor, sa loi, art et traditions, est encore l'étalon de mithril contre lequel tous les autres empires sont mesurés, nonobstant les atrocités commises pendant ses heures les plus sombres sous l'emprise de Nichmer le Roi-Sorcier ? Ou est-ce que la nostalgie déplacée pour un âge longtemps passé est préjudiciable au but de créer un avenir brillant - un avenir qui pourrait très bien dépasser toutes les merveilles que l'ancien Castenor a érigées ? Beaucoup à la cour ont été influencés par l'appel de sirène de Castenor, admirant les merveilles de la magnifique Castonath même dans son état actuel diminué. D'autres cependant ont été insistants que le cœur de Castenor a été pourri non seulement depuis les temps du Castenor Noir, mais depuis sa conception, et toutes ses merveilles ne sont que dorure sur la cruauté barbare à son cœur - les crimes de Beastbane, qui a créé une faille durable entre tous les êtres sensibles en les divisant arbitrairement en races civilisées et monstrueuses."
 flavor_stalbor.32.a:0 "Nous ne sommes pas redevables au souvenir distant de bouchers obsolètes !"
 flavor_stalbor.32.b:0 "Forgeons de l'avant vers un Castenor renaissant et raffiné !"

 flavor_stalbor.33.t:0 "Les Nains Reviennent Marchant au Foyer"
 flavor_stalbor.33.d:0 "Le son des coups de marteau résonne de plus en plus fréquemment des townships de Stalbór. Attirés par les mêmes promesses de liberté qui ont attiré tant d'autres peuples fatigués et opprimés vers nous, des foules de nains s'installent partout où ils peuvent ajuster leurs forges. Alors qu'ils ne sont en aucun cas discriminés au même degré que certaines des autres races en Cannor, l'attrait d'opportunités fraîches non entachées par des taxes inégales ou des lois injustes est plus qu'assez pour attirer ces nouveaux colons. Nous les accueillons bien sûr à bras ouverts."
 flavor_stalbor.33.a:0 "Travailleurs acharnés ? Bonne bière ? Qu'attendons-nous ? Laissons-les entrer !"

 flavor_stalbor.34.t:0 "La Procession des Elfes"
 flavor_stalbor.34.d:0 "Chaque jour apporte de nouveaux visages traversant les frontières dans nos terres, remplis d'espoir et de détermination pour construire un meilleur demain. Les nouveaux visages les plus récents à arriver se trouvent être intouchés par les ravages du temps : les elfes sont récemment arrivés en grands nombres en Stalbór, fondant de nouveaux établissements dans le processus. Venant de royaumes elfes distants mais stables comme Ibevar, Moonhaven, et les Redglades, la chance d'échapper aux hiérarchies rigides de leurs anciens foyers s'est prouvée un attrait captivant pour beaucoup de ces nouveaux arrivants. Déjà, des artisans elfes talentueux offrent leurs marchandises, ajoutant à l'économie et composition diverse de Stalbór."
 flavor_stalbor.34.a:0 "Tous sont bienvenus en Stalbór, spécialement les beaux elfes."

 flavor_stalbor.35.t:0 "Gnomes !"
 flavor_stalbor.35.d:0 "Il semble qu'avec chaque jour qui passe, les citadins doivent regarder vers le bas plus souvent qu'en avant pour éviter de trébucher sur les nombreux gnomes qui se sont installés en Stalbór. Les membres les plus petits et nouveaux de la société stalbórienne traversent les routes de nos établissements dans une activité industrieuse. Arrivant des nombreuses petites communautés gnomes parsemant Cannor, ces colons produisent des bibelots et babioles en abondance. Certains disent que si vous épiez un atelier gnome la nuit que vous pouvez même attraper des éclats de lumière faits par le dernier artifice sur lequel ils travaillent. Que ce soit vrai ou non, nous sommes heureux d'avoir ces penseurs et bricoleurs indépendants ici, contribuant à la croissance de Stalbór."
 flavor_stalbor.35.a:0 "Leur expertise sera grandement valorisée ici."

 flavor_stalbor.36.t:0 "Les Collines Sont Vivantes avec des Halfelins"
 flavor_stalbor.36.d:0 "La campagne vallonnée de Stalbór devient plus vivante de jour en jour grâce à ses nouveaux colons : les halfelins. Petits en stature mais grands en zèle pour la vie, les bandes halfeelines arrivent typiquement avec rien qu'un sac plein de nourriture et ustensiles de cuisine, leurs deux pieds, et un désir pour un endroit sûr à appeler foyer. Venant principalement de différentes parties du Petit-Pays, la perspective de passer leurs vies loin des conflits perpétuels affligeant le vieux pays est une tentation trop grande même pour les plus complaisants des halfelins à ignorer."
 flavor_stalbor.36.a:0 "Allumons l'âtre et tirons une chaise. Bienvenue à Stalbór."

 flavor_stalbor.37.t:0 "Meutes de Gnolls Aperçues"
 flavor_stalbor.37.d:0 "D'étranges nouvelles d'observations de gnolls croissantes ont perturbé le peuple normalement ouvert d'esprit de Stalbór. Il semble que Stalbór soit devenu connu comme un havre pour la gent gnoll, au-delà du marchand occasionnel dans les places de marché des villes colportant des marchandises. Ils arrivent d'endroits aussi proches que le pays des collines entre Busilar et Verne, fatigués de la persécution aux mains d'administrations humaines, et aussi loin que Sarhal, souhaitant échapper aux guerres et raids incessants là-bas. La nouvelle la plus étrange de toutes est que, où qu'ils s'installent, ils semblent ne causer aucun problème majeur avec leurs voisins."
 flavor_stalbor.37.a:0 "Peut-être peuvent-ils trouver la paix ici."

 flavor_stalbor.38.t:0 "Les Harpies Se Rassemblent à Stalbór"
 flavor_stalbor.38.d:0 "Les voyageurs protègent leurs yeux du soleil alors qu'ils voyagent entre les villes pour voir les nouveaux colons de Stalbór. Les harpies ont migré en nombres suffisants pour établir de petits perchoirs alors qu'elles cherchent un nouveau foyer. La masse des nouveaux arrivants vient principalement des collines de harpies en Bulwar, bien que certaines soient d'aussi loin que la Gérudie gelée au nord lointain. Les autorités gardent un œil sur tout rapport de troubles causés par des badinage entre nos hommes et ces nouveaux arrivants, mais pour la plupart les colons harpies semblent contents de se garder à eux-mêmes dans leurs nouveaux établissements dans les contreforts de Bouclier-Divin et Échine-du-Serpent."
 flavor_stalbor.38.a:0 "La vie nocturne en ville est meilleure maintenant, ou ainsi on m'a dit..."

 flavor_stalbor.39.t:0 "Kobolds Se Sentant Chez Eux"
 flavor_stalbor.39.d:0 "Pour les habitants des nombreux villages et villes de Stalbór, il semble que les nouveaux arrivants soient juste... apparus un jour. Les forgerons parlent de nouveaux assistants écailleux se présentant au travail sans jamais avoir été réellement embauchés. Les fermiers se dirigeant vers le marché pour vendre des produits trouvent des étals sentant le bois fraîchement coupé tenus par des kobolds astucieux où la semaine d'avant aucun n'existait. Originant principalement de la Côte-du-Dragon, les nouveaux colons de Stalbór trouvent leur place dans le grand mécanisme de l'industrie du royaume sans problème, que leurs écailles soient bleues, rouges, vertes ou même l'or occasionnel."
 flavor_stalbor.39.a:0 "Je ne suis pas sûr quand ils sont arrivés exactement, mais je suis heureux qu'ils soient ici."

 flavor_stalbor.40.t:0 "Trolls Massifs Parmi les Arbres"
 flavor_stalbor.40.d:0 "Tous les jours, des rapports de voyageurs confirment ce que nos sentinelles frontalières ont suspecté depuis un temps : les trolls ont déménagé en Stalbór. Venant des terres nordiques gelées de la Gérudie lointaine, ils se sont sentis chez eux dans certaines de nos terres boisées peu peuplées, où ils établissent des camps de bûcherons et chassent la faune dangereuse pour leurs fourrures. Alors qu'ils pourraient préférer leurs domaines isolés aux établissements animés dans d'autres parties de notre royaume, ils sont désireux d'échanger les produits de leur labeur - pour un prix juste, bien sûr."
 flavor_stalbor.40.a:0 "Le type fort et silencieux, eh ? Eh bien, vous ne pouvez pas argumenter avec leur éthique de travail."

 flavor_stalbor.41.t:0 "Le Tonnerre des Sabots Résonne À Travers les Plaines"
 flavor_stalbor.41.d:0 "Avec l'arrivée du dernier groupe de nouveaux arrivants dans nos terres, une injustice ancienne a finalement été réparée. Les ancêtres des centaures vivaient dans ces terres longtemps avant que les premiers humains mettent jamais le pied dans ce qui était autrefois les Vieux-Bois. Alors que ce qui a été fait à leur peuple par les anciens Castenoriens ne peut être défait, nous sommes heureux de voir leur espèce errer les vastes plaines herbeuses d'Escann une fois de plus. Venant des steppes distantes à l'est de l'Échine-du-Serpent, ils vivent maintenant une existence semi-nomade, voyageant entre nos établissements et les approvisionnant avec les biens dont ils ont besoin."
 flavor_stalbor.41.a:0 "Bon retour au foyer, vagabonds perpétuels !"

 flavor_stalbor.42.t:0 "Bureaucrates Vêtus de Fourrure"
 flavor_stalbor.42.d:0 "Venant des terres bénies par le soleil loin à l'est au-delà du Salahad, les gens-tigres de Rahen sont arrivés sur nos rivages. Cherchant un nouveau foyer loin du tumulte dans lequel leur patrie est empêtrée. Peu après leur arrivée, nous avons appris que la réputation des Harimari comme érudits et administrateurs par excellence n'est pas imméritée. Ils sont un spectacle inhabituel, c'est sûr, mais tous ceux disposés à traiter avec l'ennui de la bureaucratie sont plus que bienvenus."
 flavor_stalbor.42.a:0 "Nos commis sont en extase d'avoir ces renforts qualifiés."

 flavor_stalbor.43.t:0 "Habitants des Jungles Méridionales"
 flavor_stalbor.43.d:0 "Avec la croissance croissante de réseaux commerciaux partout dans Halann dans le sillage des expéditions vers des rivages précédemment inconnus faites par beaucoup de nations cannoniennes dans le passé récent, des êtres sensibles inouïs dans même les contes les plus extravagants racontés avant cet Âge d'Exploration ont trouvé leur chemin vers nos rivages. Parmi eux sont les hommes-lézards divers des jungles sud-orientales de Sarhal. Alors que variant drastiquement en apparence entre Naga, Ashhama, Tsurin et les nombreuses autres variétés de leur espèce, ils se considèrent tous comme partie du même ensemble plus grand, vraiment une inspiration pour nous tous. Certains des plus aventureux parmi leurs rangs ont trouvé leur chemin vers nous et ont commencé à s'installer dans les marécages et marais de Stalbór, où ils sont rappelés de leur ancien foyer et trouvent les plantes rares utilisées dans leurs potions alchimiques fameuses."
 flavor_stalbor.43.a:0 "Voyons quelles teintures merveilleuses ils braseront."

 flavor_stalbor.44.t:0 "Faim de Compagnie"
 flavor_stalbor.44.d:0 "Un autre ajout récent à la société stalbórienne cosmopolite sont les ogres. La plupart viennent cherchant un moyen de sortir des cycles constamment répétitifs de gloutonnerie et famine qui saisissent leurs patries austères au-delà de l'Échine-du-Serpent, mais certains d'entre eux venant d'origines encore plus lointaines dans l'est ou sud lointains viennent pour un type plus spirituel de nourrissement. Nous sommes heureux de remplir les deux besoins, car leur force ogresque s'est révélée être une contribution valorisée à nos industries grandissantes."
 flavor_stalbor.44.a:0 "Nos garde-manger sont remplis à ras bord, qu'ils jouissent des fruits de notre compagnie."

 flavor_stalbor.45.t:0 "Arrivants Tardifs"
 flavor_stalbor.45.d:0 "Cousins distants de nos compagnons Stalbóriens de descendance elfe, les nés-des-ruines descendent de ceux parmi les elfes qui ont été laissés derrière après la Ruine d'Aelantir. Certains des plus aventureux parmi eux ont décidé de voir par eux-mêmes, si les contes d'égalité pour tous dans les frontières de Stalbór sont vrais. Après que les premiers rapports de leurs expériences dans nos terres aient filtré de retour à travers le Lament, de plus en plus ont décidé de braver le voyage et venir à un endroit où ils ne sont plus traités au mieux comme des citoyens de seconde classe par leurs suzerains cannoniens."
 flavor_stalbor.45.a:0 "Stalbór accueille tous !"

 flavor_stalbor.46.t:0 "Honneur et Famille"
 flavor_stalbor.46.d:0 "Parmi les nouveaux arrivants plus récents au melting-pot stalbórien sont les hobgobelins de Haless. Qu'ils soient nés sous les montagnes, sur les plaines du nord de Rahen ou dans les hautes terres arides au nord des Mines de Jade, ils ont tous dû quitter leur ancien foyer et ont voyagé loin à la recherche d'un nouvel endroit pour s'installer. Arrivant avec peu plus que les vêtements sur leur dos, ils ont bientôt développé une réputation comme travailleurs acharnés, honnêtes et disciplinés, et utterly dévoués à leurs familles. Nous sommes chanceux de les avoir rejoindre nos rangs."
 flavor_stalbor.46.a:0 "Nous pourrions être capables d'apprendre quelque chose de leur perspective diligente."


