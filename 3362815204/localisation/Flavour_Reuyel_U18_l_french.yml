 flavour_reuyel.1.t:0 "Élection !"
 flavour_reuyel.1.d:0 "Le mandat est terminé pour $MONARCH$.\n\nPlusieurs candidats ont postulé pour le titre de Maraš. Qui dirigera notre nation ?"
 flavour_reuyel.1.a:0 "Garder $MONARCH$"
