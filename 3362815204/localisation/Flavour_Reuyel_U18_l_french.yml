 #Missions
 reuyel_dwarves_invest_title:0 "Investir dans Ovdal Tûngr"
 reuyel_dwarves_invest_desc:0 "Nos relations avec Ovdal Tûngr ont été tendues dans le meilleur des cas, et carrément violentes dans le pire. Mais il est désormais temps de panser les anciennes blessures par le langage universel de l'argent. Les investissements dans la forteresse des Nains de Cuivre leur montreront, nous l'espérons, qu'à long terme nous ne leur voulons aucun mal."
 reuyel_dwarves_ironclads_title:0 "Produire des Cuirassés"
 reuyel_dwarves_ironclads_desc:0 "Les Nains de Cuivre se distinguent parmi leurs frères par leurs compétences de marins et d'officiers de marine. Grâce à leur obstination et leur ingéniosité légendaires, ils ont développé une façon uniquement naine de combattre sur les flots, et avec elle est venue l'innovation du cuirassé. Un navire dont la coque est faite de métal au lieu de bois navigue désormais sur le Divenhal. Nous devrions chercher à adopter ces nouvelles idées et faire de ces cuirassés le cœur de notre marine moderne et renouvelée."
 reuyel_dwarves_invite_title:0 "Inviter les Nains"
 reuyel_dwarves_invite_desc:0 "Les nains sont un peuple mineur dans l'âme, et nous avons certainement besoin de mineurs. Les mines d'or d'Azka-Evran manquent de main-d'œuvre qualifiée suffisante, et l'importation d'experts nains pourrait être la meilleure solution à ce problème."
 reuyel_crimson_title:0 "Laisser Couler le Pourpre"
 reuyel_crimson_desc:0 "L'Azkapas, ou « Pourpre de la Citadelle », est une boisson très populaire dans tout le Bulwar, et même dans certaines cours de Cannor. Cependant, après les Décennies de Dévastation, les vignobles ont été laissés à l'abandon, avec peu de gens pour s'en occuper. Si nous souhaitons réapprovisionner le marché et apporter des pièces bien nécessaires à nos coffres, nous devrions commencer par restaurer les vignobles : d'abord à Azka-szel-Azka, puis dans la plus grande vallée de Medbahar."
 reuyel_vineyards_title:0 "Étendre les Vignobles"
 reuyel_vineyards_desc:0 "Avec les vignobles rétablis à Azka-szel-Azka, nous pouvons maintenant chercher à en établir davantage plus loin dans la vallée de Medbahar, spécifiquement à Akrad-Til. Ses terres fertiles et vierges ne servent actuellement qu'au pâturage des moutons ; étendons donc les vignobles et faisons de la vallée de Medbahar la capitale vinicole du Bulwar."
 reuyel_sun_elf_tech_title:0 "Introduire les Techniques des Elfes du Soleil"
 reuyel_sun_elf_tech_desc:0 "À Tenkar, les elfes, connus pour être des perfectionnistes, cultivent des vignobles depuis des siècles. Ils y ont adopté une forme de vignobles en terrasses, à la fois élégante et hautement efficace pour produire une grande quantité de magnifiques raisins. Peut-être qu'adopter le même système le long de la vallée de Medbahar nous apporterait une récolte encore plus abondante, fournissant de l'Azkapas pour tous dans le Divenhal !"
 reuyel_restore_fleet_title:0 "Restaurer la Flotte Ré-Uyélie"
 reuyel_restore_fleet_desc:0 "Bien que nos armées aient performé de manière adéquate durant la sécession crathénorienne, notre marine a moins bien fait. La puissance combinée des Nains de Cuivre et de la marine marchande crathénorienne a dévasté notre flotte. Nous devons donc nous tourner vers la reconstruction de notre marine."
 reuyel_quantity_fleet_title:0 "La Quantité a sa Qualité"
 reuyel_quantity_fleet_desc:0 "Bien que les Nains de Cuivre aient longtemps contrôlé les mers grâce à leurs navires cuirassés massifs - des vaisseaux qui inspirent la terreur à tout marin et sont évités par tous les pirates du Divenhal - nous connaissons la vérité.\n\nTout navire peut couler, et bien que nous n'ayons peut-être pas la technologie pour égaler les cuirassés en force, nous pouvons contourner et écraser ces navires si nous les surpassons en nombre. La quantité est tout aussi importante que la qualité après tout."
 reuyel_conquer_hold_title:0 "Conquérir la Forteresse"
 reuyel_conquer_hold_desc:0 "La forteresse d'Ovdal Tûngr a longtemps maintenu une emprise ferme sur Bahar. Avant Jaher, ils contrôlaient les dettes collectées de tout Bahar, et agissaient ainsi effectivement comme marionnettistes de toute activité commerciale et économique dans la région. Mais quand Jaher débarqua et effaça les dettes, il força les nains à accepter le nouveau statu quo.\n\nMais les rancunes naines sont légendaires, et nous voyons déjà les complots et machinations depuis leur forteresse, mieux illustrés par leur récent soutien à Crathénor et leur accumulation significative de leur redoutable marine. La seule puissance dominante à Bahar devrait être une puissance baharie, et pour commencer notre contrôle de la région, nous devons prendre le contrôle de la Forteresse de Cuivre."
 reuyel_dwarves_title:0 "Traiter avec les Nains"
 reuyel_dwarves_desc:0 "Même avant la conquête d'Ovdal Tûngr, la question naine a pesé lourdement dans l'esprit de nos hauts officiers. Pouvons-nous vraiment faire confiance aux nains pour qu'ils deviennent des sujets loyaux, ou devrions-nous peut-être les forcer dans leur forteresse et revendiquer la surface pour nous-mêmes ?\n\nAlors qu'un côté argumente que croire que les nains pardonneraient les vieilles rancunes et deviendraient des sujets loyaux est une entreprise insensée, les autres croient que s'ils étaient traités comme des égaux, et avaient même leur mot à dire dans notre république, alors peut-être, juste peut-être, ils pourraient voir Ré-Uyel comme leur foyer."
 reuyel_officers_title:0 "Rotation des Officiers"
 reuyel_officers_desc:0 "Nous sommes enfin au seuil de notre objectif ultime : centraliser le pouvoir politique sous la république, mettant fin aux règles rapaces des gouverneurs et officiers despotiques. Les officiers doivent apprendre à servir le peuple, avant tout ; et ce faisant, ils développeront de nouvelles compétences en gestion et logistique pour le bénéfice du peuple. La bonne gouvernance sera une récompense en soi, mais rapportera aussi des poches plus remplies, sans mentionner une réputation plus forte pour l'avancement politique futur."
 reuyel_exchange_title:0 "Échange Culturel"
 reuyel_exchange_desc:0 "Grâce à nos récentes conquêtes de Bahar, nous avons forgé une république multiethnique, remplie de toutes sortes de créatures qui se faisaient autrefois la guerre. Alors que les humains, adaptables comme nous le sommes, peuvent s'ajuster rapidement à cette circonstance, les autres races sont moins enclines à le faire. En conséquence, nous établirons un programme d'échange culturel au sein de notre État, permettant aux jeunes elfes, nains et gobelins de forger de nouvelles relations entre eux.\n\nLes non-humains éligibles trouveront leur chemin vers nos académies d'officiers, leur permettant de contribuer à la défense commune. Les marins nains talentueux, les ingénieurs gobelins et les éclaireurs elfiques ont tous une place dans notre société. Laissons de côté nos anciens préjugés et montrons au monde que nous nous appuierons les uns sur les autres en tant que concitoyens de notre grande république."
 reuyel_recover_devastation_title:0 "Se Remettre de la Dévastation"
 reuyel_recover_devastation_desc:0 "D'abord vint la sécheresse - plus terrible que toutes celles d'avant, car bien que Bahar en ait vu beaucoup précédemment, il n'y en avait jamais eu une comme celle-ci. Année après année, nos récoltes se flétrissaient, brisées sous le soleil - et quand les pluies arrivèrent finalement, il était bien trop tard, et bien trop en trop peu de temps, noyant les quelques plantes qui avaient survécu à la poussière étouffante et à la chaleur.\n\nPuis vint la lumière glorieuse de la liberté - un aperçu de la lumière de Surael lui-même - alors que nous nous débarrassions du despote étranger, nos officiers se levant à leurs devoirs et proclamant un commonwealth pour nous tous, sans interférence étrangère.\n\nLa guerre.\n\nLes fermiers déjà affamés furent dévastés par la guerre qui s'ensuivit ; les villages furent brûlés, déjà vidés par la famine de la sécheresse et maintenant affligés par la famine de la guerre. Un nouveau silence tomba non seulement sur Ré-Uyel, mais sur tout Bahar, car tous les camps souffrirent grandement et furent ravagés par les affres de la faim. Malgré notre succès à finalement apporter la stabilité à la terre, Bahar est encore flétri en un désert, non plus le jardin abondant qu'il était jadis.\n\nAinsi, nous devons reconstruire, forgeant au-delà des effets persistants des Décennies de Dévastation - mais nous devrions viser à faire plus que reconstruire ce qui fut perdu. Pour chaque pont de bois brûlé dans la guerre, nous en reconstruirons un en pierre. Pour chaque village dépeuplé, dix autres seront érigés. Le grand silence de Bahar se terminera par la lumière du rire et la caresse du vent sur les champs de récoltes en fleurs, purifiant la terre des anciennes ténèbres !"
 reuyel_never_again_title:0 "Plus Jamais"
 reuyel_never_again_desc:0 "La première chose à apporter le chaos à nos terres furent les Années de Sécheresse ; plusieurs années de sécheresses sévères qui élevèrent les prix des grains à des hauteurs auparavant inconnues, alors que les récoltes se flétrissaient et le bétail se ratatinait. Si nous devons reconstruire Bahar, notre premier objectif devrait être de nous assurer qu'une telle sécheresse ne puisse plus jamais se reproduire. Nous devons développer des projets d'irrigation à grande échelle pour revitaliser les anciennes terres agricoles, permettant même à la plus petite ferme d'en bénéficier et mettant fin à la dessiccation qui étreint la terre."
 reuyel_conquer_azka_evran_title:0 "Conquérir Azka-Evran"
 reuyel_conquer_azka_evran_desc:0 "Avec Baharkand traité et Aqatbar conquis, nous sommes confrontés à l'une des dernières menaces royalistes. Dans les contreforts d'Azka-Evran se trouve une cité du même nom, dans laquelle siège l'enfant bâtard du précédent roi de Baharkand, ainsi que le marionnettiste derrière le trône, Deggarion Eletarzuir.\n\nBien qu'étant un général et soldat compétent - qui a déjà le respect de beaucoup de nos officiers - il est le dernier roi de Bahar et notre ennemi, et son règne doit donc prendre fin pour le bien de tout Bahar."
 reuyel_secure_hills_title:0 "Sécuriser les Collines"
 reuyel_secure_hills_desc:0 "Les collines à l'est de Bahar sont l'une des zones qui ont historiquement le plus souffert des raids de monstres. Proches du foyer des harpies, nombreux sont les hommes qui ont été capturés par ces bêtes ailées.\n\nSi nous devons assurer prospérité et liberté au peuple de Bahar, nous devons mettre fin à ces attaques en construisant une série de forts et en sécurisant les collines."
 reuyel_reconquest_title:0 "Préparer la Reconquête"
 reuyel_reconquest_desc:0 "Depuis les Années de Sécheresse de 1413, Ré-Uyel a fait face à problème après problème. D'abord l'augmentation du banditisme, résultant de la famine généralisée. Après cela vint la vicieuse, bien que brève, guerre de succession avec Baharkand. Et plus récemment, la sécession crathénorienne nous saigna à blanc - et alors que nous étions au bord de l'effondrement, sortant des ténèbres des Confins-Serpents vint un sauveur surprenant sous la forme de l'invasion gobeline.\n\nAvec nos ennemis distraits, nous devons tourner notre attention vers la réforme de notre armée et corps d'officiers."
 reuyel_crathanor_title:0 "Reconquérir Crathénor"
 reuyel_crathanor_desc:0 "En 1421, quand l'encre était encore humide sur le parchemin de la proclamation de notre nouvelle république, quand nous venions juste de repousser les fausses revendications baharkandies sur notre république, les traîtres marchands crathénoriens envoyèrent un ultimatum de représentation pour les marchands au sein de notre république d'officiers. Pensant que ces marchands aboyaient plus qu'ils ne mordaient, et ayant l'expérience des Crathénoriens rechignant contre la propagation de Surael dans leurs terres, les officiers ignorèrent l'ultimatum.\n\nBien que nous ayons eu l'avantage initialement, les Nains de Cuivre furent bientôt invités par les traîtres sangsues, et nous fûmes mis sur la défensive. Mais avec notre armée restaurée et avec un peu plus de sagesse pour guider notre république, nous sommes maintenant prêts à reconquérir la terre qui nous revient de droit."
 reuyel_appease_merchants_title:0 "Apaisement Mercantile"
 reuyel_appease_merchants_desc:0 "Avec l'expérience vient la sagesse, et bien que les marchands de Crathénor aient indubitablement été traîtres dans leurs actes, nous devons encore nous demander pourquoi ils l'ont fait, afin d'éviter une future seconde sécession. En cela, nous trouvons que notre république n'a pas toujours réussi à aider les marchands de nos terres à prospérer, avant et après la sécession crathénorienne.\n\nSi nous étendions potentiellement les privilèges marchands dans nos terres, nous pourrions probablement compter sur la loyauté continue des Crathénoriens - et peut-être ne se plaindraient-ils pas de la propagation de la vérité dans leurs terres."
 reuyel_south_overmarch_title:0 "Conquérir la Marche Méridionale"
 reuyel_south_overmarch_desc:0 "Après la récente conquête de Crathénor, nos yeux se sont tournés vers le nord, vers les zones de la Marche Supérieure. Beaucoup de nos officiers, à la fois affamés de gloire supplémentaire et cherchant un front stable, voient la conquête de ces terres comme un mouvement stratégique nécessaire. Et, bien que non entièrement accordé au peuple crathénorien, une partie de la Marche Méridionale leur fut accordée par Jexis quand ils furent d'abord amenés à Bahar - et comme notre république inclut les Crathénoriens, nos revendications incluent aussi les leurs."
 reuyel_rising_republic_title:0 "Ré-Uyel Renaît"
 reuyel_rising_republic_desc:0 "Bien que les Décennies de Dévastation aient effectivement justifié leur nom par le chaos et la destruction qu'elles causèrent, elles firent aussi du bien dans les changements fondamentaux qu'elles forcèrent sur Ré-Uyel. Notre nouvelle république, bien qu'originalement imparfaite et faible, a conduit Ré-Uyel à une grandeur jamais vue auparavant, alors que nous établissons une emprise forte sur tout Bahar occidental et commençons à nous remettre de la sécheresse et des invasions gobelines. Nous pouvons maintenant proclamer une vraie république libre pour tous à Ré-Uyel, peu importe d'où ils viennent ou qui ils prient. N'importe qui peut diriger, tant qu'il est prêt à se battre pour protéger nos libertés.\n\nCar comme dit le dicton populaire : « Dites ce que vous voulez, je suis libre. »"
 reuyel_conquer_baharkand_title:0 "Éliminer l'Usurpateur"
 reuyel_conquer_baharkand_desc:0 "« Baharkand est la plus grande menace à la république et je propose donc sa destruction immédiate ! » Ainsi commencent les mots de l'officier Panthes szel-Lenbar, et bien que maints officiers soupirent en entendant ces mots pour la seizième fois, ses partisans semblent grandir alors que ses mots sonnent vrai.\n\nCe fut Baharkand qui commença la première guerre contre nous durant les Décennies de Dévastation, et l'ombre menaçante du Phénix Sarcelle suffit à causer quelque crainte, car la menace royaliste de l'est, si victorieuse, ne laissera pas notre république survivre. De plus, les cicatrices de bataille sur notre territoire natal sont encore fraîches dans l'esprit de bien des officiers - nous savons donc que Panthes a raison. Une première frappe pour éliminer Baharkand et la maison d'Eletar une fois pour toutes ne serait certainement pas un mouvement insensé. Mais jusqu'à ce que nous le fassions, nous devrons probablement entendre Panthes szel-Lenbar demander que nous envahissions Baharkand une douzaine de fois de plus."
 reuyel_secure_pass_title:0 "Sécuriser le Passage"
 reuyel_secure_pass_desc:0 "Pour entrer à l'est dans le Bulwar proprement dit depuis Bahar occidental, on doit d'abord passer par le passage à Eduz-Wez, une zone étroite avec le Divenhal au sud et les Confins-du-Serpent au nord. Bien que cela ait apporté quelque prospérité à Eduz-Wez comme point de passage pour les caravanes vers l'ouest, cela offre aussi une opportunité stratégique trop appétissante pour être ignorée. Si nous pouvions ériger un fort là-bas, nous pouvons contrôler toute armée tentant de passer entre Bahar oriental et occidental. En conséquence, il est d'importance vitale que nous construisions la plus grande fortification possible pour le passage."
 reuyel_conquer_aqatbar_title:0 "Conquérir Aqatbar"
 reuyel_conquer_aqatbar_desc:0 "Une cité antique avec une réputation méritée en propre, Aqatbar a vu de nombreux dirigeants au cours de son existence - mais le plus récent est Baharkand, notre ennemi. La cité a servi de cœur à Baharkand en administration, art, et plus important, apprentissage. Car la caractéristique la plus définissante d'Aqatbar est sa massive bibliothèque, un ancien bâtiment construit sur de nombreuses décennies. Elle sert à la fois comme source de fierté pour tous les Baharis et grande institution pour les chercheurs de connaissance du monde entier. Qu'elle soit nôtre !"
 reuyel_conquer_birsartanses_title:0 "Conquérir Birzartanšes"
 reuyel_conquer_birsartanses_desc:0 "Baharkand et Birzartanšes peuvent tous deux revendiquer un descendant du même ancêtre - Amarien d'Imulušes. Les deux maisons se divisèrent avec la naissance de ses fils Birzartan et Eletar, qui formèrent à leur tour leurs propres lignées dynastiques. Ces deux lignées - les enfants de Birzartan et Eletar - se sont affrontées depuis lors, revendiquant mériter de gouverner les deux royaumes. Avec Baharkand disparu, la menace des enfants d'Eletar l'est aussi. Nous n'avons maintenant qu'une seule menace royale restante : les enfants de Birzartan."
 reuyel_sad_kuz_title:0 "Forteresse de la Lune"
 reuyel_sad_kuz_desc:0 "Zone stratégique et culturelle importante, les montagnes de Kuz tirent leur nom de l'ancienne déesse lunaire Kuza, la mère de Surael. Avant de mourir, elle aida Surael dans son combat contre les ténèbres malveillantes. Mais tout aussi important, c'est la zone la plus méridionale de la culture baharie et foyer de la chaîne de montagnes stratégiquement précieuse de Kuz et le dernier bastion du royaume de Birzartanšes. Débarrassons-nous de ces elfes, revendiquons les montagnes de Kuz, et construisons une vraie citadelle de la lune pour rendre notre respect aux morts."
 reuyel_conquer_medbahar_title:0 "Conquérir Medbahar"
 reuyel_conquer_medbahar_desc:0 "La vallée de Medbahar est une vallée fertile qui était peuplée par certaines des plus anciennes communautés baharies, chantant des chansons et partageant des histoires d'avant même l'âge des monstres. Cependant, tout cela changea quand sortirent des Confins-Serpents une massive horde de gobelins, déferlant et occupant la terre. Commençons à reprendre cette terre et ramenons la vallée de Medbahar sous notre contrôle."
 reuyel_goblins_title:0 "Traiter avec les Gobelins"
 reuyel_goblins_desc:0 "Avant que la reconquête de la vallée de Medbahar ait commencé, une question importante fut placée dans nos esprits : que ferons-nous des vaincus ? Alors que beaucoup arguent que l'Exode fut un ravage de monstres qui seront en retour renvoyés d'où ils vinrent, ou à défaut, tués, certains ont argumenté qu'ils sont une main-d'œuvre gratuite que nous pouvons utiliser en ces temps troublés. Certaines personnes scandaleuses arguent même que comme Jaher sauva le Bulwar de la tyrannie des gnolls, ils nous sauvèrent de la ruine imminente des nains et des Crathénoriens.\n\nQuoi qu'il en soit, la question de ce qu'il faut faire avec les gobelins est encore quelque chose qui requiert une action forte."
 reuyel_resettle_valley_title:0 "Repeupler la Vallée"
 reuyel_resettle_valley_desc:0 "Avec les gobelins retirés de Medbahar, nous sommes un pas plus près de repeupler Bahar et de débarrasser toute la terre de la menace gobeline. Cependant, nous devrions d'abord chercher à repeupler et reconstruire les foyers détruits de ceux de la vallée. La lumière a été ramenée et a nettoyé les ténèbres qui gisaient auparavant à l'intérieur."
 reuyel_academy_title:0 "Académie de Ré-Uyel"
 reuyel_academy_desc:0 "Une république, comme une armée, n'est grande que par ses gens. Et pour garder le pouvoir en échec et empêcher tout homme de tenter de se faire Akal, la république et l'armée ont besoin d'hommes forts pour tenir ferme.\n\nIl est donc d'importance vitale que nous créions une académie pour éduquer tous les sujets en toutes matières : pour maintenir l'esprit sain de notre république, garder une base d'hommes d'État intelligents et compétents, et plus important, des officiers compétents, car Ré-Uyel sera le cœur de l'excellence stratégique dans tout le Bulwar."
 reuyel_naval_base_title:0 "Base Navale de Pir-Ail"
 reuyel_naval_base_desc:0 "À quelques milles nautiques au sud d'Aqatbar se trouve la petite île de Pir-Ail ; bien qu'insignifiante en population et taille, elle offre quelque chose de plus que certains peuvent voir : le pouvoir sur la Baie de Verre. Sa position stratégique en fait l'une des meilleures bases navales pour patrouiller et contrôler la Baie, et de plus, elle siège comme point avancé clé pour s'assurer qu'aucune activité pirate qui pourrait venir du fameux Drolas ne réussira. Et si nos désirs s'étendent, elle peut même fonctionner comme point de rassemblement pour une invasion de cette péninsule..."
 reuyel_library_title:0 "Restaurer la Bibliothèque d'Aqatbar"
 reuyel_library_desc:0 "L'histoire raconte qu'il y a longtemps, un homme demanda une connaissance infinie au génie Brasan l'Émancipateur - mais hélas, sa faible tête ne pouvait contenir une quantité infinie de connaissance. Mais avant sa mort, il put partager une partie de sa connaissance nouvellement acquise avec ses disciples, qui continuèrent à construire la Grande Bibliothèque à Aqatbar, qui a survécu des millénaires de catastrophes. Bien que cela puisse mener à croire que le bâtiment est indestructible, il a encore été ravagé par le récent chaos de l'Exode Gobelin. Partout dans le bâtiment, on peut trouver des signes de dégâts de bataille ; certains textes n'ont pas été maintenus correctement et se sont dégradés ; les fondations sont brisées en certains endroits à cause de l'âge ; certaines structures sont simplement tombées en délabrement. Tentons de restaurer cette grande bibliothèque, notre patrimoine culturel à sa gloire appropriée, pour qu'elle puisse tenir mille ans de plus."
 reuyel_library_2_title:0 "Étendre la Collection"
 reuyel_library_2_desc:0 "Une bibliothèque par sa nature même existe pour préserver et partager la connaissance. Plus elle a de connaissance, plus grande est la bibliothèque. Mais avec le temps, nous remarquons comme peu de nouvelle connaissance vient à Aqatbar. Maintenant, elle contient presque exclusivement des documents dépassés du temps de Jaher, comme de vieux livres de cuisine de l'âge des monstres. Alors que le monde change autour de nous et que de nouvelles choses sont inventées partout dans Halcann - et même dans le lointain Aelantir - nous devons nous mettre à la page et étendre la collection avec des documents nouveaux et anciens d'autres bibliothèques partout dans le monde. Nous savons qu'il y a un grand intérêt des autres bibliothèques aussi, car nous avons déjà eu quelques érudits de l'Ordre des Chroniqueurs à Anbenncóst nous harceler pour des copies à ramener chez eux. Nous pourrions donc nous engager dans un commerce de connaissance, partageant des copies de textes pour d'autres copies de textes dupliquant ainsi la connaissance, car non seulement nous obtenons plus de textes, mais eux aussi."
 reuyel_bahar_alliance_title:0 "Alliés à Bahar"
 reuyel_bahar_alliance_desc:0 "Quand Crathénor fit sécession, il avait un avantage sur nous : des alliés. Nous devrions prendre une page du livre de nos ennemis, et voir à ce qu'à la différence des Décennies de Dévastation, nous ne combattions pas seuls contre une autre tempête.\n\nQuelques candidats potentiels pour des alliances sont disponibles. D'abord, le Royaume de Birzartanšes, dont la rivalité avec notre ennemi Baharkand signifie qu'ils nous aideraient sûrement si nous cherchons à faire la guerre à ce dernier. Deuxièmement, le royaume frontalier d'Ourdie souffrit beaucoup sous les gobelins, et serait sûrement heureux d'avoir un allié contre les gobelins qui leur prirent tant de terre - si nous les aidons avec leur reconquête, ils pourraient même nous aider contre les Crathénoriens. Finalement, bien qu'un peu controversé, une alliance avec le fils bâtard de Kaltan le Tyran, un certain Deggarion Evranzuir, a été proposée - bien que ce sera certainement une amitié temporaire, ils cherchent eux aussi à mettre fin à la menace gobeline."
 reuyel_akza_ruins_title:0 "Les Ruines d'Azka-szel-Azka"
 reuyel_akza_ruins_desc:0 "Azka-szel-Azka est l'un des plus grands et plus anciens forts du Bulwar, son nom signifiant littéralement « citadelle des citadelles » - on dit qu'elle précède même les énigmatiques diables profonds, et plus impressionnant, leur a survécu. Mais un bâtiment reste un bâtiment, peu importe l'épaisseur de ses murs et la hauteur de ses tours ; il vieillit, se dégrade, et voit des temps de grande utilisation et des temps de peu d'utilisation. Et ainsi Azka-szel-Azka est tombée en ruine. Mais les fondations sont encore là, et elles sont solides. Restaurer la citadelle, bien que pas facile, sera certainement bénéfique car elle restreindra toute tentative d'invasion sur Ré-Uyel."
 reuyel_akza_training_title:0 "Nouvelles Installations d'Entraînement"
 reuyel_akza_training_desc:0 "Avec l'Azka faisant son premier pas dans le lent processus de restauration, nous devons maintenant la mettre à utilisation. La citadelle ne doit pas seulement être notre défense, mais un terrain de rassemblement brillant pour toutes expéditions militaires au-delà de nos frontières. Nous établirons une forte garnison, plusieurs casernes, et une petite académie d'officiers. L'établissement de la citadelle nous aidera aussi avec la main-d'œuvre pour les futurs projets sur l'Azka."
 reuyel_akza_walls_title:0 "Restaurer les Murs Extérieurs"
 reuyel_akza_walls_desc:0 "Bien que la plupart des fondations de la citadelle aient été restaurées par nos récents efforts, les murs extérieurs sont encore un désastre, une relique croulante du passé pillée de certaines de ses anciennes pierres, quelque chose à laquelle notre reconstruction peut avoir contribué. Ceci doit être amendé ; le mur extérieur d'une citadelle est la première chose qu'un ennemi voit, et plus ils sont grands et solides, plus cela fatiguera et démoralisera une armée ennemie. Après tout, ils savent qu'ils sont ceux qui doivent le briser."
 reuyel_akza_citadel_title:0 "Restaurer la Citadelle Intérieure"
 reuyel_akza_citadel_desc:0 "La Citadelle Intérieure abrite de nombreuses histoires et légendes. L'une de celles-ci raconte le temps de l'assaut des diables profonds. On dit que les diables profonds, dans l'une de leurs attaques, poussèrent un petit contingent dans Azka-szel-Azka, mais les anciens défenseurs baharis, aussi rusés qu'ils étaient, avaient creusé plusieurs tunnels sous le donjon. Et ainsi quand les diables profonds furent ivres de leur victoire, célébrant leur victoire dans la nuit, les défenseurs cachés s'abattirent sur eux, tuant tout le groupe et reconquérant une fois de plus la citadelle. À quel point cette histoire est vraie, nous ne le savons pas. Mais les tunnels existent, et avec eux cent autres légendes et contes."
 reuyel_conquer_ourdia_title:0 "La Conquête de l'Ourdie"
 reuyel_conquer_ourdia_desc:0 "Avec la conquête de la Marche Méridionale complète, nous devrions maintenant nous efforcer de pousser plus au nord et annexer toute l'Ourdie. Non seulement cela sécurisera nos frontières, mais cela nous permettra de revendiquer l'ancienne citadelle castanorienne de Bal Ouord. Faire cela sécurisera aussi les massives forêts du nord de l'Ourdie, et unira tout le peuple ourdi dans un foyer stable, sûr et prospère pour eux - un foyer dans lequel ils peuvent aussi avoir leur mot à dire. La république de Ré-Uyel."
 reuyel_bal_ouord_title:0 "Restaurer Bal Ouord"
 reuyel_bal_ouord_desc:0 "Bien que se vantant d'une histoire fière, une même plus fière que notre Azka-szel-Azka, Bal Ouord n'est maintenant qu'une ombre de son ancien soi, une ruine avec des murs croulants et des fondations faibles. L'état actuel de Bal Ouord est désolant, mais l'est aussi l'état des affaires pour le peuple ourdi. Malgré son déclin visible, nous devons néanmoins remercier Bal Ouord de sauvegarder ce qui reste du peu des Ourdis après l'Exode Gobelin.\n\nNous devrions donc nous efforcer de reconstruire le donjon à un état qu'il n'a pas vu depuis que la flotte migrante arriva sur les rives de Halcann. Réériger les anciennes tours, et le reconstruire en un château brillant pour revigorer le peuple ourdi et leur montrer que nous sommes leurs sauveurs - et non des oppresseurs."
 reuyel_shadow_island_title:0 "Lumière du Soleil sur l'Île de l'Ombre"
 reuyel_shadow_island_desc:0 "Bien qu'historiquement nous ayons lutté avec les marchands crathénoriens, nous reconnaissons à contrecœur que les marchands ont au moins quelque sens de l'honneur. On ne peut pas en dire autant de ces pirates priant un dieu des ombres.\n\nNon seulement ces scélérats vilains sont des païens, mais ils incarnent le vice même contre lequel Surael combat. Envahir l'île, qui est d'importance stratégique et économique, nous permettra d'éradiquer les pirates. Retirons toutes traces de ces adorateurs de la nuit, et remplaçons-les par nos marchands nouvellement favorisés."
 reuyel_ourd_industry_title:0 "Étendre l'Industrie Navale Ourdie"
 reuyel_ourd_industry_desc:0 "Le nom « Bahar » signifie forêt - une référence au fait que notre terre a longtemps détenu de grandes réserves de bois propres seulement aux plus grandes marines - et l'Ourdie est similaire, géographiquement parlant. Malgré les différences en culture et histoire, le grand port donne un accès facile à de grandes forêts, resplendissantes de bois dur et ancien qui nous laisserait construire une marine pour rivaliser avec l'ancienne Flotte Migrante. Nous devrions investir dans notre infrastructure dans la zone pour mieux utiliser ces bois. Non seulement cela apportera prospérité aux locaux - si dévastés par le récent Exode - cela contribuera aussi à notre puissance navale croissante. Peut-être pouvons-nous bientôt menacer les Drolas, et les vestiges de la marine impériale sur Elizna ?"
 reuyel_drokas_title:0 "Saisir la Péninsule de Drolas"
 reuyel_drokas_desc:0 "La Péninsule de Drolas est un égout, rempli de l'écume de la piraterie s'en prenant aux pauvres navires marchands innocents. Et si ce n'était pas assez méprisable - ils sont protégés par le paresseux et décadent Royaume d'Elizna, l'un des soi-disant successeurs du vieil Empire. Nos marchands crient d'indignation, hurlant : « Plus jamais ! » Et nous sommes d'accord. Préparons la marine et finissons cette menace nous-mêmes. Et une fois qu'ils seront chassés, nos marchands pourront bénéficier des routes nouvellement sécurisées..."
 reuyel_elizna_title:0 "Conquérir Elizna"
 reuyel_elizna_desc:0 "Elizna, foyer du Lever de Soleil Eliznain, l'ancien navire migrant de Jaher, Diranhriá, et centre pour le royaume elfique d'Elizna. Mais plus important, la dernière île dans le Divenhal oriental. Elizna est le dernier des objectifs de nos marchands ; une conquête de celle-ci serait d'immense valeur stratégique pour patrouiller et contrôler le Divenhal oriental, mais ce serait aussi une immense victoire de prestige alors que nous écrasions et conquérons le bastion de son homonyme."
 reuyel_forges_title:0 "Allumer les Forges"
 reuyel_forges_desc:0 "Le fer n'est pas seulement un métal crucial pour qu'une armée fonctionne, mais un métal rare à Bahar. Convenablement, Azka Barzil en a un grand approvisionnement, et plusieurs mines et forges peuvent être trouvées partout dans la province. Si nous investissons pour redémarrer ces forges après les Décennies de Dévastation, notre armée prospérera sûrement."
 reuyel_protector_of_bahari_title:0 "Protecteur des Baharis"
 reuyel_protector_of_bahari_desc:0 "Finalement. Après tant d'épreuves et tribulations, toutes ces luttes auxquelles le peuple de Bahar a fait face, depuis la mort de l'Impératrice Brûlée, Bahar est libre. Dans un royaume fortifié, reconstruit pour tenir fort contre toute invasion de monstre, repoussé et prospère avec fermes et villes grandissant chaque année, dans une république libre ouverte à tous dans le royaume peu importe classe ou statut. Il y a une forme d'unité parmi le peuple de la terre forestière, un objectif et vision partagés que nous avons accomplis et laisse une question difficile pour les futurs officiers qui prendront les rênes de cette république. Quel est notre objectif maintenant, avec tant accompli ? Mais ceux affamés de gloire parmi nous ont déjà la réponse, le Bulwar s'étend devant nous et nous sommes un royaume fort et uni avec des murs contre lesquels tout ennemi peut se jeter et tenter de briser et même s'ils le font, et même s'ils réussissent, notre armée peut relever tous les défis.\n\nBahar, terre de forêts et couchers de soleil, connaîtra le vrai paradis, sous la guidance de Ré-Uyel."
 reuyel_honour_dartaxes_title:0 "Honorer Dartaxes"
 reuyel_honour_dartaxes_desc:0 "Dartaxes szel-Farramaz, une légende de notre temps et le premier roi humain depuis Jaher, forma son royaume par une rébellion contre Birzartanšes, durant leur guerre avec Baharkand tôt dans les Décennies de Dévastation. Bien qu'il fût proche de presque complètement finir le règne de son ancien suzerain, l'arrivée des gobelins changea les plans pour mainte nation. Pourtant le royaume de Dartaxes demeura - il survécut aux gobelins, là où le royaume elfique de Baharkand perdit sa capitale. Plus tard, Dartaxes devint l'homme qui alluma la torche de l'ancienne foi et restaura ce qui était cru mort dans le Bulwar. Bien que l'homme soit mort, nous l'honorons encore. Car son héritage vit en nous et nos actions."
 reuyel_destroy_dartaxes_title:0 "Détruire l'Héritage de Dartaxes"
 reuyel_destroy_dartaxes_desc:0 "Dartaxes fut jadis un chevalier et commandant de l'armée birzartanšesi dans leur guerre contre Baharkand. Plus tard dans la guerre, cependant, il tourna traître, voyant la chance du pouvoir. Il tailla son propre royaume dans les collines et montagnes de Birzartanšes, mais la trahison ultime vint plus tard alors qu'il proclamait la restauration de l'« ancienne foi ». Avec cela, il encouragea les hérétiques partout dans le Bulwar et sema le chaos, dans une période de grand désordre pour tout le Bulwar. Un hérétique - très probablement un allié des ténèbres malveillantes - et plus dangereusement, un symbole. Nous contrôlons maintenant le site où cette rébellion commença, et pouvons finir le cœur de cette hérésie une fois pour toutes en retirant son symbole."
 reuyel_osc_1_title:0 "Foi en Flux"
 reuyel_osc_1_desc:0 "Comme partie de la périphérie non seulement du Bulwar mais de Bahar aussi, les terres que nous gouvernons se trouvent souvent ignorées par l'inquisition du nouveau culte du soleil. Frustrant pour ces fervents partisans des enseignements de Surael, mais cela a mené à de nombreux cultes plus petits, prêchant les anciennes voies vues comme hérétiques par ceux vivant dans le Bulwar proprement dit. Ces cultes florissent et, dans certains cas, se propagent ouvertement dans des sociétés plus petites. Ceci, avec les récents missionnaires jadd voyant Bahar comme terrain de départ, peut finalement apporter la lumière de Surael à la terre, forgeant une place pour la coopération pacifique entre les races, pas juste les elfes. Paradoxalement, les tendances agressives du nouveau culte du soleil ont créé un environnement avec un air de tolérance pour d'autres interprétations de l'unique foi. Nous faisons maintenant face à un questionnement de si notre politique religieuse actuelle est même la correcte ; peut-être la lumière peut-elle être amenée à la victoire par un autre chemin ?"
 reuyel_osc_2_title:0 "Rassurer les Sociétés Secrètes"
 reuyel_osc_2_desc:0 "Dans une réunion qui n'eut jamais lieu, dans un temple qui fut longtemps détruit, avec une société qui n'existe pas, un compromis fut fait, pour s'assurer que ce grand mensonge ne serait pas en vain. Car l'inquisition exagéra grandement leurs accomplissements - ils tendent à faire cela - et ils proclamèrent les anciens cultes morts. Mais nous savons mieux ; l'ancienne voie ne mourut jamais."
 reuyel_osc_3_title:0 "Temple des Temples"
 reuyel_osc_3_desc:0 "Azka-szel-Azka (« Citadelle des Citadelles » en commun), fut longtemps le foyer secret pour de nombreux pratiquants de l'ancienne voie. Là dans les tunnels creusés par des Bulwaris d'âges passés, ils se firent un foyer pour garder leur foi. Elle devint ainsi un centre pour l'adoration et un grand temple parmi les sectes secrètes, avec plus de vie que nous n'avions jamais connu. Si nous devons joindre leurs voies et suivre Dartaxes dans sa rébellion, nous devrions probablement établir notre temple des temples dans la citadelle des citadelles pour continuer la rébellion."
 reuyel_osc_4_title:0 "Fournir un Havre Sûr"
 reuyel_osc_4_desc:0 "Dartaxes, bien qu'homme brave, est sous siège, son foyer ouvert à l'attaque des harpies à l'est, elfes au sud et nord, et gobelins à son nord aussi. Son mouvement semble fait plus par passion qu'un état d'esprit stratégique. Et Dasmatuš, oh, Dasmatuš est trop loin, au loin dans le Salahad lointain, entouré et subjugué par les Gnolls et les sables sans fin. Si quelqu'un doit avoir une vraie chance de ramener les anciennes voies au Bulwar, c'est nous. Seul Ré-Uyel est situé au bord de l'influence de l'inquisition avec un glorieux futur devant nous, peut protéger les partisans de l'ancienne voie. Ouvrons nos bras à tous ceux qui souhaitent nous joindre. Car cette rébellion, ce retour à l'ancien, a besoin d'autant d'hommes que possible pour le garder sûr, louange à Surakel."
 reuyel_osc_5_title:0 "Unis dans la Foi"
 reuyel_osc_5_desc:0 "Il est maintenant clair pour tout le Bulwar que Ré-Uyel joindra Dartaxes pour ramener les anciennes voies, et convaincre le peuple de Bahar de la valeur de ces traditions. Amenons tout Bahar dans la vraie lumière, suivant le seul vrai dieu non corrompu par le mensonge de Taelarios. Pour que Bahar puisse finalement connaître l'harmonie entre homme et elfe, et remplacer le système de supposée divinité elfique, avec une société égale pour homme et elfe. Si les païens de Cannor peuvent le faire, sûrement nous devrions pouvoir aussi ?"
 reuyel_jadd_1_title:0 "Foi en Flux"
 reuyel_jadd_1_desc:0 "Comme partie de la périphérie non seulement du Bulwar mais de Bahar aussi, les terres que nous gouvernons se trouvent souvent ignorées par l'inquisition du nouveau culte du soleil. Frustrant pour ces fervents partisans des enseignements de Surael, mais cela a mené à de nombreux cultes plus petits, prêchant les anciennes voies vues comme hérétiques par ceux vivant dans le Bulwar proprement dit. Ces cultes florissent et, dans certains cas, se propagent ouvertement dans des sociétés plus petites. Ceci, avec les récents missionnaires jadd voyant Bahar comme terrain de départ, peut finalement apporter la lumière de Surael à la terre, forgeant une place pour la coopération pacifique entre les races, pas juste les elfes. Paradoxalement, les tendances agressives du nouveau culte du soleil ont créé un environnement avec un air de tolérance pour d'autres interprétations de l'unique foi. Nous faisons maintenant face à un questionnement de si notre politique religieuse actuelle est même la correcte ; peut-être la lumière peut-elle être amenée à la victoire par un autre chemin ?"
 reuyel_jadd_2_title:0 "Inviter les Elfes du Désert"
 reuyel_jadd_2_desc:0 "Avec notre récent ralliement au Jadd, nous commençons quelque chose de nouveau dans le Bulwar, comme la première de nombreuses nations qui ont trouvé la vérité dans les enseignements des Elfes du désert.\n\nActuellement, cependant, notre nouvelle foi nous isole plus que tout, car notre hérésie fait que les nations du Bulwar, spécialement celles des elfes du soleil, nous voient avec suspicion et colère.\n\nEn conséquence, un bon premier mouvement serait d'amener nos nouveaux amis du désert, pour nous aider à guider et apporter cette nouvelle lumière à la nation. Un bon foyer pour ces elfes serait Yametšes, la grande île peu peuplée avec des plages sablonneuses serait sûrement un bon foyer pour ceux qui vécurent dans le désert si longtemps. Une fois installés, ils peuvent aider à guider notre peuple dans leurs voies, pour que nous-mêmes puissions aider à apporter la lumière à Bahar et retirer les ténèbres malveillantes."
 reuyel_jadd_3_title:0 "Temple du Coucher de Soleil"
 reuyel_jadd_3_desc:0 "Située sur la rive occidentale de Yametšes se trouve une petite falaise pas plus de dix mètres au-dessus du niveau de la mer, avec une vue parfaite sur le soleil alors qu'il se couche à l'horizon occidental. Déjà, de nombreux elfes et humains font une promenade là-bas pour se prélasser dans la beauté du lieu, et ainsi une suggestion est venue des récents colons elfiques. Ils souhaitent faire du lieu un site saint approprié. L'idée propose la création d'un petit village avec un port sur la rive pour accueillir les pèlerins du continent, et un beau temple sur la falaise mélangeant éléments des styles architecturaux bulwari et elfique, avec de grands sièges pour tout pèlerin se prélassant dans les derniers rayons du coucher de soleil dans le paradis brillant de Yametšes."
 reuyel_jadd_4_title:0 "Étendre le Jadd"
 reuyel_jadd_4_desc:0 "Les enseignements de Jaddari sont ambitieux - parfois peut-être un peu trop ambitieux - mais ses objectifs sont ce qui sépare le Jadd du culte du soleil dominé par les elfes et de l'ancienne version : un grand état tolérant pour que tout le monde en jouisse. Le Jadd nous enseigne que ce n'est pas le devoir de quelque futur sauveur d'apporter la lumière, ni que Jaher était Surael réincarné et que ce sont les elfes qui gardent cette lumière, mais que nous tous avons l'habilité et le devoir de combattre contre les ténèbres. Ainsi comme Jaddari amena les harpies ailées dans la lumière de Surael, nous amènerons gobelins et nains dans la lumière, car plus nous sommes, plus forte devient la lumière."
 reuyel_jadd_5_title:0 "Unis dans la Foi"
 reuyel_jadd_5_desc:0 "Avec la récente conversion des nains et gobelins, nos théologiens verrouillent maintenant leurs yeux sur de plus grands projets, et beaucoup proposent même que nous répandions la lumière jusqu'à nos frères égarés de l'est, suivant encore les anciennes voies de suprématie elfique. Cela nous ne pouvons l'permettre, car tout Bahar doit connaître la vérité du Jadd. Nous devons finalement apporter harmonie et unité dans le combat contre les ténèbres malveillantes."
 reuyel_nsc_1_title:0 "Foi en Flux"
 reuyel_nsc_1_desc:0 "Comme partie de la périphérie non seulement du Bulwar mais de Bahar aussi, les terres que nous gouvernons se trouvent souvent ignorées par l'inquisition du nouveau culte du soleil. Cela est frustrant pour ces fervents partisans des enseignements de Surael, mais cela a mené à de nombreux cultes plus petits, prêchant les anciennes voies vues comme hérétiques par ceux vivant dans le Bulwar proprement dit. Ces cultes florissent et, dans certains cas, se propagent ouvertement dans des sociétés plus petites. Ceci, avec les récents missionnaires jadd voyant Bahar comme terrain de départ, peut finalement apporter la lumière de Surael à la terre, forgeant une place pour la coopération pacifique entre les races, pas juste les elfes. Paradoxalement, les tendances agressives du nouveau culte du soleil ont créé un environnement avec un air de tolérance pour d'autres interprétations de l'unique foi. Nous faisons maintenant face à un questionnement de si notre politique religieuse actuelle est même la correcte ; peut-être la lumière peut-elle être amenée à la victoire par un autre chemin ?"
 reuyel_nsc_2_title:0 "Restaurer la Foi dans le Culte"
 reuyel_nsc_2_desc:0 "Avec les récentes catastrophes se produisant partout dans le Bulwar, avec l'émergence de monstres de partout le périmètre du Bulwar - gobelins des Confins-Serpents, harpies de leurs collines au nord-est, et gnolls du Salahad - il semble qu'une ombre soit venue qui obscurcit l'éclat du soleil. Cela a rendu maints hommes méfiants, suspicieux, et en colère contre le culte, les voyant comme la source à blâmer pour cet échec. Nous devons donc restaurer la foi dans le culte par un mélange de force et mots convaincants, pour stabiliser le pays, faire taire les dissidents, et restaurer la foi."
 reuyel_nsc_3_title:0 "Elfes Baharis Occidentaux"
 reuyel_nsc_3_desc:0 "Comme descendants spirituels de Jaher, et ainsi incarnations vivantes de Surael, les Elfes du Soleil sont une partie cruciale de la société bulwarie. Mais Bahar occidental a très peu de ces elfes, quelque chose que nos prêtres croient avoir historiquement invité l'hérésie à Ré-Uyel.\n\nAfin de maintenir la vraie foi et garder ce bastion d'adoration au seul dieu vivant dans la frontière du Bulwar, nous devons garder nos hôtes satisfaits, et inviter plus à s'installer ici."
 reuyel_nsc_4_title:0 "Nettoyer Notre Patrie"
 reuyel_nsc_4_desc:0 "Les monstres infestent les collines près des Confins-Serpents - les soi-disant Gobelins de l'Exode vinrent déferlant des montagnes comme le pus d'une blessure, un excrément dégoûtant qui infeste ce qui étaient nos foyers, et un symbole des ténèbres malveillantes tentant d'éteindre la Lumière de Surael. De plus, nous trouvons une menace plus ancienne, les Nains de Cuivre, l'un des premiers ennemis de Jaher alors qu'il débarqua sur ces rives. Ils furent longtemps notre ennemi en ces terres, et comme païens ils ne peuvent être sûrs. Même si convertis, la rancune naine est légendaire - et s'ils trahissent leurs rancunes, mentir c'est aider les Ténèbres. Ces deux forces, ces alliés des Ténèbres Malveillantes, volontaires ou non, doivent être nettoyées du Bulwar, et renvoyées dans les montagnes d'où elles vinrent."
 reuyel_nsc_5_title:0 "Unis dans la Foi"
 reuyel_nsc_5_desc:0 "Tout a été restauré - partout dans Bahar nous voyons la grandeur de l'ordre restauré. Les créatures souillées par et des ténèbres malveillantes ont été exilées du Bulwar, et la terre a été retournée aux mains aimantes et bienveillantes des humains et elfes. Et bien que le gouvernement puisse être dirigé par les humains, le meilleur Maraš sait demander guidance à leur prêtre elfique local, avant de faire tout mouvement trop grand."
 reuyel_elven_monastaries_title:0 "Monastères Elfiques"
 reuyel_elven_monastaries_desc:0 "Alors que notre armée marche vers l'est, elle conquiert des terres qui furent longtemps gouvernées par des monarques Elfes du Soleil. Çà et là nous trouvons propriétaires terriens et nobles qui voient cela comme allant contre l'ordre naturel des choses. Bien que nous ayons besoin de la sagesse de ces anciens, il est clair que nous devons les placer quelque part, où leur bavardage sans fin sur le bien du bon vieux temps soit un peu moins entendu. Quelques monastères confortables pourraient servir comme merveilleuse retraite pour ces vieilles âmes, pour qu'ils puissent accomplir leur devoir de maintenir la lumière comme Élus de Surael."
 reuyel_new_elves_osc_title:0 "Intégrer les Nouveaux Elfes"
 reuyel_new_elves_osc_desc:0 "Durant les récentes années de paysage politique et religieux changeant à Ré-Uyel, nous avons rendu clair aux elfes dans notre pays que les temps changent. La supposée supériorité et divinité des Elfes du Soleil n'est pas quelque chose à laquelle nous consentirons. Mais durant nos récentes conquêtes, certains de ces « Nouveaux Elfes » ne l'ont pas encore compris. Peut-être devrions-nous le leur rendre un peu plus clair."
 reuyel_expanded_officers_jadd_title:0 "Étendre le Corps d'Officiers"
 reuyel_expanded_officers_jadd_desc:0 "Depuis la déclaration de la république en 1413, Ré-Uyel a été un pays avec une grande capacité de mobilité sociale. En peu d'autres pays du Bulwar un paysan peut-il devenir dirigeant d'un pays, ou même mener une armée ; mais comme officier à Ré-Uyel, de telles choses sont possibles. Ainsi, si nous devons suivre les enseignements du Jadd d'introduire toutes les races dans le militaire, nous devons le faire en les introduisant dans l'institution principale de Ré-Uyel, notre militaire. Que chaque elfe, nain et gobelin sache que Ré-Uyel recrute, et que l'armée promet tout à ceux avec l'ambition de le revendiquer !"
 reuyel_reformed_army_jadd_title:0 "Armes Combinées"
 reuyel_reformed_army_jadd_desc:0 "Avec notre première initiative de recruter nains et gobelins dans le corps d'officiers complète, nous pouvons continuer vers notre objectif principal, l'intégration à grande échelle d'eux dans notre armée.\n\nComme partie de la jeune génération née dans un Ré-Uyel jadd, un jeune officier d'armée dévot, Ewald de Sirafan, est venu avec une proposition de diviser l'armée en parties où chaque race peut faire ce en quoi elle excelle. Avec mages humains bombardant l'ennemi pour briser le moral, cavalerie elfique d'élite imitant celle des Jaddari, éclaireurs gobelins pour apporter le chaos aux lignes d'approvisionnement ennemies, et canons nains les plus fins de tout le Bulwar pour détruire ce que les mages ne peuvent. L'idée est de créer une armée qui excelle grâce à la diversité des races, plutôt qu'en dépit."
 reuyel_expanded_officers_osc_title:0 "Étendre le Corps d'Officiers"
 reuyel_expanded_officers_osc_desc:0 "Le Corps d'Officiers de Ré-Uyel est la voie la plus claire pour tout homme de grimper dans notre pays. Bien qu'en théorie il devrait être mériocratique, argent et pouvoir restreignent de nombreux jeunes talents. Si nous devons combattre les elfes et leur idée de supériorité divine, nous devons créer une société plus égale nous-mêmes. Laissons même le mendiant avoir une opportunité de se faire Maraš, tant qu'il a la volonté et l'habilité pour cela."
 reuyel_reformed_army_osc_title:0 "Mages Humains"
 reuyel_reformed_army_osc_desc:0 "La magie dans le Bulwar est une tradition ancienne, une culture et civilisation en elle-même, avec ses propres composants et comportements. Alors que les libérateurs-devenus-conquérants débarquèrent sur nos rives, ils supprimèrent cette tradition ancienne pour notre usage, mais pas pour eux-mêmes. C'est quelque chose qu'ils regretteront, car alors que nous refaisons grandir notre armée avec ces mages, nous prouverons la folie de leurs actes avec chaque sort dans chaque bataille."
 reuyel_expanded_officers_nsc_title:0 "Étendre le Corps d'Officiers"
 reuyel_expanded_officers_nsc_desc:0 "Les batailles sont gagnées par la qualité des troupes ; la qualité est gagnée par discipline et pratique, et personne n'a plus de temps pour pratiquer qu'un Elfe du Soleil. La Légion du Phénix existe comme preuve de cela ; alors qu'ils campagnèrent et écrasèrent tous sur leur passage, ils établirent la vérité de la supériorité militaire des troupes elfiques. Malheureusement nous avons peu de ces troupes à notre disposition, et celles que nous avons traînent derrière certaines des armées plus disciplinées des royaumes Elfes du Soleil. Cependant, cette difficulté peut être surmontée si nous investissons les ressources appropriées dans l'entraînement, peut-être en embauchant quelques elfes étrangers pour à la fois entraîner nos soldats et servir d'exemple de l'unité idéale."
 reuyel_reformed_army_nsc_title:0 "Elfes du Soleil d'Élite"
 reuyel_reformed_army_nsc_desc:0 "Tout comme les royaumes elfiques du sud, nous ne pouvons soutenir notre armée seulement sur les Élus, ou sinon nous n'en aurions bientôt plus. Mais ils peuvent servir comme force d'élite, une unité de frappe qui peut maîtriser embuscades, attaques surprises, et éliminer des cibles clés à distance."

