 flavour_reuyel.2.t:0 "Élection !"
 flavour_reuyel.2.d:0 "Le décès malheureux de $MONARCH$ nous force à tenir une élection prématurée.\n\nPlusieurs candidats ont été nommés. Qui dirigera notre nation ?"
 flavour_reuyel.2.a:0 "Le candidat bahari"
