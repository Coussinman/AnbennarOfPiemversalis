 U18_azka_szel_azka_2:0 "Azka-szel-Azka : Installations d'Entraînement"
 desc_U18_azka_szel_azka_2:0 "Avec les gravats dégagés et de nouvelles installations construites autour de la cour, la Citadelle des Citadelles sert maintenant comme notre installation d'entraînement principale. Des hordes de soldats ré-uyélis s'entraînant dans la lumière brillante de Surakel."
 U18_azka_szel_azka_3:0 "Azka-szel-Azka : Murs Restaurés"
 desc_U18_azka_szel_azka_3:0 "Les murs d'Azka-szel-Azka ont été améliorés significativement de leur ancien état. Ils ont été épaissis pour résister aux canons, et des tours sont réparties uniformément parmi les murs, qui sont patrouillés nuit et jour par les meilleurs de Surakel."
 U18_azka_szel_azka_4:0 "Azka-szel-Azka : Citadelle des Citadelles"
