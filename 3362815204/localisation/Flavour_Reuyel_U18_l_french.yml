 flavour_reuyel.3.t:0 "Carrefour des Fois"
 flavour_reuyel.3.d:0 "Il y a eu beaucoup d'activité récente à Ré-Uyel, avec des discussions concernant le grand prêtre de Dartaxâgerdim, nommé Sepeh de Kuzak. Il a été vu entrant dans les domaines de certains officiers supérieurs, et repartant des heures plus tard. Durant nos réunions les plus récentes, certains de ces officiers supérieurs ont commencé à arguer que nous devrions rejeter l'idée naïve des elfes étant Surakel incarné et retourner aux anciennes voies, un argument qui porte clairement la marque de l'hérésie de Sepeh.\n\nUne autre nouvelle figure présente parmi nos discussions est un Elfe du Désert et dirigeant d'une compagnie de mercenaires très prospère à Bahar, portant le nom de Kamnaril des Sables. Faisant partie de la fameuse légion du désert, de nombreux officiers, spécialement les plus jeunes, ont cherché du temps pour s'entraîner avec l'homme. Il semble à son tour répandre un nouvel enseignement hérétique de Surael, dans lequel ce ne sont pas juste les elfes, mais tous les êtres qui ont l'habilité de protéger la lumière. Inutile de dire que cette idéologie a gagné en popularité avec beaucoup de ces officiers, certains d'entre eux arguant pour que cette tradition s'enracine davantage dans notre société.\n\nAvec tout cela se passant, et la fuite de plusieurs Elfes du Soleil dirigeants durant les Décennies de Dévastation, notre clergé local a eu du mal à garder tout sous contrôle alors que les signes d'hérésie croissante se répandent autour de nous. Avec beaucoup de nos propres officiers commençant à questionner les anciennes voies d'abriter la lumière en protégeant le peuple de Jaher, nous faisons maintenant face à un choix - devrions-nous trouver une nouvelle voie de prêcher la lumière ? Que ce soit souscrire aux enseignements de Jaddar ou ceux de Dartaxâgerdim dans une renaissance des anciennes voies, nous devons faire un choix avant que les arguments des officiers ne deviennent plus violents..."
 flavour_reuyel.3.a:0 "Le Jadd Connaît la Vérité - invitons Kamnaril et répandons la foi."
 flavour_reuyel.3.b:0 "Joignons Dartaxâgerdim dans la rébellion contre les mensonges des elfes."
 flavour_reuyel.3.c:0 "La vérité reste la même. Jaher était Surael réincarné et les elfes sont gardiens de Sa lumière."
 flavour_reuyel.4.t:0 "Contact avec les Cultes"
 flavour_reuyel.4.d:0 "Après des mois d'échange de communications secrètes, finalement notre Maraš a pris la dernière étape, dans une salle sous Azka-szel-Azka connue de personne ; [Root.Monarch.GetTitle] rencontra en secret avec une collection de grands prêtres d'Azka-szel-Azka et d'autres sectes proches. Après une longue et tendue discussion remplie de beaucoup de doute et scepticisme du côté des prêtres, un accord fut atteint avec une promesse du clergé de jurer loyauté à la république de Ré-Uyel tant qu'ils retirent officiellement le voile et embrassent les anciennes voies."
 flavour_reuyel.4.a:0 "Nous avons leur loyauté."
 flavour_reuyel.5.t:0 "L'Ancien Culte du Soleil Devient Dominant"
 flavour_reuyel.5.d:0 "Il ne faut qu'un jour. Dans ce qui semble un coup organisé, les forces conservatrices dans le gouvernement et la religion sont bannies, emprisonnées, ou retirées de leurs postes. Sortant des ténèbres, des nombres croissants de grands prêtres de l'ancien culte saisissent des positions clés dans la hiérarchie théocratique, alors qu'une déclaration par Sepeh de Kuzak déclare ce soir que les forces des oppresseurs elfiques ont été retirées et le retour des anciennes voies a commencé. Il appelle de plus tous les gens de Ré-Uyel, incluant ceux qui doutent, à faire un pèlerinage à Azka-szel-Azka pour voir la gloire manifestée par Surakel. La nuit, Sepeh arrive à l'Azka, à la tête d'une armée de gens, certains curieux, certains suivant déjà les anciennes voies, pour voir le grand temple des temples lui-même. Alors qu'ils arrivent, il commence à prêcher sur Surakel, comme toute autre nuit - mais cette fois, pas en secret."
 flavour_reuyel.5.a:0 "Les anciennes voies sont revenues !"
 flavour_reuyel.6.t:0 "Elfes du Désert sur l'Île du Coucher de Soleil"
 flavour_reuyel.6.d:0 "Il ne fallut pas longtemps après l'invitation pour que les Elfes du Désert arrivent à Yametšes, bien que la plupart d'entre eux soient fatigués après le voyage. Parmi eux se trouve un théologien zélé, qui aussitôt qu'il débarqua commença à prêcher à son troupeau avec une vigueur vertueuse et un charisme rarement vus parmi notre clergé régulier.\n\nL'elfe, un certain Dorendor d'Edešukeru, quitta l'île le jour après avoir visité notre intérieur et devint rapidement un nom sur toutes les lèvres alors qu'il parlait des nouveaux enseignements de Jaddar à tous, des officiers aux paysans, et il commença même à rassembler autour de lui une petite base de pouvoir de partisans qui ont accepté ses mots comme vérité et rejoint le Jadd."
 flavour_reuyel.6.a:0 "Eh bien, c'était rapide..."
 flavour_reuyel.7.t:0 "Temple du Coucher de Soleil"
 flavour_reuyel.7.d:0 "Le jour est arrivé ; dans toutes nos villes et Ré-Uyel spécialement, le son des hérauts de la république est clair. « Le temple est complet ! Témoignez de la majesté de Surael sur Yametšes ! »\n\nIl ne faut pas longtemps pour que les gens suivent - certains viennent par dévotion, certains par pure curiosité, et une semaine après l'ouverture, la petite île de Yametšes voit un trafic comme jamais auparavant. Chaque jour plus et plus de gens accostent près du temple, entendant les prêches de la nouvelle voie du Jadd et se prélassant dans la gloire de Surael alors que le soleil se couche à l'ouest.\n\nBien que peu, il y a même des gobelins qui sont arrivés, mais curiosité et méfiance peuvent être senties dans les interactions entre eux et les autres races. Néanmoins, les théologiens énergiques assurent que toutes les créatures peuvent servir la lumière glorieuse de Surael, et ainsi lentement les tensions s'apaisent et plus de pèlerins affluent vers l'île, même certains de pays qui s'accrochent encore aux anciennes voies."
 flavour_reuyel.7.a:0 "Bénie soit la lumière de Surael !"
 reuyel.8.t:0 "Expertise Partagée"
 flavour_reuyel.8.d:0 "Plus vieille est la rancune, plus dur est de la finir.\n\nCela a été un fait que beaucoup de nos théologiens en sont venus à accepter durant ces récentes années. Bien que la relation entre humain et gobelin soit mauvaise, ce n'est rien comparé à la relation entre gobelin et nain.\n\nIl y a assez de nains qui peuvent raconter l'histoire de quelque parent qui mourut par un gobelin, et le même nombre d'histoires gobelinse racontant l'histoire d'un nain malveillant. Ensemble, cela serait sûrement assez pour écrire assez de livres pour remplir la bibliothèque d'Aqatbar.\n\nMais le Jadd nous enseigne que nous avons tous un devoir plus grand, que nous servons tous la lumière et que fondamentalement il y a un ennemi plus grand que nos rancunes. Ainsi, bien que la guérison ait été lente, alors que plus et plus de gobelins et nains affluent vers les enseignements de Jaddar, nous pouvons finalement commencer à panser leur inimitié et plus largement montrer à toutes les races à Ré-Uyel - humain, nain, elfe et gobelin - qu'ensemble nous pouvons travailler mieux et reconstruire cette terre en un paradis !"
 flavour_reuyel.8.a:0 "Nous sommes tous un sous la lumière."
 flavour_reuyel.9.t:0 "Unis par le Jadd"
 flavour_reuyel.9.d:0 "Sur les docks à Ré-Uyel - un lieu de rencontre partagé par beaucoup - un charpentier naval nain guide plusieurs gobelins alors qu'il construit son prochain chef-d'œuvre. Dans le port, un marchand crathénorien marchande avec d'autres commerçants alors qu'un prêtre elfique, assis sur un baril tout en récitant les enseignements de Jaddari, prêche à un groupe de jeunes enfants. Un groupe d'officiers, membres de toutes races, marchent le long des docks, se vantant bruyamment au son des mouettes. Tout cela mélangé avec la lumière et la douce brise, le son des vagues clapotant, le vague parfum de thé parfumé au citron, et la douce chaleur du soleil.\n\nPartout dans Bahar des scènes similaires peuvent être trouvées, et quand on raconte l'histoire du conflit et violence entre ces groupes seulement récemment, maint étranger serait choqué. Confus, même, de comment cette harmonie parfaite, unie sous la lumière de Surael, pourrait n'avoir jamais été l'ordre des choses."
 flavour_reuyel.9.a:0 "Avec le temps, peut-être le monde entier peut voir la vérité."
 flavour_reuyel.10.t:0 "Retour des Élus"
 flavour_reuyel.10.d:0 "Aujourd'hui le peuple de Ré-Uyel contempla un spectacle glorieux, alors que plusieurs navires, remplis d'elfes du soleil, vêtus d'élégantes armures décorées de soleils ou habillés de gracieuses robes fluides brodées d'or, accostèrent dans le port. La vue des élus est vraiment majestueuse, et leur beauté et élégance amène presque les larmes aux yeux alors qu'ils quittent les navires pour accomplir leurs postes si nécessaires. Un Elfe du Soleil, un jeune garçon, se détache du groupe, au grand dam de ses gardiens alors qu'il grimpe sur des caisses et se situe au milieu du port, criant à tous ceux qui écoutent :\n\n« Réjouissez-vous, gens de Bahar, car les élus de Surael sont revenus ! Réjouissez-vous, car après des décennies de crépuscule, l'aube est revenue ! » Bien que beaucoup se moquent de cette ligne prise de Jaher, beaucoup des jeunes humains semblent impressionnés par son action, et alors qu'il quitte son podium improvisé, le son de célébration peut être entendu."
 flavour_reuyel.10.a:0 "L'Aube est Revenue !"
 flavour_reuyel.11.t:0 "Un Bahar Pur"
 flavour_reuyel.11.d:0 "Finalement, après des générations de lutte, l'ordre a été restauré. Un Bahar jadis sale et impur de la puanteur des païens et monstres, créatures de et souillées par les ténèbres malveillantes, est nettoyé par des actes violents et pacifiques. Bahar a été restauré à l'ordre, avec maints fils détachés depuis avant les Décennies de Dévastation retirés aussi. Les Nains de Cuivre ont été écrasés sous le pied, pour qu'ils ne menacent plus jamais Bahar, et même les derniers vestiges d'hérésie frissonnent devant la puissance qui peut être vue à Ré-Uyel alors que notre armée d'élite entraînée par les elfes marche les forêts de cette terre. Bahar est propre, et nous ne pouvons que remercier les Élus de Surael pour cela."
 flavour_reuyel.11.a:0 "L'ordre a été restauré. Bénie soit la lumière de Surael !"
 flavour_reuyel.12.t:0 "Unis par le Culte du Soleil"
 flavour_reuyel.12.d:0 "Et ainsi cela a été accompli, une massive avant-garde de l'ancienne voie a été fermement établie à Bahar - et avec cela, peu importe ce que les partisans égarés de Taelarios feront, il sera rendu clair pour tous à travers Bahar que nous sommes les vrais dirigeants de cette terre. Bien qu'au début notre rébellion produisît une haine sans fondement pour les elfes dans la populace générale, nous avons maintenant trouvé un respect et une tolérance renouvelés pour eux. Bien qu'ils ne soient effectivement pas les héritiers de Surael, leur conviction précédente de cette fausseté semble avoir été honnête, et pas juste un stratagème pour le pouvoir. Ce fait, ajouté avec leur âge et expérience, signifie que nous avons trouvé une utilité en eux comme conseillers pour nos mages. Additionnellement, beaucoup d'entre eux peuvent être employés comme nos officiers, car à Bahar nous pouvons montrer que l'ancienne voie nous permet de coexister avec les elfes comme égaux, sous le drapeau de Ré-Uyel."
 flavour_reuyel.12.a:0 "Et maintenant nous attendons. Le retour de Surakel."
 flavour_reuyel.13.t:0 "Citadelle Restaurée"
 flavour_reuyel.13.d:0 "Alors que nous commençons lentement à restaurer la citadelle intérieure d'Azka-szel-Azka, nous découvrons aussi ses nombreux secrets. Profond dans l'un de ses nombreux tunnels, nous découvrîmes une série de chambres - une salle de stockage souterraine et quartiers d'habitation, apparemment anciens et avec la plupart des matériaux périssables longtemps partis aux effets du temps. Cependant, après avoir fouillé ces salles, nous trouvâmes éventuellement une autre porte menant dans une seule salle spacieuse ronde avec plusieurs squelettes dedans. Au milieu de la chambre, un seul squelette humain portant un set enchanté d'armure, de facture naine mais de taille humaine, fait d'or mais enchanté de runes pour le rendre plus solide que l'acier le plus fort, quelque chose qui n'aurait pu être approprié que pour un roi. Entourant ce squelette, que nous surnommâmes le « Roi Azka », se trouvent plusieurs squelettes non identifiables dont les corps sont différents de tout ce que nous connaissons, ni humanoïdes ni bestiaux."
 flavour_reuyel.13.a:0 "Le dernier combat d'un Roi."

