 repair_ananoma_title:0 "Réparer l'Ananoma"
 repair_ananoma_desc:0 "Les Ananoma, jadis puissantes cités-forteresses des halfelins, se sont effritées au fil des éons - usées par le vent, l'eau et la guerre, elles ne sont maintenant rien de plus que des ruines. Cependant, avec les récents progrès technologiques, nos ingénieurs croient que nous pouvons les restaurer à leur ancienne gloire et peut-être les élever à des hauteurs encore plus grandes. Il y aura des coûts à un tel projet, mais les bénéfices et le prestige d'entreprendre une telle restauration seraient considérables, et nous donneraient potentiellement une influence significative parmi les gens de Fahvanosy."
 tear_down_ananoma_title:0 "Démolir l'Ananoma"
 tear_down_ananoma_desc:0 "Dans notre royaume peuvent être trouvées des ruines d'anciennes cités-forteresses, exemples extraordinaires de l'architecture halfeline de leur époque sur le continent. Ces cités sont en ruines depuis des âges, consumées par la jungle et usées par le temps, et seuls les bandits et contrebandiers en font usage. Elles sont un fardeau pour notre terre, souvenirs hantés de temps qu'il vaut mieux oublier, bloquant l'espace pour toute chose utile qui pourrait y être construite. Nous devons démolir leurs vestiges et défricher la terre pour quelque chose d'utile. Ceci pourrait causer des dissensions parmi notre population halfeline, mais les ingénieurs croient la tâche logistiquement simple."
 
 fahvanosy.1.t:0 "Réparer l'Ananoma"
 fahvanosy.1.d:0 "Dans les brumes du passé ancien, avant que les Vyzemby ne soient chassés du continent, les peuples halfelins de Sarhal construisirent de grandes cités-ruches le long des rives du Golfe de Lel. Ces forteresses côtières étagées étaient les Ananoma, les cités-états qui formaient le cœur de la civilisation Vyzemby. Quand les halfelins du continent furent expulsés de leurs foyers ancestraux, les jadis fières Ananoma tombèrent en ruine, abandonnées par leurs conquérants humains comme inadaptées à l'habitation par les grands-gens. Là elles sont restées, s'effritant et abandonnées, pendant des centaines d'années, leurs édifices se désintégrant, triste témoignage de cette jadis grande civilisation. Maintenant que nous avons reconquis la côte, cependant, nous avons une chance d'annuler les dégâts que le temps et les conflits ont infligés aux cités-ruches, et de reconstruire les Ananoma aux sommets de leur grandeur."
