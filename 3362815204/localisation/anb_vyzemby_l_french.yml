 ##the event
 fahvanosy.11.t:0 "La Parenté Perdue depuis Longtemps"
 fahvanosy.11.d:0 "Depuis que nous avons d'abord débarqué sur les rives de Fangaula, les soldats rapportent d'étranges visions, particulièrement en essayant d'explorer la côte plus loin. La nourriture disparaît lors d'expéditions, les soldats ont toujours le sentiment que quelqu'un les observe et certains prétendent même voir des ombres ressemblant à de petites gens.\n\nAujourd'hui une de nos unités de reconnaissance a rapporté une découverte choquante. Après des mois d'observation attentive, les êtres inconnus ont décidé de se montrer. Surprenant assez, ils sont un de nos parents. Il s'avère que tous les halfelins n'ont pas réussi à échapper à l'invasion humaine de nos cités. Certains ont dû s'échapper et se cacher, forcés de fuir les étrangers.\n\nNos cousins furent aussi surpris de découvrir notre existence que nous l'étions de la leur. Après que la découverte fut faite, ils nous invitèrent à un festin pour célébrer ce jour spécial dans un de leurs établissements, entièrement caché du monde extérieur par de nombreuses couches d'illusion.\n\nIl s'avère qu'il y a de nombreux établissements comme celui-ci, et bien que certains préfèrent rester cachés, beaucoup sont prêts à rejoindre notre effort de reconquête."
 fahvanosy.11.a:0 "Très bien"
 
 #Cool Stuff
 estate_mages_organization_proffesional_mihipha:0 "Mihipha Professionnels"
 estate_mages_organization_proffesional_mihipha_desc:0 "Aussi loin qu'on puisse se souvenir, les Vyzemby ont erré et chanté des chansons ; transmettant des contes de héros et tragédies des âges passés ; aidant les jeunes à glaner sagesse et vérités de ces contes anciens. Pour une période également longue, la magie et les mystères de nos mages ont captivé les curieux et étonné les cyniques. Cependant, jamais auparavant une telle sagesse et connaissance n'avait été rassemblée en un lieu.\n\nSous notre règle éclairée et pacifique, bardes, mages et érudits de toutes les Îles d'Été affluent à notre collège à Lorankodro, formalisant enfin notre grande histoire de narration et de partage de connaissances, et la rendant ouverte et disponible à tous."
 
 
 #Tvarateram Event
 vyzemby_flavour.23.t:0 "Un Matin Silencieux"
 vyzemby_flavour.23.d:0 "Au début, c'était entièrement compréhensible quand [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'arriva pas pour son petit-déjeuner. Le grand festin dans le Sanctuaire Royal la nuit précédente avait été toute une affaire. Un fruit merveilleux du travail et des talents de sa bien-aimée sœur Malala. Cependant, quand le déjeuner vint et repartit, les conseillers royaux commencèrent à s'inquiéter. Pourtant ils n'agirent pas. Ce n'était pas leur place de déranger Sa Majesté, après tout.\n\nMais alors que le Soleil avait juste atteint son apogée, les inquiétudes devinrent peurs. Dans l'agitation, le chancelier ordonna aux gardes d'ouvrir les chambres du [Root.Monarch.GetTitle]. Seul le silence du matin déclinant les accueillit. Le [Root.Monarch.GetTitle] était mort.\n\nMaintenant alors que le jour tourne au crépuscule, notre peuple doit composer avec cette tragédie infortunée. Dans les jours à venir, chaque sujet pleurera pour son maître bien-aimé. Bien sûr, nulle ne pleurera plus que la sœur bien-aimée du [Root.Monarch.GetTitle]. Tragiquement, avec notre grand roi mort et aucun héritier légitime, Malala doit monter sur le trône. Un fardeau vraiment, vraiment lourd. Un fardeau rendu plus lourd par de vils ennemis de l'état. Des courtisans sans foi chuchotent qu'il y a quelque chose de faux dans son chagrin. Ils ne pourraient pas avoir plus tort. Pourquoi sinon notre vertueuse reine aurait-elle ordonné une enquête approfondie de l'incident en nommant ses conseillers les plus fiables à sa tête ?"
 vyzemby_flavour.23.a:0 "Notre [Root.Monarch.GetTitle] peut être mort mais sa sœur préservera son héritage"
 tvarateram_dead_ruler_tooltip:0 "Le dirigeant actuel §Y[Root.Monarch.GetName]§! meurt"
 
 #Ravelianism in Fahvanosy
 vyzemby_flavour.24.t:0 "Nouvelle Religion de nos Frères de Cannor"
 vyzemby_flavour.24.d:0 "Après le Premier Contact, de nombreux navires vinrent de nos frères de Cannor : pour échanger des biens ou idées, ou juste pour atteindre un port ami sur leur voyage autour de Sarhal ou même vers la lointaine Haless. Chaque mois des dizaines et dizaines de navires arrivent et cette influence Cannorienne croissante peut être vue dans les os de la cité elle-même, avec de nombreux bâtiments étant un mélange d'architecture halfeline Vyzemby et Cannorienne. Le plus célèbre de ceux-ci est le Sanctuaire de Begga, une cousine Cannorienne estimée de notre Grande Famille.\n\nAinsi quand des navires de Beepeck arrivèrent à Loranakodro il y a quelques mois, tout semblait normal au début. C'était, jusqu'à ce qu'un groupe de passagers descende des navires prêchant que nos dieux sont de simples aspects d'un seul dieu. En presque aucun temps ils ont commencé à rassembler des adeptes et beaucoup de nos sujets ont pris un grand intérêt dans cette nouvelle religion. Comme cela s'est passé il y a des décennies avec la canonisation de Begga, aujourd'hui une fois de plus notre nation est à un carrefour religieux. L'acceptation de cette nouvelle foi pourrait nous donner beaucoup de nouvelles opportunités, avec notre pays devenant une passerelle pour le commerce et les idées Cannoriennes en Sarhal. Cependant, faire ainsi pourrait contrarier l'établissement religieux existant."
 vyzemby_flavour.24.a:0 "Les jeter à la Mer"
 vyzemby_flavour.24.b:0 "Les laisser adorer en Paix"
 vyzemby_flavour.24.c:0 "Peut-être est-il temps pour un Grand Changement"
 ravelianism_rejected:0 "Ravélianisme Rejeté"
 
 #Sisters of Lel do Enahelibe
 vyzemby_flavour.19.t:0 "Les Sœurs de Lel Exécutent l'Enahelibe"
 vyzemby_flavour.19.d:0 "La danse d'Enahelibe exécutée par les Sœurs de Lel prend une signification différente pour les Vyzemby en temps de conflit. En paix c'est une danse de fertilité, évoquant l'harmonie et la nature. C'est un temps pour célébrer la pure beauté de l'amour. Elle ne perd pas ces éléments en temps difficiles, mais met plutôt un accent plus grand sur les liens d'amour, et comment ensemble vous pouvez construire un meilleur futur pour votre descendance. C'est pourquoi les Sœurs continuent à exécuter cette danse en temps plus durs : parce qu'elles vous rappellent que demain peut, et va, s'améliorer."
 vyzemby_flavour.19.a:0 "Louons Lel."
 vyzemby_lel_enahelibe:0 "Enahelibe Exécutée"
 enahelibe_performed:0 "Enahelibe Exécutée"
 
 #Lel and Kolo
 vyzemby_flavour.20.t:0 "Lel et Kolo"
 vyzemby_flavour.20.d:0 "Au sommet de la foi Nakavy Avo se tiennent Lel et Kolo, main dans la main comme mari et femme. En temps passé, les dirigeants de la foi béniraient un dirigeant et son épouse avec un rite qui comparait les fiancés aux dieux mariés. Cette tradition tomba en désuétude il y a de nombreuses années après une série de mariages de dirigeants acrimonieux ; la goutte d'eau vint quand la consort du roi de Sisinybohi poussa la reine dans le volcan d'Afomapobo pas un jour après qu'ils eurent été bénis, mettant fin à la monarchie.\n\nLe clergé de [Root.GetName] sent, cependant, qu'il est temps de ramener cette tradition. Le mariage de [Root.Monarch.GetName] et [Root.Consort.GetName] est ce vers quoi tous les mariages devraient tendre : se soutenir mutuellement, remplir leurs devoirs sacrés envers la foi et leur peuple, et servir d'exemple à tous les Vyzemby."
 vyzemby_flavour.20.a:0 "Lel et Kolo marchent parmi nous à nouveau."
 vyzemby_flavour.20.b:0 "Charmant"
 
