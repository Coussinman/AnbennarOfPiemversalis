 fahvanosy.3.t:0 "Démolir l'Ananoma"
 fahvanosy.3.d:0 "Les anciennes cités-forteresses d'Ananoma ont été un grand fardeau pour notre terre depuis des temps immémoriaux. Nous pourrions démolir leurs vestiges et récupérer ces ports naturels pour une construction utile et le commerce. Ceci causerait des dissensions parmi notre population halfeline, mais nos ingénieurs croient la tâche logistiquement simple. De plus, plusieurs historiens et aventuriers plaident ardemment pour une telle démolition comme opportunité d'explorer les chambres les plus profondes et non pillées des Ananoma à la recherche de trésors cachés et d'artefacts de grande valeur."
