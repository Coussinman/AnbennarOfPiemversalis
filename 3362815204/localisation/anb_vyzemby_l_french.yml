 fahvanosy.10.t:0 "Nouvelle Déesse"
 fahvanosy.10.d:0 "Les Îles d'Été ont été le foyer de nous halfelins depuis des temps immémoriaux et suite à la destruction des cités-états Vyzemby sur le continent, Fahvanosy devint le seul lieu connu que les halfelins pouvaient appeler foyer. Ceci a complètement changé depuis qu'un petit navire marchand de Beepeck arriva sur les rives des Îles d'Été, transportant nos frères perdus depuis longtemps de Cannor. Soudainement nous n'étions plus seuls, ce qui naturellement déclencha une vague de curiosité dans notre population voulant en apprendre plus sur nos frères. Un lien entre nos patries fut établi et de nombreuses autres rencontres suivirent bientôt, notre peuple visitant la cité de Beepeck ou les marchands Beepecker débarquant pour échanger des biens Cannoriens contre des épices et clous de girofle.\n\nLe libre mouvement d'idées stimulé par cet échange introduisit une nouvelle déesse de charité chez nous, Begga Bonsdoigts, vénérée par le Panthéon de la Cour Régente de nos frères Cannoriens. Son culte commença à se répandre dans les Îles, lentement d'abord parmi les marchands et aventuriers visitant Cannor, mais bientôt il se répandit parmi la population générale.\n\nLes prêtres de notre Grande Famille ont remarqué ce changement religieux mais il n'y eut pas de réponse unifiée, chaque sanctuaire ayant une attitude différente envers la nouvelle déesse. Pour ces raisons le Conseil d'Été s'assembla à Lelanàn, avec tous les sanctuaires envoyant des délégués et même un prêtre de Begga de Cannor étant présent. Le but était de décider les affaires de la nouvelle déesse une fois pour toutes. Les débats théologiques entre différents sanctuaires ne sont pas rares mais il y a eu des siècles depuis qu'une rencontre religieuse de cette taille s'est produite. Après des débats théologiques de plusieurs mois questionnant le prêtre Cannorien, débattant des différences théologiques et similitudes entre la Cour Régente et Nakavy Avo et de nombreux débats mineurs entre délégués de sanctuaires individuels, le Conseil arriva à une conclusion : Begga Bonsdoigts sera officiellement acceptée dans la Grande Famille.\n\nLa canonisation de Begga a augmenté sa popularité encore plus, avec des prêtres Cannoriens arrivant déjà à Loranakodro pour aider à construire un sanctuaire pour elle."
 fahvanosy.10.a:0 "La cousine distante est bienvenue dans notre terre."
 fahvanosy.10.b:0 "Très bien"
 begga_deity_activated_tt:0 "Begga sera débloquée pour chaque adepte de §YNakavy Avo§!"
 begga_shrine_tooltip:0 "Un Sanctuaire pour Begga sera construit à §YLoranakodro§!"
 
 
 #Missions
 
 #Amezatany branch
 vyzemby_amezatany_league_title:0 "Ligue Amezatany"
 vyzemby_amezatany_league_desc:0 "Avec nos récents progrès, nous sommes devenus l'unique hégémon du nord. Avec les terres nouvellement prises vient un nouveau pouvoir, et avec un nouveau pouvoir vient un rêve. Notre rêve est de retour, un peuple Vyzemby qui ne soit plus contraint par les îles. Construisons une flotte pour héberger une expédition de reconquête vers le continent, vers la terre que nos ancêtres perdirent jadis."
 vyzemby_first_setlement_title:0 "Le Premier Établissement"
 vyzemby_first_setlement_desc:0 "Notre expédition a été un grand succès. Nous avons réussi à explorer les rives de Fangaulan, nous avons stationné nos soldats dans l'un des nombreux golfes, coupé des arbres dans la jungle locale pour les utiliser comme première fortification, créant un avant-poste permanent dans le processus. Ceci devrait être le premier pas dans notre effort de reconquête."
 vyzemby_settle_the_coast_title:0 "Coloniser la Côte"
 vyzemby_settle_the_coast_desc:0 "Quand nous nous installâmes d'abord à Fangula, nous trouvâmes que la plupart de la côte manquait de toute règle centrale, les gens vivant principalement dans des sociétés sans état et loyaux seulement à eux-mêmes, leurs familles et leurs tribus. Ceci nous permit de revendiquer un territoire significatif à l'intérieur des terres que nous pouvons utiliser comme point de staging pour notre effort de reconquête, spécialement à Horashesh."
 vyzemby_reclaim_mainland_title:0 "Reconquérir le Continent"
 vyzemby_reclaim_mainland_desc:0 "Les Terres d'Horashesh sont maintenant sous notre règle ; nous avons réussi à reconquérir la terre de nos ancêtres. De Latranoma, la citadelle lointaine sur les rives de Fangaulan, à Vadronoma, la Citadelle Porte-aux-Lézards, qui gardait jadis notre civilisation des gens-écailles, toutes les anciennes Ananoma sont maintenant entre nos mains et nos armées sont invincibles."
 vyzemby_restore_the_ananoma_title:0 "Restaurer les Ananoma"
 vyzemby_restore_the_ananoma_desc:0 "Les cités-forteresses ruches d'Ananoma étaient jadis la fierté de notre civilisation. Malheureusement, quand les humains envahirent, les Ananoma furent laissées en ruines. Pour nous prouver à nos ancêtres, nous devrions les restaurer à leur ancienne gloire."
 vyzemby_the_great_return_title:0 "Le Grand Retour"
 vyzemby_the_great_return_desc:0 "Il y a des siècles, nos ancêtres furent forcés par les humains de quitter la côte de Sarhal. Perdant leur foyer, ils furent forcés de chercher refuge sur les Îles, fondant de nombreuses cités dans le nord de Sovalenosy dans le processus. Nous fûmes humiliés, nous fûmes brisés mais nous avons persisté et n'avons jamais abandonné notre rêve de retourner un jour chez nous. Maintenant nous avons reconquis toute la terre que nos ancêtres détenaient jadis. Les Ananoma ont été entièrement restaurées. Jadis en ruines, elles ont regagné leur splendeur d'antan.\n\nIl y a cependant une étape de plus que nous devons prendre. Il est temps pour nous de retourner pleinement à la terre de nos ancêtres. Rassemblons tout notre peuple, prenons chaque navire, chaque homme, femme et chaque enfant. Ce sera dur, mais nous serons capables d'appeler la côte de Sarhal notre foyer une fois de plus."
 
 #Vyzemby branch
 vyzemby_assemble_the_tribes_title:0 "Assembler les Tribus"
 vyzemby_assemble_the_tribes_desc:0 "Notre pays prospère. Les gens sont heureux et les dernières récoltes ont été riches. Nous avons des ressources abondantes ; il est peut-être temps de regarder vers l'extérieur. Convoquons tous les hommes de tribu importants de notre royaume à la capitale, afin qu'ils puissent personnellement discuter de quelle devrait être notre route d'expansion."
 vyzemby_mboala_war_dogs_title:0 "Chiens de Guerre Mboala"
 vyzemby_mboala_war_dogs_desc:0 "Les Mboala sont un peuple robuste, connu pour leur culture de monteurs de chiens et leur société matriarcale. Leurs races de chiens de guerre sont les plus craintes à travers les Îles. Depuis que nous avons finalement réussi à convaincre leurs tribus de se plier à notre règle, certains de leurs guerriers les plus féroces ont volontairement offert de combattre pour notre pays, et ils promettent de devenir rapidement l'épine dorsale de notre armée."
 vyzemby_fomarati_bards_title:0 "Bardes Fomarati"
 vyzemby_fomarati_bards_desc:0 "Sur les rives occidentales du Sovalenosy central vivent les gens Fomarati. Ils excellent en navigation et leurs bardes sont parmi les plus révérés sur les Îles. Beaucoup vivent dans les cités portuaires comme Loranakodro ou Ibidintely, mais les îles-barrières offshore sont aussi le foyer de nombreuses communautés Fomarati décentralisées. Nous avons maintenant consolidé notre règle sur les Fomarati en Sovalenosy, donc naturellement l'étape suivante est de négocier avec les communautés insulaires et voir si elles sont prêtes à accepter notre règle."
 vyzemby_cloves_of_tsamanosy_title:0 "Clous de Girofle de Tsamanosy"
 vyzemby_cloves_of_tsamanosy_desc:0 "Tsamanosy, l'île du sud, est le foyer des Mazava, connus pour leur mode de vie tribal mais aussi pour leur cultivation d'une marchandise très précieuse, les clous de girofle. Étant utilisés comme épice savoureuse, les clous de girofle sont hautement valorisés dans les marchés à travers Sarhal et au-delà. En contrôlant le commerce des clous de girofle, nous pouvons obtenir de grands profits."
 vyzemby_northern_cities_title:0 "Cités du Nord"
 vyzemby_northern_cities_desc:0 "Le Nord a longtemps été connu pour ses puissantes maisons nobles, chacune traçant son origine aux cités-états côtières qui existaient jadis sur le continent Sarhal. Depuis que nous avons étendu vers le nord, elles ont été une épine dans notre côté, mais certains de nos conseillers proposent que si nous offrons aux familles locales quelques concessions, nous pourrions les convaincre de coopérer avec nous."
 vyzemby_prosperity_for_all_title:0 "Prospérité pour Tous"
 vyzemby_prosperity_for_all_desc:0 "Notre rêve s'est réalisé ! Les Îles sont maintenant unies sous notre bannière ; les Vyzemby ne se battront plus entre eux, nous ne concourrons plus les uns contre les autres. Maintenant nous sommes forts, et nous pouvons défendre nos îles des envahisseurs étrangers. Nos îles prospèrent et les marchands de partout dans le monde viennent à nos îles chargés de leurs richesses. Notre pays est simplement entré dans une ère de prospérité sans précédent."
 
 #Mazava branches
 vyzemby_centralize_clove_production_title:0 "Centraliser la Production"
 vyzemby_centralize_clove_production_desc:0 "Notre île a des clous de girofle, mais pendant longtemps la production des clous de girofle a largement dépendu de fermes locales sans autorité centrale. Avec notre consolidation de pouvoir sur Sovalenosy, nous pouvons établir des institutions dédiées supervisant la production de clous de girofle et s'assurant que les quotas sont atteints."
 vyzemby_clove_monopoly_title:0 "Monopole des Clous de Girofle"
 vyzemby_clove_monopoly_desc:0 "Pendant longtemps notre peuple a été exploité, nos petits fermiers locaux forcés d'accepter des prix injustes pour leurs clous de girofle. Depuis que nous contrôlons maintenant toutes les fermes de clous de girofle dans le monde, nous pouvons établir un monopole sur ce bien précieux et nous assurer que nos fermiers sont payés ce qu'ils méritent."
 vyzemby_the_clove_must_flow_title:0 "Les Clous de Girofle Doivent Couler"
 vyzemby_the_clove_must_flow_desc:0 "Quand nous prîmes le contrôle du commerce des clous de girofle, d'autres nations n'aimèrent d'abord pas l'idée, puisque nous utilisions notre pouvoir pour contrôler les prix de ce bien commercial. Cependant, nous fûmes aussi capables de pacifier nos eaux environnantes, réduisant grandement la piraterie locale, ce qui signifie que le commerce des clous de girofle est maintenant beaucoup plus sécurisé. Grâce à cela, les clous de girofle sont maintenant plus disponibles que jamais et se répandent de Cannor à Aelantir et Haless. Et l'argent coule dans nos poches."
 
 #Shrine Stuff
 vyzemby_sponsor_shrines_title:0 "Parrainer les Sanctuaires"
 vyzemby_sponsor_shrines_desc:0 "Fahvanosy est la terre des sanctuaires. Un réseau de temples mineurs et majeurs couvre les îles, chacun dédié à un dieu ou déesse différent de la Grande Famille. S'assurer de la loyauté des temples peut être bénéfique à notre règle."
 vyzemby_protect_the_shrines_title:0 "Protéger les Sanctuaires"
 vyzemby_protect_the_shrines_desc:0 "Les sanctuaires sont une cible de choix pour les bandits, pirates ou envahisseurs humains. Nous devons nous assurer qu'ils ne prévaudront jamais. Aucun sanctuaire ne sera laissé sans garde. Nous dédierons une garnison spéciale pour chaque sanctuaire pour nous assurer qu'aucun d'eux ne finira comme le Temple de Kolo."
 vyzemby_liberate_kolo_s_shrine_title:0 "Libérer le Sanctuaire de Kolo"
 vyzemby_liberate_kolo_s_shrine_desc:0 "Il y a longtemps, le temple de Kolo fut perdu aux envahisseurs humains. Depuis lors le panthéon a été en désarroi, avec le Temple de Lel dans la cité de Lelanán prenant l'autorité sur les affaires religieuses des Vyzemby.\n\nCependant une prophétie a émergé que l'Élu de Kolo, le Kolovadoy mènerait les armées des fidèles pour libérer le temple de Kolo et le restaurer à son ancienne gloire. Avec notre conquête de [5710.Province.GetName], nous avons rendu cette prophétie vraie."
 
 #Mihipha
 vyzemby_wandering_mihipha_title:0 "Mihipha Errants"
 vyzemby_wandering_mihipha_desc:0 "Les contes de l'histoire et de l'art Vyzemby ont longtemps été le domaine des Mihipha. Ces bardes passent de longues heures à perfectionner leur art dans leurs foyers isolés, ne communiquant que par lettres, ou la visite occasionnelle à travers le pays. Si nous promouvons leurs pratiques et leur donnons les ressources pour voyager et se rencontrer plus souvent, la propagation d'idées qui viendrait de leurs voyages bénéficierait indubitablement à notre nation."
 vyzemby_mihipha_mages_mission_title:0 "Mages Mihipha"
 vyzemby_mihipha_mages_mission_desc:0 "La magie n'est qu'un des nombreux domaines de recherche pour les Mihipha. Cependant, entre musique, histoire, art et philosophie, l'étude de la magie est souvent reléguée à un domaine d'étude tertiaire, menant les avancées en magie à stagner. Nous devrions attirer ceux qui s'intéressent à la magie pour approfondir leur compréhension de la magie dans notre capitale."
 vyzemby_cultivate_the_art_title:0 "Cultiver l'Art"
 vyzemby_cultivate_the_art_desc:0 "Jamais auparavant tant de sagesse n'avait été rassemblée sous la guidance d'une autorité centrale dans les Îles d'Été. Construisons de grandes salles de recherche pour les Mihipha. Nous deviendrons le centre de l'art, de la musique et de la magie non seulement dans les îles de Fahvanosy, mais tout Sarhal."
 vyzemby_formalize_the_art_title:0 "Formaliser l'Art"
 vyzemby_formalize_the_art_desc:0 "Les Mihipha sont dispersés à travers les Îles d'Été. Bien que ceci ait de nombreux bénéfices, les rassembler dans un lieu central pour partager leurs idées est comme rassembler des chats. Le Collège Mihipha à Lorankodro est l'endroit parfait pour les attirer de retour avec plus de régularité. Bientôt la cité sera remplie de musique et tous regarderont avec émerveillement et envie la connaissance et l'art des Vyzemby."
 vyzemby_mihipha_bards_mission_title:0 "Bardes Mihipha"
 vyzemby_mihipha_bards_mission_desc:0 "Les Îles d'Été sont divisées en divers fiefs, menant à des désaccords qui éclatent souvent en conflit. Pourquoi gaspillons-nous notre temps avec de telles querelles mesquines ? Les Vyzemby sont un peuple de chant, pas de guerre ! Apportons la paix et la prospérité à notre terre et répandons les chansons des Mihipha à travers les îles."
 vyzemby_mihipha_scholars_mission_title:0 "Érudits Mihipha"
 vyzemby_mihipha_scholars_mission_desc:0 "Dans le chant réside la connaissance. Il y a beaucoup à apprendre des épopées racontées par les Mihipha, mais peu a été fait pour collecter cette connaissance dans un lieu central, d'où leurs idées pourraient être répandues. Contrôler le lieu de naissance culturel des Mihipha permettra à une nouvelle forme de pensée d'émerger."
 
 
 
 
