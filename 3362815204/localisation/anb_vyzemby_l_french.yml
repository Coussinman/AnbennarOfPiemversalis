 flavor_amiratsamo.1.t:0 "Sagesse des Baashidi"
 flavor_amiratsamo.1.d:0 "Frustré par la nature tribale et décentralisée de la société Mazava comparée à ses voisins urbains, Rasanjy nyAmiray était déterminé à étudier les sociétés Amezatany, hommes-lézards, Baashidi et Cannoriennes, espérant reproduire leur succès. La foi des Chercheurs Rinta en particulier attira son attention, impressionné par l'accent mis par la religion sur l'érudition, la philosophie et l'innovation. Il remarqua particulièrement comment la propagation de la nouvelle foi avait coïncidé avec l'avancement rapide de la société et du pouvoir Baashidi durant l'Âge de Gloire. Ainsi, même alors qu'il plaçait des restrictions croissantes sur les marchands Baashidi et autres étrangers, les prédicateurs, philosophes, scientifiques et administrateurs Baashidi furent accueillis à bras ouverts."
 flavor_amiratsamo.1.a:0 "Un changement de voies"
 flavor_amiratsamo.1.b:0 "Nous resterons fidèles à nos Racines"
 
 
