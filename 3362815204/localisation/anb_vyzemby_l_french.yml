 ananoma_dilapidated:0 "Ananoma Délabrée"
 ananoma_dilapidated_desc:0 "Dans les brumes du passé ancien, avant que les Vyzemby ne soient chassés du continent, les halfelins de Sarhal construisirent de grandes cités-ruches connues sous le nom d'Ananoma le long des rives du Golfe de Lel. Abandonnées par leurs bâtisseurs quand ils furent forcés de quitter le continent, ces forteresses côtières étagées sont depuis longtemps tombées en ruine, leurs fiers édifices s'effritant dans la mer, le travail diligent des maçons et artisans halfelins usé par le passage du temps."
