 cannor_religious_flavour.1.t:0 "Le Festival des Vœux"
 cannor_religious_flavour.1.d:0 "Le Festival des Vœux est arrivé. Ryala, la bénie déesse de l'amour et de la beauté, est honorée par ce festival jovial. Un renouvellement des vœux entre amoureux tant en privé qu'en public est suivi d'une procession desdits couples à travers les rues de notre capitale. Revêtant leurs plus beaux atours, les couples dévoués, jeunes et vieux, riches et pauvres, sont acclamés par les spectateurs durant cette célébration de la divine bénédiction d'amour de Ryala. Cette parade allège le cœur de tous nos sujets aussi sûrement que le festin qui suit remplit leurs ventres. Le festival fournit un moment opportun pour [Root.Monarch.GetName] de se montrer comme un parangon de dévotion pour [Root.Monarch.GetHerHis] peuple. Comment le souverain devrait-il célébrer ?"
 cannor_religious_flavour.1.a:0 "Renouveler vos vœux devant la cour comme symbole d'amour."
 cannor_religious_flavour.1.b:0 "Organiser un festin magnifique pour les amoureux."
 cannor_religious_flavour.1.c:0 "Célébrer en privé."
 cannor_religious_flavour.1.e:0 "En tant que dévot de Ryala, notre amour est partagé avec tous."

 cannor_religious_flavour.2.t:0 "Célébration de la Beauté"
 cannor_religious_flavour.2.d:0 "Alors qu'elle gravissait les marches de la scène de fortune, la mer apparemment infinie d'yeux faillit la mettre à genoux. Luttant contre la faiblesse qui parcourait ses jambes, elle maintint sa démarche exercée, gracieuse mais déterminée.\n\nC'était le moment.\n\nC'était la Célébration de la Beauté de la Divine Ryala, sa chance de prouver sa vertu au monde.\n\nLe reste de la journée passa dans un flou. La performance. L'attente. La sélection des Femmes Élues du Temple.\n\nEt maintenant elle vivait sa nouvelle vie. Elle avait été jugée digne d'une place parmi les rangs du Temple Ryalien. L'une de plusieurs femmes chaque année qui étaient jugées dignes de servir à la fois son peuple et sa foi. Les femmes qui gagnaient cet honneur ne restaient pas toujours derrière les portes du temple, certaines s'élevaient à des hauteurs encore plus grandes."
 cannor_religious_flavour.2.a:0 "Laisser notre dirigeant la prendre pour lui."
 cannor_religious_flavour.2.b:0 "Elle ferait une conseillère parfaite."
 cannor_religious_flavour.2.c:0 "Cette femme pourrait tout aussi bien être un avatar de Ryala elle-même !"
 cannor_religious_flavour.2.e:0 "Les femmes doivent se serrer les coudes dans le monde d'aujourd'hui."

 cannor_religious_flavour.3.t:0 "Malheurs des Cœurs-Perdus"
 cannor_religious_flavour.3.d:0 "\"Depuis des temps immémoriaux, les rites matrimoniaux de Ryala ont été tenus pour sacrés. Supervisées par un membre du clergé et formelles dans leur structure, les cérémonies d'épouser votre partenaire sous les auspices de Ryala symbolisaient le plus grand engagement qu'on puisse prendre envers autrui. Un engagement si ancré dans les traditions des ancêtres passés qu'adultérer ces rites est un affront à la décence commune elle-même. Cependant, il semble que l'effronterie de ces nouveaux adorateurs de Corin ne connaisse pas de limites, car ils ont évité ces cérémonies consacrées par le temps.\" - Dominic de Badeben, Traités du Schisme des Cœurs-Perdus\n\n\"Bah, qui sont-ils pour nous dire quoi faire ? Je l'aime et elle m'aime, c'est tout ! Quelle valeur ont les vœux étouffants et s'agenouiller trois fois ou quels que soient les rituels ennuyeux qu'ils exigent, quand notre amour est dans nos cœurs ? Nous sommes mariés de toute façon, peu importe ce qu'un prêtre pompeux peut dire !\" - Devan de Charwic, tel qu'enregistré le jour de son mariage\n\nLe Schisme des Cœurs-Perdus est le nom donné au débat théologique entourant les rites du mariage. Ces arguments se sont maintenant répandus à [Root.GetName], comment devrions-nous les traiter ?"
 cannor_religious_flavour.3.a:0 "La beauté et l'amour devraient être accordés à tous indépendamment des circonstances."
 cannor_religious_flavour.3.b:0 "Changer les rites serait un affront à Ryala elle-même !"

 cannor_religious_flavour.4.t:0 "La Sororité Cirésienne"
 cannor_religious_flavour.4.d:0 "La Sororité Cirésienne a commencé comme une société secrète de femmes qui interprètent la féminité de Ryala comme un rejet de la structure patriarcale de la Cour du Régent. Avec la foi corinite amenant une déité féminine au premier plan du panthéon, cette société autrefois souterraine a commencé à prêcher ses idées subversives au grand jour. Des témoignages que l'expérience féminine est essentielle à la vraie compréhension de notre foi et que le divin féminin est entravé par les rôles sociétaux traditionnels se sont répandus comme une traînée de poudre à [event_province.GetName]. Ces concepts ont particulièrement résonné avec la strate moyenne de nos sujets. Épouses et filles de marchands, docteurs et avocats sont maintenant convaincues qu'elles ne devraient plus être confinées aux tâches d'élever des enfants et aux activités domestiques et perturbent le statu quo dans certaines des professions les plus productives de nos terres."
 cannor_religious_flavour.4.a:0 "Arrêter tout ce discours insensé."
 cannor_religious_flavour.4.b:0 "Soutenir cette cause louable."

 cannor_religious_flavour.5.t:0 "Les Balgarites Feu-de-Dragon"
 cannor_religious_flavour.5.d:0 "Balgar le Bâtisseur, le nain devenu dieu qui nous a donné de telles merveilles que les Murs de Castanor, a une fois de plus tourné son œil vers la guerre. Avec Corin menant la Cour du Régent, de nouvelles machines de guerre sont nécessaires pour répandre la vraie foi, et Balgar a accordé de si terriblement ingénieuses machines à ses fidèles suivants Feu-de-Dragon. Ces fidèles de Balgar ont vu la droiture de la cause de Corin et ont dévoué leur prouesse d'ingénierie à partager sa vérité. Cela devrait-il être sous la forme de machines de siège, ou des préoccupations plus domestiques ?"
 cannor_religious_flavour.5.a:0 "Déployons leur dernière machine de guerre."
 cannor_religious_flavour.5.b:0 "Concentrer leur ingéniosité sur la construction à la place."
 cannor_religious_flavour.5.c:0 "Embaucher le leader balgarite pour nos armées."

