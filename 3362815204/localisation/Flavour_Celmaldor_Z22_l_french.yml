# Gov Reforms ##

 z22_prince_elect:0 "Le Prince Élu"
 z22_prince_elect_desc:0 "La République de Celmaldor élit communément son Prince ou Princesse parmi les clans les plus proéminents de ses villes. Malgré le pouvoir des Clans la plupart des élections ont aussi un candidat populaire sans affiliation de clan, représentant habituellement les détenteurs de pouvoir Humains de la république dans leur politique."
 z22_prince_elect_improved:0 "Le Prince Élu"
 z22_prince_elect_improved_desc:0 "Reconnaissant défauts et inefficacités népotiques dans l'ancien système la République de Celmaldor modernisa ses élections à travers son histoire. Dans le nouveau système les candidats ne sont pas restreints aux Clans Marchands, pour mieux représenter les intérêts de la plus grande Ligue Commerciale Celmaldorienne chaque candidat peut être de toute famille dans la nation tant qu'ils ont pleine citoyenneté. Cependant, la plupart des candidats ont encore quelque soutien de Clan malgré ces restrictions."
 z22_silver_diet:0 "La Diète d'Argent"
 z22_silver_diet_desc:0 "La république a grandi d'une cité-état à une grande confédération de bourgs et plus grandes villes commerciales. pour mieux administrer ces emplacements et mieux représenter les souhaits de leurs marchands et propriétaires terriens nous implémenterons un système de Parlement par lequel ils peuvent avoir représentants dans le gouvernement central."
 z22_acts_of_deland:0 "§YActes Delandiens d'Égalité§!"
 z22_acts_of_deland_desc:0 "Originellement créés comme fondation pour la Confédération de Celmaldor quand les villes de Deland et Mawdock rejoignirent la république, les Actes de Deland ont été étendus comme déclaration de droits pour tous citoyens de la nation. Toute race peut être ajoutée à la liste de peuples protégés par ces droits, leur accordant fortes protections dans les lois de la République, sa Confédération et Ligue Commerciale."
 z22_skaldol_treaty_of_faiths:0 "Traité Skaldol de Foi"
 z22_skaldol_treaty_of_faiths_desc:0 "Avec notre Confédération englobant maintenant une multitude de minorités religieuses il est devenu un problème que le commerce soit arrêté par désaccords de foi. Ceci ne peut faire et donc la Confédération et Ligue Commerciale formèrent un traité signé au site saint Skaldhyrric proéminent de Skaldol qui garantit la liberté pour chaque citoyen de pratiquer quelle foi ils souhaitent, tant que ce ne soit pas un mal envers d'autres."

