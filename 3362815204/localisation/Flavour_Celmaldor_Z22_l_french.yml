l_french:
 z22_defend_inlet_title:0 "Défendre notre estuaire"
 z22_defend_inlet_desc:0 "En cet âge de déclin, les raids de monstres et pillards flétrissent les voies commerciales de la mer des tempêtes. Nous ne pouvons laisser les choses en l'état, mais nous manquons de position pour traiter immédiatement ces menaces. En frappant le clan Écaille-Verte à notre frontière, nous pouvons au moins mettre fin à la menace d'incursion kobold sur la ville de Deland et aux pillages à travers l'estuaire de Mawriver. Puis en temps voulu nous pourrons utiliser ces nouveaux points d'appui pour bloquer aux pillards leur passage hors de la mer de la Tombe des Géants, et espérons aussi retourner notre règne aux Îles Tempête gnomiques."

 z22_gnomers_storm_title:0 "Gnomes sur la Tempête"
 z22_gnomers_storm_desc:0 "Pendant les siècles précédents nous avions beaucoup de villages et îles des gnomes des tempêtes dans notre ligue commerciale ; une guerre dévastatrice contre Bjarnrik dans les années 1300 tardives, cependant, vit les intérêts des deux nations dans la Mer des Tempêtes s'effondrer. Mais nous apprenons et nous endurons. Maintenant les îles ont été subjuguées sous Nimscodd, dont la base de pouvoir se trouve loin de l'autre côté de la côte du dragon. Si un amiral compétent devait mener une reconquête des Îles Tempête, récupérer ces territoires devrait être une affaire simple."

 z22_lonely_voyages_title:0 "Voyages Solitaires"
 z22_lonely_voyages_desc:0 "Les Elfes sont connus pour un amour de la mer, et beaucoup de nos navires longent des routes loin dans le Dégel du Nord et les Lamentations d'Uelos, pour peu de raison autre que d'être une fois de plus loin sur les mers du voyage de nos ancêtres. Avec les contes de la redécouverte de notre patrie perdue portés fort sur le vent, le temps est venu d'encourager ces marins plus capricieux – laissons-les naviguer aussi loin que possible, laissons-les nous apporter des contes de ce qui était la maison."

 z22_old_world_anchor_title:0 "Ancre de l'Ancien Monde"
 z22_old_world_anchor_desc:0 "\"Je ne vais pas vous le dire plus simplement ; nous ne pouvons faire créer à notre peuple des points d'appui en Aelantir sans le rendre profitable. Vous devrez céder et investir lourdement dans cette terre 'Dalaire', car sans aide de départ et un port sûr où les marchandises peuvent commencer à être vendues, nous n'allons pas avoir cette entreprise coloniale aboutir à plus que quelques suicides d'excentriques.\" - Seigneur Ellodan II Lance-Blanche, Correspondance Privée."

 z22_multicultural_colonies_title:0 "Colonies Multiculturelles"
 z22_multicultural_colonies_desc:0 "Nous avons consulté les chiffres des années 1100 – quand les Actes Delandiens furent d'abord signés – et maintenant après le récent renouvellement de la législation. L'augmentation de profit que nous apprécions d'un marché du travail plus profond ne peut être niée, et l'approvisionnement de talent et main-d'œuvre dans la force de travail est probablement le plus grand contributeur à ceci. Donc pour augmenter à la fois la croissance économique de nos colonies ainsi que la croissance en territoire nous devrions définitivement imposer les mêmes lois d'égalité dans ces administrations régionales. Cet investissement pourrait avoir un retour plus lent que quand nous implémentâmes les lois à la maison mais s'il y a quelque chose que nous avons c'est le temps d'attendre."

 z22_frozen_passage_title:0 "Le Passage Gelé"
 z22_frozen_passage_desc:0 "Il y a une certaine joie que tous les marins de la Portée trouvent à naviguer des eaux difficiles, et la Mer Brisée prouve ainsi un aimant pour les marchands audacieux, malgré sa mortalité. Des marins assez audacieux peuvent faire un profit tueur apportant marchandises des nations Eordan lointaines vers des acheteurs empressés à Celmaldor. Même ce commerce de casse-cou plus petit est très lucratif, donc ce serait une opportunité manquée de ne pas rendre l'incitation plus grande pour nos Marchands et Clans, ainsi que leurs contreparties Eordan. Diverses idées ont été soulevées pour essayer de rendre ces voies de mer gelées plus sûres, mais nous n'avons pas besoin d'atteindre des concepts ridicules : brise-glaces, couches épaisses de goudron, et côtés doublés de métal ont gardé le commerce coulant en Gerudia pendant des millénaires, et il n'y a certainement pas besoin de compliquer les choses maintenant."

 z22_emancipate_aelantir_title:0 "Émanciper Aelantir"
 z22_emancipate_aelantir_desc:0 "Nous regardons l'âge qui passe et les nouvelles colonies nées dans la Patrie Elfique, et nous voyons de nouveaux commencements frais entravés par la suffocation lente de notre parenté occidentale. Non seulement cela, mais la nature de la distribution de profits dans notre empire colonial favorise drastiquement les gens dans la Portée, travaillant presque comme une pompe de navire pour extraire richesse des gens qui si bravement installèrent l'ancien monde à notre demande. Une économie bonne et saine repose sur l'échange mutuellement profitable, non un accaparement unilatéral. Quelques marchands et banquiers elfiques plus anciens prédisent cette tendance être profitable maintenant, mais avoir des effets désastreux sur la croissance des colonies dans le futur, menant bien sûr à moins de profit ici en temps. Dit simplement, leurs intérêts sont les nôtres. Il n'est pas clair exactement ce que nous pouvons faire à ce sujet, mais la chose principale à faire est reconstruire la relation entre nous et nos colonies. Notre ligue commerciale ne souffre pas de ce problème d'exploitation ; ainsi le consensus dominant est que nous devrions rapatrier nos sujets coloniaux comme Giesadh, retenant leur commerce dans notre ligue et barrière douanière mais accordant l'indépendance pour ces nouveaux gouvernements coloniaux."

 z22_elfhome_allies_title:0 "Alliés de la Patrie Elfique"
 z22_elfhome_allies_desc:0 "La renaissance de nos colonies en nations indépendantes a lentement commencé à payer. Leurs villes sont grandes et leur capacité de production plus grande que jamais, grâce à leur adhésion dans notre ligue commerciale. Nous avons un petit problème en ce que notre contrôle direct diminué dans la région signifie que des pouvoirs étrangers ont conspiré pour rivaliser avec notre influence dans des nations qui étaient autrefois partie de notre domaine. Malheureusement pour eux, avec suffisante bonne volonté entre nous et nos anciennes colonies ainsi que d'autres constituants en Aelantir Nord nous pouvons facilement instituer quelques politiques de contrôle mercantile une fois de plus, niant à ces intrus l'accès aux profits de notre Ligue d'Argent."

 z22_northern_liberation_title:0 "Libération Nordique"
 z22_northern_liberation_desc:0 "Parfois notre tendance très fondamentalement Elfique à prendre des décisions regardant vers le futur lointain, au lieu de favoriser le profit instantané, nous rend moins riches dans le moment que ceux disposés à faire des mouvements hâtifs et moins à long terme. Il en a été ainsi avec notre libération de nos colonies ; elles nous font de l'argent, mais probablement moins que si nous les gardions enchaînées comme d'autres nations font. et leurs autres bénéfices sont grands mais pas assez pour arrêter nos riches et puissants de grogner quand ils voient des flottes de trésor atterrir dans d'autres ports Canoriens. Le remède à ceci est simple : briser les chaînes sur toutes ces colonies et les inclure dans notre ligue commerciale ; nous nierions à nos rivaux leurs transports de trésor et sécuriserions beaucoup plus de profit de ligue commerciale d'un coup."

 z22_control_tolls_title:0 "Contrôler les Péages"
 z22_control_tolls_desc:0 "Toute Ligue Commerciale méprise les pirates, la nôtre incluse. Le problème est qu'il y a pas mal de pirates en Gerudia à cause de leurs coutumes locales de statut élevé dans la société étant dérivé de l'héroïsme, qui à son tour est prouvé en rapportant richesse gagnée au combat de l'étranger. Puis il y a aussi la religion, qui célèbre ces héros dans des chansons répandues à tout le monde dans la population, les deux traditions se combinent ensemble en une véritable plantation de croissance de pirates. Leurs marins sont, bien qu'admissiblement bons, pas de taille pour les siècles d'expérience d'un bon capitaine elfique et ainsi nous pouvons les vaincre avec assez d'effort. Si nous devions arracher leurs ponts de givre bien-aimés d'eux aussi, contrôlant ainsi assez du commerce de Tête-de-Serpent pour forcer les clients loin de leurs havres commerciaux et marchandises volées, nous pouvons mettre leurs pratiques de pillage dans un nœud coulant... au moins de ce côté des passes."

 z22_curtail_clans_title:0 "Réduire les Clans"
 z22_curtail_clans_desc:0 "Lance-Blanche, Vent-de-Glace, et Marée-Gelée sont les plus grands des clans marchands elfiques, mais ils ne sont pas les seuls. Des familles plus petites vont et viennent, s'élevant habituellement par l'investissement intelligent d'un elfe ou voyage commercial risqué réussi. Quelle que soit leur origine, les clans sont la base du règne dans notre ville et sa confédération ; si puissants sont-ils qu'ils embauchent leurs propres armées, que nous empruntons simplement dans nos guerres pour suppléer nos maigres levées. Une tentative fut faite par Ultarion Marée-Gelée dans ses années déclinantes et terme court comme Prince pour construire un militaire national indépendant des clans mais il mourut avant que son plan puisse se mettre en route. Depuis le schéma a été en arrière-plan mais nous pourrions le commencer à nouveau si le Prince actuel avait assez de soutien... ou une résistance assez petite."

 z22_tides_profit_title:0 "Les Marées du Profit"
 z22_tides_profit_desc:0 "Une bonne compétence pour tout marchand est d'exploiter la foi en leurs capacités pour sécuriser des investisseurs ; la meilleure façon de construire cette foi est de prouver votre valeur, ce que notre république a fait pendant des siècles. Donc tandis qu'un petit marchand peut obtenir quelques couronnes pour acheter un nouveau bâtiment, nous pouvons obtenir la rançon d'un roi et l'utiliser pour acheter la valeur d'une ville. Cela accélérera significativement le processus de nous construire une armée appropriée si nous achetons simplement l'infrastructure militaire existante des clans. Encaissons une partie de la bonne volonté que les gens ont pour nous et obtenons des fonds pour juste un tel projet."

 z22_disband_private_armies_title:0 "Dissoudre les Armées Privées"
 z22_disband_private_armies_desc:0 "Le temps est venu. Nous sommes assez puissants que nous n'avons pas besoin de tolérer des armées indépendantes dans notre territoire et pouvons forcer les clans à céder à nos demandes. Mais les années d'effort construisant notre armée nationale ne sont pas finies ; pendant quelque temps encore nous devrons repasser les défauts dans le système, ainsi que restructurer notre corps d'officiers pour s'assurer que l'armée de la république soit une entité digne."

 z22_reinvigorate_harbour_title:0 "Revigorer le Port"
 z22_reinvigorate_harbour_desc:0 "Le Port Blanc, l'âme de la ville de Celmaldor, git en dépérissant. Ses quais vides s'usent silencieusement dans les vagues. D'une certaine façon c'était une folie de nos prédécesseurs de construire un port si massif pour des navires qui n'avaient aucune raison de jamais naviguer ici, mais dans l'esprit de l'effort git leur espoir pour ce que notre nouvelle maison pourrait être. Il pourrait ne pas être possible de construire un port si énorme que fut envisagé, un si grand qu'il héberge toute la flotte migrante, mais ce serait sûrement une entreprise sensée de réparer notre Port Blanc bien-aimé et s'assurer que nous ne perdons pas ce cadeau de nos ancêtres pour toujours."

 z22_loyal_army_title:0 "Une Armée Loyale"
 z22_loyal_army_desc:0 "Devant le Palais du Commerce se dresse une parade d'Elfes et Humains entièrement armés, leurs lances et mousquets pointant haut dans les cieux grisonnants. Ces soldats ne sont pas des mercenaires des clans marchands ou alliés étrangers, ils sont l'armée de notre République. Nous avons réussi par l'établissement soigneux d'infrastructure militaire et l'érosion de l'influence des clans sur les matières militaires à finir la stagnation de notre militaire et déployer une force combattante digne de notre confédération et ligue commerciale. \"Pour Maldorian et le Port Blanc – pour la Liberté !\""

 z22_proof_concept_title:0 "Preuve de Concept"
 z22_proof_concept_desc:0 "Nous ne sommes pas aussi complètement finis qu'il semble. L'effort pour reconstruire des parties du Port Blanc a procédé assez bien, et le port nouvellement approfondi, permettant l'accostage direct de grands navires, a été entièrement apprécié par les marchands déchargeant leurs marchandises. Un port est plus qu'un endroit pour stocker des navires, cependant – c'est aussi un endroit pour les faire. Le Port Blanc devrait avoir une capacité pour la construction navale proportionnée à sa taille et prestige ; donc nous devrions vigorer notre construction navale pour nous permettre de construire sensément de telles quantités des navires elfiques élégamment manœuvrables et bien modernisés dont nous sommes fiers."

 z22_new_directions_title:0 "Nouvelles Directions"
 z22_new_directions_desc:0 "Chaque clan était un peu perdu après que leurs armées furent emportées, mais ils semblent s'être stabilisés. Les Lance-Blanche ont tout misé sur les profits d'Aelantir, mettant des montants obscènes d'argent dans nos colonies du nouveau monde ainsi que projets de développement dans les nations nées de ruines. Les Vent-de-Glace sont aussi focalisés sur le commerce que jamais ; ils perdirent peut-être le moins, car leurs flottes commerciales restent les leurs et celles-ci caracolent maintenant à travers les vagues plus grandes que jamais, apportant contrôle aux ports loin et large. Le Clan Marée-Gelée réinventa leurs ateliers d'armes et bâtiments d'entraînement d'armée en forges d'outillage et mélange d'écoles pour artisans aspirants et bureaux d'application de la loi. Bien que privés de leur ancienne gloire en combattant les guerres de notre pays, les clans sont maintenant plus prestigieux que jamais auparavant."

 z22_burgeoning_harbour_title:0 "Port Florissant"
 z22_burgeoning_harbour_desc:0 "C'est actuellement surprenant à dire mais le Port Blanc est devenu si populaire et notre nation si riche en commerce qu'il est proche d'atteindre la capacité. Considérant la taille de l'endroit, ceci semble presque ridicule, mais c'est difficilement une mauvaise chose. Celmaldor proprement peut être un peu tapageur avec tous les marins passant, mais l'argent rend plus que cela en vaut la peine et toute la Tête-de-Serpent grouille de nouvelles entreprises, logement et attractions culturelles comme résultat de l'afflux commercial. Ce doit être une priorité absolue d'étendre le Port Blanc pour finalement déplacer les brise-lames plus loin en mer et élever de nouveaux quais, pour s'assurer que ces bénéfices grandissent encore plus."

 z22_commercialised_magic_title:0 "Magie Commerciale"
 z22_commercialised_magic_desc:0 "Le problème avec faire de l'argent par la magie est l'extensibilité. Un mage ne peut faire que tant, et tandis que vous pouvez établir une énorme infrastructure de sceaux, runes et gravures avec des centaines de mages entraînés pour performer des œuvres plus grandes et consistantes de l'arcane, c'est juste plus profitable d'investir dans le mondain. C'était, au moins, jusqu'à la propagation de l'artisanat magique. Maintenant ce nouveau système magique popularisé par les Gnomes, Gobelins, et Kobolds de notre royaume a pris aux ateliers comme un feu de forêt, le rendement monte en flèche et de nouvelles marchandises merveilleuses atteignent les marchés chaque année. Une République Marchande doit autonomiser ceux qui feront de l'argent à son peuple – ainsi notre Prince autonomisera les Artisans Magiques."

 z22_halanns_greatest_port_title:0 "Le Plus Grand Port d'Halann"
 z22_halanns_greatest_port_desc:0 "Ils le comparent à la toile d'araignée de jetées de Tianlou, aux grands quais elfiques d'Anbenncost, au puissant pont d'Isobelin, à la maison de la Flotte du Trésor à Zurkanrek, à la Forteresse d'Ovdal Tungr, au Port Lézard des Îles d'Été, à Sramaya, aux Kheions et aux ports sirènes Baashidi. Mais de tels endroits n'égalent pas l'échelle de nos cayes blanches de neige, le nombre de jetées de bois soigneusement enroulées et le nombre de navires amarrés, venant, partant, ou étant construits ou réparés. Il peut y avoir des villes plus grandes que Celmaldor, mais il n'y a pas de ports plus grands et plus beaux que le Port Blanc des rêves de Maldorian."

 z22_galsheah_dream_title:0 "Un Rêve de Galsheah"
 z22_galsheah_dream_desc:0 "Sur des vents vils éparpillés et sans espoir à la dérive\naucun bleu sauf pluie dans nos cieux\nainsi gisait la parenté migrante à la merci du froid et humide.\n\nPuis par fissure d'éclair et rugissement de tonnerre\nun coup de luminosité dans nos yeux\nfendu en deux les nuages terribles par l'orgueil du Navigateur\nNotre lance blanche perce le cœur de la grande tempête\n- versets de la lamentation pour ceux noyés dans la migration, un ancien poème et chanson elfique."

 z22_it_sails_title:0 "Il Navigue."
 z22_it_sails_desc:0 "Lentement, impossiblement lentement le vaisseau commence à prendre forme, mais nous avons le temps d'attendre, et nous pouvons le rendre plus rapide avec effort..."

 z22_silver_league_title:0 "La Ligue d'Argent"
 z22_silver_league_desc:0 "Le symbole de Celmaldor est une chaîne d'argent connectée par la morsure de deux têtes serpentines. Il sert aussi comme sceau de notre Ligue Commerciale : la chaîne est faite de beaucoup de maillons représentant les plus petites villes dont nous connectons le commerce en une force unie. L'unité et bonne volonté de notre alliance a grandi moindre dans les années récentes, donc il ferait sens que nous répandions quelque faveur diplomatique pour revigorer nos membres constituants."

 z22_invest_allies_title:0 "Investir dans Nos Alliés"
 z22_invest_allies_desc:0 "Bayvic est dans nos vues comme l'obstacle principal vers unir la Portée Bleue sous notre ligue commerciale et confédération. Bien que la plus grande ville de la Côte des Vics, ils ne partagent pas leur richesse aussi facilement que nous faisons, menant à quelque insatisfaction dans leur ligue commerciale dont nous pourrions tirer avantage. Si les membres de la ligue Bayvic voient nos villes membres de ligue commerciale prospérer significativement au-delà des leurs, ce succès peut être utilisé comme fort levier pour s'assurer de la chute de Bayvic en standing, espérons éliminer leur ligue et nous permettre de fondre et assimiler les villes restantes."

 z22_revive_storvik_title:0 "Raviver Storvic"
 z22_revive_storvik_desc:0 "Après que la Seconde Guerre d'Indépendance des Hommes de la Portée Bleue finit en victoire, notre ville, avec les autres Vics des Hommes de la Portée Bleue, s'unit en une alliance unique connue comme la Ligue Storvic. Cette alliance dura pendant beaucoup de décennies, testée dans des conflits contre des pillards Gerudiens, rois mesquins de la Portée et même une invasion de Troll de Mer, mais elle finirait par tomber à un mélange de rancunes et compétition interne entre les nouvelles polités indépendantes. Avec notre ligue commerciale posée comme la seule vraie alliance commerciale dans la Portée Bleue, nous pourrions revendiquer succession à Storvic, cependant ceci requerrait finalement traiter le problème Bayvic. Le choix dans la matière est le leur : soit ils rejoignent notre ligue dans une position favorisée que nous nommerons Giesadh, ou nous serons forcés de les conquérir. Il n'y a plus d'espace pour un compétiteur à la confédération Celmaldorienne dans la Portée Alénique Occidentale."

 z22_united_magnates_title:0 "Magnats Unis"
 z22_united_magnates_desc:0 "Les nations de nos cousins Aléniques en absence de Clans Marchands ont un type de figure homme d'affaires-propriétaire terriens connu comme Magnats. Ces magnats gardent leurs propres conseils où les plus influents d'entre eux dictent certaines matières commerciales et de production dans la nation. Le problème pour nous est que chaque polité dans la ligue commerciale a ses propres magnats et ils ne travaillent pas bien ensemble. Nous anticipons des difficultés significatives tôt, mais nous pouvons les amener à s'unifier en un conseil à travers la ligue commerciale si nous les motivons en parrainant significativement leurs industries. Comme bonus nous pouvons alors leur demander d'investir pleinement dans une politique unie de foresterie, donnant à la ligue commerciale accès à des trésors de bon bois sans que les forêts soient complètement défrichées."

 z22_amend_act_title:0 "Amender les Actes"
 z22_amend_act_desc:0 "L'Acte Delandien d'Égalité est la base des Lois sur lesquelles les villes humaines de Mawdock et Deland furent amenées dans le même pays que Celmaldor, créant la confédération de villes que nous connaissons comme notre nation aujourd'hui. Il garantit certains droits fondamentaux pour tous les humains dans la terre, mais il a quelques défauts que nous devons adresser. Pour un, il est gravé dans la pierre et ne peut être changé ; ceci peut rendre nouvelle législation awkward car elle doit toujours fonctionner autour de l'Acte. Deuxièmement, il est souvent interprété comme se référant spécifiquement aux humains de la Portée Bleue, laissant par exemple les citoyens Dalriques dans une position désavantageuse. Nous devrions fixer ces problèmes : permettre à l'Acte d'être changé pour inclure plus que juste les humains et aussi s'assurer qu'il s'applique définitivement à tous les humains, non juste ceux des deux villes originales qu'il fut utilisé pour intégrer."

 z22_third_act_title:0 "Le Troisième Acte"
 z22_third_act_desc:0 "Ils ne sont pas des gnelfes, ils sont des gnomes, et ils ne tombent pas sous les Actes de Deland malgré les gnomes ayant vécu dans notre Confédération et ligue commerciale pendant des siècles. Généralement ce n'a pas été un dérangement, puisque les gnomes talentueux sont assez facilement employés à travers la nation, mais maintenant que nous administrons toutes les Îles Tempête c'est devenu un peu un problème. Les gnomes dans notre pays ne sont plus juste des familles commerciales aisées avec des intérêts dans la ville ; ils viennent de tous les milieux de vie et ainsi certains d'entre eux sont entièrement exploités dans leur manque de droits officiellement définis. Pour finir ce système inefficace, nous pouvons simplement ajouter un article gnomique aux actes Delandiens et par là les rendre proprement intégrés dans notre nation."

 z22_greater_reach_title:0 "Plus Grande Portée"
 z22_greater_reach_desc:0 "Notre ligue n'est plus juste une ligue de la Portée Bleue ou ligue de la Portée Alénique ; nous contrôlons toute la Gerudia par les routes de notre commerce. Les gens à Revrhavn peuvent produire marchandises et les vendre à Cedevik avec tarif minimal et grande sécurité dans la traversée. C'est une nouvelle aube pour tous les marchands du Cannor nordique alors que les richesses s'amoncellent et les villes continuent de grandir. Une fois de plus nous ne pouvons stagner notre position, nous devrions tirer avantage de cette situation pour commencer à intégrer des villes dans notre confédération et grandir Celmaldor. Il est bon d'avoir la Gerudia faire partie de la ligue commerciale, il sera mieux de l'avoir faire partie du pays."

 z22_toward_unification_title:0 "Vers l'Unification"
 z22_toward_unification_desc:0 "Nous avons amené la Portée Bleue de deux ligues en une et d'une ligue en une nation. Sous notre administration, les villes de la portée Alénique Occidentale sont plus prospères que jamais auparavant et les gens s'émerveillent des bénéfices d'être amenés dans la Confédération Celmaldorienne. Nous ne devrions pas gaspiller ce sentiment et cet élan, nous devrions accélérer l'intégration de nos membres de ligue commerciale à travers toute la gerudia pour que le sous-continent entier puisse être amené sous une bannière grise."

 z22_prosperitys_champion_title:0 "Champion de la Prospérité"
 z22_prosperitys_champion_desc:0 "\"Les Années Elfiques est le nom donné à l'ère pendant laquelle Celmaldor unifia leur ligue commerciale en un pays. Elles furent caractérisées par croissance solide des villes et le déclin de l'agriculture de subsistance, ainsi qu'une augmentation du niveau d'éducation chez le citoyen commun, principalement par être enseigné à parler Elfique dans les écoles de weekend. Tandis que beaucoup se plaignaient des elfes prenant prise plus ferme sur la Gerudia, ils furent noyés par les gens qui virent leurs vies s'améliorer pendant ce processus, et ce siècle d'intégration prouva le catalyseur à l'élévation rapide de Celmaldor au statut proéminent sur la scène mondiale.\" - Une Histoire de la Ligue d'Argent, Acromar síl Napesbay, 1745."

 z22_rights_of_man_title:0 "Droits de l'Homme"
 z22_rights_of_man_desc:0 "Le pays de Celmaldor fut construit pour gouverner une ville, sa Confédération fut ajoutée pour gouverner d'autres villes et en temps la Ligue d'Argent appendue pour inclure encore plus. Maintenant la Confédération inclut l'entièreté de la Gerudia, qui tandis que glorieux est un peu un problème pour nos systèmes de représentation et élection. Les élections sont par design injustement centrées autour de Celmaldor au moment, mais nous pourrions changer ceci pour plus également rendre compte des marchands à travers le sous-continent. Avec ce changement, nous pouvons réformer notre enseignement d'Elfique aux marchands en un système d'éducation plus centralisé et accessible, ainsi que finalement finir l'exclusivité du bureau élu du Prince que les Clans Marchands ont si longtemps presque gardé entièrement à eux-mêmes."

 z22_council_trade_title:0 "Conseils du Commerce"
 z22_council_trade_desc:0 "Les connexions sont importantes au commerce, et due à la quantité de commerce dans notre ligue, la connexion à nous est devenue inestimable pour tout commerçant dans le monde. Il n'y a pas d'endroit aussi riche que nos ports commerciaux, et ainsi nous nous trouvons dans une position d'influencer le monde un peu plus que serait attendu pour une République Marchande enfermée dans un coin froid du monde. Bien sûr, les troubles des terres étrangères sont une matière pour leurs résidents et non nous, vraiment – ce que la Confédération cherche vraiment est l'opportunité de faire plus d'argent. Devant notre réputation comme partenaires commerciaux fiables, nous sommes sûrs qu'il y aura des pays autour qui sont disposés à travailler à côté de nous pour établir quelques règles et prix qui favorisent notre ligue commerciale au-dessus d'autres parties ; par de tels accords mutuellement bénéfiques entre beaucoup de nations, nous pouvons augmenter le flux de commerce à travers le monde encore plus."

 z22_uniting_continents_title:0 "Unir les Continents"
 z22_uniting_continents_desc:0 "Les profits viennent à nous d'Aelantir et Gerudia dans une capacité stable et sécurisée, mais plus loin nous luttons pour faire couler les voies de commerce en notre faveur. Nous posâmes les commencements d'un réseau commercial plus global par les établissements des conseils commerciaux internationaux, mais nous pouvons aller plus loin. Notre ligue commerciale devrait logiquement atteindre un état où nous recevons marchandises de travers le monde, donc redessinons les nominations Giesadh et sortons là-bas. Toute nation dans le monde peut être un maillon dans notre chaîne d'argent de commerce, et tous les peuples sont bienvenus dans l'attache d'ancrage de Celmaldor."

 z22_world_anchor_title:0 "Ancre du Monde"
 z22_world_anchor_desc:0 "\"Il est étrange pour une polité si urbanisée que Celmaldor d'être si lourdement forestée. La même chose est vraie de toute la Tête-de-Serpent, mais peut-être est-ce due à une veine elfique que la nation de la Portée réussit à maintenir industrie massive sans compromettre leur environnement et nature. Nous avons vu ceci fait écho ailleurs : les compagnies en Sarhal préfèrent travailler avec la jungle plutôt que la couper et même les marais de l'Alen ont été gardés en ordre, tout pour le mieux pour faire grands profits de tourbe.. Oui, il est en effet étrange comment une si petite population d'elfes et humains, dans un coin si reculé du monde, ont réussi à l'influencer si profondément. C'est comme si tout est gardé stable en cet âge instable d'industrie par l'ancre d'argent sécurément plantée dans le Port Blanc.\" - Une Histoire de la Ligue d'Argent, Acromar síl Napesbay, 1745."

 z22_greatwoods_timber_title:0 "Bois des Grandes-Forêts"
 z22_greatwoods_timber_desc:0 "Plus de navires, plus de quais, plus de marchés et entrepôts sont nécessaires dans la Confédération. Nous avons des forêts ici, mais elles risquent d'être utilisées au-delà de leur capacité à récupérer et cela ne peut être permis. Les Grandes-Forêts dont nos forêts ne sont qu'une petite partie s'étendent loin dans le sud, où les magnats Gawedi coupent des acres d'arbres sans soin pour le futur. Si les vengeurs Adshaws peuvent être supprimés du chemin vers Gawed, nous pouvons sûrement sécuriser quelques accords lucratifs avec le bon Magnat ; nous pouvons être des elfes, mais comme Hommes de la Portée nous sommes beaucoup plus Aléniques que tout partenaire commercial Impérial ou Lencori."

 z22_clans_moors_title:0 "Clans des Landes"
 z22_clans_moors_desc:0 "Les Impériaux aiment dire \"l'aigle nordique plane\", mais pour nous l'aigle est méridional. Ce n'est pas vraiment une telle menace que nous devons détruire pour survivre, mais la frontière nord du royaume Gawedi, celle de leurs vassaux Hommes des Landes, git affreusement proche de notre ville capitale. Il serait bien plus convenable si la frontière était gouvernée par une nation moins dominatrice et plus aimable, et les clans Hommes des Landes ne dérangeraient définitivement pas être indépendants. C'est un mouvement risqué ; soit nous pourrions agiter les clans à se révolter et parrainer leurs guerres ou nous pourrions directement frapper Gaweton nous-mêmes. Pour que cela marche nous aurons besoin de fortifications fortes et bases d'opération près des landes."

 z22_blue_league_title:0 "La Ligue Bleue"
 z22_blue_league_desc:0 "Nous avons uni la Portée Bleue par commerce et diplomatie ; notre chaîne d'argent vole dans les bannières de chaque ville entre Eyegard et Alencay comme les arbres d'Adshaw avant leur effondrement. Nous ne devrions pas devenir complaisants, cependant – il y a place pour plus d'intégration de ces villes. Elles ne font pas encore partie de la confédération Celmaldorienne actuelle, après tout. Pour faciliter les amener dans la nation nous pouvons étendre nos systèmes de loi délibératifs, permettant représentation de plus de villes dans l'élaboration de politique du gouvernement de notre Prince. Il pourrait ne pas être possible de commencer l'intégration immédiatement, mais pour maintenant nous pourrions commencer en étendant le statut de Giesadh à toute ville dans la Portée Bleue."

 z22_skaldol_treaty_title:0 "Le Traité Skaldol"
 z22_skaldol_treaty_desc:0 "La religion peut être un... sujet controversé. Dans notre ligue commerciale il y a des adorateurs de dragons, ceux chantant les mêmes dragons pour dormir, dieux guerriers enchaînés, les ancêtres elfiques, la Cour Régente bien sûr, et même des croyants en la pensée elle-même comme quelque sorte de divinité. Tous ces gens font partie du commerce et prospérité que notre Confédération apprécie, il ne fera pas de commencer à les forcer de changer leur foi et les ennuyer si cela affecte nos profits. Donc par la grâce d'Ara, nous rédigerons un traité par lequel ces hérétiques et païens peuvent pratiquer librement, pour un cliquetis plus doux de pièce dans nos poches."

 z22_black_reach_title:0 "La Portée Noire"
 z22_black_reach_desc:0 "Sous la garde de notre Ligue, la Gerudia est devenue toujours plus comme la Portée. Les bourgs sont devenus villes, villages fermiers bourgs, et le raid et pêche s'est tourné vers commerce et artisanat. Mais la région est encore un peu derrière en croissance, traînant derrière la Portée comme un petit frère luttant pour suivre son frère aîné. En temps cet écart se fermera de lui-même, mais cela ferait plus d'argent pour nous s'il se fermait plus tôt. Donc investissons dans construire des villes à Dalr et Olavlund, assez qu'elles puissent se tenir riches et prospères ; nous aidâmes la Portée Bleue et Blanche à se développer, après tout, donc pourquoi pas la nouvelle Portée Noire aussi ?"

 z22_skalds_artificers_title:0 "Scaldes et Artisans Magiques"
 z22_skalds_artificers_desc:0 "\"Ces inventeurs Gerudiens dont je parlai dans ma dernière lettre sont allés encore plus loin ; je vous dis, ils chantèrent dans un tube qui fut fermé et ajouté à un tonneau et tiré sur une foule, tous lesquels tombèrent endormis. Ces gens ont des idées brillantes ! Je ne peux dire que j'aie jamais pensé utiliser magie bardique dans mes inventions – je veux dire, comment peut-elle être capturée ? J'aimerais savoir... mais évidemment je ne suis pas si grossier que de demander à un artisan magique leurs secrets. Non, à la place j'implore vous, Ultarion, investissez dans ces nouveaux inventeurs Gerudiens surgissant dans les villes nordiques. Je promets que je peux voir grande promesse dans leur travail, et ils apporteront de l'argent à votre clan. Oui, oui, je suis biaisé et je veux juste voir bonne science être récompensée, mais pour l'amour de la Pensée vous êtes à gagner ! Je sais que vous aimez le son de couronnes tintant dans vos coffres – bons brevets durent pour toujours, vous savez ? C'est beaucoup de siècles... même pour un elfe.\" - Spackle Poddorodd, lettres à Ultarion III Marée-Gelée, 1723."

 z22_leagues_army_title:0 "L'Armée de la Ligue"
 z22_leagues_army_desc:0 "Une force de Dalaire connaît maintenant les mêmes exercices et ordres qu'une de Bal Vroren, et un marine Harafique peut travailler le même équipement respiratoire qu'un fantassin Thémarien. Connaissance et but unissent les armées des nations dans notre Ligue Commerciale comme aucune autre armée dans le monde. Avec la discipline fiable de l'armée Celmaldorienne à leur barre et les fonds insondables de la Ligue d'Argent à leur dos, aucune force frappe peur dans les cœurs de l'Armée de la Ligue."

 z22_white_reach_relations_title:0 "Relations de la Portée Blanche"
 z22_white_reach_relations_desc:0 "Le chaos a pris le dessus sur la Portée Alénique Orientale ; nos cousins Escanniens sont embourbés dans lutte sans fin contre Orques Gris, pillards et autres intrus étrangers. Les forces restantes de l'ancien Vrorenmarch se sont alignées avec la maison d'Adshaw et ne peuvent être dignes de confiance, ainsi nous devons soit nous tourner vers allier leurs ennemis dans les Orques Gris, priorisant paix dans la Portée Orientale, ou nous devrons intervenir nous-mêmes. En tout cas, le commerce de l'est doit être ravivé rapidement ou nos profits s'effondreront."

 z22_white_league_title:0 "La Ligue Blanche"
 z22_white_league_desc:0 "Comme la Portée Bleue, la Portée Blanche est maintenant aussi amenée pleinement sous notre ligue commerciale, signifiant que ses temps de lutte sont à une fin pour maintenant. Il y a encore des menaces à la région ainsi que des compétiteurs essayant de profiter du commerce qui devrait à juste titre couler dans notre ligue ; ceux-ci devraient être traités. Avec assez de soutien parmi nos alliés dans la Portée Blanche, nous pouvons facilement justifier quelques interventions dans les régions voisines, la Gerudia aussi fera partie de notre ligue."

 z22_cousins_song_snow_title:0 "Cousins dans la Neige"
 z22_cousins_song_snow_desc:0 "Les Gerudiens sont comme nous, et pendant des âges beaucoup de Gerudiens ont vécu sur les rivages de la portée Alénique à côté de nous Hommes de la Portée. Les gens du nord comprennent le commerce, même s'ils préfèrent souvent voler à acheter, et ils peuvent être convaincus en loyauté par la prospective de prospérité future – ou sinon loyaux, au moins pas rebelles. Si tout Gerudien se sent étouffé par le manque de guerres et pillage pour leur donner gloire, ils sont bienvenus de prendre un navire vers l'Ancien Monde ; en Aelantir il y a à peine des lois et ils peuvent défendre nos colonies et raider celles de nos ennemis comme ils plaisent, pour tout ce que nous nous soucions."

 z22_gerudian_frontier_title:0 "Frontières Gerudiennes"
 z22_gerudian_frontier_desc:0 "Beaucoup de la Gerudia est forêt et collines non installées, maison à rien que des bandes errantes de trolls. Cette terre a sans doute des ressources et terre arable dont profiter, et donc nous devrions utiliser notre richesse pour inciter sa colonisation. Cela ne prendra pas beaucoup de motivation pour les pays sur la frontière Gerudienne de commencer à installer les terres sauvages ; nous n'avons qu'à leur donner les ressources et fonds pour faire ceci et ils se précipiteront joyeusement en recherche de richesses ou gloire, faisant tout le travail dur pour nous."

 z22_out_of_reach_title:0 "Hors de Portée"
 z22_out_of_reach_desc:0 "Les gens n'aiment pas l'admettre mais ils sont gouvernés par l'argent. La façon la plus facile de s'assurer que personne n'envahit notre nation est de rendre la prospective d'nous envahir non profitable ; pas une tâche facile, considérant la quantité de butin qu'on pourrait obtenir de saccager même la plus petite de nos villes, mais une tâche que nous nous efforcerons d'accomplir. Des forts sur toutes frontières avec designs inspirés par Bal Vroren, Rocher d'Urvik et Mur-de-Givre garderont les armées ennemies loin de nos cœurs. et la plus grande marine du monde, soutenue par énormes batteries et baies couvertes le long de la côte, rendra toute marine approchante en épave avant que toute menace soit sur nos ports. À nos ennemis nous sommes la Portée car personne n'a la portée pour nous toucher."

 z22_snow_legions_title:0 "Légions de Neige"
 z22_snow_legions_desc:0 "Il est déjà dur d'assaillir notre pays, mais c'est encore plus dur maintenant que nous avons perfectionné l'intégration de l'artisanat magique dans notre armée d'élite. Maintenant nous pouvons, par exemple, capturer blizzards en hiver et les lâcher sur un ennemi assiégeant, ou geler une rivière nous permettant une avance très rapide. Au-dessus de telles techniques, cependant, nous comptons sur la simple ténacité de nos soldats. Ils sont expérimentés dans les pires conditions, équipés avec l'armure la plus robuste que nos millénaires de richesse peuvent se permettre et entraînés par généraux et instructeurs qui ont vu des siècles de batailles. L'inconvénient d'investir tant dans les soldats est que c'est vraiment coûteux de les remplacer, mais nous en perdons si peu que ceci s'équilibre généralement."


