 z22_white_harbour_1:0 "Le Port Blanc"
 desc_z22_white_harbour_1:0 "Conçu pour être capable d'héberger l'entièreté de la Flotte Migrante, le Port Blanc est un énorme complexe portuaire fait pour opérer à travers même les hivers les plus durs et être capable de servir même les Navires Migrants colossaux eux-mêmes sans problème.\n\nEncore en désuétude et loin de sa taille prévue, quelques efforts de reconstruction initiaux ont prouvé porter fruit en jetées rouvertes et grues de chargement."
 z22_white_harbour_2:0 "Le Port Blanc"
 desc_z22_white_harbour_2:0 "Conçu pour être capable d'héberger l'entièreté de la Flotte Migrante, le Port Blanc est un énorme complexe portuaire fait pour opérer à travers même les hivers les plus durs et être capable de servir même les Navires Migrants colossaux eux-mêmes sans problème.\n\nPresque retournant au pic de ses opérations, seuls les plus lointains des débarcadères de pierre grise restent inutilisés."
 z22_white_harbour_3:0 "Le Port Blanc"
 desc_z22_white_harbour_3:0 "Conçu pour être capable d'héberger l'entièreté de la Flotte Migrante, le Port Blanc est un énorme complexe portuaire fait pour opérer à travers même les hivers les plus durs et être capable de servir même les Navires Migrants colossaux eux-mêmes sans problème.\n\nLe port est maintenant pleinement à capacité pour ce qu'il était, chaque ancienne jetée est réparée et servant navires année ronde. Nous devrons revendiquer nouvelle terre et élever nouveaux quais pour héberger le trafic naval croissant."
 z22_white_harbour_4:0 "Le Port Blanc"
 desc_z22_white_harbour_4:0 "Conçu pour être capable d'héberger l'entièreté de la Flotte Migrante, le Port Blanc est un énorme complexe portuaire fait pour opérer à travers même les hivers les plus durs et être capable de servir même les Navires Migrants colossaux eux-mêmes sans problème.\n\nLe Labyrinthe Étalé de quais est maintenant une véritable ville en et de elle-même, on peut à peine voir l'horizon du rivage passé la forêt oscillante de voiles."
 z22_white_harbour_5:0 "Le Port Blanc"
 desc_z22_white_harbour_5:0 "Conçu pour être capable d'héberger l'entièreté de la Flotte Migrante, le Port Blanc est un énorme complexe portuaire fait pour opérer à travers même les hivers les plus durs et être capable de servir même les Navires Migrants colossaux eux-mêmes sans problème.\n\nL'étape finale du Port a été finie, maintenant si une seconde Flotte Migrante venait visiter nous devrions rire joyeusement et leur montrer espace d'accostage, ouvriers, poulies, grues et chariots de stockage pour héberger leur nombre une fois et encore !"
