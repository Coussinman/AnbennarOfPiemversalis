 z22_last_homely_harbour:0 "Le Dernier Port Accueillant"
 desc_z22_last_homely_harbour:0 "La belle demeure de Víteán surveille une baie étroite à l'embouchure d'une rivière à cours rapide atteignable seulement par bateau sauf pour un chemin en zigzag abrupt vers la crête couverte de pins au-dessus. Un refuge chaud et confortable, la petite ville a beaucoup de lits de rechange pour visiteurs voyageurs et en matières d'étoiles, voiles, ou temps elle est un havre de bon conseil et savoir sage. Elle gagne son surnom de Dernier Port Accueillant des marins se dirigeant vers Aelantir, car pour eux c'est la dernière chance pour provisions et lit chaud avant de braver les vagues froides des traversées nordiques."
 z22_growing_colony:0 "Colonie Grandissante"
 desc_z22_growing_colony:0 "Cette colonie grandit rapidement."
 z22_pass_watched:0 "Le Passage est Surveillé"
 desc_z22_pass_watched:0 "La prise serrée que Celmaldor tient sur les Ponts-de-Givre limite sévèrement notre capacité à raider."
 z22_frozen_infrastructure:0 "Infrastructure Anti-Gel"
 desc_z22_frozen_infrastructure:0 "Pour empêcher ces emplacements importants de tomber victimes au froid dur des terres nous avons investi entièrement dans réserves de charbon et bois pour garder chauds les habitants et bâtiments qu'ils puissent garder les voies d'expédition ouvertes."
 z22_restructuring_army:0 "Restructurer l'Armée"
 desc_z22_restructuring_army:0 "Nous sommes occupés à redessiner la bureaucratie de notre armée ce qui limite ses capacités quelque peu."
 z22_colonial_port:0 "Port Colonial Primaire"
 desc_z22_colonial_port:0 "L'infrastructure locale du Port Blanc permet chargement efficace d'énormes navires de colons et ressources pour nos colonies dans l'Ancien monde."
 z22_out_of_reach:0 "Hors de Portée"
 desc_z22_out_of_reach:0 "Les défenses préparées des Hommes de la Portée font balancer batailles navales dans la côte entourante significativement en leur faveur."
 z22_prepared_defenses:0 "Éternellement Préparé"
 desc_z22_prepared_defenses:0 "\"Il peut seulement falloir un an de relâchement pour éroder un siècle de construction et armement, ne soyons jamais oisifs ou paresseux.\""
 z22_caution_of_taelar:0 "La Prudence de Taelar"
