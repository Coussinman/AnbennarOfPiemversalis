 z22_clan_levies_privilege:0 "Levées de Clan"
 z22_clan_levies_privilege_desc:0 "Les Clans Marchands Elfiques riches et puissants maintiennent leurs propres armées privées pour escorter flottes commerciales et caravanes. En temps de guerre la république compte sur louer ces armées pour être capable de déployer une force pour égaler nos ennemis."
 z22_clan_levies_tt:0 "Embaucher une compagnie mercenaire sera moins cher mais réduira l'influence de notre Clan Dirigeant."
 z22_clan_levies_revoked_tt:0 "Nous devrons progresser nos Missions pour Révoquer ce Privilège."

 z22_military_demonopolisation:0 "Démonopolisation Militaire"
 z22_military_demonopolisation_desc:0 "Pour aider dans nos efforts pour réduire notre dépendance sur les mercenaires des Clans Marchands nous implémenterons un système par lequel nous pouvons saisir des facilités de guerre déjà existantes des Clans, à un prix coûteux bien sûr."
 enable_estate_action_PURCHASE_MILITARY_FACILITY_ACTION_tt:0 "Active l'Action d'Ordre §YAcheter Facilité Militaire§!"

 z22_commercial_tongue_privilege:0 "Langue Commerciale"
 z22_commercial_tongue_privilege_desc:0 "Nous ferons de l'Elfique la langue officielle du commerce dans notre Ligue, rendant officiel ce que les pratiques d'embauche des Clans Marchands façonnent déjà. Pour faciliter plus de gens être capables de participer au commerce nous fournirons aussi éducation en langue elfique où possible."
 z22_commercial_tongue_tt:0 "Les Provinces Non-Elfiques d'au moins 10 développement gagneront un bonus aux institutions et développement."

 z22_whitespear_whaling_privilege:0 "Guildes de Chasse à la Baleine Lance-Blanche"
 z22_whitespear_whaling_privilege_desc:0 "Le Clan Lance-Blanche a un penchant pour financer aventuriers et explorateurs. Le commerce de chasse à la baleine et kraken a toujours été un favori d'eux pour investir et maintenant que nous contrôlons routes d'expédition à travers tout le Nord des Lamentations d'Uelos il est seulement naturel que nous employions directement leur expertise en gérant ces énormes nouveaux terrains de chasse."
 z22_whitespear_whaling_tt:0 "Les Provinces le long des mers d'Aelantir Nord lointain et Cannor produisant Fournitures Navales, Ivoire, ou Poisson gagneront buffs au commerce et marchandises produites."

 z22_steady_iteration_privilege:0 "Itération Stable"
 z22_steady_iteration_privilege_desc:0 "Où d'autres se précipitent sans réfléchir dans quoi que ce soit qui peut faire un profit court les artisans magiques de Celmaldor ont une approche plus elfique à leur recherche. Lent et stable peut être un défaut pour certains mais si cela laisse nos inventions être testées rigoureusement et réduit dommage à notre peuple et frais d'assurance alors cela en vaut sûrement la peine."
 z22_passive_research_tt:0 "Nous débloquerons passivement Inventions d'Artisanat Magique au fil du temps sans avoir besoin de faire directement recherche, nos scientifiques estiment un taux d'une invention majeure autour de tous les quinze ans."

 z22_league_dividends:0 "Dividendes de Ligue"
 z22_league_dividends_desc:0 "Notre Ligue Commerciale est énorme et riche dans l'Ancien Monde d'Aelantir. Formaliser un système de gestion des routes commerciales sous la supervision des bourgeois du dirigeant de Ligue Commerciale, nous, est une façon importante d'assurer profits pour tous."
 z22_league_dividends_tt:0 "Nous gagnerons un Marchand pour chaque ancienne nation coloniale à laquelle nous sommes alliés en Aelantir"

 artifice_invention_innate_windshaping:0 "Façonnage de Vent Elfique Inné"
 artifice_invention_innate_windshaping_desc:0 "En insérant matrices de sort et enchantements dans les voiles d'un navire nous pouvons le rendre plus rapide et plus dextre."

 artifice_invention_icestorm_cannons:0 "Canons Tempête-de-Glace"
 artifice_invention_icestorm_cannons_desc:0 "Utilisant de grandes quantités d'eau de mer comme carburant nous pouvons utiliser canons spéciaux pour lancer magie de glace dévastatrice sur navires ennemis."

 artifice_invention_sustaining_arks:0 "Arches Soutenant"
 artifice_invention_sustaining_arks_desc:0 "Avec inventions intégrées pour geler nourritures, assainir chambres, et guérir maladies nous pouvons garantir dommage minimal aux marchandises et gens en transit sur nos navires."

 z22_giesadh_alliances:0 "Alliances Giesadh"
 z22_giesadh_alliances_desc:0 "Notre Ligue Commerciale s'est étendue et avec ceci vient la capacité d'enrôler plus grandes polités en elle. Maintenir relations avec nations qui nous profitent n'est que naturel, et ainsi nous devrions définir et codifier un système par lequel alliances commercialement pertinentes sont gardées actives. Ces Alliés Spéciaux sont référés comme Giesadh, signifiant Maillons, car ils sont membres égaux dans la chaîne d'argent de commerce ancrée par notre République"

