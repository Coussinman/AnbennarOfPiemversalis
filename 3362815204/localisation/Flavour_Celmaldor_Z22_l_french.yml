 flavour_celmaldor.1.t:0 "Appel de la Mer Sans Fin"
 flavour_celmaldor.1.d:0 "Nos efforts de recrutement pour explorateurs ont été lamentablement dispersés alors que clans, état-major naval, classe marchande, et chantiers navals se disputent sur qui parmi eux est convenable pour la position. Au milieu de cette fermentation générale, un explorateur s'est élevé au sommet, forçant toutes les parties concurrentes à admettre son mérite. Úrvion Danseur-des-Vagues est un capitaine marchand célèbre et un excentrique notoire qui se vanta autrefois d'avoir un troll comme membre d'équipage. Il est venu à la cour de [Root.Capital.GetName] pour présenter ses respects et offrir service à Celmaldor."
 flavour_celmaldor.1.a:0 "Vers l'horizon tempétueux, alors !"

 flavour_celmaldor.2.t:0 "Notre Explorateur Disparaît"
 flavour_celmaldor.2.d:0 "Graves nouvelles d'Aelantir, mon [Root.Monarch.GetTitle]. Notre explorateur le plus compétent, Úrvion Danseur-des-Vagues, a mystérieusement disparu alors qu'il naviguait près de la Mer des Ruines nouvellement baptisée. Les autres vaisseaux de sa flottille sont retournés en bon ordre, mais lui et son navire sont introuvables. Des mages ont même tenté de regarder sous la surface océanique et n'ont rien trouvé de notable. Les efforts de recherche continuent."
 flavour_celmaldor.2.a:0 "Étrange et alarmant. Mes condoléances à la famille."

 flavour_celmaldor.3.t:0 "Celui Qui Est Revenu"
 flavour_celmaldor.3.d:0 "\"Il est étrange\" furent les premiers mots qui tombèrent de la bouche du [Root.Monarch.GetTitle] quand Úrvion Danseur-des-Vagues prit congé après être retourné à la cour pour la première fois depuis sa réapparition parmi les vivants. Étrange était un bon mot pour cela, aussi. Lui parler était intrinsèquement troublant et confus. Le Danseur-des-Vagues que la plupart de Celmaldor avait connu avait été quelque peu excentrique. Mais l'Úrvion qui est revenu avec son navire a été presque... inquiétant. Toute question qu'on lui pose est accueillie par des réponses étranges et presque incompréhensibles.\n\nNous aurions pu l'envoyer prendre les eaux si \"inquiétant\" était le seul mot qui pouvait être utilisé pour le décrire. Cependant, il est revenu avec une boîte à outils largement étendue de compétences, plus compétent comme explorateur et même comme amiral en général que jamais auparavant. Donc il va sans dire que, bien que nous soyons perturbés, nous accepterons ses services une fois de plus."
 flavour_celmaldor.3.a:0 "Bien, je, euh, pense."

 flavour_celmaldor.4.t:0 "Soldats de la Portée"
 flavour_celmaldor.4.d:0 "La question de la composition et organisation de notre militaire est devenue contentieuse dernièrement. Tandis que le recrutement sera sans doute ouvert aux deux races majeures, officiers humains et elfiques ont déjà lancé des débats rauques sur qui devrait former le cœur de notre militaire. Ultimement, cela se distille en deux arguments, dont le [Root.Monarch.GetTitle] devra choisir un."
 flavour_celmaldor.4.a:0 "Les nombres humains renforceront nos forces."
 flavour_celmaldor.4.b:0 "La discipline elfique doit être la base de notre armée."

 flavour_celmaldor.5.t:0 "Elfes de l'Ancien Monde"
 flavour_celmaldor.5.d:0 "Les derniers rapports de la terre nouvellement redécouverte d'Aelantir ont révélé un développement potentiellement révolutionnaire. Il est clair que le Jour des Cieux Cendrés ne fut pas suffisant pour détruire la race elfique dans ce qui est maintenant Aelantir. Les elfes soi-disant \"Nés-des-Ruines\" restèrent en place au milieu des ruines des Ancêtres et reconstruisirent civilisations des cendres de l'ancien.\n\nLes Nés-des-Ruines ont été affectés de diverses façons par les environnements changés dans lesquels ils se trouvèrent, tant que les penseurs plus pédantiques débattent même l'utilité d'un terme unique pour décrire tous les Nés-des-Ruines. Certains ne peuvent même être appelés sensés ; d'autres sont restés dans une sorte de tribalisme primitif ; d'autres encore ont conçu états et philosophies de complexité similaire à la nôtre."
 flavour_celmaldor.5.a:0 "Cousins distants ? C'est bien, je suppose."

 flavour_celmaldor.6.t:0 "La Question de Spécialité Navale"
 flavour_celmaldor.6.d:0 "La question de spécialisation pour la construction navale du Port Blanc a, disons, mené à quelque débat au milieu de l'état-major naval et cales sèches de Celmaldor. L'opinion générale s'est divisée en deux. Une faction argumente pour la priorisation de navires commerciaux plus légers pour projeter pouvoir commercial. L'autre argumente pour une flotte de bataille plus lourde pour défendre proprement non seulement notre flotte commerciale mais les intérêts de Celmaldor plus généralement.\n\nLe débat est si uttéralement rauque et si également divisé qu'une décision ne sera pas atteinte à moins que le [Root.Monarch.GetTitle] n'intervienne définitivement. Que concluez-vous alors ?"
 flavour_celmaldor.6.a:0 "Le Port Blanc doit se concentrer sur l'agilité."
 flavour_celmaldor.6.b:0 "La puissance brute est ce dont nous avons besoin."

 flavour_celmaldor.7.t:0 "But Sans Conflit"
 flavour_celmaldor.7.d:0 "Les anciennes commotions internes de l'état Celmaldori ne sont plus. Tandis que les clans qui forment la fondation de l'élite gouvernante de notre pays sont encore influents, leurs pires tendances ont été réformées. Une action décisive fut prise pour briser les habitudes destructrices des clans par un mélange d'expropriations, incitations, menaces, et force brute.\n\nQu'il n'y ait pas d'erreur : les clans sont encore influents. Ils pourraient certainement causer trouble significatif pour le [Root.Monarch.GetTitle] s'ils voyaient un besoin. Pourtant même à leur plus en colère, ils ne peuvent plus plonger le pays dans conflit interne d'un caprice. Leurs droits terriens extensifs réduits, ils ne disposent plus personnellement de grands tracts de notre territoire. En bref, les clans ont reçu un nouveau but n'impliquant pas conflit avec nous ou les uns les autres - pour la première fois de leur existence, ils soutiendront l'état."
 flavour_celmaldor.7.a:0 "C'est bien."

 flavour_celmaldor.8.t:0 "Aspirer vers les Navires Migrants"
 flavour_celmaldor.8.d:0 "Les navires migrants d'antan : comme ils étaient grands et glorieux ! Comme ils étaient sûrs pour voyager ; comme leurs silhouettes à l'horizon étaient rassurantes ! Comme ils étaient puissants en protégeant notre peuple alors qu'ils voyageaient vers leur destination prévue ! Si nous devons voyager plus loin, et installer terres que même nos ancêtres distants peuvent n'avoir rien su, nous devrions contempler retourner les navires migrants à l'existence. Pourtant un problème difficile pend au-dessus de nos têtes : nous n'avons que des histoires et quelques diagrammes assortis, qui peuvent ne pas être suffisants pour faire les choses. Beaucoup de nos citoyens demandent ainsi,"
 flavour_celmaldor.8.a:0 "\"Est-ce même faisable ?\""

 flavour_celmaldor.9.t:0 "Expertise des Elfes des Mers"
 flavour_celmaldor.9.d:0 "Une délégation d'elfes des mers, portant outils et ressources, est arrivée à notre cour. Ils ont une offre simple à faire : en échange de chambre, pension, et récompense adéquate, ils nous assisteront dans construire nos navires migrants renouvelés.\n\nLes membres plus ouverts d'esprit de la cour trébuchent pratiquement sur eux-mêmes pour accepter l'offre. Ils argumentent que c'est une évidence, qu'à part les Aelnari maniaques il y a peu d'experts, le cas échéant, qui peuvent prétendre être à leur niveau. Pendant ce temps, d'autres types plus prudents dans la cour rechignent à la dépense et à compter sur des étrangers, insistant que nous comptons sur notre propre art et diligence.\n\nQuelle est votre décision ?"
 flavour_celmaldor.9.a:0 "Bien, qu'attendez-vous ? Accueillez-les !"
 flavour_celmaldor.9.b:0 "Ceci nous ne devons pas accepter."

 flavour_celmaldor.10.t:0 "Les Fléaux de la Descendance Elfique Décente"
 flavour_celmaldor.10.d:0 "Les elfes d'Aelnar sont hors de leurs esprits, aucune question à ce sujet. En fait le [Root.Monarch.GetTitle] les appela 'monstres' parmi d'autres noms amusants l'autre jour en entendant des tentatives par vestiges Aelnari de s'installer dans nos terres. La vulgarité s'intensifia pendant quelques secondes, puis reflua alors que notre dirigeant se calma lentement.\n\nAlors que la rage s'apaisait, il devint clair qu'il y avait une raison de les approcher. Déconnectés de morale et vertu comme ils peuvent être, les vestiges Aelnari sont top-niveau en construction navale. Peut-être devrions-nous chercher leur conseil sur le design et exécution de navires migrants."
 flavour_celmaldor.10.a:0 "Cela m'irrite, mais nous n'avons pas le choix."
 flavour_celmaldor.10.b:0 "Êtes-vous fou ou êtes-vous juste ivre ?"

 flavour_celmaldor.11.t:0 "Archives et Étude de Diranhriá"
 flavour_celmaldor.11.d:0 "Il y a quelques semaines, nous envoyâmes mot à Elizna déclarant notre intérêt dans leurs archives du Diranhriá, le dernier Navire Migrant encore en usage aujourd'hui. Des envoyés d'Elizna viennent juste d'arriver dans notre cour, apportant avec eux copies de diverses archives se rapportant à leur Navire Migrant. Ils ont offert de partager ces archives et permettre à nos artisans magiques d'étudier le Diranhriá en personne, en échange de compensation ample, bien sûr.\n\nNos artisans magiques sont d'opinion que cette information - les archives de la construction du Diranhriá et l'opportunité de l'étudier en personne - accélérerait notre projet considérablement.\n\nQue ferons-nous, [Root.Monarch.GetTitle] ?"
 flavour_celmaldor.11.a:0 "Si cela aidera dans la construction, nous devons l'avoir. Acceptez leur offre !"
 flavour_celmaldor.11.b:0 "Nous ne requérons pas leur assistance, renvoyez-les."

 flavour_celmaldor.13.t:0 "Une Cité de Voiles"
 flavour_celmaldor.13.d:0 "Le [Root.Monarch.GetTitle] regarda par-dessus les ports de Celmaldor, ébahi par la grande coque de bois d'une véritable cité sur les vagues. Le Galsheáh, qui avait amené notre parenté à ces terres et formé la base pour notre ville, avait été un grand vaisseau avec une longueur de presque 230 mètres. Pourtant, ce que le [Root.Monarch.GetTitle] regardait maintenant n'était pas le Galsheáh. Après des années de travail extensif, financement coûteux et ce qui avait effectivement été un projet d'approvisionnement national, le Núr Galsheáh siégeait maintenant dans le port de Celmaldor, prêt à partir pour les mers ouvertes dès que l'équipage aurait embarqué.\n\nLe Núr Galsheáh surpassa son prédécesseur en taille générale, mesurant à un impressionnant 250 mètres. Sur sa grande coque renforcée à six ponts siégeaient sept mâts gréés carrés, étendant assez de voile pour presque bloquer le soleil sur le pont supérieur.\n\nLa composition interne du navire était également impressionnante avec beaucoup des plus nouvelles inventions d'artisanat magique, civiles et militaires, ayant été intégrées dans ses systèmes. Le vaisseau, comme il sied à un Navire Migrant, fut conçu avec emphase sur logement et auto-suffisance, fournissant quartiers, stockage et ponts de pêche capables de loger et soutenir plusieurs centaines de non-personnel à côté de l'équipage lui-même.\n\nTandis que le Núr Galsheáh fut conçu avec emphase sur logement civil, il avait encore été doublé avec impléments militaires extensifs, tels que canons sophistiqués d'artisanat magique, pour que le Navire Migrant soit plus que capable de se défendre.\n\nBien qu'il soit une merveille d'expertise d'artisanat magique, le Núr Galsheáh serait coûteux à maintenir et considérablement moins manœuvrable qu'un navire traditionnel. Sa pure taille assurait qu'il serait impossible de voyager rapidement ou ajuster son cours de manière opportune.\n\nPour le [Root.Monarch.GetTitle], c'était un spectacle à voir, un vaisseau digne de légende, même avant qu'il ait quitté le port : Une Cité de Voiles."
 flavour_celmaldor.13.a:0 "Que le Núr Galsheáh règne sur les vagues pour toujours !"

 flavour_celmaldor.14.t:0 "Les Deux Dirigeants"
 flavour_celmaldor.14.d:0 "Une délégation de Celmaldor arriva à la cour de Bayvic, portant une proposition de leur patrie : 'Nous, la République de Celmaldor, cherchons à unir la Portée Bleue d'une manière semblable à celle de l'Union Storvic. Reconnaissant que la République de Bayvic aussi, est une nation hautement influente et pertinente dans la Portée, nous offrons une position plus prestigieuse dans cette union, dans laquelle ils peuvent bénéficier à la fois d'autonomie presque complète et de la prospérité d'être membre de l'union.'\n\nTandis qu'une telle offre pourrait tout aussi bien avoir été une insulte à notre République, il peut être sage de considérer son mérite. Peut-être bénéficierions-nous d'un tel arrangement ?"
 flavour_celmaldor.14.a:0 "Envoyez mot que nous accepterons de rejoindre cette union !"
 flavour_celmaldor.14.b:0 "Faites expulser la délégation. Nous ne nous soumettrons jamais à eux !"

 flavour_celmaldor.15.t:0 "Bienvenue dans la Portée"
 flavour_celmaldor.15.d:0 "Il était une fois, il y a plusieurs siècles, la Portée était simplement le bord de la civilisation, regardant à travers l'eau dans les forêts boréales de Gerudia, avec seulement une poignée de cités-états ponctuant sa côte. Ceci, cependant, a grandement changé dans les derniers siècles. Malgré notre arrivée nous ayant rendus simplement une autre cité-état, nous avons excellé dans nos entreprises et sommes devenus une des - sinon la - plus importantes villes dans le monde.\n\nCelmaldor, bien qu'Anbenncóst maintienne encore une plus grande population, a dépassé la Cité Damesear à la fois comme hub mercantile et métropole d'échange culturel, étant vraiment devenue une ville du monde. Des centaines de navires arrivent et partent du Port Blanc chaque jour, avec des tonnes insondables de marchandises déchargées ou expédiées vers d'autres ports dans le monde.\n\nLe terme 'Portée Alénique' n'est plus simplement géographique, se référant souvent au tissage d'alliances commerciales que Celmaldor a filé, atteignant littéralement à travers le monde avec alliances basées sur le commerce. Celmaldor est devenue une des villes les plus culturellement diverses sur Halann, accueillant tous et chacun de travers le monde, leur permettant de répandre leur cuisine, art et culture librement. On pourrait marcher le long d'un des boulevards majeurs de notre ville et trouver que chaque établissement sert repas différents ou colporte vêtements de modes vastement différentes.\n\nCelmaldor prospère comme jamais auparavant, les clans qui constituent l'épine dorsale de notre ville ont grandi pour devenir plus riches qu'ils n'auraient jamais pu imaginer et leur influence atteint à travers les continents. Nulle part sur Halann ne serait-on surpris d'entendre les noms : 'Lance-Blanche', 'Vent-de-Glace' ou 'Marée-Gelée'.\n\nTant que nous maintenons notre prééminence, la Portée Alénique sera le centre effectif de ce monde - le seul et unique endroit où être. Les habitants de travers Halann affluent vers beaucoup des villes de la Portée et sont tous accueillis avec la même phrase revigorante :"
 flavour_celmaldor.15.a:0 "'Bienvenue dans la Portée !'"

 flavour_celmaldor.16.t:0 "Investissements dans la Liberté"
 flavour_celmaldor.16.d:0 "Les Landes-Occidentales, malgré avoir été vassales de Gawed pendant beaucoup de décennies, sont toujours restées plutôt autonomes. Leur peuple cependant aspire à la liberté propre - à l'indépendance. Tandis que ceci serait habituellement de peu de pertinence pour nous, les Landes-Occidentales feraient un grand Giesadh, s'ils étaient capables de se libérer de leurs chaînes Gawedi.\n\nAinsi, après quelque considération, nous avons conclu qu'il est dans notre meilleur intérêt d'offrir notre soutien dans leur révolution, car leur indépendance prouverait être fortunée pour notre peuple et les Hommes des Landes eux-mêmes."
 flavour_celmaldor.16.a:0 "Rejoignons la Révolution des Hommes des Landes !"

 flavour_celmaldor.17.t:0 "Les Villes Nordiques s'Urbanisent"
 flavour_celmaldor.17.d:0 "Notre présence le long de la Côte Gerudienne est devenue un impetus majeur pour urbanisation dans la région. Ceux qui vivent dans les zones rurales de Gerudia semblent affluer vers les villes majeures, causant ces cœurs médiévaux branlants à s'étendre à un taux sans précédent. Il semble que ces villes nordiques continueront de grandir, devenant plus similaires à nos propres villes chaque jour.\n\nAssez tôt, à la fois la Côte Gerudienne et la Portée Alénique seront des régions hautement développées et prospères."
 flavour_celmaldor.17.a:0 "Merveilleux !"

 flavour_celmaldor.18.t:0 "L'Elfe Moderne Modèle"
 flavour_celmaldor.18.d:0 "Alors que [Root.Monarch.GetTitle] [Monarch.GetName] siège recliné dans leur bureau, esprit sur le confort de leurs chambres après un jour de réponse aux pétitions et gestion de législature, la porte du bureau s'ouvre une fois de plus. Un de leurs conseillers les plus dignes de confiance entre le bureau avec une femme marchant à côté de lui.\n\n'[Root.Monarch.GetTitle], je comprends que vous ayez eu un jour très épuisant, ainsi c'est avec remords que je vous dérange une fois de plus. Pourtant, alors que nous continuons à favoriser l'artisanat magique dans notre nation, il est devenu pertinent que nous ayons un expert, sur qui nous pouvons compter quand il s'agit de matières d'artifice. Ainsi, j'ai amené un de nos artisans magiques les plus réputés devant vous.' Le conseiller parla, s'écartant pour permettre à la femme de s'avancer vers le [Root.Monarch.GetTitle].\n\n'Je suis Elenaria Ancre-Brillante, bien que beaucoup dans mon domaine se réfèrent à moi comme \"Lunettes\".' Elle s'inclina plutôt casuallement, semblant pas trop intéressée par les manières courtoises. 'Pendant les deux derniers siècles ou à peu près, dans ce monde toujours changeant qui est le nôtre, je me suis dédiée entièrement à l'art de l'artifice. J'ai trouvé que l'art d'artifice est un rapidement évoluant, avec nouvelles percées et changements dans le domaine surgissant presque chaque année. Donc, si vous avez besoin d'un artisan magique de cour, comme votre conseiller suggéra, je serais plus que disposée à prendre le rôle. Comme preuve de ma compétence, j'ai apporté les schémas à une de mes plus nouvelles inventions.' Elle s'approcha plus près du bureau du bureau du [Root.Monarch.GetTitle], plaçant les schémas dessus. 'Ce fut un plaisir - et honneur - de vous rencontrer.' Elle offrit une demi-révérence, se préparant à prendre congé."
 flavour_celmaldor.18.a:0 "'Merci, Elanaria, pour votre visite et l'invention.'"

 flavour_celmaldor.19.t:0 "Une Invasion Adshaw"
 flavour_celmaldor.19.d:0 "La toujours belligérante Maison d'Adshaw cherche toujours de nouvelles excuses pour envahir d'autres terres et étendre leurs territoires. Plus récemment, un prince d'Adshaw a attaqué l'ancien royaume de Vrorenmarch sous prétexte de libérer la terre de ses envahisseurs orques et relations dynastiques à l'ancienne maison dirigeante. Les orques ne sont guère les nouveaux venus les plus plaisants, et il est tentant d'utiliser ce conflit pour étendre notre influence dans la Portée Blanche tandis que les monstres se battent les uns les autres. Pourtant il est dur de nier qu'un Adshaw sur le trône de Vrorenmarch serait terrible nouvelle pour Celmaldor et toutes les villes libres de La Portée."
 flavour_celmaldor.19.a:0 "Un ennemi d'Adshaw est un ami à nous"
 flavour_celmaldor.19.b:0 "Nous ne pouvons laisser cette opportunité se gaspiller"

 flavour_celmaldor.20.t:0 "L'Accord Cedevik"
 flavour_celmaldor.20.d:0 "Les nouveaux venus orques se sont avérés être bien plus civilisés que quiconque aurait pu s'attendre. En reconnaissance de notre aide pour défendre leurs terres contre les transgressions de la Maison d'Adshaw, ils ont accepté de reconnaître Cedevik comme ville libre dans notre grande ligue. Que ceci marque le début d'une grande ère de paix et liberté à travers la Portée."
 flavour_celmaldor.20.a:0 "Que la ligue accueille notre plus nouveau membre"

 flavour_celmaldor.21.t:0 "Baleiniers Financés Lance-Blanche"
 flavour_celmaldor.21.d:0 "Juste comme leur ancêtre Maldorian lui-même, le clan Lance-Blanche semble empressé de naviguer toujours plus au nord. Reconnaissant la valeur des grandes bêtes vivant dans les mers nordiques, les Lance-Blanche ont commencé à financer baleiniers et krakeniers disposés à braver à la fois le froid des eaux glacées et les choses qui rôdent en elles."
 flavour_celmaldor.21.a:0 "Une initiative glorieuse"

 flavour_celmaldor.22.t:0 "Le Gouvernail Vieillissant"
 flavour_celmaldor.22.d:0 "Taelar Vent-de-Glace est vieux, même pour un elfe. Son long règne sur Celmaldor prendra bientôt fin. Quand il fut d'abord élu au bureau, la ville était en détresse terrible, et beaucoup craignaient qu'elle rétrécisse complètement à l'obscurité ou subjugation. Pour tout son temps comme Prince-élu, Taelar a soigneusement dirigé son royaume loin du désastre. Il réussit, et Celmaldor fut épargnée de ruine, pourtant où il voit prudence beaucoup voient lâcheté et stagnation. Tandis que la ville tient encore, elle a aussi fait peu pour récupérer ses anciennes gloires, ou forger un nouveau futur. Alors que Taelar considère les années finales de son règne, et comment il veut être rappelé, il doit faire une décision finale pesant le succès dont sa ville a besoin contre la ruine qu'elle doit éviter."
 flavour_celmaldor.22.a:0 "Ayons une finale à retenir"
 flavour_celmaldor.22.b:0 "Nous ne devons pas risquer ce pour quoi nous avons travaillé si longtemps"

 flavour_celmaldor.69.t:0 "Progrès Stable"
 flavour_celmaldor.69.d:0 "Nous avons fini d'itérer une nouvelle invention. Après étude soigneuse des arts matériels et application précise de notre connaissance arcane à ces arts, nos précieux artisans magiques sont sortis avec une invention nouvelle et stable qui enrichira non seulement nous mais la ligue commerciale dans son ensemble, peu importe ce qui sort de derrière les rideaux de science !"
 flavour_celmaldor.69.a:0 "Vers le futur !"

 flavour_celmaldor.71.t:0 "Choisir Investissement de Ligue Commerciale"
 flavour_celmaldor.71.d:0 "Le commerce reflue et coule ; ce sont les seules garanties du commerce. Tout le reste est pure spéculation, mais cela ne signifie pas que nous ne pouvons aider à stabiliser le flux constant de commerce qui coule à travers notre ligue commerciale. Avec notre commerce étant à un reflux bas, l'investissement fait défaut. Nos compagnons membres de ligue suggèrent que nous investissions cela pour garder le flux commercial stable. Certains suggèrent de construire plus de marchés pour renforcer notre commerce ; d'autres plus d'ateliers pour renforcer nos artisans, et quelques-uns suggèrent d'ajouter plus de canons côtiers et forts pour protéger contre tout pirates et corsaires potentiels rôdant à travers la mer."
 flavour_celmaldor.71.a:0 "Se concentrer sur le Commerce"
 flavour_celmaldor.71.b:0 "Se concentrer sur la Production"
 flavour_celmaldor.71.c:0 "Se concentrer sur la Protection Côtière"
 flavour_celmaldor.71.e:0 "Peu importe"

 flavour_celmaldor.101.t:0 "La Famille Imprudente"
 flavour_celmaldor.101.d:0 "Le clan Lance-Blanche a une réputation légendaire comme preneurs de risques audacieux, possiblement même au point d'imprudence. Récemment un membre des Lance-Blanche fit un investissement étranger que beaucoup pensaient ne pourrait jamais possiblement payer, le considérant un pari perdant. Contre les probabilités, le pari s'avéra en leur faveur, apportant profit immense. Le gouvernement de ce pays prétend maintenant que les Lance-Blanche avaient truqué les marchés en leur faveur en vieillistant leur compétition ; ils demandent que nous les enquêtions pour fraude."
 flavour_celmaldor.101.a:0 "La fortune favorise simplement les Lance-Blanche."
 flavour_celmaldor.101.b:0 "Personne n'a cette chance. Enquêtons."

 flavour_celmaldor.102.t:0 "Appels à l'Aventure"
 flavour_celmaldor.102.d:0 "Aventuriers empressés qu'ils sont, le clan Lance-Blanche nous offre un des leurs pour servir comme dirigeant de nos flottes exploratoires ou armées aventurières. Accepter cet aventurier intrépide dans nos rangs renforcera sans doute l'influence Lance-Blanche, mais les nier peut diminuer la réputation à laquelle les Lance-Blanche travaillent infatigablement pour vivre."
 flavour_celmaldor.102.a:0 "Embauchons-le comme explorateur."
 flavour_celmaldor.102.b:0 "Embauchons-le comme conquistador."
 flavour_celmaldor.102.c:0 "Nous n'avons pas besoin d'eux en ce moment."

 flavour_celmaldor.103.t:0 "Dirigeants Inspirants"
 flavour_celmaldor.103.d:0 "Les anciens soldats-à-louer du clan [Root.CelmaldorGetClanNameOne] se sont présentés à nos bureaux de conscription avec un zèle inhabituel récemment. Il semblerait que les patrons du clan [Root.CelmaldorGetClanNameOne] aient encouragé leurs soldats à s'enrôler dans l'armée nationale, et ils ont répondu avec ferveur nouvelle pour la république."
 flavour_celmaldor.103.a:0 "Tout guerrier disposé est bienvenu."
 flavour_celmaldor.103.b:0 "Nous n'avons pas besoin d'anciens mercenaires."

 flavour_celmaldor.104.t:0 "Glace à Langue d'Argent"
 flavour_celmaldor.104.d:0 "Négociateurs astucieux et marchands réussis, le clan Vent-de-Glace a récemment sécurisé un accord avec autorités étrangères qui augmenterait grandement notre influence économique dans un de nos Nœuds Commerciaux. Si nous acceptons, cela augmenterait sans doute l'influence Vent-de-Glace, mais les récompenses récoltées peuvent justifier une augmentation de leur standing."
 flavour_celmaldor.104.a:0 "Un accord magistral !"
 flavour_celmaldor.104.b:0 "Nous ne requérons pas leurs connexions."

 flavour_celmaldor.105.t:0 "Œil Discernant"
 flavour_celmaldor.105.d:0 "Pendant qu'ils conduisaient un audit de taxation dans [Root.Province.GetName], les administrateurs à l'œil vif du clan Marée-Gelée ont découvert plusieurs discordances dans la comptabilité pour la province. Ils demandent imminemment notre permission de lancer une investigation pour déraciner la corruption flagrante se répandant dans [Root.Province.GetName]. Un tel effort augmenterait sans doute leur influence, mais la corruption ne peut être ignorée que si longtemps."
 flavour_celmaldor.105.a:0 "Par tous moyens, déracinez."
 flavour_celmaldor.105.b:0 "Nous pouvons l'ignorer pour maintenant."

 flavour_celmaldor.106.t:0 "Richesse de Siècles"
 flavour_celmaldor.106.d:0 "Les trois clans de Celmaldor sont durables et riches, leur influence sur le pays jouant une partie significative en politique et vie quotidienne pour beaucoup de citoyens de la république. Un clan, [Root.CelmaldorGetClanNameOne], a offert de faire une donation considérable au trésor national de Celmaldor en échange de faveurs politiques pour avancer leurs intérêts."
 flavour_celmaldor.106.a:0 "Nous acceptons cette donation généreuse."
 flavour_celmaldor.106.b:0 "Nous n'avons pas besoin de tels pots-de-vin."

 flavour_celmaldor.107.t:0 "Investisseurs Empressés"
 flavour_celmaldor.107.d:0 "Quand nous étendons notre influence mercantile à travers nos associés, cela prend normalement temps et ressources pour construire les marchés pertinents. Le clan Vent-de-Glace, cependant, a à la fois les hommes et l'argent pour exploiter ces matières plus vite que nous pouvons gérer. Tout ce qu'ils demandent est notre permission et quelques faveurs politiques, et ils promettent d'assembler un marché avec facilité. Cependant, les refuser pourrait contrarier les patrons du clan Vent-de-Glace, les causant à réfléchir à deux fois sur aligner intérêts avec l'état pour le futur."
 flavour_celmaldor.107.a:0 "Nos intérêts s'alignent parfaitement."
 flavour_celmaldor.107.b:0 "Nous pouvons construire ceci nous-mêmes !"

 flavour_celmaldor.108.t:0 "Conversion Scandaleuse"
 flavour_celmaldor.108.d:0 "Le Traité Skaldol de Fois garantit liberté de religion pour tous ceux dans Celmaldor. Malgré cette liberté, il est rare pour membres des trois clans majeurs de convertir à une autre religion. Néanmoins, un rejeton du clan [Root.CelmaldorGetClanNameOne] a récemment renoncé leur religion en faveur d'une foi différente. Suivant cette contrariété, les patrons du clan [Root.CelmaldorGetClanNameOne] demandent que nous pressions ce rejeton à revertir, promettant de céder quelque de leur dominance politique en échange de cette faveur."
 flavour_celmaldor.108.a:0 "Nous ferons un effort s'ils maintiennent cette promesse."
 flavour_celmaldor.108.b:0 "Le Traité garantit explicitement liberté de religion pour tous."

 flavour_celmaldor.109.t:0 "Inquiétudes d'Élitisme"
 flavour_celmaldor.109.d:0 "Une préoccupation a atteint notre cour. Notre intelligence nous rapporte que certains des clans mercantiles ont développé une habitude potentiellement inquiétante. L'examen de leurs listes de paie actuelles indique qu'ils ont payé non-elfes moins qu'elfes pour le même ou travail similaire.\n\nCeci a engendré quelque controverse dans la cour. Les Clans offensants disent qu'ils fournissent simplement selon ce que chaque employé mérite, mais d'autres disent que si le travail est égal la paie devrait être égale aussi."
 flavour_celmaldor.109.a:0 "Essayez-vous de subvertir Celmaldor ? Payez également pour travail égal, bon sang !"
 flavour_celmaldor.109.b:0 "Ces subversifs ont-ils pensé à travailler ailleurs ?"

 flavour_celmaldor.110.t:0 "Langue de Commerce"
 flavour_celmaldor.110.d:0 "La loi garantit paie principalement égale pour toutes races. Malgré ce qui est sur les livres en noir et blanc et elfique plainement écrit, les clans mercantiles utilisent le manque de fluidité des citoyens non-elfiques dans la langue Elfique comme prétexte pour les payer moins pour le même sort de travail.\n\nCeci a bien sûr créé controverse significative. Tandis qu'Elfique est et restera la langue nationale de Celmaldor, nous avons une obligation de permettre à tous qui souhaitent faire affaire avec nous de le faire sans souffrir sorts stupides de perte financière."
 flavour_celmaldor.110.a:0 "Payer plus pour connaissance de la langue nationale n'est pas offense."
 flavour_celmaldor.110.b:0 "Non, non, non ! Affaire exclusionnaire est mauvaise affaire."

 flavour_celmaldor.111.t:0 "La Barrière Linguistique"
 flavour_celmaldor.111.d:0 "Les clans, étant comme toujours conservateurs et jaloux de leurs anciens privilèges, refusent encore d'arrêter de favoriser marchands et employés qui parlent la langue Elfique aux dépends de ceux qui ne le font pas. Ils rendent service du bout des lèvres à la loi et décrets d'état, mais n'y adhèrent pas complètement. Nous ne pouvons l'imposer sans créer commotion interne, non plus.\n\nIl a été considéré que nous devrions juste enseigner l'Elfique à nos marchands ; la seule question est si ceci devrait être obligatoire ou volontaire. Le premier serait une méthode très effective mais force brute de créer identité culturelle unifiée. Le dernier attirerait moins mais apprenants plus dévoués."
 flavour_celmaldor.111.a:0 "Organisons quelques leçons elfiques de plus"
 flavour_celmaldor.111.b:0 "Rendons l'apprentissage elfique obligatoire pour marchands"

 flavour_celmaldor.112.t:0 "Alfrbrut"
 flavour_celmaldor.112.d:0 "Notre politique d'Elfique obligatoire a été surnommée \"Alfrbrut\", qui correspond à \"Péage des Elfes\" dans le dialecte Gerudien local parlé à Celmaldor. Il apparaît que les gens n'aiment pas avoir à apprendre une langue minoritaire pour obtenir un bon emploi. Certains utilisent le surnom affectueusement, presque taquinant gentiment le [Root.Monarch.GetTitle] pour sa décision ; d'autres l'utilisent comme si c'était poison sur leurs langues, et quelques-uns - bien que pas beaucoup - semblent probables de l'utiliser comme motifs pour se révolter. Nous pourrions desserrer les standards de fluidité pour mollifier le second groupe de gens, puisque pas tous ont besoin de parler aux niveaux trouvés dans universités ou dans le Magistère, mais cela mènerait à beaucoup de charabia étant passé pour Elfique..."
 flavour_celmaldor.112.a:0 "Vivre à Celmaldor mais ne pas vouloir parler la langue, vraiment..."
 flavour_celmaldor.112.b:0 "Ont-ils tous besoin de parler à un niveau savant ?"

 flavour_celmaldor.113.t:0 "Magnat-tégration ?"
 flavour_celmaldor.113.d:0 "Tant qu'il y a eu des êtres vivant dans civilisations le long de la Rivière Alen, il y a eu des magnats. Tant que ces Magnats ont existé, ils ont dominé le commerce local. Ainsi a-t-il été pendant des siècles, et il est probable que cela reste. Ceci pose une nuisance parfois, mais d'autres fois, comme maintenant, c'est une opportunité potentielle.\n\nUne compagnie mercantile connue pour être sous contrôle d'un Magnat Alénique a maintenant tenté de se fusionner dans un des plans mercantiles Celmaldori dans espoirs de gagner accès aux marchés contrôlés-Celmaldor. Ils offrent leurs propres ressources et accès à leur partie de l'économie Alénique. Le clan lui-même a expérimenté division d'opinion, avec certains plaidant pour intégration plus proche avec cette compagnie tandis que d'autres implorent le [Root.Monarch.GetTitle] de s'en débarrasser. Quelle, alors, est la décision finale ?"
 flavour_celmaldor.113.a:0 "Bienvenu à bord !"
 flavour_celmaldor.113.b:0 "Débarrassez-vous d'eux !"

 flavour_celmaldor.114.t:0 "Conflit Colonial de Clan"
 flavour_celmaldor.114.d:0 "Nouvelles exaspérantes d'une de nos colonies, mon [Root.Monarch.GetTitle]. Les clans se battent par procuration encore. Comme s'est si souvent prouvé être le cas, installations adjacentes dans une colonie furent établies par groupes différents sponsorisés par clans différents. Petits affronts menèrent à plus grands conflits, qui à leur tour menèrent à rivalités jurées et vendettas persistantes. Maintenant la violence a éclaté en conflit interne dans cette région de la colonie. Il est clair qu'une ou plus de ces administrations ou classes dirigeantes dans les colonies est à blâmer pour ce gâchis et devrait être puni - quelle est votre directive, mon [Root.Monarch.GetTitle] ?"
 flavour_celmaldor.114.a:0 "Ces crétins étaient ceux qui l'ont commencé, n'est-ce pas ?"
 flavour_celmaldor.114.b:0 "Ces imbéciles par ici - ils l'ont rendu pire, bon sang."

 flavour_celmaldor.115.t:0 "Favoritisme Princier"
 flavour_celmaldor.115.d:0 "La population est irritée ces jours. Les questions habituelles sur prix alimentaires et politiques à part, la citoyenneté [Root.GetName] a observé un développement étonnant et - à tous sauf le clan propre du prince - alarmant. Depuis que [Root.Monarch.GetName] fut élu comme [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] clan a fait grands progrès. Offres pour projets nationaux ont culminé en accords avantageux pour les compatriotes du prince, ressources leur ont été données avant tous autres, et il y a même rumeurs de corruption directe et népotisme devenant lieu commun sous la surveillance du [Root.Monarch.GetTitle].\n\nÉvidemment, ceci a les gens se plaignant de favoritisme. La seule question est : quelle est la réponse ?"
 flavour_celmaldor.115.a:0 "Mon peuple ! Je vous entends. Il y aura correction de cours."
 flavour_celmaldor.115.b:0 "Je rends simplement récompense pour service méritoire."

 flavour_celmaldor.116.t:0 "Ne Suis-je Pas Votre Bien-aimé ?"
 flavour_celmaldor.116.d:0 "Une prétention outrageante a été colportée par un représentant d'un certain clan dans [Root.Capital.GetCapitalName]. L'assertion est que le [Root.Monarch.GetTitle] a accordé [Root.Monarch.GetHerHis] faveur sur un clan donné et ses opérations ici dans notre capitale. Cette assertion, indépendamment de sa crédibilité, est répétée tant que même les ennemis dudit clan la répètent et utilisent cette allégation comme motifs pour faire menaces. Mon [Root.Monarch.GetTitle], c'est à vous de découvrir ce qui doit être fait en réponse."
 flavour_celmaldor.116.a:0 "C'est vrai !"
 flavour_celmaldor.116.b:0 "Cet idiot dit des mensonges !"

 flavour_celmaldor.117.t:0 "Un Clan avec Beaucoup de Racines"
 flavour_celmaldor.117.d:0 "Bonnes nouvelles pour une fois des opérations d'un des clans mercantiles de Celmaldor. Contrairement à la tendance habituelle vers isolationnisme clannique et suprémacisme, ce groupe a décidé à la place de puiser d'un bassin racial bien plus large de nouveaux employés. Le résultat est augmentation massive d'une sélection plus large de races sur leur liste de paie. Bien que les sorts habituels se plaignent comme toujours, c'est ce qui fut toujours envisagé, et en tout cas cela marche clairement pour l'économie."
 flavour_celmaldor.117.a:0 "Comme prévu. Bien."
 flavour_celmaldor.117.b:0 "Sûrement ceci peut être mis à usage pour faciliter leur intégration ?"

 flavour_celmaldor.118.t:0 "Beaux Gens Langue-Elfique"
 flavour_celmaldor.118.d:0 "Les gens argumentent qu'une différence peut être vue dans comme riches certaines familles dans la Portée sont à d'autres, ils prétendent une séparation claire et proéminente est évidente entre ceux qui parlent Elfique et ceux qui ne le font pas. Pourquoi c'est le cas a été question populaire parmi la classe académique supérieure de la nation et après beaucoup de discussion beaucoup conclurent que la langue est facteur définissant dans le développement sociétal de la culture de la Portée. Due aux caractéristiques de la langue que chercheurs ont jugées de qualité supérieure que par exemple les langues Gerudiennes ou Aléniques locales, les locuteurs d'Elfique surpasseront naturellement leurs contreparties et finiront en positions plus satisfaisantes.\n\nCette idée a créé une sorte d'unité dans ceux de la classe supérieure qui parlent Elfique, car ils trouvent sens de parenté avec cet héritage linguistique partagé. Investir dans projets culturels ou mercantiles qui promeuvent le dialecte Elfique Celmaldorien distinct au-dessus d'autre Elfique est aussi devenu populaire, avec beaucoup de vieilles chansons étant éditées pour convenir aux sensibilités locales. Groupes de ces insatiables auto-proclamés \"Beaux Gens Langue-Elfique\" hébergent souvent parties extérieures somptueuses ou croisières plaisir le long de la Mer de la Tombe des Géants où ils servent vins Ibevari pétillants garnis de fraises, et énormes plats d'écrevisses d'eau douce avec griffes symétriques soigneusement sélectionnées. Naturellement ces gens sont plutôt détestés par les moins avantagés en société, mais il ne peut être nié qu'une identité culturelle unissante comme ceci bénéficie notre pays."
 flavour_celmaldor.118.a:0 "Ils sont des créateurs de tendances !"
 flavour_celmaldor.118.b:0 "Ceci est juste idiotie frivole."

 flavour_celmaldor.119.t:0 "Clan Offre un Mage"
 flavour_celmaldor.119.d:0 "Les clans, étant propriétaires de beaucoup de la richesse de Celmaldor mobilière et immobilière, sont assez riches. Ils ont donc les fonds pour négocier même avec le Magistère pour sécuriser patronage ou éducation de jeunes mages. Étant venu au service d'un mage particulier entreprenant, un clan a offert de fournir les services du mage au [Root.Monarch.GetTitle]. Le clan s'attend clairement que [Root.Monarch.GetName] accepte l'offre, et sera offensé si rebuté."
 flavour_celmaldor.119.a:0 "J'accepte cette offre gracieuse."
 flavour_celmaldor.119.b:0 "Je décline avec mes regrets."

 flavour_celmaldor.120.t:0 "Penseurs et Bricoleurs"
 flavour_celmaldor.120.d:0 "Nos officiels ont reçu nouvelles très intéressantes d'un des clans. Étant venus dans excès de fonds, ils ont décidé d'aller pleine force dans l'artisanat magique. En fait certaines de leurs recherches commencent déjà à faire vagues. Comme la question de recherche artifice est partiellement dans la juridiction du [Root.Monarch.GetTitle], nous avons quelque influence sur si ceci sera permis de continuer. Que décidez-vous, mon [Root.Monarch.GetTitle] ?"
 flavour_celmaldor.120.a:0 "Qui suis-je pour les arrêter ?"
 flavour_celmaldor.120.b:0 "Ils ont besoin de repenser leurs sacrées priorités !"

 flavour_celmaldor.700.t:0 "Élection"
 flavour_celmaldor.700.d:0 "Le terme exécutif est fini ! Comme est le cas tous les plusieurs années, il est temps de déterminer qui sera le prochain dirigeant. Le [Root.Monarch.GetName] a l'option de rester au bureau, mais les trois clans ont sorti leurs propres nouveaux candidats. Également, il y a toujours la chance que quelque étranger non lié à toute faction puisse percer le bruit et prendre le dessus. À la fin, l'élection au titre de [Root.Monarch.GetName] et le pouvoir exécutif finit ainsi :"
 flavour_celmaldor.700.a:0 "[Root.Monarch.GetName] reste au bureau."
 flavour_celmaldor.700.b:0 "Le candidat du Clan Marée-Gelée gagne."
 flavour_celmaldor.700.c:0 "Le candidat du Clan Vent-de-Glace gagne."
 flavour_celmaldor.700.e:0 "Le candidat du Clan Lance-Blanche gagne."
 flavour_celmaldor.700.f:0 "Un Candidat non d'un Clan perce."

 flavour_celmaldor.701.t:0 "Élection"
 flavour_celmaldor.701.d:0 "Le terme exécutif est fini ! Avec le [Root.Monarch.GetTitle] décédé, une élection extraordinaire a été tenue, et les trois clans ont sorti leurs propres candidats. Il y a toujours la chance que quelque étranger non lié à toute faction puisse percer le bruit et prendre le dessus. À la fin, l'élection spéciale au titre de [Root.Monarch.GetName] et le pouvoir exécutif finit ainsi :"
 flavour_celmaldor.701.b:0 "Le candidat du Clan Marée-Gelée gagne."
 flavour_celmaldor.701.c:0 "Le candidat du Clan Vent-de-Glace gagne."
 flavour_celmaldor.701.e:0 "Le candidat du Clan Lance-Blanche gagne."
 flavour_celmaldor.701.f:0 "Un Candidat non d'un Clan perce."

 flavour_celmaldor.702.t:0 "Élection"
 flavour_celmaldor.702.d:0 "Le terme exécutif est fini ! Comme est le cas tous les plusieurs années, il est temps de déterminer qui sera le prochain dirigeant. Le [Root.Monarch.GetTitle] a l'option de rester au bureau, mais il y a choix d'un administrateur, diplomate, ou militariste pour prendre le dessus de [Root.Monarch.GetHerHim]. À la fin, l'élection laisse le suivant au pouvoir :"
 flavour_celmaldor.702.a:0 "[Root.Monarch.GetName] reste"
 flavour_celmaldor.702.b:0 "Un Administrateur"
 flavour_celmaldor.702.c:0 "Un Diplomate"
 flavour_celmaldor.702.e:0 "Un Militariste"

 flavour_celmaldor.703.t:0 "Élection"
 flavour_celmaldor.703.d:0 "Le terme exécutif est fini ! Avec le [Root.Monarch.GetTitle] décédé, une élection extraordinaire a été tenue, et il y a choix d'un administrateur, diplomate, et militariste pour assumer le pouvoir exécutif. À la fin, l'élection spéciale laisse le suivant comme [Root.Monarch.GetTitle] :"
 flavour_celmaldor.703.b:0 "Un Administrateur"
 flavour_celmaldor.703.c:0 "Un Diplomate"
 flavour_celmaldor.703.e:0 "Un Militariste"

 flavour_celmaldor.1001.t:0 "Façonnage de Vent Inné"
 flavour_celmaldor.1001.d:0 "\"Que voulez-vous dire, 'le navire est revenu une semaine en avance' ? Je dois aller voir ceci,\" dit le [Root.Monarch.GetTitle]. Les conseillers gloussent et vont au port suivant leur seigneur.\n\nDehors est un navire avec magie de façonnage de vent crépitant dans ses voiles. Le navire était supposé être revenu dans une semaine d'maintenant, mais grâce au dernier avancement en technologie magique, il a été capable de voyager de retour plus rapidement et plus sûrement que fut précédemment possible.\n\nLe [Root.Monarch.GetTitle] demande à être capable de monter sur le navire. Le capitaine oblige gracieusement ; au choc de [Root.Monarch.GetName], le navire voyage à son propre port d'origine en moitié du temps habituel dans voyage plaisant et rapide."
 flavour_celmaldor.1001.a:0 "... mais comment allons-nous retourner à [Root.Capital.GetCapitalName] ?"

 flavour_celmaldor.1002.t:0 "Canons Tempête-de-Glace"
 flavour_celmaldor.1002.d:0 "Le champ de tir aujourd'hui est une crique isolée dégagée de gens et animaux dans portée de l'angle du bateau assis dans l'eau.\n\nUn test exhaustif a mené à la nouvelle invention étant déclarée sûre pour usage. Le [Root.Monarch.GetTitle], tirant [Root.Monarch.GetHerHis] épais manteau d'hiver proche, tire sur le levier qui tire le Canon Tempête-de-Glace pour la première fois. Au choc de tous sauf les inventeurs, un cône de froid gelant est lancé par le canon du navire, gelant instantanément l'eau de mer environnante en munitions ad-hoc.\n\nSur la côte, la végétation la plus proche est gelée solide. Parties pendantes tombent au sol avec crash violent. Le [Root.Monarch.GetTitle], frissonnant violemment, mène l'audience dans ronde d'applaudissements, que l'entourage rejoint, espérant plutôt que cela réchauffera leurs mains."
 flavour_celmaldor.1002.a:0 "Brr-r-r-r-r..."

 flavour_celmaldor.1003.t:0 "Arches Soutenant"
 flavour_celmaldor.1003.d:0 "Un navire de transport atterrit dans [Root.Capital.GetCapitalName]. Le [Root.Monarch.GetTitle], ayant été conseillé par [Root.Monarch.GetHerHis] conseillers que quelque chose de spécial est en préparation, regarde avec surprise croissante.\n\nUn adolescent fort en gueule de la ville regarde les nourritures et produits étant amenés sur rivage et demande fort, \"Pourquoi bon sang cette nourriture n'est pas enterrée dans sel ? Comment ne s'est-elle pas gâtée ?\"\n\nLe capitaine rit bruyamment et répond avec voix comme porte-voix. \"Bonne question, jeune ! C'est notre dernière invention - nous l'appelons l'Arche Soutenant. Nous réussîmes à assembler artisanat magique spécial, euh, refroidissant et nettoyant sur navires comme ceux-ci. Cela s'assure que gens ne tombent pas malades et marchandises ne se gâtent pas en transit.\"\n\nL'adolescent hurle en approbation : \"Wow ! C'est cool ! Plus de poisson salé !\" Le rire tourne en acclamations d'approbation. Le [Root.Monarch.GetTitle] fait immédiatement promouvoir le capitaine et artisans magiques."
 flavour_celmaldor.1003.a:0 "Poisson salé ? Pas même une fois."

