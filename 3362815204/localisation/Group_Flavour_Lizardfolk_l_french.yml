###Ashhana Lizardfolk###

 ashhana_tribe:0 "Tribu Ashhana"
 ashhana_tribe_desc:0 "Bien que lâche, les tribus Ashhana ont bien une autorité dirigeante centrale. Leur rôle primaire est de rassembler une armée pour défendre les fermiers tchoken qui composent la majorité de la société Ashhana en cas de raids humains, trolls, ou d'autres Hommes-Lézards. Rallier les forces n'est pas difficile, car la rage alimentée par la malédiction du sang rend facile de conscrire des villages entiers pour défendre leur territoire, mais ce n'est pas un système qui s'adapte bien plus de villages viennent sous le contrôle du chef."
 war_as_art:0 "La Guerre comme Art"
 war_as_art_desc:0 "Qu'est-ce que l'art ? Le premier Ashhana qui découvrit que l'art pouvait vider son esprit de la malédiction du sang le fit en écoutant un barde et sa musique. D'autres se sont étendus à la peinture ou la sculpture. Mais ce sont des définitions bien trop étroites. Tout ce dont l'existence est plus qu'utilitaire et dont le but s'étend à l'esthétique peut être vu comme de l'art. Même l'acte de bataille lui-même peut trouver une expression artistique."
 rally_to_the_roar:0 "Rallier au Rugissement"
 rally_to_the_roar_desc:0 "Les Ashhana périront si les autres Hommes-Lézards s'unifient jamais assez pour nous chasser de nos foyers. Le rugissement n'est pas juste un beuglement physique, mais un cri pour le peuple Ashhana. Nous allons en guerre, et chaque crocodile doit jouer son rôle."
 spread_the_cure:0 "Répandre le Remède"
 spread_the_cure_desc:0 "La béatitude d'un esprit vidé doit être partagée par tous. La malédiction du sang ne peut être dite guérie si seulement ceux dans la loge du chef savent que c'est par l'art que votre rage peut être assouvie. Elle doit être répandue à chaque village de notre territoire."
 crocadilian_unity:0 "Unité Crocodilienne"
 crocadilian_unity_desc:0 "Savez-vous comment les autres Hommes-Lézards nous appellent ? Monstres. Ils se réfèrent à nous dans le même langage dégradant qu'on réserve habituellement aux trolls. Si c'est ainsi qu'ils nous appellent, alors peut-être devrions-nous faire de notre mieux pour être à la hauteur de ce surnom."
 paintbrushes_for_everyone:0 "Des Pinceaux pour Tous"
 paintbrushes_for_everyone_desc:0 "Percevoir l'art c'est toucher la divinité. Le créer est un acte divin. Quiconque est capable du divin, mais manque simplement des outils pour l'atteindre. Les pinceaux sont l'outil le plus simple de l'artiste. Créons-en des milliers et envoyons-les à chaque Ashhana. Alors même le plus humble fermier tchoken peut devenir divin."
 festivals_of_blood:0 "Festivals de Sang"
 festivals_of_blood_desc:0 "Beaucoup qui suivent Zaradyrra le font pour le sens de communauté. Ce n'est pas juste à propos de l'art, mais des festivals qui célèbrent l'art. Pour ceux qui voient la béatitude dans l'embrassement de la rage du sang, des festivals similaires dans lesquels vous vous permettez d'être consumé par elle peuvent être libérateurs."
 free_our_souls:0 "Libérer nos Âmes"
 free_our_souls_desc:0 "Pendant un millénaire ou plus, nos âmes ont été liées à la malédiction du sang. Société, culture, civilisation, tout a échoué alors que la rage nous consumait. Mais plus jamais ! Nous avons trouvé le remède à ce fardeau que les Sorcières ont brûlé dans nos êtres. Embrasser l'art, créer l'art, consumer l'art, à chaque pas nous libérons nos esprits de la brume rouge qui menace de nous avaler entiers. Nous ne sommes plus maudits. Nous sommes libres."
 embrace_the_carnage:0 "Embrasser le Carnage"
 embrace_the_carnage_desc:0 "Ils appellent cela une malédiction. Ce qui nous donne la force. Ce qui fait que tous nous craignent. Nous pourrions amener les civilisations à genoux. Et pourtant nous continuons à en fuir. Pourquoi ? Ce n'est pas une malédiction, mais un don ! Embrassons-la, et en cela nous trouvons le vrai pouvoir."


