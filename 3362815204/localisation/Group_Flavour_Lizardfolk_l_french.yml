 #Events
 lizard.1.t:0 "Ravagés par le Sang"
 
 lizard.1.d:0 "Un groupe d'Hommes-Lézards Ashhana de [raging_crocs_province.GetName] est devenu vorace, consumé par le désir sauvage de sang. Personne ne sait comment cela a commencé ; peut-être était-ce un complot d'une sorcière, une dispute violente ou simplement de la mauvaise musique. Quoi que ce soit, ils sèment néanmoins le chaos à travers notre province."
 
 lizard.1.a:0 "Envoyer l'armée."
 
 lizard.1.b:0 "N'envoyer personne, les locaux peuvent s'en charger eux-mêmes."
 
 lizard.1.c:0 "Envoyer un artiste pour les calmer."
 
 
 lizard.2.t:0 "Un Son Apaisant"
 
 lizard.2.d:0 "Il apparaît que les Ashhana de [soothing_sound_province.GetName] sont plus cordiaux et productifs qu'à l'accoutumée. Après investigation approfondie, la cause semble être un artiste très talentueux. Son art a rendu la malédiction du sang des villageois plus silencieuse, ils ne sont plus constamment tourmentés par les murmures de soif de sang."
 
 lizard.2.a:0 "Il devrait dédier son talent à tous dans notre pays."
 
 lizard.2.b:0 "Laissons-le rester où son cœur le souhaite."
 
 
 lizard.3.t:0 "Les Halfelins organisent un festival de Drongay"

 lizard.3.d:0 "Les Halfelins d'une de nos provinces ont organisé un festival pour l'un de leurs Dieux, en l'occurrence le Dieu des Hommes-Lézards, Drongay, et notre peuple a pris note de cela. Certains ont choisi d'assister au festival, et ont été accueillis par un hôte bienveillant leur fournissant nourriture, boisson et divertissement en abondance, ce qui a mené à une grande réjouissance prévalant sur la terre.\nLe festival là-bas tire peut-être à sa fin, mais si nous offrons d'intervenir avec du financement, nous pourrions augmenter l'échelle à une célébration nationale, ce qui pourrait aider à encourager la coopération entre nous et nos sujets halfelins à plus grande échelle. Nous autres Hommes-Lézards ne sommes peut-être pas connus pour nos festivités fantaisistes, mais nous voyons l'aspect pratique de telles choses."

 lizard.3.a:0 "Très bien."

 lizard.3.b:0 "Un festival plus grand, si nous le payons, pourrait rapporter de plus grandes récompenses."

 
 lizard.4.t:0 "Bakoly Chant-Hardi"
 
 lizard.4.d:0 "Il y a quelques années, une Halfeline du nom de Bakoly Chant-Hardi quitta nos terres pour Fahvanosy, en quête du collège Mihipha afin de devenir une barde renommée. Peu y prêtèrent attention en dehors de son village agricole local, qui organisa une célébration d'adieu. Mais ces derniers mois, il est devenu clair qu'elle est revenue, et avec un talent considérable.\nChaque chanson qu'elle entonne semble prouver être un ver d'oreille même pour les individus les plus stoïques et au cœur de pierre, et sa tournée à travers toute la campagne de [Root.Country.GetName] a fait beaucoup pour relever le moral de notre peuple. Nous autres Hommes-Lézards admirons les musiciens et artistes autant que tout autre peuple, et nous louons donc l'œuvre d'une barde si impressionnante.\nMême ainsi, peut-être ses talents sont-ils gaspillés dans les tavernes et centres-villes. Avoir une barde de cette renommée dans notre cour, spécialement une originaire de nos terres, ferait beaucoup pour élever notre prestige. Alternativement, nous pourrions la payer pour qu'elle se concentre sur la fréquentation des fermes et plantations pour élever leur productivité, ce qui pourrait faire beaucoup pour nous donner une récompense plus tangible d'être la patrie de Bakoly Chant-Hardi."

 lizard.4.a:0 "Laissons-la continuer à tourner dans la campagne."

 lizard.4.b:0 "Nous pourrions utiliser une barde de tel renom dans notre cour."
 
 lizard.4.c:0 "La payer pour chanter dans les fermes et plantations pourrait nous donner un bénéfice plus tangible."


 lizard.5.t:0 "Commerce de girofle privilégié"

 lizard.5.d:0 "Il apparaît qu'une famille halfeline de nos terres, possédant des cousins cultivateurs de girofle, a pu acheter l'épice ridiculement chère à un prix bien plus bas que les marchands étrangers, menant à des profits massifs.\nMaintenant que nous l'avons découvert, la seule question est comment nous allons en tirer profit. La réponse évidente serait de les taxer, réduisant leurs profits mais nous donnant un gros tas d'or. La seconde réponse serait simplement de les laisser continuer sans taxe, car les girofles bon marché ont commencé à attirer les marchands vers nos ports. Finalement, nous pourrions choisir d'embaucher le Halfelin responsable de cela, car peut-être pourrions-nous faire bon usage d'un commerçant avec des connexions aux fermiers de girofle de Favhanosy ?"

 lizard.5.a:0 "Laissons-les sans taxe, les girofles bon marché attireront les marchands comme des mouches au miel."

 lizard.5.b:0 "Taxons-les, je veux écrémer un peu du dessus maintenant, pas plus tard."

 lizard.5.c:0 "Peut-être leurs connexions peuvent-elles être exploitées par nous un peu plus directement."


 lizard.6.t:0 "Notre Candidat au Marathon"

 lizard.6.d:0 "Le marathon de Favhanosy, une tradition plutôt étrange pour nous, est néanmoins devenu un événement international parmi les Halfelins, qui voyagent d'aussi loin qu'Aelantir et Cannor pour y participer.\nRécemment, l'un de nos Halfelins devient renommé pour tout l'entraînement qu'il a fait en préparation, au point où beaucoup de nos sujets Hommes-Lézards ont commencé à considérer sa participation au marathon avec une sorte de fierté nationale. Beaucoup de notre peuple espèrent qu'il obtiendra une grande victoire dans l'événement, et qu'il apportera de la fierté à [Root.Country.GetName]. Bien sûr, peu d'entre nous ont une idée de ce qu'implique exactement la tradition, mais cela a certainement suscité beaucoup d'excitation."

 lizard.6.a:0 "Puisse-t-il gagner la victoire !"

 lizard.6.b:0 "Pour représenter [Root.Country.GetName] dans les Îles d'Été, nous célébrerons pour faire connaître cet honneur !"

 lizard.7.t:0 "Frères en Conflit"
 lizard.7.d:0 "Le temps du 333ème Empire est proche. Les nagas ont choisi Sykar Griffe-de-Rivière de Rayaz pour être le Souverain qui dirigera les Hommes-Lézards dans cette nouvelle ère. Un tel arrangement est risible. Il a eu chaque victoire livrée à sa nation sur un plateau d'argent. Pendant ce temps, nous sommes ceux qui ont pris la grande cité de Karassk contre toute attente. Nous avons prouvé notre valeur.\n\nIl est temps de mettre fin à cette farce. Envoyons une délégation à Rayaz. Cette alliance est terminée. À partir de maintenant, nous sommes ennemis. Nous ne nous reposerons pas tant qu'ils n'auront pas été écrasés. Nous sommes ceux qui dirigeront les Hommes-Lézards vers l'aube de leur plus grande ère !"
 lizard.7.a:0 "Pour Asarta ! Pour Katyradz !"

 lizard.8.t:0 "Trahison"
 lizard.8.d:0 "Dire que cela a commencé par la joie. Alors que les nouvelles se répandaient à Rayaz de la capture de Karassk par les forces d'Asarta, une célébration fut planifiée coïncidant avec l'arrivée attendue d'une délégation d'Asarta dans la capitale. Les familles se réuniraient, partageraient un festin, et discuteraient des plans pour le futur gouvernement des Hommes-Lézards.\n\nAu lieu de cela, ils n'apportèrent que des nouvelles de trahison. Asarta a poignardé l'alliance au cœur et annoncé qu'ils ne se reposeraient pas tant que Rayaz ne sera pas tombé. Aucune guerre n'a été déclarée, mais à partir de maintenant ils ne sont rien d'autre que des ennemis jurés. Aucun 333ème Empire ne peut être formé tant que l'autre tient encore debout."
 lizard.8.a:0 "Sang-froid."

 lizard.9.t:0 "Les Revendications d'Arazin"
 lizard.9.d:0 "L'unité des Griffe-de-Rivière n'est plus. La sécession des Asartas de notre alliance crée une opportunité politique unique qui ne peut être sous-estimée. Si nous voulons faire des mouvements, c'est le bon moment d'agir.\n\nLes tribus de Yushyn sont connues pour leur rébellion et leur sens inébranlable de l'identité. Avant la guerre, elles furent demandées par Rayaz de se rebeller contre les Zerat dans une tentative conjointe de briser les Anzara. Elles attendaient l'indépendance, mais l'administration de Sykar ne leur en laissa pas un peu à la fin, établissant leurs propres garnisons et gardant des figures importantes en résidence surveillée. Ces zones sont une bombe à retardement qui attend d'exploser juste au bon moment.\n\nNous offrirons notre service à Rayaz et revendiquerons les provinces de Verthica et Tsaratokh, offrant d'agir comme un tampon contre les Yushyn. Et s'ils déclinent... eh bien, peut-être la relation entre nos tribus ne sera-t-elle plus aussi profitable pour nous."
 lizard.9.a:0 "Ce sera votre choix d'aller avec ou contre nous."

 lizard.10.t:0 "Un Avis d'Arazin"
 lizard.10.d:0 "Comme si nous n'étions pas déjà dans une situation malheureuse après qu'Asarta ait brisé les liens de notre famille, nous avons reçu un message d'Arazin. Sous le prétexte de s'offrir comme une barrière contre une possible rébellion Yushyni, ils demandent l'accès aux provinces de Tsaratokh et Verthica.\n\nBien que leurs arguments soient valides, ils sont pleinement conscients de combien nous avons essayé de centraliser nos possessions pour faire une poussée unifiée contre Anzara. Pour empirer les choses, ils ont indirectement suggéré que c'est une affaire qui vaut la peine de briser notre alliance !\n\nNe peuvent-ils pas voir le tableau d'ensemble ? Ils viennent de nous mettre dans une situation perdant-perdant : soit succomber et risquer que les autres parties suivent avec leurs demandes ou décliner et endommager davantage la stabilité de notre coalition !"
 lizard.10.a:0 "Concédons, cela restera dans la famille de toute façon."
 lizard.10.b:0 "Nous ne reculerons pas, pas maintenant."

 lizard.11.t:0 "Asarta Seul"
 lizard.11.d:0 "Aujourd'hui, nous avons reçu des nouvelles fraîches de nos sources à Rayaz. Nos frères d'Arazin ont poussé leurs revendications à Tsaratokh contre Rayaz et malheureusement pour nous, Rayaz a concédé. Notre [Root.Monarch.GetTitle] est en colère depuis que les nouvelles ont éclaté. À juste titre, car il semble que la seule fenêtre pour sécuriser un allié de plus pour notre cause vient de glisser entre nos doigts."
 lizard.11.a:0 "Une chaîne d'événements malheureuse."

 lizard.12.t:0 "Revendication Accomplie"
 lizard.12.d:0 "Bonnes nouvelles, [Root.Monarch.GetTitle] ! Notre revendication à Tsaratokh a été adressée positivement et nous avons reçu le contrôle des territoires !"
 lizard.12.a:0 "Je t'aime, [Root.Monarch.GetSisterBrother]."

 lizard.13.t:0 "Revendication Refusée"
 lizard.13.d:0 "Graves nouvelles, [Root.Monarch.GetTitle]. Notre revendication à Tsaratokh a été refusée. La seule façon de récupérer ce qui est nôtre repose sur la réception du soutien d'autres tribus, mais heureusement il y a un candidat avec qui nous attendions de nous réconcilier."
 lizard.13.a:0 "Chers frères Asartas..."

 lizard.14.t:0 "Un Allié Inattendu"
 lizard.14.d:0 "...Vous n'êtes pas les seuls à tenir rancune envers les Rayazas. Depuis que leurs élites ont été infiltrées par les nagas, ils ont pris nos droits à nos terres légitimes à Tsaratokh. Maintes et maintes fois, nos appels à revenir ont été repoussés au point où notre patience s'est épuisée. Nous demandons à rejoindre votre cause, à écraser les frères et sœurs égoïstes et arrogants qui sont les nôtres et créer une nouvelle alliance Griffe-de-Rivière, une où Arazin et Asarta montrent la voie vers un nouvel empire.\n\nVotre cher/chère [L97.Monarch.GetSisterBrother],\n[L97.Monarch.GetName] Griffe-de-Rivière"
 lizard.14.a:0 "Tous sont bienvenus pour conspirer contre des ennemis communs."
 lizard.14.b:0 "L'abattement de Rayaz est notre devoir et le nôtre seul."

 lizard.15.t:0 "Dehors dans le Froid"
 lizard.15.d:0 "Le pire scénario s'est manifesté. En poursuivant nos propres ambitions, nous avons été laissés derrière par nos deux frères et sœurs et maintenant nous nous trouvons encerclés par des puissances hostiles. Sans personne pour nous protéger, nous ne pouvons qu'espérer que notre mort vienne plus tard plutôt que plus tôt."
 lizard.15.a:0 "Nous avons apporté ce destin sur nous-mêmes et maintenant nous payons le prix."

 lizard.16.t:0 "Ce Qui Aurait Pu Être"
 lizard.16.d:0 "La division dans notre famille fut un coup qu'aucun de nous n'attendait. Pourtant, tout ne tomba pas de la pire façon possible. L'alliance des traîtres ne devint pas réalité, car les Asartas refusèrent l'offre d'Arazin de les rejoindre dans un effort commun contre nous. Nous ne pouvons qu'être heureux qu'il y ait encore une opportunité de diviser et conquérir les tribus rebelles."
 lizard.16.a:0 "Une goutte de bonheur dans la mer de misère."

 lizard.17.t:0 "Établir un Précédent"
 lizard.17.d:0 "La division dans notre famille fut un coup qu'aucun de nous n'attendait. Un par un Asarta et Arazin se distancèrent de nous, car maintenant ils formèrent une alliance, unis par leur ressentiment partagé envers nous.\n\nAlors que nous aspirons à revendiquer le titre du dernier empire, ceci ne peut être le conflit qui nous abat. Nous apporterons vengeance à nos frères et sœurs pour leur insubordination et les amènerons sous notre talon encore une fois, cette fois directement sous notre gestion."
 lizard.17.a:0 "Nous ferons un exemple d'eux."

