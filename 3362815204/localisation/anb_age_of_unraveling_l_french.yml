 unraveling.0.t:0 "Redécouverte d'Aelantir"
 unraveling.0.d:0 "La première confirmation absolue de l'existence d'Aelantir coïncida avec le jour de sa mort. Le Jour des Cieux Cendrés put bien déchirer Aelantir en lambeaux, mais depuis que la Flotte Réminiscente elfique accosta en Cannor durant l'An 1000, les récits de leur patrie légendaire ont saisi l'imagination des idéalistes et explorateurs de partout. Depuis lors, nombreux furent ceux qui tentèrent de naviguer vers l'ouest et échouèrent... jusqu'à présent.\n\nAelantir a été redécouvert."
 unraveling.0.a:0 "Quels nouveaux secrets attendent sur la patrie perdue du peuple elfique ?"
 
 unraveling.1.t:0 "La Fresque de Castellar"
 unraveling.1.d:0 "Nos aventuriers en Aelantir ont découvert quelque chose d'extraordinaire — aux implications glaciales.\n\nSous un temple précurseur antique s'étend une vaste salle ornée de fresques murales, remarquablement intactes malgré la ruine du reste du complexe. Ces murales semblent dépeindre l'histoire entière de la civilisation elfique, incluant des événements tels que la Guerre des Chaînes Brisées, qui vit la chute des dragons et la libération des elfes asservis, ainsi que la plus récente Guerre des Deux. Ces chroniques visuelles enrichissent le maigre savoir de la civilisation précurseur qui survécut au millénaire maritime des elfes et intéresseront certainement grandement la Guilde des Chroniqueurs — mais elles sont de peu d'importance immédiate comparées aux événements dépeints dans la fresque finale de la salle.\n\nClairement sculptée d'une main moins raffinée que les autres murales, le panneau final montre une scène de destruction et ruine absolues, une gigantesque boule de feu surgissant du centre d'un continent, déversant pierre et foudre sur la terre. Sur un côté, un homme descend des nuages — il brandit un sceptre d'une main et étend l'autre bras dans un effort pour contenir l'explosion, la foudre fusant vers lui tandis qu'il s'exécute. Le bras étendu se termine par un moignon plutôt qu'une main, et un grand manteau d'argent couvre son flanc gauche et dissimule partiellement sa jambe manquante. Les inscriptions de l'artiste ont été partiellement traduites et nos érudits pensent qu'elles désignent la figure sous le nom de Castellar, Dieu du Ciel — et l'explosion est simplement dénotée comme La Fin.\n\nCette sculpture dépeint clairement la Ruine d'Aelantir, peut-être créée par quelqu'un qui en fut témoin direct et survécut assez longtemps pour dessiner ce qu'il vit, consacrant son temps restant à transmettre un témoignage des événements aux générations futures. Si ce qui est gravé ici est véridique, alors le dieu elfique du ciel Castellar tenta d'arrêter la catastrophe qui causa la Ruine – mais d'après l'état d'Aelantir, il échoua.\n\nNous voilà avec plus de questions que de réponses. Seul un insensé pourrait manquer la similitude de nom, d'apparence et de domaine entre Castellar et Castellos, le dieu régnant de la Cour Régente. Si Castellar et Castellos ne font qu'un, et si Castellar tenta d'arrêter la Ruine d'Aelantir mais échoua... que lui est-il advenu ? Nous n'avons aucun moyen de le savoir, mais le débat autour de la véracité des événements portrayés dans ces fresques et leurs implications pour notre société fait déjà rage parmi les érudits étudiant le temple. Que faisons-nous de la connaissance découverte ici ?"
 unraveling.1.a:0 "Ceci change tout. Le monde doit savoir ce que nous avons trouvé !"
 unraveling.1.b:0 "Nous n'avons qu'un tableau incomplet. Gardons ces découvertes secrètes pour l'instant."
 
 unraveling.2.t:0 "La Fresque de Castellar — Divulguée !"
 unraveling.2.d:0 "Bien que nous ayons tenté de garder secrète notre découverte de la Fresque de Castellar, il apparaît que quelqu'un – peut-être l'un des aventuriers impliqués dans l'expédition initiale, peut-être l'un de nos érudits – a divulgué et vendu un catalogue très complet des informations trouvées au complexe du temple à l'Ordre des Chroniqueurs, probablement contre une récompense substantielle. Ces derniers, à leur tour, ont promptement imprimé et diffusé nos documents officiels et frottages des murales aux érudits à travers Cannor, et malgré nos meilleurs efforts pour empêcher la propagation de l'information, elle se répand comme un feu de forêt dans les halls savants et cercles d'élite d'Halcann. À Lorentainé et Gaweton, Anbenncóst et Celmaldor et même dans les ruines de Castonath, les rumeurs commencent à tourbillonner — les elfes Précurseurs virent Castellos mourir, et notèrent ce qu'ils virent afin que nous le sachions."
 unraveling.2.a:0 "Les dieux seuls savent comment ceci changera notre monde."
 
 unraveling.3.t:0 "La Fresque de Castellar"
 unraveling.3.d:0 "Des nouvelles d'Aelantir sont arrivées, largement diffusées par l'Ordre des Chroniqueurs et proclamées par les crieurs tellumites dans chaque ville majeure : dans un temple précurseur en ruine, une fresque aux implications glaciales.\n\nUne scène de destruction et ruine absolues, une gigantesque boule de feu surgissant du centre d'un continent, déversant pierre et foudre sur la terre. Sur un côté, un homme descend des nuages — il brandit un sceptre d'une main et étend l'autre bras dans un effort pour contenir l'explosion, la foudre fusant vers lui tandis qu'il s'exécute. Le bras étendu se termine par un moignon plutôt qu'une main, et un grand manteau d'argent couvre son flanc gauche et dissimule partiellement sa jambe manquante. Les inscriptions de l'artiste ont été partiellement traduites et nos érudits pensent qu'elles désignent la figure sous le nom de Castellar, Dieu du Ciel — et l'explosion est simplement dénotée comme La Fin.\n\nLes documents de découverte et frottages des murales sont répandus à travers Cannor, et se propagent comme un feu de forêt dans les halls savants et cercles d'élite d'Halcann. À Lorentainé et Gaweton, Anbenncóst et Celmaldor et même dans les ruines de Castonath, les rumeurs commencent à tourbillonner — les Elfes Précurseurs virent Castellos mourir, et notèrent ce qu'ils virent afin que nous le sachions."
 unraveling.3.a:0 "Peut-être [Root.Monarch.GetTitle] [Root.Monarch.GetName] devrait-[Root.Monarch.GetHerHis] laisser son sceptre derrière..."
 unraveling.3.b:0 "Ceci est absurde, Castellos règne et est le Seigneur de nous tous !"
 unraveling.3.c:0 "Que d'autre Aelantir a-t-elle à révéler ?"

 
 unraveling.4.t:0 "Le Sceptre Brisé"
 unraveling.4.d:0 "Dans notre exploration continue de la patrie elfique perdue, nous avons découvert de nombreuses ruines non seulement des elfes précurseurs mais aussi de divers groupes de nés-des-ruines qui reconstruisirent dans le sillage de la Ruine d'Aelantir. L'une de nos expéditions les plus récentes vers l'intérieur découvrit un petit sanctuaire en ruine qui semble avoir été bâti par quelque groupe de nés-des-ruines depuis longtemps éteint. À l'intérieur du sanctuaire au cœur de ce temple, nos explorateurs découvrirent un tabernacle de pierre élaborément ouvragé contenant un seul objet — un bâton, de près de six pieds de longueur, sculpté d'un seul morceau de pierre blanche et couronné d'un orbe bleu solide à une extrémité. L'autre bout se termine en ce qui semble avoir été jadis une grande gemme à facettes, mais plus maintenant — seuls de minuscules éclats cristallins demeurent.\n\nNos érudits ont passé quelque temps à discuter de l'origine et la nature possibles de ce bâton. L'analyse préliminaire de l'aura magique persistant sur le bâton indique qu'il fut jadis utilisé dans de puissantes magies d'abjuration, mais peu d'autre put être glané. Durant l'une de ces discussions, le prêtre résident de l'expédition remarqua que le bâton ressemblait à une version surdimensionnée du sceptre de Castellos — le fût blanc et la sphère bleue similaires en apparence à son symbole sacré, bien que la tête à bride de la Verge de Souveraineté soit absente sur l'artéfact trouvé dans le sanctuaire.\n\nSans la Fresque de Castellar, ce ne serait qu'une bizarrerie de plus dans la longue liste de bizarreries qui nous ont accueillis depuis que nous avons commencé à explorer Aelantir. Mais si la fresque est exacte et que Castellos périt en contenant la destruction du Jour des Cieux Cendrés... ne pourrait-ce point être son véritable sceptre ? Les magies qui persistent encore dessus sont de nature protectrice, et la ressemblance est plus que passagère... mais il gît brisé au-delà de tout espoir de réparation. Qu'est-ce que cela pourrait impliquer sur Castellos lui-même ?"
 unraveling.4.a:0 "Peut-être [Root.Monarch.GetTitle] devrait-[Root.Monarch.GetHerHis] laisser son sceptre derrière..."
 unraveling.4.b:0 "Quelle découverte intéressante. C'est-à-dire, si nous nous souciions de lui."
 
 unraveling.5.t:0 "CASTELLOS EST MORT"
 unraveling.5.d:0 "Des pamphlets se répandent à travers Cannor et le Divenhal comme un feu de forêt, les affirmations qui y sont imprimées plus incendiaires que les braises les plus ardentes : Castellos, le dieu régnant de la Cour Régente, est mort.\n\nPubliés par l'Ordre des Chroniqueurs, les impressions détaillent des fresques situées dans une ruine précurseur antique contenant de vastes sculptures dépeignant tout le cours de la civilisation précurseur. La dernière de ces fresques semble avoir été créée après la Ruine d'Aelantir et dépeint une divinité nommée Castellar – connu des Cannoriens sous le nom de Castellos – tentant et échouant à prévenir la calamité. Des copies de la fresque sont imprimées au dos de chaque pamphlet afin que tous puissent voir la fin du dieu du ciel, et les Crieurs Municipaux Tellumites hurlent les mots depuis les toits : Castellos est Mort.\n\nEn plus des pamphlets se répandant rapidement, un groupe radical d'apprentis mages du Magistère fut convaincu des affirmations des Chroniqueurs et ourdit un complot pour saisir la Tour d'Adráil et utiliser ses propriétés d'amplification magique et sa position au milieu du Dameshead pour projeter l'image de la fresque sur les nuages pour que tous la voient. Il y a quelques jours à peine, l'image de Castellar faiblissant devant la dévastation de la Ruine d'Aelantir apparut dans le ciel du soir, le scintillement de la forme de la fresque contre les nuages donnant presque l'illusion de la foudre arrachant la main tendue de Castellar. Les comploteurs furent rapidement appréhendés et expulsés par le Magistère, mais il n'y a aucun moyen de défaire ce qu'ils firent, aucun moyen pour la population des états impériaux de ne pas voir l'image projetée sur les nuages.\n\nLe choc et la colère face à la révélation des Chroniqueurs ont réverbéré à travers Halcann, nombreux étant ceux qui clament que les Chroniqueurs mentent et exigent des actions contre eux, tandis que d'autres défendent le dossier impeccable des Chroniqueurs comme étant au-dessus de tout reproche. D'autres encore réclament des réponses des dirigeants religieux, dont la plupart sont tout aussi choqués que leurs congrégations. Les divers clercs du panthéon offrent différentes réponses tandis qu'ils rédigent un déluge de lettres dans tous les sens et que les grands prêtres tentent de calmer la situation. Pendant tout ce temps, la question de l'exactitude du rapport des Chroniqueurs hante les têtes du clergé – car s'ils ont raison, alors toutes ces années la Cour Régente a été menée par un dieu mort."
 unraveling.5.a:0 "Il est difficile de ne pas sentir que le monde entier se délite autour de nous..."
 unraveling.5.b:0 "Ceci est la preuve des enseignements du Culte Solaire."
 unraveling.5.c:0 "Un nouveau souverain règne - Kazraiel s'élèvera."
 unraveling.5.e:0 "Nous ne nous soucions guère des autres dieux car Corin est notre déesse."

 unraveling.6.t:0 "Le Onzième Concile Panthéonique"
 unraveling.6.d:0 "Les fidèles de Balgar tendent vers des tombes magnifiques, les adeptes de Munas sont donnés aux vagues, ceux de La Dame sont enterrés à la lumière de la lune. Mais quel genre de funérailles donne-t-on à un Dieu ?\n\nC'est l'une des nombreuses questions auxquelles le Onzième Concile Panthéonique de la Cour Régente s'est attelé à répondre. Chaque grand prêtre de chaque temple a examiné la fresque de Castellar, en reproduction magique ou s'étant rendu en Aelantir pour la voir en personne. Ils ont vu, un ou deux ont même touché, son sceptre brisé. Et ils ont été témoins tandis que la plupart de Cannor en est venue à croire en sa mort — sans même un murmure des Dieux pour la contester.\n\nLes représentants rassemblés de chaque Dieu s'attendaient à des discordes concernant l'affirmation de la mort de Castellos, sans précédent dans l'histoire de la Cour, mais il y en eut peu. Même le représentant de Castellos, un réfugié castellyrien âgé, était plus soulagé d'avoir enfin une réponse à la question qui avait tordu son âme pendant des décennies : pourquoi le Dragon d'Argent ne revint jamais.\n\nAu lieu de cela, la plupart du débat a tourné autour de ce qui arrive ensuite. La loi traditionnelle de succession cannorienne ferait que son fils, Adean, prenne le trône. Mais cela était enraciné dans les traditions du pays favorisé de Castellos, Castanor. Avec lui parti, avec ce vieil Empire parti, cela s'applique-t-il vraiment encore dans la cour des Dieux ?\n\nLes adeptes de Corin, menés par Dominic de Gallowspeak — maintenant ridé par plus de neuf décennies d'âge, mais toujours membre de son cercle, chroniqueur de ses enseignements, orateur de ses vérités — arguent autrement. Au lieu de cela, ils clament que la succession serait évidemment un concours basé sur le mérite — un dans lequel sûrement l'Héroïne de la Marée Verte excelle. De plus, elle hérita de l'héritage d'Agrados, frère de Castellos, et a ainsi aussi une prétention dynastique. Les prêtres de la mère d'Adean (Esmaryal) et de sa sœur (Ryala) sont prompts à soutenir le Dieu de Chevalerie et Droiture ; beaucoup d'autres, spécialement les prêtres de Nathalyne et Falah, n'en sont pas si sûrs.\n\nCe débat fait rage depuis des semaines, et peut faire rage pendant des semaines encore. Mais sur une chose, au moins, il y a accord : Castellos est effectivement mort. Tout Cannor, tout Halann, le pleurera. Et le monde ne sera plus jamais le même."
 unraveling.6.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], et tout [Root.GetName], observera les rites de deuil."
 unraveling.6.b:0 "Il est mort depuis des millénaires, en vérité ; il est temps de regarder en avant et non en arrière !"
 unraveling.6.c:0 "La Cour est divisée, il est temps de frapper."

 unraveling.10.t:0 "Castellos est Mort ?"
 unraveling.10.d:0 "Quand nous prîmes le contrôle de [Root.GetName], nous découvrîmes des archives décrivant un temple rempli de fresques de pierre dépeignant l'histoire entière de la civilisation elfique. La dernière de ces fresques était sinistrement titrée \"La Fin\", et dépeint un homme descendant des nuages, brandissant un sceptre d'une main et tentant de contenir une vaste explosion de l'autre. Les notes incomplètes de l'artiste désignent la figure comme Castellar, Dieu du Ciel — et d'après ceci et autres notes récupérées du site, le créateur de la fresque semble croire que Castellar périt dans l'explosion.\n\nAvant qu'ils ne nous atteignent, les documents avaient déjà passé entre les mains de dizaines de soldats, érudits et civils, et plus d'un commencent à parler des implications de ce que ces écrits signifient. Ce n'est qu'une question de temps avant que les rumeurs deviennent connaissance commune."
 unraveling.10.a:0 "À ce stade, il ne semble pas possible de contenir les rumeurs."
 
