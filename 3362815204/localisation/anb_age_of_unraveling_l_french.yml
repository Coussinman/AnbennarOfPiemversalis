unraveling.0.t:0 "Redécouverte d'Aelantir"
unraveling.0.d:0 "La première confirmation de l'existence d'Aelantir a été le jour de sa mort. Le Jour des Cieux Cendrés a peut-être déchiré Aelantir, mais depuis que la Flotte des Vestiges elfiques est arrivée à Cannor pendant l'Année 1000, les récits de leur patrie légendaire ont captivé les idéalistes et les explorateurs du monde entier. Depuis, beaucoup ont tenté de naviguer vers l'ouest et ont échoué... jusqu'à maintenant.\n\nAelantir a été redécouvert."
unraveling.0.a:0 "Quels nouveaux secrets attendent sur la patrie perdue des elfes ?"

unraveling.1.t:0 "La Fresque de Castellar"
unraveling.1.d:0 "Nos aventuriers à Aelantir ont fait une découverte incroyable — avec des implications glaçantes.\n\nSous un ancien temple des précurseurs se trouve une vaste salle de fresques, remarquablement intactes malgré la ruine du reste du complexe du temple. Ces fresques semblent dépeindre toute l'histoire de la civilisation elfique, y compris des événements tels que la Guerre des Chaînes Brisées, qui a vu la chute des dragons et la liberté des elfes asservis, ainsi que la plus récente Guerre des Deux. Ces histoires visuelles étoffent les maigres connaissances de la civilisation des précurseurs qui ont survécu au millénaire des elfes en mer et seront certainement d'un vaste intérêt pour la Guilde des Chroniqueurs — mais elles sont de peu de préoccupation immédiate comparées aux événements représentés dans la dernière fresque de la salle.\n\nClairement sculptée dans une main moins raffinée que les autres fresques, le dernier panneau montre une scène de destruction et de ruine totale, une grande boule de feu s'élevant du milieu d'un continent, faisant pleuvoir des pierres et des éclairs sur la terre. Sur un côté, un homme est vu descendant des nuages — il brandit un sceptre dans une main et tend son autre bras dans un effort pour contenir l'explosion, des éclairs se dirigeant vers lui alors qu'il le fait. Le bras tendu se termine par un moignon au lieu d'une main, et une grande cape d'argent couvre son côté gauche et obscurcit partiellement sa jambe manquante. Les inscriptions de l'artiste ont été partiellement traduites et nos érudits croient qu'elles étiquettent la figure comme Castellar, Dieu du Ciel — et l'explosion est simplement désignée comme La Fin.\n\nCette sculpture est clairement une représentation de la Ruine d'Aelantir, peut-être de quelqu'un qui l'a vue de première main et a survécu assez longtemps pour dessiner ce qu'il a vu, donnant son temps restant à transmettre un compte rendu des événements aux générations futures. Si ce qui est sculpté ici est vrai, alors le dieu elfique du ciel Castellar a tenté d'arrêter la catastrophe qui a causé la Ruine — mais à en juger par l'état d'Aelantir, il a échoué.\n\nNous sommes laissés avec plus de questions que de réponses. Seul un fou pourrait ne pas remarquer la similitude de nom, d'apparence et de domaine entre Castellar et le dieu régnant de la Cour Régente, Castellos. Si Castellar et Castellos ne font qu'un, et que Castellar a tenté d'arrêter la Ruine d'Aelantir mais a échoué... qu'est-il advenu de lui ? Nous n'avons aucun moyen de le savoir, mais le débat autour de la véracité des événements représentés dans ces fresques et de leurs implications pour notre société est déjà féroce parmi les érudits étudiant le temple. Que faisons-nous des connaissances que nous avons trouvées ici ?"
unraveling.1.a:0 "Cela change tout. Le monde doit savoir ce que nous avons trouvé !"
unraveling.1.b:0 "Nous n'avons qu'une image incomplète. Gardons les découvertes secrètes pour l'instant."

unraveling.2.t:0 "La Fresque de Castellar — Fuite !"
unraveling.2.d:0 "Alors que nous avons essayé de garder notre découverte de la Fresque de Castellar secrète, il semble que quelqu'un — peut-être l'un des aventuriers impliqués dans l'expédition initiale, peut-être l'un de nos érudits — ait divulgué et vendu un catalogue très complet des informations trouvées dans le complexe du temple à l'Ordre des Chroniqueurs, probablement pour une récompense substantielle. Ceux-ci, à leur tour, ont promptement imprimé et publié nos documents officiels et les frottis des fresques aux érudits de tout Cannor, et malgré nos meilleurs efforts pour empêcher l'information de se propager, elle se déplace comme un feu de forêt à travers les salles savantes et les cercles d'élite de Halcann. À Lorentainé et Gaweton, Anbenncóst et Celmaldor et même dans les ruines de Castonath, les rumeurs commencent à tourbillonner — les elfes précurseurs ont vu Castellos mourir, et ont écrit ce qu'ils ont vu pour que nous le sachions."
unraveling.2.a:0 "Seuls les dieux savent comment cela changera notre monde."

unraveling.3.t:0 "La Fresque de Castellar"
unraveling.3.d:0 "Des nouvelles d'Aelantir sont arrivées, largement diffusées par l'Ordre des Chroniqueurs et proclamées par les crieurs de Tellum dans chaque grande ville : dans un temple en ruine des précurseurs, une fresque aux implications glaçantes.\n\nUne scène de destruction et de ruine totale, une grande boule de feu s'élevant du milieu d'un continent, faisant pleuvoir des pierres et des éclairs sur la terre. Sur un côté, un homme est vu descendant des nuages — il brandit un sceptre dans une main et tend son autre bras dans un effort pour contenir l'explosion, des éclairs se dirigeant vers lui alors qu'il le fait. Le bras tendu se termine par un moignon au lieu d'une main, et une grande cape d'argent couvre son côté gauche et obscurcit partiellement sa jambe manquante. Les inscriptions de l'artiste ont été partiellement traduites et nos érudits croient qu'elles étiquettent la figure comme Castellar, Dieu du Ciel — et l'explosion est simplement désignée comme La Fin.\n\nLes documents de découverte et les frottis des fresques sont répandus à travers Cannor, et se propagent comme un feu de forêt à travers les salles savantes et les cercles d'élite de Halcann. À Lorentainé et Gaweton, Anbenncóst et Celmaldor et même dans les ruines de Castonath, les rumeurs commencent à tourbillonner — les Elfes Précurseurs ont vu Castellos mourir, et ont écrit ce qu'ils ont vu pour que nous le sachions."
unraveling.3.a:0 "Peut-être que [Root.Monarch.GetTitle] [Root.Monarch.GetName] devrait laisser [Root.Monarch.GetHerHis] sceptre derrière..."
unraveling.3.b:0 "Ceci est un non-sens, Castellos règne et est notre Seigneur à tous !"
unraveling.3.c:0 "Qu'a d'autre Aelantir à révéler ?"

unraveling.4.t:0 "Le Sceptre Brisé"
unraveling.4.d:0 "Dans notre exploration continue de la patrie elfique perdue, nous avons découvert de nombreuses ruines non seulement des elfes précurseurs, mais aussi des divers groupes ruinborn qui ont reconstruit à la suite de la Ruine d'Aelantir. L'une de nos expéditions les plus récentes à l'intérieur des terres est tombée sur un petit sanctuaire en ruine qui semble avoir été construit par un groupe de ruinborn depuis longtemps éteint. À l'intérieur du sanctuaire au cœur de ce sanctuaire, nos explorateurs ont découvert un tabernacle de pierre élaboré avec un seul objet à l'intérieur — un bâton, d'environ 6 pieds de long, sculpté dans une seule pièce de pierre blanche et coiffé d'un orbe bleu solide à une extrémité. L'autre extrémité se termine par ce qui semble avoir été autrefois un grand gemme facetté, mais plus maintenant — seuls de minuscules éclats cristallins restent.\n\nNos érudits ont passé quelque temps à discuter de l'origine et de la nature de ce bâton. Une analyse préliminaire de l'aura magique qui subsiste sur le bâton indique qu'il était autrefois utilisé dans des magies d'abjuration puissantes, mais pas grand-chose d'autre a pu être glané. Lors de l'une de ces discussions, le prêtre résident de l'expédition a remarqué que le bâton ressemblait à une version surdimensionnée du sceptre de Castellos — le fût blanc et la sphère bleue similaires en apparence à son symbole sacré, bien que la tête à collerette du Bâton de Gouvernance soit absente sur l'artefact trouvé dans le sanctuaire.\n\nSans la Fresque de Castellar, cela ne serait qu'une autre bizarrerie dans la longue liste de bizarreries qui nous ont rencontrés depuis que nous avons commencé à explorer Aelantir. Mais si la fresque est exacte et que Castellos est tombé en contenant la destruction du Jour des Cieux Cendrés... cela ne pourrait-il pas être son vrai sceptre ? Les magies qui subsistent encore sur lui sont de nature protectrice, et la ressemblance est plus que passagère... mais il repose brisé au-delà de tout espoir de réparation. Que cela pourrait-il impliquer sur Castellos lui-même ?"
unraveling.4.a:0 "Peut-être que le [Root.Monarch.GetTitle] devrait laisser [Root.Monarch.GetHerHis] sceptre derrière..."
unraveling.4.b:0 "Quelle découverte intéressante. C'est-à-dire, si nous nous soucions de lui."

unraveling.5.t:0 "CASTELLOS EST MORT"
unraveling.5.d:0 "Des pamphlets se répandent à travers Cannor et le Divenhal comme une traînée de poudre, les affirmations imprimées là plus inflammatoires que les braises les plus chaudes : Castellos, le dieu régnant de la Cour Régente, est mort.\n\nPubliés par l'Ordre des Chroniqueurs, les imprimés détaillent des fresques situées dans une ruine de précurseur ancienne contenant de vastes sculptures représentant tout le cours de la civilisation des précurseurs. La dernière de ces fresques semble avoir été faite après la Ruine d'Aelantir et représente une divinité nommée Castellar — connue des Cannoriens sous le nom de Castellos — essayant et échouant à empêcher la calamité. Des copies de la fresque sont imprimées au dos de chaque pamphlet afin que tous puissent voir la fin du dieu du ciel, et les crieurs de ville de Tellum hurlent les mots depuis les toits : Castellos est Mort.\n\nEn plus des pamphlets qui se répandent rapidement, un groupe radical d'apprentis mages au sein du Magisterium s'est convaincu des affirmations des Chroniqueurs et a ourdi un complot pour s'emparer de la Tour d'Adráil et utiliser ses propriétés d'amplification magique et son emplacement au milieu du Dameshead pour projeter l'image de la fresque sur les nuages pour que tous puissent voir. Il y a seulement quelques jours, l'image de Castellar vacillant devant la dévastation de la Ruine d'Aelantir est apparue dans le ciel du soir, le scintillement de la forme de la fresque contre les nuages donnant presque l'illusion de la foudre cisaillant la main tendue de Castellar. Les comploteurs ont été rapidement appréhendés et expulsés par le Magisterium, mais il n'y a pas de retour en arrière sur ce qu'ils ont fait, pas de moyen pour la population des États Impériaux de ne pas voir l'image projetée sur les nuages.\n\nLe choc et la colère face à la révélation des Chroniqueurs ont résonné à travers Halcann, avec beaucoup affirmant que les Chroniqueurs mentent et exigeant des actions contre eux, tandis que d'autres défendent le dossier impeccable des Chroniqueurs comme étant au-delà de tout reproche. D'autres encore clament des réponses des dirigeants religieux, dont la plupart sont tout aussi choqués que leurs congrégations. Les divers clercs du panthéon offrent différentes réponses alors qu'ils écrivent une flopée de lettres dans les deux sens et que les grands prêtres tentent de calmer la situation. Pendant ce temps, la question de l'exactitude du rapport des Chroniqueurs plane dans la tête du clergé — car s'ils ont raison, alors pendant toutes ces années la Cour Régente a été dirigée par un dieu mort."
unraveling.5.a:0 "Il est difficile de ne pas sentir que le monde entier ne se défait pas autour de nous..."
unraveling.5.b:0 "Ceci est la preuve des enseignements du Culte du Soleil."
unraveling.5.c:0 "Un nouveau souverain règne - Kazraiel se lèvera."

unraveling.6.t:0 "Le Onzième Conseil Panthéonique"
unraveling.6.d:0 "Les adeptes de Balgar tendent vers des tombes magnifiques, les adeptes de Munas sont donnés aux vagues, ceux de la Dame sont enterrés à la lumière de la lune. Mais quel genre de funérailles donne-t-on à un Dieu ?\n\nC'est l'une des nombreuses questions que le Onzième Conseil Panthéonique de la Cour Régente s'est fixé pour répondre. Chaque grand prêtre de chaque temple a pris connaissance de la fresque de Castellar, en rendition magique ou en s'étant rendu à Aelantir pour la voir en personne. Ils ont vu, un ou deux même touché, son sceptre brisé. Et ils ont été témoins alors que la plupart de Cannor en est venu à croire en sa mort — sans même un murmure des Dieux pour le contester.\n\nLes représentants rassemblés de chaque Dieu s'attendaient à des discordes sur l'affirmation de la mort de Castellos, sans précédent dans l'histoire de la Cour, mais il y en a eu peu. Même le représentant de Castellos lui-même, un réfugié castellyrien âgé, était plus soulagé d'avoir enfin une réponse à la question qui a tordu son âme pendant des décennies : pourquoi le Dragon d'Argent n'est pas revenu.\n\nAu lieu de cela, la plupart des débats ont porté sur ce qui se passe ensuite. La loi de succession cannorienne traditionnelle aurait fait monter son fils, Adean, sur le trône. Mais cela était enraciné dans les traditions du pays favori de Castellos, Castanor. Avec lui parti, avec cet ancien Empire disparu, cela s'applique-t-il encore à la cour des Dieux ?\n\nLes adeptes de Corin, dirigés par Dominic de Gallowspeak — maintenant ridé avec plus de neuf décennies d'âge, mais toujours un membre de son cercle, un enregistreur de ses enseignements, un porte-parole de ses vérités — soutiennent le contraire. Au lieu de cela, ils affirment que la succession serait évidemment un concours basé sur le mérite — un concours auquel l'Héroïne de la Marée Verte excelle sûrement. De plus, elle a hérité de l'héritage d'Agrados, le frère de Castellos, et a donc une revendication dynastique également. Les prêtres de la mère (Esmaryal) et de la sœur (Ryala) d'Adean sont prompts à soutenir le Dieu de la Chevalerie et de la Justice ; beaucoup d'autres, en particulier les prêtres de Nathalyne et Falah, ne sont pas si sûrs.\n\nCe débat fait rage depuis des semaines, et pourrait faire rage pendant des semaines encore. Mais sur une chose, au moins, il y a accord : Castellos est effectivement mort. Tout Cannor, tout Halann, le pleurera. Et le monde ne sera plus jamais le même."
unraveling.6.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], et tout [Root.GetName], observeront les rites de deuil."
unraveling.6.b:0 "Il est mort depuis des millénaires, en vérité ; il est temps de regarder vers l'avant et non vers l'arrière !"
unraveling.6.c:0 "La Cour est divisée, il est temps de frapper."

unraveling.10.t:0 "Castellos est Mort ?"
unraveling.10.d:0 "Lorsque nous avons pris le contrôle de [Root.GetName], nous avons découvert des enregistrements décrivant un temple rempli de fresques en pierre représentant toute l'histoire de la civilisation elfique. La dernière de ces fresques était de manière inquiétante intitulée \"La Fin\", et représente un homme descendant des nuages, brandissant un sceptre dans une main et tentant de contenir une vaste explosion avec l'autre. Les notes incomplètes de l'artiste étiquettent la figure comme Castellar, Dieu du Ciel — et sur la base de cela et d'autres notes récupérées sur le site, le créateur de la fresque semble croire que Castellar a péri dans l'explosion.\n\nAvant qu'ils ne nous atteignent, les documents étaient déjà passés entre les mains de dizaines de soldats, d'érudits et de civils, et plus d'un commencent à parler des implications de ce que signifient ces écrits. Ce n'est qu'une question de temps avant que les rumeurs ne deviennent une connaissance commune."
unraveling.10.a:0 "À ce stade, il ne semble pas possible de contenir les rumeurs."

