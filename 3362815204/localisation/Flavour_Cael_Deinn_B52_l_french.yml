 cael_deinn_adventurer_intro_offense:0 "Une Avant-garde Intrépide"
 cael_deinn_adventurer_intro_offense_desc:0 "\"Tu penses que nous sommes des fanfarons sophistiqués ? Nous pavanant comme ces Elfes de Lune ? Tu as fait une grave erreur, l'ami. Nous les Elfes des Bois, nous mordons.\" -Vyhiel Lance-Cramoisie"
 cael_deinn_adventurer_intro_defense:0 "Une Avant-garde Incassable"
 cael_deinn_adventurer_intro_defense_desc:0 "\"Mille ans. C'est le temps que mon peuple a passé seul, luttant contre gobelin, orque, et tout le reste. Comparé à cela, quelques décennies à combattre en Escann ne seront rien.\" -Arabeth Arc-Rapide"
 cael_deinn_the_grey_grimoire_adventurer:0 "Le Grimoire Gris"
 cael_deinn_the_grey_grimoire_adventurer_desc:0 "Le pouvoir seul ne corrompt pas. Sa poursuite a mené tout autant sinon plus d'âmes à l'égarement..."
 cael_deinn_to_the_bitter_end:0 "Jusqu'au Bout Amer"
 cael_deinn_to_the_bitter_end_desc:0 "\"Mon seul regret est de n'avoir qu'une vie à donner à Cael'Deinn.\" -les derniers mots d'un Elfe d'Éclipse sans nom."