 cael_deinn.1.t:0 "Le Grimoire Gris"
 cael_deinn.1.d:0 "Arabeth avait toujours su que forger un royaume elfique pour son peuple était une tâche bien plus grande que Daemir ne le faisait paraître. Elle ne lui reprochait pas d'avoir soulevé des attentes irréalistes, bien sûr. La mage savait parfaitement que croire que la tâche était réalisable était la clé pour l'accomplir réellement.\n\nC'est pourquoi elle s'aventura comme elle le fit. Vaguement, elle était consciente que les chances de trouver des artefacts magiques ou armes valant cet effort étaient au-delà de l'improbable. Entre les orques, autres aventuriers, et juste la destruction générale dans le sillage de la Marée Verte, les trésors de l'Escann Chevaleresque étaient largement perdus, souillés ou pris. Mais, elle croyait encore.\n\nCe fut cette croyance qui l'amena une fois de plus à la capitale ruinée d'un royaume humain perdu appelé Acengard. Des rumeurs avaient circulé que ses dirigeants péris avaient autrefois puisé dans des pouvoirs au-delà de la plupart des calculs mortels. Bien que la plupart de ces rumeurs étaient de simples ouï-dire, il y avait toujours la chance qu'une parcelle de vérité soit derrière elles. Et, il ne fallait qu'une parcelle pour former une perle.\n\nProfondément sous la cave d'une tour de mage tombée, derrière un mur illusoire et gardé par un nombre agaçant de méphites, Arabeth trouva sa perle - un grimoire, gris et sans description, portant une faible odeur de soufre.\n\nAvec une excitation vertigineuse, elle commença à le feuilleter. L'air crépitait d'énergie arcane alors que les pages volaient. Bien que quelques annotations aient été griffonnées en Commun, la mage trouva que le grimoire lui-même était écrit dans une langue qu'elle n'avait jamais vue auparavant. C'était une écriture dure, pourtant il y avait une élégance presque cruelle à celle-ci.\n\nAvec un sourire triomphant, elle rangea sa trouvaille. En temps voulu, elle déchiffrerait sûrement ses secrets."
 cael_deinn.1.a:0 "Et, en temps voulu, il lui donnerait tout ce que son cœur désirait."
 cael_deinn.2.t:0 "Le Pacte de Sang"
 cael_deinn.2.d:0 "\"Les anciens Castanites croyaient qu'il y avait sept péchés. Orgueil. Envie. Paresse. Colère. Cupidité. Gourmandise. Luxure. Correspondant à chacun était un être d'un mal incroyable - des dieux traîtres qui s'étaient élevés contre le dirigeant légitime des Dieux, Castellos.\n\nJetés à bas et piégés dans les enfers, ces êtres déchus murmuraient aux oreilles de mortels inconscients. Ils promettaient pouvoir en échange de prendre leur cause sombre. Et ainsi la Cour Infernale naquit…\n\nHah, quelle ridicule sornette !\n\nOh, les histoires que tissent les créatures d'Halann. Sept péchés ? Rébellions et dieux déchus ? Les enfers ? De telles fantaisies fantastiques.\n\nAh, mais je ne devrais pas entièrement rejeter de tels contes exagérés. Il y a quelque vérité en eux. Nous tendons à murmurer de douces promesses. Comment ne le pourrions-nous pas ? Le désir gouverne le cœur. C'est simplement une question de temps avant que le cœur s'agenouille devant lui.\n\nEt à son tour, tous les cœurs s'agenouilleront devant moi. Car moi, Iabhal, je suis tout ce que tu désires et plus.\""
 cael_deinn.2.a:0 "Ils s'agenouillèrent, et ainsi le pacte fut conclu."
 cael_deinn.2.a.tt:0 "§ROh, je sais combien profondément tu désires un arbre de missions. Ne t'inquiète pas, créature, en temps voulu je comblerai tes désirs...§!"
 cael_deinn.2.b:0 "Ils se dressèrent, cœurs remplis de défiance."
 cael_deinn.2.b.tt:0 "§RAh, ainsi elle pense pouvoir éviter le destin. Qu'elle peut s'élever au-dessus de la misère du besoin. Soit, mais sache que c'est une victoire éphémère...§!"

