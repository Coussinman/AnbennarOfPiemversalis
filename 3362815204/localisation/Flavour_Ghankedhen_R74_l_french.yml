l_french:
 ghankedhen_missions.1.t:0 "Une éducation accomplie"
 ghankedhen_missions.1.d:0 "Après de nombreuses années d'étude, notre prodige a terminé son éducation. Il est maintenant enfin temps d'entendre comment il s'en est sorti. Notre investissement a-t-il porté ses fruits ? Son tuteur était-il vraiment un bon professeur, ou était-ce un charlatan, malgré son utilité à la cour ? Alors ?"
 ghankedhen_missions.1.a:0 "C'est un excellent conseiller"
 ghankedhen_missions.1.b:0 "Il est devenu un grand mage de bataille"
 ghankedhen_missions.1.c:0 "Il n'a pas donné grand-chose"
 
 ghankedhen_educate_our_prodigy_title:0 "Éduquer notre Prodige"
 ghankedhen_educate_our_prodigy_desc:0 "L'un des cousins a montré un grand potentiel dans les arts magiques. Engageons un tuteur pour éduquer l'enfant afin qu'il puisse apporter une grande contribution au pays dans le futur."
 ghankedhen_arrange_a_grand_wedding_title:0 "Organiser un Grand Mariage"
 ghankedhen_arrange_a_grand_wedding_desc:0 "Bien que les tribus soient unifiées de nom, il est temps d'unifier pleinement la famille par le sang. Nous organiserons un grand mariage pour unir le sang de la prochaine génération."
 ghankedhen_philosophy_of_the_father_title:0 "Philosophie du Père"
 ghankedhen_philosophy_of_the_father_desc:0 "L'un des principes fondamentaux de notre société est que les anciens enseignent aux jeunes. Ceci fait partie de la Philosophie du Père. Il est essentiel que notre dirigeant transmette l'expérience qu'il a à ses enfants."
 ghankedhen_teach_the_children_title:0 "Enseigner aux Enfants"
 ghankedhen_teach_the_children_desc:0 "La Philosophie du Père englobe toutes les valeurs de la société Ghankedhen, du rôle des hommes et des femmes à la façon dont l'économie devrait être dirigée. Nous devrions construire des écoles de philosophie pour la diffuser à tous nos enfants."
 ghankedhen_the_strongest_family_title:0 "La Famille la Plus Forte"
 ghankedhen_the_strongest_family_desc:0 "Souvent nous avons rivalisé contre d'autres familles Ghankedhen pour montrer qui est la plus forte. Nous devons une fois pour toutes montrer que nos enfants sont les plus forts."
 ghankedhen_uncles_advice_title:0 "Conseil de l'Oncle"
 ghankedhen_uncles_advice_desc:0 "Notre dirigeant est jeune et inexpérimenté ; nous devons nous assurer qu'il reçoive les conseils appropriés pour son règne."
 ghankedhen_restructure_the_family_unit_title:0 "Restructurer l'Unité Familiale"
 ghankedhen_restructure_the_family_unit_desc:0 "Les anciennes familles étaient trop lâchement connectées et donnaient au chef de famille peu de contrôle sur ce que leurs enfants et petits-enfants faisaient. Restructurons la façon dont le père de famille supervise les affaires familiales et promouvons des structures familiales traditionnelles plus fortes."
 ghankedhen_the_new_family_title:0 "La Nouvelle Famille"
 ghankedhen_the_new_family_desc:0 "Les tribus autrefois disparates des terres Ghankedhen ont été unies en une famille. Nos terres sont sécurisées et notre roi a une emprise ferme. Nous ne sommes plus les anciennes familles indépendantes des terres tribales. Nous sommes devenus une nouvelle famille !"
 ghankedhen_a_proper_city_title:0 "Une Vraie Cité"
 ghankedhen_a_proper_city_desc:0 "Nos tribus ont longtemps erré dans les plaines et collines et vallées de notre terre. Nos plus grandes villes n'étaient nulle part près de la taille des autres cités majeures de Rahen. Il est temps que nous revendiquions une cité pour nous qui soit grande et riche et qui puisse rivaliser avec toutes les autres cités de Rahen."
 ghankedhen_a_new_world_city_title:0 "Une Cité du Nouveau Monde"
 ghankedhen_a_new_world_city_desc:0 "Notre capitale a grandi pour devenir l'une des plus grandes cités de Rahen, mais pour vraiment souligner son importance nous devons l'ouvrir au monde. Il est temps que nous étendions nos marchés pour accueillir tous."
 ghankedhen_build_up_familial_bonds_title:0 "Renforcer les Liens Familiaux"
 ghankedhen_build_up_familial_bonds_desc:0 "Les tribus des Ghankedhen ont longtemps été divisées. Nous devons unir nos terres et familles pour la force de nous tous."
 ghankedhen_gather_the_cousins_title:0 "Rassembler les Cousins"
 ghankedhen_gather_the_cousins_desc:0 "Nous ne devons montrer aucune faiblesse ; notre famille est trop précieuse pour cela. Rassemblons les Cousins et armons-les. Ils seront notre bras fort contre le monde."
 ghankedhen_one_family_title:0 "Une Famille"
 ghankedhen_one_family_desc:0 "Après des siècles de désunion, il est temps d'unir finalement les tribus Ghankedhen. Nous pouvons soit les lier à nous par le sang soit par la force, mais elles seront unies."
 ghankedhen_a_protected_family_title:0 "Une Famille Protégée"
 ghankedhen_a_protected_family_desc:0 "Trop longtemps nous avons vécu dans des villes et villages non défendus. Nous devons construire des fortifications pour protéger nos femmes et enfants des Harimari sauvages et de leurs marionnettes Raheni molles."
 ghankedhen_put_the_sons_to_train_title:0 "Mettre les Fils à l'Entraînement"
 ghankedhen_put_the_sons_to_train_desc:0 "Afin de mieux protéger nos terres, nos fils doivent être bien entraînés dans les affaires de guerre. Facilitons cet effort et assurons de bons standards dans l'armée."
 ghankedhen_boys_to_warriors_title:0 "De Garçons à Guerriers"
 ghankedhen_boys_to_warriors_desc:0 "Les jeunes garçons jouent avec leurs fusils et épées jouets, rejouant des combats d'histoires et de batailles dans lesquelles leurs pères ont combattu. C'est comme cela doit être, car quand ils grandiront ils seront les guerriers sur lesquels notre pays compte."
 ghankedhen_a_family_hall_title:0 "Une Salle Familiale"
 ghankedhen_a_family_hall_desc:0 "Dans les temps anciens, la Famille se rassemblait sur les grandes plaines dans un grand cercle de chariots à chevaux. C'est ainsi que les réunions importantes se tenaient. Nous devons créer un endroit comme celui-ci dans notre nouvelle capitale, une grande salle de pierre où nous pouvons rassembler toute la famille pour les réunions. Elle sera façonnée avec le motif des chariots à chevaux."
 ghankedhen_rahens_foundry_title:0 "Fonderie de Rahen"
 ghankedhen_rahens_foundry_desc:0 "Pendant très longtemps nous avons été la zone la plus pauvre de Rahen. Nous n'avions pas de terres fertiles riches, pas de soie, pas d'indigo, pas de coton, pas d'ivoire, pas de porcelaine. Cependant, nous avons du fer et du charbon, les plus grands gisements de Rahen. Et avec l'avènement des usines modernes, nous exploiterons la richesse sous nos pieds et transformerons notre pays en la grande fonderie de Rahen."
 ghankedhen_expanded_herds_title:0 "Troupeaux Étendus"
 ghankedhen_expanded_herds_desc:0 "Notre vie est rurale. Nous prenons nos troupeaux et les déplaçons des pâturages les plus fertiles vers les pâturages les plus fertiles. Celui qui possède les plus grands troupeaux est le plus puissant et riche. Donc notre famille doit étendre ses troupeaux pour éclipser tous les troupeaux des Ghankedhen qui vinrent avant."
 ghankedhen_shepherd_warriors_title:0 "Guerriers Bergers"
 ghankedhen_shepherd_warriors_desc:0 "La vie dans les collines est dure. Les tribus rivales se battent souvent pour savoir qui a volé un mouton ou qui a laissé ses troupeaux paître dans une certaine vallée. Nous devons exploiter cet esprit combatif et convoquer ces guerriers bergers endurcis dans nos armées."
 ghankedhen_new_fabric_industries_title:0 "Nouvelles Industries Textiles"
 ghankedhen_new_fabric_industries_desc:0 "Bien que nous ayons longtemps gardé des moutons et utilisé leur lait et viande pour la subsistance, l'usage de leur laine pour les vêtements n'est jamais devenu très raffiné. Il est temps que nous investissions dans le développement de tissus plus raffinés. Ceci peut être une nouvelle industrie et source de richesse au-delà de la valeur que nos moutons nous ont donnée auparavant."
 ghankedhen_put_the_daughters_to_work_title:0 "Mettre les Filles au Travail"
 ghankedhen_put_the_daughters_to_work_desc:0 "Tandis que les jeunes hommes sont partis s'entraîner, le rôle des femmes dans notre société a toujours été celui de maîtresse du foyer. Cependant cela signifiait que des compétences précieuses ont été gaspillées. Nous devons trouver les tisseuses et couturières les plus expérimentées et habiles et les rassembler pour appliquer leurs compétences à faire avancer notre industrie textile."
 ghankedhen_ghankedhen_manufacturing_title:0 "Manufacture Ghankedhen"
 ghankedhen_ghankedhen_manufacturing_desc:0 "Il reste peu de l'ancienne vie pastorale de nos tribus Ghankedhen. Nous nous sommes rassemblés dans les villes et cités et avons développé une société industrieuse. Nos nouvelles manufactures permettent une grande production de toutes sortes de biens et nous continuerons à investir dans cette partie de notre économie, car c'est là que réside l'avenir."
 ghankedhen_raheni_mass_production_title:0 "Production de Masse Raheni"
 ghankedhen_raheni_mass_production_desc:0 "Nulle part ailleurs en Rahen ils ne sont capables de produire des biens, spécialement des ouvrages métalliques et des armes, dans les mêmes quantités que nous. C'est notre fierté et joie de pouvoir montrer au reste de Rahen de quoi cet 'arrière-pays' est capable."
 ghankedhen_invite_dwarven_artisans_title:0 "Inviter des Artisans Nains"
 ghankedhen_invite_dwarven_artisans_desc:0 "Dans les temps anciens nous avons beaucoup appris de nos voisins nains. Avec la réinstallation du Dwarovar leurs forteresses nouvellement fondées peuvent à nouveau être une source de connaissance et d'apprentissage pour nous. Invitons des artisans nains et voyons ce qu'ils peuvent nous enseigner cette fois !"
 ghankedhen_dwarven_prospecting_title:0 "Prospection Naine"
 ghankedhen_dwarven_prospecting_desc:0 "Les nains nouvellement installés dans nos terres prétendent que nos collines sont pleines de gisements minéraux inexploités. Ils demandent permission aux tribus de chercher et exposer ces gisements. Cela ne peut être qu'à notre bénéfice."
 ghankedhen_dig_new_mines_title:0 "Creuser de Nouvelles Mines"
 ghankedhen_dig_new_mines_desc:0 "Nos amis nains ont trouvé une grande richesse de fer et cuivre dans nos collines. Creusons de nouvelles mines pour faire plein usage de ces ressources. Elles pourraient signifier une nouvelle naissance pour notre pays !"
 ghankedhen_develop_arms_industries_title:0 "Développer les Industries d'Armement"
 ghankedhen_develop_arms_industries_desc:0 "Nous avons les plus grands gisements de fer et cuivre de Rahen, les composants principaux des armes à feu et armes blanches. Cela signifie une grande opportunité de développer des industries militaires, une opportunité que nous ne devrions pas laisser passer."
 ghankedhen_raheni_dwarven_riles_title:0 "Fusils Raheni-Nains"
 ghankedhen_raheni_dwarven_riles_desc:0 "Avec l'aide de l'artisanat nain et de la franchise Ghankedhen, nous avons développé un nouveau type de fusil qui surpasse tous les autres que nous avons rencontrés. Ils sont plus chers, mais ils en valent certainement la peine."
 
