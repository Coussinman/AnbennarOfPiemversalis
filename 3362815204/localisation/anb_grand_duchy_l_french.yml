 grand_duchy.0.t:0 "Grand-Duché Impérial"
 grand_duchy.0.d:0 "Lorsqu'Anbennar a été formé en 1221, trois grands royaumes sur son territoire précédent ont reçu l'honneur de rejoindre l'empire non pas en tant que simples duchés, mais en tant que Grand-Duchés illustres : le Royaume des Wexonards, le Royaume d'Esmaria et le Royaume Lunaire de Dameria, qui deviendraient respectivement les Grand-Duchés de Wex, d'Esmaria et de Dameria.\n\nCes trois grands duchés seraient des forces très puissantes au sein de l'empire, ayant un grand impact sur sa politique et ses procédures pendant des centaines d'années. Cependant, avec l'arrivée des Guerres Lilas en 1348, cela commencerait à changer. Pendant cette série de conflits s'étendant sur un siècle, née en partie des actions de certains des grands duchés eux-mêmes, deux des trois grands duchés seraient dissous en raison de la discontinuation de leurs lignées régnantes.\n\nTout d'abord, en 1365, la mort du Grand-Duc d'Esmaria provoquerait la fracture de toute la région en divers seigneurs rivaux des rivières, qui rejoindraient différents côtés du conflit en cours. Ensuite, en 1441, les morts d'Adénn Silmuna, le Grand-Duc de Dameria, et du reste de sa famille proche, marqueraient la fin non seulement des Guerres Lilas, mais aussi du Grand-Duché de Dameria dans son ensemble, laissant Wex comme le seul Grand-Duché restant...\n\n...jusqu'à maintenant. Par des manœuvres militaires et diplomatiques minutieuses, l'un des territoires sous les anciens grands duchés a réussi à unifier suffisamment de ses anciennes revendications pour exiger le titre de l'ancien grand-duché pour lui-même. Maintenant, une question importante se pose pour l'Empereur : Jusqu'où devons-nous indulger les revendications de ce nouveau 'Grand-Duché' ?"
 grand_duchy.0.a:0 "Nous aurons notre droit de naissance !"

 incident_grand_duchy:0 "Un Grand-Duché Renaissant"

 incident_grand_duchy_member_alert:0 "Un fantôme du passé est devenu chair et sang - [grand_duchy_incident_target.Monarch.GetTitle] [grand_duchy_incident_target.Monarch.GetName] a déclaré la renaissance de [grand_duchy_incident_target.GetName] ! Cherchant à restaurer un titre brisé il y a des siècles, ce dirigeant parvenu cherche non seulement à embrasser les traditions et les bannières du Grand-Duché, mais a également pressé la revendication tombée à l'Empereur !\n\nEn demandant le titre de Grand-Duc et tous les privilèges qui l'accompagnent, [grand_duchy_incident_target.Monarch.GetName] a attisé l'ire de nombreux autres princes impériaux qui s'irritent de leurs moyens ouverts et couverts de sécuriser leur pouvoir. De plus, s'ils obtiennent le titre de Grand-Duc, ils obtiendront des revendications historiques sur des terres que possèdent actuellement des princes impériaux. Mais si nous leur refusons cette demande, ils pourraient soit se révolter, soit chercher l'indépendance de l'Empire.\n\nComment allons-nous aborder cette délicate question diplomatique ?"

 incident_grand_duchy_emperor_alert:0 "Un fantôme du passé est devenu chair et sang alors que [grand_duchy_incident_target.Monarch.GetTitle] [grand_duchy_incident_target.Monarch.GetName] a déclaré la renaissance de [grand_duchy_incident_target.GetName] ! Cherchant à restaurer un titre brisé il y a des siècles, ce dirigeant parvenu cherche non seulement à embrasser les traditions et les bannières du Grand-Duché, mais a également pressé la revendication tombée à l'Empereur !\n\nEn demandant le titre de Grand-Duc et tous les privilèges qui l'accompagnent, [grand_duchy_incident_target.Monarch.GetName] a attisé l'ire de nombreux autres princes impériaux qui s'irritent de leurs moyens ouverts et couverts de sécuriser leur pouvoir. De plus, s'ils obtiennent le titre de Grand-Duc, ils obtiendront des revendications historiques sur des terres que possèdent actuellement des princes impériaux. Mais si nous leur refusons cette demande, ils pourraient soit se révolter, soit chercher l'indépendance de l'Empire.\n\nComment allons-nous aborder cette délicate question diplomatique ?"

 grand_duchy.1.t:0 "Un Grand-Duché Renaissant"
 grand_duchy.1.d:0 "L'Empire d'Anbennar se rassemble pour un conseil afin de décider de leur cours d'action concernant le duché nouvellement recréé de [grand_duchy_incident_target.GetName]. Le duché affirme qu'il est de leur droit de regagner non seulement leur ancien titre de Grand-Duché de l'empire, avec tous les avantages que cela confère, mais aussi des revendications sur tous les territoires précédemment détenus par la nation. Les détracteurs de la nation, en revanche, soutiennent que cette réunification est illégitime selon les lois d'Anbennar, et au-delà de ne recevoir aucune grâces impériales, la nation reformée devrait être la cible d'une censure de grande portée."
 grand_duchy.1.a:0 "[grand_duchy_incident_target.GetName] a pleinement droit à ses anciennes revendications !"
 grand_duchy.1.b:0 "Le titre de Grand-Duché est surtout cérémoniel ; laissons [grand_duchy_incident_target.GetName] l'avoir et rien d'autre."
 grand_duchy.1.c:0 "Ces bellicistes ne méritent ni éloges ni récompenses. Censurons [grand_duchy_incident_target.GetName]"

 grand_duchy.2.t:0 "Le Choix de l'Empereur"
 grand_duchy.2.d1:0 "Lorsque [Emperor.Monarch.GetName] est entré dans la chambre du parlement à minuit, la salle était déjà silencieuse. Les princes les plus bruyants étaient soit arrêtés pour la nuit, soit enfoncés dans leurs sièges alors que le [Emperor.Monarch.GetTitle] marchait vers le podium. [Emperor.Monarch.GetSheHe] a pris un moment, sortant un morceau de papier de leurs robes alors qu'ils levaient les yeux vers un fauteuil de balcon vide au-dessus et soufflaient un baiser sur leur propre bague, un baiser d'alliés, suscitant quelques murmures confus des princes assis.\n\n'Je, [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName], déclare [grand_duchy_incident_target.Monarch.GetName] et ses descendants comme les héritiers légitimes de l'ancestral [grand_duchy_incident_target.GetName], y compris tous les privilèges et revendications qui s'ensuivent.'\n\nIl a fallu un moment aux princes pour interpréter ce qui avait été dit jusqu'à ce que des regards gênés inondent la salle. Un prince de l'est a remarqué alors qu'ils partaient pour la nuit, 'Est-ce que... est-ce que [Emperor.Monarch.GetSheHe] vient de se déclarer Grand-Duc à la troisième personne ?'"
 grand_duchy.2.d2:0 "Les tensions étaient vives au sein du Parlement Impérial ; il y avait des cris, des malédictions et même une épée tirée entre deux princes rivaux tout au long de la journée. Les murmures de la cour impériale avaient enflammé l'Empire ; apparemment le [Emperor.Monarch.GetTitle] avait déjà pris sa décision et par l'apparition de [grand_duchy_incident_target.Monarch.GetTitle] [grand_duchy_incident_target.Monarch.GetName] au balcon supérieur, les détracteurs de [grand_duchy_incident_target.Monarch.GetName] perdaient espoir.\n\nLorsque le [Emperor.Monarch.GetName] est entré dans la chambre du parlement à minuit, la salle était déjà silencieuse. Les princes les plus bruyants étaient soit arrêtés pour la nuit, soit enfoncés dans leurs sièges alors que le [Emperor.Monarch.GetTitle] marchait vers le podium. Le [Emperor.Monarch.GetTitle] a pris un moment, sortant un morceau de papier de leurs robes alors qu'ils levaient les yeux vers [grand_duchy_incident_target.Monarch.GetName] et lui lancèrent un regard sévère, suscitant quelques murmures curieux des sièges.\n\n'Je, [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName], confère à [grand_duchy_incident_target.Monarch.GetName] et à ses descendants le titre de Grand-Duc de [grand_duchy_incident_target.GetName] ! Cependant, ils n'auront aucune revendication ni droit sur l'ancestral [grand_duchy_incident_target.GetName].'\n\nLes murmures ont immédiatement éclaté en confusion et en disputes. Les partisans de [grand_duchy_incident_target.Monarch.GetName] étaient outrés, tandis que les détracteurs suppliaient le [Emperor.Monarch.GetTitle] de rejeter complètement le titre. [Emperor.Monarch.GetName] a quitté la salle dans un sillage de discorde alors que l'Empire était secoué par la décision divisée. [grand_duchy_incident_target.Monarch.GetName] a été vu regardant avec impérieuxité alors que le [Emperor.Monarch.GetTitle] partait."
 grand_duchy.2.d3:0 "Il régnait un silence au sein du Parlement Impérial. Des espions bénins envoyés à la cour du [Emperor.Monarch.GetTitle] cherchaient à obtenir des informations du dirigeant mais ne trouvaient ni fuites ni murmures. Ni les partisans ni les détracteurs de [grand_duchy_incident_target.Monarch.GetName] n'étaient à l'aise, bien que l'absence du parvenu [grand_duchy_incident_target.Monarch.GetTitle] apportait un certain réconfort aux premiers.\n\nIls ont attendu douze heures, se gorgeant du buffet et ourdissant des complots silencieux avec leurs assistants jusqu'à ce que le [Emperor.Monarch.GetTitle] arrive à minuit. Un coup sur les portes du parlement a envoyé le sergent d'armes sprinter pour ouvrir la porte, mais leur visage est tombé lorsqu'ils ont vu le [Emperor.Monarch.GetName]. Quelques princes se sont penchés pour voir de quoi il retournait.\n\nEntrant dans la chambre, le [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] en tenue de bataille complète, prêt pour la guerre, portant une torche dans une main et la bannière battue de [grand_duchy_incident_target.Monarch.GetTitle] dans l'autre. Le [Emperor.Monarch.GetTitle] s'est avancé vers le podium, regardant avec impérieuxité la chambre alors qu'ils allumaient la torche et mettaient la bannière en feu.\n\nLe brûlement de la bannière elle-même était le discours de l'Empereur."

 grand_duchy.2.a:0 "Nous n'oublierons jamais la générosité de [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName]"
 grand_duchy.2.b:0 "Un Grand-Duc de nom seulement, c'est le mieux que nous puissions espérer."
 grand_duchy.2.c:0 "Si l'Empire ne nous donne pas nos revendications, nous les obtiendrons nous-mêmes."
 grand_duchy.2.d:0 "Même dans la défaite, nous sommes toujours aussi honorables que les Seigneurs de [grand_duchy_incident_target.GetName] !"
 grand_duchy.2.e:0 "Nous traçons notre propre chemin, l'Empire ne peut contenir nos ambitions."
 grand_duchy.2.f:0 "Nous leur montrerons la fureur de [grand_duchy_incident_target.GetName] !"

 po_grand_duchy_claims_desc:0 "[From.GetName] reconnaîtra [Root.GetName] comme un Grand-Duché, lui donnant des revendications sur ses terres ancestrales.\n[Root.GetName] gagne également en Légitimité/Tradition Républicaine et en Prestige.\nL'Empire d'Anbennar gagne §R-10§! d'Autorité Impériale"
 CB_ALLOWED_po_grand_duchy_claims:0 "[Root.GetName] a vu ses revendications ancestrales refusées par l'empereur."
 PEACE_po_grand_duchy_claims:0 "Revendications du Grand-Duché"

 grand_duchy_tooltip_accept:0 " \n ----- \n[grand_duchy_incident_target.GetName] recevra des revendications sur toutes ses provinces précédentes, ainsi que son ancien titre."
 grand_duchy_tooltip_negotiate:0 " \n ----- \n[grand_duchy_incident_target.GetName] recevra ses anciens titres, mais pas ses anciennes revendications. [grand_duchy_incident_target.GetName] pourrait quitter l'empire pour suivre ses revendications par lui-même."
 grand_duchy_tooltip_deny:0 " \n ----- \n[grand_duchy_incident_target.GetName] ne recevra ni revendications ni titres, et recevra une censure impériale. [grand_duchy_incident_target.GetName] pourrait contester la décision de l'empereur par la guerre, ou quitter l'empire et poursuivre ses revendications par lui-même."

