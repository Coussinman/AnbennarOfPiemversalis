 grand_duchy.0.t:0 "Grand-Duché Impérial"
 grand_duchy.0.d:0 "Lorsque Anbennar fut formé en 1221, trois royaumes majeurs de son territoire précédent reçurent l'honneur de rejoindre l'empire non comme de simples duchés, mais comme d'illustres Grands-Duchés : Le Royaume des Wexonards, Le Royaume d'Esmaria, et le Royaume Lunaire de Dameria, qui deviendraient respectivement les Grands-Duchés de Wex, Esmaria et Dameria.\n\n Ces trois grands-duchés seraient des forces très puissantes au sein de l'empire, ayant un grand impact sur sa politique et ses procédures pendant des centaines d'années. Cependant, avec l'avènement des Guerres du Lilas en 1348, cela commencerait à changer. Durant cette série de conflits s'étendant sur un siècle, née en partie des actions de certains des grands-duchés eux-mêmes, deux des trois grands-duchés seraient dissous en raison de la discontinuation de leurs lignées dirigeantes.\n\nPremièrement, en 1365, la mort du Grand-Duc d'Esmaria causerait la fracture de toute la région en divers seigneurs fluviaux querelleurs, qui rejoindraient différents camps du conflit en cours. Deuxièmement, en 1441, les morts d'Adénn Silmuna le Grand-Duc de Dameria et du reste de sa proche famille, définirent la fin non seulement des Guerres du Lilas, mais du Grand-Duché de Dameria dans son ensemble, laissant Wex comme seul Grand-Duché restant…\n\n…jusqu'à maintenant. Par de soigneuses manœuvres militaires et diplomatiques, l'un des territoires sous les anciens grands-duchés réussit à unifier assez de leur ancienne revendication pour exiger le titre de l'ancien grand-duché pour eux-mêmes. Maintenant, une question importante demeure pour l'Empereur : Jusqu'où devons-nous indulger les revendications de ce nouveau \"Grand-Duché\" ?"
 grand_duchy.0.a:0 "Nous aurons notre droit de naissance !"

 incident_grand_duchy:0 "Un Grand-Duché Renaît"

 incident_grand_duchy_member_alert:0 "Un fantôme du passé s'est fait chair et sang - [grand_duchy_incident_target.Monarch.GetTitle] [grand_duchy_incident_target.Monarch.GetName] a déclaré la renaissance de [grand_duchy_incident_target.GetName] ! Cherchant à restaurer un titre brisé il y a des siècles, ce dirigeant parvenu cherche non seulement à embrasser les traditions et bannières du Grand-Duché mais a pressé la revendication déchue à l'Empereur !\n\nDemandant le titre de Grand-Duc et tous les privilèges qui l'accompagnent, [grand_duchy_incident_target.Monarch.GetName] a attisé l'ire de beaucoup d'autres princes impériaux qui se hérissent de leurs moyens ouverts et cachés de sécuriser leur pouvoir. Qui plus est, s'ils gagnent le titre de Grand-Duc, ils gagneront des revendications historiques sur des terres que les princes impériaux actuels possèdent. Mais si nous leur refusons cette requête, ils pourraient soit se révolter soit chercher l'indépendance de l'Empire.\n\nComment aborderons-nous cette affaire diplomatique délicate ?"

 incident_grand_duchy_emperor_alert:0 "Un fantôme du passé s'est fait chair et sang alors que [grand_duchy_incident_target.Monarch.GetTitle] [grand_duchy_incident_target.Monarch.GetName] a déclaré la renaissance de [grand_duchy_incident_target.GetName] ! Cherchant à restaurer un titre brisé il y a des siècles, ce dirigeant parvenu cherche non seulement à embrasser les traditions et bannières du Grand-Duché mais a pressé la revendication déchue à l'Empereur !\n\nDemandant le titre de Grand-Duc et tous les privilèges qui l'accompagnent, [grand_duchy_incident_target.Monarch.GetName] a attisé l'ire de beaucoup d'autres princes impériaux qui se hérissent de leurs moyens ouverts et cachés de sécuriser leur pouvoir. Qui plus est, s'ils gagnent le titre de Grand-Duc, ils gagneront des revendications historiques sur des terres que les princes impériaux actuels possèdent. Mais si nous leur refusons cette requête, ils pourraient soit se révolter soit chercher l'indépendance de l'Empire.\n\nComment aborderons-nous cette affaire diplomatique délicate ?"

 grand_duchy.1.t:0 "Un Grand-Duché Renaît"
 grand_duchy.1.d:0 "L'Empire d'Anbennar se rassemble pour un conseil afin de décider de leur course d'action concernant le Duché nouvellement recréé de [grand_duchy_incident_target.GetName]. Le duché allègue qu'il est de leur droit de gagner non seulement leur titre précédent comme Grand-Duché de l'empire, avec tous les bénéfices que cela confère, mais aussi des revendications sur tous les territoires précédemment détenus par la nation. Les détracteurs de la nation, d'autre part, soutiennent que cette réunification est illégitime dans les lois d'Anbennar, et plus loin que simplement ne pas recevoir de grâces impériales, la nation réformée devrait être la cible d'une censure de grande portée."
 grand_duchy.1.a:0 "[grand_duchy_incident_target.GetName] a pleinement droit à ses revendications précédentes !"
 grand_duchy.1.b:0 "Le titre de Grand-Duché est principalement cérémoniel ; Laissons [grand_duchy_incident_target.GetName] l'avoir et rien d'autre."
 grand_duchy.1.c:0 "Ces fauteurs de guerre ne méritent ni louange ni accolades. Censurons [grand_duchy_incident_target.GetName]"

 grand_duchy.2.t:0 "Le Choix de l'Empereur"
 grand_duchy.2.d1:0 "Quand [Emperor.Monarch.GetName] entra dans la chambre parlementaire à minuit, la salle était déjà silencieuse comme la mort. Les princes les plus bruyants étaient soit arrêtés pour la nuit soit enfoncés bas dans leurs sièges alors que le [Emperor.Monarch.GetTitle] marchait vers le podium. [Emperor.Monarch.GetSheHe] prit un moment, récupérant un morceau de papier de ses robes en jetant un coup d'œil vers une chaise de balcon vide au-dessus et souffla un baiser à sa propre bague, baiser d'allié, agitant quelques murmures confus des princes assis.\n\n'Moi, [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] déclare [grand_duchy_incident_target.Monarch.GetName] et ses descendants être les héritiers légitimes du [grand_duchy_incident_target.GetName] ancestral, incluant tous privilèges et revendications qui suivent.'\n\nIl fallut un moment pour que les princes interprètent ce qui fut dit jusqu'à ce que des regards gênés inondent la salle. Un prince de l'est remarqua en partant pour la nuit, 'Est-ce que….est-ce que [Emperor.Monarch.GetSheHe] vient de se déclarer Grand-Duc à la troisième personne ?'"
 grand_duchy.2.d2:0 "Les tensions étaient tendues au sein du Parlement Impérial ; il y avait des cris, l'octroi de fausses malédictions, et même une épée tirée entre deux princes rivaux durant la journée. Les murmures de la cour impériale avaient enragé l'Empire ; prétendument le [Emperor.Monarch.GetTitle] avait déjà pris sa décision et par l'apparition de [grand_duchy_incident_target.Monarch.GetTitle] [grand_duchy_incident_target.Monarch.GetName] au balcon supérieur, les détracteurs de [grand_duchy_incident_target.Monarch.GetName] perdaient espoir.\n\nQuand [Emperor.Monarch.GetName] entra dans la chambre parlementaire vers minuit, la salle était déjà silencieuse comme la mort. Les princes les plus bruyants étaient soit arrêtés pour la nuit soit enfoncés bas dans leurs sièges alors que le [Emperor.Monarch.GetTitle] marchait vers le podium. Le [Emperor.Monarch.GetTitle] prit un moment, récupérant un morceau de papier de ses robes en jetant un coup d'œil vers [grand_duchy_incident_target.Monarch.GetName] et donna un léger regard noir, agitant quelques murmures curieux des sièges.\n\n'Moi, [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] octroie à [grand_duchy_incident_target.Monarch.GetName] et ses descendants le titre de Grand-Duc de [grand_duchy_incident_target.GetName] ! Cependant, ils n'auront ni revendication ni droit au [grand_duchy_incident_target.GetName] ancestral.'\n\nLes murmures éclatèrent immédiatement en confusion et disputes. Les partisans de [grand_duchy_incident_target.Monarch.GetName] étaient outragés, tandis que les détracteurs suppliaient le [Emperor.Monarch.GetTitle] de jeter le titre entièrement. [Emperor.Monarch.GetName] quitta la salle dans un sillage de discorde alors que l'Empire chancelait de la décision partagée. [grand_duchy_incident_target.Monarch.GetName] fut vu fixant impérieusement alors que le [Emperor.Monarch.GetTitle] partait."
 grand_duchy.2.d3:0 "Il faisait silencieux au sein du Parlement Impérial. Des espions bénins envoyés à la cour du [Emperor.Monarch.GetTitle] cherchaient à gagner quelque perspicacité du dirigeant mais ne trouvèrent ni fuites ni murmures. Ni partisan ni détracteur de [grand_duchy_incident_target.Monarch.GetName] ne s'asseyait à l'aise, bien que l'absence du parvenu [grand_duchy_incident_target.Monarch.GetTitle] donnait quelque confort aux premiers.\n\nIls attendirent douze heures, se gavant du buffet et brassant des complots silencieux avec leurs accompagnateurs jusqu'à ce que le [Emperor.Monarch.GetTitle] arrive à minuit. Un cognement sur les portes du parlement envoya le sergent d'armes courir pour ouvrir la porte, mais leur visage s'effondra en voyant [Emperor.Monarch.GetName]. Quelques princes se penchèrent pour voir de quoi était tout ce remue-ménage.\n\nEntrant dans la chambre était [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] en plein attirail de bataille, prêt pour la guerre, portant une torche dans une main et la bannière battue de [grand_duchy_incident_target.Monarch.GetTitle] dans l'autre. Le [Emperor.Monarch.GetTitle] marcha vers le podium, fixant impérieusement la chambre alors qu'ils allumaient la torche et mirent la bannière en feu.\n\nLe brûlement de la bannière lui-même fut le discours de l'Empereur."

 grand_duchy.2.a:0 "Nous n'oublierons jamais la générosité de [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName]"
 grand_duchy.2.b:0 "Un Grand-Duc de nom seulement, c'est le mieux que nous puissions espérer."
 grand_duchy.2.c:0 "Si l'Empire ne nous donnera pas nos revendications, nous les obtiendrons nous-mêmes."
 grand_duchy.2.d:0 "Même dans la défaite, nous sommes encore aussi honorables que les Seigneurs de [grand_duchy_incident_target.GetName] !"
 grand_duchy.2.e:0 "Nous traçons notre propre chemin, l'Empire ne peut contenir nos ambitions."
 grand_duchy.2.f:0 "Nous leur montrerons la fureur de [grand_duchy_incident_target.GetName] !"

 po_grand_duchy_claims_desc:0 "[From.GetName] reconnaîtra [Root.GetName] comme Grand-Duché, leur donnant des revendications sur leurs terres ancestrales.\n[Root.GetName] gagne additionnellement Légitimité/Tradition Républicaine et Prestige.\nL'Empire d'Anbennar gagne §R-10§! Autorité Impériale"
 CB_ALLOWED_po_grand_duchy_claims:0 "[Root.GetName] s'est vu refuser ses revendications ancestrales par l'empereur."
 PEACE_po_grand_duchy_claims:0 "Revendications de Grand-Duché"

 grand_duchy_tooltip_accept:0 " \n ----- \n[grand_duchy_incident_target.GetName] recevra des revendications sur toutes ses provinces précédentes, ainsi que son ancien titre."
 grand_duchy_tooltip_negotiate:0 " \n ----- \n[grand_duchy_incident_target.GetName] recevra ses anciens titres, mais pas ses anciennes revendications. [grand_duchy_incident_target.GetName] peut quitter l'empire pour suivre leurs revendications par eux-mêmes."
 grand_duchy_tooltip_deny:0 " \n ----- \n[grand_duchy_incident_target.GetName] ne recevra ni revendications ni titres, et recevra une censure impériale. [grand_duchy_incident_target.GetName] peut contester la décision de l'empereur par la guerre, ou quitter l'empire et poursuivre leurs revendications par eux-mêmes."

