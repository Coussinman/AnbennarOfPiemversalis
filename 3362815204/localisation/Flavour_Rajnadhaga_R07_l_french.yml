 flavor_rajnadhaga.1.t:0 "Le Sac de Sarilavhan"
 flavor_rajnadhaga.1.d:0 "Sarilavhan était la capitale du royaume de Raghajandi, l'une des puissances principales de Shamakhad pendant des siècles, et un phare de civilisation. Le Commandement hobgobelin s'y installa, réduisant sa population à l'esclavage tandis que leurs dirigeants erraient dans les palais et manoirs, les défigurant par leur manque de goût. Après notre victoire dans la dernière guerre, la cité fut libérée et nos soldats y entrèrent en libérateurs, délivrant les masses du peuple Khedarid de leurs chaînes. Mais nos soldats ne furent pas assez nombreux pour canaliser la fureur des foules qui pillèrent leur propre cité, traquant les gobelins qui y étaient restés, brûlant une grande partie de la ville dans le processus. Maintenant Sarilavhan est pacifiée et rendue aux Humains, mais à un coût terrible."
 flavor_rajnadhaga.1.a:0 "Qui peut leur en vouloir ?"

 flavor_rajnadhaga.2.t:0 "Protection des Faibles"
 flavor_rajnadhaga.2.d:0 "Le moment est venu pour Khadisrapur de nous accepter comme suzerain pour le bien de Shamakhad."
 flavor_rajnadhaga.2.a:0 "Espérons qu'ils fassent le bon choix"

 flavor_rajnadhaga.3.t:0 "Une Proposition de Sharaja"
 flavor_rajnadhaga.3.d:0 "Le Royaume de Rajdanagha nous a demandé notre vassalisation, prétendant être le seul espoir pour la sécurité du Nord.\nIl est vrai qu'avec le Commandement dans les parages, nous avons peu de choix..."
 flavor_rajnadhaga.3.a:0 "Accepter"
 flavor_rajnadhaga.3.b:0 "Refuser"

 flavor_rajnadhaga.4.t:0 "La Réponse de Khadisrapur"
 flavor_rajnadhaga.4.d:0 "Notre délégation demandant la vassalisation de Khadisrapur est de retour, avec leur réponse..."
 flavor_rajnadhaga.4.a:0 "Ils acceptent, hourra !"
 flavor_rajnadhaga.4.b:0 "Ils ont refusé, ces fous !"

 flavor_rajnadhaga.5.t:0 "Séduire les Senaptia du Nord"
 flavor_rajnadhaga.5.d:0 "Nous enverrons des invitations à accepter notre suzeraineté aux Senaptia septentrionaux en espérant qu'ils abandonnent le Raj et nous rejoignent dans nos combats."
 flavor_rajnadhaga.5.a:0 "Espérons le meilleur"

 flavor_rajnadhaga.6.t:0 "Une Proposition de Sharaja"
 flavor_rajnadhaga.6.d:0 "Les diplomates $FROM_ADJ$ nous proposent de rompre notre serment de loyauté envers le Raj et de les rejoindre dans leur lutte pour le Nord."
 flavor_rajnadhaga.6.a:0 "Nous acceptons"
 flavor_rajnadhaga.6.b:0 "Nous refusons"

 flavor_rajnadhaga.7.t:0 "Une Proposition de Sharaja"
 flavor_rajnadhaga.7.d:0 "Les diplomates $FROM_ADJ$ nous proposent de rompre notre serment de loyauté envers le Raj et de les rejoindre dans leur lutte pour le Nord."
 flavor_rajnadhaga.7.a:0 "Nous acceptons"
 rajnadhaga.7.b:0 "Nous refusons"

 flavor_rajnadhaga.8.t:0 "Réponses à nos Invitations"
 flavor_rajnadhaga.8.d:0 "Babaghama et Tiltaghar ont renvoyé nos représentants."
 flavor_rajnadhaga.8.a:0 "Les deux Senaptia nous ont rejoints, nous serons victorieux !"
 flavor_rajnadhaga.8.b:0 "Tiltaghar nous a rejoints !"
 flavor_rajnadhaga.8.c:0 "Babaghama nous a rejoints !"
 flavor_rajnadhaga.8.da:0 "Les deux Senaptia ont refusé de nous rejoindre"

 flavor_rajnadhaga.9.t:0 "Inquiétudes dans le Nord"
 flavor_rajnadhaga.9.d:0 "Le Royaume de $FROM$ a réussi à convaincre les deux Senaptia du Nord, Babaghama et Tiltaghar, de les accepter comme suzerain plutôt que de rester dans le Raj. C'est un coup terrible pour nous et le Raj, et le seul moyen de mettre fin à cette humiliation serait de les soumettre pour leur rappeler que nous sommes le Raj !"
 flavor_rajnadhaga.9.a:0 "Maudits Nordistes !"

 flavor_rajnadhaga.10.t:0 "Changement dans le Nord"
 flavor_rajnadhaga.10.d:0 "L'un de nos Senaptia septentrionaux a rompu son serment de loyauté et choisi de se ranger du côté du royaume de $FROM$. Nous devons rallier nos armées et regagner leur loyauté !"
 flavor_rajnadhaga.10.a:0 "Maudits Nordistes !"

 flavor_rajnadhaga.11.t:0 "Diffusion de la Nouvelle Philosophie"
 flavor_rajnadhaga.11.d:0 "La diffusion des livres classiques et nouveaux grâce aux diverses bibliothèques royales et aux collèges qui y sont attachés a transformé le paysage conceptuel et philosophique de notre nation, avec de nouvelles écoles fleurissant et débattant à travers le pays.\nLe principal problème discuté par ces communautés est la question de savoir comment mener une bonne vie tout en gérant les guerres pour la sécurité de l'humanité. L'École Étatiste, principalement trouvée parmi nos administrateurs, met l'accent sur le rôle de l'État, seule garantie de paix et de sécurité. L'École du Fleuve, appelée ainsi à cause du livre 'Les Fleuves Mondains', met l'accent sur le rôle de l'ouverture et de l'échange. Enfin, nous pourrions parrainer l'École du Courage qui a glorifié et justifié les guerres vertueuses menées contre les races monstrueuses."
 flavor_rajnadhaga.11.a:0 "Soutenons les Étatistes"
 flavor_rajnadhaga.11.b:0 "Soutenons les philosophes de l'École du Fleuve"
 flavor_rajnadhaga.11.c:0 "Soutenons la Voie du Courage"
