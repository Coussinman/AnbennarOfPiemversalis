 rajnadhaga_prepare_for_war_title:0 "Se Préparer à la Guerre"
 rajnadhaga_prepare_for_war_desc:0 "Notre royaume a été largement épargné par les conflits ces dernières décennies, et nos armées furent prises au dépourvu lors de l'invasion du Commandement. Pour assurer la survie de notre nation, nous devons armer davantage de soldats et renforcer nos défenses."
 rajnadhaga_avenge_the_peace_title:0 "Venger la Paix de 1351"
 rajnadhaga_avenge_the_peace_desc:0 "Le Harimraj renaissant fut arrêté dans les plaines de Rajnadhaga il y a près d'un siècle, grâce à l'union des royaumes septentrionaux redoutant une nouvelle hégémonie méridionale. Nous fûmes contraints de céder les terres de Ghattub, mais nous n'avons point oublié qu'elles nous appartiennent de droit. À présent que le Raj est affaibli et divisé, nous avons une occasion parfaite de reconquérir ces territoires."
 rajnadhaga_weaken_the_raj_title:0 "Affaiblir le Raj"
 rajnadhaga_weaken_the_raj_desc:0 "Notre victoire à Ghattub a brisé l'emprise du Raj sur la région. Les souverains de Tiltaghar et de Babaghama pourraient être persuadés de rompre leurs serments d'allégeance à Dejinhasar pour éviter notre invasion. Nombre des Yodhiyari parcourant leurs terres sont également impatients de combattre la menace nordique plutôt que leurs compatriotes."
 rajnadhaga_submit_the_weak_title:0 "Soumettre les Faibles"
 rajnadhaga_submit_the_weak_desc:0 "La principauté de Parraj a existé comme État tampon entre nos ambitions et celles de Sarnavan pendant des décennies, mais face à la menace des Hobgobelins, nous devons mettre fin à leur indépendance."
 rajnadhaga_end_Sarnavan_title:0 "Anéantir Sarnavan"
 rajnadhaga_end_Sarnavan_desc:0 "Le royaume de Sarnavan demeure le seul État du Nord dominé par des guerriers Harimari. Ils ont profité de l'invasion pour soumettre le royaume affaibli de Tilathi et ne peuvent être dignes de confiance en ces temps troublés. Notre rivalité doit désormais se terminer par leur défaite si nous voulons que le peuple Shamakhadi soit libre."
 rajnadhaga_league_of_shamakhad_title:0 "La Ligue de Shamakhad"
 rajnadhaga_league_of_shamakhad_desc:0 "Les royaumes septentrionaux se sont querellés pendant des siècles mais se sont rarement unis face à l'adversité étrangère, qu'il s'agisse des démons orientaux, des bandes de centaures ou du Raj méridional. Le royaume de Khadisrapur ne fut sauvé de l'effondrement que grâce à notre intervention, et nous devons maintenir cette alliance solide."
 rajnadhaga_protection_khadisrapur_title:0 "Protéger nos Frères"
 rajnadhaga_protection_khadisrapur_desc:0 "Ce fut la guerre entre les royaumes de Raghajandi et de Ghatasak qui permit au Commandement d'avancer si aisément. Lorsque nous nous sommes ralliés pour secourir le Nord, il était déjà trop tard et Khadisrapur fut contraint de céder la plupart de ses territoires aux bandes d'orques et de gobelins. Ils doivent comprendre qu'ils doivent s'incliner devant l'unique véritable Roi du Nord pour assurer notre victoire contre les ténèbres."
 rajnadhaga_heir_sarnihanpur_title:0 "Héritier du Nadimraj"
 rajnadhaga_heir_sarnihanpur_desc:0 "Face à l'adversité, les royaumes des Ruines du Nord se sont ralliés sous notre règne, protégeant désormais leur population de l'esclavage aux mains du Commandement. Aucun roi humain n'a exercé un tel pouvoir dans le Rahen septentrional depuis les jours des Cieux Cendrés, et nous semblons être les véritables héritiers des dynasties qui régnèrent depuis Sarnihanpur."
 rajnadhaga_antideluvian_nobility_title:0 "Noblesse Antédiluvienne"
 rajnadhaga_antideluvian_nobility_desc:0 "Dans les royaumes des Ruines, la noblesse ne s'achète point comme dans les royaumes plus jeunes. Ici, les Classiques de la littérature relatent les exploits des ancêtres directs de tous les nobles du royaume. En leur accordant de nouveaux privilèges, nous pouvons nous assurer de leur soutien dans la guerre et rassurer les princes qui combattent sous notre domination que nous respectons le sang d'antan."
 rajnadhaga_blessing_river_title:0 "Bénédiction de la Kharunyana"
 rajnadhaga_blessing_river_desc:0 "Le fleuve Kharunyana constitue la principale source de richesses de notre pays, avec suffisamment de terres arables pour nourrir une population sans cesse croissante. Nous devrions surveiller étroitement les fermes pour nous assurer que nos soldats sont bien nourris."
 rajnadhaga_haven_peace_title:0 "Un Havre de Paix"
 rajnadhaga_haven_peace_desc:0 "Notre royaume apparaît comme un havre de paix dans le Rahen, accueillant les réfugiés des royaumes septentrionaux comme du Raj fuyant l'esclavage et la guerre. Ils peuvent être installés sur nos terres pour assurer notre prospérité."
 rajnadhaga_start_reconquest_title:0 "Commencer la Reconquête"
 rajnadhaga_start_reconquest_desc:0 "Notre royaume demeure le seul espoir du peuple Shamakhadi souffrant sous le joug du Commandement. Il est de notre devoir non seulement de protéger le Sud, mais aussi de frapper vers le Nord et de libérer notre peuple !"
 rajnadhaga_glass_artisans_title:0 "Artisans Verriers du Rahen"
 rajnadhaga_glass_artisans_desc:0 "Les artisans de Rajnadhaga sont prisés dans tout le Rahen pour produire le meilleur verre, la seule autre source d'œuvres raffinées étant les cités de Bulwar. Le royaume doit utiliser cette grande source de revenus pour rehausser son prestige et aider à financer nos armées en accordant des chartes aux guildes qui le produisent."
 rajnadhaga_new_slavewarriors_title:0 "Former de Nouveaux Khamayodi"
 rajnadhaga_new_slavewarriors_desc:0 "Depuis longtemps, nous utilisons des esclaves pour combattre dans nos guerres, principalement dans notre infanterie. Les guerres contre le Commandement exigent toujours plus de chair à canon, et le Royaume doit acheter de nouveaux garçons à entraîner comme Khamayodi pour assurer nos victoires."
 rajnadhaga_orc_slavewarriors_title:0 "Khamayodi Orques"
 rajnadhaga_orc_slavewarriors_desc:0 "Les orques sont des créatures terribles qui ont ravagé le Nord en tant qu'avant-garde des Hobgobelins. Mais maintenant que nous les contrôlons, nous voyons leur utilité, et nos généraux ont proposé d'entraîner de nouveaux Khamayodi parmi les esclaves orques que nous avons capturés. Ils nous aideraient assurément dans notre lutte, mais doivent aussi être disciplinés en raison de leur nature féroce."
 rajnadhaga_brown_band_title:0 "La Bande Brune"
 rajnadhaga_brown_band_desc:0 "Les orques sont utilisés dans nos armées depuis des années maintenant et se sont distingués au combat en servant d'avant-garde frappant les formations ennemies. Nous pourrions créer un corps d'élite dédié à la garde du Roi et des généraux pour récompenser les meilleurs combattants orques et nous assurer un grand avantage dans les guerres à venir."
 rajnadhaga_avenge_brethern_title:0 "Venger nos Frères"
 rajnadhaga_avenge_brethern_desc:0 "Sarilavhan est tombée ! Le Commandement fut contraint de fuir la cité et nos troupes l'ont pillée, réduisant en esclavage les anciens maîtres et libérant nos maîtres humains. Bien que le Commandement soit loin d'être vaincu, cela ralliera tout le peuple Shamakhadi autour de nous."
 rajnadhaga_shepherds_title:0 "Pacifier les Ghankedheni"
 rajnadhaga_shepherds_desc:0 "Les Ghankedheni forment un peuple fier qui a réussi à préserver son autonomie malgré les divers conquérants de leurs terres. Si nous voulons poursuivre notre avancée vers le sud, nous devons contrôler la région, soit par la soumission de leurs chefs, soit par une conquête pure et simple."
 rajnadhaga_retake_sir_title:0 "Poursuivre le Combat"
 rajnadhaga_retake_sir_desc:0 "La guerre contre le Commandement s'est révélée difficile, mais nous avons repris la dernière grande cité du Nord : Sir. Cette nouvelle victoire prouve que le Commandement s'affaiblit et que leur défaite finale approche."
 rajnadhaga_elephant_lords_title:0 "Vaincre les Seigneurs-Éléphants"
 rajnadhaga_elephant_lords_desc:0 "Les terres du sud abritent les Seigneurs-Éléphants. Ils doivent être soumis si nous souhaitons exploiter leur maîtrise de ces puissantes bêtes."
 rajnadhaga_finishing_reconquest_title:0 "Achever la Reconquête"
 rajnadhaga_finishing_reconquest_desc:0 "Le peuple du Rahen septentrional est désormais libre sous notre règne, et la tragédie de l'Invasion s'est achevée !"
 rajnadhaga_end_menace_title:0 "Anéantir le Commandement"
 rajnadhaga_end_menace_desc:0 "Nous ne pouvons laisser les Hobgobelins errer sous le soleil ! Bannissons-les dans les cavernes des Mines de Jade !"
 rajnadhaga_end_raj_title:0 "Anéantir le Raj"
 rajnadhaga_end_raj_desc:0 "Le Raj de Dhenijensar doit être anéanti pour que nous soyons reconnus comme les héritiers du Rahenraj."
 rajnadhaga_strike_south_title:0 "Le Long de la Dhenbasana"
 rajnadhaga_strike_south_desc:0 "Les Ghankedheni étant sécurisés, l'anarchie de Rekhandesh doit prendre fin."
 rajnadhaga_delve_into_classics_title:0 "Plonger dans les Classiques"
 rajnadhaga_delve_into_classics_desc:0 "Les bibliothèques royales du Nord recèlent les trésors littéraires du Rahen, avec les Traités sur la Bonne Vie d'Ishtar ou l'Art de Gouverner de Khanwal Nud. Bien que l'époque de l'ancien Nadimraj soit révolue, ces traités pourraient encore aider nos dirigeants, et nous devons commander de nouvelles traditions aux prêtres responsables des bibliothèques."
 rajnadhaga_press_sarnihanpur_title:0 "La Presse de Sarnihanpur"
 rajnadhaga_press_sarnihanpur_desc:0 "La Bibliothèque Royale de Sarnihanpur fut la première des bibliothèques royales du Nadimraj, et elle détient encore les plus anciens ainsi que le plus grand nombre de livres de toute bibliothèque du Rahen. Les innovations de l'imprimerie constituent une opportunité pour nous de diffuser ces textes et d'en ajouter de nouveaux en exigeant que chaque texte imprimé soit ajouté à la bibliothèque."
 rajnadhaga_library_sharaja_title:0 "Nouvelle Bibliothèque de Sharaja"
 rajnadhaga_library_sharaja_desc:0 "La bibliothèque de Sharaja fut détruite par les elfes solaires de Jaher, bien que les chroniques ne s'accordent pas sur le fait que ce fût intentionnel ou accidentel durant le siège. Quoi qu'il en soit, les efforts des rois pour rassembler les textes détruits pendant la guerre ont été limités. Nos ministres pensent que la bibliothèque devrait être reconstruite à neuf et servir de symbole du pouvoir de notre monarque."
 rajnadhaga_library_sir_title:0 "La Bibliothèque Royale de Sir"
 rajnadhaga_library_sir_desc:0 "Sir, la quatrième bibliothèque du Nord, a toujours connu davantage d'innovation grâce à la compilation de la tradition Shamakhadi mais aussi du reste du Haless. L'occupation du Commandement n'a fait qu'ajouter plus de diversité à la collection de Sir, et nous pourrions la rénover."
 rajnadhaga_library_sarnavan_title:0 "La Bibliothèque de Sarnavan"
 rajnadhaga_library_sarnavan_desc:0 "Sarnavan a toujours attiré de nombreux étudiants étrangers désireux d'enrichir leurs connaissances grâce à sa situation méridionale. Nous pourrions tirer parti de cette situation en rénovant la bibliothèque et en accueillant les étrangers afin qu'ils puissent plus tard intégrer notre administration."
 rajnadhaga_new_philosophy_title:0 "Un Âge d'Or de la Philosophie"
 rajnadhaga_new_philosophy_desc:0 "Les bibliothèques royales rénovées par notre État forment l'épine dorsale de l'éducation des administrateurs et des érudits. Une nouvelle philosophie émerge de cette communauté savante qui pourrait être adoptée par la monarchie."
 rajnadhaga_military_college_title:0 "Le Collège Militaire"
 rajnadhaga_military_college_desc:0 "La bibliothèque royale de Sarilavhan fut utilisée par les Hobgobelins qui la réorganisèrent pour les aider dans leur conquête. Nous pourrions nous concentrer sur les manuels de guerre qu'ils ont rassemblés pour éduquer nos officiers dans un nouveau collège militaire rattaché à la bibliothèque."
 rajnadhaga_resettling_valley_title:0 "Repeupler la Vallée du Nord"
 rajnadhaga_resettling_valley_desc:0 "La reconquête du Nord a vu la réinstallation de nombreux anciens réfugiés et aventuriers qui profitent de l'instabilité de la région tout en s'affrontant avec des bandes de gobelins, d'orques et aussi des Shamakhadi locaux. Bien que profitable à long terme, nous aurons des difficultés à vraiment gouverner ces terres pendant des années."
 rajnadhaga_empower_merchant_class_title:0 "Renforcer la Classe Marchande"
 rajnadhaga_empower_merchant_class_desc:0 "Les marchands ont toujours eu un rôle moindre dans le système de castes institué par le Harimraj. Bien que nous soyons plus flexibles que les Harimari, il existe encore beaucoup de préjugés contre eux, ce qui entrave l'économie du royaume. Levons ces restrictions afin de pouvoir profiter pleinement des bienfaits de nos terres !"
 rajnadhaga_new_age_title:0 "Un Âge d'Acier"
 rajnadhaga_new_age_desc:0 "Là où l'avenir des royaumes Shamakhadi semblait sombre et où l'ombre de l'oppression hobgobeline pesait lourdement, les plaines du Rahen septentrional sont désormais libres et rayonnantes ! Cependant, certains vestiges de la présence du Commandement demeurent, telles les grandes forges qu'ils établirent à Sarilavhan. Développons-les et étendons-les à des hauteurs qu'aucun hobgobelin n'a jamais vues !"
 rajnadhaga_never_again_title:0 "Plus Jamais"
 rajnadhaga_never_again_desc:0 "Nous effrayons encore nos enfants la nuit avec des histoires d'hobgobelins envahissant nos villes et pillant aveuglément les campagnes. Nous ne devons plus jamais permettre qu'une telle invasion se produise. Sécurisons leurs collines et gardons les entrées de l'Échine-du-Serpent avec nos plus grandes forteresses. Plus d'invasions !"
 rajnadhaga_question_caste_title:0 "Abolir le Système de Castes"
 rajnadhaga_question_caste_desc:0 "Pendant des siècles, les Harimari ont maintenu la population humaine du Rahen opprimée par leur système de castes. Il est temps que cela cesse ! Bien que cela créera du chaos, cela créera aussi un élan de mobilité ascendante, et nous en sortirons renforcés !"
 rajnadhaga_question_caste_tt:0 "Le privilège d'état §YOrganisation des Castes : [Root.GetUpper CastesName]§! est réappliqué avec des §Ymodificateurs§! différents.\nLe privilège d'état §YOrganisation des Castes : [Root.GetMiddle CastesName]§! est réappliqué avec des §Ymodificateurs§! différents.\nLe privilège d'état §YOrganisation des Castes : [Root.GetLower CastesName]§! est réappliqué avec des §Ymodificateurs§! différents."
 rajnadhaga_harimari_nobility_title:0 "Guerriers Harimari"
 rajnadhaga_harimari_nobility_desc:0 "Bien que peu de Harimari soient présents dans le Nord comparé au Rahen méridional, il existe encore une population considérable d'entre eux bien versée dans l'art de la guerre. En les acceptant comme parties intégrantes de notre noblesse, leurs dirigeants les plus éminents pourraient rejoindre notre service et nous aider à combattre les hobgobelins."

