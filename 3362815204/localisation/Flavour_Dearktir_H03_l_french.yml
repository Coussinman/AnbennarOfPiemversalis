 dearktir_hold_billel_title:0 "Tenir Billel"
 dearktir_hold_billel_desc:0 "Pendant des années innombrables le Duché de Dearktir a revendiqué l'île de Billel, bien qu'il fût jugé à peine digne d'administrer cette île quasi-stérile. En 1432 Carodir Bras-Fort fit des efforts pour peupler et fortifier l'île, implémentant aussi des lois commerciales strictes forçant les marchands en route vers Murdkather à payer des frais. Murdkather comprend naturellement la menace que cela représente et cherche à mettre fin à notre contrôle sur Billel et aux frais commerciaux : nous devons continuer les efforts de Carodir et ériger une puissante forteresse pour protéger nos intérêts."
 dearktir_eclipse_murdkather_title:0 "Éclipser Murdkather"
 dearktir_eclipse_murdkather_desc:0 "Maintenant que Billel est fortifiée et sécurisée, notre contrôle sur l'Elarbarc a été renforcé. Murdkather demeure le joyau brillant de la Cour d'Été, avec Dearktir dans son ombre. Nous devons nous efforcer d'améliorer, développer et embellir notre cité au moins à l'égal de Murdkather, sinon plus grandiose. Tous parleront de Dearktir comme le plus grand port de tout Eordand !"
 dearktir_curb_the_bagcatiran_lords_title:0 "Freiner les Marchands de Bagcatir"
 dearktir_curb_the_bagcatiran_lords_desc:0 "Bagcatir demeure notre seule menace dans le commerce du Sarmadfar. Dirigée par des marchands libres, elle défie notre revendication légitime sur ses terres. Bagcatir doit apprendre sa place de sujet et voir sa classe marchande renversée une fois pour toutes !"

 dearktir_billel_fortifications:0 "Rempart de Billel"
 dearktir_western_port:0 "Commerce du Sarmadfar Occidental"
