e la royauté pouvait être transmise et comment tous les ogres avaient pris la place des dieux. \n\n Faisant irruption dans la salle de festin avec un couperet à la main, Tamargha beugla un défi à son père : l'affronter dans un duel de boucher. Le perdant doit tout céder au gagnant, jusqu'à la chair et aux os. Aujourd'hui, Tamargha saisirait le destin de sa famille et du royaume pour elle-même."
 flavor_maghargma.15.a:0 "'Quel espoir ma propre fille a-t-elle contre le prince héritier ? Combattons, afin que je puisse enfin me débarrasser de toi.'"
 flavor_maghargma.15.b:0 "'Gardes, cette femme a perdu son sang-froid. Occupez-vous d'elle vous-mêmes.'"
 flavor_maghargma.16.t:0 "Cadeaux du Mengru'm"
 flavor_maghargma.16.d:0 "Bien que peu d'ogres puissent dire qu'ils ont rencontré un humain face à face, les terres de Yarikhoi nous sont connues. Deux choses en particulier ressortent parmi ces peuples lointains : leurs nombres grouillants et leur soif sans fin de fer et de pierre. Alors que le premier pose un problème significatif pour notre conquête fatidique des terres qu'ils occupent, leur dernière affliction peut s'avérer être l'outil dont nous avons besoin pour briser leur emprise sur nos terres légitimes. Sous le prétexte de vouloir établir des liens diplomatiques et démontrer la magnanimité de notre [Root.Monarch.GetTitle], nous pouvons leur offrir un marché trop bon pour refuser : un flux constant de fer bon marché et l'aide des plus grands architectes d'Halann. Après qu'ils aient mordu à l'hameçon, les humains deviendront dépendants de nous pour fournir leurs métaux et nous donner l'occasion d'acquérir une compréhension intime de leurs capacités défensives. Quand nos armées marcheront pour réclamer notre droit de naissance, leurs guerriers sous-équipés seront impuissants à nous arrêter alors que leurs murs s'effondreront devant notre puissance. Bien sûr, ce plan prendra du temps à se concrétiser. Qui a besoin de subterfuge quand nous pouvons utiliser la force brute à la place ?"
 flavor_maghargma.16.a:0 "Les plus grands repas doivent être cuisinés avec patience."
 flavor_maghargma.16.b:0 "Les ogres n'attendent personne !"
 flavor_maghargma.17.t:0 "L'Attente en Valait la Peine"
 flavor_maghargma.17.d:0 "Nos plans ont enfin porté leurs fruits ! Le flux de fer qui coulait dans Yarikhoi a été coupé, laissant leurs armées se démener pour réquisitionner les matériaux dont ils ont besoin pour équiper correctement leurs forces. Simultanément, nos conseillers architecturaux sont rentrés chez eux, intimement familiers avec toutes les fortifications humaines qui pourraient éventuellement se dresser sur notre chemin. Il n'y a pas de meilleur moment que maintenant pour montrer aux humains la puissance des ogres."
 flavor_maghargma.17.d.1:0 "Apparemment guidés par une volonté autre que la leur, les humains de Yarikhoi ont refusé les cadeaux que nous leur avions si généreusement offerts. Normalement, une telle insolence mériterait une rétribution rapide et brutale, mais nous prévoyons de les conquérir de toute façon, donc la revanche était déjà en route. Cela rendra, bien sûr, notre conquête destinée de leurs terres plus difficile, mais ce n'est rien que la puissance des ogres ne pourra surmonter."
 flavor_maghargma.17.a:0 "Notre victoire est pratiquement assurée."
 flavor_maghargma.17.b:0 "Comment osent-ils !"
 flavor_maghargma.18.t:0 "Notre Héritage Réalisé"
 flavor_maghargma.18.d:0 "Le Royaume de Maghargma se tient au bord de la grandeur éternelle. Avec une tête de pont ferme établie dans Yarikhoi, il ne fait aucun doute que nous dominerons éventuellement toutes les terres de nos créateurs. Les Géants du Feu ont autrefois travaillé pour façonner Yarikhoi en un paradis. En tant que leurs véritables héritiers, nous commencerons les préparatifs pour faire de même et façonner Yarikhoi en un paradis pour toute la race ogre. \n\n Se dressant entre nous et nos ambitions se trouvent des centaines de milliers d'humains. Autant que nous puissions souhaiter les balayer et construire notre joyau territorial de zéro, le faire serait au mieux infaisable. Nous avons conquis cette terre quand les humains étaient divisés et à la gorge les uns des autres. Si nous nous efforcions de les exterminer, toute la population de la vallée des ogres en armes ne serait pas suffisante pour résister à leur marée imparable. Pour le meilleur ou pour le pire, notre empire n'a pas de chemin en avant qui n'inclue pas les Triuniques."
 flavor_maghargma.18.a:0 "Espérons qu'ils ne réalisent pas combien nous sommes peu nombreux en réalité."
 flavor_maghargma.19.t:0 "Assumer le Manteau"
 flavor_maghargma.19.d:0 "Enfin, après plus de sept mille ans, les héritiers des Géants du Feu ont saisi leur droit de naissance. De la familière Vallée des Ogres aux plaines sans fin jusqu'au fertile Yarikhoi, tout ce qui appartenait autrefois à nos ancêtres est maintenant à nous de gouverner. À travers notre empire, de grands festins sont tenus en célébration d'une journée si monumentale. Cependant, nous ne devons pas nous permettre de devenir complaisants dans la victoire.\n À travers le reste d'Halcann, nos frères mondiaux ont négligé leurs devoirs en tant que véritables héritiers des géants. En tant que Seigneur de Tous les Ogres, l'héritage non seulement des Géants du Feu, mais de toute la race des Géants nous incombe. Il est temps de tourner nos regards vers l'extérieur et de restaurer la race ogre à sa place légitime dans le monde !"
 flavor_maghargma.19.a:0 "Gloire au Seigneur de Tous les Ogres !"
 flavor_maghargma.20.t:0 "Le Nouveau et l'Ancien"
 flavor_maghargma.20.d:0 "Nous avons peut-être déjà établi une position officielle concernant le statut de Sudomeg'i d'un point de vue théologique dans notre empire, mais la question pratique et politique posée par les esprits ancestraux demeure. La volonté du Seigneur de Tous les Ogres doit être absolue, mais les âmes vénérées qui refusent de passer présentent une menace sérieuse à notre autorité. Ils ont prouvé maintes et maintes fois qu'ils sont des traditionalistes inébranlables et ne feront que s'avérer être des obstacles sur le chemin d'amener le peuple ogresque vers l'avenir. D'une manière ou d'une autre, ils doivent être traités. \n\n Pendant que nous parlons, les puissantes armées de Maghargma attendent des ordres autour des plus grands mausolées qui abritent des collections de ces ancêtres. La mesure la plus simple serait de détruire leurs mausolées et de les renvoyer en hurlant dans le plan spirituel où ils appartiennent. Cela peut causer une certaine insatisfaction à court terme, mais à long terme, cela aiderait grandement à s'assurer que personne ne peut défier notre règne à Nomsyulhan. Des têtes plus calmes, en particulier celles qui croient fortement au pouvoir de l'artisanat magique, nous exhortent à simplement émettre un décret limitant la capacité des ancêtres à interférer avec les affaires publiques. Un tel compromis nous engendrera sûrement auprès des liants d'esprits de Nomsyulhan et nous accordera l'accès à leurs innovations bien gardées dans le domaine des artefacts alimentés par les esprits."
 flavor_maghargma.20.a:0 "Assez de sang ogresque a été versé."
 flavor_maghargma.20.b:0 "Il est temps pour un exorcisme."
 flavor_maghargma.21.t:0 "Anciennes Rumeurs"
 flavor_maghargma.21.d:0 "Bien que notre propre histoire soit sans aucun doute plus longue, les humains de Bulwar s'en approchent. Par les liens commerciaux robustes entre les Plaines Interdites et nos voisins du sud, nous avons lentement accumulé une collection de rumeurs qui suggèrent que des êtres étrangement similaires aux ogres ont autrefois terrorisé les humains de la région dans les âges passés. Soi-disant, ces anciens ogres n'ont jamais été vus depuis des millénaires, victimes d'une peste mortelle. Cependant, nous les ogres sommes une sorte robuste, et il se pourrait très bien que certains de nos frères se soient simplement cachés dans les âges intermédiaires. En tant que Seigneur de Tous les Ogres, il est de notre responsabilité de faire tout ce qui est en notre pouvoir pour découvrir leurs vrais destins. S'ils sont vraiment partis, il est bien dans nos droits de récupérer tout ce qui a une signification culturelle qu'ils auraient pu laisser derrière."
 flavor_maghargma.21.a:0 "Vers Bulwar !"
 flavor_maghargma.22.t:0 "Les Gueules-de-Sable Perdus"
 flavor_maghargma.22.d:0 "Kug Khreshtoq'av était furieux. En tant que membre du Clan Royal Gravelhide, il était chargé de la tâche distinguée de mener des recherches magiques sur toutes les reliques censées avoir une 'signification culturelle pour la race ogre'. Un travail d'une telle importance méritait sûrement une équipe de devins pour scruter l'histoire de tous les artefacts qui passaient par leur poste. Au lieu de cela, Kug avait reçu une équipe d'artificiers gobelins qui se révélaient être plus de problèmes qu'ils n'en valaient la peine. Plutôt que de rassembler l'histoire perdue de son peuple, Kug passait la plupart de son temps à retenir frénétiquement ses subordonnés de casser des raretés précieuses avec leurs expériences insensées. \n\n Aujourd'hui, la tâche de Kug était de trier une pile de journaux de test d'un appareil qui pouvait soi-disant déterminer les matériaux de base utilisés dans la composition d'un objet complexe. Page après page de tests confirmaient que oui, les tapis antiques étaient bien faits de laine, et que les reliques en verre étaient définitivement faites de sable. Apparemment, l'appareil était une percée dans l'utilisation de la divination dans la technologie et pouvait même déterminer ce qu'était un matériau avant qu'il ne soit transmuté. Kug ne pouvait pas se résoudre à voir comment c'était de quelque manière pertinent à leur tâche désignée jusqu'à ce que ses yeux tombent sur une certaine particularité : 'statue d'ogre en bronze - matériau de base : viande.' \n\n Rapport de l'archiviste Kug Khreshtoq'av, au [Root.Monarch.GetTitle] de Maghargma - \n Très cher Oncle, j'ai fait une découverte des plus étonnantes concernant les nombreuses statues d'ogres que nous avons déterrées dans notre exploration de Bulwar. Par une combinaison d'analyse magique et de recoupement avec des documents historiques, j'ai déterminé que les statues de bronze étaient autrefois les guerriers d'un ancien roi Bulwari, transformés et animés par le pouvoir d'un Souhait. C'est un grand jour pour notre peuple ! Non seulement avons-nous découvert le sort d'un grand nombre de nos parents anciens, mais la divinité contenue dans leur chair nous a été rendue. Avec cette lettre, j'ai envoyé la première cargaison de statues récupérées à la capitale. Veuillez les utiliser au mieux."
 flavor_maghargma.22.a:0 "Transformez-les en argenterie afin qu'ils puissent manger avec nous pour toujours."
 flavor_maghargma.22.b:0 "Ils seront des guerriers dans la vie comme dans la mort, faites-les fondre en armes."
 flavor_maghargma.22.c:0 "Gardez-les tels quels pour les utiliser comme décorations."
 flavor_maghargma.23.t:0 "Les Vrais Héritiers"
 flavor_maghargma.23.d:0 "Selon nos enseignements bien-aimés, les repas qui nourrissent le plus nos âmes ne sont pas ceux de grande quantité et de peu de variété, mais des plats savamment élaborés qui peuvent superposer de nombreuses saveurs différentes pour la création d'un ensemble encore plus délectable. Comme toutes choses le sont, cet enseignement peut être appliqué à notre glorieux empire. En célébration de la réunion de tous les ogres sous une seule bannière, nous avons employé les forces de tous nos sujets pour préparer un festin qui sera rappelé pour le reste du temps. Nos sujets Oni ont fourni leur expertise arcanique pour lancer un puissant sort de divination, capable de trouver nos ingrédients extrêmement rares. Les trolls qui nous ont juré allégeance ont agi comme guides dans le nord glacial, nous transportant à notre destination. Avec l'artisanat gobelin et Chercheur d'Âmes combiné, nous avons construit un appareil spécial capable de garder notre butin dans son état gelé préservé. Assaisonné avec les épices les plus fines que les richesses humaines pouvaient acheter et préparé par les plus grands prêtres Peau-de-Père jamais produits, le plus grand repas de l'histoire a finalement été préparé. Le même repas qui a élevé nous les ogres à la divinité en premier lieu et le même repas qui a mis nos ancêtres Peau-de-Père sur le chemin de notre ascension actuelle : le Ragoût de Vrai Géant. Avec ce festin, nous affirmons à tout le monde en termes non équivoques, les dieux d'Halann sont revenus."
 flavor_maghargma.23.a:0 "Gloire au Mengotsa ! Gloire aux Vrais Géants !"
 flavor_maghargma.24.t:0 "Un Caehn pour les Gouverner Tous"
 flavor_maghargma.24.d:0 "Maintenant que toutes les Plaines Interdites sont sous notre contrôle, c'est à nous de déterminer comment elles doivent être administrées. Beaucoup de nos conseillers pensent que le système actuel qui divise les plaines en est et ouest fonctionne tel quel et ne voient aucune raison de défier un statu quo qui fonctionne bien. Cependant, certains autres ont avancé l'opinion que nos vassaux devraient être consolidés en un seul royaume plus puissant. Un tel changement ralentirait toute tentative de rapprocher le territoire dans notre orbite mais pourrait également apporter les avantages d'une administration plus centralisée à nos sujets centaures."
 flavor_maghargma.24.a:0 "Donner les rênes au Caehn occidental."
 flavor_maghargma.24.b:0 "Le Caehn oriental est le meilleur dirigeant."
 flavor_maghargma.24.c:0 "Deux Caehns valent mieux qu'un."
 flavor_maghargma.25.t:0 "Le Joyau de la Couronne de Maghargma"
 flavor_maghargma.25.d:0 "Que ce soit avec un gant de velours ou un gantelet de fer, Yarikhoi a été entièrement intégré dans notre empire naissant. Autrefois, nous vivions dans la peur que les humains s'unissent et nous balaient. C'est une ironie des plus délicieuses que notre conquête d'eux était ce qu'il fallait pour les unir sous une seule bannière. Maintenant que nous n'avons pas besoin de nous inquiéter de tout trouble ou révolution qui pourrait déloger notre règne, la terre de Yarikhoi peut commencer à nous servir de la même manière qu'elle a servi nos créateurs : comme un noyau impérial et siège de l'industrie. Avec ce joyau fermement fixé à notre couronne, tous nos ennemis trembleront de peur devant la puissance de notre empire."
 flavor_maghargma.25.a:0 "Vers un avenir harmonieux !"
 flavor_maghargma.25.b:0 "Vers un avenir puissant !"
 flavor_maghargma.25.c:0 "Vers un avenir glorieux !"
 flavor_maghargma.26.t:0 "Réunis"
 flavor_maghargma.26.d:0 "'Oyez ! Oyez ! \n Une déclaration du [Root.Monarch.GetTitle] ! Nos valeureuses armées ont brisé l'emprise des vils mages hobgobelins sur nos parents à l'est. Avec ce fait d'armes, les Gueules-de-Sable, autrefois pensés perdus à jamais pour nous, ont été ramenés dans le giron de notre glorieux royaume ! À nos nouveaux sujets à Nomsyulhan, le [Root.Monarch.GetTitle] vous accueille comme sujets et promet de vous conférer tous les droits et privilèges qui sont dus aux véritables héritiers des géants. Pour commémorer une occasion si monumentale et pour accueillir nos parents perdus depuis longtemps, un grand festin sera tenu à travers tout le royaume ! \n\n Que vos ventres soient pleins et vos âmes fortes."
 flavor_maghargma.26.a:0 "Un grand festin est sur nous !"
 flavor_maghargma.27.t:0 "Un Goût Amer"
 flavor_maghargma.27.d:0 "Quand un ogre quitte son enveloppe mortelle, on s'attendrait généralement à ce qu'il ait la dignité de rester mort et de laisser la force de son âme derrière pour le bénéfice de ses héritiers. Ce n'est pas le cas pour les ogres Chercheurs d'Âmes. \n\n Par la combinaison d'une discipline mentale rigoureuse et de l'application de techniques et technologies secrètes conférées par leurs maîtres Géants des Collines maintenant éteints, les Chercheurs d'Âmes ont trouvé un moyen de préserver presque indéfiniment une âme longtemps après que le corps qu'elle possédait autrefois expire. Ces esprits persistants reçoivent un grand respect et une influence au sein de la société des Chercheurs d'Âmes. Leur culture tourne pratiquement autour du fait de se référer à et de maintenir ceux qui sont venus avant eux. Le seul hic du système est que, pour se préparer à leur au-delà terrestre, on doit apprendre à rejeter les pulsions de la Faim. En fait, leur société voit ce que nous appelons bien comme profondément mal ! \n\n Ce qui était autrefois le goût sucré d'un peuple réuni s'est transformé en ressentiments amers sur des millénaires de divergences culturelles. Maintenant, à travers toutes nos nouvelles terres à Nomsyulhan, les esprits ancestraux des Chercheurs d'Âmes ont excité leurs descendants contre notre règne. Dans tout autre cas, nous écraserions simplement leurs partisans et détruirions leurs sanctuaires, mais le faire ici ne résulterait qu'en plus d'âmes perdues au conflit que ce qui pourrait être gagné de la victoire. Pour le meilleur ou pour le pire, nous devons chercher une solution plus tactique à ce problème."
 flavor_maghargma.27.a:0 "Qu'est-il arrivé à 'les morts ne racontent pas d'histoires' ?"
 flavor_maghargma.28.t:0 "Une Discussion"
 flavor_maghargma.28.d:0 "Un prêtre Vulshorite solitaire gravissait lentement le grand chemin qui serpentait vers les hauteurs de Nomsyulhan. Bien que le trek ait testé son endurance et ses poumons, l'ogre errant a fait bon temps, car il était chargé d'une mission de grande importance. On avait supposé que la première génération de Gueules-de-Sable à fuir la dévastation du Jour des Cieux Cendrés était trop indulgente de leur Faim pour être capable de maintenir leurs esprits après la mort, mais un tel esprit avait été localisé, un qui avait à la fois vécu une vie pleine d'indulgence de leur Faim et l'avait rejeté dans leur nouvelle maison. Avec le conflit religieux en cours entre Vulshorites et Sudomeg'i, si quelqu'un pouvait tracer un chemin à travers le conflit, c'était cet esprit. \n\n Finalement, le prêtre se retrouva devant un sanctuaire familial sans prétention. Après avoir été laissé entrer par le maître de la maison et allumé quelques bâtons d'encens, le prêtre a finalement rencontré celui qu'il cherchait depuis si longtemps. Après avoir dispensé les formalités, les deux se sont lancés dans leur discussion tant attendue. Le prêtre a souligné comment les Chercheurs d'Âmes étaient beaucoup trop durs avec eux-mêmes et manquaient les meilleures parties de la vie. Le Gueule-de-Sable a détaillé l'ampleur de la tragédie qu'ils ont vécue lorsque les cieux se sont assombris. De longues heures se sont écoulées de cette façon, allant et venant sur les joies et les dangers de l'affliction partagée des ogres. Alors que les ombres s'allongeaient, leur discussion s'est tournée vers les questions de l'âme. De manière choquante, les deux ont commencé à s'accorder sur des points de théologie. Chacun croyait vraiment qu'ils travaillaient à conserver l'âme ogresque de leur propre manière unique. Hélas, il est éprouvant pour un esprit ancestral de se manifester si longtemps, donc une conclusion éventuelle au débat était inévitable. Après avoir dit ses adieux, le prêtre est sorti du sanctuaire et a commencé à préparer ses affaires pour le voyage de retour à la capitale. Son esprit était décidé sur ce qu'il devait rapporter au [Root.Monarch.GetTitle] :"
 flavor_maghargma.28.a:0 "Leur perspective est intéressante, mais il ne peut y avoir aucun compromis entre nous."
 flavor_maghargma.28.b:0 "Peut-être ne sommes-nous pas si éloignés de nos frères que nous le croyions tous."
 flavor_maghargma.29.t:0 "Prétendants Rivaux"
 flavor_maghargma.29.d:0 "Dans notre poussée vers l'est pour réclamer les terres des Géants des Collines, nous avons rencontré un autre groupe de gens-géants : les Trolls des Collines. Avec une assertivité que nous n'aurions pas attendue de nos cousins plus serviles, ils prétendent être les héritiers de leurs vrais créateurs géants - malgré le fait qu'aucun d'entre eux n'a même la moindre goutte de divinité aromatisant leurs âmes. Ironiquement, pour un peuple qui revendique l'héritage des puissants Géants des Collines, leur foi les oblige à plier le genou aux esprits locaux de la terre. De telles pratiques hypocrites montrent non seulement leur vraie faiblesse mais souillent également l'héritage des géants eux-mêmes ! Bien que, aussi désagréable que cet arrangement puisse paraître, il a ouvert un chemin vers des pouvoirs vraiment uniques. Par leur coopération avec les esprits, ces trolls peuvent lier des esprits puissants à eux-mêmes pour apporter une force vraiment impressionnante sur le champ de bataille. Permettre à leur royaume de continuer sans être perturbé aurait l'avantage supplémentaire d'alléger notre charge administrative aux frontières de notre royaume. Peut-être que tolérer de telles illusions de grandeur vaut la force que nous pouvons gagner en retour. Les mettons-nous à leur place ou leur permettons-nous de gouverner comme vassaux sous notre œil vigilant ?"
 flavor_maghargma.29.a:0 "Personne ne peut défier notre revendication à l'héritage des dieux !"
 flavor_maghargma.29.b:0 "La puissance respecte la puissance."
 flavor_maghargma.30.t:0 "Les Ogres Exigent des Concessions"
 flavor_maghargma.30.d:0 "Un empire dirigé par nos parents éloignés a exigé que nous nous soumettions à leur règne, se façonnant comme le 'Seigneur de Tous les Ogres'. Selon nos dossiers, ce doivent être les créations des Géants du Feu, dont la rébellion ancienne réussie a déclenché notre propre révolte contre nos maîtres Géants de Pierre. Nous sommes un peuple fier avec une tradition fière, donc l'idée de subjugation volontaire semble moins qu'idéale. Cependant, pour étendre leur empire aussi loin parle des volumes de leurs capacités, peut-être y a-t-il un certain mérite à leur désir d'un empire uni d'ogres."
 flavor_maghargma.30.d.1:0 "Un royaume puissant d'ogres d'au-delà de l'Échine-du-Serpent a revendiqué notre terre dans les Collines Démoniaques comme une partie intégrante de leur 'territoire légitimement hérité'. Ils viennent juste d'arriver dans la région, donc leurs revendications ont très peu de sens, mais quand on peut commander des dizaines de milliers de monstres à marcher à leurs ordres, des choses comme la raisonnabilité peuvent ne pas être entièrement nécessaires."
 flavor_maghargma.30.a:0 "Les Oni ne seront jamais courbés !"
 flavor_maghargma.30.b:0 "J'aime le son d''un empire de toute la race ogre'."
 flavor_maghargma.30.c:0 "Nous devrions éviter de nous battre avec eux."
 flavor_maghargma.30.d:0 "Nous ne céderons jamais aux monstres !"
 flavor_maghargma.31.t:0 "Une Réponse des Collines Démoniaques"
 flavor_maghargma.31.d:0 "Nos frères cornus ont vu ce qui peut être possible avec une race ogre unie et ont accepté de se soumettre à notre règne. À travers le royaume, des festins sont déjà tenus en célébration du retour de nos cousins perdus depuis longtemps dans le giron. Ensemble, nous serons plus grands que nous ne pourrions jamais l'être séparément."
 flavor_maghargma.31.d.1:0 "Nous avions de grands espoirs pour notre réunion tant attendue avec nos parents dans l'extrême est. Comme nous, les Oni se sont soulevés contre leurs maîtres géants il y a longtemps. Nous comptions sur cette parenté partagée pour conduire naturellement les ogres cornus directement dans nos bras. Ce que nous avons échoué à considérer était le fait que, contrairement à la nôtre, leur révolte ancienne a échoué. Apparemment, cette défaite les a laissés sans divinité suffisante pour reconnaître la justice de notre cause. Bien qu'il nous peine de verser le sang de nos parents, leurs âmes seront une délicatesse uniquement puissante pour nos guerriers."
 flavor_maghargma.31.d.2:0 "Réjouissez-vous !"
 flavor_maghargma.31.d.2:0 "Sonnez les tambours de guerre !"
 flavor_maghargma.31.a:0 "Réjouissez-vous !"
 flavor_maghargma.31.b:0 "Ils ont choisi... mal."
 flavor_maghargma.32.t:0 "Déjà Vu"
 flavor_maghargma.32.d:0 "Nous avons enfin commencé le processus d'accueil de nos cousins insaisissables dans le Royaume de Tous les Ogres. Aussi bonnes que soient nos intentions, il y en a beaucoup parmi eux qui refusent de nous accepter, préférant se retrancher dans leurs fortifications et faire des réclamations douteuses sur notre légitimité. Curieusement, leurs mots sonnent presque identiquement à la rhétorique même que nous avons déployée contre les Chercheurs d'Âmes de Nomsyulhan. Cette fois, c'est *nous* qui sommes vus comme des faibles spirituellement déficients. Pour dire le moins, c'est certainement un sentiment étrange d'être du côté récepteur de telles accusations. \n\n Quoi qu'il en soit, les Oni sont des ogres compatriotes, et nous sommes tenus par devoir d'entendre leurs plaintes en tant que leur suzerain. Le [Root.Monarch.GetTitle] rencontrera personnellement les dirigeants de leurs Shirgrii les plus importants dans une tentative de dissiper tout malentendu qui pourrait rester. Nous ne pouvons qu'espérer qu'ils se révèlent aussi raisonnables que nous."
 flavor_maghargma.32.a:0 "Je me demande, quel goût ont les esprits ?"
 flavor_maghargma.33.t:0 "Qui se Ressemble s'Assemble"
 flavor_maghargma.33.d:0 "La réunion entre le [Root.Monarch.GetTitle] et les dirigeants Shirgrii a été un succès retentissant ! Au cours d'une longue nuit de nourriture, de boisson et de divertissement, les deux délégations ont lentement découvert que nous avons beaucoup plus de similitudes que de différences. Que ce soit des patries similaires dans des vallées facilement fortifiées, des voisins bêtement méfiants, ou une organisation sociale similaire basée sur les clans, il y avait de nombreuses familiarités séculaires pour se lier dans les premières heures de la nuit. \n\n Alors que les réjouissances se tournaient vers la discussion religieuse - le but déclaré de l'événement - les points communs n'ont fait que continuer. Bien que de l'extérieur, il puisse sembler que le Chemin Dévorant est l'une des fois vénérant les esprits d'Haless, au cœur, nos deux cultures sont construites sur la même fondation : assouvir nos Faims. Nous avons simplement des moyens différents d'atteindre nos objectifs. Alors que nous avions beaucoup de terres arables pour cultiver et élever des troupeaux, les Ogres Cornus ont utilisé l'énergie spirituelle abondante dans leurs terres. Comme nous, les coûts de remplir leurs besoins les ont conduits à être vilipendés par leurs voisins, mais néanmoins, ils se sont tenus debout et ont gardé leurs propres esprits préservés. \n\n Tout ce qui reste est de déterminer comment les choses vont se dérouler à l'avenir. Devrions-nous permettre aux Oni de continuer les pratiques qui fonctionnent le mieux pour eux, ou intégrer leurs enseignements dans le canon Vulshorite ?"
 flavor_maghargma.33.a:0 "Une palette variée fait une âme plus forte."
 flavor_maghargma.33.b:0 "Les ogres sont plus forts ensemble."
 flavor_maghargma.34.t:0 "Cadeaux de l'Ouest"
 flavor_maghargma.34.d:0 "Un visiteur des plus curieux est arrivé cherchant une audience avec le 'chef des humains'. Prétendant être un représentant du Roi de Maghargma, l'ogre dit que son monarque souhaite renforcer les liens avec le peuple des lacs et est prêt à nous offrir un flux constant de fer et de pierre, en plus de conseillers qualifiés dans le domaine de l'ingénierie architecturale. Bien qu'accepter des cadeaux non seulement d'un tyran - et un plus monstrueux que d'habitude en plus - semble désagréable, leurs offres sont assez tentantes. Nos ennemis cherchent toutes les occasions possibles de voler la présidence loin de nous. Peut-être que c'est juste ce dont nous avons besoin pour maintenir notre avantage et préserver la stabilité dans la fédération."
 flavor_maghargma.34.a:0 "Ça sonne bien ! Nous acceptons avec plaisir."
 flavor_maghargma.34.b:0 "Tout cadeau d'un tyran est sûrement empoisonné. Pas de marché."
 flavor_maghargma.35.t:0 "L'Acier Ogresque se Tarit"
 flavor_maghargma.35.d:0 "Il semble que les cadeaux que nous avons acceptés plus tôt étaient empoisonnés après tout, juste pas de la manière que nous attendrions d'une horde de monstres. En préparation d'une invasion de nos terres, les ogres ont rappelé leurs conseillers et ont brusquement arrêté les expéditions de métal vers nous. Avec une pénurie si soudaine de fer, les milices des cités à travers Yarikhoi se démènent pour se procurer de l'équipement pour leurs forces. Pour le moment, nous devrons faire face à ces envahisseurs avec un désavantage."
 flavor_maghargma.35.a:0 "Nous avons survécu à pire avant."


