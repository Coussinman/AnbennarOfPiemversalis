 #Missions
 maghargma_empower_ziltaghs_clique_title:0 "Renforcer la Faction de Ziltagh"
 maghargma_empower_ziltaghs_clique_desc:0 "Les vils hommes-bêtes des plaines n'ont pu menacer nos foyers et notre peuple qu'à cause de siècles de décadence et de complaisance ogresque. Ziltagh a déterminé que pour survivre, toute la race ogre doit être traînée vers l'avenir, qu'elle le veuille ou non. Cependant, peu importe l'exceptionnalité du personnage, ce n'est pas une tâche qui peut être accomplie seul : cherchons et donnons du pouvoir aux ogres partageant un esprit et une vision similaires, afin de présenter un front uni contre les forces de la stagnation."

 maghargma_a_city_fit_for_giants_title:0 "Une Cité Digne des Géants"
 maghargma_a_city_fit_for_giants_desc:0 "Depuis que la cité des géants des nuages s'est écrasée sur Halann dans les suites du Jour des Cieux Cendrés, la cité de Maghargma a été la plus puissante et grandiose de toute la Vallée des Ogres. Maintenant, marquée par le récent assaut centaure et vidée par des générations de mauvaise gestion, elle n'est plus qu'une coquille de son ancienne gloire. Pour réaffirmer notre règne légitime sur nos sujets, aucune dépense ne doit être épargnée pour rendre au kelaktar des kelaktars son ancienne gloire."

 maghargma_new_subjects_title:0 "De Nouveaux Sujets"
 maghargma_new_subjects_desc:0 "Alors que nous avons repris notre concentration sur l'expansion de nos frontières et l'affirmation de notre contrôle sur les plaines, des rapports ont lentement atteint la capitale concernant des créatures à dix pattes observant nos forces de loin, disparaissant dans les profondeurs des Pics Méridionaux à toute tentative d'investigation. Peut-être avons-nous trop longtemps négligé ce qui se cache sous les montagnes qui sécurisent nos flancs. Établissons un avant-poste à l'embouchure des montagnes afin d'en apprendre davantage sur ces étranges observations."

 maghargma_the_little_brothers_title:0 "Les Petits Frères"
 maghargma_the_little_brothers_desc:0 "Bien que cela ait pu être contesté à l'époque, la décision d'ouvrir nos portes à ces 'gobelins' s'est révélée être un succès retentissant ! Leurs corps ridiculement petits et leurs structures osseuses en font des en-cas peu appétissants, tandis que leurs faibles besoins caloriques et leur intelligence vive en font un ajout bienvenu dans tout foyer cherchant une paire de mains supplémentaire. En investissant dans ces nouveaux sujets, nous pouvons même utiliser leur inventivité innée et leurs nombres apparemment illimités pour renforcer les rangs de nos armées surexploitées."

 maghargma_a_kelaktar_of_their_own_title:0 "Un Kelaktar Bien à Eux"
 maghargma_a_kelaktar_of_their_own_desc:0 "Nos sujets gobelins font maintenant partie intégrante de notre royaume. Pour reconnaître leurs contributions à notre grand objectif de reconstruire le royaume des géants, nous accorderons aux Nettoyeurs de Toiles un kelaktar qui leur sera propre. Non seulement cette nouvelle cité brillante présentera un phare de tolérance et de sécurité pour les gobelins encore dans l'Échine-du-Serpent, mais elle servira de symbole des riches récompenses que l'on peut attendre d'une servitude loyale envers les dirigeants légitimes d'Halann."

 maghargma_crush_the_westmarches_title:0 "Écraser les Marches de l'Ouest"
 maghargma_crush_the_westmarches_desc:0 "Les Marches de l'Ouest dominées par les Metsamiques servent de porte orientale - et de rempart - de Yarikhoi. Leur peuple a longtemps repoussé les invasions des centaures, mais ils n'ont pas encore affronté notre puissance en bataille ouverte. Si nous brisons leurs armées et leurs esprits, Yarikhoi sera nôtre !"

 maghargma_enforce_our_claims_title:0 "Faire Valoir Nos Revendications"
 maghargma_enforce_our_claims_desc:0 "Nous connaissons depuis longtemps nos frères ogres par-delà les montagnes, mais les deux obstacles de la géographie et des ogres sauvages nous ont toujours maintenus regrettablement distants. Maintenant, avec toutes les Plaines Interdites sous notre emprise, nous avons enfin les ressources pour regarder vers l'extérieur et ramener nos cousins d'autrefois dans le giron."

 maghargma_sieze_the_swamps_title:0 "S'Emparer des Marais"
 maghargma_sieze_the_swamps_desc:0 "Avec le Val du Serpent maintenant à notre portée, nous devons prendre soin de nous assurer que les faibles petites races ne défient plus jamais nos revendications légitimes sur la région. Par la puissance et l'industrie combinées des ogres, la terre sera à jamais notre marais."

 maghargma_vulshorite_brotherhood_title:0 "Fraternité Vulshorite"
 maghargma_vulshorite_brotherhood_desc:0 "Malgré notre long isolement les uns des autres, nos frères de l'ouest ont vaillamment gardé leurs âmes préservées et bien pourvues. Malheureusement, beaucoup d'entre eux manquent de la nuance dans leur pratique que nous avons pris tant de peine à cultiver. En investissant dans le clergé de la région, nous pouvons nous assurer que cette fissure dans notre unité ne s'aggrave pas en un schisme plus sérieux."

 maghargma_far_far_away_title:0 "Très Très Loin"
 maghargma_far_far_away_desc:0 "Ayant poussé loin vers l'ouest, nous sommes enfin arrivés au bord des terres traditionnelles de notre peuple : les marais de Bal Mire. Malgré des siècles de séparation, nos sujets Bouche-de-Mousse se sentent chez eux en marchant parmi la patrie marécageuse de leurs ancêtres Ogres des Marais. En investissant dans les fortifications déjà impressionnantes de la région, nous pouvons transformer la région en un point d'ancrage formidable pour notre empire occidental et parrainer le retour triomphal des propriétaires légitimes de la terre."

 maghargma_the_carrot_title:0 "La Carotte..."
 maghargma_the_carrot_desc:0 "Pendant que nos terres brûlaient et que notre peuple mourait de faim aux mains des envahisseurs centaures, nos soi-disant 'sujets' se sont simplement recroquevillés derrière les murs de leurs kelaktars et ont attendu que nous résolvions le problème pour eux. Ghornma aurait peut-être laissé une telle insolence impunie, mais Ziltagh n'est pas son père. Attirons les inutiles Ojkagmas à la capitale avec un grand festin 'honorant leur courage' où ils se retrouveront bientôt - eux et leurs royaumes - à la merci du Mengotsa."

 maghargma_subdue_the_north_title:0 "Soumettre le Nord"
 maghargma_subdue_the_north_desc:0 "En dehors de notre sang et de notre foi partagés, les ogres sauvages du nord ne pourraient pas être plus différents des ogres civilisés que Maghargma préside. Ils se délectent de leur arriération et préféreraient brûler le monde plutôt que d'essayer de saisir leur domination légitime sur lui. Avec la vallée des ogres unie derrière nous, il est temps de remettre enfin ces parasites subordonnés à leur juste place."

 maghargma_mass_conscription_title:0 "Conscription de Masse"
 maghargma_mass_conscription_desc:0 "Une fois de plus, nos sujets gobelins se sont révélés être une composante inestimable de notre empire grandissant. Pour le même coût en ressources qu'il faudrait pour équiper un seul ogre pour la bataille, nous pouvons déployer une compagnie entière de soldats gobelins. Avec notre population ogresque déjà sous tension pour remplir les rangs de nos vastes armées, le moment est peut-être venu de suivre les traces de nos ancêtres et de laisser nos sujets se battre pour nous."

 maghargma_harness_the_heartlands_title:0 "Maîtriser les Terres du Cœur"
 maghargma_harness_the_heartlands_desc:0 "Les Terres du Cœur sont le cœur battant de Yarikhoi : bien que sous-développées et peu peuplées, la vaste richesse agricole de la région est ce qui permet au croissant de cités de soutenir la population qu'il abrite. Avec cette région sous notre contrôle, nos armées pourront festoyer à satiété alors que nous continuons notre poussée finale pour réclamer l'héritage de nos créateurs."

 maghargma_trouble_with_trolls_title:0 "Problèmes avec les Trolls"
 maghargma_trouble_with_trolls_desc:0 "Malgré notre place d'héritiers légitimes de nos créateurs collectifs, les trolls du col nord gardent une rancune bizarre contre nous pour notre juste consommation de nos dieux. Indépendamment de son irrationalité, le mauvais sang entre nous a rendu l'administration de nos cousins trolls beaucoup plus difficile que nous ne l'avions initialement anticipé. Ces cousins ne doivent pas être autorisés à entraver notre réclamation de nos terres légitimes : la seule question est de savoir comment ils seront forcés de s'écarter."

 maghargma_dynamic_mission_trolls_title:0 "Mission Dynamique"
 maghargma_dynamic_mission_trolls_desc:0 " "

 maghargma_greater_than_giants_title:0 "Plus Grands que les Géants"
 maghargma_greater_than_giants_desc:0 "Malgré tout leur pouvoir, les géants n'ont jamais pu percer les défenses montagneuses de l'ancien empire nain. Ils ont également été incapables de s'empêcher d'être mangés. En tant que leurs successeurs non-éteints, nous atteindrons non seulement les mêmes hauteurs que nos créateurs ont atteintes, mais nous les surpasserons. Quelle meilleure façon de prouver notre ascendant que de saisir pour nous-mêmes le joyau de la couronne de leurs anciens ennemis ?"

 maghargma_land_of_frost_title:0 "Terre de Givre"
 maghargma_land_of_frost_desc:0 "Maintenant que le Col du Nord est sécurisé et que nos flancs contre les puissances du Dwarovar ont été renforcés, rien ne se dresse entre nous et les terres des Géants du Givre. Là où Jormir et Kranmas ont échoué, nous réussirons : les squatters humains et orques seront balayés dans une marée de puissance ogresque, et le règne légitime des géants reviendra enfin dans l'ouest gelé."

 maghargma_lords_of_frost_title:0 "Seigneurs du Givre"
 maghargma_lords_of_frost_desc:0 "Nous avons enfin avalé les terres des anciens Géants du Givre dans notre domination grandissante. Nos revendications occidentales peuvent être sécurisées, mais le travail n'est pas encore terminé. Plions la terre elle-même à nos caprices et allumons les forges du nord afin que nos armées puissent être équipées de l'acier le plus solide et des armes les plus destructrices."

 maghargma_brothers_in_arms_title:0 "Frères d'Armes"
 maghargma_brothers_in_arms_desc:0 "Bien que nous ayons pu nous éloigner au cours du dernier millénaire, les Trolls sont toujours nos parents éloignés. Même s'ils ne sont pas dotés du même esprit que nous, ogres, avons pris de nos créateurs géants, la maîtrise des trolls fait tout autant partie de notre héritage que nos revendications temporelles. Sûrement les trolls savent dans leur sang que leur but est de se battre au nom de leurs créateurs. En leur apportant notre puissance industrielle et notre habileté à construire, nous pouvons pleinement mobiliser notre population troll pour la guerre et, ce faisant, leur accorder le but qu'ils ont désiré pendant des milliers d'années."

 maghargma_a_new_kind_of_livestock_title:0 "Un Nouveau Type de Bétail"
 maghargma_a_new_kind_of_livestock_desc:0 "Involontaire ou non, nos créateurs géants nous ont accordé de nombreux dons d'outre-tombe : peut-être leurs âmes façonnent-elles encore la réalité au profit de leurs nouveaux hôtes. Quoi qu'il en soit, il semble que la biologie troll soit encore un autre de ces bienfaits cachés. Le problème avec le bétail normal est que vous ne pouvez récolter de la viande qu'une seule fois, mais et si ce n'était pas le cas ? Avec les trolls, le rêve le plus fantastique d'un ogre peut devenir réalité : un approvisionnement sans fin en viande régénérante."

 maghargma_strike_back_title:0 "Contre-Attaquer"
 maghargma_strike_back_desc:0 "Ce n'est que grâce au leadership exceptionnel de Ziltagh que les Ogres Peau-de-Père ont été épargnés d'une extinction alimentée par la Faim aux mains des envahisseurs centaures. Pour le crime d'avoir souillé nos terres et pour le régicide du défunt Ghornma Gravelhide, nous forcerons les centaures à expier avec leur or, leurs terres et leur chair."

 maghargma_settle_succession_title:0 "Régler la Succession"
 maghargma_settle_succession_desc:0 "Alors que Ziltagh lui-même est un ogre d'une perspicacité politique et militaire unique en un millénaire, son fils Chike est tout le contraire. Tenant plus de son grand-père décadent que de son père, la Vallée des Ogres a langui sous sa supervision pendant que Ziltagh est en campagne. Si nous souhaitons que les réformes de Ziltagh prennent racine, quelque chose doit être fait pour empêcher un retour en arrière après son décès."

 maghargma_reforge_the_iron_chain_title:0 "Reforger la Chaîne de Fer"
 maghargma_reforge_the_iron_chain_desc:0 "Aux points culminants de l'influence ogresque sur les Plaines Interdites, la soi-disant Chaîne de Fer était une artère économique, facilitant le flux de richesse d'au-delà de notre vallée directement dans nos coffres. Utilisant des intermédiaires centaures, le fer de haute qualité d'Olkhalebuhr serait transporté vers les humains pauvres en minéraux de Yarikhoi pour de grands profits. Pour que nous atteignions les hauteurs de pouvoir dont nous jouissions autrefois, nos liens mercantiles avec le croissant de cités doivent être sécurisés."

 maghargma_a_friendly_face_title:0 "Un Visage Amical"
 maghargma_a_friendly_face_desc:0 "Qu'ils le sachent ou non, les Triuniques querelleurs squattent au-dessus du joyau couronné de nos créateurs Géants du Feu, nous privant du morceau de choix de notre héritage. Malheureusement, la récente crise de colère des centaures les a choqués de leurs querelles pour serrer les rangs. Si nous devons trouver des fissures dans leur façade d'unité, nous devons d'abord nous présenter comme des égaux civilisés au-dessus de la barbarie de nos ennemis communs. Même envisager l'idée d'égalité avec de tels êtres à l'âme petite peut être un abaissement inacceptable, mais les récompenses qu'elle promet sont en effet délicieuses."

 maghargma_shatter_the_mirror_title:0 "Briser le Miroir"
 maghargma_shatter_the_mirror_desc:0 "Aussi douloureux que cela puisse être, tout repas bien équilibré contiendra toujours un plat ou deux qui doivent être endurés. Maintenant, il est temps d'en finir avec la bouillie de la diplomatie et de passer à la viande de la guerre. Nous devons rassembler nos forces en préparation de notre coup d'ouverture contre les faibles de la Fédération, afin de pouvoir enfin rendre notre héritage entier."

 maghargma_jewel_of_the_fire_giants_title:0 "Le Joyau des Géants du Feu"
 maghargma_jewel_of_the_fire_giants_desc:0 "Les ogres des Plaines Interdites se tiennent maintenant au bord de la grandeur. Nos forces sont mobilisées en nombres jamais vus dans notre histoire depuis peut-être les jours de la révolte contre les dieux, et toute la société ogresque est unie derrière la volonté inattaquable du Mengotsa. Cependant, les ogres les plus sages savent que les plus grands repas ne doivent pas être avalés entiers, mais savourés : établissons une tête de pont contre les squatters humains d'où nous pourrons consommer ce plus grand des repas, bouchée par bouchée."

 maghargma_lords_of_fire_title:0 "Seigneurs du Feu"
 maghargma_lords_of_fire_desc:0 "Un nouveau jour se lève sur les héritiers des Géants du Feu. Pour la première fois en plus de huit millénaires, le royaume de nos créateurs est uni sous une seule puissance. Une fois que chaque cité et forteresse des plaines flottera le drapeau de Maghargma, personne ne doutera de notre revendication en tant que véritables héritiers des Géants du Feu."

 maghargma_the_southern_expedition_title:0 "L'Expédition Méridionale"
 maghargma_the_southern_expedition_desc:0 "Dans notre quête pour unir toutes les terres des gens-géants sous notre règne, nous devons rester toujours vigilants. À cet égard, notre connaissance de nos voisins du sud est pitoyable, consistant en une simple collection d'histoires recueillies auprès de marchands voyageant le long du Don du Serpent. Familiarisons-nous avec les nations au-delà des cols afin de savoir si les royaumes du sud sont amis ou ennemis."

 maghargma_a_new_invasion_title:0 "Une Nouvelle Invasion"
 maghargma_a_new_invasion_desc:0 "Avec la délicieuse découverte que nos frères ont autrefois terrorisé les anciens humains de Bulwar, notre collecte de renseignements a également mis au jour des récits d'une grande invasion centaure des terres au sud. En tant que fiers suiveurs de la tradition, nous ne voyons aucune raison pour qu'un tel événement ne se reproduise pas. Avec la coopération de nos sujets centaures, les vallées fluviales fertiles et les vastes déserts seront à nouveau une patrie pour les hommes-bêtes."

 maghargma_legions_of_bronze_title:0 "Légions de Bronze"
 maghargma_legions_of_bronze_desc:0 "Alors que nous avons conquis plus loin dans Bulwar à la recherche d'indices pouvant nous mener aux vestiges culturels de nos frères perdus depuis longtemps, nous sommes tombés sur un nombre stupéfiant de statues de bronze d'ogres minutieusement détaillées. Bien qu'il ne soit pas surprenant que quiconque souhaite rendre nos visages dorés avec des détails affectueux, les statues datent d'une époque bien après que les ogres liés aux Djinns auraient parcouru les terres méridionales. Pour satisfaire notre savoir, nous devrions nous assurer d'avoir autant d'échantillons que possible dans nos terres et commander une étude magique sur les sculptures pour voir s'il y a quelque chose de plus à découvrir."

 maghargma_loyaltys_reward_title:0 "La Récompense de la Loyauté"
 maghargma_loyaltys_reward_desc:0 "Nos sujets gobelins se sont tenus loyalement à nos côtés pendant des générations, partageant toutes nos plus grandes victoires et nos revers les plus amers dans notre quête pour réclamer nos terres. Maintenant que nous détenons la grande capitale naine d'Amldhir, il est temps qu'ils récoltent leurs justes récompenses. Naturellement, nos sujets les plus anciens et les plus proches, les Nettoyeurs de Toiles, sont les candidats parfaits pour le travail. Non seulement leurs petites structures sont bien mieux adaptées aux confins claustrophobiques du dwarovar, mais leurs araignées bien-aimées prospéreront dans l'obscurité profonde des cavernes. Bien que nous soyons tristes de voir beaucoup d'entre eux partir, chaque ogre saura qu'un festin digne des ogres attend tous ceux qui passent par le Rocher du Roi."

 maghargma_western_breadbasket_title:0 "Le Grenier de l'Ouest"
 maghargma_western_breadbasket_desc:0 "Alors que les administrateurs Peau-de-Père faisaient l'inventaire des ressources disponibles dans le Val du Serpent nouvellement réunifié, l'ancien réseau d'irrigation laissé par les nains a suscité un intérêt particulier pour nos prêtres dans la Vallée des Ogres. Ce qui était autrefois considéré comme un marais improductif, maudit pour rester un arriéré, pourrait au contraire être exploité pour fournir la subsistance à d'innombrables ogres ! Nous devons faire toute la hâte pour réaliser ce rêve, notre Faim l'exige."

 maghargma_family_reunion_title:0 "Réunion de Famille"
 maghargma_family_reunion_desc:0 "Nos plus grands rêves ont enfin été réalisés, et toute la race ogre est maintenant unie sous une seule bannière. N'étant plus un titre d'ambition, mais une déclaration de fait, le Mengotsa peut vraiment être appelé le Seigneur de Tous les Ogres. Pour célébrer une occasion si monumentale, nous organiserons le plus grand festin que le monde ait jamais connu, avec des aliments et des saveurs du monde entier : même les géants n'auraient pas connu une félicité comme celle-ci. Pour le Mengotsa triomphant lui-même, un repas de renommée particulière a été préparé, peut-être le repas le plus important de toute l'histoire."

 maghargma_the_rarest_cut_title:0 "La Coupe la Plus Rare"
 maghargma_the_rarest_cut_desc:0 "Cette mission sera revisitée une fois que la §YPorte de Nomsyulhan§! sera présente"

 maghargma_the_fleet_of_unity_title:0 "La Flotte de l'Unité"
 maghargma_the_fleet_of_unity_desc:0 "Cette mission sera revisitée une fois qu'§YInsyaa§! sera présent"

 maghargma_lords_of_the_cloud_title:0 "Seigneurs du Nuage"
 maghargma_lords_of_the_cloud_desc:0 "Cette mission sera revisitée une fois qu'§YInsyaa§! sera présent"

 maghargma_beasts_of_burden_title:0 "Bêtes de Somme"
 maghargma_beasts_of_burden_desc:0 "Aussi fortement que nous souhaitions effacer la menace centaure des plaines, nous n'avons pas la capacité de consolider notre autorité chez nous et de gaspiller des ressources sur la construction de nouveaux kelaktars coûteux profondément dans les steppes. D'abord, nous devons briser la volonté de ces hommes-bêtes arrivistes et leur montrer que personne ne peut espérer résister à la colère des ogres. Ensuite, nous gagnerons leur loyauté en leur permettant le privilège de nous revenir enchaînés, plutôt que sur des assiettes."

 maghargma_reorganize_the_horsemen_title:0 "Réorganiser les Cavaliers"
 maghargma_reorganize_the_horsemen_desc:0 "Avec nos anciens tributaires de nouveau sous notre contrôle, toute tentative de les administrer réellement a été rencontrée avec frustration. Leurs allégeances mercurielles et leur incapacité à rester immobiles pendant une période prolongée ont fait de l'acte de collecter des taxes et des prélèvements plus une chasse aux primes qu'une comptabilité. Nous devrions nommer un seul Caehn pour gérer nos possessions pour nous, afin de pouvoir diriger nos efforts vers nos conquêtes futures."

 maghargma_lord_of_the_plains_title:0 "Seigneur des Plaines"
 maghargma_lord_of_the_plains_desc:0 "Même au sommet du pouvoir ogre, notre toile d'influence ne s'étendait jamais beaucoup plus loin que la rive proche de la rivière Don du Serpent : mais maintenant, nous sommes confrontés à une opportunité totalement unique d'étendre notre emprise sur l'ensemble des Plaines Interdites. Tout comme un sprinteur de guerre habile, nous devons utiliser pleinement notre élan et pousser jusqu'aux confins des steppes, ne nous arrêtant pas tant que chaque dernier clan centaure n'est pas placé sous notre joug."

 maghargma_ordering_the_steppes_title:0 "Ordonner les Steppes"
 maghargma_ordering_the_steppes_desc:0 "Une fois de plus, nous nous sommes retrouvés à la limite de ce que notre nation peut effectivement administrer en traitant avec les politiques centaures chaotiques sous nous. Ce sont nos terres légitimes, et ce factionnalisme sans signification sera arrêté. Sous notre égide vigilante, l'ordre et la compréhensibilité régneront à nouveau sur les plaines, pour la première fois depuis que nos maîtres ont plié la terre à leur volonté. Les frontières politiques et les accords de tribut seront formalisés, les schémas migratoires enregistrés et la succession sera entièrement dictée par nos caprices. Avec ces réformes, nous pouvons non seulement nous attendre à ce qu'un fardeau administratif soit levé, mais qu'une grande quantité de richesse commence à affluer dans la capitale sous forme de tribut devenant plus régulier."

 maghargma_the_eastern_edge_title:0 "La Bordure Orientale"
 maghargma_the_eastern_edge_desc:0 "Après que tant de personnes soient mortes pour ce qui équivaut à une mer de prairies sèches et vides, nos sacrifices ont enfin commencé à porter leurs fruits. Les terres fertiles de Nuzurbokh sont maintenant à notre portée, ainsi que les vastes ressources minérales qui se trouvent en dessous. Alors que nous avons étendu notre emprise sur notre domaine légitime, notre industrie a été tendue à sa limite pour garder nos forces bien nourries et équipées. Comme un ogre frappé par la Faim, nous ne devons perdre aucun temps à déchirer les entrailles d'Halann pour nous régaler de la douce substance minérale que nos forges réclament. Des concepts sans signification comme la 'sécurité des travailleurs' ou la 'durabilité' n'ont pas leur place ici, nous devons consommer autant que nous le pouvons, aussi vite que nous le pouvons, tout pour la force du royaume."

 maghargma_pacify_the_brightmarch_title:0 "Pacifier la Marche Brillante"
 maghargma_pacify_the_brightmarch_desc:0 "Pour tout conquérant potentiel qui examine Yarikhoi, le morceau le plus délectable à leurs yeux serait la Marche Brillante. À la fois la région la plus peuplée du croissant de cités et la plus riche industriellement, sécuriser le contrôle de la région sera un avantage massif pour notre empire grandissant. Habitués à des guerres constantes entre eux et avec des étrangers, les humains qui y vivent actuellement ne seront pas un petit défi à surmonter, mais ils n'ont jamais affronté une armée d'ogres soutenus par la promesse du plus grand festin d'une génération à leur victoire. Écrasez-les, et le moral des Triuniques restants s'effondrera comme les murs fragiles qu'ils croient naïvement ralentir notre conquête inévitable."

 maghargma_a_proper_celebration_title:0 "Une Vraie Célébration"
 maghargma_a_proper_celebration_desc:0 "Pendant trop longtemps, nos frères Chercheurs d'Âmes égarés ont langui sous des régimes complètement apathiques à la qualité de la nourriture à laquelle ils ont accès. Leurs soi-disant 'festins' pâlissent en comparaison de ce que le Peau-de-Père moyen s'attend à avoir pour un en-cas de midi, sans parler de leur manque abyssal d'assaisonnement ! Montrons à ces ogres affamés à quoi ressemble une vraie fête et voyons s'ils n'abandonnent pas leurs vieilles habitudes maigres."

 maghargma_confront_the_ancestors_title:0 "Confronter les Ancêtres"
 maghargma_confront_the_ancestors_desc:0 "Nous avons eu notre part de problèmes pour nous libérer des pratiques désuètes et avancer vers un avenir plus puissant, alors imaginez notre choc quand nous avons découvert que les Chercheurs d'Âmes sont tellement coincés dans leurs habitudes qu'ils font tout leur possible pour ne pas laisser mourir le passé ! Ce processus non naturel de maintien des esprits ancestraux n'est pas seulement un drain sur les ressources : presque rien n'est fait quand chaque action est scrutée par une douzaine de générations d'ancêtres argumentatifs. Si nous devons espérer un quelconque avenir ensemble, ces ancêtres doivent être montrés à leur place appropriée, d'une manière ou d'une autre."

 maghargma_dynamic_mission_soulseekers_title:0 "Mission Dynamique"
 maghargma_dynamic_mission_soulseekers_desc:0 " "

 maghargma_lords_of_stone_title:0 "Seigneurs de Pierre"
 maghargma_lords_of_stone_desc:0 "Nos anciens créateurs étaient les vrais maîtres du plan matériel : ce qu'ils voulaient était fait, non pas par une magie de génie éphémère, mais par la puissance du travail et de l'industrie. En tant qu'héritiers de cette volonté, nous sommes aussi les intendants légitimes de toutes choses matérielles, un héritage que ce 'Hokuma' menace de saper ! Avec l'aide de nos frères Cornus, nous nous débarrasserons de cet esprit renégat à la vraie manière ogre. Un être d'une si grande puissance et stature mérite certainement un festin en son honneur, pour lequel il sera notre invité le plus central. Si ce n'est rien d'autre, le goût de l'énergie du Grand Esprit sera sans aucun doute rafraîchissant et nouveau."

 maghargma_share_the_burden_title:0 "Sagesse Ancienne"
 maghargma_share_the_burden_desc:0 "Comme nous, les Chercheurs d'Âmes ont survécu aux deux périls de la famine et des ennemis externes tenaces, et n'en ont été que renforcés. Alors que nous gardions nos regards fixés vers l'avant pour nous donner la force d'aspirer à un avenir meilleur, nos frères puisaient dans leur passé, s'inspirant de leurs triomphes passés pour s'inspirer à continuer à survivre. Si leurs ancêtres liés aux esprits sont la manifestation de générations de force ogresque, qui sommes-nous pour leur refuser leurs symboles ? En travaillant aux côtés des esprits ancestraux, nous pouvons forger un alliage de puissance ogresque qui transcende le temps, fusionnant les compétences du passé et l'industrie du futur en créations d'une puissance sans précédent."

 maghargma_clean_up_their_mess_title:0 "Nettoyer Leur Désordre"
 maghargma_clean_up_their_mess_desc:0 "Aussi loin que notre histoire s'étende, les ogres de Maghargma se sont toujours définis contre leur passé. Nous n'étions pas satisfaits d'être esclaves, alors nous avons tué et mangé nos maîtres. Nous n'étions pas satisfaits d'être désunis, alors nous avons uni notre peuple. Nous n'étions pas satisfaits de permettre à notre foi d'être un synonyme de barbarie, alors nous l'avons réformée. Le passé n'a jamais fait que retenir les ogres, et les esprits ancestraux ne servent qu'à nous retenir. Ils ne seront pas autorisés à persister, et nous utiliserons toutes les ressources à notre disposition pour nous en débarrasser."

 maghargma_whispers_from_afar_title:0 "Murmures du Lointain"
 maghargma_whispers_from_afar_desc:0 ""

 maghargma_sieze_the_serpent_title:0 "S'Emparer du Serpent"
 maghargma_sieze_the_serpent_desc:0 "En regardant la vaste étendue de terres plates qui s'étend au-delà de notre frontière orientale, peu penseraient que quelque chose de valeur pourrait être trouvé loin de la civilisation confortable de leur patrie. Cependant, voyagez assez loin, et vous finirez par arriver à une terre trop mûre avec un potentiel inexploité. Loin de toute colonie humaine ou ogre, les berges fertiles du Don du Serpent supérieur enrichissent à la fois le sol et ses occupants. Bien qu'il puisse y avoir quelques centaures occupant actuellement la région, que savent-ils de l'agriculture ? Il n'est que sensé que nous assumions le contrôle de la rivière nous-mêmes, afin que la richesse du Don puisse réaliser son plein potentiel."

 maghargma_consolidate_the_riverlands_title:0 "Consolider les Terres Fluviales"
 maghargma_consolidate_the_riverlands_desc:0 "Alors que nous travaillons vers notre objectif d'extraire la vraie valeur du Don du Serpent, devoir coopérer avec un nombre quelconque de clans centaures divers pour faire quoi que ce soit a été le contraire de productif. En centralisant ces royaumes et leur richesse sous un seul dirigeant, nous devrions pouvoir rationaliser la culture agricole et l'extraction des ressources, tout en permettant à nos diplomates de se concentrer sur des questions plus essentielles que les disputes tribales sur les terres de pâturage."

 maghargma_introduce_cash_crops_title:0 "Introduire des Cultures de Rente"
 maghargma_introduce_cash_crops_desc:0 "Bien qu'il serait simple de permettre aux clans centaures de la steppe de continuer leur pastoralisme sans interférence, l'afflux de nouvelles cultures et d'idées dans la société Maghargmane du monde plus large nous a présenté un avenir bien plus attrayant pour notre domaine. Sous la direction de nos meilleurs architectes, nous pouvons construire de grands réseaux d'irrigation tout le long de la puissante rivière Don du Serpent. Avec chaque étendue de terre arable créée, une autre opportunité de profits immenses tombera directement dans nos assiettes : les possibilités de ce qu'il faut cultiver sont apparemment illimitées ! Tout comme nos créateurs Géants du Feu ont transformé ces terres en un paradis de leur propre création, nous aussi ferons un jardin de ces steppes désolées."

 maghargma_control_the_amberlands_title:0 "Contrôler les Terres d'Ambre"
 maghargma_control_the_amberlands_desc:0 "À l'extrême nord de Yarikhoi se trouvent les Terres d'Ambre, foyer de certaines des plus anciennes colonies du croissant. Bien que battues par des hivers polaires glaciaux chaque année, les Terres d'Ambre sont un phare brillant de richesse mercantile, alimenté en grande partie par les vastes quantités d'or qui se trouvent sous l'île d'Ultakal et les immenses profits rapportés par la Flotte au Trésor chaque décennie. Non seulement la conquête de cette région coupera la plus grande source d'or et de fer pour le reste de Yarikhoi, mais elle connectera notre peuple avec le monde plus large de manières que nous n'aurions jamais pu imaginer. Avec les Terres d'Ambre fixées dans nos mâchoires, tout Haless ne sera qu'à une bouchée."

 maghargma_the_second_ogre_valley_title:0 "La Seconde Vallée des Ogres"
 maghargma_the_second_ogre_valley_desc:0 "Pendant un millénaire et demi, une civilisation ogre parallèle entière a prospéré de l'autre côté des plaines, complètement à notre insu. La découverte a énergisé notre peuple, et le soutien public est à un niveau record. Si le titre de Mengotsa doit avoir une quelconque légitimité, alors nous devons faire tout ce qui est en notre pouvoir pour nous assurer que ces frères perdus depuis longtemps sont incorporés dans notre royaume grandissant. Par notre puissance seule, tous les ogres seront réunis sous la bannière d'un véritable état de gens-géants !"

 maghargma_back_into_the_fold_title:0 "De Retour dans le Giron"
 maghargma_back_into_the_fold_desc:0 "Avec Nomsyulhan entièrement sous notre contrôle, il est temps de redresser certains crimes passés contre nos frères ogres. Malgré la charité qui leur a été montrée lorsqu'ils ont été autorisés à s'installer dans la région, ils ont perfidement poussé les Chercheurs d'Âmes hors des terres les plus fertiles de la vallée, ne laissant que les terres les plus dangereuses et désolées ouvertes pour la colonisation ogre : le fait que les Chercheurs d'Âmes aient tenu si longtemps est un témoignage de la ténacité et de la robustesse ogre. Maintenant que nous sommes de retour aux commandes, que nous punissions ou pardonnions aux Hobgobelins dépend de nous : de toute façon, ils sauront qu'ils continuent à vivre uniquement par notre bienfaisance."

 maghargma_tame_the_wastes_title:0 "Dompter les Terres Désolées"
 maghargma_tame_the_wastes_desc:0 "Ce qui est le plus curieux chez les résidents humains de Gozengun est leur peur apparente de la terre elle-même. Se terrant dans des villes pour éviter la colère des esprits, ou centrant leur société sur la satisfaction de leurs besoins, tout cela semble pathétique à nos yeux. Nos maîtres ont façonné cette terre eux-mêmes, et ces esprits ne sont que de simples asticots se régalant d'une récolte trop mûre. En tant que notre droit de naissance, ces terres sont nôtres pour en faire ce que nous voulons, et aucun être sans estomac ne peut nous dire le contraire."

 maghargma_lords_of_the_hills_title:0 "Seigneurs des Collines"
 maghargma_lords_of_the_hills_desc:0 "Pour arracher complètement le contrôle du nord d'Haless aux esprits perfides, nous devons nous tourner vers l'ancienne connaissance que nos créateurs ont confiée à nos frères Chercheurs d'Âmes : l'art de lier les esprits. En construisant des installations dans le but exprès de sceller les esprits, nous pouvons faire des progrès vers la suppression des plus gênants de nos adversaires éphémères. Non seulement notre plan est totalement unique dans sa conception, mais sa construction est impeccable et éternelle : si les esprits ont un problème avec le fait d'être liés, ce n'est pas comme s'ils pourraient jamais se libérer et faire quelque chose à ce sujet."

 maghargma_the_third_realm_title:0 "Le Troisième Royaume"
 maghargma_the_third_realm_desc:0 "Bien que nous ayons longtemps entendu des histoires de créatures similaires en stature et en comportement à nous par des murmures transportés le long de la flotte au trésor, ce n'est que maintenant que nous avons pu confirmer nos soupçons. Une autre branche de notre large famille de gens-géants vit encore, nichée au cœur d'Haless. Comme cela semble être vrai de tous les ogres, ces 'oni' ont également fait leur maison parmi les collines et les vallées, et sont également assiégés de tous côtés par de terribles ennemis. C'est notre devoir juré en tant que Mengotsa de venir en aide à nos frères dans leur moment de besoin et de leur apporter la sécurité qui ne peut être atteinte que par l'unité."

 maghargma_placate_the_shirgrii_title:0 "Apaiser les Shirgrii"
 maghargma_placate_the_shirgrii_desc:0 "Une hybridation unique de la règle monastique des Chercheurs d'Âmes et de notre propre pratique post-Ziltagh d'assigner des clans pour superviser des industries et des départements particuliers, les Ogres Cornus sont gouvernés par une collection de puissantes organisations de type clanique régnant depuis des complexes fortifiés connus sous le nom de 'Shirgrii'. Bien que nous puissions simplement les menacer de soumission, nous manquerions leur histoire écrite et leur connaissance magique datant des temps des géants eux-mêmes. En soutenant leur sécurité et leurs poursuites magiques, nous pouvons ouvrir la porte à une coopération beaucoup plus profonde alors que nous libérons le reste des Collines Démoniaques."

 maghargma_the_final_piece_title:0 "La Pièce Finale"
 maghargma_the_final_piece_desc:0 "Maintenant que les Collines Démoniaques ont été rendues à leurs propriétaires ogres légitimes, les derniers de nos frères Halessi ont été réunis avec leurs dirigeants légitimes. Versons nos ressources pour amener ce qui était autrefois un arriéré Halessi redoutable aux mêmes normes que nous apprécions dans notre cœur, afin que tous les ogres puissent participer aux délices terrestres qui leur sont dus. Avec encore une autre saveur ajoutée au ragoût culturel ogresque, personne ne pourra défier notre puissance unie !"

 maghargma_dynamic_westmarches_unknown_title:0 "Mission Dynamique"
 maghargma_dynamic_westmarches_unknown_desc:0 ""

 maghargma_the_iron_barons_title:0 "Les Barons de Fer"
 maghargma_the_iron_barons_desc:0 "Bien que nous ayons eu notre part de querelles entre nous, rien n'aurait pu nous préparer à la malice qui couve sous la surface de la société Triunique. Malgré notre statut d'envahisseurs, il semble qu'il y ait eu un sentiment anti-nordique de longue date parmi les hommes du sud. En exploitant ces conflits et avec beaucoup de retenue de la part de nos forces d'occupation, nous pouvons nous présenter comme des libérateurs apportant une véritable autodétermination et pourrions même attirer quelques collaborateurs dans nos rangs."

 maghargma_tear_them_down_title:0 "Les Démolir"
 maghargma_tear_them_down_desc:0 "Nous avons décidé de ne montrer aucune pitié aux Marcheurs de l'Ouest gênants qui ont osé résister à notre entrée dans Yarikhoi : en tant que tel, nous désassemblerons leur capacité même à nous résister à nouveau. Leurs murs mêmes seront réduits en gravats aux sons de milliers de canons, leurs villes garnies de troupes ogresques chevronnées, et chaque dernier objet de valeur sera transporté à la capitale. Pour tous ceux qui osent s'opposer à nous, ils n'ont qu'à regarder les Marches de l'Ouest pour connaître leur sort."

 maghargma_dynamic_heartlands_unknown_title:0 "Mission Dynamique"
 maghargma_dynamic_heartlands_unknown_desc:0 ""

 maghargma_the_onyx_citadel_title:0 "La Citadelle d'Onyx"
 maghargma_the_onyx_citadel_desc:0 "Peut-être l'un des aspects les plus déroutants de la culture Triunique est leur méfiance profondément enracinée envers les mages, soi-disant due à une rancune séculaire contre un ancien dirigeant pour le crime d'être trop puissant. À ce jour, les mages sont calomniés et mis en quarantaine dans une seule ville pour partager le même potentiel que cette ancienne reine avait autrefois. Maintenant que nous sommes aux commandes, nous pouvons attiser cette friction sociétale en une flamme rugissante. Nous offrirons à ces mages une offre que peu refuseraient : la loyauté pour la vengeance."

 maghargma_a_gleaming_horizon_title:0 "Un Horizon Brillant"
 maghargma_a_gleaming_horizon_desc:0 "Nous ne saurons probablement jamais l'identité de l'énigmatique humain qui a approché le Mengotsa avec une offre - s'il était même humain en premier lieu. Ce que nous savons, c'est que pour faire ce qu'il a fait, il doit être incroyablement habile, puissant, ou les deux. Si nous devons nous attendre à ce que nos nouveaux sujets coopèrent avec les forts, alors nous aussi devrions être prêts à faire de même. Conformons-nous à ses demandes, asseyons-nous et profitons du grain et de l'or qui affluent dans nos silos et coffres."

 maghargma_create_the_wolfguard_title:0 "Créer la Garde-Loup"
 maghargma_create_the_wolfguard_desc:0 "De toutes les cultures municipales trouvées parmi les peuples Triuniques, nous avons trouvé une sorte d'esprit apparenté chez les hommes de Vahjevgiiv. Conquérants nés, ils ont historiquement été les moins entravés par la culture de diplomatie stagnante trouvée entre le reste des cités. Cependant, ce que nous aimons le plus chez eux, c'est leur engagement à nettoyer leur nourriture : en marche, aucune pierre n'est laissée non retournée à la recherche de butin et de fournitures. Un bon chien ne mordra pas la main qui le nourrit, et les ogres nourrissent oh si bien."

 maghargma_dynamic_brightmarch_unknown_title:0 "Mission Dynamique"
 maghargma_dynamic_brightmarch_unknown_desc:0 ""

 maghargma_the_glass_court_title:0 "La Cour de Verre"
 maghargma_the_glass_court_desc:0 "Qarshtuulu se dresse comme une cité parmi les cités sur Yarikhoi et occupe une place spéciale dans les cœurs collectifs de ses habitants. Si nous souhaitions démontrer un désir de gouverner pacifiquement les Triuniques, la Cité de Verre Givré est le point focal parfait pour démontrer nos intentions. Avec notre prouesse architecturale, nous pouvons construire la ville à des hauteurs qu'elle n'a jamais connues auparavant afin qu'elle puisse servir de représentation physique de ce que nous pouvons réaliser ensemble."

 maghargma_dynamic_amberlands_unknown_title:0 "Mission Dynamique"
 maghargma_dynamic_amberlands_unknown_desc:0 ""

 maghargma_an_ogrish_treasure_fleet_title:0 "Une Flotte au Trésor Ogresque"
 maghargma_an_ogrish_treasure_fleet_desc:0 "Ces humains stupides s'attendent vraiment à ce que nous croyions que leurs énormes barges au trésor étaient les produits de l'ingéniosité et du travail humains ! Bien sûr, qui d'autre aurait construit les navires les plus grands et les plus complexes du monde qu'une foule de réfugiés affamés qui avaient été enclavés pendant tout sauf 10 ans ? Leurs prétentions que ces navires sont autre chose que les créations directes des géants sont une tentative flagrante d'arracher nos droits de naissance d'entre nos dents. Tuez-les tous et reprenez ce qui est nôtre."

 maghargma_unlikely_friends_title:0 "Amis Improbables"
 maghargma_unlikely_friends_desc:0 "Avec des tensions dangereusement proches du point d'ébullition - d'une manière assez coûteuse - la situation appelle la plus grande manœuvre de l'arsenal diplomatique ogresque : un festin (ce n'est pas parce que c'est aussi le plus courant que cela diminue son efficacité). Avec la promesse de nourriture et de boisson qui coulent à flots, nous pouvons attirer ces marins dans un environnement beaucoup plus propice à une diplomatie et une négociation efficaces. Lorsque nos ventres sont pleins et nos langues déliées, c'est en tant que compagnons de fête que nous forgerons un avenir durable pour nos deux peuples ensemble."

 maghargma_dynamic_ancestor_unknown_title:0 "Mission Dynamique"
 maghargma_dynamic_ancestor_unknown_desc:0 ""


 #Events
 flavor_maghargma.1.t:0 "Le Règne de Ziltagh"
 flavor_maghargma.1.d:0 "Le grand royaume des Ogres Peau-de-Père, Maghargma, était depuis longtemps tombé dans la décadence. Le Roi résidait dans son palais, se gorgeant de festins rassemblés grâce aux tributs centaures tandis que ses vassaux seigneurs de guerre gouvernaient leurs terres sans opposition, ne payant guère plus qu'un service de pure forme à leur suzerain. Quand les Centaures attaquèrent soudainement le royaume et que le roi tomba au combat, le puissant Ziltagh s'éleva au trône, menant notre peuple à la victoire et réaffirmant le pouvoir de Maghargma sur les seigneurs de guerre. Bien qu'ils puissent encore désirer leur liberté, tant que Ziltagh règne depuis son trône, personne n'ose se dresser contre lui."
 flavor_maghargma.1.a:0 "Que Ziltagh règne longtemps !"
 flavor_maghargma.2.t:0 "Les Nettoyeurs de Toiles"
 flavor_maghargma.2.d:0 "Le Chef Zako Nettoyeur de Toiles ne s'était jamais senti aussi petit de toute sa vie. \n\n De retour dans les tunnels, il avait été craint parmi ses compagnons de clan pour sa stature imposante, mais ici, debout au centre mort d'une salle du trône comiquement surdimensionnée, flanqué de deux guerriers imposants qui triplaient sa taille, Zako croyait maintenant savoir ce que c'était que de se sentir comme un insecte. Avec une voix qui ressemblait à deux rochers broyés ensemble, la figure à la droite de Zako échangea quelques mots avec la figure imposante assise sur le trône devant lui, avant de faire signe à un géant à la peau bleue plus mince attendant dans les coulisses. L'ogre bleu, évidemment un mage, commença lentement à tourner autour de Zako, esquissant d'étranges formes lumineuses sur le sol avec le bout de son bâton. Avant que Zako ne puisse traiter ce qui se passait, la voix qui lui tonnait dans sa propre langue depuis le trône l'étourdit en une concentration instantanée. \n\n 'Parle' \n\n Prenant une gorgée d'air, Zako procéda à raconter la même histoire qu'il avait racontée au commandant de garnison qu'il avait rencontré en premier en menant son peuple hors de la lumière. Les choses changeaient dans les profondeurs, et son clan a été forcé de choisir entre gagner une existence maigre dans l'obscurité familière ou prendre un pari sur un nouveau bail de vie dans la lumière. Il avait fallu beaucoup de persuasion et de menaces, mais le clan a finalement décidé de ce dernier, emballant tous les biens qu'ils pouvaient rassembler sur leurs araignées de bât et se dirigeant vers l'est aussi loin que leurs jambes pouvaient les porter. Tombant à genoux, il supplia la figure royale devant lui d'accepter les Nettoyeurs de Toiles dans son royaume, en échange d'une servitude éternelle et de cadeaux de tout ce qu'ils possédaient. Après un moment de silence qui dura ce qui sembla être une éternité, la figure assise fit signe à son mage une fois de plus, qui dissipa la magie de traduction d'un claquement de doigts. Bien qu'il ne puisse pas comprendre les mots, Zako ne pouvait que regarder avec horreur alors que la salle dégénérait en sons de ce qui ne pouvait être compris que comme une dispute. \n\n 'Mon seigneur, nous n'avons sûrement pas la nourriture à épargner pour de telles créatures pathétiques. Regardez-les, ils n'ont même pas de viande sur eux' \n 'Dois-je vous rappeler qui est le dirigeant ici ? Je crois que ces créatures feront d'excellents esclaves, et c'est définitif. Toute la tribu des Nettoyeurs de Toiles est désormais la propriété personnelle du Mengotsa et sera autorisée à entrer dans la vallée sans être molestée.'"
 flavor_maghargma.2.a:0 "D'ailleurs, regardez comme ils sont petits, ne sont-ils pas adorables ?"
 flavor_maghargma.3.t:0 "Le Kelaktar Gobelin"
 flavor_maghargma.3.d:0 "Le filet de gobelins sortant de l'Échine-du-Serpent commencé par la tribu des Nettoyeurs de Toiles s'est lentement mais sûrement intensifié en un courant déchaîné. Chaque jour, il semble qu'un nouveau clan de gobelins émerge des profondeurs obscures des montagnes, cherchant refuge auprès des 'seigneurs de la surface'. Bien sûr, il y avait de nombreuses difficultés à assimiler ces petits hommes verts au début - nous, ogres, sommes une race fière, et beaucoup n'ont pas apprécié de partager notre nourriture et nos terres précieuses avec ceux qui ne possédaient pas les âmes des géants. Cependant, avec le temps, une telle inimitié s'est estompée en arrière-plan, remplacée par un sentiment croissant de parenté entre gobelin et ogre. \n\n Aujourd'hui marque un tournant majeur dans le développement de notre relation spéciale avec les petites gens. Ayant prouvé qu'ils étaient des ajouts précieux au Royaume de Maghargma, le clan Nettoyeur de Toiles a été récompensé par le droit d'établir un kelaktar dirigé par des gobelins à l'embouchure des cavernes de l'Échine-du-Serpent. Non seulement cela nous permettra de formaliser un point d'arrivée pour les gobelins cherchant à entrer à notre service, mais un non-ogre détient maintenant un titre de noblesse pour la première fois dans toute l'histoire ogresque."
 flavor_maghargma.3.a:0 "Un grand jour pour la race Gobeline !"
 flavor_maghargma.4.t:0 "Le Rempart de l'Humanité"
 flavor_maghargma.4.d:0 "Du camp du Chef de Guerre Odas Olkhajukh au [Root.Monarch.GetTitle] de Maghargma - \nPuissant [Root.Monarch.GetTitle], je dois vous informer avec regret d'un obstacle à notre subjugation des humains de l'est. Ayant supporté le poids de générations d'invasions centaures, les humains natifs des soi-disant Marches de l'Ouest tirent une fierté insensée de la résistance futile contre des chances écrasantes. Bien que je n'aie aucun doute que nous pouvons finalement prévaloir sur une telle impudence, leurs raids constants et leurs refus de rendre hommage risquent d'entraver nos combats ailleurs dans la région. Avec votre approbation, plutôt que de nous engager dans une guerre d'usure prolongée, je crois que nous pouvons plutôt exploiter leur obstination militante pour notre propre bénéfice. En faisant des promesses symboliques d'autonomie et en attisant le ressentiment des 'nordistes paresseux' qui n'ont pas réussi à leur venir en aide, ces guerriers endurcis peuvent encore s'avérer être un outil puissant dans l'arsenal ogresque. \n\n Du camp du Chef de Guerre Axikurg Achtejardon au [Root.Monarch.GetTitle] de Maghargma - \n Je suis sûr que ce maigre Odas est déjà venu mendier la permission de jeter toutes nos conquêtes dans l'espoir de pouvoir remplir nos rangs d'humains inutiles : ne prêtez aucune attention à ses paroles ! Il n'y a qu'une seule réponse à tous ceux qui osent s'opposer à nous, et c'est la destruction totale. Donnez-moi libre cours pour écraser ces arrivistes, et je vous livrerai une surabondance de viande et de richesses comme la Cité des Géants n'en a jamais vu !"
 flavor_maghargma.4.a:0 "J'aime la façon dont Axikurg pense : montrez-leur le coût de la résistance"
 flavor_maghargma.4.b:0 "Odas semble maîtriser la situation, donnez-lui le feu vert"
 flavor_maghargma.5.t:0 "Une Rencontre Inhabituelle"
 flavor_maghargma.5.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] laissa échapper un soupir épuisé alors qu'[Root.Monarch.GetSheHe] fermait les portes de ses chambres personnelles. Alors qu'il se traînait vers son lit pour un sommeil bien nécessaire, il manqua presque l'humain appuyé contre le balcon surplombant la ville. Avant que [Root.Monarch.GetName] ne puisse même demander comment quiconque, encore moins un humain, pouvait entrer dans la pièce la plus sécurisée du royaume, la figure mystérieuse commença à parler en ogresque courant.\n'Nous sommes tous les deux des êtres très occupés, alors je vais rester bref. Il y a deux choses dans ce monde que je déteste vraiment : les tyrans, et salir mes mains en interférant avec les affaires mortelles. Vous m'avez mis dans une situation où je dois choisir l'un. Autant que cela me peine de m'impliquer avec un monarque,' le mot fut prononcé avec un degré de dégoût vraiment impressionnant, 'je suis d'humeur magnanime, alors je vais vous proposer un marché : envoyez de l'or à Yikashlay et laissez les humains des Terres du Cœur se gouverner eux-mêmes, et j'utiliserai mes connexions pour aplanir certains des problèmes dans lesquels vous êtes susceptible de trébucher.\nBien sûr, si vous êtes aussi épais que tout autre despote et renoncez à mon aide, je doute que je fasse grand-chose pour vous arrêter, c'est à peine nécessaire ! C'est probablement le plus coopératif que quiconque dans les Terres du Cœur sera avec vous. Sans mon aide, les seuls loyalistes humains que vous pouvez espérer attirer sont les vrais dérangés et aliénés. Si c'est votre idéal d'une base de soutien, alors soyez mon invité. Choisissez sagement.' Avec un sourire prédateur et un éclair de lumière, l'humain était parti, laissant [Root.Monarch.GetName] stupéfait dans la perplexité."
 flavor_maghargma.5.a:0 "Il semble être un individu puissant. Nous accepterons le marché !"
 flavor_maghargma.5.b:0 "Les dérangés et aliénés ? Cela ne semble pas si mal pour moi"
 flavor_maghargma.6.t:0 "Dompter le Loup"
 flavor_maghargma.6.d:0 "Au plus profond des entrailles du palais Maghargman, sept ogres sont assis en cercle, perplexes devant un fouillis de cartes et de rapports. Le Grand Conseil des Clans est en session. 'Vraiment, les humains sont-ils en si grand nombre ?' demande l'un avec incrédulité. \n 'Par ma chair et mes os, je ne dis aucun mensonge. Si quoi que ce soit, ces rapports sous-estiment le nombre de sujets livrés à notre grand chef,' répond un second. \n 'Si nos amis Seigneurs de Chaîne doivent être crus, je ne vois aucun chemin vers l'établissement de notre règne dans les Marches Brillantes sans trouver une sorte de collaborateurs locaux, même la pierre la plus robuste s'effondrera face à un million de coups.' \n Le représentant du Clan Iltklerd tient une missive : 'Regardez ici, les Briseurs d'Échine disent que les hommes de Vahjevgiiv les ont impressionnés par leur ingéniosité et leur faim de conquête. Je ne pensais pas que vous, brutes, étiez capables de vous faire des amis ! Sûrement, pour gagner le respect du Clan Achtejardon, ces humains doivent être idéaux pour battre leurs semblables en ligne.' \n 'Ne soyons pas hâtifs, notre [Root.Monarch.GetTitle] est à parts égales magnanime et impitoyable. En tant que représentant du Clan Kvakolba, je propose que nous nous établissions dans la ville de Qarshtuluu. La ville revêt une grande importance culturelle pour ces humains, nous serions sages d'investir dans sa reconstruction comme un signe de bonne foi.' \n Le représentant Gravelhide lève la main, commandant aux autres le silence : 'Le deuxième souper approche, et je suis fatigué de ce débat. J'ai décidé...'"
 flavor_maghargma.6.a:0 "...Nous compterons sur des collaborateurs si absolument nécessaire : Vahjevgiiv sera le centre de notre administration"
 flavor_maghargma.6.b:0 "...Un signe de bonne volonté est justifié : reconstruisons Qarshtuluu"
 flavor_maghargma.7.t:0 "Tavernes et Trésor"
 flavor_maghargma.7.d:0 "'Apportez-moi un autre tonneau !' beugla [Root.Heir.GetName] - à personne en particulier. Alors que l'[Root.Heir.GetTitle] examinait l'intérieur de la taverne Haraigizenhi Bulreki dans laquelle il se trouvait, ses pensées mijotaient sur les événements qui l'avaient amené ici. La conquête des Terres d'Ambre était apparemment d'une importance capitale pour les pouvoirs en place dans la capitale : non seulement c'était la région la plus riche de Yarikhoi, mais elle accueillait également la vantée Flotte au Trésor de Zurkanrek. Tout le monde avait une raison pour laquelle le destin de la nation dépendait de ces tas de bois colossaux : le Clan Garsvulshim salivait sur le monde de nouvelles saveurs que la flotte ouvrirait, le Clan Olkhajukh devenait similairement délirant à la perspective d'accéder aux marchés de l'est, et même les cousins du Clan Royal Khreshtoq'av de [Root.Heir.GetName] insistaient sur le fait que les bateaux eux-mêmes étaient en quelque sorte des reliques de Vrais Géants. C'est pourquoi, lorsque les marins de la Flotte au Trésor se sont ancrés juste au large de la côte et ont menacé de couler leurs navires si cela signifiait qu'ils n'auraient pas à servir sous les 'tyrans qui ont souillé leur patrie', [Root.Heir.GetName] a été envoyé pour montrer que la couronne surveillait de près la situation. \n\n La plupart du travail était laissé au Clan Iltklerd, qui assemblait une équipe d'élite de guerriers pour mener un raid rapide sur les navires au trésor ancrés. En attendant, [Root.Heir.GetName] était principalement laissé à errer dans les nouvelles conquêtes des Terres d'Ambre. Au cours de ses voyages, il est devenu quelque chose comme une célébrité parmi les habitants d'Haraigizenhi Bulreki - trouvant en eux un amour fraternel pour la boisson et la gaieté. En cours de route, [Root.Heir.GetName] a été frappé par une affliction des plus inhabituelles : un véritable souci pour les humains qui seraient un jour ses sujets. \n\n C'est alors qu'une pensée traversa l'esprit de l'[Root.Heir.GetTitle]. Peut-être, avec juste le bon mélange de courage et de compétence, ce respect mutuel pourrait être exploité non seulement pour désamorcer l'impasse de la Flotte au Trésor, mais aussi pour construire un avenir pour les Terres d'Ambre plus grand qu'une simple occupation autocratique. C'est-à-dire, si un tel avenir vaut même l'effort."
 flavor_maghargma.7.a:0 "Un grand dirigeant sait quand faire confiance à ses subordonnés. Laissez le raid aller de l'avant"
 flavor_maghargma.7.b:0 "Il est temps de leur montrer que le futur Seigneur de Tous les Ogres peut s'élever au-dessus des démonstrations de force mesquines"
 flavor_maghargma.8.t:0 "Goûts Partagés"
 flavor_maghargma.8.d:0 "Quand son clan l'a choisi pour être leur représentant officiel auprès des Ogres Bouche-de-Mousse nouvellement réunis, Otnug Garshvulshim était fou de joie. Avec les ogres de retour chez eux, il semblait que le maintien de leurs âmes n'était qu'une pensée après coup alors qu'ils vaquaient à leur vie quotidienne, c'était écœurant. Sûrement, une poche isolée de compagnons Vulshorites dans un environnement unique aurait développé de nouvelles recettes et saveurs vraiment fascinantes pour enrichir l'âme ogresque. Alors que chaque jour rapprochait le jeune prêtre des marécages occidentaux, son esprit se remplissait de joie idéaliste aux nouvelles hauteurs que les ogres pouvaient atteindre lorsque tous étaient unis sous une seule bannière. \n\n De tels espoirs ont été rapidement anéantis dès qu'Otnug a assumé son poste. Bien que les locaux observent encore les principes de base d'Iskerag Vulshor, la façon dont ils le faisaient était incontestablement barbare. Les Bouche-de-Mousse se souciaient peu de la saveur ni du décorum, ne se souciant que de fourrer leurs gueules avec autant de viande à peine préparée qu'ils pouvaient mettre la main dessus. De même, il y avait une concentration inquiétante sur l'accumulation d'alsu aux dépens des autres. Les duels à mort étaient monnaie courante, conduisant à de nombreuses vendettes destructrices. Si quelque chose pouvait être dit à propos de ces Bouche-de-Mousse, c'était que tout ce qu'ils croyaient, ils le croyaient avec un zèle intense. Réformer ces ogres de leurs pratiques arriérées prendrait bien sûr beaucoup de travail, mais était-ce la seule voie à suivre ? Peut-être, juste peut-être, cette souche sauvage de pensée Vulshorite est exactement ce dont les ogres stagnants de Maghargma ont besoin pour leur rappeler leurs devoirs d'héritiers des géants."
 flavor_maghargma.8.a:0 "Le grand renouveau du zèle Vulshorite commence ici !"
 flavor_maghargma.8.b:0 "Périsse la pensée ! Le passé est derrière nous."
 flavor_maghargma.9.t:0 "...Et le Bâton"
 flavor_maghargma.9.d:0 "[Root.Monarch.GetName] supervisait les derniers préparatifs effectués dans la salle de festin royale, souriant à [Root.Monarch.GetHerselfHimself]. Les années de campagnes contre les traîtres centaures à l'est avaient attiré les Ojkagmas des Grands Clans dans un faux sentiment de sécurité : ils ne savaient pas que [Root.Monarch.GetName] n'avait pas oublié l'autre récolte de transfuges au sein de leur propre cour. La décadence qui a conduit les Ojkagmas à abandonner leurs serments lorsque la horde centaure a attaqué était sur le point d'être jouée contre eux. Pendant qu'ils s'asseyaient et permettaient à la couronne de neutraliser la menace centaure, les rangs de l'armée royale avaient gonflé à des nombres records, et les cœurs du peuple étaient ravis par les exploits du puissant Ziltagh. Au cours des derniers mois, cette même armée élargie et bien-aimée avait visité le kelaktar capital de chaque clan à tour de rôle, délivrant une invitation à un festin dans la capitale qui serait extrêmement difficile à refuser. À leur arrivée, chaque délégation devait recevoir une décision : se rendre à l'autorité de la couronne ou se retrouver comme articles vedettes au menu de la nuit. Ce soir, un nouveau chapitre était sur le point de commencer dans l'histoire ogresque."
 flavor_maghargma.9.a:0 "Que les festivités commencent !"
 flavor_maghargma.10.t:0 "Les Seigneurs du Sud"
 flavor_maghargma.10.d:0 "Comme prévu, le premier à arriver à la capitale fut la délégation du Grand Clan Kvakolba. Ayant relevé la Cité de Maghargma d'un siège centaure au 8ème siècle, le Grand Clan Kvakolba a toujours maintenu une relation étroite avec la couronne. De tous les Grands Clans, les Cœurs-de-Pierre ont toujours été les plus loyaux. [J36.Monarch.GetName] Cœur-de-Pierre ne faisait pas exception à cette règle. Petit de stature et modeste dans sa tenue, l'Ojkagma Cœur-de-Pierre a simplement incliné la tête et affirmé sa loyauté à la couronne en recevant l'ultimatum. \n\n Le suivant à arriver était [J36.Monarch.GetName] du Grand Clan Iltklerd. Le plus jeune des Grands Clans, les Roches-Fortes ont été élevés des rangs d'ogres sans clan qui ont tenu la frontière contre les centaures pendant la Saignée. Leurs valeurs martiales se reflétaient dans l'usure de leur chef, qui portait encore son couperet et son armure avec [J36.Monarch.GetHerHim] dans la salle de festin. Lorsqu'on leur a présenté leurs options, [J36.Monarch.GetName] a croisé les bras et fixé un regard d'acier sur le Mengur'm. Sachant qu'ils avaient été carrément vaincus, le Clan Iltklerd a également plié le genou. \n\n Le dernier parmi les seigneurs du sud à arriver était [J36.Monarch.GetName] du Grand Clan Olkhajukh. Célèbre pour les dépôts minéraux abondants trouvés autour de leur kelaktar principal, l'Ojkagma Broyeur-d'Acier laissait peu oublier ce fait avec leur tenue, arborant une ceinture de fer, une bandoulière et des jambières. Le clan se souciait peu de plus que de leurs profits. Il n'a fallu que quelques secondes de considération attentive avant que le dernier seigneur du sud ne capitule à la volonté de la couronne."
 flavor_maghargma.10.a:0 "Intégrer leurs terres directement sous la couronne."
 flavor_maghargma.10.b:0 "La coopération a ses récompenses."
 flavor_maghargma.11.t:0 "Les Seigneurs du Nord"
 flavor_maghargma.11.d:0 "Les seigneurs du sud peuvent s'être avérés plus coopératifs que prévu, mais les Grands Clans du nord étaient tenus d'être un autre problème entièrement. Il y a près d'un millénaire, les terres du milieu de la Vallée des Ogres existaient indépendamment de Maghargma en tant que coalition de clans indépendants. Bien que l'alliance ait été écrasée par une armée Maghargmane, les ogres de la région s'accrochent fièrement à leur ancien esprit d'indépendance. \n\n N'étant jamais du genre à manquer un festin, la délégation du Grand Clan Garsvulshim a été la première à arriver parmi leurs confédérés. Occupant certaines des terres les plus fertiles de la vallée, les Chasseurs-de-Destin étaient les plus zélés des Grands Clans. En entrant dans la salle, l'Ojkagma [J36.Monarch.GetName] a à peine reconnu la présence du Mengur'm avant de se gaver de nourriture. Entre les bouchées de viande et les gorgées de bière, l'Ojkagma a livré sa capitulation avec une lenteur atroce mais a accepté tout de même. \n\n Proche sur leurs talons, la délégation du Grand Clan Achtejardon est arrivée. Ayant amassé une grande fortune de leur quasi-monopole sur le commerce des esclaves dans la Vallée des Ogres, les Seigneurs de Chaînes affichaient leur richesse à chaque occasion qu'ils pouvaient obtenir. Se pavanant jusqu'au trône, paré de la plus glamour des parures que l'argent pouvait acheter, l'Ojkagma [J39.Monarch.GetName] a fait tout ce qu'[J39.Monarch.GetSheHe] pouvait pour soudoyer et marchander pour sortir de la situation dans laquelle il se trouvait avant de finalement céder à la résolution inébranlable du Mengur'm. \n\n Très probablement exprès, la délégation du Clan Remlygenjrot est arrivée des heures en retard aux festivités. Autrefois les chefs de la confédération même qui a défié l'hégémonie Maghargmane il y a un millénaire, ils ont réussi à s'accrocher à une fraction de leur ancien pouvoir en influence depuis leur subjugation. Brutaux en guerre et non coopératifs en paix, les Briseurs d'Échine sont particulièrement infâmes parmi les Grands Clans à la cour de Maghargma. Ce n'est qu'après que les pointes de quatre lances aient été pressées contre sa gorge que l'Ojkagma [J39.Monarch.GetName] s'est rendu à contrecœur devant le Mengur'm."
 flavor_maghargma.11.a:0 "Resserrer leurs laisses."
 flavor_maghargma.11.b:0 "Demander juste un tribut plus élevé : nous avons d'autres préoccupations."
 flavor_maghargma.12.t:0 "Problème ?"
 flavor_maghargma.12.d:0 "Nos administrateurs nommés au Col du Nord nouvellement conquis ont été pris au dépourvu par la résistance que les trolls locaux opposent à être gouvernés. Selon les renseignements que nous avons recueillis au préalable, les trolls voient soi-disant les géants comme divins, tout comme nous. Par conséquent, à tous égards, ils auraient dû nous accueillir, les héritiers de cette divinité, à bras ouverts. Au lieu de cela, ils nous ont rencontrés avec mépris et rejet, nous étiquetant comme démons et tueurs de dieux (ce qui est aussi, apparemment, un terme négatif). \n\n En tant qu'héritiers des géants, ces trolls sont toujours notre propriété de droit et à nous de faire ce que nous voulons. Les histoires racontent que nous avons été menacés d'anéantissement pour notre rébellion contre nos dieux. Peut-être nos anciens co-esclaves devraient-ils être confrontés au même sort. Nous ne désirons que la justice : n'est-il pas juste que nous leur donnions la même opportunité que nos ancêtres ont eue de renverser leurs maîtres et de prendre la divinité pour eux-mêmes ? \n\n Bien sûr, nous avons largement dépassé les géants d'autrefois. Nous pourrions difficilement nous attendre à ce que les trolls aient une chance face à notre puissance. Au lieu de cela, nous pouvons désirer prendre le chemin lent et difficile de l'intégration. Quelles querelles anciennes face à la puissance des géants ? Les trolls sont encore parents après tout et peuvent très bien mériter le plus grand bénéfice de notre magnanimité sans pareille."
 flavor_maghargma.12.a:0 "Ils auraient dû se soumettre quand ils en avaient la chance."
 flavor_maghargma.12.b:0 "Chaque famille a ses querelles."
 flavor_maghargma.13.t:0 "Un Nouveau Grand Clan ?"
 flavor_maghargma.13.d:0 "Bien que l'autonomie des Grands Clans ait été écrasée, en récompense de leur soumission pacifique, ils ont depuis été accordés des postes au sein de l'administration royale en expansion rapide. Maintenant que les Clans Sauvages du nord sont sous le contrôle Maghargman pour la première fois dans l'histoire, il nous conviendrait de briser un nouveau terrain une fois de plus et d'élever un nouveau Grand Clan pour la première fois depuis que le système a été établi pour la première fois. Non seulement cela nous permettra d'intégrer plus étroitement nos parents réunis dans le tissu social du Royaume, mais chaque candidat à l'élévation a l'opportunité d'apporter une force unique à la gouvernance de Maghargma. Naturellement, le meilleur choix serait d'élever..."
 flavor_maghargma.13.a:0 "...le Clan Ventre-de-Bronze, les bâtisseurs 'civilisés'."
 flavor_maghargma.13.b:0 "...le Clan Poing Gris, les manieurs de feu."
 flavor_maghargma.13.c:0 "...le Clan Griffe-de-Fer, les plus grands chasseurs."
 flavor_maghargma.13.d.1:0 "...le Clan Frappeur de Tronc, les innovateurs intelligents."
 flavor_maghargma.13.e:0 "...le Clan Rongeur de Crâne, les sauvages indomptables."
 flavor_maghargma.13.f:0 "...le Clan Peau-de-Givre, les nécromanciens redoutés."
 flavor_maghargma.13.g:0 "...personne, la terre peut être directement administrée par la couronne."
 flavor_maghargma.14.t:0 "L'Armée Verte"
 flavor_maghargma.14.d:0 "Sur les champs de bataille d'antan, les ogres étaient des combattants sans égal. Avec notre fortitude remarquable et notre grande force, personne ne pouvait espérer nous égaler en mêlée ouverte. Cependant, tout comme notre société a évolué vers l'avenir, les réalités de la guerre aussi. Un guerrier contemplant nos puissantes statures ressentait la peur dans son cœur, mais un mousquetaire ressent du soulagement à la vue d'une cible facile. De plus, notre population relativement modeste aurait du mal à déployer l'une des vastes armées modernes rendues possibles par les armes à poudre. À tous égards, il semblait que nous étions condamnés à l'obsolescence militaire, sauf pour une simple raison : les gobelins. \n\n Depuis qu'ils ont été autorisés dans notre société pour la première fois, nos 'petits frères' ont proliféré rapidement. Parce que chacun est toujours lié par le marché conclu entre la couronne et le Clan Nettoyeur de Toiles, nous sommes libres de conscrite autant que nous jugeons bon dans les rangs de nos armées. La décision la plus évidente est de ne conscrite que les gobelins nécessaires pour couvrir les déficiences en main-d'œuvre tout en maintenant un noyau de soldats ogres. Cependant, des réformateurs plus ambitieux ont suggéré que nous serions mieux servis en conscrivant autant de gobelins que possible sans perturbation sociétale et en construisant un nouveau type d'armée avec une soldatesque de gobelins supervisée par des officiers ogres."
 flavor_maghargma.14.a:0 "Nous ne devons pas trop nous éloigner de nos traditions. Ne conscrite que le nécessaire."
 flavor_maghargma.14.b:0 "Une nouvelle armée pour une nouvelle ère ! Conscrite autant que possible."
 flavor_maghargma.15.t:0 "Une Affaire de Famille"
 flavor_maghargma.15.d.1:0 "La famille signifiait tout pour Tamargha Gravelhide. La chair des Vrais Géants composait sa chair, le sang des seigneurs de tous les ogres coulait dans ses veines, et le sauveur du peuple ogresque était son propre grand-père. Tamargha idolâtrait Ziltagh. Chaque fois qu'il revenait au palais après ses campagnes contre les sauvages centaures, elle écoutait ses histoires pendant des heures, absorbant chaque gouttelette de sagesse qui pouvait être extraite d'une telle grandeur. Quand il était parti, Tamargha faisait de son mieux pour l'imiter, prenant un grand intérêt et finalement maîtrisant les minuties de la gestion d'un royaume. \n\n C'était une telle honte que son fils - son père - était un tel gaspillage décevant de chair. \n\n Tout comme Tamargha l'avait fait, Chike aussi tenait de son grand-père. Malheureusement pour le royaume, Ghornma Gravelhide était bien trop intéressé à vivre un style de vie décadent pour se préparer correctement à la horde centaure qui se préparait à sa porte. Pour ajouter l'insulte à l'injure, Chike avait abandonné et délaissé la mère de Tamargha quand elle avait échoué à lui produire un héritier mâle. Si un tel rustre montait sur le trône, tout le travail que le grand-père bien-aimé de Tamargha avait fait pour renforcer le royaume serait vain. \n\n Bien qu'elle soit une femme et la fille d'une consort abandonnée en plus, Tamargha était déterminée à exciser la pourriture au cœur de Maghargma qu'était son père. Elle partageait le dégoût de son grand-père pour les aspects les plus barbares de leur religion, mais c'était dans ces traditions que résidait sa seule avenue vers le succès. On enseignait que la chair et l'âme ne faisaient qu'un. En consommant la chair d'un autre, vous absorbiez aussi son âme. De manière cruciale, cela conférait également les droits et privilèges du consommé au dévoreur. C'était seulement par cette fonction que la royauté pouvait être transmise et comment tous les ogres avaient pris la place des dieux. \n\n Faisant irruption dans la salle de festin avec un couperet à la main, Tamargha beugla un défi à son père : l'affronter dans un duel de boucher, le perdant doit tout céder au gagnant, jusqu'à la chair et aux os. Aujourd'hui, Tamargha saisirait le destin de sa famille et du royaume pour elle-même."
