 anb_ruler.0.t:0 "Un Dirigeant à la Longévité Exceptionnelle"
 anb_ruler.0.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] appartient à une race dotée d'une longévité extraordinaire, et contemple ainsi une existence qui semble défier l'immortalité elle-même."
 anb_ruler.0.a:0 "Une bénédiction... ou peut-être une malédiction ?"

 anb_ruler.2.t:0 "La Vieillesse du [Root.Monarch.GetTitle]"
 anb_ruler.2.dwarven:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un nain et, malgré l'entêtement légendaire de son peuple, doit accepter la fragilité inhérente de toute vie. Les nains vivent habituellement jusqu'à deux cents ans, et bientôt viendra le temps pour [Root.Monarch.GetHerHim] de retourner aux entrailles de la terre qui l'a vu naître."
 anb_ruler.2.gnomish:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un gnome et, inévitablement, toute pensée, tout apprentissage et tout rire doivent un jour prendre fin. Une pensée traverse l'esprit de [Root.Monarch.GetName] : « Je suis en train de mourir. »"
 anb_ruler.2.elven:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un elfe, mais demeure néanmoins mortel. Bien qu'appartenant à la race la plus longévive de tout Halann, [Root.Monarch.GetName] n'a jamais ressenti l'étreinte glaciale de la mort aussi proche qu'[Root.Monarch.GetSheHe] la ressent maintenant."
 anb_ruler.2.wood_elven:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un Elfe Sylvestre et, après une vie entière passée à endurer les facéties féeriques et à profiter de la compagnie de sa salla bien-aimée, doit accepter que son temps touche à sa fin. Les Elfes Sylvestres ont une espérance de vie plus courte que leurs cousins, et les conséquences de ce fait deviennent maintenant cruellement évidentes..."
 anb_ruler.2.half_elven:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un demi-elfe et, malgré une longévité supérieure à celle d'un humain ordinaire, [Root.Monarch.GetSheHe] doit finalement accepter sa mortalité. [Root.Monarch.GetName] approche inexorablement de la fin de [Root.Monarch.GetHerHis] existence."
 anb_ruler.2.devouring:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a prolongé sa vie au-delà de ce qui est considéré comme naturel grâce à de sombres rituels impies, mais malgré [Root.Monarch.GetHerHis] espérance de vie artificiellement accrue, [Root.Monarch.GetName] vient d'entrer dans ce qui sera sa dernière année d'existence."
 anb_ruler.2.a:0 "Tous sont égaux devant la mort."
 ruler_is_dwarven_tooltip:0 "§TEspérance de vie attendue : jusqu'à 200 ans§!"
 ruler_is_gnomish_tooltip:0 "§TEspérance de vie attendue : jusqu'à 250 ans§!"
 ruler_is_elven_tooltip:0 "§TEspérance de vie attendue : jusqu'à 400 ans§!"
 ruler_is_wood_elven_tooltip:0 "§TEspérance de vie attendue : jusqu'à 250 ans§!"
 ruler_is_half_elven_tooltip:0 "§TEspérance de vie attendue : jusqu'à 100 ans§!"
 ruler_is_dying_tooltip:0 "§R[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] n'est plus de ce monde pour très longtemps.§!"

 anb_ruler.3.t:0 "Le [Root.Monarch.GetTitle] Meurt de Vieillesse"
 anb_ruler.3.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a vécu une existence extraordinairement longue, dépassant de loin celle de tout humain naturel, témoin de l'avènement et du déclin des âges, d'innombrables triomphes, et du chagrin accablant qui s'infiltre dans les fissures de l'esprit, l'érodant au-delà de toute mesure. Pourtant, [Root.Monarch.GetName] n'a jamais faibli, [Root.GetFirstRulerExploit]. Alors que les rouages implacables du temps continuent leur course éternelle, nous nous souviendrons de [Root.GetSecondRulerExploit]. Bien que [Root.Monarch.GetHerHis] corps puisse retourner à la poussière, [Root.Monarch.GetHerHis] mémoire et son héritage perdureront à travers l'impact durable qu'[Root.Monarch.GetSheHe] a laissé sur le [Root.GetName]."
 anb_ruler.3.a:0 "Qu'[Root.Monarch.GetSheHe] repose en paix."
 anb_ruler.3.b:0 "[Root.Monarch.GetSheHeCap] est enfin mort !"
 anb_ruler.3.tt.1:0 "Le [Root.GetName] pleure la perte de [Root.Monarch.GetName], le [Root.Monarch.GetTitle] véritablement magistral."
 anb_ruler.3.tt.2:0 "Le [Root.GetName] pleure la perte de [Root.Monarch.GetName], l'administrateur sans égal."
 anb_ruler.3.tt.3:0 "Le [Root.GetName] pleure la perte de [Root.Monarch.GetName], l'arbitre suprême du champ de bataille."
 anb_ruler.3.tt.4:0 "Le [Root.GetName] pleure la perte de [Root.Monarch.GetName], le renard à la langue d'argent."
 anb_ruler.3.tt.5:0 "Le [Root.GetName] pleure la perte de [Root.Monarch.GetName], vestige d'une époque révolue depuis longtemps."
 anb_ruler.3.tt.6:0 "Le [Root.GetName] pleure la perte de [Root.Monarch.GetName]."
 anb_ruler.3.tt.7:0 "Le [Root.GetName] célèbre la disparition de [Root.Monarch.GetName] [Root.Dynasty.GetName]."
 first_ruler_exploit_expansionist:0 "devenant un expansionniste obsessionnel, élargissant sans relâche les frontières de la nation selon [Root.Monarch.GetHerHis] vision grandiose"
 first_ruler_exploit_stable_hand:0 "devenant une main ferme pour guider la nation à travers épreuves et tribulations, agissant comme une force stabilisatrice et devenant synonyme de l'état de droit"
 first_ruler_exploit_dumbass:0 "apportant encore plus de ruine aux fondations déjà chancelantes de notre nation autrefois glorieuse"
 first_ruler_exploit_lived_long:0 "devenant l'unique constante de notre nation à travers les siècles"
 second_ruler_exploit_iron_fist:0 "le poing de fer planant au-dessus de nos têtes, même alors que son porteur quitte ce monde"
 second_ruler_exploit_popular:0 "le charisme extraordinaire manié par feu le [Root.Monarch.GetTitle]. Nous ne pouvons qu'espérer que [Root.Monarch.GetHerHis] successeur hérite ne serait-ce que d'une fraction de [Root.Monarch.GetHerHis] immense personnalité"
 second_ruler_exploit_reputable:0 "la grande facilité avec laquelle feu le [Root.Monarch.GetTitle] se faisait amis et alliés, maniant une réputation spectaculaire comme une lame"
 second_ruler_exploit_dumbass:0 "la facilité déconcertante avec laquelle feu le [Root.Monarch.GetTitle] a dilapidé [Root.Monarch.GetHerHis] potentiel, soulevant les masses contre [Root.Monarch.GetHerHim] même dans la mort"
 second_ruler_exploit_lived_long:0 "la durée extraordinaire de [Root.Monarch.GetHerHis] règne, si ce n'est rien d'autre"

 anb_ruler.6.t:0 "La Décadence Vient avec l'Âge"
 anb_ruler.6.d:0 "Il est difficile de suivre le rythme effréné des jeunes races du monde. [Root.Monarch.GetName] est convaincu que tout était mieux dans le bon vieux temps."
 anb_ruler.6.a:0 "Suis-je déconnecté ? Non, ce sont les races plus jeunes qui ont tort !"
 anb_ruler.6.b:0 "Le monde va trop vite... Je dois méditer sur cela."
 anb_ruler.6.c:0 "Me remémorer les jours de gloire."
 anb_ruler.6.e:0 "Je suis certain que ces vieilles tactiques nous aideront !"
 anb_ruler.6.f:0 "Nous n'avions pas besoin de tout cet argent à mon époque."
 anb_ruler.6.g:0 "Tous ces conseillers ne connaissent rien au monde réel !"
 anb_ruler.6.h:0 "J'ai d'excellentes idées pour une nouvelle réforme..."
 anb_ruler.6.i:0 "Je suis certain que cet investissement sera très lucratif."
 ruler_incoherent_orders:0 "Ordres Incohérents"
 ruler_complecent_ruler:0 "Dirigeant Complaisant"
 ruler_antagonized_advisor:0 "Conseillers Antagonisés"
 ruler_stupid_administration_reform:0 "Réformes Administratives"

 anb_ruler.7.t:0 "Les Enseignements d'un Ancien"
 anb_ruler.7.d:0 "Il est très facile d'oublier que les races plus jeunes vivent leur vie à un rythme plus intense et plus rapide que le nôtre. [Root.Monarch.GetName] doit se tenir au courant des nouveaux développements si notre pays veut prospérer."
 anb_ruler.7.a:0 "Nous devons être ouverts aux changements et aux idées nouvelles."
 anb_ruler.7.b:0 "Il y a tout un monde nouveau là-dehors, en tant que race ancienne, nous devons montrer la voie !"
 anb_ruler.7.c:0 "J'ai vu suffisamment de guerres pour savoir où nous allons."

 anb_ruler.8.t:0 "Le [Root.Consort.GetTitle] Meurt de Vieillesse"
 anb_ruler.8.d:0 "Le [Root.Consort.GetTitle] [Root.Consort.GetName] a vécu une vie extraordinairement longue, dépassant de loin celle de tout humain naturel, et maintenant [Root.Consort.GetSheHe] a quitté ce monde."
 anb_ruler.8.a:0 "Repose en paix"

 anb_ruler.11.t:0 "Une Nouvelle Génération, Un Nouveau [Root.Monarch.GetTitle]"
 anb_ruler.11.d:0 "Avec le passage des années, une autre génération des races à courte vie s'en est allée. Il est attendu que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] abdique afin que nous ne prenions pas de retard sur notre époque."
 anb_ruler.11.a:0 "Mon temps est révolu."
 anb_ruler.11.b:0 "Je ne céderai pas ma place."
 long_lived_theocracy_no_abdication:0 "Dépassé par Son Temps"

 long_lived_theocracy_abdicate_title:0 "Abdiquer"
 long_lived_theocracy_abdicate_desc:0 "Le dirigeant n'a pas cédé sa place comme le voulait la coutume, mais peut encore le faire à tout moment."

 anb_ruler.12.t:0 "Une Visite de la Mort"
 anb_ruler.12.d:0 "La vie immortelle.\n\nUn tel état peut difficilement être appelé vivre. C'est quelque chose de plus grand – devenir un avec les plans, immuable et inchangé. Une présence éternelle, au potentiel aussi vaste que la mer d'étoiles au-dessus. Le monde s'use en votre présence, esclave de son maître. Comme le soleil dans le ciel, vous êtes toujours vigilant ; plus encore, car celui qui s'est élevé n'a pas besoin de se lever.\n\n« Ton heure est venue. »\n\nRiez pour tourner en dérision cette idée. Le temps est un concept sans substance, un vestige de conséquence depuis longtemps répudié. Pourtant, écoutez, votre œil sans âme a contemplé sa silhouette, sa forme aussi interminable que la vôtre. Des doigts mal articulés serrant le zénith d'un tyran – un prétendant. Vous êtes la mort, pas le charlatan qui revendiquerait votre titre – une simple faux, rien de moins. Dans son reflet, vous voyez votre visage. Non pas un [Root.Monarch.GetTitle], mais un vieux fou gériatrique s'affirmant comme celui qui a le pouvoir sur ce monde, sur ce moment.\n\nLe pouvoir. Dans la vie, le pouvoir était votre quête. Au-delà de la vie, cette quête n'a jamais cessé, la complaisance méprisée avec une ténacité immortelle. Le pouvoir sur l'immuable, l'inchangé, les ennemis dans votre esprit, l'ennemi que vous trouvez flottant devant vous, vêtu d'un manteau écarlate et orné d'un masque rubis. L'œil de votre esprit tremble d'une émotion inconnue, que vous qualifiez provisoirement de peur.\n\nLa peur. Au-delà de la vie, il n'y a que le soi absolu, la peur s'enfonçant dans le bourbier insondable du passé, la paranoïa s'affirmant avec une ressemblance due, mais finalement une émotion différente : une avec détermination, but. Un testament. La peur avait depuis longtemps perdu sa place dans votre esprit, supplantée par une paranoïa née de la détermination.\n\nLa détermination. Oui, la détermination de poursuivre la vie. La détermination de vaincre la mort. La détermination de devenir éternel. Sûrement l'éternité n'est pas aussi courte que cela, n'est-ce pas ?"
 anb_ruler.12.a:0 "La détermination surpasse tout."
 anb_ruler.12.b:0 "Je surpasse tout."
 fight_red_reaper_tt:0 "[Root.Monarch.GetName] tentera de combattre l'§Rassaillant inconnu.§!"
 explode_red_reaper_tt:0 "[Root.Monarch.GetName] s'avance calmement vers l'§Rassaillant inconnu.§!"
 beat_red_reaper_tt:0 "\nLes §RFaucheurs Rouges§! ne reviendront plus au [Root.GetName]."
 red_reaper_explode_option_tt:0 "--------------\nCette option est disponible grâce à – attendez, £icon_red_text_2£"

 anb_ruler.13.t:0 "Une Danse avec la Mort"
 anb_ruler.13.d:0 "Précision d'un autre monde, motif incompréhensible, ampleur insondable. Le seul moyen de vaincre un tel adversaire est de devenir encore plus insondable, de surpasser le naturel et de devenir infini. Un tel pouvoir et une telle détermination, nés de la paranoïa, ne faibliront pas face à la nature elle-même, quel que soit l'instrument avec lequel elle entend corroder, dégrader et éroder le sens de soi. La conscience doit devenir un monolithe de pure ténacité inaltérée, s'accrochant au monde qui s'efforce de délivrer une délivrance vertueuse.\n\nLa faux du Faucheur s'approcha d'un large balancement, promettant une fin rapide et douloureuse. Pourtant, elle ne rencontra que de l'air, votre forme planant maintenant derrière votre adversaire. Un seul doigt est posé sur le Faucheur, et avec une incantation rapide, la nature s'effondre en un tas de cendres d'os, couronné d'un manteau merveilleux, désormais un trophée."
 anb_ruler.13.a:0 "« Convoquez toutes les légions de l'enfer pour me vaincre. Je ne faiblirai pas. »"

 anb_ruler.14.t:0 "Une Danse avec la Mort"
 anb_ruler.14.d:0 "Précision d'un autre monde, motif incompréhensible, ampleur insondable. Le seul moyen de vaincre un tel adversaire est de devenir encore plus insondable, de surpasser le naturel et de devenir infini. Un tel pouvoir et une telle détermination, nés de la paranoïa, ne faibliront pas face à la nature elle-même, quel que soit l'instrument avec lequel elle entend corroder, dégrader et éroder le sens de soi. La conscience doit devenir un monolithe de pure ténacité inaltérée, s'accrochant au monde qui s'efforce de délivrer une délivrance vertueuse.\n\nLa faux du Faucheur s'approcha d'un large balancement, promettant une fin rapide et douloureuse.\n\nEt ce fut une promesse tenue."
 anb_ruler.14.a:0 "« Le monde me rejette. Mais je reviendrai. »"

 anb_ruler.15.t:0 "Un Nouveau Seigneur de la Mort"
 anb_ruler.15.d:0 "Précision d'un autre monde, motif incompréhensible, ampleur insondable. Le seul moyen de vaincre un tel adversaire est de devenir encore plus insondable, de surpasser le naturel et de devenir infini. Un tel pouvoir et une telle détermination, nés de la paranoïa, ne faibliront pas face à la nature elle-même, quel que soit l'instrument avec lequel elle entend corroder, dégrader et éroder le sens de soi. La conscience doit devenir un monolithe de pure ténacité inaltérée, s'accrochant au monde qui s'efforce de délivrer une délivrance vertueuse.\n\nMais la vertu est le manteau du trompeur, la vraie nature cachée dans le bourbier trouble de sa propre façade. Vous n'avez pas besoin de vous accrocher à de tels concepts. Vous voyez tout, vous savez tout, vous êtes tout. Conquérant du matériel, un avec l'immatériel, et élucidateur des profondeurs insondables de la compréhension, l'univers se déroulant à vos pieds.\n\nVous ordonnez au Faucheur devant vous de s'agenouiller. Vos mots portent sens et intention, votre volonté faite son, résonnant dans vos salles devant le Faucheur, incitant sa soumission. Pourtant, contrairement à tous ceux qui l'ont précédé, vos mots le laissent inchangé. Vous réessayez, concentrant ardemment chaque once de pouvoir primordial que vous possédez en un seul mot : « agenouille-toi ».\n\nLe Faucheur Rouge vacille, non pas dans une pose de soumission, mais plutôt dans une pose d'agonie, comme forcé au sol par un million de mains invisibles, écrasant le sol en dessous à chaque seconde qui passe. Le craquement des os se fait entendre, puis le silence.\n\nUn tas d'os fissurés et de tissu cramoisi déchiré gît devant vous. Et ainsi, votre journée continue."
 anb_ruler.15.a:0 "« Il n'y a aucun destin que je ne puisse conquérir, aucune facette de la réalité que je ne puisse vaincre. »"

