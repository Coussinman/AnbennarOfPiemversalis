l_french:
aw_minotaurs_1: "§Y(Aventuriers recherchés !)§! §gMinotaures :§! §OSolitaires§!"
desc_aw_minotaurs_1: "En traversant cette province, il est courant de voir de grandes quantités de poils perdus, d'énormes tas de fumier, voire quelques proies mortes, mais rencontrer un Minotaure en personne reste rare."

aw_minotaurs_2: "§Y(Aventuriers recherchés !)§! §gMinotaures :§! §OPetits Troupeaux§!"
desc_aw_minotaurs_2: "De petits troupeaux de Minotaures errent dans cette province, se cachant des patrouilles militaires, mais attaquant voyageurs, bétail et villages."

aw_minotaurs_3: "§Y(Aventuriers recherchés !)§! §gMinotaures :§! §OGrand Clan§!"
desc_aw_minotaurs_3: "Une structure hiérarchique est apparue parmi les Minotaures de cette province. Ils ne gaspillent plus leur précieuse main-d'œuvre en luttes internes, et utilisent désormais leur force nouvellement acquise pour semer encore plus de chaos."

aw_minotaurs_migrate_to_other_country_tt: "Les Minotaures migrent vers un pays voisin."

aw_minotaurs_0.t: "Un troupeau de Minotaures apparaît"
aw_minotaurs.20.t: "Les Minotaures ont été exterminés !"
aw_minotaurs.20.d: "£icon_adventurers_wanted_banner£\nDes groupes d'aventuriers ont réussi à éliminer la plupart, sinon tous les Minotaures de [Root.GetName]."
aw_minotaurs.20.a: "L'ordre est enfin rétabli."

aw_minotaurs.21.t: "Des aventuriers tuent des Minotaures"
aw_minotaurs.21.d: "£icon_adventurers_wanted_banner£\nLe Minotaure est une bête mortelle, dominant même les hommes les plus grands. Affronter l'un d'eux serait insensé, et pourtant, quelques âmes braves tentent leur chance. Leurs récents succès ont considérablement réduit l'infestation locale."
aw_minotaurs.21.a: "Une bonne nouvelle."

aw_minotaurs.24.t: "Des monstres massacrent les Minotaures"
aw_minotaurs.24.d: "£icon_adventurers_wanted_banner£\nLes Minotaures qui ravageaient nos terres ont été abattus jusqu'au dernier. Ils sont peut-être forts, mais nos unités les surpassaient en nombre par cent. Ils n'ont trouvé ni bétail ni caravanes à piller, seulement la mort."
aw_minotaurs.24.a: "Que les faibles craignent les nombreux !"

aw_minotaurs.120.t: "Les Minotaures prêtent allégeance"
aw_minotaurs.120.d: "£icon_adventurers_wanted_banner£\nLes Minotaures de cette province ont entendu parler des vastes terres et sujets que possède [Root.Monarch.GetTitle] [Root.Monarch.GetName], et ont décidé de prêter allégeance, en quête de gloire."
aw_minotaurs.120.a: "Ils nous seront utiles !"

aw_minotaur_shock_troops_modifier: "Troupes de choc de Minotaures"
ACE_minotaur_tamers: "Dresseurs de Minotaures"

aw_minotaurs.121.t: "Saison des amours des Minotaures"
aw_minotaurs.121.d: "Alors que la population locale de Minotaures entre en saison des amours, les mâles parcourent les alentours à la recherche de femelles, se battant entre eux en chemin. Cela devient une perturbation majeure, car les Minotaures pénètrent effrontément dans les établissements et sont plus audacieux que jamais."
aw_minotaurs.121.a: "Nous ne pouvons rien faire."
aw_minotaurs.121.b: "Doubler la garde !"
aw_minotaurs.121.c: "Envoyer les dresseurs !"

aw_tamed_minotaur_herd: "Troupeau de Minotaures apprivoisés"

aw_minotaurs.122.t: "Les Minotaures occupent des ruines"
aw_minotaurs.122.d: "Un troupeau de Minotaures a commencé à squatter des ruines souterraines locales, les utilisant comme base fortifiée et point de départ pour leurs raids."
aw_minotaurs.122.a: "Nous ne pouvons rien faire."
aw_minotaurs.122.b: "Envoyer l'armée !"
aw_minotaurs.122.c: "Envoyer les dresseurs !"

ACE_minotaurs_the_attack_succeeds_tt: "L'attaque réussit"
ACE_minotaurs_the_attack_fails_tt: "L'attaque échoue"

aw_minotaurs.200.t: "Actes indécents de Minotaures"
aw_minotaurs.200.d: "Des Minotaures de la région ont été surpris en train de... s'adonner à des activités récréatives avec les vaches locales. Ces incidents, compréhensiblement, indignent les agriculteurs locaux, qui réclament des mesures."
aw_minotaurs.200.a: "Nous ne pouvons rien faire."
aw_minotaurs.200.b: "Envoyer les dresseurs !"