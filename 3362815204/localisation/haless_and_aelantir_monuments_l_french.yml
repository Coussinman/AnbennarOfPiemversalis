####################
#Bomdan
####################

prukakhin_bazaar_of_blood_and_ivory_title: "Bazar de Sang et d'Ivoire"
prukakhin_bazaar_of_blood_and_ivory: "Bazar de Sang et d'Ivoire"
great_project_prukakhin_bazaar_of_blood_and_ivory: "Bazar de Sang et d'Ivoire"
prukakhin_bazaar_of_blood_and_ivory_desc: "La zone la plus célèbre de la grande cité de Prukahin était le 'Bazar de Sang et d'Ivoire', où l'on pouvait trouver de belles sculptures d'ivoire et des charmes d'os de baleine, ainsi que des marchandises plus exotiques, telles que des plumes de manticore et des œufs de Roc."

phaethmen_di_phaemruk_shipyard_district_title: "District des Chantiers Navals de Phaemruk"
phaethmen_di_phaemruk_shipyard_district: "District des Chantiers Navals de Phaemruk"
great_project_phaethmen_di_phaemruk_shipyard_district: "District des Chantiers Navals de Phaemruk"
phaethmen_di_phaemruk_shipyard_district_desc: "Phaemruk est le district de construction navale de Skarkaophe, entièrement construit autour de la production d'autant de navires que le roi en demande aussi rapidement que possible. Les constructeurs navals vivent dans le district, à seulement quelques mètres de leurs sites de travail."

phaethmen_di_the_saccharine_garden_title: "Le Jardin Saccharin"
phaethmen_di_the_saccharine_garden: "Le Jardin Saccharin"
great_project_phaethmen_di_the_saccharine_garden: "Le Jardin Saccharin"
phaethmen_di_the_saccharine_garden_desc: "Entourant Skaraophe et s'étendant entre les districts de la cité se trouve le légendaire Jardin Saccharin, une terrasse resplendissante de canne à sucre et de fleurs intensément aromatiques qui apportent une aura unique à la ville."

lapnam_amrik_weapon_market_title: "Marché aux Armes de Lapnam Amrik"
lapnam_amrik_weapon_market: "Marché aux Armes de Lapnam Amrik"
great_project_lapnam_amrik_weapon_market: "Marché aux Armes de Lapnam Amrik"
lapnam_amrik_weapon_market_desc: "Le Grand Marché aux Armes de Lapnam Amrik est un large district dans la cité entièrement dédié à armer les bandes mercenaires et les individus avec les meilleures armes que l'or puisse acheter."

lapnam_amrik_teplinbasiet_arena_title: "Arène Teplinbasiet"
lapnam_amrik_teplinbasiet_arena: "Arène Teplinbasiet"
great_project_lapnam_amrik_teplinbasiet_arena: "Arène Teplinbasiet"
lapnam_amrik_teplinbasiet_arena_desc: "Autrefois l'un des Hauts Temples recherchés par Harimar, le Teplinbasiet est aujourd'hui une grande arène, conçue pour mettre en valeur les prouesses au combat tant pour le divertissement que pour des buts militaires."

lapnam_amrik_khram_ptaa_national_academy_title: "Académie Nationale Khram Ptaa"
lapnam_amrik_khram_ptaa_national_academy: "Académie Nationale Khram Ptaa"
great_project_lapnam_amrik_khram_ptaa_national_academy: "Académie Nationale Khram Ptaa"
lapnam_amrik_khram_ptaa_national_academy_desc: "Établie en 1597 AA par le fameux vétéran Tirakseb du Grand Contingent, l'une des académies de Haute Philosophie les plus réputées au monde commença, suivant une défaite désastreuse du Grand Contingent. Originellement orientée militairement, elle s'étendit pour accueillir une grande variété de sujets, de la Philosophie à la Littérature Dekkhangi."

####################
#Demon Hills
####################

hubao_the_tiger_fortress_title: "Hubao, la Forteresse du Tigre"
hubao_the_tiger_fortress: "Hubao, la Forteresse du Tigre"
great_project_hubao_the_tiger_fortress: "Hubao, la Forteresse du Tigre"
hubao_the_tiger_fortress_desc: "La nation de Hubao est connue comme la forteresse avec un état, avec une quantité significative de l'administration de l'état étant dédiée au maintien de la forteresse qui leur donne leur nom."

azjakuma_shinukhorchi_the_highest_fire_title: "Shinukhorchi, le Feu le Plus Haut"
azjakuma_shinukhorchi_the_highest_fire: "Shinukhorchi, le Feu le Plus Haut"
great_project_azjakuma_shinukhorchi_the_highest_fire: "Shinukhorchi, le Feu le Plus Haut"
azjakuma_shinukhorchi_the_highest_fire_desc: "Shinukhorchi, ou la Citadelle du Feu le Plus Haut, est le plus grand et le plus ancien des quatre grands Shirgrii d'Azjakuma, s'élevant loin dans les cieux et dominant tout ce sur quoi règnent les Oni. Ceux du Feu le Plus Haut sont parmi les plus sages et les plus autoritaires, bien qu'ils soient notoirement obstinés à s'en tenir aux anciennes voies."

azjakuma_ajgriijarul_the_bright_claw_title: "Ajgriijarul, la Griffe Brillante"
azjakuma_ajgriijarul_the_bright_claw: "Ajgriijarul, la Griffe Brillante"
great_project_azjakuma_ajgriijarul_the_bright_claw: "Ajgriijarul, la Griffe Brillante"
azjakuma_ajgriijarul_the_bright_claw_desc: "Ajgriijarul, ou le Temple de la Griffe Brillante, sont les guerriers d'Azjakuma. L'Ajgriijarul a fait face à de nombreux conquérants en herbe et 'héros' fanfarons, et tous ont été brisés par ceux qui l'appellent demeure. Produisant les plus forts, les plus fiers, et les plus intimidants de tous les Oni, ils se soucient peu de travailler dans les champs ou de produire de l'artisanat."

azjakuma_chumijemoya_the_silent_mist_title: "Chumijemoya, la Brume Silencieuse"
azjakuma_chumijemoya_the_silent_mist: "Chumijemoya, la Brume Silencieuse"
great_project_azjakuma_chumijemoya_the_silent_mist: "Chumijemoya, la Brume Silencieuse"
azjakuma_chumijemoya_the_silent_mist_desc: "Chumijemoya, ou l'Ordre de la Brume Silencieuse, est le Shirgrii le mieux caché d'Azjakuma, niché dans une jungle dense et perpétuellement couverte de brouillard. L'Ordre de la Brume Silencieuse est connu pour produire d'excellents espions, et maintient un large éventail de réseaux d'espionnage dans les nations étrangères même en temps de contemplation intérieure."

azkajuma_kabiurgarko_the_golden_gates_title: "Kabiurgarko, les Portes Dorées"
azkajuma_kabiurgarko_the_golden_gates: "Kabiurgarko, les Portes Dorées"
great_project_azkajuma_kabiurgarko_the_golden_gates: "Kabiurgarko, les Portes Dorées"
azkajuma_kabiurgarko_the_golden_gates_desc: "Kabiurgarko, ou les Portes Dorées, sont les marchands et financiers d'Azjakuma. Le Shirgrii du Kabiurgarko est situé au sommet d'une veine vaste et profonde d'or de haute qualité, qui est exploitée principalement par les villages humains locaux qui résident autour du Kabiurgarko. Ces villages humains fournissent également un tribut constant au Kabiurgarko, ce qui ne fait qu'agrandir leurs coffres déjà vastes d'or et d'argent."

####################
#North Yanshen
####################

beikdugang_nanxin_naval_academy_title: "Académie Navale de Nanxin"
beikdugang_nanxin_naval_academy: "Académie Navale de Nanxin"
great_project_beikdugang_nanxin_naval_academy: "Académie Navale de Nanxin"

lanjinhui_lanjin_hall_title: "Salle de Lanjin"
lanjinhui_lanjin_hall: "Salle de Lanjin"
great_project_lanjinhui_lanjin_hall: "Salle de Lanjin"
lanjinhui_lanjin_hall_desc: "Établie en 1612, la Salle de Lanjin est une université publique près du centre de Lanjincun, acceptant des étudiants de tous horizons, races, croyances, et classes pour apprendre et faire avancer la compréhension du monde."

####################
#Odheongu
####################

daengun_hajigaja_library_title: "Bibliothèque Hajigaja"
daengun_hajigaja_library: "Bibliothèque Hajigaja"
great_project_daengun_hajigaja_library: "Bibliothèque Hajigaja"
daengun_hajigaja_library_desc: "La Bibliothèque Hajigaja fut fondée par Daengun pour enregistrer l'histoire de leur nation et peuple, ainsi que les événements importants ou marquants qui ont eu lieu dans et autour de la région d'Odheongu. De nombreux rouleaux, artefacts, textes précieux et bien plus se trouvent dans ses murs, et seraient de valeur pour toute personne ou état recherchant la connaissance du Nord d'Haless."

####################
#Thidnkai
####################

azkare_citadel_of_the_dawn_title: "Citadelle de l'Aurore"
azkare_citadel_of_the_dawn: "Citadelle de l'Aurore"
great_project_azkare_citadel_of_the_dawn: "Citadelle de l'Aurore"
azkare_citadel_of_the_dawn_desc: "Au centre d'Azkare se trouve la Citadelle de l'Aurore, une forteresse construite par l'Empire du Phénix pour surveiller les routes commerciales du haut Telebei alors qu'il passe dans la zone. La cité fut construite autour de ce bastion, qui a été maintenu comme le palais de nos seigneurs, ses murs s'élevant protégeant encore Azkare et permettant l'établissement d'un marché prospère juste à l'extérieur."

kudet_kai_danon_dungcam_mercenary_guild_title: "Quartier Général de la Guilde Danon Dungcam"
kudet_kai_danon_dungcam_mercenary_guild: "Quartier Général de la Guilde Danon Dungcam"
great_project_kudet_kai_danon_dungcam_mercenary_guild: "Quartier Général de la Guilde Danon Dungcam"
kudet_kai_danon_dungcam_mercenary_guild_desc: "Le conflit a toujours abondé dans Thindinkai, et les bandes mercenaires ont toujours existé pour soutenir quel que côté ait les poches les plus profondes. En l'an 1702, le Roi Tarakar construisit un bâtiment merveilleux pour abriter la Guilde Danon Dungcam, un lieu de rencontre pour les aventuriers et mercenaires pour se rencontrer et s'organiser."

chien_binhrung_nha_nuhoanha_temple_title: "Temple Nha Nuhoanha"
chien_binhrung_nha_nuhoanha_temple: "Temple Nha Nuhoanha"
great_project_chien_binhrung_nha_nuhoanha_temple: "Temple Nha Nuhoanha"
chien_binhrung_nha_nuhoanha_temple_desc: "Le temple le plus important de Chien Binhrung, nommé Nha Nuhoanha, contient des statues pétrifiées en gemmes de chaque reine qui gouverna le royaume, jusqu'à la première reine qui forma la nation."

####################
#Upper Yanshen
####################

jinquiu_heiyukcheng_the_black_jade_citadel_title: "Heiyukcheng, la Citadelle de Jade Noir"
jinquiu_heiyukcheng_the_black_jade_citadel: "Heiyukcheng, la Citadelle de Jade Noir"
great_project_jinquiu_heiyukcheng_the_black_jade_citadel: "Heiyukcheng, la Citadelle de Jade Noir"
jinquiu_heiyukcheng_the_black_jade_citadel_desc: "Cachée profondément dans les collines gît un ancien Shirgrii abandonné, son vrai nom seulement connu des Oni. Aujourd'hui elle est connue sous le nom de Heiyukcheng, la Citadelle de Jade Noir, et abrite une archive extensive de connaissances interdites laissées par les démons et esprits. Cependant, beaucoup de ceux qui entrent en quête de connaissance n'en sont pas encore ressortis."

bianfang_huangpo_academy_of_war_title: "Académie de Guerre de Huangpo"
bianfang_huangpo_academy_of_war: "Académie de Guerre de Huangpo"
great_project_bianfang_huangpo_academy_of_war: "Académie de Guerre de Huangpo"
bianfang_huangpo_academy_of_war_desc: "L'Académie de Logistique et Sciences de Guerre de Huangpo fut fondée par Bianfang en 1632 pour abriter l'une des plus grandes collections de livres militaires et d'esprits dans tout Haless. Huangpo existe pour entraîner la prochaine génération d'officiers, généraux, et personnel logistique contre toutes les menaces étrangères à l'état."

the_zhanying_of_szicheng_title: "Le Zhanying de Szicheng"
the_zhanying_of_szicheng: "Le Zhanying de Szicheng"
great_project_the_zhanying_of_szicheng: "Le Zhanying de Szicheng"
the_zhanying_of_szicheng_desc: "Le Grand Zhanying de la cité de Szicheng est un grand camp d'armée situé près du centre de la ville. Il servait originellement comme un moyen d'entraîner rapidement les soldats pour la bataille, et fut utilisé par Szicheng pour défendre les cités de ligue voisines d'Anjang et Yingzhen d'un pouvoir rival voisin. Avec quelques améliorations, il peut devenir un terrain d'entraînement puissant pour une grande armée, tout en servant également de garnison fortifiée pour la cité."

guhe_the_cheng_of_guhe_title: "Le Cheng de Guhe"
guhe_the_cheng_of_guhe: "Le Cheng de Guhe"
great_project_guhe_the_cheng_of_guhe: "Le Cheng de Guhe"
guhe_the_cheng_of_guhe_desc: "Le Cheng, ou citadelle, de Guhe est l'une des forteresses les plus anciennes et aux couches les plus nombreuses de Yanshen, ayant tenu pendant des milliers d'années. Supposément, ses fondations reposent sur les ruines d'un haut temple, mais malgré de grands efforts, aucune bonne preuve d'une telle affirmation n'a été trouvée. Mais tant Harimar que Jaher virent l'importance stratégique du fort, et le renforcèrent."

bianfang_vermillion_gate_title: "La Porte Vermillon de Lamwun"
bianfang_vermillion_gate: "La Porte Vermillon de Lamwun"
great_project_bianfang_vermillion_gate: "La Porte Vermillon de Lamwun"
bianfang_vermillion_gate_desc: "Quand l'Elfe Solaire Jaher conquit Lamwun et établit plus tard son règne sur les Zyuhungjip, il ordonna la construction de l'imposante Porte Vermillon à l'extrémité sud de la cité de Lamwun. Construite en acier rouge vibrant et se dressant haut au-dessus même des plus grands Toulaus, la porte représentait le triomphe de Jaher sur les tribus Maamjyut longtemps redoutées."

####################
#Xianjie
####################

xiadao_liusibao_title: "Liusibao"
xiadao_liusibao: "Liusibao"
great_project_xiadao_liusibao: "Liusibao"
xiadao_liusibao_desc: "À la fin du Youxiahe, un ancien monastère-forteresse repose au sommet d'une île fluviale. Connu sous le nom de Liusibao, la citadelle n'est pas seulement la demeure de l'école de l'eau courante, mais aussi le centre politico-économique de Xianjie et la maison blanche des Xia. Prétendument inassiégeable, elle n'est tombée que deux fois - une fois à Harimar, puis à Jaher. La forteresse et ses environs utilisent également l'eau courante à son maximum, alimentant ses opérations quotidiennes, irriguant les champs et forgeant de grandes armes."

jilin_szienlou_title: "Szienlou"
jilin_szienlou: "Szienlou"
great_project_jilin_szienlou: "Szienlou"
jilin_szienlou_desc: "Szienlou, dont le nom se traduit par \"Tour du Ciel\" fut construite et érigée par le fondateur Langzi et ses disciples, et était destinée à être le centre névralgique du village. Peu importe où l'on se trouve dans Jilin, le Szienlou peut être vu dominant au-dessus des arbres."

gundhaghidur_library_of_insight_title: "Bibliothèque de Gundhaghidur"
gundhaghidur_library_of_insight: "Bibliothèque de Gundhaghidur"
great_project_gundhaghidur_library_of_insight: "Bibliothèque de Gundhaghidur"
gundhaghidur_library_of_insight_desc: "La Bibliothèque de Gundhaghidur est la plus grande demeure de connaissance dans tout Xianjie. Contenant des rouleaux, livres, contes anciens, techniques magiques, et bien plus, la plupart des contenus de la bibliothèque furent découverts par leurs fameux devins, leur donnant un accès exclusif."

aoshan_hanging_temple_title: "Temple Suspendu d'Aoshan"
aoshan_hanging_temple: "Temple Suspendu d'Aoshan"
great_project_aoshan_hanging_temple: "Temple Suspendu d'Aoshan"
aoshan_hanging_temple_desc: "Le Temple Suspendu d'Aoshan est l'une des grandes merveilles d'Haless, étant sculpté directement dans la face orientale de la montagne. Le temple sert de demeure à l'École du Ciel Ouvert et accueille des milliers de pèlerins de la Voie Accréditrice de tout Haless."

####################
#Yanshen Coast
####################

tianlou_jewel_of_yanshen_title: "Tianlou, Joyau de Yanshen"
tianlou_jewel_of_yanshen: "Tianlou, Joyau de Yanshen"
great_project_tianlou_jewel_of_yanshen: "Tianlou, Joyau de Yanshen"
tianlou_jewel_of_yanshen_desc: "Tianlou se trouve à l'embouchure de la rivière Yanhe, et est le plus grand port de tout Yanshen. Tout le commerce qui connecte Yanshen au reste du monde passe par Tianlou."

tianlou_xuezhefang_eunuch_academy_title:0 "Académie des Eunuques Xuezhefang"
tianlou_xuezhefang_eunuch_academy:0 "Académie des Eunuques Xuezhefang"
great_project_tianlou_xuezhefang_eunuch_academy:0 "Académie des Eunuques Xuezhefang"
tianlou_xuezhefang_eunuch_academy_desc:0 "Tianlou abrite la plus prestigieuse académie d'eunuques de tout Yanshen, la vénérable Xuezhefang. Aux côtés de Yangcheng, ces institutions d'excellence forment neuf eunuques sur dix qui serviront par la suite dans les bureaucraties raffinées de la région. Les eunuques restants reçoivent généralement leur éducation dans de plus modestes écoles ou auprès de précepteurs privés."

jiangdu_haoshitzi_title:0 "Haoshitzi"
jiangdu_haoshitzi:0 "Haoshitzi"
great_project_jiangdu_haoshitzi:0 "Haoshitzi"
jiangdu_haoshitzi_desc:0 "Le plus grandiose marché de Jiangdu est le célèbre Haoshitzi, nommé en l'honneur du plus grand seigneur de guerre ayant jamais régné sur Jiangdu, Hao Huang. Situé à l'un des confluents majeurs du fleuve Yanhe, d'innombrables marchands et voyageurs transitent quotidiennement par ce marché cosmopolite, apportant les richesses des terres lointaines."

yinquan_the_conquerors_hotspring_title:0 "Les Sources Chaudes du Conquérant"
yinquan_the_conquerors_hotspring:0 "Les Sources Chaudes du Conquérant"
great_project_yinquan_the_conquerors_hotspring:0 "Les Sources Chaudes du Conquérant"
yinquan_the_conquerors_hotspring_desc:0 "Les terres de Yinquan regorgent d'innombrables sources chaudes aux eaux tièdes et apaisantes qui attirent les visiteurs de tout Yanshen et bien au-delà. La plus renommée de ces sources thermales est la Source du Conquérant, visitée jadis par Harimar puis plus tard par Jaher, l'Empereur-Phénix en personne. De nombreux pèlerins de tout Haless entreprennent de longs voyages pour se délasser dans les eaux bienfaisantes des sources des Mulim."

luoyip_house_of_fire_and_water_title:0 "Maison du Feu et de l'Eau"
luoyip_house_of_fire_and_water:0 "Maison du Feu et de l'Eau"
great_project_luoyip_house_of_fire_and_water:0 "Maison du Feu et de l'Eau"
luoyip_house_of_fire_and_water_desc:0 "La Maison du Feu et de l'Eau demeure l'une des guildes alchimiques les plus prestigieuses de tout Yanshen, inventant et produisant au fil des siècles d'innombrables potions, concoctions mystiques et élixirs aux propriétés extraordinaires."

####################
#Aelantir
####################

atlantis_title:0 "Aelantaris"
atlantis:0 "Aelantaris"
great_project_atlantis:0 "Aelantaris"

malacnar_city_of_warriors_title:0 "Malacnar, Cité des Guerriers"
malacnar_city_of_warriors:0 "Malacnar, Cité des Guerriers"
great_project_malacnar_city_of_warriors:0 "Malacnar, Cité des Guerriers"
malacnar_city_of_warriors_desc:0 "La monarchie stratocratique de Malacnar, dirigée par les puissants Rois-Guerriers, garantit que le combat et la prouesse martiale seront toujours vénérés par-dessus tout dans les terres de Malacnar. Il est de notoriété publique dans toute la vallée du Ynn qu'un seul guerrier malacnari vaut plusieurs soldats de n'importe quel autre État ynnique."

vels_bacar_scol_mecynn_title:0 "Scol Mecynn, École des Lames-Fluviales"
vels_bacar_scol_mecynn:0 "Scol Mecynn, École des Lames-Fluviales"
great_project_vels_bacar_scol_mecynn:0 "Scol Mecynn, École des Lames-Fluviales"
vels_bacar_scol_mecynn_desc:0 "Bien que les Sarda soient principalement réputés pour leur maîtrise de l'archerie, les Nés-des-Ruines de Bels Bacar perpétuent une ancienne tradition de combattants maniant des glaives et des épées longues courbées, conçues pour imiter la force fluide du fleuve. Fondée en 404 après que la Guerre des Arbres eut mis en évidence la nécessité d'une spécialisation militaire, la Scol Mecynn a survécu à l'arrivée des Dolindhans, à la proclamation de l'Empire, ainsi qu'aux évolutions et révolutions de l'art de la guerre."

grebniesth_hedge_gardens_title:0 "Jardins-Labyrinthes de Grebniesth"
grebniesth_hedge_gardens:0 "Jardins-Labyrinthes de Grebniesth"
great_project_grebniesth_hedge_gardens:0 "Jardins-Labyrinthes de Grebniesth"
grebniesth_hedge_gardens_desc:0 "À quelques lieues à l'ouest de Vareynn, vous découvrirez les jardins enchanteurs de Grebniesth, ultime phare d'hospitalité avant les terres glacées du septentrion. Maints rois et empereurs ont été frappés d'admiration devant le spectacle du colossal labyrinthe de haies au cœur des jardins, entretenu et agrandi continuellement depuis le sixième siècle après le Déluge par les soins dévoués des jardiniers de Grebniesth."

orenkoraim_nakar_koraim_title:0 "Nakar Koraim"
orenkoraim_nakar_koraim:0 "Nakar Koraim"
great_project_orenkoraim_nakar_koraim:0 "Nakar Koraim"
orenkoraim_nakar_koraim_desc:0 "Nakar Koraim se traduit approximativement par « Cité-Portuaire » et constitue le quartier marchand et portuaire de Kottar Orenkoraim. C'est un dédale de rues sinueuses, de bazars bigarrés, de ports bondés et de diverses cales sèches dont l'étendue totale rivalise avec celle d'une respectable métropole."

