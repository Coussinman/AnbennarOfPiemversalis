sarnihanpur_library_title:0 "Bibliothèque Royale de Sarnihanpur"
sarnihanpur_library:0 "Bibliothèque Royale de Sarnihanpur"
sarnihanpur_library_desc:0 "Les Royaumes-Ruines du Rahen septentrional abritent d'innombrables trésors littéraires. Durant l'époque dorée des Nadimraj, ces bibliothèques royales conservaient les œuvres savantes de milliers de penseurs, philosophes, poètes et écrivains de renom."

khamayodi_camp_title:0 "Camps d'Entraînement des Khamayodi"
khamayodi_camp:0 "Camps d'Entraînement des Khamayodi"
khamayodi_camp_desc:0 "Dans le Royaume de Rajnadhaga, les Khamayodi sont les soldats-esclaves traditionnellement employés pour mener la guerre contre les royaumes voisins, ces esclaves appartenant personnellement aux rois de Rajnadhaga. Les investissements considérables des Rois de Rajnadhaga ont fait des Khamayodi certains des soldats les mieux entraînés de tout Rahen, bien qu'ils demeurent des esclaves."

sheramvi_foundry_title:0 "Fonderie de la Famille Ghankedhen"
sheramvi_foundry:0 "Fonderie de la Famille Ghankedhen"

sardhasi_fields_title:0 "Champs de Soie de Sardhasi"
sardhasi_fields:0 "Champs de Soie de Sardhasi"

great_market_sramaya_title:0 "Grand Bazar de Sramaya"
great_market_sramaya:0 "Grand Bazar de Sramaya"
great_market_sramaya_desc:0 "Le Bazar de Sramaya est l'une des places marchandes les plus vastes et anciennes d'Halann, composée d'innombrables rues couvertes et de plus d'un millier de boutiques indépendantes, chacune proposant ses propres marchandises. Les produits du marché varient du simple poisson et des épices communes aux esclaves vendus par centaines, des armures de plaques en mithril aux diverses potions de Damestear manufacturées depuis des contrées aussi proches que Luoyip jusqu'aux lointaines terres de Varaine en Cannor."

brass_palace_title:0 "Le Palais de Cuivre de Sramaya"
brass_palace:0 "Le Palais de Cuivre"
brass_palace_desc:0 "Les fondations du Palais de Cuivre furent posées par Jaher durant l'époque de l'Empire du Phénix, bien qu'elles ne furent jamais achevées avant l'assassinat de Jaher en 1127AA. Durant les règnes subséquents de Jaerel et Jexis, qui tournèrent le regard de l'Empire du Phénix vers Cannor à l'ouest, le Palais de Cuivre demeura dans un état d'inachèvement, bien que les richesses de Sramaya et de l'Estuaire Kharuyana aient ramené l'idée d'achever le Palais dans le domaine du possible."

####################
#Bulwar
####################

temple_of_surael_title:0 "Temple des Élus de Surael"
temple_of_surael:0 "Temple des Élus de Surael"
temple_of_surael_desc:0 "Bien que de nombreux cultes et diverses confessions liées au Culte du Nouveau Soleil aient existé après la mort de Jaher, alias Surael réincarné, ils étaient désorganisés et dépourvus de toute hiérarchie religieuse stricte. Ce fut Irrliam qui unit une coalition de nobles elfes solaires et d'éminents marchands humains pour établir le Culte du Nouveau Soleil en tant que foi véritable, et c'est ce temple, le Temple des Élus de Surael, qui fut le lieu où le culte fut formalisé et réglementé pour devenir ce qu'il est aujourd'hui."

hanging_gardens_title:0 "Jardins Suspendus de Bulwar"
hanging_gardens:0 "Jardins Suspendus de Bulwar"
hanging_gardens_desc:0 "Les Jardins Suspendus de Bulwar comptent parmi les rares merveilles de la cité qui soient antérieures à l'arrivée de Jaher, alias Surael réincarné. Les Jardins Suspendus de Bulwar constituent un remarquable exploit d'ingénierie, avec une série ascendante de jardins abritant une grande variété d'arbres, d'arbustes et de vignes, évoquant une vaste montagne verdoyante construite en briques de terre crue formant une immense terrasse."

fortress_azka_szel_title:0 "Forteresse d'Azka-szel-Azka"
fortress_azka_szel:0 "Forteresse d'Azka-szel-Azka"
fortress_azka_szel_desc:0 "Azka-szel-Azka, également connue sous le nom de Citadelle-des-Citadelles, est la plus ancienne et vénérable place forte de tout Bulwar. Durant l'Assaut au XIIe siècle BA, elle offrit un refuge sûr à la majorité du peuple Bahari face aux démons des profondeurs, bien que les créatures infernales réussirent finalement à s'infiltrer par les égouts pour submerger la forteresse."

fortress_azka_sur_title:0 "Forteresse d'Azka-Sur"
fortress_azka_sur:0 "Forteresse d'Azka-Sur"
fortress_azka_sur_desc:0 "Bien avant l'ère des Dieux-Rois, Azka-Sur fut fondée comme comptoir commercial pour l'alliance naine Segbandal. Alors que les humains se rassemblaient autour de ce qui était alors connu sous le nom de 'Logrod-Tûngr', les nains enseignèrent aux humains les rudiments de l'agriculture et du droit, aidant les humains à prospérer et les greniers du Dwarovar central à se remplir. Après la chute des Djinns, la cité fut réorganisée autour du temple fortifié et continue de défendre le peuple d'Azka-Sur contre ses ennemis jusqu'à ce jour."

sun_dial_title:0 "Cadran Solaire d'Azka-Sur"
sun_dial:0 "Cadran Solaire d'Azka-Sur"
sun_dial_desc:0 "L'une des grandes merveilles d'Azka-Sur, le Cadran Solaire d'Azka-Sur fut édifié il y a fort longtemps par des marchands nains lorsque la cité était encore connue sous le nom de Logrod-Tûngr, comme moyen plus précis d'indiquer l'heure du jour. Bien que le Cadran Solaire soit tombé en désuétude lors de l'effondrement des Segbandal, il devint un objet de vénération et un lieu de rassemblement une fois que le Culte du Nouveau Soleil et Jaher se répandirent dans les terres d'Azka-Sur."

bazaar_brasan_title:0 "Grand Bazar de Brasan"
bazaar_brasan:0 "Grand Bazar de Brasan"
bazaar_brasan_desc:0 "Bien que les marchands brasanni soient notoirement humbles et informent tout voyageur que leur bazar ne saurait rivaliser avec ceux de l'extrême orient en Haless, à Bulwar il n'y a point de concurrence. Nul marché ne peut rivaliser avec Brasan dans la pure sélection de biens ordinaires et exotiques rassemblés du monde entier en un seul lieu."

port_emperor_title:0 "Port des Empereurs"
port_emperor:0 "Port des Empereurs"
port_emperor_desc:0 "Ce fut sur les quais de Brasan que Jaher se proclama pour la première fois Empereur-Phénix. Le grand port et les navires qu'il abritait lui permirent d'unifier une grande partie du monde oriental. Sa fille Jexis commanda par la suite un millier de vaisseaux de guerre et les utilisa pour bâtir son propre empire. Depuis Brasan, Jexis et son père Jaher emplirent les mers de leurs flottes."

temple_sun_title:0 "Temple du Soleil"
temple_sun:0 "Temple du Soleil"
temple_sun_desc:0 "Il y a fort longtemps, les Ténèbres régnaient sur Bulwar tandis que les anciens dieux périssaient. Seule la Lumière de Surakel demeurait pour sauver son peuple de la damnation et de la corruption, mais les anciens prêtres adoraient encore les dieux morts et refusaient de reconnaître que le seul salut ne pouvait venir que du Soleil. Mais en 1150 BA, un ermite émergea du désert Salahad et rassembla des fidèles. Il parla de ses visions, de la guerre entre les Dieux, des Ténèbres et du sacrifice que Surakel fit pour son peuple et de son combat éternel. L'antique cité de Vacyn accueillit Hammura le Sage qui devint le premier kašra (prêtre) de Surakel et érigea le premier temple, eduz, à sa gloire, donnant un nouveau nom à la cité.\n\nBulwar est peut-être devenu le centre du culte grâce à son immense population, mais tout vrai croyant sait que le Culte naquit à Eduz-Vacyn."

mountain_of_clear_sight_title:0 "Montagne de la Vue-Claire"
mountain_of_clear_sight:0 "Montagne de la Vue-Claire"
mountain_of_clear_sight_desc:0 "La Montagne de la Vue-Claire est l'endroit où le Héraut-Divin Jaddar fut illuminé par Surael. Selon les compagnons de Jaddar, ce fut en 1333 AA que Jaddar descendit de cette montagne, désormais connue sous le nom de Montagne de la Vue-Claire, après avoir atteint l'illumination par la grâce de Surael. Le moment de la descente de Jaddar de la montagne est généralement considéré comme la date de fondation de la foi Jadd.\n\nIl n'y a de dieu que Surael, et Jaddar est son prophète."

moon_mountains_title:0 "Montagnes de la Lune"
moon_mountains:0 "Montagnes de la Lune"
moon_mountains_desc:0 "Les Montagnes de la Lune constituent le point culminant de Bulwar en dehors de l'Échine-du-Serpent. Durant l'époque antérieure au Culte du Nouveau Soleil, lorsque les anciens dieux bulwari étaient adorés, les Montagnes de la Lune étaient un lieu vénéré pour sa sainteté tant par les Bulwari que par les Cannoriens fidèles de la Dame, les individus les plus dévots tentant d'atteindre le sommet de la montagne en pèlerinage. Aujourd'hui, avec l'essor du Culte du Nouveau Soleil et l'adoration de Jaher comme Surael réincarné, les Montagnes de la Lune sont quasi-universellement décriées par les prêtres elfes du Culte du Nouveau Soleil comme étant de nature hérétique, qui interdisent d'y monter."

stone_palace_title:0 "Palais de Pierre d'Ekluzagnu"
stone_palace:0 "Palais de Pierre d'Ekluzagnu"
stone_palace_desc:0 "Ancienne forteresse, le Palais de Pierre d'Ekluzagnu servit aux armées gnolls Tluukt comme première ligne de défense contre les attaques des humains bulwari, bien qu'il devînt ironiquement leur dernière ligne. En 1507, les anciens ennemis de Tluukt, les Jaddari, déclarèrent la guerre finale contre les gnolls de Bulwar. Tandis que certains gnolls traîtres se rangèrent du côté des elfes et acceptèrent le Jadd, les gnolls loyaux de Tluukt combattirent jusqu'au dernier soldat, mais malgré leur férocité furent repoussés jusqu'dans l'Ekluzagnu récemment restauré. Ici, les Jaddari menèrent un siège extrêmement long et coûteux, combattant étage par étage pour tuer chaque gnoll dans la forteresse. Ironiquement, le lieu même détruit par Xhazobine devint le site du dernier combat de la domination gnoll en Bulwar."

eranils_oddities_title:0 "Curiosités d'Eranil"
eranils_oddities:0 "Curiosités d'Eranil"
eranils_oddities_desc:0 "En 1450 AA, le recensement de la Reine Qamara szel-Azanerdu identifia plus de 200 échoppes et boutiques qui exerçaient leur commerce dans les marchés de Kalib. Mais une seule figure dans les contes populaires bulwari, une seule a sa propre chanson, une seule ne peut jamais être trouvée deux fois au même endroit : les Curiosités d'Eranil.\n\nLa boutique remonte à l'Empire du Phénix et a été tenue par l'excentrique artisan elfe Eranil l'Étrange durant tous ces siècles. Des dents de djinn aux fioles du sang de Jaher en passant par de curieuses variantes de Damestear, les marchandises qu'elle vend sont uniques en tout Halann.\n\nSa clientèle comprenait marchands et aventuriers, pèlerins et érudits, et au XVIIe siècle, même les émissaires des rois-sorciers et les artificiers ravéliens venaient parfois la chercher. Et pour tous : s'ils échouent à trouver ce qu'ils cherchent chez Eranil, eh bien, il y a foule d'autres marchands prompts à vanter leurs marchandises."

