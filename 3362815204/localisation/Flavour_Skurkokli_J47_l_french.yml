 #Government Reforms
 ogre_claim_mengurkha_reform:0 "Revendiquer le Mengurkha"
 ogre_claim_mengurkha_reform_desc:0 "Revendiquer le titre de Mengurkha, Seigneur des Ogres, est un mouvement audacieux. Un mouvement que nous ferons, car cette nation est nôtre de droit et notre règne ne sera pas questionné !"
 ogre_clan_assembly_reform:0 "La Grande Assemblée"
 ogre_clan_assembly_reform_desc:0 "Tous les dirigeants des divers clans et tribus siègent comme égaux à cette assemblée, et c'est ici que chaque dirigeant donne conseil qui permet à notre dirigeant d'administrer efficacement notre royaume en constante expansion."
 ogre_magardon_reform:0 "Seigneurs de Guerre Magardon"
 ogre_magardon_reform_desc:0 "Les chefs ogres ambitieux et puissants venant des nombreuses bandes de guerre dispersées dans le royaume pourraient être bien utilisés si nous leur donnions une place dans le système de notre état. Comme classe élevée, ces chefs Magardon pourraient servir comme exécutants et serviteurs de notre dynastie assurant la loyauté de leurs bandes de guerre, ce qui nous fournira une bonne source d'Ogres aguerris au combat."
 ogre_consolidate_power_reform:0 "Je suis le Baozh !"
 ogre_consolidate_power_reform_desc:0 "Nous sommes le patron, et nous ne partagerons pas le pouvoir avec des arrivistes lèche-bottes. Nous régnons en maître et tous les autres nous répondront parce que nous ne servons pas, nous dirigeons !"
 ogre_delegate_tribes_reform:0 "Déléguer aux Clans"
 ogre_delegate_tribes_reform_desc:0 "Permettre aux nombreuses tribus et clans mineurs habitant l'arrière-pays de notre état un degré de contrôle dans leurs territoires mettrait le fardeau de maintenir leurs propres guerriers et développer les terres qu'ils habitent sur eux, tout en nous permettant de concentrer notre attention, et trésor, sur des affaires plus pressantes."
 ogre_shaman_reform:0 "Responsabiliser les Chamanes"
 ogre_shaman_reform_desc:0 "Les mages ogres à peau bleue ont une intelligence accrue, des magies puissantes et une nature sournoise. Dans la société ogre, la plupart de ces manieur de magie sont élevés à la position de chamane dans leurs clans et tribus respectifs où ils jouissent d'une certaine influence due à leur conseil très recherché. Allons un pas plus loin, leur accordant encore plus d'influence sur nos affaires, où leur vaste connaissance fournira des bénéfices qui se révéleront utiles à nous tandis que notre royaume continue de s'étendre."
 skurkokli_bloodtooth_reform:0 "Clan Dent-Sanglante"
 skurkokli_bloodtooth_reform_desc:0 "L'arrivée de Rancor Dent-Sanglante a apporté une faim terrible au sein du peuple de Skurkokli, une faim qui n'est jamais vraiment comblée. Comme un essaim de sauterelles affamées, nous déferlerons sur la terre et nous nous gorgerons des peuples qui y habitent dans l'espoir que leur chair tendre et succulente apaisera le grondement constant dans nos ventres, ne serait-ce que pour un moment. Tous trembleront de peur car les hordes dévorantes du Clan Dent-Sanglante de Skurkokli sont venues festoyer sur ce monde !"
 skurkokli_tribal_autonomy_reform:0 "Autonomie Tribale"
 skurkokli_tribal_autonomy_reform_desc:0 "Skurkokli est principalement composé de six tribus majeures. De ces six tribus viennent des tribus plus petites qui sont dispersées à travers les terres contrôlées par la horde. En donnant à ces tribus locales plus d'autonomie dans la périphérie de notre royaume, cela nous permettra de conquérir et maintenir facilement plus de terre, puisque l'intégration sera la responsabilité des chefs locaux."


