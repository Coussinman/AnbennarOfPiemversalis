 #Modifiers
 ogre_berzerkers:0 "Berserkers Ogres"
 desc_ogre_berzerkers:0 "Assoiffés de sang et violents à l'extrême, nous avons rassemblé un grand nombre de berserkers pour rejoindre notre clan en guerre. Bien qu'ils ne puissent pas vivre longtemps avec leurs actions téméraires au combat, ils sont un atout puissant pour nos forces."
 warsmiths:0 "Forgerons de Guerre"
 desc_warsmiths:0 "Nous avons maintenant une source fiable de métal, permettant à nos forgerons de forger de nouvelles armes pour nos guerriers"
 warcap_mission_1:0 "Terrains de Lutte"
 desc_warcap_mission_1:0 "Une grande portion de notre capitale a été mise de côté pour régler les disputes de la manière la plus violente possible, de tels affichages fréquents d'agression et de colère nous offrent une source constante de guerriers pour rejoindre les hordes."
 warcap_mission_2:0 "Terrains de Guerre"
 desc_warcap_mission_2:0 "Entourant les terrains de lutte de notre capitale se trouvent les tentes massives et opulentes de nos seigneurs de guerre, les plus puissants et imposants de notre clan. Avec une caste établie pour mener nos guerriers, nous pouvons organiser les bandes de guerre avec plus de facilité."
 warcap_mission_3:0 "Grand Camp de Guerre"
 desc_warcap_mission_3:0 "Occupant un tiers de la capitale, le Grand Camp de Guerre est une masse tentaculaire de champs de lutte, camps de seigneurs de guerre, et forges. Nos guerriers prennent résidence ici, s'entraînant et s'armant pour la bataille et s'assurant que seulement les plus forts rejoignent les bandes de guerre de Skurkokli."
 reinforced_tribe:0 "Fortifications du Clan"
 desc_reinforced_tribe:0 "Une série de structures défensives a été construite à travers notre terre. Bien qu'elles puissent paraître grossières et sont très probablement destinées à s'effondrer dans quelques décennies, elles sont suffisantes pour protéger notre clan pour le moment."
 war_vault:0 "Trésor de Guerre"
 desc_war_vault:0 "La majorité du butin saisi par nos guerriers a été rassemblée dans un coffre-fort imposant au cœur de notre village."
 warm_clothing:0 "Vêtements de Fourrure"
 desc_warm_clothing:0 "Nous avons commencé à rembourrer les cuirs de nos guerriers avec d'épaisses couches de fourrure pour repousser le froid de nos terres, leur permettant de combattre à travers les forêts et champs glacés plus longtemps."
 ecocap_mission_1:0 "Murs Ogres"
 desc_ecocap_mission_1:0 "Entourant notre capitale se dressent de magnifiques palissades de bois renforcées de fondations de pierre, accordant à notre capitale une résilience exceptionnelle en cas de siège."
 ecocap_mission_2:0 "Marché du Clan"
 desc_ecocap_mission_2:0 "Confiants dans la force des murs de notre capitale, nos membres de clan incapables de combat ont construit un marché animé pour commercer et converser, ainsi qu'un grand coffre-fort de pierre pour abriter notre butin et nos biens."
 ecocap_mission_3:0 "Fort de Colline de Skurkokli"
 desc_ecocap_mission_3:0 "Le Grand Fort de Colline de Skurkokli est entouré de 2 palissades de bois, et abrite ceux qui sont incapables de combattre, comme les jeunes, les vieux, ou les faibles. Ceux vivant dans le Fort de Colline sont requis de soutenir la bande de guerre de manières moins directes, comme payer tribut au grand coffre-fort et fabriquer des armures fourrées pour les guerriers."
 ogrehome:0 "Skurkokli"
 desc_ogrehome:0 "C'est la capitale des Ogres Fathides du nord, et abrite la vaste majorité de la population de leur horde. C'est une affaire grossière et rustique, avec la plupart vivant dans de massives tentes de fourrure et d'os, les Ogres plus proéminents résidant dans des structures bien plus expansives et élaborées."
 drums_of_ogre:0 "Tambours de Guerre"
 desc_drums_of_ogre:0 "Le temps est venu pour les tribus Fathides du nord de mettre fin à leurs querelles mesquines et de s'unir, et nos guerriers sont impatients de s'assurer que nous sommes préparés à finalement conquérir nos rivaux."
 rising_clan:0 "Clan en Essor"
 desc_rising_clan:0 "Notre clan a conquis avec succès les tribus rivales de Skurka K'yard pour devenir le pouvoir dominant de ces terres. Maintenant, comme nous n'avons plus à traiter avec des tribus opposées, nous pouvons nous concentrer sur construire de nouveaux villages pour notre clan."
 ogrish_hulks:0 "Coques Ogres"
 desc_ogrish_hulks:0 "Un navire Ogre est un vaisseau massif et horrible de bois tordu et toile déchirée, se traînant à travers les mers et transportant des bandes de guerre entières d'Ogres assoiffés de sang. Bien qu'ils soient plutôt mal assemblés, ils grouillent d'armement et sont très faciles à construire."
 hulkyard_level_1:0 "Chantier de Coques de la Côte Ogre"
 desc_hulkyard_level_1:0 "Le Chantier de Coques de Dzimortif est le seul port proprement dit des Ogres de Skurkokli, et la source principale de leurs infâmes Coques qui partent constamment pour razzier et piller les rivages de la Mer Bleue. C'est l'une des deux vraies cités des Ogres du nord, seulement seconde en taille par rapport à la capitale elle-même."
 hulkyard_level_2:0 "Chantier de Coques du Port Froid"
 desc_hulkyard_level_2:0 "Le Chantier de Coques de Kvevinavagof est le résultat de notre guerre contre les Gens-des-Lacs de la Fédération. Nous avons appris ce qui fonctionnait et ce qui ne fonctionnait pas, donc nous sommes capables d'améliorer ce nouveau chantier de coques ici dans les mers du nord."
 hulkyard_level_3:0 "Chantier de Coques du Port-Faim"
 desc_hulkyard_level_3:0 "Le Chantier de Coques de Vulshimortif est notre réalisation couronnante de l'ingénierie navale ogre. Avec l'expérience que nous avons gagnée en traitant avec les écumeurs des mers du nord et les Gens-des-Lacs de la Fédération, nous sommes maintenant capables de rationaliser la construction de nos Coques Ogres ici au Port-Faim."
 skurkokli_reinforced_weapons:0 "Armes Renforcées"
 desc_skurkokli_reinforced_weapons:0 "Nos puissantes massues ont été renforcées par du métal nain et frappent maintenant encore plus fort."
 skurkokli_dwarven_arms_and_siege:0 "Armureries Naines Pillées"
 desc_skurkokli_dwarven_arms_and_siege:0 "Nous utiliserons les armes de siège naines jusqu'à ce qu'elles se cassent et équiperons nos guerriers avec tout ce que nous pouvons trouver dans les armureries."
 skurkokli_new_ogrehome:0 "Skurkolba"
 desc_skurkokli_new_ogrehome:0 "Notre nouvelle capitale de Cœur-Ogre au cœur d'Escann."
 skurkokli_ogre_capacity:0 "Plus pour la Horde"
 desc_skurkokli_ogre_capacity:0 "Alors que la horde étend son emprise, nous décentraliserons aussi tandis que les tribus s'installent dans de nouvelles zones."
 skurkokli_ogre_invasion:0 "Invasion Ogre"
 desc_skurkokli_ogre_invasion:0 "Maintenant est le temps de frapper nos ennemis. Nous balaierons leurs tentatives mesquines d'arrêter notre assaut implacable. Leurs terres seront ravagées, et leur peuple dévoré dans une orgie de gloutonnerie. Que l'invasion commence !"
 skurkokli_ogre_apocalypse:0 "La Marée-Ogre"
 desc_skurkokli_ogre_apocalypse:0 "Nous avons abattu tous ceux qui se sont dressés devant nous, maintenant le Cannor Occidental se tient effrayé et seul. La Marée-Ogre arrive !"
 skurkokli_doom_of_cannor:0 "Fléau de Cannor"
 desc_skurkokli_doom_of_cannor:0 "Le Cannor Occidental a été dévoré ! Nous sommes la fin de toutes choses !"
 skurkokli_ogre_raids:0 "Razzieurs Ogres"
 desc_skurkokli_ogre_raids:0 "Nous avons envoyé les plus rapides de nos ogres vers l'ouest pour piller les frontières. Cela agitera les puissances occidentales, mais nous ne nous soucions que du butin"
 skurkokli_balgars_forts:0 "Héritage de Balgar"
 desc_skurkokli_balgars_forts:0 "Nous utiliserons les plans du nain, Balgar le Bâtisseur, pour nos propres forteresses."
 skurkokli_slaves_work_eaten:0 "Travaille ou Sois Mangé"
 desc_skurkokli_slaves_work_eaten:0 "Les misérables orques travailleront les champs et s'occuperont du bétail pour qu'il puisse nourrir la horde, ou ils deviendront la nourriture."
 skurkokli_slave_marrhold_mines:0 "Mines de Marrhold"
 desc_skurkokli_slave_marrhold_mines:0 "Une forteresse de montagne qui est riche en métal. Les orques sont plus forts, utilisons-les pour creuser la roche pour que nous puissions utiliser le minerai pour surpasser nos guerriers avec armures et armes."
 skurkokli_slave_bronze_boomsticks:0 "Bâtons-Tonnerre de Bronze"
 desc_skurkokli_slave_bronze_boomsticks:0 "Les orques doivent travailler plus dur pour extraire le cuivre qui est essentiel dans le processus de fabrication de nos nouveaux bâtons-tonnerre."
 skurkokli_ogretecture:0 "Ogretecture"
 desc_skurkokli_ogretecture:0 "Nous ogres sommes les Bâtisseurs des Dieux. Nous utiliserons ce don pour rénover les cités et villes d'Escann pour mieux accommoder notre taille."
 skurkokli_our_land:0 "C'est Notre Terre"
 desc_skurkokli_our_land:0 "Nous avons développé cette terre et maintenant il est temps de l'exploiter. Les tribus doivent payer leurs dus."
 skurkokli_god_eaters:0 "Les Mangeurs de Dieux"
 desc_skurkokli_god_eaters:0 "Nous avons mangé nos dieux et maintenant nous mangerons leurs dieux aussi."
 skurkokli_scourge_of_the_gods:0 "Fléau des Dieux"
 desc_skurkokli_scourge_of_the_gods:0 "Les dieux de cette terre ont fait peu pour aider leur peuple. Nous érigerons des monuments profanes se moquant d'eux pour leur lâcheté."
 skurkokli_orc_fodder:0 "Chair à Canon Orque"
 desc_skurkokli_orc_fodder:0 "Les orques ont un goût terrible et nous préférerions ne pas les manger si nous avions le choix. Ce lot sera utilisé comme chair à canon en première ligne pour absorber les tirs ennemis pour que nos guerriers restent indemnes à l'approche."
 skurkokli_wild_clan_settlers:0 "Migration de Masse"
 desc_skurkokli_wild_clan_settlers:0 "Les ogres se dirigent vers le nord pour s'installer un nouveau foyer pour les tribus unies de Skurkokli."
 skurkokli_ogre_settlers:0 "Colons Ogres"
 desc_skurkokli_ogre_settlers:0 "Les tribus du Clan $DYNASTY$ sont impatientes de s'installer dans les forêts du nord pour aider à coloniser de nouvelles zones."
 skurkokli_piracy_level_1:0 "Fléau des Lacs"
 desc_skurkokli_piracy_level_1:0 "Barboza Souffle-Salé et ses pirates terrorisent la mer. Les humains de la Fédération des Lacs vivent dans la peur des Coques arborant son Pavillon Noir."
 skurkokli_piracy_level_2:0 "Piraterie Souffle-Salé"
 desc_skurkokli_piracy_level_2:0 "Les pirates ogres appliquent ce qui a été appris dans la guerre contre la Fédération des Lacs aux mers du nord."
 skurkokli_piracy_level_3:0 "Armada Tout-Dévorante"
 desc_skurkokli_piracy_level_3:0 "Les pirates ogres écument maintenant les mers du monde dans leur Flotte du Festin améliorée, s'attaquant aux routes commerciales sans défense et aux villes côtières."
 skurkokli_feast_fleet:0 "La Flotte du Festin"
 desc_skurkokli_feast_fleet:0 "Les ogres Souffle-Salé et leur Flotte du Festin ont dévoré les vikings hommes du nord et se sont attaqués aux peuples de la Mer de la Tombe du Géant. Tant la terre que la mer sont nôtres à consommer !"
 skurkokli_wild_clan_colonist:0 "Colons Ogres"
 desc_skurkokli_wild_clan_colonist:0 "Des ogres du Clan $DYNASTY$ supplémentaires revendiquent leurs territoires à travers la frontière sauvage."
 skurkokli_settle_yyl_moitsa:0 "Coloniser Yyl Möitsa"
 desc_skurkokli_settle_yyl_moitsa:0 "Nous chassons les clans pathétiques d'hommes et de centaures devant nous tandis que notre horde s'installe dans la Forêt de Givre."
 skurkokli_settle_northern_pass_1:0 "Coloniser le Passage du Nord"
 desc_skurkokli_settle_northern_pass_1:0 "Les tribus de Skurkokli continuent de pousser de plus en plus loin vers l'ouest dans le Passage du Nord pour établir de nouveaux villages temporaires en préparation de notre grande migration vers l'ouest."
 skurkokli_settle_northern_pass_2:0 "Coloniser le Passage du Nord"
 desc_skurkokli_settle_northern_pass_2:0 "Les tribus de Skurkokli continuent de pousser de plus en plus loin vers l'ouest dans le Passage du Nord pour établir de nouveaux villages temporaires en préparation de notre grande migration vers l'ouest."
 skurkokli_industry_slaves:0 "Esclaves de l'Industrie"
 desc_skurkokli_industry_slaves:0 "Les esclaves orques jetables travaillent jusqu'à s'effondrer dans nos usines."
 skurkokli_lake_fed_bounty:0 "Abondance de la Fédération"
 desc_skurkokli_lake_fed_bounty:0 "Notre pillage de la Fédération des Lacs et des terres à l'est de Skurkokli fut si complet que nous ne manquerons pas de nourriture ou de boisson pendant quelque temps."
 skurkokli_reach_reckoning:0 "Châtiment de l'Étendue"
 desc_skurkokli_reach_reckoning:0 "Les Orques Gris, les Gens de l'Étendue, et même le puissant peuple Alen ont ressenti notre faim sans fin !"
 skurkokli_ironclaw:0 "Fonderies de Colline-de-Fer"
 desc_skurkokli_ironclaw:0 "Protégées par la tribu Griffe-de-Fer de Rk'narnktar, les fonderies et mines de Colline-de-Fer sont le premier producteur de fer et d'acier dans le Royaume Ogre."
 skurkokli_decolonized:0 "Province consumée"
 desc_skurkokli_decolonized:0 "Comme des sauterelles, la horde ogre de Skurkokli n'a rien laissé derrière. Ce qu'ils n'ont pas dévoré ils l'ont arraché de la terre, la laissant au-delà de l'habitabilité."
 skurkokli_gorger_lord:0 "Le Seigneur Dévoreur"
 desc_skurkokli_gorger_lord:0 "Rancor Dent-Sanglante, Celui-Qui-Dévore, et le Seigneur Dévoreur autoproclamé, est une créature de pure gloutonnerie, un puissant démon se faisant passer pour un ogre massif à une corne dont la seule présence pousse les ogres affamés dans une frénésie alimentaire terrifiante et incontrôlable. Là où il pose son regard glouton, les hordes assoiffées de sang de Skurkokli répondent, déchirant leurs ennemis membre par membre et consumant tout sur leur passage.\n\nL'emprise du Seigneur Dévoreur sur les hordes est si complète qu'aucun n'ose questionner son règne par peur de devenir son prochain repas. Son règne immortel et autoritaire a eu le bénéfice inattendu de fournir stabilité au royaume grandissant, avec les festins sans fin qu'il apporte couplés à sa propre influence contre-nature gardant le mécontentement au minimum. En dehors de la horde, les peuples de Halann regardent cette monstruosité imposante avec une peur bien méritée et préféreraient ne pas traiter avec une telle bête si possible."
 skurkokli_ogre_magi_tech_cost:0 "Connaissance des Mages Ogres"
 desc_skurkokli_ogre_magi_tech_cost:0 "Le Seigneur Dévoreur a rassemblé les mages ogres les plus puissants, leur connaissance de l'occulte préparera mieux la horde à combattre les puissances plus avancées du monde !"
 skurkokli_rancor_dies:0 "« Mort » du Seigneur Dévoreur"
 desc_skurkokli_rancor_dies:0 "Sans l'influence de Rancor Dent-Sanglante pour les guider, les ogres de Skurkokli sont en désarroi !"
 skurkokli_no_supplies:0 "Migration Mal Préparée"
 desc_skurkokli_no_supplies:0 "Le Seigneur Dévoreur a poussé la horde vers l'ouest sans se soucier des provisions. Nous ferons comme Celui-Qui-Dévore commande… bien que nous devrons utiliser les morts comme nourriture."
 skurkokli_ogre_tribe_integration:0 "Intégration Tribale"
 desc_skurkokli_skurkokli_ogre_tribe_integration:0 "Les tribus de Skurkokli se sont étendues pour s'installer dans les terres conquises d'Escann. Le Seigneur Dévoreur leur a donné la tâche d'incorporer ces nouvelles terres dans la horde."
 skurkokli_ogrerealm:0 "Le Royaume Ogre"
 desc_skurkokli_ogrerealm:0 "Nous sommes passés de six tribus se querellant dans les forêts à un grand empire tout par la grâce du Seigneur Dévoreur qui nous a livré un grand royaume qui nous appartient. Tous les peuples inférieurs de Cannor fuient devant nous de terreur, sachant que si nous les attrapons, ils finiront dans nos ragoûts."
 skurkokli_orc_slave_market:0 "Marché aux Esclaves de Nakturkh"
 desc_skurkokli_orc_slave_market:0 "Un bazar animé spécialisé dans le commerce d'esclaves orques au goût dégoûtant a été établi dans la zone inférieure de Skurkolba, connue sous le nom d'Avlurobla, augmentant grandement nos revenus de cette province."
 skurkokli_ogre_vanguard:0 "Avant-garde Ogre"
 desc_skurkokli_ogre_vanguard:0 "Les guerriers choisis de notre avant-garde se déplaceront devant nos armées principales pour sécuriser une tête de pont dans le Cannor Occidental. Une fois cette tête de pont établie, le corps principal de nos forces aura une base d'où frapper le reste du continent."
 skurkokli_consumed_the_land:0 "Consumé la Terre"
 desc_skurkokli_consumed_the_land:0 "Nous avons récemment consumé une zone. Les provisions que nous avons acquises fourniront de savoureuses collations tandis que nous nous déplaçons vers la prochaine zone à dévorer."
 tribal_magemar_level_1:0 "Intégrer les Magemar"
 desc_tribal_magemar_level_1:0 "Les guerriers de nos tribus rivales ont été intégrés dans nos propres forces avec des promesses de butin et de nourriture pour empêcher nos inférieurs de se soulever pour contester notre règne."
 tribal_magemar_level_2:0 "Intégrer les Magemar"
 desc_tribal_magemar_level_2:0 "Les guerriers de nos tribus rivales ont été intégrés dans nos propres forces avec des promesses de butin et de nourriture pour empêcher nos inférieurs de se soulever pour contester notre règne."
 tribal_magemar_level_3:0 "Intégrer les Magemar"
 desc_tribal_magemar_level_3:0 "Les guerriers de nos tribus rivales ont été intégrés dans nos propres forces avec des promesses de butin et de nourriture pour empêcher nos inférieurs de se soulever pour contester notre règne."
 tribal_magemar_level_4:0 "Intégrer les Magemar"
 desc_tribal_magemar_level_4:0 "Les guerriers de nos tribus rivales ont été intégrés dans nos propres forces avec des promesses de butin et de nourriture pour empêcher nos inférieurs de se soulever pour contester notre règne."
 skurkokli_vampire_war_veterans:0 "Vétérans de la Guerre Vampire"
 desc_skurkokli_vampire_war_veterans:0 "Les guerriers vétérans qui ont combattu dans la Guerre Vampire contre le Seigneur des Ténèbres de Corvurie seront utilisés à grand effet tandis que nous ravageons notre chemin à travers le Cannor Occidental."
 skurkokli_gold_vault:0 "Coffre-fort d'Or du Seigneur d'Or"
 desc_skurkokli_gold_vault:0 "Geasous Gueule-d'Or et le Poing Gris travaillent dur à compter, et recompter l'or et autres trésors précieux qui affluent de partout dans le Royaume Ogre. Aussi rudimentaire que soit notre économie, le Seigneur d'Or est infatigable dans sa quête de la faire fonctionner aussi efficacement que possible."
 skurkokli_ogre_manpower_1:0 "Unir l'Espèce Ogre"
 desc_skurkokli_ogre_manpower_1:0 "Les clans rebelles du nord ont été amenés dans la horde et rejoignent maintenant le grand festin, devenant partie de la horde Dent-Sanglante."
 skurkokli_ogre_manpower_2:0 "Unir l'Espèce Ogre"
 desc_skurkokli_ogre_manpower_2:0 "Les huit clans n'en font plus qu'un ! Nous avons uni tous les clans Fathides des montagnes sous la bannière des Dent-Sanglante et marchons maintenant comme un seul grand clan."
 skurkokli_ogre_manpower_3:0 "Unir l'Espèce Ogre"
 desc_skurkokli_ogre_manpower_3:0 "Les ogres Bouche-Mousse habitant les marais ont été intégrés dans la horde et rejoignent maintenant les Fathides en devenant partie des Dent-Sanglante."
 skurkokli_ogre_manpower_4:0 "Espèce Ogre Unie"
 desc_skurkokli_ogre_manpower_4:0 "Les ogres dispersés d'Escann et au-delà affluent vers le Royaume Ogre nouvellement établi. Avec leur arrivée, nous avons uni toute l'Espèce Ogre dans l'ouest. Maintenant nous marchons comme un peuple avec un but : conquérir et consommer !"
 skurkokli_big_wall_forts:0 "Biighedliktar"
 desc_skurkokli_big_wall_forts:0 "L'une de plusieurs grandes citadelles imposantes qui ont été construites le long du Grand Mur. Sa conception améliore ses capacités défensives, tout en lui permettant d'abriter une garnison plus grande que la normale."
 skurkokli_siege_engineers_1:0 "Sapeurs Ogres"
 desc_skurkokli_siege_engineers_1:0 "À cause des conceptions de forteresses plus élaborées du Cannor Occidental, nous devons établir de nouvelles méthodes sur comment nous conduisons la guerre de siège. De copieuses quantités de poudre à canon fourrées sous le mur d'un château semble être une bonne idée…"
 skurkokli_siege_engineers_2:0 "Mortiers Ogres"
 desc_skurkokli_siege_engineers_2:0 "Notre grande taille nous permet de porter des canons plus lourds que les petites-gens et bien qu'ils ne soient peut-être pas de la meilleure qualité cela importe peu, parce que la taille compte. Un tel canon est notre mortier de siège, que nous avons utilisé pour détruire les murs de la grande citadelle de Bal Dostan et que nous utiliserons à nouveau sur les autres châteaux pathétiques de l'ouest."
 skurkokli_locus_of_power:0 "Foyer de Pouvoir"
 desc_skurkokli_locus_of_power:0 "Ces gemmes magiques sont produites par les chamanes de la tribu Peau-Givre et sont utilisées pour amplifier la magie de tout mage ogre qui en possède une. Chacune est unique et minutieusement façonnée, et bien qu'elles puissent accorder à l'utilisateur un grand pouvoir, l'utilisation continuelle peut causer au porteur de souffrir… de conséquences explosives. À utiliser avec précaution."
 skurkokli_bal_mire_mossmouth:0 "Le marais de la tribu Bouche-Mousse"
 desc_skurkokli_bal_mire_mossmouth:0 "« QUE FAITES-VOUS DANS MON MARAIS ? Très bien, sortez d'ici. Vous tous. Bougez-vous. Allez-y. »"
 skurkokli_bal_mire_fort:0 "Mozobelkir"
 desc_skurkokli_bal_mire_fort:0 "Mozobelkir, Forteresse des Marais, est la citadelle à demi engloutie de Bal Mire et c'est le nouveau foyer de la tribu Bouche-Mousse. D'ici, les ogres habitant les marais serviront de tampon entre le Royaume Ogre et le reste de Cannor."
 skurkokli_trunk_basher:0 "Onathalkelak"
 desc_skurkokli_trunk_basher:0 "Onathalkelak, Cité des Esclaves, était autrefois la capitale de Gawed, cependant, elle est depuis devenue le foyer des esclavagistes de la tribu Brise-Tronc et du clan Seigneur-des-Chaînes reformé. Ici les esclaves humains sont vendus aux enchères au reste du Royaume Ogre."
 skurkokli_frosthide:0 "Levilkh'aviktar"
 desc_skurkokli_frosthide:0 "Levilkh'aviktar, Forteresse Peau-Givre, est l'établissement principal de la tribu Peau-Givre dans le Bois-des-Géants. La construction de cette forteresse fut modelée d'après Bal Vroren, la citadelle en ruines construite par le nain, Balgar le Bâtisseur. Beaucoup de bibelots magiques utilisés par les mages ogres sont façonnés dans ses halls."
 skurkokli_skull_gnasher:0 "Naktuprala"
 desc_skurkokli_skull_gnasher:0 "Naktuprala, Petit-Festin, est le foyer de la tribu Grignote-Crâne, gloutons qui sont renommés dans le Royaume Ogre pour leurs gourmands. Petit-Festin est célèbre pour ses brochettes d'halfelins et ses fermes d'élevage d'halfelins bien gardées. Les fermes sont essentielles pour maintenir la population d'halfelins, de peur que les petites créatures dodues et délicieuses ne soient mangées jusqu'à l'extinction."
 skurkokli_bronzegut:0 "Agrnmotsa"
 desc_skurkokli_bronzegut:0 "La puissante tribu Ventre-Bronze règne sur ce qui était autrefois la grande cité de Lorentainé, capitale de Lorent. Ces gros ogres se sont déclarés dirigeants des Terres du Vin, Agrnmotsa, et organisent de grands festins avec certains des plus fins vins du monde entier pour les magemar du Royaume Ogre."
 skurkokli_castonath_kelaktar_1:0 "Kelaktar : Étape I"
 desc_skurkokli_castonath_kelaktar_1:0 "Les murs négligés de Skurkolba ont été reconstruits, apportant une nouvelle vie aux anciens bastions et créant une vraie cité fortifiée, un Kelaktar."
 skurkokli_castonath_kelaktar_2:0 "Kelaktar : Étape II"
 desc_skurkokli_castonath_kelaktar_2:0 "Construire de grandes halles dans les différentes sections de Skurkolba permettra à notre peuple d'apaiser ses douleurs de faim en festoyant sur le flot sans fin de vivres coulant dans la capitale."
 skurkokli_castonath_kelaktar_3:0 "Kelaktar : Étape III"
 desc_skurkokli_castonath_kelaktar_3:0 "Situées dans le Kelaktar de Skurkolba, des douzaines de forges massives ont été construites pour équiper nos guerriers."
 skurkokli_castonath_kelaktar_4:0 "Grand Kelaktar"
 desc_skurkokli_castonath_kelaktar_4:0 "Nous avons finalement fini de rénover Skurkolba, les zones démunies de l'ancienne cité de Castonath ont été dégagées, avec une nouvelle métropole faite par les ogres s'élevant des décombres. Entourée de murs imposants restaurés et abritant d'innombrables marchés et tavernes, la cité bat au centre de notre nouvel empire, comme un cœur puissant. Skurkolba est vraiment devenu un Grand Kelaktar."
 skurkokli_tribes_of_bloodtooth_morale:0 "Tribus des Dent-Sanglante"
 desc_skurkokli_tribes_of_bloodtooth_morale:0 "Les tribus Brise-Tronc, Grignote-Crâne, Griffe-de-Fer, et Ventre-Bronze mènent l'assaut sur le Cannor Occidental et fournissent la masse des guerriers pour la première vague de l'invasion."
 skurkokli_gorger_lord_cometh:0 "Le Seigneur Dévoreur Arrive"
