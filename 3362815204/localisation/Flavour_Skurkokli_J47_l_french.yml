 ogre_new_capital:0 "\nL'ancienne capitale de §YSkurkokli§! et sa zone environnante seront abandonnées.\n"
 ogre_moves_to_escann:0 "\nNous gagnerons des revendications permanentes sur les Régions de §YCastenor§!.\nToutes vos provinces en dehors de §YCannor§! et de l'§YÉtendue Alénique§! seront abandonnées.\n"
 ogre_no_supplies:0 "Sans l'abondance de la §YFédération des Lacs§!, nos réserves de nourriture ne pourront pas nous sustenter durant notre marche à travers le Passage du Nord et la horde s'effondrera sur elle-même dans une frénésie alimentaire tandis que la famine fera rage. Compléter la mission §YLa Horde Ogre s'Installe§! retirera le modificateur §Y'Migration Mal Préparée'§! de notre nation.\n"
 ogre_yes_supplies:0 "Pendant l'invasion de la §YFédération des Lacs§!, la horde sera entièrement focalisée sur faire la guerre contre les humains qui y vivent. Nous ne pourrons pas commencer notre marche vers l'ouest jusqu'à ce que nous ayons complété la mission §YConsommer la Fédération§!.\n"
 ogre_lake_fed_supplies:0 "L'abondance de la §YFédération des Lacs§! gardera la horde bien nourrie et approvisionnée jusqu'à ce que nous nous réinstallions en Escann. Compléter la mission §YLa Horde Ogre s'Installe§! retirera le modificateur §Y'Abondance de la Fédération'§! de notre nation.\n"
 ogre_bloodtooth_settle:0 "\nAlors que la Horde Dévorante de §YSkurkokli§! continue sa marche imparable, les §YOgres Dent-Sanglante§! s'installent dans les terres dévastées de ceux qu'ils ont consumés.\n"
 ogre_whitewalls_cores:0 "\nNous gagnerons des revendications permanentes sur toutes les Provinces de §YCastenor§! dans les Murs Blancs de Castenor.\n"
 ogre_owns_whitewalls_cores:0 "Nous possédons toutes les Zones de §YCastenor§! dans les Murs Blancs de Castenor.\n"
 ogre_lose_devastation:0 "Chaque province possédée dans les Régions de §YCastenor§! perdra §G30§! de dévastation."
 ogre_bloodtooth:0 "Toutes les provinces avec la culture §YOgre Fathide§! changent vers §YOgre Dent-Sanglante§!."
