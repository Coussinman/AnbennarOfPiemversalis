 #Missions
 skurkokli_train_berzerkers_title:0 "Entraîner de Nouveaux Berserkers"
 skurkokli_train_berzerkers_desc:0 "Les berserkers constituent notre arme la plus redoutable, et bien que nous en ayons déjà en nombre, nous pourrions toujours en avoir davantage. L'entraînement d'un berserker peut entraîner la mort de nombreux guerriers, mais leur sacrifice ne fera qu'alimenter la force et la puissance de ceux qui sont dignes d'être trempés dans le sang de nos ennemis."
 skurkokli_warlords_title:0 "Un Véritable Seigneur de Guerre"
 skurkokli_warlords_desc:0 "Notre [Root.Monarch.GetTitle] ne doit pas seulement être prêt à nous gouverner en temps de paix, mais aussi à nous mener au combat pour écraser nos ennemis et répandre notre bannière sur toutes les terres. Un véritable dirigeant ogre ne se contente pas de régner depuis la sécurité de son trône."
 skurkokli_warsmiths_title:0 "Forgerons de Guerre"
 skurkokli_warsmiths_desc:0 "Bien que la vénérable massue de bois ait certainement bien servi nos guerriers, l'ajout de lames métalliques, de masses d'armes et d'armures à notre arsenal ne peut qu'améliorer la puissance de notre clan."
 skurkokli_reinforce_tribe_title:0 "Renforcer Notre Tribu"
 skurkokli_reinforce_tribe_desc:0 "Les terres du Clan Sauvage sont notoirement violentes et dangereuses. Pour protéger nos jeunes et nos infirmes pendant que les guerriers sont partis, nous devons construire de nouvelles structures défensives à travers nos territoires."
 skurkokli_war_hoard_title:0 "Rassembler un Trésor de Guerre"
 skurkokli_war_hoard_desc:0 "Tandis que nos bandes de guerre arpentent les forêts et défont nos ennemis, nous avons été inondés d'un flot de butin saisi. Il nous faut désormais un endroit pour abriter notre nouvelle richesse."
 skurkokli_warm_clothing_title:0 "Des Fourrures pour Nos Guerriers"
 skurkokli_warm_clothing_desc:0 "Le froid brutal de ces terres fauche presque autant de guerriers que les dangers de la guerre. Avec une source fiable de fourrure et de coton, nous pouvons maintenant commencer à leur donner des vêtements plus chauds pour les protéger des éléments."
 skurkokli_drums_of_war_title:0 "Tambours de Guerre"
 skurkokli_drums_of_war_desc:0 "Les Shamanes de notre clan ont lu les signes et ont déclaré que l'heure de l'unité entre les tribus du Clan Sauvage était proche. Le Clan $DYNASTY$ doit être celui qui accomplira cette destinée et écrasera nos rivaux sous notre puissance."
 skurkokli_expand_clan_title:0 "Étendre le Clan"
 skurkokli_expand_clan_desc:0 "Tandis que nos rivaux tombent face à nos guerriers, nous avons eu des difficultés à les maintenir dans le rang, si loin de nos propres villages. Nous devrions démanteler leurs villages pour étendre les nôtres et intégrer leurs magemar, ou guerriers, dans nos forces avec des promesses de pillage et de nourriture, garantissant que le Clan $DYNASTY$ puisse maintenir sa position sur nos inférieurs."
 skurkokli_on_the_rise_title:0 "En Ascension"
 skurkokli_on_the_rise_desc:0 "Le [Root.GetName] est rapidement devenu la puissance dominante parmi le Clan Sauvage. Nos guerriers ont conquis tous nos ennemis et nos trésors débordent de butin. Maintenant que nous avons accompli la prophétie présentée par les Shamanes, nous pouvons nous concentrer sur la reconstruction des villages détruits par la guerre."
 skurkokli_eighth_clan_title:0 "Le Huitième Clan"
 skurkokli_eighth_clan_desc:0 "Ces terres ont longtemps été connues comme les terres du Huitième Clan, le Clan Sauvage sans nom, par ceux du sud. Ils nous voient comme des barbares arriérés, rien de plus que des nuisibles. Pendant ce temps, ils se gorgent de viandes qu'ils n'ont même pas eu à arracher des os d'une créature vivante eux-mêmes et déshonorent l'héritage de notre peuple. Maintenant, alors que notre Clan s'élève et que nos bandes de guerre baignent dans la gloire, le Clan Sauvage a désormais un véritable nom : le puissant Clan $DYNASTY$ d'un véritable royaume ogre, Skurkokli."
 skurkokli_ogrehome_title:0 "Le Foyer de la Horde"
 skurkokli_ogrehome_desc:0 "Au cœur des forêts denses et glaciales du nord, nous avons trouvé une vaste clairière que nos shamanes ont décrété que nous devions y relocaliser la majeure partie de notre horde. Avec de nombreux matériaux disponibles pour la construction et une rivière à proximité pour l'eau, cette terre semble destinée à devenir le nouveau berceau de la race ogre."
 skurkokli_settle_horde_title:0 "Contrôle sur les Hordes"
 skurkokli_settle_horde_desc:0 "Tandis que le Seigneur Dévoreur était préoccupé par ses Festins de Gore pour attirer encore plus de pouvoir sombre en lui-même, nos hordes rôdent dans le pays, menant de petits raids dévastateurs de leur propre initiative. Elles semblent avoir oublié qui elles servent.\n\nAvec Rancune Croc-Sanglant revigoré, ces magardon rebelles n'ignoreront plus nos exigences et les hordes dispersées qu'ils mènent seront remises au pas. Ceux qui refusent seront dévorés par le Seigneur Dévoreur lui-même comme avertissement à tous. Nous mettrons fin à cela ici et maintenant !"
 skurkokli_ogre_coast_title:0 "Côte des Ogres"
 skurkokli_ogre_coast_desc:0 "En nous étendant à travers cette grande forêt, nous avons rencontré quelque chose que nous n'avions jamais vu auparavant : une vaste et infinie masse d'eau, et au loin une nouvelle terre pleine de proies et mûre pour le pillage par nos guerriers. Bien que nous n'ayons pas beaucoup de connaissances dans la construction de navires dignes de la mer, nos guerriers ont déjà fabriqué des vaisseaux plutôt grossiers mais intimidants pour nous porter vers ces nouveaux rivages."
 skurkokli_hulkyard_title:0 "Le Chantier des Coques"
 skurkokli_hulkyard_desc:0 "En raison peut-être de la construction bâclée et amateure utilisée pour nos coques océaniques, nous avons trouvé le besoin d'un port central d'où réparer et lancer des raids. Nos éclaireurs et shamanes ont trouvé un emplacement de choix, protégé des intempéries par la baie qui l'entoure et avec une provision virtuellement infinie de bois pour réparer et construire de nouveaux navires."
 skurkokli_foothold_in_the_lakes_title:0 "Pied-à-Terre dans les Lacs"
 skurkokli_foothold_in_the_lakes_desc:0 "Les hordes ont été ralliées derrière notre dirigeant et attendent de nous que nous remplissions notre promesse d'un grand raid et festin jamais vu auparavant. Nous ne devons pas les décevoir. Pour commencer, nous devons établir une emprise sur les terres des humains de l'autre côté de la mer."
 skurkokli_consume_the_federation_title:0 "Consommer la Fédération"
 skurkokli_consume_the_federation_desc:0 "Nos hordes rôdent dans les terres autrefois fières de ces humains chétifs. Bien qu'elles puissent dévorer un ou deux de ceux qu'elles croisent, elles continuent d'attendre avec impatience notre ordre de commencer une véritable frénésie alimentaire. Le moment est venu pour un tel ordre !"
 skurkokli_gaining_entrance_title:0 "Gagner l'Entrée"
 skurkokli_gaining_entrance_desc:0 "Nos éclaireurs ont découvert des nains dans leurs petites cachettes dans les montagnes de l'Enclume du Géant. Les courtauds sont connus pour leur forge d'armes. Vite dans les tunnels, leurs trésors seront nôtres ! Les petits fous auraient dû rester cachés."
 skurkokli_scour_the_tunnels_title:0 "Fouiller les Tunnels"
 skurkokli_scour_the_tunnels_desc:0 "Ces nains du nord étaient un groupe tenace, mais comme tous ceux qui refusent de fuir devant nous, ils ne sont rien de plus que notre prochain repas. C'était vraiment gentil de leur part de nous laisser toute cette armure, ces armes et cet équipement de siège aussi. Prenez tout."
 skurkokli_the_borderlands_title:0 "Les Marches"
 skurkokli_the_borderlands_desc:0 "Nos raiders nous disent que les zones occidentales de Cannor sont densément peuplées et nous pouvons à peine contrôler la bave qui coule de nos gueules affamées à de telles nouvelles. Nous devons sécuriser les confins les plus occidentaux d'Escann en préparation de l'invasion de Cannor Occidental et du festin qui suivra.\n\nCroc-Sanglant ne sera pas refusé !"
 skurkokli_the_greytide_falters_title:0 "La Marée Grise Faiblit"
 skurkokli_the_greytide_falters_desc:0 "La Marée Grise pensait pouvoir rivaliser avec la puissance brute de la horde ogre. Elle se trompait. Nos puissants guerriers sont plus qu'un match pour même les plus sauvages des guerriers orques. Un coup puissant de nos massues envoie des dizaines de ces choses au goût immonde voler à travers les airs, ou les écrase comme de la pâte sur le sol froid du Passage du Nord.\n\nLe Roi Gris ne peut que regarder ses armées faiblir devant notre assaut. Ses guerriers sont brisés, et ses auxiliaires humains sont goulûment dévorés, beaucoup encore vivants. Le moment est venu de se repaître du cœur exposé du royaume orque en ruine."
 skurkokli_of_orcs_and_men_title:0 "D'Orques et d'Hommes"
 skurkokli_of_orcs_and_men_desc:0 "La terre de Cannor Oriental, ou comme les habitants l'appellent, Escann, était autrefois le foyer d'un puissant empire humain connu sous le nom de Castenor qui fut renversé il y a longtemps. À sa place se trouvaient de nombreux royaumes féodaux d'hommes dont les nations furent finalement détruites par les armées déchaînées du Dookanson, connues sous le nom de Marée Verte.\n\nMaintenant, tout ce qui reste ce sont de petits fiefs mesquins, des bandes d'aventuriers et des tribus d'orques et gobelins dispersées. Cette collection diverse de repas délectables alimentera la horde ogre tandis que nous déferlerons des forêts du nord vers le cœur de cette terre."
 skurkokli_a_new_home_title:0 "Nouveau Foyer de la Horde"
 skurkokli_a_new_home_desc:0 "Cette coquille vide de ville était autrefois la capitale de l'empire humain de Castenor. Maintenant, elle servira de nouvelle capitale, une capitale ogre. Cette ville sera digne de notre grande horde et servira de point focal tandis que nous continuons à nous étendre et déplacer notre peuple vers le cœur d'Escann."
 skurkokli_the_ogre_horde_settles_title:0 "La Horde Ogre s'Installe"
 skurkokli_the_ogre_horde_settles_desc:0 "Le voyage depuis les montagnes de l'est fut long et ardu, mais il en valait la peine. Escann est une terre de telles délicieuses opportunités, nous devons vraiment remercier les gens d'ici d'être de si hospitaliers hôtes. Comme c'est gentil de leur part de s'offrir même comme festin de bienvenue. Peut-être que quand nous nous serons assez gorgés de leur chair, ceux qui restent pourraient être utiles..."
 skurkokli_along_the_upper_alen_title:0 "Le Long de l'Alen Supérieur"
 skurkokli_along_the_upper_alen_desc:0 "La horde déferlera le long du grand fleuve connu des peuples de Cannor sous le nom d'Alen, dans les collines et montagnes riches en minéraux des Monts de l'Échine-du-Serpent occidentaux. Les forces mesquines déployées contre nous, qu'elles soient orques, humaines ou autres, seront écrasées sous nos bottes de fer massives. Le contrôle de l'Alen Supérieur signifiera le contrôle de Castenor Intérieur lui-même."
 skurkokli_land_of_the_ogres_title:0 "Grand Royaume des Ogres"
 skurkokli_land_of_the_ogres_desc:0 "Les humains ont été brisés et les orques humiliés, les terres de Cannor Oriental sont nôtres. Elle ne sera plus appelée Escann, car nous avons mangé toutes les langues de cette terre qui l'appelleraient ainsi.\n\nDésormais, cette terre sera connue sous le nom de Grand Royaume des Ogres, Shevril Amregh vra in Skurkhas, ou Skurkhamregh, ou Royaume-Ogre en abrégé. Nul ne questionnera notre autorité ici !"
 skurkokli_orc_fodder_title:0 "Chair à Canon Nakturkh"
 skurkokli_orc_fodder_desc:0 "Quand la Marée Verte fut brisée, des milliers de nakturkh, orques, furent laissés dispersés à travers le Royaume-Ogre. Beaucoup de ces misérables travaillent maintenant nos champs, mines et fonderies, mais certains refusent d'être brisés. Ils ont encore du combat en eux, et s'ils veulent se battre, alors ils se battront.\n\nAttachez ensemble ces crétins au goût dégoûtant et envoyez-les comme première vague de chaque combat. Laissez leurs corps absorber les flèches, carreaux et balles qui seraient normalement destinés à nos puissants magemar !"
 skurkokli_horde_marches_west_title:0 "La Horde Marche vers l'Ouest"
 skurkokli_horde_marches_west_desc:0 "Nos éclaireurs de retour nous parlent des créatures diverses et abondantes à l'ouest, au-delà du Passage du Nord, dans les terres de Cannor. C'est dans ces terres que notre faim dévorante sera assouvie, car nous nous repaîtrons de l'abondance de vie là-bas.\n\nLe Seigneur Dévoreur pousse la horde devant lui pour tout consommer, comme si c'était un essaim de sauterelles s'abattant sur les champs. Les ogres de Skurkokli commencent notre marche implacable vers l'ouest."
 skurkokli_the_despoilers_come_title:0 "Les Profanateurs Arrivent"
 skurkokli_the_despoilers_come_desc:0 "Nous nous sommes frayé un chemin à travers les forêts du nord stériles et dangereuses, chassant toutes sortes de créatures et bêtes, grandes et petites, devant nous. Maintenant, notre horde se trouve aux frontières d'un royaume orque. Un royaume qui sera réduit en ruines.\n\nNous avons brisé tous ceux qui s'opposeraient à notre marche implacable vers l'ouest et ces petits orques, comme tant d'autres, seront piétinés sous nos bottes comme s'ils n'étaient rien de plus que de minuscules insectes."
 skurkokli_vore_vrorensbay_title:0 "Descendre sur la Baie de Vroren"
 skurkokli_vore_vrorensbay_desc:0 "Le Roi Gris et sa petite racaille qui joue à être une armée ont échoué à arrêter notre horde, et maintenant son siège du pouvoir nous est ouvert. Le Seigneur Dévoreur nous pousse en avant, nous promettant un grand festin qui sera organisé une fois que les orques au goût immonde seront écrasés et ce royaume de prétendants gise en ruines.\n\nComme nos dieux l'ont fait il y a si longtemps, nous briserons leurs défenses et déferlerons à travers les territoires tenus par les orques dans les terres qui s'étendent au-delà, car ces terres regorgent d'humains, dont la chair remplira nos ventres jusqu'à ce que nous explosions presque."
 skurkokli_ogre_raiders_title:0 "Raider l'Ouest"
 skurkokli_ogre_raiders_desc:0 "Tandis que nous affrontons les orques de la Marée Grise, nous enverrons un petit contingent de nos ogres les plus rapides plus loin à l'ouest au-delà de ce royaume froid. Là, ils raideront les frontières des royaumes plus puissants pour aider à nos efforts de guerre sans fin."
 skurkokli_orc_slaves_work_or_be_eaten_title:0 "Travailler ou Être Mangé"
 skurkokli_orc_slaves_work_or_be_eaten_desc:0 "La grande horde des ogres marche sur son estomac, et avec la quantité de nourriture qu'un seul ogre peut manger, sans parler de milliers, les rations peuvent devenir rares en peu de temps. Heureusement pour nous, les orques ont mauvais goût et les peaux-vertes n'ont pas été entièrement dévorées par nos armées voraces et envahissantes. Nous les mettrons au travail à semer les champs et élever notre bétail. Ils peuvent fournir la nourriture, ou ils seront la nourriture."
 skurkokli_march_to_the_woods_title:0 "Marcher vers les Bois"
 skurkokli_march_to_the_woods_desc:0 "La marche vers le sud est incessante et implacable. Rien n'est capable d'arrêter notre progression, ou du moins le pensions-nous.\n\nLoin au sud se trouvent les Bois-Profonds, le royaume des fées, des orques sauvages et des elfes encore plus sauvages. Chaque groupe de raid que nous envoyons dans les bois ne revient pas et assaillir la grande forêt sera plus de problèmes que ça n'en vaut. Laissons les gens de la nature avoir leurs arbres et buissons. Que cette grande forêt marque nos frontières méridionales tandis que nos appétits insatiables regardent plus loin vers l'ouest."
 skurkokli_the_god_eaters_title:0 "Les Mangeurs de Dieux"
 skurkokli_the_god_eaters_desc:0 "Nous les Ogres avons faim, alors nous les Ogres mangeons. Nous mangeons nos ennemis, nous nous mangeons entre nous, et nous avons même mangé nos dieux. Il y a de nombreux dieux et peuples sur ce monde, et chacun possède un pouvoir que nous voulons.\n\nAlors, nous quitterons nos montagnes, forêts et marais et nous balayerons ce monde. Nous les consommerons ainsi que leurs dieux et prendrons leur pouvoir pour nous-mêmes."
 skurkokli_scourge_of_the_gods_title:0 "Fléau des Dieux"
 skurkokli_scourge_of_the_gods_desc:0 "Les dieux faibles et pathétiques de Cannor n'ont rien fait tandis que nous dévorions leurs adorateurs et saccagions leurs cités. Mettons-leur encore plus de terre dans l'œil en construisant des monuments profanes sur les ruines désacrées de leurs temples et monastères. Que ces moqueries des dieux se dressent à jamais comme un rappel à tous ceux qui en sont témoins de qui gouverne vraiment ici."
 skurkokli_eaters_of_the_world_title:0 "Mangeurs du Monde"
 skurkokli_eaters_of_the_world_desc:0 "Cannor Occidental tombe devant nous et les terres que nous avons prises seront dépouillées avant d'être réinstallées par notre propre peuple. Ceux qui ont réussi à survivre à notre assaut seront démembrés et lentement consumés comme une bête maladive assaillie par une meute de loups affamés."
 skurkokli_a_new_swamp_title:0 "Forteresse Marécageuse de Balmire"
 skurkokli_a_new_swamp_desc:0 "Nous avons découvert une autre citadelle en ruines de Balgar située profondément dans les marais de Balmire. Les ogres Gueule-Mousse qui nous ont rejoints dans notre périple vers l'ouest quand nous avons traversé la Vallée du Serpent ont demandé à reconstruire la forteresse et prendre la garde des marécages. Nous leur accorderons cette faveur ; les ogres habitant les marais prouveront être un dissuasif pour les attaquants potentiels venant de plus à l'ouest."
 skurkokli_orc_slaves_mines_of_marrhold_title:0 "Mines de Marrhold"
 skurkokli_orc_slaves_mines_of_marrhold_desc:0 "Le Royaume de Marrhold a peut-être été balayé par notre marée, mais la forteresse faite par les nains qui était leur capitale demeure. Dans cette forteresse se trouvent des mines de fer qui peuvent être utilisées pour équiper et armer nos guerriers. Le nombre apparemment illimité d'orques dans la région environnante sont forts et feront de bons esclaves dans les mines. Mettez-les au travail !"
 skurkokli_this_land_is_our_land_title:0 "Cette Terre est Notre Terre"
 skurkokli_this_land_is_our_land_desc:0 "Castenor Intérieur est considéré comme le cœur de la horde, et avec lui entièrement sous notre contrôle, nous sommes capables de nous étendre au-delà de ses frontières dans le reste de Cannor. Contrairement aux conditions rudes des Plaines Interdites, ici dans les terres luxuriantes et verdoyantes d'Escann, les tribus prospèrent sous la bannière de Skurkokli. Les esclaves orques produisent assez de nourriture pour maintenir notre peuple rassasié pour un temps, et notre nouvelle grande capitale de Skurkolba, Cœur-Ogre, prospère sous les yeux rouges vigilants du Seigneur Dévoreur ; il est toujours conscient des livraisons quotidiennes de viande entrant dans la ville.\n\nToutes sortes de richesses et de pillages affluent dans nos nouvelles terres tandis que nation après nation sont pillées et consumées par nos hôtes voraces. Ces trésors pillés que nous acquérons seront essentiels pour financer nos conquêtes continues ici en Escann et au-delà."
 skurkokli_skull_gnasher_resettled_title:0 "Gourmets Brise-Crâne"
 skurkokli_skull_gnasher_resettled_desc:0 "De toutes les races de Cannor, aucune n'est aussi savoureuse que les halfelins. La tribu Brise-Crâne a développé une nouvelle façon de préparer les minuscules créatures qu'elle appelle une Brochette de Halfelin. Ces 3 halfelins frits sur un bâton sont célèbres dans tout le Royaume-Ogre.\n\nC'est de leurs grandes boulangeries situées à Naktuprala, ou Petit-Festin, de ce qui était autrefois la ville connue sous le nom de Viswall-Sud, que les ogres viennent de partout pour se bourrer la gueule de ces délicieuses friandises."
 skurkokli_bronzegut_resettled_title:0 "Seigneurs du Vin Ventre-Bronze"
 skurkokli_bronzegut_resettled_desc:0 "Les Ventre-Bronze sont connus pour être parmi les plus gros et plus coriaces de tous les ogres et ils aiment se battre autant qu'ils aiment boire. Ils ont pris un goût particulier aux spiritueux de Lorent, particulièrement le Blanc de Madalairey. Le chef des Ventre-Bronze a pris résidence dans l'ancienne capitale de Lorent, Lorentainé, et l'a renommée ainsi que la terre environnante Argnmotsa ou la Terre du Vin."
 skurkokli_orc_slaves_bronze_cannons_title:0 "Bâtons-à-Boum de Bronze"
 skurkokli_orc_slaves_bronze_cannons_desc:0 "Nos khavys, ou canons dans la langue commune, sont comme des adultes se tenant à côté d'enfants comparés aux armes des races plus petites. Cependant, même avec leur petite taille, ils se sont avérés être tout aussi mortels sinon plus que les nôtres. Nos ingénieurs ont étudié leurs canons et les ont trouvés faits de bronze au lieu de fer. Mettez les orques au travail pour extraire le cuivre qui sera utilisé pour faire le bronze qui sera moulé en nos nouvelles armes."
 skurkokli_tallyman_of_the_horde_title:0 "Seigneur-Or du Poing Gris"
 skurkokli_tallyman_of_the_horde_desc:0 "Seigneur Gazeux Gueule-d'Or, ou pour lui donner son titre formel, Seigneur-Or Gazeux Emprunteur-de-Clan Brise-Wyverne Brise-Mur Maître-de-Voûte Gueule-d'Or l'Étonnamment Puant, est l'un des ogres les plus gros, les plus avides et surtout les plus puants de la horde. Il est aussi un excellent comptable et s'est vu accorder le privilège de frapper les pièces pour Skurkokli par le Seigneur Dévoreur lui-même."
 skurkokli_the_goldlord_title:0 "La Grande Voûte du Seigneur-Or"
 skurkokli_the_goldlord_desc:0 "Seigneur-Or Gazeux Emprunteur-de-Clan Brise-Wyverne Brise-Mur Maître-de-Voûte Gueule-d'Or l'Étonnamment Puant et la tribu du Poing Gris ont été chargés d'établir une grande voûte dans la ville de Skurkolba. De là, le Seigneur-Or comptera et recomptera méticuleusement les pièces nouvellement frappées sortant de la grande ville vers le reste du Royaume-Ogre.\n\nRien n'échappera aux yeux maudits et avides de Gazeux tandis que l'ogre bulbeux siège sur son palanquin opulent porté par ses esclaves orques. Après tout, il est trop riche pour marcher et seuls les paysans utilisent leurs jambes."
 skurkokli_bakeries_of_viswall_title:0 "Boulangeries de Petit-Festin"
 skurkokli_bakeries_of_viswall_desc:0 "Les halfelins se sont avérés si populaires qu'au rythme où ils sont mangés, toute la race s'éteindra. Les gourmets ont trouvé une solution brillante à notre problème : des fermes d'élevage. Comme nos esclaves élèvent du bétail pour nourrir nos armées, nous élèverons des halfelins pour qu'ils soient toujours disponibles. Nous devons construire des domaines agricoles bien défendus par des ogres plus disciplinés pour élever les délicieux petits morceaux. Le travail d'un chef n'est jamais fini !"
 skurkokli_land_of_wine_title:0 "Terre du Vin"
 skurkokli_land_of_wine_desc:0 "Les ogres viennent de tout le Royaume-Ogre pour prendre part aux vins produits par la tribu Ventre-Bronze et leurs esclaves gémissants. Cependant, les salles actuelles sont bondées d'avoir été construites par de faibles mains humaines. Il est temps d'améliorer notre infrastructure et construire de nouvelles salles de festin pour accommoder nos guerriers tandis qu'ils boivent et se repaissent des dépouilles de Lorent."
 skurkokli_slavers_title:0 "Esclaves de Skurkokli"
 skurkokli_slavers_desc:0 "Tandis que nous nous étendons de plus en plus profondément en Escann, nous consommons. Cependant, il y a certaines choses que même nous ne mangerons pas. Les orques. Ils ont un goût terrible, et même si le Seigneur Dévoreur lui-même trouve leur goût à son plaisir, le reste de Skurkokli ne l'aime pas. Alors, nous les utiliserons pour le travail. Ils feront les tâches serviles de travailler dans nos mines, semer nos champs et produire tout ce dont la horde a besoin.\n\nUn grand marché aux esclaves sera établi dans Avlurobla, la section inférieure de notre grande capitale de Skurkolba, pour gérer l'afflux des misérables à peau verte. Peut-être que les membres dispersés du clan Seigneur-des-Chaînes pourraient être utiles..."
 skurkokli_orc_slaves_industry_title:0 "Servitude Industrielle"
 skurkokli_orc_slaves_industry_desc:0 "Grâce aux Seigneurs-des-Chaînes, notre initiative d'esclaves orques s'est avérée être un atout inestimable pour alimenter la horde ogre tandis que nous continuons notre marche dévorante à travers Cannor. Tandis que nous continuons à grandir et nous étendre, nous apprenons de nouvelles choses comme l'industrie et la production de masse. Utilisons nos \"travailleurs\" orques pour remplir nos nouvelles usines pour produire plus pour le Grand Skurkokli."
 skurkokli_trunk_basher_resettled_title:0 "Brise-Troncs et Seigneurs-des-Chaînes"
 skurkokli_trunk_basher_resettled_desc:0 "Le monde a l'opinion que nous les ogres ne sommes rien de plus que des brutes stéréotypées à l'esprit simple. Pour la plupart, ceci n'est pas vrai, bien qu'il y en ait parmi nous qui sont aussi stupides et violents que les petites-gens pensent que nous sommes.\n\nLa tribu Brise-Tronc correspond à l'image du gros tyran violent et surtout stupide. Cependant, leur stupidité leur donne un esprit à voie unique, ce qui peut être utile, spécialement quand ils chassent des proies à blesser ou manger. Alors, il n'est pas surprenant que les membres du clan Achtejardon réinstauré, ou clan Seigneur-des-Chaînes, se soient vu donner le contrôle de la tribu après leur succès dans l'établissement de réseaux d'esclaves efficaces dans la horde.\n\nAvec la puissance combinée des Brise-Troncs et des Seigneurs-des-Chaînes, les ogres unis prirent le contrôle de la capitale gawedienne de Gaweton après avoir saccagé la ville et s'être repu de plusieurs membres de la famille royale gawedienne. C'est de cet endroit, maintenant connu sous le nom d'Onathalkelak, ou Ville-des-Esclaves, que les Brise-Troncs menés par les Seigneurs-des-Chaînes balayent la campagne à la recherche de féroces esclaves aléniques qui refusent de quitter leur patrie, pour être envoyés au reste du Royaume-Ogre."
 skurkokli_slaves_of_the_alen_title:0 "Maîtres-Esclaves de l'Alen"
 skurkokli_slaves_of_the_alen_desc:0 "La collaboration Brise-Tronc et Seigneur-des-Chaînes a été si réussie que les marchés branlants dans la Ville-des-Esclaves sont surpeuplés d'esclaves aléniques, rendant difficile le contrôle des ogres affamés qui remplissent les marchés chaque jour. Il n'est pas rare qu'un esclave humain soit arraché de la file et dévoré sans être payé.\n\nCeci ne peut durer. Nous devons construire des marchés et étals améliorés pour mieux organiser nos ventes aux enchères et fournir plus d'espace à nos exécuteurs Brise-Tronc pour protéger nos esclaves des ogres affamés et surtout sans argent. Les maîtres-esclaves Seigneurs-des-Chaînes ne marchent pas à la charité."
 skurkokli_reachs_reckoning_title:0 "Le Châtiment de la Portée"
 skurkokli_reachs_reckoning_desc:0 "Que les terres des gens de la Portée, de l'Alen et des Orques Gris soient consumées dans une orgie gloutonne de faim. Libérons les hordes de Skurkokli pour dévorer tous ceux qui sont soit trop braves, soit trop stupides pour fuir."
 skurkokli_ogre_wars_title:0 "Les Guerres Ogres"
 skurkokli_ogre_wars_desc:0 "Toutes sortes d'aventuriers et mercenaires ont inondé Escann cherchant gloire et fortune. Malheureusement pour eux, cette terre est maintenant nôtre. Que nos puissantes hordes se ruent vers le sud et les écrasent comme une marée de destruction. Repaissons-nous de leurs carcasses en célébration de nos victoires. Que les Guerres Ogres pour Escann commencent !"
 skurkokli_coldharbor_hulkyard_title:0 "Chantier de Coques du Port-Froid"
 skurkokli_coldharbor_hulkyard_desc:0 "Le Chantier de Coques s'est avéré inestimable dans notre combat contre les humains chétifs de la Fédération des Lacs. Construisons-en un autre sur l'île du Port-Froid pour que les Souffle-Salé puissent construire une nouvelle flotte de Coques ogres pour s'attaquer aux navires marchands des mers du nord."
 skurkokli_ironclaw_resettled_title:0 "Griffe-de-Fer de Wexkeep"
 skurkokli_ironclaw_resettled_desc:0 "La tribu Griffe-de-Fer et ses berserkers redoutés, vêtus de métal épais de la tête aux pieds, menèrent la charge contre Wexkeep. Les Wexonard, fidèles à leur héritage alénique, combattirent bravement, bien que l'issue de la bataille fût inévitable. Leurs projectiles, qu'ils viennent de fusil, arbalète ou canon rebondirent inoffensivement sur l'épais blindage des guerriers Griffe-de-Fer, tandis qu'ils déchiraient les rangs des humains avec leurs lames à main.\n\nAvec Wexkeep maintenant nôtre, nous tiendrons un grand festin ici, dévorant les humains, pour que leur bravoure devienne partie de nos propres guerriers. En retour pour avoir livré un tel festin, les Griffe-de-Fer se verront accorder la propriété de Wexkeep et ont choisi de la renommer la Citadelle de Fer, Rk'narnktar, d'après leur propre tribu, et en honneur de la volonté de fer du peuple wexonard."
 skurkokli_ironclaw_forges_title:0 "Fonderies de la Colline de Fer"
 skurkokli_ironclaw_forges_desc:0 "La province de la Colline de Fer près de Rk'narnktar est l'une des plus grandes sources de fer de tout Cannor. Les membres de la tribu Griffe-de-Fer qui peuvent tracer leur lignée jusqu'au clan Broie-Acier ont offert d'établir des opérations minières, ateliers et fonderies pour produire le fer et l'acier qui seront utilisés pour équiper nos armées. De petites portions d'un autre minerai, appelé charbon, peuvent aussi être trouvées ici, et fourniront une excellente source de combustible pour nos fourneaux."
 skurkokli_ogre_tribes_north_title:0 "Tribus du Passage du Nord"
 skurkokli_ogre_tribes_north_desc:0 "Il y a de nombreuses petites tribus d'ogres dispersées à travers le Passage du Nord. Seules, elles étaient trop faibles pour arrêter les intrus orques à peau grise, mais avec le passage de notre Grande Horde Ogre, ces petites bandes et tribus nous rejoignent avec empressement dans notre marche implacable vers l'ouest. Ils sont un groupe amer et sont assez impatients de briser les orques gris du nord."
 skurkokli_ogre_island_title:0 "Île Souffle-Salé"
 skurkokli_ogre_island_desc:0 "Les Souffle-Salé ont demandé des terrains de chasse plus lucratifs après avoir ravagé les terres entourant la Mer de la Tombe du Géant. Donnons-leur l'Île de Tef Eborthíl pour continuer leurs actes odieux de piraterie contre non seulement les peuples de Cannor, mais aussi de Sarhal et Bulwar."
 skurkokli_hungerport_hulkyard_title:0 "Chantier de Coques de Port-Faim"
 skurkokli_hungerport_hulkyard_desc:0 "Dans le port de Vulshimortif, ou Port-Faim, dans la ville humaine conquise d'Eborthíl, les Souffle-Salé ont construit un nouveau Chantier de Coques. Dans le nouveau Chantier de Coques de Port-Faim, ils ont commencé la construction de Coques nouvelles et améliorées qui ne souffrent plus d'un artisanat bâclé."
 skurkokli_devouring_armada_title:0 "Armada Toute-Dévorante"
 skurkokli_devouring_armada_desc:0 "Du Chantier de Coques de Vulshimortif viennent de nouvelles Coques. Ces Coques seront façonnées avec de grandes mâchoires métalliques qui permettront à notre nouvelle Flotte de Festin de se gorger de vaisseaux ennemis. Cette armada toute-dévorante sera utilisée pour se repaître non seulement des navires, mais des délicieuses friandises qui opèrent ces navires."
 skurkokli_war_against_fed_title:0 "Guerre Contre la Fédération"
 skurkokli_war_against_fed_desc:0 "Le Passage du Nord est un endroit inhospitalier et dangereux avec peu de provisions, particulièrement de nourriture. Avant de commencer notre marche vers l'ouest, faisons la guerre aux humains chétifs de la Fédération des Lacs. Nous envahirons leur petit foyer insulaire et le dépouillerons pour que notre grande marche vers l'ouest soit bien approvisionnée en viande."
 skurkokli_ogre_piracy_title:0 "La Piraterie Commence"
 skurkokli_ogre_piracy_desc:0 "Dans leur arrogance, la Fédération des Lacs croyait avoir la domination exclusive des vagues. Ce n'est plus le cas avec nos Coques rôdant les mers. Bien que nos navires ne soient peut-être pas aussi durables que ceux des humains, ils sont toujours plus grands, bien que cela signifie peu car ce qui nous manque c'est un vrai commandement maritime.\n\nBarboza Souffle-Salé, un ogre mercenaire à barbe rouge portant un cache-œil, s'est empressé de se présenter avec son expérience à l'étranger en piraterie pour mener notre flotte de Coques ogres."
 skurkokli_ogre_vanguard_title:0 "L'Avant-Garde Ogre"
 skurkokli_ogre_vanguard_desc:0 "La Marée Verte qui déferla des Monts de l'Échine-du-Serpent et détruisit les Royaumes Chevaleresques d'Escann ouvrit la voie pour que la race ogre domine ce qui est maintenant le Royaume-Ogre. Maintenant, c'est notre tour. Rottenstep est où la racaille orque a échoué à pénétrer les frontières de Cannor Occidental, c'est ici que notre propre avant-garde prendra le même chemin et ouvrira la voie vers le cœur même de Cannor Occidental."
 skurkokli_the_ogretide_title:0 "La Marée Ogre"
 skurkokli_the_ogretide_desc:0 "Nous avons réussi là où nos esclaves orques ont échoué il y a tant d'années. Les terres occidentales de Cannor nous sont maintenant ouvertes et de là nous frapperons dans toutes les directions, tuant, mutilant et mangeant tous ceux qui se dressent devant nous. Les grands royaumes des peuples aléniques et de Lorent seront noyés dans une rivière de sang et l'Empire d'Anbennar sera écorché et éviscéré comme un porc succulent.\n\nTout comme les orques menés par le Dookanson déferlèrent sur l'est, un raz-de-marée d'ogres mené par le Seigneur Dévoreur Rancune Croc-Sanglant vient consumer l'ouest. La grande apocalypse est venue à Cannor. Que la Marée Ogre commence !"
 skurkokli_saltbreath_pirates_title:0 "Pirates Souffle-Salé"
 skurkokli_saltbreath_pirates_desc:0 "Quand nous avons pillé la Fédération des Lacs, il y avait certains ogres qui prirent la mer comme si c'était leur seconde nature. Ce groupe d'ogres apprécia tant la navigation et l'acte de piraterie qu'ils se sont nommés d'après l'infâme pirate ogre, Barboza Souffle-Salé. Ces Souffle-Salé bretteurs se verront donner l'Île de Vroren, maintenant connue sous le nom de Kvevinavagof, ou Port-Froid, ainsi que la citadelle croulante de Bal Vroren et ses zones environnantes, pour servir de points de lancement pour de nouveaux raids dans la Mer de la Tombe du Géant et au-delà."
 skurkokli_war_on_reach_title:0 "Guerre sur la Portée"
 skurkokli_war_on_reach_desc:0 "La Marée Grise a été brisée et le Royaume du Roi Gris gît en ruines. Finissons ce que nous avons commencé et écrasions ce qui reste des orques gris sous nos bottes de fer massives et consumons leurs sujets humains faibles mais savoureux. Qu'aucun ne survive !"
 skurkokli_ogres_of_escann_title:0 "Ogres d'Escann"
 skurkokli_ogres_of_escann_desc:0 "Tirés de leur reclusion par le passage de la horde, les ogres reclus d'Escann sont impatients de prendre part au festin offert par le Seigneur Dévoreur. Bien que trop peu nombreux pour affecter un réel changement dans nos rangs, ces ogres solitaires connaissent la terre et nous serviront mieux comme éclaireurs pour nos armées."
 skurkokli_ravage_the_reavers_title:0 "Ravager les Pillards"
 skurkokli_ravage_the_reavers_desc:0 "Les Pillards du nord sont craints par tous. Mais pas nous. Il est temps de libérer nos Coques sur les navires humains chétifs de la Mer de la Tombe du Géant. Nous les consumerons sur les vagues, puis nous les poursuivrons jusqu'à leurs foyers et consumerons leurs familles sur terre. Mettez les voiles, mes braves !"
 skurkokli_gorefeast_title:0 "Le Festin de Gore"
 skurkokli_gorefeast_desc:0 "Dans un temple grossier et primitif créé de gros os, la chair et les entrailles de créatures vivantes, incluant des ogres qui ont stupidement résisté à la volonté du Seigneur Dévoreur, lui ont été apportées pour être dévorées dans un rituel impie. Rancune Croc-Sanglant, entouré par les shamanes du Clan Sauvage, prend part à un acte profane connu sous le nom de Festin de Gore.\n\nTandis que le chant guttural rythmique des shamanes se mélange aux sons de chair déchirée et de mâchoires qui grincent, le Seigneur Dévoreur glouton tente de communier avec... des choses au-delà du pâle, et il semble qu'elles soient disposées à écouter et accorder leur connaissance au Grand Skurkokli."
 skurkokli_balgars_legacy_title:0 "L'Héritage de Balgar"
 skurkokli_balgars_legacy_desc:0 "Nos shamanes nous disent qu'un nain qui s'appelait Balgar a conçu et construit de nombreuses citadelles antiques à travers ce qui était autrefois l'ancien Castenor. Bal Vroren, qui fut construite il y a longtemps pour affronter nos dieux dévorés, les Vrais Géants, était une de ces structures. Nos constructeurs peuvent utiliser les ruines de la puissante citadelle comme modèle pour améliorer nos propres forteresses que nous construisons."
 skurkokli_big_wall_title:0 "Le Grand Mur de Balgar"
 skurkokli_big_wall_desc:0 "La structure massive connue sous le nom de Mur Blanc est une autre merveille construite par le nain, Balgar le Constructeur. Elle était impressionnante quand nous l'avons vue pour la première fois, maintenant avec nos additions, In Biighedli, ou Le Grand Mur dans la langue commune, est une merveille du monde.\n\nNous avons renforcé le mur lui-même avec de lourdes poutres de fer et d'épais rondins attachés ensemble, qui courent le long de sa vaste largeur pour aider à protéger contre l'artillerie de siège. Ces améliorations canaliseront tout attaquant potentiel vers les citadelles de taille ogre qui parsèment la grande structure. Ces bastions menaçants avec de puissantes portes de fer entraveront tout ce qui oserait assaillir nos terres intérieures."
 skurkokli_hand_gorger_lord_title:0 "Main du Seigneur Dévoreur"
 skurkokli_hand_gorger_lord_desc:0 "Tandis que les yeux du Seigneur Dévoreur sont focalisés sur Cannor Occidental proprement dit, il a élevé l'un de ses plus grands chefs magardon pour accomplir sa volonté dans le sud. Vakrag Gueule-Mort, un puissant guerrier, s'est vu confier l'apparemment impossible : capturer la puissante citadelle de Bal Dostan, le siège de la Cour Vampire et de leur chef, le Seigneur Noir de Corvurie.\n\nUn endroit où même Korgus Dookanson a échoué à prendre, Vakrag Gueule-Mort sait que la tâche devant lui est monumentale. L'échec ici ne sera pas toléré, et il verra à ce que la forteresse tombe... ou mourra en essayant, ici ou par les propres mains de Rancune Croc-Sanglant. Que la Volonté du Seigneur Dévoreur soit faite !"
 skurkokli_the_vampire_war_title:0 "Guerre du Vampire"
 skurkokli_the_vampire_war_desc:0 "Vakrag Gueule-Mort a réussi là où tous les autres ont échoué ! La grande citadelle de Bal Dostan est tombée et le Seigneur Noir de Corvurie se bat maintenant contre l'inévitable. Le reste des terres de Dostanor nous sont ouvertes, et sans leur grand bastion pour les protéger, c'est seulement une question de temps avant que les gens de cette terre se trouvent dans nos estomacs."
 skurkokli_devour_dostanor_title:0 "Dévorer Dostanor"
 skurkokli_devour_dostanor_desc:0 "Les armées du Seigneur Noir ont été balayées et le royaume de Dostanor gît sans défense et mûr pour le festin. Les magardons donnent l'ordre et nos guerriers s'abattent sur les humains dans une orgie de gloutonnerie. Avec leurs maîtres défaits, les gens de cette terre ne peuvent que fuir plus loin vers l'ouest ou tenter de se cacher. Tout ce qu'ils font ne fait que retarder l'inévitable."
 skurkokli_frosthide_resettled_title:0 "La Tribu Peau-Givre"
 skurkokli_frosthide_resettled_desc:0 "Quand le Seigneur Dévoreur, Rancune Croc-Sanglant, apparut d'abord des forêts du nord et prit le contrôle de la horde, le dernier chef, Karigan Peau-Givre, fut défait par le Seigneur Dévoreur et eut son âme même dévorée, devenant rien de plus qu'un instrument de destruction manipulé. Les Peau-Givre superstitieux virent ceci comme un signe et couplé avec l'aura surnaturelle d'influence du Seigneur Dévoreur, promirent la loyauté de leur tribu à Rancune.\n\nLes Peau-Givre sont les plus reclus des six tribus et comme leur nom le suggère, préfèrent le froid. Ils sont aussi connus pour le nombre inhabituellement élevé de mages ogres dans leurs rangs. À cause de cela, les Peau-Givre se sont vu offrir les ruines de Bal Vroren, mais même les magiquement doués de la tribu refusèrent, déclarant que l'endroit était maudit. Alors, les Peau-Givre ont choisi de s'installer dans une zone froide et rude de la Grande Forêt, le Bois-des-Géants, ou Risgighur en ogre."
 skurkokli_gems_of_giantswood_title:0 "Gemmes du Bois-des-Géants"
 skurkokli_gems_of_giantswood_desc:0 "Les Peau-Givre sont renommés pour leurs voies sorcières, et il semble que le froid n'était pas la seule raison pour eux de s'installer dans les confins du Bois-des-Géants. La grande forêt est parsemée de gemmes et cristaux qui peuvent servir de locus parfait pour nos mages ogres et leurs magies sombres. Les Peau-Givre seront chargés de la production de ces babioles magiques, qui seront à leur tour distribuées à travers la horde, améliorant le pouvoir de nos shamanes."
 skurkokli_frosthide_fortress_title:0 "Forteresse Peau-Givre"
 skurkokli_frosthide_fortress_desc:0 "Profondément dans le Bois-des-Géants, dans une vallée nichée entre les Pics de l'Œsophage et les Monts de l'Échine-du-Serpent, la tribu Peau-Givre a pris ce que nous avons appris en étudiant Bal Vroren et a établi son propre domaine, régnant depuis la forteresse connue sous le nom de Levilkh'aviktar, ou Forteresse Peau-Givre. C'est de cette forteresse grossière profondément dans le Bois-des-Géants froid et inquiétant que les Peau-Givre serviront de tampon contre les attaques du nord."
 skurkokli_land_of_the_wild_clans_title:0 "Terres des Clans Sauvages"
 skurkokli_land_of_the_wild_clans_desc:0 "Dans l'extrême nord des Montagnes Ogres se trouvent d'épaisses forêts grouillant de bêtes dangereuses. C'est cette région que les tribus appellent foyer, et c'est de là que les tribus de Skurkokli s'étendront plus loin dans les frontières sauvages pour revendiquer plus de terres qui seront inévitablement consumées."
 skurkokli_tribal_exodus_begins_title:0 "L'Exode Commence"
 skurkokli_tribal_exodus_begins_desc:0 "Nous avons établi notre revendication au-delà des frontières de notre patrie traditionnelle, faisant nos premiers pas dans la forêt froide du nord, nous installant dans ce que nous appelons In Nakbit, La Morsure. De là, nous avons envoyé des éclaireurs plus profondément dans ces bois indomptés, qui sont revenus et nous ont parlé d'une clairière plus au nord qui sera un site parfait pour une nouvelle capitale pour notre clan uni.\n\nAvec l'encouragement des shamanes, un contingent de nos guerriers les plus robustes se frayera un chemin vers cette clairière et établira l'établissement initial qui deviendra finalement le Grand Skurkokli."
 skurkokli_mass_migration_title:0 "Migration de Masse"
 skurkokli_mass_migration_desc:0 "Tandis que la présence du Seigneur Dévoreur attire de plus en plus de tribus vers la grande ville de tentes de Skurkokli, il devient trop évident que nous n'aurons pas les ressources nécessaires pour nourrir une telle population vorace. Il a été décrété que les nombreuses petites tribus cherchant à rejoindre la horde soient envoyées du Grand Skurkokli, pour commencer à s'étendre et s'installer dans toutes les directions. La horde a faim et de nouvelles sources de nourriture doivent être localisées."
 skurkokli_frost_forest_title:0 "La Forêt de Givre"
 skurkokli_frost_forest_desc:0 "Le Grand Skurkokli est entouré de tous côtés par de massifs pins qui touchent le ciel. Nous ne savons pas comment les autres races appellent ces bois froids, nous du Clan Sauvage ne les connaissons que sous le nom de Levilskogur, Forêt de Givre. Ces forêts denses du nord abritent de nombreuses tribus humaines et centaures dispersées, il est temps que nous mangions ces misérables et revendiquions leurs territoires pour nous-mêmes."
 skurkokli_northern_pass_title:0 "Le Passage du Nord"
 skurkokli_northern_pass_desc:0 "À l'ouest, au-delà des terres de la Forêt de Givre se trouve le Passage du Nord, un endroit encore plus inhospitalier que celui d'où nous venons. Il est rempli de toutes sortes de monstres et bêtes terrifiants, ainsi que des tribus de gobelins, orques, trolls et même les tribus dispersées des ogres Gueule-Mousse. Les tribus de Skurkokli frapperont vers l'ouest pour revendiquer ces terres indomptées pour que, quand le temps viendra, la horde ait un chemin clair vers l'ouest, au-delà du Passage."
 skurkokli_ogre_mage_cabal_title:0 "La Cabale du Seigneur Dévoreur"
 skurkokli_ogre_mage_cabal_desc:0 "Le Seigneur Dévoreur comprend le pouvoir de la magie et ses possibilités illimitées, particulièrement quand il s'agit de le maintenir ici sur ce plan d'existence ou lui permettre de revenir s'il \"périt\". C'est à cause de cette... paranoïa que Rancune Croc-Sanglant a pris à son service les mages ogres qui servaient autrefois les rois Peau-de-Gravier et établi une cabale de ses propres mages ogres personnels pour servir d'instruments de sa magie.\n\nQuand sa faim gloutonne se tourne vers les arts sombres, il assistera à des rituels profanes exécutés par les mages qui parlent dans des langues que nous ne comprenons pas. Quand de nouveaux mages ogres jugés assez forts sont sélectionnés pour rejoindre, ceux qui survivent à l'initiation sont changés. En esprit... et en âme."
 skurkokli_ogre_mage_lair_title:0 "Tour des Dévorés"
 skurkokli_ogre_mage_lair_desc:0 "Les nabots d'Escann appellent cette montagne le Mont-d'Épreuve et, apparemment, elle a toute une histoire... mais qui s'en soucie ? Ce qui est important, c'est que les shamanes nous disent que le pic est une zone saturée de magie sombre, au grand délice baveux de Rancune Croc-Sanglant. Malheureusement, monter et descendre le mont s'est avéré difficile, même pour le Seigneur Dévoreur. Peu importe, car nous ne serons pas dissuadés de notre prix !\n\nÀ proximité se trouvent les ruines de la Citadelle du Nord, l'ancien siège des Empereurs Castenoriens. Ici, nous construirons une tour malveillante dans les murs de cette ancienne forteresse. Dans cette tour sera un sanctuaire rempli de toute la Damestear que nous avons acquise, avec les os des innombrables êtres sapients que nous avons dévorés sur notre longue marche.\n\nEn utilisant les gemmes fabriquées par la tribu Peau-Givre comme point focal pour les magies rassemblées dans cet endroit désacré, le Seigneur Dévoreur gonflera les rangs de sa cabale. Tout ogre qui n'est pas considéré comme un shamane tribal et montre même la moindre affinité pour la magie sera amené à cet endroit pour avoir son âme dévorée par Celui Qui A Faim et forcé de se nourrir de Damestear. Ces mages ogres produits en masse deviendront partie d'une garde d'élite connue sous le nom de Vizirs Bleus, qui sont liés au service du Seigneur Dévoreur et appliqueront sa volonté sans question ni plainte."
 skurkokli_walls_of_skurkolba_title:0 "Murs de Skurkolba"
 skurkokli_walls_of_skurkolba_desc:0 "La magnifique ville de Cœur-Ogre, Skurkolba, éclipse même la grande Forte-Colline de Skurkokli, et fait ressembler le Vieux Skurkokli à un taudis délabré. La métropole tentaculaire est protégée par des couches de murs épais et hauts chacun parsemé de grandes tours qui fournissent une ample protection à toute force défensive.\n\nCependant, les années n'ont pas été tendres avec les vieilles fortifications, ayant été endommagées par d'innombrables invasions, incluant la nôtre, et par des moyens naturels plus banals. Reconstruire les murs de cette ville fortifiée, Kelaktar, garantira que les grands festins du Seigneur Dévoreur resteront non perturbés, tout en fournissant protection aux gens de la horde."
 skurkokli_feast_halls_title:0 "Les Salles de Festin"
 skurkokli_feast_halls_desc:0 "La grande ville de Skurkolba n'est pas seulement le siège du Seigneur Dévoreur mais abrite aussi la majorité de notre peuple. Bien que nous répugnons à le dire, être en si proche proximité de Celui Qui A Faim ne fait qu'empirer notre faim déjà insatiable. Avec la construction des nombreuses Salles de Festin à travers les différentes sections de la ville, les ogres de Skurkokli seront libres des douleurs de la faim tandis que nous nous repaissons d'homme et de bête.\n\nUn autre avantage de ces salles mis à part la promesse d'un ventre plein, ce sont les combats qui éclateront pendant les festins. Regarder ces tests de force nous permettra de sélectionner les guerriers les plus forts pour gonfler les rangs de la horde, et avec les ogres sachant qu'ils peuvent assouvir leur faim à tout moment dans les salles, ils attirent de nombreuses recrues potentielles."
 skurkokli_forges_title:0 "Forges Ogres"
 skurkokli_forges_desc:0 "Si nous devons amener tout Escann sous la bannière de Skurkokli, nous aurons besoin de plus d'armes et d'armures pour nos guerriers que jamais. Les tribus qui ont incorporé des membres des Broie-Acier, l'un des sept clans brisés renommés pour leur travail du métal, nous ont approchés avec des demandes que nous construisions de nouvelles forges et ferronneries améliorées dans le Kelaktar de Skurkolba pour soutenir nos bandes de guerre, et il serait sage de nous d'accorder cette demande."
 skurkokli_heart_horde_title:0 "Cœur de la Horde"
 skurkokli_heart_horde_desc:0 "Skurkolba, Cœur-Ogre, est la nouvelle capitale de la horde et c'est ici que tous les dépouilles de notre conquête se rassemblent. Les ogres remplissent les rues de la ville, déplaçant leur masse d'un étal de marchand au suivant. Ces étals sont remplis de biens de tout Cannor, et tandis que la horde continue à s'étendre dans toutes les directions, de plus en plus de biens pris des consumés trouvent leur chemin ici.\n\nC'est grâce à la faim sans fond du Seigneur Dévoreur qui a garanti que nos routes commerciales vers la ville sont libres de banditisme et harcèlement. Juste savoir que vous trouveriez votre place d'honneur à la table de Rancune si vous étiez celui responsable d'interrompre même un de ses festins suffit à maintenir même les plus fervents criminels en échec."
 skurkokli_ogretecture_title:0 "Ogretecture"
 skurkokli_ogretecture_desc:0 "Les bâtiments dans les terres des hommes sont petits et exigus, et nous les trouvons inconfortables à habiter. Nos constructeurs rassembleront les matériaux nécessaires dans les murs de Skurkolba et de là, entreprendront de modifier les structures faites par l'homme des terres que nous avons ravagées pour compenser notre taille glorieuse. Nous ne souffrirons plus d'avoir à nous pencher et nous serrer à travers les portes, nous nous tiendrons grands et fiers comme tout ogre devrait quand il entre dans ses domiciles !"
 skurkokli_gorgerlord_powerup_1_title:0 "La Corruption Prend Racine"
 skurkokli_gorgerlord_powerup_1_desc:0 "Elle a pris racine, la faim sans fin. La voix nous appelle, elle nous pousse vers la bataille et le festin au nom de notre nouveau seigneur, Rancune Croc-Sanglant. Le grondement dans nos estomacs est d'accord, c'est la voie."
 skurkokli_gorgerlord_powerup_2_title:0 "L'Influence Grandit"
 skurkokli_gorgerlord_powerup_2_desc:0 "Son influence se répand comme un miasme à travers les rangs de la race ogre et ce faisant, la voix sucrée devient plus forte. Elle nous pousse à consommer toujours plus. Nous, qui avons mangé nos dieux, tuerons encore plus de créatures et leurs cadavres gonflés trouveront leurs places d'honneur dans nos festins. Tant que nous servons le Seigneur Dévoreur, nous dévorerons toujours, nous consumerons toujours !"
 skurkokli_gorgerlord_powerup_3_title:0 "Une Faim Sans Fond"
 skurkokli_gorgerlord_powerup_3_desc:0 "Les élans de faim dans nos tripes sont quasi constants, si constants qu'ils ne peuvent être ignorés. Nous bavons d'anticipation à la pensée des batailles à venir, car la voix nous parle du banquet qui sera étalé devant nous dans l'après-bataille de nos guerres. Ceux qui se dressent contre nous, ceux qui fuient, tous seront consumés en son nom. Gloire au Seigneur Dévoreur !"
 skurkokli_gorgerlord_powerup_4_title:0 "Nous. Sommes. Siens !"
 skurkokli_gorgerlord_powerup_4_desc:0 "La voix, elle crie maintenant, et nous obéissons. Nous savons maintenant, la voix est celle du Seigneur Dévoreur, et nous sommes son couteau et sa fourchette, ses outils de destruction. Nos guerriers sont si poussés par le désir de viande, nous consumons l'ennemi même tandis que la bataille fait rage autour de nous, leur chair nous renforce, et à son tour, nos actes voraces donnent de la force au puissant Rancune Croc-Sanglant.\n\nIl est trop tard, ce que nous sommes devenus ne peut être arrêté, ne peut être inversé. Nous déchirerons et arracherons jusqu'à ce que ce soit fini, et puis nous nous nourrirons dans un cycle sans fin de gloutonnerie !"
 skurkokli_ogrekind_1_title:0 "Unir les Clans"
 skurkokli_ogrekind_1_desc:0 "Nous avons déferlé sur les montagnes du nord comme une marée incassable, renversant les clans Seigneur-des-Chaînes, Brise-Échine et Chasseur-de-Malheur. Tandis que le Seigneur Dévoreur dévore les chefs des clans rebelles du nord, leurs magemar affluent vers la bannière de Skurkokli, anticipant avec impatience les festins à venir."
 skurkokli_ogrekind_2_title:0 "De Plusieurs, Un"
 skurkokli_ogrekind_2_desc:0 "Les Peau-de-Gravier de Maghargma ont été jetés dans nos marmites. Avec eux bouillent les seigneurs des clans Broie-Acier, Roc-Fort et Cœur-de-Pierre. Leurs corps sont la pièce maîtresse d'un grand festin où même leurs propres guerriers consument leurs restes.\n\nEn ce jour, les clans Fathide des montagnes ont été unis en un peuple avec un but : dévorer le monde !"
 skurkokli_ogrekind_3_title:0 "Les Gueule-Mousse"
 skurkokli_ogrekind_3_desc:0 "Même s'il y a peu à prendre de la Vallée du Serpent elle-même, le détour en valait plus que la peine. Les tribus Gueule-Mousse qui habitent dans les marais fétides de cet endroit gonfleront les rangs de la horde avec leurs guerriers. Bien qu'ils semblent être un groupe grincheux, ils sont impatients de prendre part aux festins que le Seigneur Dévoreur offre."
 skurkokli_ogrekind_4_title:0 "Race Ogre Unie"
 skurkokli_ogrekind_4_desc:0 "Avec l'établissement du Royaume-Ogre, les derniers de la diaspora ogre affluent de leurs forêts, marais et cavernes de montagne, pour rejoindre notre puissante horde. Toute la race ogre dans l'ouest a été unie sous la bannière de Skurkokli, et avec le Seigneur Dévoreur nous menant éternellement, tout Halann tremble devant nous."
 skurkokli_into_the_fold_title:0 "Dans le Bercail"
 skurkokli_into_the_fold_desc:0 "Rancune Croc-Sanglant a pris sa place légitime comme dirigeant incontesté des hordes de Skurkokli, et nous des tribus combattons et festoyons avec empressement en son nom. Cependant, ce n'est pas assez. Le Seigneur Dévoreur a revendiqué les sept autres clans des Fathides et a décrété qu'ils seront siens.\n\nLes premiers à être amenés dans le bercail seront les clans du nord. Les Peau-de-Gravier de Maghargma n'ont jamais été capables de subjuguer complètement ces clans et leur emprise sur la zone est ténue au mieux. Envoyons nos hordes balayer chacun de ces clans, un par un."
 skurkokli_the_northlords_title:0 "Les Premiers à Tomber"
 skurkokli_the_northlords_desc:0 "Avec les clans du nord brisés et leurs guerriers gonflant les rangs de la horde, ces clans qui restent sont en panique et cherchent à se sauver tandis qu'ils réalisent que Maghargma ne sera pas capable de les protéger de la colère du Seigneur Dévoreur. Skurkokli continue notre marche inébranlable vers le sud !"
 skurkokli_the_southlords_title:0 "Lèche-Bottes du Sud"
 skurkokli_the_southlords_desc:0 "Les clans de l'extrême sud sont tombés, leurs chefs insensés pensaient que s'incliner devant le décadent Clan Peau-de-Gravier de Maghargma, qui règne dans l'opulence depuis leur palais construit dans les ruines du château du ciel du Géant des Nuages tombé les sauverait de l'inévitable. Les imbéciles.\n\nIl est temps de traiter avec les \"empereurs\" usurpateurs de Maghargma qui rejettent l'influence du Seigneur Dévoreur, ce blasphème ne peut être autorisé à perdurer, nul ne niera sa volonté."
 skurkokli_long_live_the_king_title:0 "Vive le Roi"
 skurkokli_long_live_the_king_desc:0 "Le dernier clan est tombé et les prétendants dirigeants des ogres des montagnes, les Peau-de-Gravier de Maghargma, ont été renversés. Leur dernier monarque est dévoré par Rancune Croc-Sanglant lui-même, et leur crâne est façonné en une coupe à vin sertie de gemmes comme rappel qu'aucun ogre n'osera jamais défier, ou refuser, le Seigneur Dévoreur à nouveau.\n\nAvec leur pouvoir à jamais brisé, les guerriers de Maghargma se soumettent pleinement au Seigneur Dévoreur. Skurkokli triomphe !"
 skurkokli_rise_of_the_bloodtooth_title:0 "Ascension des Croc-Sanglant"
 skurkokli_rise_of_the_bloodtooth_desc:0 "Avec la chute de Maghargma, Rancune Croc-Sanglant tient un grand festin pour célébrer sa conquête et sa domination subséquente sur les clans. Prêtant peu d'attention au chant guttural malveillant des shamanes, nos foules rassemblées déchirent avec empressement le banquet offert comme si elles n'étaient rien de plus que des bêtes affamées. Un miasme sombre émane du Seigneur Dévoreur tandis que nous devenons de plus en plus enragés, bourrant goulûment nos gueules de viande crue. Tandis que les fredonnements des shamanes deviennent plus forts, une comète rouge traverse le ciel, bien que le seul à remarquer son passage soit Celui Qui A Faim. Le gore dégouline de sa bouche tandis que le géant à une corne sourit sombrement, jetant son regard du ciel vers nous, festoyant et combattant. Le pacte tacite est scellé et il sait que nous sommes maintenant siens, pour toujours.\n\nC'est en ce jour que nous sommes devenus quelque chose de plus, le Seigneur Dévoreur nous a donné un véritable but. Finie la paresse des Fathides, contents comme nous l'étions d'intimider nos inférieurs pour qu'ils se conforment, maintenant un nouveau mode de vie vorace a pris racine, celui des Croc-Sanglant, à la fois en clan et en culture. Avec une faim sans fond nouvellement acquise pour la chair sapiente, même les plus paresseux parmi nous cherchent à déferler sur les terres d'Halann et tout dévorer. La première victime du Clan Croc-Sanglant est notre propre foyer montagnard, et notre peuple dépouille avec empressement les terres de tout ce qui est comestible dans une orgie de gloutonnerie. Pourtant, la faim des Croc-Sanglant n'est jamais satisfaite et maintenant il y a une réelle possibilité que les hordes s'abattent sur elles-mêmes dans une frénésie alimentaire cannibale pour assouvir la faim toujours grandissante. Il est temps de se déplacer vers de nouvelles terres pour satisfaire le grondement de nos ventres car nous avons faim, pour plus !"
 skurkokli_tribes_of_bloodtooth_title:0 "Tribus des Croc-Sanglant"
 skurkokli_tribes_of_bloodtooth_desc:0 "Des six tribus principales qui constituent la masse du Clan Croc-Sanglant de Skurkokli, seulement deux ont gagné la faveur du Seigneur Dévoreur. Les tribus Peau-Givre et Poing Gris ont prouvé leur valeur et Rancune Croc-Sanglant les a récompensées pour cela, maintenant c'est le tour des tribus restantes de recevoir leurs bienfaits.\n\nLes tribus Brise-Tronc, Brise-Crâne, Griffe-de-Fer et Ventre-Bronze ont été chargées de mener l'invasion dans Cannor Occidental proprement dit. Les chefs de ces tribus sont impatients de prouver leur valeur par tous les moyens nécessaires et ils ont juré de livrer le reste de Cannor dans la gueule bavante de Celui Qui A Faim."
 skurkokli_into_the_swamps_title:0 "Dans les Marais"
 skurkokli_into_the_swamps_desc:0 "Tandis que nous continuons notre grande migration vers l'ouest, nous avons découvert une diaspora ogre s'appelant les Gueule-Mousse. Ces habitants des marais ne sont pas les outils les plus aiguisés de la remise mais ont faim et rejoignent avec empressement les hôtes de Skurkokli. Ils nous parlent même d'un plus grand nombre de leurs semblables plus au sud, profondément dans une vallée marécageuse connue sous le nom de Vallée du Serpent. Comme les Fathides avant eux, les Gueule-Mousse deviendront unis dans le Clan Croc-Sanglant."


 #Events
 ogre.13.t:0 "Grand Skurkokli"
 ogre.13.d:0 "Notre Clan s'est correctement déplacé vers la grande clairière trouvée au nord, les villages des anciennes terres ont été démantelés et les ressources réutilisées pour construire un nouveau foyer pour la horde. Des milliers de tentes remplissent maintenant la clairière autrefois sereine avec les sons de festin et de bataille tandis que notre peuple s'installe dans ses nouvelles terres et se prépare à conquérir plus de territoire pour le Clan $DYNASTY$."
 ogre.13.a:0 "Un véritable foyer pour les Ogres."
 ogre.15.t:0 "Rancune Croc-Sanglant"
 ogre.15.d:0 "Même avec les puissants enchantements jetés sur lui par le nécromancien, le puissant Sughra n'était pas de taille contre Rancune. Devant ses propres guerriers, le jadis fort et puissant Sughra Ventre-Bronze est brisé et son cœur est goulûment dévoré.\n\nTandis que Rancune se repaît du corps sans vie et déchiqueté du chef des Ventre-Bronze, Karigan Peau-Givre, avec un éclat de folie dans les yeux, déchaîne ses magies sur l'ogre trempé de sang. Le sort fait hurler Rancune de douleur. Enragé, il tourne son attention affamée vers le mage ogre. La bataille entre les deux fait rage quelque temps, avec le mage ogre levant même le cadavre de Sughra Ventre-Bronze pour combattre pour lui, avant que l'épuisement commence à s'installer et que la présence surnaturelle de Rancune commence à affecter l'esprit du mage ogre. Tandis que le nécromancien fatigué tente de secouer l'influence vorace qui rampe dans son esprit pour lancer un autre sort, l'infatigable Rancune est sur lui. L'ogre massif soulève facilement le mage ogre dans les airs d'une main, et avec ses yeux brillant de cramoisii, la peau sur la tête de Rancune se fissure, se divisant et l'exposant pour ce qu'il est vraiment. Karigan crie d'horreur tandis que le démon de gloutonnerie devant lui ouvre sa grande gueule et mord, non dans sa chair, mais son esprit même. Tout ce que le mage ogre peut faire c'est lutter dans l'étau de Rancune tandis que son âme est tirée de son corps et dévorée.\n\nLes ogres qui se sont rassemblés regardent avec des quantités égales de terreur et d'émerveillement, tandis que l'être monstrueux des Abysses devant eux se repaît de l'essence du dernier chef de Skurkokli. Tandis que Rancune dévore goulûment l'âme de Karigan, la foule d'ogres peut sentir la faim dévorante augmenter. Une faim que la présence dans leurs esprits... une voix dans leurs têtes, leur dit que seul Rancune Croc-Sanglant peut combler.\n\nFinissant son repas, Rancune rabaisse Karigan sur ses pieds et ordonne au nécromancien de s'agenouiller. Avec un regard torturé sur son visage, le mage ogre asservi par l'âme fait ce qu'on lui dit, incapable de résister aux ordres du démon portant peau d'ogre devant lui. C'est en ce jour que le Seigneur Dévoreur naît. Rancune Croc-Sanglant, Celui Qui A Faim, règne maintenant sur Skurkokli sans opposition, et sa présence oppressive pousse les hordes voraces à consumer tout devant elles."
 ogre.15.a:0 "Gloire au Seigneur Dévoreur ! Gloire au Clan Croc-Sanglant !"
 ogre.16.t:0 "Le Festin de Barbe et Bière"
 ogre.16.d:0 "Les nains insensés de l'Enclume du Géant pensaient harceler et nous harasser tandis que notre grande horde approchait. Une telle lâcheté ne restera pas impunie. Les cris des courtauds tandis qu'ils se précipitent comme des insectes sous nos pieds est une si douce sérénade qui construit l'anticipation au grand festin sur le point d'être eu. Juste savoir que l'adrénaline pompant à travers leurs petits corps robustes nourrit leurs membres adoucit leur viande, a même les plus réservés des ogres arrachant un des misérables de nos filets de capture et se servant un petit apéritif avant le plat principal.\n\nLes voûtes profondes sont déchirées ouvertes, et leur richesse pillée. Les armureries pleines d'armes de siège seront dirigées contre nos ennemis et poussées à leurs limites jusqu'à ce qu'elles cassent. Les armes forgées par les nains et métaux seront utilisés pour renforcer nos puissantes massues. Les courtauds insolents qui sont sortis de leurs petites cachettes pour jouer seront dévorés.\n\nLes nains passent bien avec de l'ale, dommage que la Noire Dwarovar soit trop puissante même pour nos estomacs puissants, alors des ales et vins plus faibles de leurs réserves de cave devront faire l'affaire."
 ogre.16.a:0 "Que le festin commence !"
 ogre.17.t:0 "Unir la Race Ogre"
 ogre.17.d:0 "Il est connu que les ogres Gueule-Mousse de la Vallée du Serpent ne sont pas les outils les plus aiguisés de la remise, certains pourraient même les appeler des perdants tout en ayant un doigt et un pouce en forme de 'L' sur leurs fronts. Mais pas nous ! Le Seigneur Dévoreur accueille tous les ogres qui exulteront dans le grand festin et a gracieusement tendu une main massive aux ogres habitants des marais de la Vallée. Vu qu'ils n'ont pas vraiment le choix, car ceux qui ont refusé sont dévorés par la horde, le reste accepte sans plainte.\n\nUne des tribus les plus fortes parmi les Gueule-Mousse, les Gueule-Marais, sentant une chance de s'élever dans la horde, nous ont offert toute la tribu gobeline Brise-Bouche comme tribut, à l'horreur des petites choses vertes. La course folle pour rassembler autant de créatures minuscules et frétillantes devient un jeu pour nos guerriers et ces gobelins incapables de s'échapper sont écorchés, salés et séchés au soleil. Bien qu'ils n'aient pas beaucoup de viande sur leurs os, ces misérables fourniront une collation savoureuse tandis que nous continuons notre voyage loin, très loin."
 ogre.17.a:0 "Le Clan Croc-Sanglant grandit."
 ogre.18.t:0 "Une Capitale Digne"
 ogre.18.d:0 "Avant d'être mangés, les aventuriers humains que nous avons capturés appelaient cet endroit Castonath, Cité de Pierre. Ils disaient que c'était une magnifique ville qui servait de capitale à l'ancien empire humain de Castenor. Finalement, l'empire tomba mais cette ville resta, servant de capitale à plusieurs autres royaumes mesquins d'Escann avant d'être impitoyablement saccagée par la Marée Verte qui surgit des montagnes à l'est.\n\nBeaucoup des structures impressionnantes construites il y a longtemps tiennent encore et peuvent être améliorées pourtant. La majorité de la horde s'installe le long des rives sud et ouest de la rivière qui traverse la ville, habitant dans ce qui était autrefois des taudis et zones résidentielles. La section nord de la ville est remplie de grands spires et grands palais, et c'est ici que le Seigneur Dévoreur érigera sa grande salle. Les nombreuses sections de la ville tentaculaire seront connues collectivement sous le nom de Skurkolba, ou Cœur-Ogre dans la langue commune. Cet endroit servira de cœur à notre nouvel empire ici en Escann.\n\nMaintenant que la grande ville est nôtre, la horde continuera sa marche affamée dans le reste de Cannor, dévorant tout ce qui se dresse contre nous !"
 ogre.18.a:0 "Bel endroit, il est nôtre maintenant."
 ogre.19.t:0 "Le Royaume-Ogre d'Escann"
 ogre.19.d:0 "La grande horde des ogres revendique maintenant les terres connues sous le nom d'Escann. Des tribus entières d'ogres déferlent du nord, nettoyant les terres plus à l'est avant d'arriver. Orques et hommes se dispersent devant notre déchaînement, et ceux qui sont trop lents sont dévorés. Les seigneurs faibles et chefs tribaux mesquins des races plus petites ne font pas le poids face à notre puissance et ne peuvent que regarder impuissants et dociles tandis que nous nous gorgons sans fin de leurs terres et prenons ce qui est légitimement nôtre. Chaque ogre sait que la force fait le droit et maintenant les peuples de Cannor le sauront aussi !"
 ogre.19.a:0 "Je pense que nous resterons un moment."
 ogre.20.t:0 "Consumer l'Est"
 ogre.20.d:0 "Les hautains Gens-des-Lacs se sentaient en sécurité sur leur petite île. Ils se pensaient intouchables après avoir défait les centaures toutes ces années. Ils n'ont jamais pensé que des Coques faites par les ogres arriveraient des rivages de la Forêt de Givre. Ils n'ont jamais pensé que les ogres viendraient de la mer pour attaquer leur cœur même ! Aujourd'hui, le Seigneur Dévoreur a ouvert la poitrine de la Fédération des Lacs pour exposer ses délicieuses entrailles battantes. Les ogres de la horde acceptent goulûment cette offrande de notre seigneur et se repaîtront de la terre elle-même. Nous nous gorgerons de la Fédération et quand nous en aurons fini avec ça, nous nous gorgerons du reste des terres à l'est du Grand Skurkokli, la dépouillant entièrement. Tout cela."
 ogre.20.a:0 "Tant de nourriture, si peu de temps. Creusez, les gars !"
 ogre.21.t:0 "La Damnation de Cannor"
 ogre.21.d:0 "Marquez ce jour comme le brisement de Cannor Occidental par les hôtes voraces du Seigneur Dévoreur. Les elfes, hommes, nains, halfelins et tous les autres qui appellent cet endroit foyer ont eu leurs terres mises en pièces et leurs familles festoyées. Les peuples de Cannor Occidental témoigneront de notre magnificence bavante et s'assiéront dans le désespoir tandis que tout ce qu'ils chérissent trouve un nouveau foyer dans nos ventres caverneux. Ceux assez insensés pour rester regarderont tandis que les tribus d'ogres revendiquent ce qui était autrefois à eux avant qu'ils ne soient aussi chassés et dévorés et les lâches qui fuient ne font que retarder l'inévitable et mourront fatigués. La horde ogre tout-consumante viendra pour tous à la fin. Nous sommes la damnation de leur monde !"
 ogre.21.a:0 "Nous sommes la Grande Apocalypse !"
 ogre.22.t:0 "Le Seigneur-Or"
 ogre.22.d:0 "Plusieurs chasseurs du Poing Gris ont découvert des pépites d'or scintillant dans la rivière qui traverse leur territoire tribal. Tandis que deux des chasseurs discutent de garder la claim pour eux-mêmes, le troisième, un ogre particulièrement gros et flatulent connu sous le nom de Gazeux, tue brutalement et mange ses compagnons. 'Les roches brillantes dans l'eau appartiennent au Seigneur Dévoreur et à personne d'autre.' Après avoir eu son repas copieux, Gazeux fait son chemin vers le rassemblement à Skurkokli.\n\nLe puissant Rancune Croc-Sanglant est si content de l'impitoyabilité et la loyauté zélée de l'ogre du Poing Gris qu'il lui accorde un anneau magique serti de joyaux, accordant à Gazeux une intelligence rehaussée, mais le maudissant avec un amour des nombres. Le Seigneur Dévoreur accorde à Gazeux la position de comptable de la horde, le faisant chef de la tribu du Poing Gris et lui donnant l'autorité de miner, prospecter et frapper l'or qui fut découvert. C'est en ce jour que le Seigneur-Or, Gazeux Gueule-d'Or naît."
 ogre.22.a:0 "Que le compte commence !"
 ogre.23.t:0 "L'Ogre d'Origines Inconnues"
 ogre.23.d:0 "Anarchie !\n\nUne grande bête d'ogre est venue des forêts du nord et avec lui arrive une folie affamée. Juste être près de l'ogre géant crachant du miasme a envoyé même les plus réservés des Fathides dans une frénésie alimentaire. Rancune Croc-Sanglant, une créature surnaturelle qui se dresse aussi haut qu'un troll et possède une seule corne noire courbée vers le haut jaillissant du centre de son front, est venu pour les chefs du Clan Sauvage dont les tribus constituent la horde de Skurkokli.\n\nLes premiers à tomber sont les chefs des tribus Brise-Tronc, Griffe-de-Fer, Brise-Crâne et Poing Gris. Rancune combat comme une bête, tuant et dévorant chacun des chefs avant de prendre le contrôle de leurs tribus. Tandis que tribu après tribu tombe sous son contrôle, la folie affamée qui émane de lui commence à s'infiltrer à travers chaque membre d'une tribu les poussant dans une soif de sang.\n\nLes derniers chefs restants de la horde, le puissant Sughra des Ventre-Bronze et le mage ogre Karigan des Peau-Givre, conspirent pour abattre la bête en combat singulier. Sughra sera le champion, et avec des sorts protecteurs lancés par Karigan, le grand ogre sait que la victoire est assurée."
 ogre.23.a:0 "Le chef Ventre-Bronze défie !"
 ogre.24.t:0 "Le Châtiment de la Portée"
 ogre.24.d:0 "Nous avons dévoré tant, et pourtant le Seigneur Dévoreur a encore faim, et tout Skurkokli a faim avec lui. Il n'y a rien au monde qui puisse égaler notre appétit vorace, mais si une chose pouvait s'en approcher, c'est un feu de forêt, brûlant et consumant et ne laissant que des cendres derrière.\n\nAlors apportons le feu à la Portée. Le feu dans les forêts, chassant bête et oiseau dans nos gueules attendantes. Le feu dans les cités autrefois fières, laissant toute la viande carbonisée et le butin abandonné,  que nous pourrions vouloir. Et, bien sûr, le Feu dans les yeux du Seigneur Dévoreur tandis que notre grand chef survey les suites.\n\nLe [Root.Monarch.GetName] a encore faim. Désire encore plus. Mais quand [Root.Monarch.GetSheHe] regarde une forêt faite cendre, des villes faites viande,  [Root.Monarch.GetSheHe] est content, tandis qu'[Root.Monarch.GetSheHe] se tourne pour retourner à [Root.Capital.GetName] avec les dépouilles."
 ogre.24.a:0 "L'extinction est venue à la portée !"
 ogre.25.t:0 "Le Seigneur Dévoreur est Assailli"
 ogre.25.d.war:0 "Le puissant Rancor Dent-Sanglante a été pris en embuscade tandis que la guerre fait rage, par une bande de héros lâches cherchant à mettre fin à son règne génocidaire. La bataille est féroce, et le Seigneur Dévoreur massacre nombre de ses prétendus bourreaux. Cependant, la lame magique de l'un des membres du groupe frappe juste, empalant Celui-Qui-Dévore et le blessant mortellement.\n\nAlors qu'il se meurt, sa peau fond révélant la véritable forme horrifiante du Seigneur Dévoreur : un grand démon ailé de la gloutonnerie venu des Abysses. Un miasme noir s'échappe de chaque orifice de ce cauchemar tandis qu'il se met à ricaner follement. La forme démoniaque tordue de Rancor semble s'effondrer sur elle-même comme une étoile mourante avant que soudain, elle ne se dilate vers l'extérieur en rougeoyant. Une explosion massive annonce la « mort » du Seigneur Dévoreur, le renvoyant dans les Abysses tout en tuant simultanément les héros qui cherchaient à l'abattre.\n\nSans l'influence du Seigneur Dévoreur, les ogres de Skurkokli sont plongés dans le chaos et les bouleversements. Les chefs des hordes commencent à comploter pour le pouvoir tandis que des rumeurs circulent qu'un ogre massif à une corne a été aperçu se déplaçant à travers les forêts vers la capitale…"
 ogre.25.d.peace:0 "L'antre du puissant Rancor Dent-Sanglante a été infiltré par une bande de héros lâches cherchant à mettre fin à son règne génocidaire. La bataille est féroce, et le Seigneur Dévoreur massacre nombre de ses prétendus bourreaux. Cependant, la lame magique de l'un des membres du groupe frappe juste, empalant Celui-Qui-Dévore et le blessant mortellement.\n\nAlors qu'il se meurt, sa peau fond révélant la véritable forme horrifiante du Seigneur Dévoreur : un grand démon ailé de la gloutonnerie venu des Abysses. Un miasme noir s'échappe de chaque orifice de ce cauchemar tandis qu'il se met à ricaner follement. La forme démoniaque tordue de Rancor semble s'effondrer sur elle-même comme une étoile mourante avant que soudain, elle ne se dilate vers l'extérieur en rougeoyant. Une explosion massive annonce la « mort » du Seigneur Dévoreur, le renvoyant dans les Abysses tout en tuant simultanément les héros qui cherchaient à l'abattre.\n\nSans l'influence du Seigneur Dévoreur, les ogres de Skurkokli sont plongés dans le chaos et les bouleversements. Les chefs des hordes commencent à comploter pour le pouvoir tandis que des rumeurs circulent qu'un ogre massif à une corne a été aperçu se déplaçant à travers les forêts vers la capitale…"
 ogre.25.a:0 "Le Seigneur Dévoreur est-il vraiment mort ?"
 ogre.26.t:0 "Celui-Qui-Dévore Revient"
 ogre.26.d:0 "Réjouissez-vous, ogres de Skurkokli, car le Seigneur Dévoreur est de retour ! Son influence ne s'effacera jamais et ses ennemis feront face à sa faim éternelle !\n\nLe chaos qui engloutissait Skurkokli cesse avec le retour de Rancor Dent-Sanglante. Il ne dit rien de comment il a échappé à la mort et aucun ogre n'est assez fou pour oser demander, de peur de devenir le prochain repas du Seigneur Dévoreur. Tout ce qui est certain, c'est que Celui-Qui-Dévore est là, et sa présence toujours oppressante continuera de pousser la horde ogre en avant pour dévorer davantage dans notre quête d'assouvir la faim sans fin de notre peuple. Que le festin continue…"
 ogre.26.a:0 "« Vous ne pouvez me tuer car je dépasse votre entendement ! »"
 ogre.27.t:0 "La Flotte du Festin se Repaît"
 ogre.27.d:0 "Les Hommes du Nord sont craints par beaucoup. De véritables écumeurs des hautes mers, pillant et razziant où bon leur semble. Eh bien, malheureusement pour eux, ces océans ne sont pas assez grands pour nous deux.\n\nNous commençons d'abord par leurs flottes. Leurs petits bateaux agaçants se révèlent être un vrai fléau pour nos Coques. Leur conception permet à leurs guerriers d'aborder facilement nos navires, ils arrivent même à couler bon nombre de nos vaisseaux, ces petits démons. Malheureusement pour eux, ils ne réalisent pas combien nous sommes nombreux : toute une chaîne de montagnes de notre espèce. Ils ne peuvent qu'espérer ralentir l'inévitable. De plus en plus de leurs petits navires sont envoyés par le fond et de plus en plus des infâmes écumeurs du nord sont rôtis et mangés par nos équipages. Bientôt, leurs flottes cessent de venir et nous portons le combat jusqu'à eux.\n\nIls opposent une résistance symbolique, mais que peut-on faire quand la majorité de vos armées ne sont même pas des soldats ? Nous devons dire qu'il est diablement gentil de leur part de nous envoyer des repas, pour que nous n'ayons pas faim pendant que nous sommes ici. Rien n'est épargné, tout ce qui est comestible est pris ou mangé. Leur butin devient nôtre. Cependant, le véritable prix ce sont les navires des Hommes du Nord capturés qui seront rétro-conçus en vaisseaux à faible tirant d'eau qui accompagneront nos Coques et razziront les villes et cités côtières. Le monde regardera nos drapeaux noirs et tremblera de peur, car ils savent que les Souffle-Salé et leur Flotte du Festin sont là. Yo ho !"
 ogre.27.a:0 "Yar har ! Mangeons les écumeurs et prenons leur butin !"
 ogre.28.t:0 "La Dévoration de Dostanor"
 ogre.28.d:0 "Sans le Château Corvur pour retenir la horde menée par Vakrag Mâchoire-de-Mort, la Main du Seigneur Dévoreur, le reste des terres du Seigneur des Ténèbres déchu nous est ouvert. Sa grande Légion Noire est écrasée dans ses armures noires par nos mains puissantes, comme s'ils n'étaient rien de plus que des boîtes de conserve, tandis que le reste de la milice disparate qui compose l'armée humaine rompt les rangs et fuit de terreur. Le Seigneur des Ténèbres et sa Cour Vampirique sont capturés et brûlés en cendres sous la lumière du soleil, leurs restes serviront d'assaisonnement.\n\nLa paysannerie désespérée qui ne parvient pas à atteindre le Cannor Occidental, tente de braver les épaisses forêts des Bois-Profonds ou les marécages boueux de la Folie de Daravan. Malheureusement pour eux, ceux qui cherchent refuge dans les bois sont dévorés par nos guerriers qui les poursuivent, tandis que la racaille fuyant dans les marécages est assaillie par les Bouche-Mousse, qui traînent leurs proies hurlantes au plus profond des tourbières pour s'en repaître plus tard.\n\nLe victorieux Vakrag a tenu sa promesse au Seigneur Dévoreur et lui a livré une grande victoire dans la Guerre du Vampire. Le puissant magardon célèbre en saupoudrant les cendres des vampires tués sur les cadavres de leurs généraux les plus fidèles, avant de dévorer avidement son dîner maintenant bien assaisonné. Des rires éclatent dans le camp tandis que la Main déclare que « Les vampires ont le goût du poivre. »"
 ogre.28.a:0 "La Mascarade prend fin !"
 ogre.29.t:0 "L'Espèce Ogre Unie"
 ogre.29.d:0 "Les chamanes parlent d'histoires racontant la dernière fois que l'Espèce Ogre fut unie comme un peuple unique. Ces histoires disent que c'était quand nous servions nos dieux comme leurs ouvriers et bâtisseurs il y a des milliers d'années. Maintenant, un nouvel âge nous attend. Alors que nous réclamons Escann pour nous-mêmes, les derniers de la diaspora ogre font leur chemin vers le Royaume Ogre. Avec leur arrivée, le Seigneur Dévoreur a maintenant uni tous les ogres de l'ouest sous la bannière du Grand Skurkokli.\n\nAlors que notre horde continue sa marche implacable, la procession de notre peuple s'étend d'un horizon à l'autre, et le sol même tremble comme si Halann lui-même tremblait devant notre puissance. Tout fuit devant nous tandis que la horde déferle dans le reste de Cannor depuis notre nouveau foyer dans le Royaume Ogre, affamée du festin qui nous attend. L'Espèce Ogre a été unie en ce jour, comme un seul peuple avec un seul but. Un but qui nous a été délivré par Rancor Dent-Sanglante, Celui-Qui-Dévore. Revendiquer tout ce sur quoi nous posons nos yeux et le consommer pour apaiser notre faim toujours persistante. Gloire à l'Espèce Ogre !"
 ogre.29.a:0 "Un peuple, un but !"
 ogre.30.t:0 "Nous Avons Faim, de Plus"
 ogre.30.d:0 "Nous avons uni les ogres des montagnes, et les rangs de la horde gonflent de milliers et milliers de corps rondouillards. Malheureusement, la présence gloutonne contre-nature du grand Rancor Dent-Sanglante a causé à notre peuple de dévorer toute nourriture qui peut être trouvée dans les montagnes. Des choix doivent être faits pour tenir notre faim toujours persistante à distance.\n\nÀ l'ouest s'étendent les terres de Cannor. Nos éclaireurs ont rapporté que ces terres sont riches en nourriture et ressources, ce qui nous permettra de nous sustenter et d'assouvir notre faim vorace, indéfiniment. Cependant, pour y arriver nous devons traverser le dangereux et désolé Passage du Nord. Ici, la nourriture est rare et les monstres nombreux. Nous pouvons choisir de forcer la horde vers l'ouest dans une marche mal préparée qui nous permettra d'atteindre nos nouvelles terres plus tôt mais, ce faisant nous ferons souffrir notre peuple de famine durant la migration.\n\n…ou nous pouvons adopter une approche différente.\n\nÀ l'est se trouve une île pleine de délicieuses friandises. Le royaume humain de la Fédération des Lacs est une terre d'abondance qui fournira à la horde d'amples réserves de nourriture. Faire la guerre contre la Fédération des Lacs retardera notre migration, cependant : des récoltes qu'ils moissonnent, aux humains eux-mêmes, nos garde-manger seront bien approvisionnés pour notre long voyage ardu vers l'ouest, vers Cannor.\n\nQuelle que soit l'option que nous choisissons, elle doit être prise maintenant car la horde a faim…"
 ogre.30.a:0 "Commençons la marche vers l'ouest, nous festoierons sur les morts et ceux qui se plaignent !"
 ogre.30.b:0 "De la mer nous viendrons, l'abondance de la Fédération des Lacs sera nôtre !"
 ogre.31.t:0 "Voix des Dieux"
 ogre.31.d:0 "Pour la plupart, Rancor Dent-Sanglante se soucie peu si l'ogre occasionnel devient curieux des religions des petites-gens. La plupart des réflexions sont de courte durée soit à cause de sa propre influence impie qui s'exerce sur la horde, soit parce que l'ogre en question s'ennuie du sujet de lui-même. Tant que ses besoins sont satisfaits en premier, incluant un approvisionnement régulier de viande d'êtres sapients trouvant son chemin sur sa table de dîner, il est content de laisser le peuple de Skurkokli faire comme il lui plaît dans leur vie quotidienne. Cependant, quand la curiosité d'un individu prend le dessus sur lui et qu'il commence à répandre les enseignements des dieux, cela ne peut être ignoré. Les ogres de Skurkokli appartiennent au Seigneur Dévoreur de droit et aucun être, qu'il soit un démon frère ou l'un des nombreux dieux pathétiques, n'usurpera sa position.\n\nLe Seigneur Dévoreur est prompt dans sa vengeance envers ceux qui désenchaîneraient l'Espèce Ogre de sa volonté. Les prétendus dirigeants de cette nouvelle religion sont dévorés dans un spectacle sanglant devant la horde rassemblée, et avec leurs morts, Rancor Dent-Sanglante déclare que ceux qu'il a abattus étaient des blasphémateurs et que lui seul est la vraie voix des dieux. Avec sa présence oppressante couplée au zèle religieux nouvellement trouvé du peuple de Skurkokli, la horde ne peut le nier. Il est logique que les paroles du Seigneur Dévoreur sonnent vrai, car il leur a livré des terres à dénuder et des festins en abondance. Oui, le puissant Rancor Dent-Sanglante, Celui-Qui-Dévore, parle avec la voix des dieux. Il est le vrai prophète de l'Espèce Ogre et le nier c'est nier les dieux eux-mêmes… parce que c'est ce que la petite voix dans le fond de leurs têtes leur dit, et cette voix mielleuse n'a jamais tort.\n\nSachant que son emprise diabolique sur la horde de Skurkokli demeure intacte, le Seigneur Dévoreur Rancor Dent-Sanglante, Celui-Qui-Dévore, et maintenant Voix des Dieux, fait un sourire ensanglanté tandis que SES ogres accablent d'adulation leur nouveau prophète."
 ogre.31.a:0 "Notre voie est la seule voie correcte. Les dieux exigent que nous festoyions sur les hérétiques !"
 ogre.32.t:0 "Graines de Faim"
 ogre.32.d:0 "Quand Rancor Dent-Sanglante est apparu pour la première fois, il a apporté avec lui une corruption gloutonne qui se faufile dans le psychisme de toute créature intelligente qui consomme et savoure le goût des êtres sapients. Nous ogres sommes connus comme mangeurs d'hommes et sommes devenus les hôtes parfaits pour cette graine de faim. Alors que cette influence d'outre-monde commence à prendre racine, peu importe combien nous mangeons, nous ne nous sentons jamais rassasiés. Même nos grands festins ne font qu'éloigner les douleurs de faim grandissantes pour un court moment, et chaque repas requiert plus de nourriture que le précédent pour apaiser la douleur dans nos estomacs. Heureusement, Celui-Qui-Dévore est un Baozh généreux et nous a promis des festins sans fin, déclarant ce monde être un grand banquet qui nous débarrassera du grondement constant de nos ventres.\n\nTant que l'appétit du Seigneur Dévoreur est assouvi, le nôtre le sera aussi. Nous savons que c'est vrai, parce que pourquoi cette voix amicale qui nous chuchote dans nos têtes nous mentirait-elle. Elle ne nous mentirait jamais !\n\n…n'est-ce pas ?"
 ogre.32.a:0 "Est-ce que la voix devient plus forte ?"


