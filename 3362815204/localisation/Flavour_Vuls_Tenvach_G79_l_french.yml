 #Missions and Mission Tooltips
 G79_appease_the_north_title:0 "Apaiser le Nord"
 G79_appease_the_north_desc:0 "Bien qu'il y a seulement une décennie, il semblait qu'Enlarmai deviendrait l'hégémon de Larankar, Erankar d'Urvand a d'une manière ou d'une autre réussi à reprendre le pouvoir de sa cité - maintenant, le Royaume Larankarha d'Erankar se révèle rapidement être l'hégémon du Taychend septentrional. Avec notre expansion à l'est et au sud, nous n'avons pas encore croisé nos lances avec leurs sabres. Certains Taychendi considèrent les alliés comme un signe de faiblesse - ils n'ont probablement jamais été acculés par deux jaguars cherchant leur proie ensemble. Seul le temps dira à quelle vitesse les jaguars sauteront à leurs propres gorges."
 G79_appease_the_north_effect_relations_tt:0 "Si nous accomplissons cette mission en sécurisant de bonnes relations avec §YLarankar§! :"
 G79_appease_the_north_effect_insult_tt:0 "Si nous accomplissons cette mission en insultant §YLarankar§! :"
 

 G79_consolidate_the_cape_title:0 "Consolider le Cap"
 G79_consolidate_the_cape_desc:0 "Notre domaine s'étend de la pointe du cap Thekvussam vers le nord, le long du Kila Toram, à l'extrême bordure orientale du Taychend. Les terres que nous gouvernons sont riches et se trouvent au carrefour de nombreuses routes commerciales importantes - la Vieille Boucle, le Chemin du Vin et la Route Droite. À l'ouest, au-delà des petits royaumes de Sthanan ith Vussam et Nagar Vyechei, les Kheionai d'Ameion ont débarqué et commencé leur invasion. Si nous voulons devenir plus qu'un simple vent passager dans les annales de l'histoire, nous devons unir le Thekvussam."
 G79_consolidate_the_cape_effect_G81_yes_tt:0 "£yes£ Si [G81.GetName] remplit les conditions, [Root.GetName] les intégrera instantanément, perdant 4 £dip£ par point de développement dans les zones '§YSibisimra§!', '§YTirsin§!', '§YNagarchend§!', '§YSthanan ith Vussam§!' et '§YVuls Tenvach§!' et 8 £dip£ par point de développement en dehors d'elles.\n"
 G79_consolidate_the_cape_effect_G81_no_tt:0 "£no£ Si [G81.GetName] remplit les conditions, [Root.GetName] les intégrera instantanément, perdant 4 £dip£ par point de développement dans les zones '§YSibisimra§!', '§YTirsin§!', '§YNagarchend§!', '§YSthanan ith Vussam§!' et '§YVuls Tenvach§!' et 8 £dip£ par point de développement en dehors d'elles.\n"
 G79_consolidate_the_cape_effect_G82_yes_tt:0 "£yes£ Si [G82.GetName] remplit les conditions, [Root.GetName] les intégrera instantanément, perdant 4 £dip£ par point de développement dans les zones '§YSibisimra§!', '§YTirsin§!', '§YNagarchend§!', '§YSthanan ith Vussam§!' et '§YVuls Tenvach§!' et 8 £dip£ par point de développement en dehors d'elles.\n"
 G79_consolidate_the_cape_effect_G82_no_tt:0 "£no£ Si [G82.GetName] remplit les conditions, [Root.GetName] les intégrera instantanément, perdant 4 £dip£ par point de développement dans les zones '§YSibisimra§!', '§YTirsin§!', '§YNagarchend§!', '§YSthanan ith Vussam§!' et '§YVuls Tenvach§!' et 8 £dip£ par point de développement en dehors d'elles.\n"
 G79_consolidate_the_cape_effect_tt:0 "Perd §G10§! années de séparatisme dans §YToutes les provinces possédées§! dans les zones '§YSibisimra§!', '§YTirsin§!', '§YNagarchend§!', '§YSthanan ith Vussam§!' et '§YVuls Tenvach§!'."

 G79_look_into_the_sky_title:0 "Scruter le Ciel"
 G79_look_into_the_sky_desc:0 "Au sud de notre capitale, juste au nord de la pointe de Thekvussam, s'étendent les collines accidentées d'Uyarbaid. Y vivent des tribus des collines de descendance Yodhanpir, que nous n'avons pas encore pleinement intégrées dans [Root.GetName]. Elles forment un groupe particulier, adorant les grandes tempêtes qui encadrent le cap et les serpents de tempête qui vivent en elles. Dans leurs villages, elles vénèrent d'étranges reliques puissantes qui peuvent créer des tempêtes localisées et contrôler le temps. Bien que notre coopération avec elles ait été limitée jusqu'à présent, si nous les intégrons, nous serons capables de manier ce pouvoir redoutable pour nos propres objectifs."
 G79_look_into_the_sky_ei_tt:0 "\n§GAperçu d'Événement§!\nQue ce soit par la coopération ou l'assimilation des tribus vivant dans les collines d'Uyarbaid, nous sommes entrés en contact avec d'anciennes reliques, nous permettant de manipuler et d'exploiter le pouvoir des tempêtes qui entourent le Cap Thekvussam."

 G79_taking_a_stand_title:0 "Prendre Position"
 G79_taking_a_stand_desc:0 "Les Kheionai d'Ameion pensent qu'ils peuvent envahir nos terres, raser nos cités et tuer notre peuple ! Cela ne peut rester impuni. Les mages hautains de Nagar Vyechei, les vestiges affaiblis de l'Empire Gophiran, les faibles érudits de Sthanan ith Vussam - tous se sont effondrés face à la puissance de Laskaris. Certains Taychendi murmurent même que cet athée est destiné à l'ascension ! Nous devons mettre fin à leur incursion et reprendre les rênes du destin qu'ils prétendent avoir reçues en don. Le Taychend ne souffre aucun intrus !"

 G79_cut_fate_short_title:0 "Briser le Destin"
 G79_cut_fate_short_desc:0 "L'oracle de Korrimutern a prédit que Laskaris deviendrait un grand conquérant qui régnerait sur le Taychend et forgerait un grand empire. Beaucoup croient à ces prophéties et tremblent de peur devant les envahisseurs Kheionai. Pourtant le destin est chose changeante - l'oracle peut croire qu'il sera écrit comme il a été dit, mais nous savons mieux - le destin n'est qu'argile informe qui peut être modelée sous la forme que souhaite un artisan habile. Il n'a besoin que d'un ciseau et d'un marteau - détermination et volonté de se battre."
 G79_cut_fate_short_trigger_tt:0 "Ameion :\n      Toutes les §Yprovinces possédées§! dans le groupe de provinces §YInvasion Initiale§! sont contrôlées par §Y[Root.GetName]§!."
 G79_cut_fate_short_ei_tt:0 "\n§GAperçu d'Événement§!\nAvec les troupes Ameioni défaites par nous et leur invasion initiale stoppée, les envahisseurs Kheionai doivent se retirer de leurs possessions en Taychend. La question demeure : comment notre victoire sera-t-elle rappelée parmi nos frères Taychendi ?"
 G79_cut_fate_short_effect_war_tt:0 "Si nous accomplissons cette mission en occupant les provinces Ameioni :"
 G79_cut_fate_short_effect_peace_tt:0 "Si nous accomplissons cette mission en possédant les provinces clés :"

 G79_brother_against_brother_title:0 "Frère contre Frère"
 G79_brother_against_brother_desc:0 "Les tensions entre les demi-Kheionai et les adhérents aux traditions Taychendi ont atteint le point de rupture et seul le sang versé peut les apaiser. Peu importe le côté qui l'emporte, il est certain qu'ils contraindront notre état à être remodelé à leur image. Quel sera le destin de [Root.GetName] ? Seul le champ de bataille connaît la réponse à cette question. Nous devons résister à la tempête."
 G79_brother_against_brother_trigger_tt:0 "Avoir terminé la Guerre Civile entre Traditionalistes et Demi-Kheionai"
 G79_brother_against_brother_ei_tt:0 "\n§GAperçu d'Événement§!\nLa Guerre Civile entre Traditionalistes et demi-Kheionai s'est achevée. Les épées rengainées et les blessures guéries, nous regardons vers l'avenir."

 G79_subjugate_the_bandits_title:0 "Soumettre les Bandits"
 G79_subjugate_the_bandits_desc:0 "En Taychend, votre valeur se prouve par vos actes, non par votre héritage, pourtant en regardant Sibisimra il est difficile de ne pas ressentir du dégoût - car ils ne sont rien de plus que des bandits qui ont revendiqué une cité. Ces hors-la-loi sans honneur parcourent les terres au nord de nous et perturbent le flux commercial avec Yodhandchend. Ils appuient leurs revendications par des délires de grandeur, se croyant successeurs d'un empire. Peut-être ont-ils oublié que c'est nous qui avons brisé leur royaume. Les bandits ne se soucient que de deux choses quand ils choisissent leurs dirigeants - la force et l'or. Montrons-leur que nous en avons en abondance et ils pourraient encore nous être utiles."
 G79_subjugate_the_bandits_effect_tt:0 "Désactive la Compagnie Mercenaire '§YÉpéistes Bandits Volisi Vara§!' pour tous les autres pays"

 G79_breadbasket_of_the_south_title:0 "Grenier du Sud"
 G79_breadbasket_of_the_south_desc:0 "Les nuages orageux de Thekvussam sont un danger en mer, mais l'air chaud tourbillonnant qui s'en échappe vers les rivages du cap, combiné aux terres fertiles de Tirsin et Vuls Tenvach, fournit un climat parfait pour développer l'agriculture. Pourtant la guerre constante dans la région ne nous a jamais permis d'exploiter pleinement le potentiel que ces terres agricoles peuvent apporter. Développer des greniers fortifiés à l'intérieur des temples devrait aider à protéger le surplus de nourriture pour nos armées - après tout, une armée marche sur son estomac."

 G79_rule_thekvussam_title:0 "Régner sur Thekvussam"
 G79_rule_thekvussam_desc:0 "Les étrangers peuvent penser que Thekvussam n'est qu'un petit morceau de terre, pourtant ils ne comprennent pas sa nature. Le Cap Thekvussam n'est pas seulement le cap lui-même, mais aussi les vagues qui frappent implacablement les rochers sur les plages, les nuages sombres tourbillonnants qui s'illuminent d'arcs de foudre et le vent qui porte le goût du sel à nos langues. Nous ne pouvons nous appeler maîtres de Thekvussam si nous ne devions prendre que la terre. Pour régner sur Thekvussam, nous devons aussi régner sur les mers qui l'entourent."
 G79_rule_thekvussam_hired_ships_tt:0 "Si nous accomplissons cette mission en ayant le modificateur de pays '§YNavires Privés Engagés§!' :"
 G79_rule_thekvussam_hired_ships_ct_tt:0 "§YNavires Privés Engagés§! sera retiré de [Root.GetName]."

 G79_calm_before_the_storm_title:0 "Calme avant la Tempête"
 G79_calm_before_the_storm_desc:0 "Nos marins partent en mer quand les pluies torrentielles frappent les ponts de bois et que le vent hurle à leurs oreilles. Ils le font car ils connaissent le danger qui les attend ; ils voient leur ennemi et peuvent réagir à ses coups. Il n'y a rien d'aussi dangereux qu'une mer calme pour un marin Thekvrystana - en une seconde elle semble bercer l'équipage, juste pour ensuite ôter d'innombrables vies d'un seul coup de foudre puissant. Nous devrions laisser nos ennemis dormir... les laisser oublier la fureur que le Sud peut déchaîner."
 G79_calm_before_the_storm_effect_tt:0 "§YTous les pays connus§! avec leur §Ycapitale§! dans la super-région §YTaychend§! perdront §G-15.00§! d'expansion agressive contre §Y[Root.GetName]§!."

 G79_clear_the_clouded_skies_title:0 "Dissiper les Nuages"
 G79_clear_the_clouded_skies_desc:0 "Plus nous conquérons, plus nous nous dispersons. S'il y a quelque chose que nous avons appris des histoires conservées par la Fraternité Violette, c'est que les loyautés changent et le chemin pour devenir un ennemi est facile à parcourir pour un \"ami\". Nous l'avons vécu de première main quand les demi-Kheionai et les adhérents à la tradition dans notre royaume ont incité une guerre civile. Comme un marin habile voyant des nuages orageux à l'horizon, nous devons éviter les troubles. Contrairement à eux, nous dissiperons ces nuages du ciel nous-mêmes."
 G79_clear_the_clouded_skies_effect_tt:0 "Perd §G10§! années de séparatisme dans §YToutes les provinces possédées§!."

 G79_heir_of_conquerors_title:0 "Héritiers des Conquérants"
 G79_heir_of_conquerors_desc:0 "Notre savoir ne vient pas de la lecture de vieux tomes poussiéreux, ni de débats philosophiques. Ce que nous savons, nous l'avons appris par l'action - par les erreurs de nous-mêmes et de ceux qui nous ont précédés. Nous avons vaincu les envahisseurs Kheionai, nous avons détruit les vestiges de l'empire Gophiran, la Maison Bleue nous est soumise et seuls quelques rares échappent encore à notre règne. La plus grande leçon qu'ils nous ont enseignée ? Tant que l'opposition existe, elle sera une nuisance. Et donc elle doit périr."
 G79_heir_of_conquerors_ei_tt:0 "\n§GAperçu d'Événement§!\nNotre étude continue des reliques altérant le temps laissées par les Nobles-Esclavagistes s'est révélée utile. Nos Mages nous assurent que l'énergie magique latente trouvée en elles peut être utilisée pour déchaîner une tempête de proportions inimaginables qui balayera tout le Taychend."

 G79_ameioni_lessons_title:0 "Leçons Ameioni"
 G79_ameioni_lessons_desc:0 "Les Ameioni ont été vaincus par nous, mais non sans pertes de notre côté. Leur phalange professionnelle a régulièrement battu nos levées et si ce n'était notre zèle et notre bravoure personnelle, ils nous auraient sûrement terrassés. Les temps changent et nous ne pouvons espérer que des héros émergent à nouveau de nos rangs. Nous devons nous inspirer des envahisseurs Kheionai et repenser nos armées - plus jamais les paysans ne prendront les armes avant d'apprendre à les manier, plus jamais nous ne les enverrons au combat sans leur enseigner comment la gloire personnelle s'entremêle avec la discipline de l'infanterie entraînée."
 G79_ameioni_lessons_effect_tt:0 "Jusqu'à §Y10§! provinces qui ont un §YBâtiment de Main-d'œuvre§! construit gagnent §G1§! de Main-d'œuvre de Base."

 G79_echoes_of_storm_title:0 "Échos de la Tempête"
 G79_echoes_of_storm_desc:0 "Les cieux se sont fermés et la pluie s'est arrêtée. Les murmures d'un typhon terrifiant se sont apaisés et ont laissé le silence dans leur sillage, brisé parcimonieusement par la nature qui revient à la vie. La tempête [Root.GetAdjective] a surpris même les seigneurs de guerre, qui pensaient pouvoir s'abriter de la tempête qui engloutirait leurs terres. Ce que la tempête a rasé formera les gravats tassés sur lesquels un nouveau pouvoir s'élèvera, et les vallées du Taychend résonneront du son de notre avance tonnante !"
 G79_echoes_of_storm_effect_tt:0 "Déclarer une guerre en temps de paix octroie '§YAvance Tonnante§!' pendant §Y18 mois§!, donnant les effets suivants :\nVitesse de Mouvement : §G+20.0%§!\nVitesse de Mouvement de Flotte : §G+2.00§!\n\nGagner une guerre, tant que ce modificateur est actif, donne §G50§! Splendeur, §G5.0§! de Tradition Militaire, §G5.0§! de Tradition Navale et retire §G-2.00§! de lassitude de Guerre (les paix séparées ne comptent pas)."

 G79_mastery_of_commerce_title:0 "Maîtrise du Commerce"
 G79_mastery_of_commerce_desc:0 "S'il y a une chose qui peut détourner une épée, c'est une pièce. Le cliquetis des pièces dans une bourse peut transformer le plus sauvage des regards sombres en sourire amical et transformer les rêves de gloire inassouvie en complaisance. Beaucoup de seigneurs de guerre du Taychend étaient riches, prenant butins et reliques comme récompenses personnelles - pourtant cela n'a mené qu'à une plus grande faim dans le cœur de ces soldats qui ont percé les portes des cités murées trop tard. Si nous voulons que notre empire dure, nous devons assurer que le flux de biens - et de pièces - reste ininterrompu."
 G79_mastery_of_commerce_tsr_req_tt:0 "Si nous accomplissons la mission en améliorant les provinces appartenant à §YLa Route Droite§! :"
 G79_mastery_of_commerce_tsr_eff_tt:0 "§YTous les pays sujets§! cèdent §Ytoutes les provinces possédées§! appartenant au groupe de provinces §YLa Route Droite§!.\nEn formant §YEmpire Taychendi§!, §YOrenvalyam§! ou §YValidaunéa§! obtient '§YMaîtres de la Route Droite§!' jusqu'à la fin du jeu, donnant les effets suivants :\nPuissance de Caravane : §G+30.0%§!"
 G79_mastery_of_commerce_tpw_req_tt:0 "Si nous accomplissons la mission en améliorant les provinces appartenant à §YLe Chemin du Vin§! :"
 G79_mastery_of_commerce_tpw_eff_tt:0 "§YTous les pays sujets§! cèdent §Ytoutes les provinces possédées§! appartenant au groupe de provinces §YLe Chemin du Vin§!. \nEn formant §YEmpire Taychendi§!, §YOrenvalyam§! ou §YValidaunéa§! obtient '§YMaîtres du Chemin du Vin§!' jusqu'à la fin du jeu, donnant les effets suivants :\nPuissance Commerciale Navale : §G+30.0%§!"

 G79_the_taken_port_title:0 "Le Port Conquis"
 G79_the_taken_port_desc:0 "Orenkoraim contrôle l'estuaire vital de la rivière Kalavend, contrôlant le commerce qui entre et sort du Taychend Septentrional, tout en étendant aussi leur bras vers les biens voyageant le long des rivages du Taychend. Les Orenkoraimi aiment penser à leur petite île comme \"invaincue\" - mais avec la puissance de notre flotte et la connaissance de l'art du siège que nos conseillers Kheionai ont apportée avec eux, nous pouvons mettre fin à ce surnom pour toujours."
 G79_the_taken_port_yes_effect_tt:0 "£yes£ Si [6559.GetName] a à la fois un §YBâtiment de Quai§! et un §YBâtiment de Chantier Naval§! construits, gagne §G100.00§! Couronnes.\n"
 G79_the_taken_port_no_effect_tt:0 "£no£ Si [6559.GetName] a à la fois un §YBâtiment de Quai§! et un §YBâtiment de Chantier Naval§! construits, gagne §G100.00§! Couronnes.\n"
 G79_the_taken_port_ei_tt:0 "\n§GAperçu d'Événement§!\nAprès des années de coopération attentive, une nouvelle ère sur les mers Taychendi se lève. Avec les plans Kheionai en main, [Root.GetName] est prêt à construire ses premiers Degárikes. Deux navires testeraient leur habileté ; l'expansion future testerait leur résolution."

 G79_control_the_islands_title:0 "Contrôler les Îles"
 G79_control_the_islands_desc:0 "Quand nous avons d'abord combattu contre Ameion, nous faisions face à un hégémon, avec des lances mortelles, mais un bouclier du destin. L'hégémon a échoué, tombé sous le poids de sa propre hubris, pourtant il contrôlait encore les mers du Taychend. Maintenant notre marine est prête à porter le combat aux Kheionai, équipée des armes mêmes qu'ils ont eux-mêmes apportées au Taychend. Nous ne pouvons simplement devenir Kheionai ; nous devons être meilleurs qu'eux, apprenant de leurs arts pour créer quelque chose qu'ils n'ont jamais pu - un empire qui durera."
 G79_control_the_islands_effect_tt:0 "\nDans deux ans notre redécoration de §Y[2520.GetName]§! sera terminée !"

 G79_the_greatest_ship_title:0 "Le Plus Grand Navire"
 G79_the_greatest_ship_desc:0 "Les redoutables Degárikes - massifs navires de guerre de fabrication Kheionai - ont finalement été maîtrisés par nous. Notre chantier naval à [2520.GetName] est plus grand et plus parfait que les Kheionai n'auraient jamais pu l'imaginer, capable de produire plusieurs de ces titans à la fois. Pourtant voyant le pouvoir que nous manions avec ces navires, [Root.Monarch.GetTitle] ne peut s'empêcher de se demander - les conceptions Kheionai sont-elles la limite de ce qui peut être créé ? Pouvons-nous lancer ce qu'ils n'ont jamais pu ? Un vaisseau si grand que les rivages eux-mêmes trembleront aux échos de ses armes..."
 G79_the_greatest_ship_effect_tt:0 "Obtient un nouveau vaisseau amiral §YNavire Lourd§! nommé §YDeyodéikakaupos§! à §Y[2520.GetName]§!.\n\nDébloque la Décision §YLever Deyodéikakaupos§!, nous permettant de recréer ce Titan des Mers, s'il venait à être détruit."

 G79_great_house_enshrined_title:0 "Grande Maison Consacrée"
 G79_great_house_enshrined_desc:0 "Vuls Tenvach signifie une \"Grande Maison\". Vraiment notre nom reflète qui nous sommes - car nous n'abattons pas ceux qui s'opposent à nous et ne les détruisons pas. Nous saisissons leurs armes et comme un bon père les rangeons pour qu'ils ne se blessent pas. Beaucoup de Taychendi ne voient pas encore notre vision, mais ils le feront bientôt ; ce n'est qu'en devenant tous partie de la Grande Maison que le Taychend s'unira. Ce sera leur choix, que nous les accueillions à bras ouverts ou avec un fouet dans nos mains."
 G79_great_house_enshrined_effect_tt:0 "Tous les pays sujets transféreront §G1§! point de développement aléatoire de leur capitale vers notre capitale.\n\nSi le §YNiveau de Gloire§! de [Root.Monarch.GetName] est au moins égal à §YLégende Grandissante (Niveau 3)§! cet effet se produira deux fois.\n\nSi le §YNiveau de Gloire§! de [Root.Monarch.GetName] est au moins égal à §YSouverain Glorieux (Niveau 5)§! cet effet se produira trois fois."

 G79_artists_of_taychend_title:0 "Artistes du Taychend"
 G79_artists_of_taychend_desc:0 "Les Thekvrystana sont un groupe curieux de Taychendi. Ils ne chevauchent pas de bêtes féroces au combat, ni ne sont maîtres d'armes. Ce qui les différencie des autres est comment ils canalisent leur passion en dehors de la guerre, en dehors de la bataille, et créent la gloire par d'autres moyens. La brillance de Nanru Nakar, la beauté sublime de Nagar Vyechei, même les mosaïques nouvellement créées de Kottar Orenkoraim, toutes ces cités ont employé des artistes originaires de nos terres natales. Pourquoi notre peuple devrait-il décorer des palais étrangers quand nous-mêmes sommes dignes de leurs œuvres ?"
 G79_artists_of_taychend_age_ability_tt:0 "Si nous accomplissons la mission en ayant au moins une capacité d'âge débloquée :"

 G79_empire_of_cities_title:0 "Empire des Cités"
 G79_empire_of_cities_desc:0 "Beaucoup de royaumes et d'empires qui se sont élevés en Taychend étaient centrés autour des manoirs et ruines laissés par les Nobles-Esclavagistes. Chacun s'est effondré et a été détruit à cause de la façon dont de tels \"empires\" prenaient soin de leur héritage, s'accroupissant parmi les gravats, les manoirs à demi effondrés et les renforçant avec des débris de métal et de pierre. Notre empire sera différent - les cités seront à nouveau pleines de vie, comme des cœurs alimentés de sang précieux par les veines de nos routes commerciales soigneusement entretenues."
 G79_empire_of_cities_ei_tt:0 "\n§GAperçu d'Événement§!\nCaravanes entrant et sortant, chacune portant des richesses inimaginables. Avec notre soin paternel, nous avons transformé la Route Droite en la plus grande route commerciale de tout le Taychend."

 flavour_vulstenvach.1.t:0 "Cieux Dégagés"
 flavour_vulstenvach.1.d:0 "Situé à l'intersection de la Route Droite et du Chemin du Vin, le [Root.GetAdjective] [Root.GovernmentName] a vu l'invasion Kheionai à la fois comme un danger menaçant et une opportunité séduisante. Protégé par les collines accidentées d'Uyarbaid au sud des armées d'Ameion, et par les tempêtes terrifiantes au large du Cap Thekvussam de la marine de Laskaris, leur emplacement reculé fournissait un bouclier naturel. Pourtant, c'était l'expertise inégalée dans la navigation de ces eaux traîtresses qui a positionné les marins [Root.GetAdjective] pour négocier un commerce mutuellement bénéfique avec les envahisseurs à peau bleue.\n\nAu fil des années, les ports de Thekvussam, Curiyankad, et plus important encore Korrimadhala ont commencé à s'animer avec les marchands et marins Kheionai. Ces envahisseurs, vus avec suspicion ailleurs en Taychend, ont trouvé un accueil plus chaleureux en [Root.GetName], leur présence croissant régulièrement tandis que le commerce florissait. Avec des équipages mixtes de marins Thekvrystana et Ambhen, les navires transportaient des biens précieux des coins lointains de l'Andeios, enrichissant [Root.GetName] en richesse et en influence. La classe supérieure, habituée à la nouveauté, a graduellement embrassé la présence Kheionai, et le jeune [Root.Heir.GetTitle] [Root.Heir.GetName] était particulièrement captivé, prenant un vif intérêt à la culture et au charme des femmes Kheionai."
 flavour_vulstenvach.1.a:0 "Le soleil brille sur [Root.GetName] !"

 flavour_vulstenvach.2.t:0 "Tempête qui Se Rassemble"
 flavour_vulstenvach.2.d:0 "Tandis que les ports de [Root.GetName] débordaient de richesse du commerce Kheionai, tout le monde n'accueillait pas chaleureusement ces nouveaux venus à peau bleue. Alors que les marins et marchands Kheionai s'installaient dans les marchés autrefois familiers, beaucoup de citoyens devenaient inquiets, voyant la présence étrangère comme une menace à leur tradition. Des rumeurs se répandaient que l'influence Kheionai s'étendait bien au-delà du commerce, s'enracinant insidieusement dans le cœur même de la société [Root.GetAdjective].\n\nCes tensions n'étaient alimentées que par les actions du jeune Alvardip, dont la fascination pour la culture Kheionai allait bien au-delà de la simple curiosité. Connu pour ses escapades romantiques, il avait poursuivi plusieurs femmes Kheionai, faisant jaser les nobles et le peuple commun. Ce scandale s'approfondit quand l'une de ses amantes Kheionai donna naissance à un enfant, un garçon dont la lignée n'était ni entièrement Thekvrystana ni pleinement Kheionai. Le nom du garçon était Olorises."
 flavour_vulstenvach.2.a:0 "Cela n'augure rien de bon..."
 flavour_vulstenvach.2.b:0 "Ils réagissent de façon excessive !"
 flavour_vulstenvach_2_a_tt:0 "\n§RLa tension ne fera que croître davantage !§!"

 flavour_vulstenvach.3.t:0 "Reliques de Tempête et de Tonnerre"
 flavour_vulstenvach.3.d:0 "La flèche se dressant au milieu du village était banale au premier regard, jusqu'à ce qu'un œil attentif étudie soigneusement sa base et voie les veines bleues visibles de magie, dansant à la surface. Le chef de la tribu, visiblement plus âgé que [Root.Monarch.GetName], un vétéran de nombreux combats, écouta attentivement ce que [Root.Monarch.GetTitle] avait dit.\n\n\"Que devons-nous obtenir en retour de cette coopération, [Root.Monarch.GetTitle] ? Pourquoi ne venez-vous pas simplement saisir ce que vous souhaitez ? Pourquoi ne nous tuez-vous pas et ne détruisez-vous pas ce que nous vénérons ?\"\n\n\"Nous ne le ferons pas, non parce que nous avons besoin de vous, mais parce que vous avez besoin de nous. Pourquoi piller des villages agricoles si vous pouviez conquérir des cités ? Pourquoi brûler des palissades de bois, si vous pouviez raser des murs de pierre ? Pourquoi vous contenter de vous quereller entre vous, de vous battre avec d'autres tribus de ces collines, quand vous pourriez marcher côte à côte avec nous, des éclairs au-dessus de nos têtes annonçant notre ascension. Pourquoi régner sur des villages, quand ensemble nous pourrions régner sur un empire ?\"\n\nLe chef pesa les mots de [Root.Monarch.GetTitle] et après un bref moment de silence répondit \"Très bien, nous combattrons à vos côtés. Manions les tempêtes ensemble\" - il tendit son bras."
 flavour_vulstenvach.3.a:0 "Quand [Root.Monarch.GetTitle] saisit son bras, un choc traversa son corps."

 flavour_vulstenvach.4.t:0 "Repousser les Envahisseurs"
 flavour_vulstenvach.4.d:0 "Alors que les armées [Root.GetAdjective] entrent dans encore une autre cité occupée par les envahisseurs Kheionai, la résistance est visiblement plus faible. Ces quelques Kheionai et leurs alliés Taychendi qui conservent encore la loyauté au Synkletos Ambhen combattent jusqu'au bout amer, conscients qu'aucun quartier ne leur sera donné. La nourriture n'est plus livrée avec [Root.GetName] contrôlant la côte sud du Taychend dans son entièreté, coupant effectivement la connexion entre Ameion et ses conquêtes, taillées du Taychend après l'invasion de Laskaris.\n\nMême après que des jours et des semaines se sont écoulés, les armées d'Ameion ne se voient nulle part. Rarement, un vaisseau arborant les couleurs Ameioni s'approche assez pour voir la côte et est accueilli par une grêle de flèches depuis le rivage, envoyées par les sentinelles. Bientôt, même ces vaisseaux disparaissent et le silence du Taychend méridional cède la place au bourdonnement de la vie quotidienne - sans la chaîne Kheionai l'entravant. Seuls des murmures silencieux transmis par les commerçants confirment ce que tout le monde pensait - la guerre est finie, Ameion a abandonné ses conquêtes. Ces mêmes murmures disent que [Root.Monarch.GetName] a été déclaré ennemi d'Ambhen - peut-être le plus grand titre qu'un fier dirigeant Taychendi puisse espérer.\n\nBeaucoup de Taychendi nous regardent comme de grands vainqueurs qui les ont sauvés du terrible destin que les Ambhen leur avaient préparé ; pourtant avec l'envahisseur parti, les anciennes loyautés refont surface. Notre sort sera rappelé par les Taychendi à venir, la question est, comment se souviendront-ils de nous ?"
 flavour_vulstenvach.4.a:0 "Comme vainqueurs et libérateurs !"
 flavour_vulstenvach_4_a_tt:0 "§YTous les pays Elfes Né-des-Ruines Taychendi§! voient leur opinion de §Y[Root.GetName]§! changer de §G+50§!."
 flavour_vulstenvach.4.b:0 "Comme conquérants et unificateurs !"
 flavour_vulstenvach_4_b_tt:0 "§YTous les pays Elfes Né-des-Ruines Taychendi§! voient leur opinion de §Y[Root.GetName]§! changer de §R-50§!."

 flavour_vulstenvach.5.t:0 "La Voie à Suivre"
 flavour_vulstenvach.5.dt:0 "Personne n'avait prédit que les batailles seraient aussi sanglantes qu'elles le sont. On dit 'la maison divisée contre elle-même ne peut tenir', et ceci est vrai aussi de la Grande Maison de Vuls Tenvach. Alors que les Ambhen s'infiltrent dans le tissu social des Taychendi, leurs idées et philosophies se sont enracinées dans l'esprit du peuple commun et, peut-être plus important, des élites.\n\nMais ces fous qui sont tombés aux idées étrangères ne sont plus parmi nous, ayant décidé de trahir les coutumes des Taychendi et de s'allier avec les envahisseurs Ambhen. Alors que leur pouvoir gît brisé et qu'ils sont laissés à lécher leurs blessures comme des parias, le statut de notre [Root.Monarch.GetTitle] n'a fait que se renforcer, un puissant seigneur de guerre prêt à détruire toute opposition. Déjà les voisins de Vuls Tenvach tremblent de peur, car ils entendent parler des victoires de [Root.Monarch.GetName]. La fracture qui courait profond dans les fondations de la Grande Maison a été rendue entière à nouveau. Que tout le Taychend craigne les dirigeants de Thekvussam !"
 flavour_vulstenvach.5.dv:0 "Personne n'avait prédit que les batailles seraient aussi sanglantes qu'elles le sont. On dit 'la maison divisée contre elle-même ne peut tenir', et ceci est vrai aussi de la Grande Maison de Vuls Tenvach. Alors que les Ambhen s'infiltrent dans le tissu social des Taychendi, leurs idées et philosophies se sont enracinées dans l'esprit du peuple commun et, peut-être plus important, des élites.\n\nPourtant les élites d'autrefois sont parties, leurs têtes mises à l'épée et des lances dans leurs cœurs. Une nouvelle classe s'est élevée, composée de demi-Kheionai et de Taychendi locaux ensemble, éduqués dans les voies des philosophes. Premier parmi eux - Olorises. Autrefois rien de plus qu'un chercheur de gloire et aventurier, bâtard du vieil Alvardip ; maintenant un monarque fort, portant le casque de Laskaris en place d'une couronne. À sa gauche et à sa droite une foule d'élites Kheionisées, philosophes, généraux. Ayant nettoyé son épée, il n'a pas attendu deux moments avant de se lancer dans la réforme des anciennes institutions Taychendi, proclamant un nouvel état de Degíthion - un royaume Khéioniste en Taychend - quelque chose de mieux que la somme de ses parties."
 flavour_vulstenvach.5.a:0 "En avant, vers la gloire !"
 flavour_vulstenvach.5.b:0 "Apprenons de ce bain de sang"
 flavour_vulstenvach.5.c:0 "Nous sommes le meilleur des deux mondes !"

 flavour_vulstenvach.6.t:0 "Rituel à Uyarbaid"
 flavour_vulstenvach.6.d:0 "Les reliques les plus importantes d'Uyarbaid, chacune un fragment d'époques perdues imprégnées du pouvoir des serpents-tempête, furent arrangées en un cercle précis, luisant faiblement avec la promesse d'un pouvoir inexploité. L'air autour du site rituel bourdonnait. Au centre se tenait l'ancien, dont l'ancêtre et l'ancêtre de [Root.Monarch.GetTitle] se rencontrèrent il y a longtemps. Alors qu'ils invoquaient les mots anciens, les cieux au-dessus prirent une teinte noire non naturelle, épaisse et menaçante, comme si les cieux eux-mêmes avaient été convoqués pour se plier devant le pouvoir de [Root.GetName].\n\nLe tonnerre gronda au loin, mais ce n'était pas l'appel ordinaire d'une tempête - c'était la voix de quelque chose de primordial, quelque chose au-delà de ce monde. La foudre craqua à travers les nuages, non en éclairs erratiques, mais en coups délibérés, comme les doigts courroucés des dieux tendus vers le bas. Les vents commencèrent à fouetter furieusement autour du cercle de reliques, tirant sur la terre et envoyant des débris tourbillonner dans l'air.\n\nSoudain, la tempête au-dessus prit forme - imposante, tourbillonnante, et englobant tout, un vortex de furie élémentaire brute. Elle brassait et se tordait, de plus en plus vite, attirant l'essence même des reliques jusqu'à ce que, avec un rugissement assourdissant, elle éclate vers l'extérieur. La tempête ne resta pas simplement confinée au site rituel. Elle s'étendit - d'abord à travers le ciel au-dessus d'Uyarbaid, puis à travers les frontières de la terre, sa portée sans fin, comme si guidée par une main invisible. Ce qui resta au site rituel fut un silence lourd, non naturel. Mais dans les cœurs de tous ceux qui en furent témoins, une peur profonde et une crainte révérencielle demeurèrent - une connaissance que le ciel lui-même avait été plié à la volonté de [Root.GetName], et qu'à partir de ce jour, aucune terre ne resterait défiante sans sentir le poids de la tempête prête à être convoquée une fois de plus."
 flavour_vulstenvach.6.a:0 "Qu'ils tremblent de peur."
 flavour_vulstenvach.6.b:0 "LIBÉREZ LE CIEL INONDÉ !"
 flavour_vulstenvach_6_tt:0 "§YTous les pays indépendants§! avec leur capitale dans la super-région §YTaychend§! et §YAmeion§! :\n   L'événement '§YTempête Tenvacha§!' se produit dans §Y3 jours§!.\n\n§RS'engager dans le rituel aura des conséquences désastreuses pour nos alliances en Taychend !§!"

 flavour_vulstenvach.7.t:0 "Tempête [Root.GetAdjective]"
 flavour_vulstenvach.7.d:0 "Le ciel était clair et sans un seul nuage pendant une semaine. Dans la brillance chaude du soleil, reflétée dans l'eau des puits parsemant la terre de la capitale étrangère, beaucoup d'enfants Taychendi jouaient, rejouant les contes que les prêtres leur racontaient avec des épées et lances de bois. Leurs rires furent coupés court par les cris de leurs mères inquiètes. \"Rentrez à la maison, enfants ! Les cieux s'assombrissent !\"\n\nIls s'assombrirent - puis, en un moment, ils noircirent. Des gouttelettes de pluie comme des flèches frappèrent la terre en dessous. Puis, aussi rapidement qu'elle était arrivée, le son de la pluie passa du plic-ploc à mille tambours qui roulent. Nul ne sait si les cris des mères inquiètes et des enfants effrayés continuèrent, car ils furent noyés par le bruit écrasant de la fureur de la nature.\n\nLa pluie se déversa du ciel pendant un jour et une nuit. Ceux qui eurent la chance de ne pas se noyer dans la première heure furent maintenus éveillés pendant des jours par les fracas de foudre frappant la terre en dessous. Quand les rayons du soleil percèrent finalement le voile de nuages, les quelques survivants regardèrent leur cité en ruines, maisons soufflées par la foudre et emportées par les flots précipités, et des rivières de boue remplissant les rues. De sous les débris, une épée de bois brisée pointait vers le ciel."
 flavour_vulstenvach.7.a:0 "Ils paieront pour cela !"
 flavour_vulstenvach.7.b:0 "Notre rituel fut un succès !"
 flavour_vulstenvach_7_tt:0 "Tous les pays affectés ont subi les effets suivants :"

 flavour_vulstenvach.8.t:0 "Régner sur les Flots"
 flavour_vulstenvach.8.d:0 "Dans la lumière tamisée d'un chantier naval, [Root.Monarch.GetName] regardait un constructeur naval Kheionai gesticuler au-dessus de grands parchemins étalés sur une table solide. Les mains du constructeur se déplaçaient rapidement sur les plans complexes, traçant des lignes et pointant des détails qui avaient, jusqu'à présent, été connus seulement des Kheionai d'Alecand.\n\n\"Deux navires ?\" demanda le constructeur, sourcil levé, une lueur de doute traversant son visage. \"Vous êtes certain que les chantiers navals [Root.GetAdjective] peuvent gérer cela ?\"\n\n[Root.Monarch.GetName] se pencha en avant, ses yeux d'acier rencontrant le regard du Kheionai. \"Les hommes que vous avez formés sont préparés. Ils comprennent le renforcement de coque et le support de bélier. Vous avez promis le meilleur, et nous sommes préparés à les construire.\"\n\nLe constructeur hocha la tête pensivement, son doigt tapotant sur le contour du plan de l'immense structure des Degárikes. \"Même ainsi, c'est un début - deux navires défieront même vos meilleurs ouvriers de chantier. Et après cela ? Si vous comptez rivaliser avec les Kheionai, vos ports sont... insuffisants.\"\n\n[Root.Monarch.GetName] sourit, imperturbable. \"Deux navires sont tout ce dont j'ai besoin pour prouver nos capacités. Une fois qu'ils seront terminés, nous nous étendrons. Bientôt, nous n'aurons besoin d'aucun chantier naval Kheionai pour déployer nos Degárikes.\"\n\nLe constructeur laissa échapper un sifflement bas, impressionné. \"Alors que la Mer Fendue soit avertie,\" murmura-t-il, passant une main le long des bords du plan. \"J'enseignerai à vos constructeurs les secrets de la construction. Mais sachez ceci - il n'y a pas de retour en arrière une fois que vous commanderez ces vaisseaux.\"\n\n[Root.Monarch.GetName] hocha simplement la tête - les Degárikes seraient leurs, et bientôt, [Root.GetName] naviguerait une flotte assez puissante pour rivaliser avec tout l'Andeios."
 flavour_vulstenvach.8.a:0 "Avec ces navires nous régnerons sur plus que juste la terre."

 flavour_vulstenvach.9.t:0 "Opulent et Kheionai"
 flavour_vulstenvach.9.d:0 "[Root.Monarch.GetTitle] entra dans le nouveau palais. Contre la blancheur des murs de marbre, plein de reliefs sculptés dépeignant de régals serpents-tempête assistés par de moindres créatures marines, ici et là la silhouette plus sombre d'un artiste avec un ciseau dans sa main se tenait sur de hauts échafaudages. Leurs vêtements colorés étaient tous blanchis par la poussière de marbre tombant sur le matériel délicat, qui formait des cercles concentriques, culminant en un haut trône.\n\n\"Ah !\" cria l'architecte, sa peau bleue contrastant visiblement avec l'arrière-plan, \"Votre Altesse, comme vous pouvez voir, les derniers éléments sont préparés ; après que ces reliefs les plus hauts auront été ciselés, nous n'aurons besoin que de les dorer pour finir la salle du trône.\" L'architecte jeta un regard nerveux à la poussière tombant du relief. \"Euh, Votre Altesse, la poussière dans l'air est mauvaise pour la santé. Devrions-nous nous déplacer au balcon ?\" il gesticula, invitant, vers un large balcon donnant sur [2520.GetName].\n\nQuand [Root.Monarch.GetName] sortit, il sentit une brise légère sur sa peau et un goût de sel flottant dans l'air. En dessous de lui une rue pleine d'ouvriers rasait d'infinitésimaux morceaux de pavé d'une avenue principale soigneusement mesurée, s'assurant que les charrettes voyageant à travers ne perdraient aucun de leurs biens précieux. Les rues sinueuses d'autrefois avaient été dégagées et corrigées, reflétant la perfection rationnelle de la nouvelle élite Kheionisée qui avait emménagé dans la cité. La rue en dessous coupait à travers le milieu de la cité, connectant le palais avec un massif port de style Kheion. Utilisant la connaissance de la construction navale orientale, une cale sèche avait été construite, le squelette de bois d'un nouveau Degárikes [Root.GetAdjective] à l'intérieur. \"Et\" demanda l'architecte, \"Que pensez-vous, Votre Altesse ?\""
 flavour_vulstenvach.9.a:0 "\"De bon goût et merveilleux, mon architecte\""

 flavour_vulstenvach.10.t:0 "Sur la Route"
 flavour_vulstenvach.10.d:0 "\"Oranges ! Oranges et épices !\" crie une femme âgée, annonçant un prix difficile à saisir parmi les sabots des bœufs et chevaux, chacun tirant d'opulentes voitures pleines de textiles ; occasionnellement, un kotakompu aux pieds lourds traîne un chariot beaucoup plus modeste de fruits et légumes frais. Se déplacer dans la foule qui fréquente les places de marché le long de la Route Droite c'est suivre une vague qui déferle d'étal en étal, dépensant l'argent d'un sac porté à la ceinture.\n\nCette vague ondule quand les gens se rangent rapidement pour une patrouille d'éclaireurs, chevauchant le long de la route, attendant juste un moment avant que les portes s'ouvrent et ils partent au cœur du Taychend, veillant sur les voyageurs de la route. Nos efforts ont porté ce fruit, le soin paternel qui a nourri la Route Droite, l'Arc du Sud, le Chemin du Vin et les cités le long en havres sûrs pour les voyageurs fatigués.\n\nSûr, sécurisé, prospère - juste comme nous l'aimons."
 flavour_vulstenvach.10.a:0 "\"Combien coûtaient les oranges, déjà ?\""

 flavour_vulstenvach.11.t:0 "Traîtres Demi-Kheionai"
 flavour_vulstenvach.11.d:0 "Cela commença avec un Kheionai solitaire attisant les troubles à [Root.Capital.GetName], commençant audacieusement une bagarre dans l'un des marchés bondés de la cité. Ses insultes étaient acérées, appelant [Root.Monarch.GetTitle] un faible, un lâche indigne du trône. L'effronterie de l'acte choqua beaucoup, mais ce fut les conséquences violentes qui mirent vraiment la cité sur les nerfs. Trois Taychendi, défenseurs loyaux du héros qu'ils vénéraient, s'avancèrent pour mettre fin à la bagarre, mais ils ne faisaient pas le poids face aux supporters de l'insulteur. Ils furent laissés meurtris et à peine vivants, leur fierté brisée avec leurs corps.\n\nAlors que le conflit couvait, les tensions mijotaient dans les murs de la cité. Les rues murmuraient de rébellion, et les soupçons grandirent que cet incident n'était pas un éclat isolé mais partie d'un plan plus large et plus sinistre. Les gardes appréhendèrent bientôt un fou à peau bleue, agrippant un ruban bleu dans sa main tremblante. Il fut interrogé durement, et ce n'est qu'après le troisième coup qu'il se brisa finalement, admettant qu'il avait été envoyé par le Synkletos Ambhen pour attiser les flammes des troubles demi-Kheionai en [Root.GetName]. Bien qu'en petit nombre, ces commerçants influents et riches pouvaient utiliser leur influence pour saper notre règne.\n\nSon exécution fut rapide et sans cérémonie. La lame tomba, et sa traîtrise fut réduite au silence, mais les échos de ses actions avaient déjà ondulé vers l'extérieur. Bien que nous ayons réussi à couper beaucoup de têtes de l'hydre avant qu'elles puissent frapper, certaines d'entre elles se réveillèrent, enragées, et ripostèrent contre nous avec une férocité renouvelée. Maintenant, le temps est venu de porter le coup final - de couper la dernière tête de cette bête qui ose nous menacer."
 flavour_vulstenvach.11.a:0 "Comment osent-ils !"

 flavour_vulstenvach.12.t:0 "Destin des \"Philosophes\""
 flavour_vulstenvach.12.d:0 "Le groupe qui s'est élevé contre nous était d'origine Kheionai, un produit de notre tolérance envers les occidentaux. Certains étaient enfants de parents Kheionai et Taychendi, élevés sur des histoires de gloire Kheionai, tandis que d'autres étaient des agents envoyés directement par Ameion, exécutant la volonté d'une main étrangère cherchant à déstabiliser nos terres. Aucun d'eux, cependant, ne reste vivant aujourd'hui.\n\nLa bataille contre eux fut féroce et brutale. Chaque rebelle fut traqué et chacun combattit avec la férocité d'une bête acculée. Ils étaient plus que des insurgés ; ils étaient symboles de défiance. Mais un par un, nous les avons réduits au silence. Maintenant leurs têtes bleuâtres reposent sur des piques, montées haut sur les murs occidentaux des cités qui les hébergeaient. Le message est clair : la trahison ne sera pas tolérée.\n\nLeurs morts marquent la fin de ce soulèvement particulier, mais les piques sur les murs demeurent - un rappel à tous ceux qui pourraient considérer se dresser contre nous. Il n'y a pas de gloire dans la rébellion ici, seulement la mort. Que les Kheionai et leurs sympathisants voient le destin de ceux qui nous défient et sachent que la volonté de Vuls Tenvach est inébranlable. Les têtes, tournées vers l'ouest, avec leurs yeux vides fixés sur les terres d'où elles vinrent, servent de rappel sinistre d'une ancienne vérité -"
 flavour_vulstenvach.12.a:0 "Le Taychend ne souffre aucun intrus !"
 
 flavour_vulstenvach.13.t:0 "Béni par les Tempêtes"
 flavour_vulstenvach.13.d:0 "Ce ne fut pas longtemps après que Liandithe Echatos eut donné naissance à son fils Olorises qu'elle retourna à ses façons audacieuses et aventureuses. Désireuse de devancer sa compétition et livrer les biens plus rapidement, elle choisit de traverser la Mer d'Ameion plutôt que de longer la côte, pleinement consciente que cela pourrait retrancher des jours, sinon des semaines, de son voyage. Le voyage commença rapidement, avec des vents féroces battant les voiles de son vaisseau Kheionai. Pendant ce temps, des marins locaux expérimentés regardaient anxieusement, leurs yeux fixés sur les nuages sombres menaçants se rassemblant au-dessus.\n\nBientôt, des rafales de vent commencèrent à secouer le bateau, alors qu'une tempête violente commençait à faire rage autour d'eux. La pluie torrentielle glaça les rameurs alors qu'ils ramaient double pour combattre la fureur des éléments. Dans le chaos, Liandithe courut au berceau d'Olorises, souhaitant embrasser son fils une dernière fois avant la fin. Pendant un battement de cœur le temps s'arrêta, alors qu'elle vit un flash aveuglant de lumière briser l'obscurité de la tempête, illuminant le pont et tous ceux dessus. Elle vit à la fois les yeux terrifiés des jeunes marins, pas encore prêts à mourir, et elle vit les visages résignés des marins expérimentés - et dans cette fraction de seconde, elle vit aussi un éclair crépitant percer le ciel, une flèche visant le berceau de son fils. Pendant un moment le flash l'aveugla et un boom retentissant l'assourdit. Alors que la blancheur cédait à la vue, elle ouvrit ses yeux pour trouver Olorises encore dans son berceau, indemne, avec seulement une petite cicatrice en forme de couronne sur son sternum comme mémoire de la fatidique rencontre.\n\nAprès que la foudre eut frappé, les cieux se dégagèrent et le navire arriva à Ameion indemne. Dès lors, aucun des voyages de Liandithe ne pouvait se dérouler sans Olorises sur le navire, les marins croyant que sa simple présence suffisait à faire un voyage sûr à travers les mers battues par la tempête."
 flavour_vulstenvach.13.a:0 "Longue vie à Olorises, 'le Béni-des-Tempêtes' !"
 
 flavour_vulstenvach.14.t:0 "De Gloire et de Dieux"
 flavour_vulstenvach.14.d:0 "\"Et de cette façon, l'eschatologie des Taychendi révèle leur faiblesse. Ceux qui cherchent le réconfort après la mort, ceux qui regardent vers les dieux et les cieux, ceux qui cherchent le surnaturel et l'immatériel quand confrontés à des questions écrasantes... Ils se considèrent conquérants, pourtant ils ne peuvent conquérir la peur qui s'attarde dans leurs cœurs ! Ils se perçoivent comme glorieux, pourtant ils ont honte de la fragilité de leurs vies et passent leurs jours à poursuivre des frissons bon marché...\" - la longue oraison du philosophe Kheionai, un nouveau conseiller d'Olorises, ne faisait que commencer. Venant du lointain Alecand, le philosophe était venu évangéliser ces nouveaux et puissants adhérents orientaux à la philosophie Kheionai. Beaucoup des élites du Prince Bâtard écoutaient attentivement, alors que l'orateur cherchait à démanteler les faussetés de la religion Taychendi.\n\nOlorises, las de l'oraison, se leva soudain. \"Et qu'importe pourquoi ils combattent, orateur ?\" - les mots du prince secouèrent clairement le philosophe, peu habitué à ses étudiants le questionnant. \"Certains Taychendi peuvent vivre dans la peur de la mort. Ils en courent si longtemps qu'ils oublient la source de leur peur. Mais ils ne courent pas vers la sécurité des Kheions, terrifiés des vents portant le sable. Ni ne fuient-ils vers leurs Nekhéis, effrayés des profondeurs de Devand. Quand les Taychendi fuient le vide de la mort, ils piétinent les cadavres des adversaires qu'ils ont abattus ! Ils courent dans la panoplie de bataille, pour échapper au long bras de la mort par leurs actes glorieux. Importe-t-il qu'ils courent, s'ils ont accompli ce que les Kheionai n'ont jamais pu ? S'ils craignent la mort, quand ils sont toujours prêts à affronter son étreinte froide ? S'ils croient en leurs dieux, quand leurs actions seraient tout aussi glorieuses s'ils les méprisaient ?\n\nPensez à cela, orateur. Je ne sais pas ce qui m'attend après ma mort, mais même dans la mort, ma renommée résonnera aux oreilles de mes descendants. Un jour, la mort conquerra mon corps...\""
 flavour_vulstenvach.14.a:0 "\"... mais ma gloire conquerra la mort.\""


 raise_deyodeikakaupos_title:0 "Lever Deyodéikakaupos"
 raise_deyodeikakaupos_desc:0 "Deyodéikakaupos, le Titan des Mers, est une galère colossale basée sur les conceptions Kheionai renommées des Degárikes. Construit pour accomplir les grandes ambitions d'Olorises, le navire exploite le pouvoir d'une relique Précurseur, le Sac des Vents, un artefact capable d'utiliser le pouvoir d'un élémentaire d'air capturé pour propulser un navire vers l'avant. Même avec cette aide magique, il nécessite encore 8 000 rameurs pour alimenter ses 20 rangées de rames. Avec 5 000 archers et 5 000 marines à bord, Deyodéikakaupos est une force inégalée d'ingénierie et de puissance militaire. Pour construire un vaisseau si massif, les cales sèches géantes du Chantier Naval Thekvrystana à [2520.GetName] sont essentielles, l'un des rares endroits capables d'accommoder son échelle."

 vt_deyodeikakaupos:0 "Deyodéikakaupos"
 vt_deyodeikakaupos_desc:0 "Deyodéikakaupos est une galère massive, basée sur les conceptions des Degárikes Kheionai. Alimenté par l'ambition d'Olorises, ce vaisseau légendaire était propulsé par le légendaire Sac des Vents, alimenté par un élémentaire d'air capturé. Ce Titan des Mers est si grand qu'il a plus de 20 rangées de rames, nécessite 8 000 rameurs pour bouger, même avec le support du Sac des Vents, et a un complément de 5 000 archers et 5 000 marines pour renforcer son potentiel offensif et défensif."

