 magic_project_simulacrum.1.t:0 "Projet Simulacre : Étape 1"
 magic_project_simulacrum.1.d:0 "\"Il y a ceux qui prétendent que l'Illusion n'est rien de plus que des ombres et des détournements. Ils ont tort.\"\n-Confessions d'un Maître Illusionniste, Introduction\n\nAvec les incantations de base terminées, une silhouette magique se tient dans votre étude, attendant des instructions.\nLier une partie du sujet dupliqué est l'étape suivante, dans ce cas, vous-même. Cela sert à la fois de composant visuel dans l'apparence de la silhouette en plus de former sa personnalité de base."
 magic_project_simulacrum.1.a:0 "Une mèche de cheveux suffira"
 magic_project_simulacrum.1.b:0 "Ajouter des ongles"

 magic_project_simulacrum.2.t:0 "Projet Simulacre : Étape 2"
 magic_project_simulacrum.2.d:0 "\"La glace, comme l'esprit, est éphémère et pourtant éternelle.\"\n-Hrafn, Cryomancien de Bjarnríki\n\nAprès avoir passé beaucoup de temps à perfectionner les manières de votre simulacre, il ressemble maintenant à vous et agit comme vous, ou du moins, aussi près que possible !\nCependant, le simulacre n'est toujours qu'une ombre et nécessite une base (généralement des flocons de neige ou de glace, réfractant la lumière dans une suspension magique) afin de prendre et de maintenir votre apparence à long terme sans nécessiter un entretien magique constant."
 magic_project_simulacrum.2.a:0 "Heureusement, nous avons beaucoup de neige par ici !"

 magic_project_simulacrum.3.t:0 "Projet Simulacre : Étape 2"
 magic_project_simulacrum.3.d:0 "\"La glace, comme l'esprit, est éphémère et pourtant éternelle.\"\n-Hrafn, Cryomancien de Bjarnríki\n\nAprès avoir passé beaucoup de temps à perfectionner les manières de votre simulacre, il ressemble maintenant à vous et agit comme vous, ou du moins, aussi près que possible !\nCependant, le simulacre n'est toujours qu'une ombre et nécessite une base (généralement des flocons de neige ou de glace, réfractant la lumière dans une suspension magique) afin de prendre et de maintenir votre apparence à long terme sans nécessiter un entretien magique constant.\n\nMalheureusement, les chutes de neige sont actuellement rares, et pour progresser à ce moment, vous devrez en importer de l'étranger."
 magic_project_simulacrum.3.a:0 "Importer de la glace"

 magic_project_simulacrum.4.t:0 "Projet Simulacre : Étape 3"
 magic_project_simulacrum.4.d:0 "\"...Et de son anneau est sorti un simulacre parfait, pour s'asseoir dans la cellule et tromper ses geôliers pendant qu'il s'échappait.\"\n-'Le Conte de Jevan le Sage', quarante-troisième strophe\n\nAlors que votre simulacre existe désormais indéfiniment, pour invoquer et congédier l'illusion à volonté, il doit être stocké dans une source d'énergie enchantée, vous permettant de l'appeler uniquement lorsque nécessaire (comme un remplaçant lorsque vous êtes occupé par l'étude).\n\nChoisir la source d'énergie de l'illusion est une question de préférence, et n'affectera pas la performance de l'illusion de quelque manière que ce soit."
 magic_project_simulacrum.4.a:0 "Le stocker dans un anneau est pratique"
 magic_project_simulacrum.4.b:0 "Et un miroir ? J'aime me regarder !"

 magic_project_simulacrum.5.t:0 "Projet Simulacre : Terminé"
 magic_project_simulacrum.5.d:0 "\"Est-ce seulement moi, ou le Roi a-t-il été bien plus attentif dernièrement ?\"\n-Un Courtisan\n\nAprès quelques tests finaux assistant à de petites fonctions et interagissant avec des membres de la cour, le simulacre de vous-même est complet.\nVous pourrez désormais invoquer le Simulacre pour assister à des affaires moins importantes, tandis que vous vous concentrez sur l'essentiel : augmenter votre pouvoir magique.\n\n§B(Un événement apparaîtra maintenant permettant à votre Simulacre d'être invoqué chaque fois que vous Étudiez la Magie)§!"
 magic_project_simulacrum.5.a:0 "Enfin ! Je peux continuer mes études sans être gêné par les préoccupations mondaines !"

 magic_project_simulacrum.6.t:0 "Simulacre Exposé !"
 magic_project_simulacrum.6.d:0 "Dans un tournant malheureux des événements, votre Simulacre (une copie illusionniste de vous-même) a été exposé à la cour ! Toute une gamme de courtisans demandent une explication, après tout, quel genre de dirigeant néglige ses devoirs ?!"
 magic_project_simulacrum.6.a:0 "Je voulais juste lire ces livres..."
 magic_project_simulacrum.6.b:0 "Ils devraient être reconnaissants de ma présence, simulacre ou non."

 magic_project_simulacrum.7.t:0 "Simulacre Endommagé !"
 magic_project_simulacrum.7.d:0 "Votre simulacre a été endommagé... bien que, avec de la chance, personne n'ait vu à travers.\n\nVous devrez travailler à réparer le simulacre, ou le laisser détruit."
 magic_project_simulacrum.7.a:0 "Réparer le Simulacre"
 magic_project_simulacrum.7.b:0 "Le laisser"
 magic_project_simulacrum.7.c:0 "Utiliser la magie de transmutation pour le réparer"

 magic_project_simulacrum.8.t:0 "Simulacre Détruit !"
 magic_project_simulacrum.8.d:0 "Au milieu d'un discours, votre Simulacre commence à grésiller et à faire des erreurs, répétant et bouclant des déclarations précédentes...\n\nVous avez un instant pour sauver cela du désastre : que faites-vous ?"
 magic_project_simulacrum.8.a:0 "On ne peut rien y faire !"
 magic_project_simulacrum.8.b:0 "J'ai réussi à le faire s'excuser avant de se dissiper"
 magic_project_simulacrum.8.c:0 "Un sort d'enchantement les a fait oublier rapidement"

 magic_project_homunculus.1.t:0 "Projet Homoncule : Étape 1"
 magic_project_homunculus.1.d:0 "\"Vous voulez faire un homoncule masculin ? Nous allons avoir besoin de plus d'argile...\" -Apprenti Désorienté\n\nLes premières étapes pour créer la vie consistent à déterminer le sexe de cette vie. Un tas d'argile se trouve dans votre étude, attendant votre décision."
 magic_project_homunculus.1.a:0 "Masculin"
 magic_project_homunculus.1.b:0 "Féminin"
 magic_project_homunculus.1.c:0 "Androgyne"

 magic_project_homunculus.2.t:0 "Projet Homoncule : Étape 2"
 magic_project_homunculus.2.d:0 "\"La forme humaine est une chose de beauté divine. Un mage doit être à la fois scientifique, artiste et prêtre pour répliquer une telle divinité.\"\n-Gellan l'Architecte\n\nAvec un scalpel enchanté dans une main et de l'argile prête pour la magie dans l'autre, le transmuteur doit perfectionner le corps de l'homoncule avant de lui donner la vie. Dans la plupart des cas, l'homoncule se voit donner la physionomie idéale de sa race. Après tout : pourquoi ne pas tendre vers la perfection ?"
 magic_project_homunculus.2.a:0 "Une physionomie standard"
 magic_project_homunculus.2.b:0 "Une unité de taille absolue !"
 magic_project_homunculus.2.c:0 "Une carrure musculaire digne d'Adean lui-même !"
 magic_project_homunculus.2.dd:0 "Une silhouette voluptueuse désirée par tous !"

 magic_project_homunculus.3.t:0 "Projet Homoncule : Étape 3"
 magic_project_homunculus.3.d:0 "\"Tout construct doit avoir une source d'énergie, quelque chose qui lui donne la vie.\"\n-Guide du Débutant sur les Constructs\n\nDans le cas des homoncules, il s'agit du Cœur de Contrôle. Quelque chose qui va au-delà d'une simple origine d'énergie, mais plutôt quelque chose qui agit comme le noyau vivant de l'être. Le cœur, malgré son nom, fonctionne également comme le cerveau. Sans lui, l'homoncule ne peut atteindre une véritable sentience.\n\nCréer le Cœur de Contrôle est la partie la plus longue du processus des homoncules, et nécessite de grandes quantités d'énergies et de sorts magiques pour imprégner le cœur d'une âme artificielle."
 magic_project_homunculus.3.a:0 "L'imprégner de ma propre essence magique"
 magic_project_homunculus.3.b:0 "Sécuriser un noyau pur de Larme de Dame"
 magic_project_homunculus.3.c:0 "Et les âmes de mes sujets ?"

 magic_project_homunculus.4.t:0 "Projet Homoncule : Étape 4"
 magic_project_homunculus.4.d:0 "\"Le sang est la ligne de démarcation entre la vie et la non-vie.\"\n-Croisé Corvurien\n\nMaintenant que le Cœur de Contrôle contient un 'habitant' vivant, il doit être lié à la fois au corps hôte et à son maître.\nÉtape 1. Placer le Cœur de Contrôle dans la cavité désignée dans la poitrine de l'hôte en argile\nÉtape 2. Assurer que l'hôte en argile a un système circulatoire physique et métaphysique clair après le placement\nÉtape 3. Draîner le sang du maître prévu dans la cavité (jusqu'à 1,5 gallon)\nÉtape 4. Laisser reposer pendant 20 minutes\nÉtape 5. Terminer avec le Rituel de Liaison de Gellan"
 magic_project_homunculus.4.a:0 "Allons-y..."

 magic_project_homunculus.5.t:0 "Projet Homoncule : Étape 5"
 magic_project_homunculus.5.d:0 "\"Les homoncules peuvent être repérés par leur pâleur mortelle et leur regard absent, un signe des dieux de leur naissance contre nature.\"\n-Inquisiteur Moravis de Wex\n\nLes homoncules vivent et respirent comme tout autre humain (ou race pertinente), et si ce n'était pour leur peau anormalement pâle et leurs yeux vides, seuls les plus perspicaces pourraient discerner leur vraie nature.\nLa plupart des homoncules sont créés non pour le don de la vraie liberté, mais pour le don d'un serviteur intelligent, loyal et éternel. La communauté magique comprend cela bien, et le peuple comprend suffisamment la magie pour avoir une prudence confortable - cependant, si on le souhaite, on peut accorder le véritable don de la vie à un homoncule, et travailler à créer une véritable authenticité dans leur apparence de sorte que les lignes entre artificiel et naturel soient floues."
 magic_project_homunculus.5.a:0 "Les rendre plus vivants"
 magic_project_homunculus.5.b:0 "Conserver leur artificialité"

 magic_project_homunculus.6.t:0 "Destin de l'Homoncule"
 magic_project_homunculus.6.d:0 "\"Vous faites confiance à cette créature à ce point ?\"\n\"Complètement. Faites-vous confiance au [Root.Monarch.GetTitle], Maître Espion ?\"\n\"Je ne fais confiance à personne plus, comme vous devriez bien le savoir. Pourquoi ?\"\n\"Alors vous pouvez faire confiance à l'homoncule. Car notre [Root.Monarch.GetTitle] est son créateur et, à toutes fins utiles, son dieu. Elle a été faite pour cela.\"\n-Courtisans à propos d'un nouvel conseiller homoncule\n\nChaque homoncule est fait pour un objectif spécifique en tête, quelque chose de manquant dans la vie de son créateur que seul un être parfait pourrait combler.\n\nDans notre cas, cet homoncule a été formé pour être..."
 magic_project_homunculus.6.a:0 "...un familier pour aider dans mon étude magique"
 magic_project_homunculus.6.b:0 "...un Général"
 magic_project_homunculus.6.c:0 "...un Amiral"
 magic_project_homunculus.6.dd:0 "...un héritier 'perdu de vue' de ma maison"
 magic_project_homunculus.6.e:0 "...mon amant et consort"
 magic_project_homunculus.6.f:0 "...un Conseiller"

 magic_project_homunculus.7.t:0 "Conseiller Homoncule"
 magic_project_homunculus.7.d:0 "Le rôle de l'homoncule dans la 'vie' a été déterminé par son créateur avant même sa naissance, et en tant que tel, il a été préparé pour un rôle dans la cour du [Root.Monarch.GetTitle]."
 magic_project_homunculus.7.a:0 "Artiste"
 magic_project_homunculus.7.b:0 "Inquisiteur"
 magic_project_homunculus.7.c:0 "Maître de la Monnaie"
 magic_project_homunculus.7.dd:0 "Scientifique Naturel"
 magic_project_homunculus.7.e:0 "Philosophe"
 magic_project_homunculus.7.f:0 "Théologien"
 magic_project_homunculus.7.g:0 "Trésorier"
 magic_project_homunculus.7.h:0 "Gouverneur Colonial"
 magic_project_homunculus.7.i:0 "Diplomate"
 magic_project_homunculus.7.j:0 "Réformateur Naval"
 magic_project_homunculus.7.k:0 "Navigateur"
 magic_project_homunculus.7.l:0 "Maître Espion"
 magic_project_homunculus.7.m:0 "Homme d'État"
 magic_project_homunculus.7.n:0 "Commerçant"
 magic_project_homunculus.7.o:0 "Organisateur de l'Armée"
 magic_project_homunculus.7.p:0 "Réformateur de l'Armée"
 magic_project_homunculus.7.q:0 "Commandant"
 magic_project_homunculus.7.r:0 "Grand Capitaine"
 magic_project_homunculus.7.s:0 "Maître Recruteur"
 magic_project_homunculus.7.tt:0 "Ingénieur Militaire"
 magic_project_homunculus.7.u:0 "Quartier-Maître"
 magic_project_homunculus.7.z:0 "Nous employons suffisamment d'homoncules, nous devons leur choisir un destin différent !"

 magic_project_homunculus.8.t:0 "Dirigeant Homoncule"
 magic_project_homunculus.8.d:0 "Votre dirigeant actuel est un homoncule, une créature faite de pure alchimie."
 magic_project_homunculus.8.a:0 "Ainsi commence mon règne."
 magic_project_homunculus.9.t:0 "Problèmes d'un Conseiller Homoncule"
 magic_project_homunculus.9.da:0 "Des membres de notre gouvernement ont clairement indiqué qu'ils n'aiment pas notre conseiller homoncule et demandent qu'il soit retiré de ses fonctions !"
 magic_project_homunculus.9.db:0 "Des membres de notre gouvernement ont commencé à soupçonner que l'un de nos conseillers les plus proches est un homoncule. Peu le savent, en fait, plusieurs de nos conseillers les plus proches sont des homoncules !\n\nMême si nous en sacrifions un aux loups, cela devrait éliminer les soupçons sur le reste."
 magic_project_homunculus.9.a:0 "Absurde !"
 magic_project_homunculus.9.b:0 "Retirer notre conseiller administratif de ses fonctions !"
 magic_project_homunculus.9.c:0 "Retirer notre conseiller diplomatique de ses fonctions !"
 magic_project_homunculus.9.dd:0 "Retirer notre conseiller militaire de ses fonctions !"

 magic_project_homunculus.10.t:0 "Héritier Exposé comme Homoncule !"
 magic_project_homunculus.10.d:0 "Que ce soit par un faux pas diplomatique ou des preuves accablantes, une série d'événements malheureux a exposé [Root.Heir.GetName] pour ce qu'il est vraiment : un être créé par des moyens contre nature, un être fait d'alchimie !"
 magic_project_homunculus.10.a:0 "[Root.Heir.GetName] est mon héritier pour une bonne raison"
 magic_project_homunculus.10.b:0 "Déshériter [Root.Heir.GetName]"

 magic_project_homunculus.11.t:0 "Dirigeant Exposé comme Homoncule !"
 magic_project_homunculus.11.d:0 "\"Vous n'êtes pas un simple mortel, mon [Root.Monarch.GetTitle]. Vous êtes une aberration de la nature qui n'aurait jamais dû exister !\"\n\nDes rumeurs se répandent à travers le pays selon lesquelles [Root.Monarch.GetName] n'est pas celui qu'il prétend être, mais est en fait un homoncule secrètement intégré dans la société de tous les jours !\n\nDes rebelles se sont levés dans certaines parties du pays exigeant l'abdication de [Root.Monarch.GetName], ou sinon."
 magic_project_homunculus.11.a:0 "Oh, je ne pense pas"
 magic_project_homunculus.11.b:0 "Abdiquer"

 magic_project_homunculus.12.t:0 "Consort Exposé comme Homoncule !"
 magic_project_homunculus.12.d:0 "Les gens savaient que la beauté parfaite de [Root.Consort.GetName] était trop belle pour être vraie.\n\nDes rumeurs se sont répandues à travers la cour selon lesquelles [Root.Consort.GetName] est en fait une sorte de création malsaine faite dans le seul but de plaire à [Root.Monarch.GetName] !"
 magic_project_homunculus.12.a:0 "Rien ne peut se mettre en travers de l'amour !"
 magic_project_homunculus.12.b:0 "Au moins la succession est sûre avec notre héritier ?"
 magic_project_homunculus.12.c:0 "Rétrograder mon consort au rang de maîtresse"

 magic_project_homunculus.13.t:0 "Dirigeant Homoncule a Besoin de Réparation"
 magic_project_homunculus.13.d:0 "Le temps passe vite quand on est effectivement immortel.\n\nQu'il s'agisse de peau qui pèle ou d'articulations qui se détériorent, vous devrez vous réparer si vous voulez retrouver votre meilleure condition."
 magic_project_homunculus.13.a:0 "Me réparer"
 magic_project_homunculus.13.b:0 "Risquer la détérioration"
 magic_project_homunculus.13.c:0 "Mourir"

 magic_project_homunculus.14.t:0 "La Jeunesse de [Root.Monarch.GetName]"
 magic_project_homunculus.14.d:0 "[Root.Monarch.GetName] est un homoncule, ce qui signifie que, si on en prend soin correctement : [Root.Monarch.GetSheHe] ne mourra jamais.\n\nCependant, vos sujets ne le savent pas et ils commencent à se méfier... sûrement [Root.Monarch.GetName] ne peut pas avoir l'air si jeune dans ses années ultérieures ?"
 magic_project_homunculus.14.a:0 "\"Vieillir\" moi en conséquence"
 magic_project_homunculus.14.b:0 "Ce n'est que mon teint jeune !"

 magic_project_homunculus.21.t:0 "Conseiller Homoncule a Besoin de Réparation"
 magic_project_homunculus.21.d:0 "Notre homoncule a servi loyalement, conseillant le [Root.Monarch.GetTitle] sur toutes les affaires de l'administration de l'État. Mais récemment, quelque chose semble avoir mal tourné -- le construct bégaie en donnant des conseils, déchire des documents en les complétant, et a développé une étrange fascination pour le fromage.\n\nClairement, des réparations sont nécessaires... ou [Root.Monarch.GetName] devrait-il laisser partir ce conseiller loyal ?"
 magic_project_homunculus.21.a:0 "Réparer notre conseiller"
 magic_project_homunculus.21.b:0 "Risquer une détérioration supplémentaire"
 magic_project_homunculus.21.c:0 "Adieu, pauvre construct !"

 magic_project_homunculus.22.t:0 "Conseiller Homoncule a Besoin de Réparation"
 magic_project_homunculus.22.d:0 "Notre homoncule a servi avec compétence, se conduisant sans reproche à la cour, en mer, et dans des régions bien au-delà. Mais récemment, quelque chose semble avoir mal tourné -- le construct glisse dans une langue jamais entendue auparavant, passe la totalité d'un voyage en bateau à regarder le ciel, et a développé une étrange fascination pour les citrons.\n\nClairement, des réparations sont nécessaires... ou [Root.Monarch.GetName] devrait-il laisser partir ce conseiller loyal ?"

 magic_project_homunculus.23.t:0 "Conseiller Homoncule a Besoin de Réparation"
 magic_project_homunculus.23.d:0 "Notre homoncule a servi de manière excellente, un contributeur précieux tant dans la planification stratégique que dans la prise de décision tactique. Mais récemment, quelque chose semble avoir mal tourné -- le construct tient une épée avec la lame dans sa main, ne peut pas traiter les nombres supérieurs à deux mille quatorze, et a développé une étrange fascination pour le pain.\n\nClairement, des réparations sont nécessaires... ou [Root.Monarch.GetName] devrait-il laisser partir ce conseiller loyal ?"

