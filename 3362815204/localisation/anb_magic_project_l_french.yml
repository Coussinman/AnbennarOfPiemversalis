 #LICHDOM
 magic_project_lichdom.1.t:0 "Projet de Transformation en Liche"
 magic_project_lichdom.1.d:0 "« Vous avez le livre ? Donnez-le-moi, je dois l'avoir ! »\n-Roi-Sorcier Xamarzu\n\nLa quête d'une telle majesté ténébreuse est ardue et périlleuse. Une telle entreprise nécessite une connaissance immense, et on doit d'abord commencer par découvrir comment un magicien suffisamment motivé peut transcender en premier lieu."
 magic_project_lichdom.1.a:0 "Engager des aventuriers pour trouver ce dont j'ai besoin"
 magic_project_lichdom.1.b:0 "Utiliser les ressources de l'État pour aider à enquêter"
 magic_project_lichdom.1.c:0 "Je vais le rechercher moi-même !"
 
 magic_project_lichdom.2.t:0 "Projet de Transformation en Liche : Façonner le Phylactère"
 magic_project_lichdom.2.d:0 "« Ci-gît Gradolf, trouva une boîte, ne regardait pas, attrapa la variole de liche. »\n-L'épitaphe de l'aventurier défunt Gradolf Flixis \n\nAvec la découverte de la connaissance ténébreuse nécessaire pour atteindre la transformation en liche, il est révélé que le fondement même d'un tel don sombre réside dans un phylactère.\nUn phylactère est une forme de conteneur qui stocke l'âme d'une liche, typiquement quelque chose de petit et facile à transporter ou cacher, car si le phylactère est détruit alors la liche périra avec lui.\nLa première étape pour tout aspirant liche consiste à façonner un tel objet merveilleux."
 magic_project_lichdom.2.a:0 "Une amulette capable de contenir un petit objet"
 magic_project_lichdom.2.b:0 "Une boîte ornée, incrustée de joyaux"
 
 magic_project_lichdom.3.t:0 "Projet de Transformation en Liche : Graver le Phylactère"
 magic_project_lichdom.3.d:0 "« La vie si courte, l'art si long à apprendre. »\n-Altonius Marteau-d'Art, Haut Forgerond de Balgar\n\nUn phylactère doit être gravé d'énormes quantités de notation magique afin de contenir l'esprit de l'aspirant liche et lui permettre de lancer des sorts sur lui."
 magic_project_lichdom.3.a:0 "Écrire des sorts sombres sur de minuscules parchemins magiques à placer à l'intérieur"
 magic_project_lichdom.3.b:0 "Graver des runes impies sur les parois intérieures et les remplir de Damestear liquéfiée"
 magic_project_lichdom.3.c:0 "Enduire l'intérieur du sang enchanté d'une bête magique"
 
 magic_project_lichdom.4.t:0 "Projet de Transformation en Liche : Enchanter le Phylactère"
 magic_project_lichdom.4.d:0 "« L'âme est chose volatile et fragile. Privée d'un corps, la plupart d'entre elles passent à la vie suivante. La plupart... »\n-Célèbre Chasseur de Monstres Dr. Reginald síl Vekt\n\nSans doute l'étape la plus importante et délicate sur le chemin de la transformation en liche est le long processus d'enchantement du phylactère pour en faire un foyer approprié à l'âme du dirigeant immortel, le transformant en phare pour leur essence ténébreuse qui appelle plus fortement que l'attrait de l'au-delà. L'esprit, après tout, peut ne pas vouloir partir, mais l'âme aveugle et muette a moins de scrupules, et doit donc être piégée en sécurité pour le reste de l'éternité."
 magic_project_lichdom.4.a:0 "Accomplir les Enchantements Ténébreux"
 
 magic_project_lichdom.5.t:0 "Projet de Transformation en Liche : La Potion de Transformation"
 magic_project_lichdom.5.d:0 "« ...Les âmes qui ne passent pas, eh bien, normalement elles sont inoffensives. Certes, elles feront beaucoup de bruit, mangeront quelques chats, essaieront peut-être de se venger de leur meurtrier ; mais tout ce qu'il faut vraiment faire c'est leur faire réaliser qu'elles sont mortes et résoudre ce qui les retient à ce plan. »\n-Célèbre Chasseur de Monstres Dr. Reginald síl Vekt\n\nLa Potion de Transformation est essentiellement une potion magique extraordinairement toxique qui doit instantanément tuer le lanceur de sorts lors de l'ingestion. S'il s'attarde ne serait-ce qu'un moment, la transformation échouera et le buveur périra sans atteindre la transformation en liche. Elle a une grande variété d'ingrédients différents, mais nécessite un catalyseur principal de poison, lequel visez-vous ?"
 magic_project_lichdom.5.a:0 "4 racines de Belladone de la Reine"
 magic_project_lichdom.5.b:0 "2 bols de Larmes d'Halanna moulues"
 magic_project_lichdom.5.c:0 "10 fleurs de Ciguë Touchée-par-les-Fées"
 
 magic_project_lichdom.6.t:0 "Projet de Transformation en Liche : Réactifs de Potion de Transformation (Suite)"
 magic_project_lichdom.6.d:0 "« Ceux qui me font peur sont ceux qui ont *choisi* de devenir ce qu'ils sont. On ne peut raisonner avec ce genre de folie. »\n-Célèbre Chasseur de Monstres Dr. Reginald síl Vekt\n\nLa Potion de Transformation n'est pas une simple potion, et nécessite en fait un autre catalyseur mortel."
 magic_project_lichdom.6.a:0 "3 grammes de Damestear Noire"
 magic_project_lichdom.6.b:0 "6 gouttes de Venin d'Aspic Nératique"
 magic_project_lichdom.6.c:0 "1 teinture de Sang de Wyverne"
 
 magic_project_lichdom.7.t:0 "Projet de Transformation en Liche : Récipient de Potion"
 magic_project_lichdom.7.d:0 "« ...Le récipient doit être aussi sombre et maudit que le chemin de la transformation en liche lui-même, donc aucune bouteille de verre ordinaire ne fera l'affaire. »\n-'Tactiques Nécromantiques', un guide d'entraînement inquisitorial commun, sur la lichéité et ses signes accompagnateurs.\n\nUne fois que le contenu de la Potion de Transformation est achevé, elle doit être transférée dans un conteneur spécial spécifiquement conçu pour les besoins de la transformation en liche. Un tel conteneur doit être sombre et maudit, et créé uniquement des moyens et matériaux les plus vils."
 magic_project_lichdom.7.a:0 "Arracher le cœur d'un innocent"
 magic_project_lichdom.7.b:0 "Trouvez-moi une licorne et apportez-moi sa corne !"
 
 magic_project_lichdom.8.t:0 "Projet de Transformation en Liche : Préparation du Rituel Ténébreux"
 magic_project_lichdom.8.d:0 "« La maison d'un homme est son château, et la chambre rituelle d'une liche est sa maison. Elle devrait être décorée comme telle. »\n-Roi-Liche Xamarzu\n\nComme tout bon mage le sait, la préparation constitue la moitié de la bataille. Le rituel ténébreux de transformation en liche est une entreprise dangereuse, et la chambre rituelle doit être préparée en conséquence, avec plusieurs cercles magiques se chevauchant, des ornements enchantés, et un piédestal appropriément orné sur lequel placer le phylactère."
 magic_project_lichdom.8.a:0 "Faire les préparatifs"
 magic_project_lichdom.8.b:0 "Tracer un Cercle de Pouvoir pour améliorer mes chances"
 
 magic_project_lichdom.9.t:0 "Projet de Transformation en Liche : Purification Rituelle Ténébreuse"
 magic_project_lichdom.9.d:0 "« C'est à la fois ironique et triste - vos 'liches' arrivent si près de l'illumination, avant de tout jeter sur l'autel sombre de l'immortalité terrestre. »\n-Xiou le Sans-Nom, Gourou Halessi \n\nUne fois tous les préparatifs achevés, le suppliant doit alors purifier son corps et son âme de tous les fardeaux de la chair terrestre. Ceci nécessite souvent des années de privation volontaire pour évoquer un état de quasi-mort et d'absence d'esprit."
 magic_project_lichdom.9.a:0 "Commencer la Purification"
 magic_project_lichdom.9.b:0 "Les sorts de transmutation aideront à accélérer le processus"
 
 magic_project_lichdom.10.t:0 "Projet de Transformation en Liche : Consommation"
 magic_project_lichdom.10.d:0 "« Si longtemps j'ai attendu ce moment. Peu importe les conséquences, peu importe la douleur, je ne faillirai pas. »\n-Archimage Gerenoth, dernières paroles \n\nQuand le moment est venu, le suppliant doit se tenir dans sa chambre rituelle à côté du phylactère et boire la potion de transformation. S'il ne la boit pas assez vite ou s'il ne meurt pas immédiatement, le corps et l'âme échoueront à se séparer complètement et l'aspirant liche mourra définitivement."
 magic_project_lichdom.10.a:0 "Boire."
 magic_project_lichdom.10.b:0 "Tant que nos préparatifs ont été minutieux, nous n'avons rien à craindre"
 
 magic_project_lichdom.11.t:0 "Ascension vers l'état de Liche"
 magic_project_lichdom.11.d:0 "« C'est accompli. »\n-Morgurax, la Première Liche\n\nLa douleur est vraiment terrible. Le poison ravage vos os et le rituel arrache votre esprit de son vaisseau terrestre. Chaque centimètre de votre corps semble brûler, geler et s'évaporer, tout à la fois. Mais finalement, la douleur s'estompe. Et vous êtes toujours debout.\n Les quelques jours suivants sont silencieux, passés à évaluer votre nouvelle existence seul dans vos appartements. Votre nouveau corps ressemble beaucoup à l'ancien, bien que vous ne ressentiez plus les affres de la faim ou de la soif, ni aucune autre pulsion mortelle distrayante. Votre chair pend déjà mollement de vos os à cause de l'émaciation de votre longue purification. Avec assez de temps, elle finira par se détacher et ne laissera que votre squelette poli derrière. Vous serez un être parfait dans le corps ainsi que dans l'esprit et l'âme."
 magic_project_lichdom.11.db:0 "Immarel Colère-d'Hiver a enfin accédé à un pouvoir éternel - la liche. Immortelle, elle peut essentiellement gouverner Gemradcurt pour l'éternité. Cependant, en raison de son chemin plutôt unique pour atteindre la Lichéité, le faisant en s'appuyant sur un patron Archifée très puissant, et en utilisant ses conceptions ésotériques pour un phylactère et un rituel de purge, la nature de son ascension a été plutôt différente de celle de Morgurax, la première liche.\n\nSon phylactère, au plus profond de l'Épieu-de-Givre, est complètement immobile, incapable d'être déplacé de sa position sans un effort considérable - de plus, il est essentiellement physiquement et magiquement connecté au maelström de sorts qui tourbillonne haut au-dessus de la cité, de sorte que le « Cœur de l'Hiver » et l'Hiver Éternel dans lequel Gemradcurt a été plongé sont intimement connectés. Bien que cela signifie que l'âme d'Immarel soit potentiellement plus susceptible d'être découverte et détruite, et le processus d'ascension vers la Lichéité infiniment plus coûteux que la méthode traditionnelle, cela a d'autres bénéfices, potentiellement plus grands.\n\nLe plus grand de ceux-ci est que l'âme d'Immarel peut être « transférée » d'un corps physique à un autre, remplaçant l'esprit de la personne dont elle habite le corps, rendant le sujet du transfert en état de mort cérébrale dans le processus, mais plus notable ne tuant PAS le corps physique du sujet, comme dans le processus normal. Cela lui permet de garder une connexion physique au monde qui l'entoure - quelque chose que le Prince Toujours-Gelé semble être plutôt désireux, probablement pour qu'Immarel aussi puisse ressentir la « froide étreinte de l'hiver ». Le transfert est difficile et chronophage, et ne peut être fait sur un coup de tête, mais néanmoins cela peut être fait sans trop de tracas, permettant à Immarel de changer de corps une fois que l'ancien devient trop vieux ou endommagé pour être utilisé. Les différences physiques d'apparence peuvent être masquées avec la magie d'illusion, tout comme les Liches le font souvent à l'est. Cependant, si le corps hôte d'Immarel devait être tué physiquement, Immarel serait forcée de retourner à la Chambre-du-Cœur sous l'Épieu-de-Givre, et doit d'abord récupérer pendant un temps avant de re-transférer vers un nouveau corps hôte. Bien que cette méthode, et cette forme légèrement unique de Lichéité, soit trop sur mesure et limitée pour être utilisée ailleurs, elle n'en est pas moins vitale au succès du régime Immarellien. Prions qu'Immarel utilise le don qui lui a été accordé sagement..."
 magic_project_lichdom.11.a:0 "Contemplez-moi. Je suis parfaite."
 magic_project_lichdom.11_tt:0 "Tant que le Phylactère persiste, il en sera de même pour la §RLiche§!.\n\nLes lois du monde naturel ont été souillées.\n§RCertains êtres résidant au-delà du plan matériel pourraient ne pas bien prendre cela.§!\n"
 
 magic_project_lichdom.12.t:0 "Renaissance de Liche"
 magic_project_lichdom.12.d:0 "Des jours après la mort de la liche, une étrange substance sombre suinte du phylactère. La substance sombre se forme bientôt en un duplicata pourrissant et nu de l'ancien dirigeant avant que son âme persistante ne pénètre et ne possède une fois de plus son vaisseau mort-vivant.\n\n§B(Un nouvel héritier sera créé, mais cet héritier est en fait votre liche renaissante. Utilisez ce temps pour renommer votre liche si nécessaire)§!"
 magic_project_lichdom.12.a:0 "La liche assume sa place légitime en tant que [Root.Monarch.GetTitle]."
 magic_project_lichdom.12.b:0 "La liche se relève et abandonne son ancien nom !"
 magic_project_lichdom.12.c:0 "Notre dirigeant immortel est rapidement ressuscité et prend sa place légitime en tant que [Root.Monarch.GetTitle] !"	#Used in Elections.txt, also used for vampires and other immortal ruler types
 
 magic_project_lichdom.13.t:0 "Une Liche Renaissante"
 magic_project_lichdom.13.d:0 "Ya boi - this is hidden btw so it doesnt need to be localized!"
 magic_project_lichdom.13.a:0 "Rezz me son"
 
 magic_project_lichdom.14.t:0 "Phylactère de Liche Détruit !"
 magic_project_lichdom.14.d:0 "Vous pouviez le sentir instantanément.\n\nAvec la destruction du phylactère de [Root.Monarch.GetName] vint la destruction de [Root.Monarch.GetHerHis] âme. Peu après, la mort commence à réclamer ce qui lui appartenait de droit, et l'enveloppe physique de [Root.Monarch.GetName] commence à se réduire en poussière, ne laissant rien."
 magic_project_lichdom.14.a:0 "Nooooooooon !"
 
 magic_project_lichdom.15.t:0 "Affaires d'un État de Liche"
 magic_project_lichdom.15.d:0 "D'impies multitudes d'acolytes ténébreux affluent vers les bannières de $COUNTRY$ et ont soulevé une bonne question : pourquoi l'estimé [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'accroche-t-il encore à un état inadapté à une telle domination magique ?\n\nIls ont suggéré un changement dans la structure de pouvoir du pays, se concentrant sur [Root.Monarch.GetName] et bien sûr, [Root.Monarch.GetHerHis] subordonnés magiques."
 magic_project_lichdom.15.a:0 "Se transformer en Magocratie !"
 magic_project_lichdom.15.b:0 "Le gouvernement va bien comme il est."
 
 magic_project_lichdom.16.t:0 "Gouvernement sans Liche"
 magic_project_lichdom.16.d:0 "Avec la mort de notre dirigeant liche, les administrateurs du pays font face à un nouveau dilemme : comment fonctionnerons-nous sans un dirigeant qui nous a servis depuis des temps immémoriaux ?"
 magic_project_lichdom.16.a:0 "La liche avait un apprenti digne de prendre le manteau"
 magic_project_lichdom.16.b:0 "Les acolytes ténébreux du royaume solidifièrent leur contrôle magocratique"
 magic_project_lichdom.16.c:0 "Le royaume est revenu à son ancienne forme, avant les temps sombres"
 
 magic_project_lichdom.17.t:0 "Envahisseurs Cherchant le Phylactère"
 magic_project_lichdom.17.d:0 "Notre capitale, [Root.GetName], a été occupée et les envahisseurs cherchent notre phylactère. S'ils sont laissés libres de chercher sans opposition, ce n'est qu'une question de temps avant qu'il ne soit trouvé et détruit."
 magic_project_lichdom.17.a:0 "Nous devons les arrêter rapidement !"
 magic_project_lichdom.17.b:0 "Nos protections les ralentiront, mais nous devons nous dépêcher !"
 
 magic_project_lichdom.18.t:0 "Les Occupants Trouvent le Phylactère"
 magic_project_lichdom.18.d:0 "Événement caché résultat de magic_project_lichdom.17"
 magic_project_lichdom.18.a:0 "Phylactère Trouvé"
 
 magic_project_lichdom.19.t:0 "La Recherche du Phylactère Commence"
 magic_project_lichdom.19.d:0 "[From.Owner.GetName] est gouverné par une liche et nous avons occupé leur capitale. Nous avons commencé à chercher dans [From.GetName] le phylactère de la liche, le conteneur de son âme, afin qu'il puisse être détruit et la liche avec lui."
 magic_project_lichdom.19.a:0 "Nous devons nous accrocher à [From.GetName] !"
 
 magic_project_lichdom.20.t:0 "Un Monstre Détruit"
 magic_project_lichdom.20.d:0 "Nous avons trouvé le cœur corrompu du mal qui nous afflige. Le phylactère de la liche est maintenant entre nos mains. Avec la destruction de ce phylactère, nous pouvons retirer l'immortalité de la liche [From.Owner.Monarch.GetName] et la détruire une fois pour toutes, débarrassant à jamais notre monde du mal de son influence."
 magic_project_lichdom.20.a:0 "Le mal ne survit jamais au bien."
 
 magic_project_lichdom.21.t:0 "Une Quête Vaine"
 magic_project_lichdom.21.d:0 "« Nous avons eu une forme de non-vie, oui. Mais qu'en est-il d'une seconde non-vie ? »\n\nTelle a dû être la pensée qui traversait l'esprit de [Root.Monarch.GetName] quand [Root.Monarch.GetSheHe] a décidé de se consacrer à la quête de la lichéité. Dans cette quête, [Root.Monarch.GetSheHe] a fouillé dans de vieux tomes poussiéreux, poursuivi des magies illicites, accompli des rituels impies. Mais il semble que tout cela soit en vain.\n\nPeut-être qu'une âme déjà séparée de la mortalité ne se prête pas à la liaison d'un phylactère. Peut-être qu'un corps qui ne mange ni ne boit ne peut pas traiter correctement les élixirs nécessaires. Peut-être est-ce juste une autre magie perdue au Jour des Cieux Cendrés. Mais quelle qu'en soit la raison, il semble que cette porte se soit fermée sur le [Root.Monarch.GetTitle] il y a très longtemps."
 magic_project_lichdom.21.a:0 "C'est simplement impossible..."

