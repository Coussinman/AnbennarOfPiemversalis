 magic_project_lichdom.1.t:0 "Poursuite de la Lichdom"
 magic_project_lichdom.1.d:0 "\"Vous avez le livre ? Donnez-le-moi, je dois l'avoir !\"\n-Roi Sorcier Xamarzu\n\nLa poursuite d'une si sombre majesté est difficile et semée d'embûches. Une telle quête nécessite une immense connaissance, et l'on doit d'abord commencer par découvrir comment un sorcier suffisamment motivé pourrait s'élever en premier lieu."
 magic_project_lichdom.1.a:0 "Engager des aventuriers pour trouver ce dont j'ai besoin"
 magic_project_lichdom.1.b:0 "Utiliser les ressources de l'État pour aider à l'investigation"
 magic_project_lichdom.1.c:0 "Je vais le rechercher moi-même !"

 magic_project_lichdom.2.t:0 "Projet Lichdom : Fabrication du Phylactère"
 magic_project_lichdom.2.d:0 "\"Ici repose Gradolf--a trouvé une boîte, ne regardait pas, a attrapé la liche pox.\"\n-L'épitaphe de l'aventurier décédé Gradolf Flixis\n\nAvec la découverte des connaissances sombres nécessaires pour atteindre la lichdom, il est révélé que le fondement même d'un tel don sombre réside dans un phylactère.\nUn phylactère est une sorte de contenant qui stocke l'âme d'un liche, généralement quelque chose de petit et facile à transporter ou à cacher, car si le phylactère est détruit, le liche périra avec lui.\nLa première étape pour tout aspirant liche est de fabriquer un tel objet merveilleux."
 magic_project_lichdom.2.a:0 "Un amulette capable de contenir un petit objet"
 magic_project_lichdom.2.b:0 "Une boîte ornée, incrustée de bijoux"

 magic_project_lichdom.3.t:0 "Projet Lichdom : Gravure du Phylactère"
 magic_project_lichdom.3.d:0 "\"La vie est si courte, l'artisanat si long à apprendre.\"\n-Altonius Hammergraft, Haut Balgarsmith\n\nUn phylactère doit être gravé avec d'énormes quantités de notation magique afin de contenir l'esprit de l'aspirant liche et de lui permettre de lancer des sorts sur lui."
 magic_project_lichdom.3.a:0 "Écrire des sorts sombres sur de minuscules parchemins magiques à mettre à l'intérieur"
 magic_project_lichdom.3.b:0 "Graver des runes impies sur les murs intérieurs et les remplir de Larme de Dame liquéfiée"
 magic_project_lichdom.3.c:0 "Recouvrir l'intérieur avec du sang enchanté d'une bête magique"

 magic_project_lichdom.4.t:0 "Projet Lichdom : Enchantement du Phylactère"
 magic_project_lichdom.4.d:0 "\"L'âme est une chose volatile et fragile. Privée d'un corps, la plupart d'entre elles passent à la vie suivante. La plupart...\"\n-Chasseur de Monstres Célèbre Dr. Reginald síl Vekt\n\nArguablement l'étape la plus importante et délicate sur le chemin de la lichdom est le long processus d'enchantement du phylactère pour en faire un foyer approprié pour l'âme immortelle du dirigeant, le transformant en un phare pour son essence sombre qui appelle plus fortement que l'attrait de l'au-delà. L'esprit, après tout, peut ne pas vouloir passer à autre chose, mais l'âme aveugle et muette a moins de scrupules, et doit donc être piégée en toute sécurité pour le reste de l'éternité."
 magic_project_lichdom.4.a:0 "Effectuer des Enchantements Sombres"

 magic_project_lichdom.5.t:0 "Projet Lichdom : La Potion de Transformation"
 magic_project_lichdom.5.d:0 "\"...Les âmes qui ne passent pas à autre chose, eh bien, normalement elles sont inoffensives. Bien sûr, elles feront beaucoup de bruit, mangeront quelques chats, peut-être essaieront-elles de se venger de leur meurtrier ; mais tout ce que vous avez vraiment à faire, c'est leur faire réaliser qu'elles sont mortes et résoudre ce qui les retient à ce plan.\"\n-Chasseur de Monstres Célèbre Dr. Reginald síl Vekt\n\nLa Potion de Transformation est essentiellement une potion magique extrêmement toxique qui doit tuer instantanément le lanceur de sorts après l'avoir bue. S'il s'attarde ne serait-ce qu'un instant, la transformation échouera et le buveur périra sans atteindre la lichdom. Elle a une grande variété d'ingrédients différents, mais nécessite un catalyseur principal de poison, lequel visez-vous ?"
 magic_project_lichdom.5.a:0 "4 racines de Belladone de la Reine"
 magic_project_lichdom.5.b:0 "2 bols de Larmes de Halanna moulues"
 magic_project_lichdom.5.c:0 "10 fleurs de Ciguë Touché par les Fées"

 magic_project_lichdom.6.t:0 "Projet Lichdom : Catalyseurs de la Potion de Transformation (Suite)"
 magic_project_lichdom.6.d:0 "\"Ceux qui m'effraient sont ceux qui ont *choisi* de devenir ce qu'ils sont. Il n'y a pas de raisonnement possible avec ce genre de folie.\"\n-Chasseur de Monstres Célèbre Dr. Reginald síl Vekt\n\nLa Potion de Transformation n'est pas une simple potion, et en fait nécessite un autre catalyseur mortel."
 magic_project_lichdom.6.a:0 "3 grammes de Damestear Noir"
 magic_project_lichdom.6.b:0 "6 gouttes de Venin de Vipère Nératique"
 magic_project_lichdom.6.c:0 "1 teinture de Sang de Vouivre"

 magic_project_lichdom.7.t:0 "Projet Lichdom : Récipient de la Potion"
 magic_project_lichdom.7.d:0 "\"...Le récipient doit être aussi sombre et maudit que le chemin de la lichdom lui-même, donc aucun simple flacon en verre ne fera l'affaire.\"\n-'Tactiques Nécromantiques', un guide de formation inquisitorial courant, sur la lichdom et ses signes accompagnateurs.\n\nUne fois le contenu de la Potion de Transformation complet, il doit être transféré dans un récipient spécial spécifiquement fait pour la lichdom. Un tel récipient doit être sombre et maudit, et créé à partir des moyens et matériaux les plus vils."
 magic_project_lichdom.7.a:0 "Arracher le cœur d'un innocent"
 magic_project_lichdom.7.b:0 "Trouvez-moi une licorne et apportez-moi sa corne !"

 magic_project_lichdom.8.t:0 "Projet Lichdom : Préparation du Rituel Sombre"
 magic_project_lichdom.8.d:0 "\"La maison d'un homme est son château, et la chambre rituelle d'un liche est sa maison. Elle doit être décorée comme telle.\"\n-Roi Liche Xamarzu\n\nComme tout bon mage le sait, la préparation est la moitié de la bataille. Le rituel sombre de la lichdom est une entreprise dangereuse, et la chambre rituelle doit être préparée en conséquence, avec plusieurs cercles magiques se chevauchant, des ornements enchantés, et un piédestal ornementé approprié sur lequel placer le phylactère."
 magic_project_lichdom.8.a:0 "Faire les préparatifs"
 magic_project_lichdom.8.b:0 "Tracer un Cercle de Puissance pour améliorer mes chances"

 magic_project_lichdom.9.t:0 "Projet Lichdom : Nettoyage du Rituel Sombre"
 magic_project_lichdom.9.d:0 "\"C'est à la fois ironique et triste - vos 'liches' se rapprochent tellement de l'illumination, avant de tout jeter sur l'autel sombre de l'immortalité terrestre.\"\n-Xiou l'Innommé, Gourou Halessi\n\nUne fois toutes les préparations terminées, le suppliant doit ensuite purger son corps et son âme de tous les fardeaux de la chair mondaine. Cela nécessite souvent des années de privation volontaire pour évoquer un état proche de la mort et de l'absence d'esprit."
 magic_project_lichdom.9.a:0 "Commencer le Nettoyage"
 magic_project_lichdom.9.b:0 "Les sorts de transmutation aideront à accélérer le processus"

 magic_project_lichdom.10.t:0 "Projet Lichdom : Consommation"
 magic_project_lichdom.10.d:0 "\"Si longtemps j'ai attendu ce moment. Peu importe les conséquences, peu importe la douleur, je ne faiblirai pas.\"\n-Archimage Gerenoth, derniers mots\n\nLorsque le moment est venu, le suppliant doit se tenir à l'intérieur de sa chambre rituelle à côté du phylactère et boire la potion de transformation. S'il ne la boit pas assez rapidement ou s'il ne meurt pas immédiatement, le corps et l'âme ne se sépareront pas complètement et le futur liche mourra définitivement."
 magic_project_lichdom.10.a:0 "Boire."
 magic_project_lichdom.10.b:0 "Tant que nos préparatifs ont été minutieux, nous n'avons rien à craindre"

 magic_project_lichdom.11.t:0 "Ascension à la Lichdom"
 magic_project_lichdom.11.d:0 "\"C'est fait.\"\n-Morgurax, le Premier Liche\n\nLa douleur est vraiment terrible. Le poison ronge vos os et le rituel arrache votre esprit de son vaisseau terrestre. Chaque centimètre de votre corps semble brûler, geler et s'évaporer, tout à la fois. Mais enfin, la douleur s'estompe. Et vous êtes toujours debout.\nLes jours suivants sont des jours calmes, passés à évaluer votre nouvelle existence seul dans vos chambres. Votre nouveau corps ressemble beaucoup à l'ancien, bien que vous ne ressentiez plus les élancements de la faim ou de la soif, ni aucune autre urgence mortelle distractive. Votre chair pend déjà lâchement de vos os en raison de l'amaigrissement de votre long nettoyage. Avec suffisamment de temps, elle finira par se détacher et ne laissera que votre squelette poli derrière. Vous serez un être parfait en corps ainsi qu'en esprit et en âme."
 magic_project_lichdom.11.db:0 "Immarel Winterswrath a finalement accédé à un pouvoir éternel - la lichdom. Immortelle, elle peut essentiellement régner sur Gemradcurt pour toute l'éternité. Cependant, en raison de son chemin plutôt unique pour atteindre la Lichdom, le faisant sur le dos d'un patron Archfey très puissant, et utilisant ses designs ésotériques pour un phylactère et un rituel de purification, la nature de son ascension a été plutôt différente de celle de Morgurax, le premier liche.\n\nSon phylactère, profondément dans la Lance de Givre, est complètement immobile, incapable d'être déplacé de sa position sans un grand effort - de plus, il est essentiellement physiquement et magiquement connecté au tourbillon de sorts qui tourbillonne haut au-dessus de la ville, de sorte que le \"Cœur de l'Hiver\" et l'Hiver Éternel dans lequel Gemradcurt a été plongé sont intimement connectés. Bien que cela signifie que l'âme d'Immarel soit potentiellement plus susceptible d'être découverte et détruite, et que le processus d'ascension à la Lichdom soit infiniment plus coûteux que la méthode traditionnelle, cela a d'autres avantages, potentiellement plus grands.\n\nLe plus grand de ceux-ci est que l'âme d'Immarel peut être \"transférée\" d'un corps physique à un autre, remplaçant l'esprit de la personne dont le corps elle habite, rendant le sujet de transfert en état de mort cérébrale dans le processus, mais surtout ne tuant pas le corps physique du sujet, comme dans le processus normal. Cela lui permet de garder une connexion physique avec le monde qui l'entoure - quelque chose que le Prince du Gel Éternel semble être plutôt enthousiaste, probablement pour qu'Immarel puisse également sentir \"l'étreinte froide de l'hiver\". Le transfert est difficile et prend du temps, et ne peut pas être fait sur un coup de tête, mais néanmoins cela peut être fait sans trop de tracas, permettant à Immarel de changer de corps une fois que l'ancien devient trop vieux ou endommagé pour être utilisé. Les différences physiques d'apparence peuvent être couvertes par la magie d'illusion, comme le font souvent les Liches à l'est. Cependant, si le corps hôte d'Immarel est tué physiquement, Immarel sera forcée de retourner à la Chambre du Cœur sous la Lance de Givre, et doit d'abord récupérer pendant un certain temps avant de se retransférer dans un nouvel hôte. Bien que cette méthode, et cette forme légèrement unique de Lichdom, soient trop sur mesure et limitées pour être utilisées ailleurs, elles sont néanmoins vitales pour le succès du régime Immarellien. Prions qu'Immarel utilise le don qui lui a été accordé avec sagesse..."
 magic_project_lichdom.11.a:0 "Regardez-moi. Je suis parfait."
 magic_project_lichdom.11_tt:0 "Aussi longtemps que le Phylactère persiste, le §RLiche§! aussi.\n\nLes lois du monde naturel ont été profanées.\n§RCertaines entités résidant au-delà du plan matériel peuvent ne pas prendre cela à la légère.§!"

 magic_project_lichdom.12.t:0 "Résurrection du Liche"
 magic_project_lichdom.12.d:0 "Des jours après la mort du liche, une étrange substance sombre suinte du phylactère. La substance sombre se transforme bientôt en un double pourrissant et nu de l'ancien dirigeant avant que leur âme persistante ne pénètre et ne possède à nouveau leur vaisseau mort-vivant.\n\n§B(Un nouvel héritier sera créé, mais cet héritier est en fait votre liche renaissant. Utilisez ce temps pour renommer votre liche si nécessaire)§!"
 magic_project_lichdom.12.a:0 "Le liche reprend sa place légitime en tant que [Root.Monarch.GetTitle]."
 magic_project_lichdom.12.b:0 "Le liche se lève et abandonne son ancien nom !"
 magic_project_lichdom.12.c:0 "Notre dirigeant immortel est rapidement ressuscité et reprend sa place légitime en tant que [Root.Monarch.GetTitle] !"

 magic_project_lichdom.13.t:0 "Un Liche Renaissant"
 magic_project_lichdom.13.d:0 "Ya boi - ceci est caché donc ça n'a pas besoin d'être localisé !"
 magic_project_lichdom.13.a:0 "Réanime-moi, fils"

 magic_project_lichdom.14.t:0 "Phylactère du Liche Détruit !"
 magic_project_lichdom.14.d:0 "Vous avez pu le sentir en un instant.\n\nAvec la destruction du phylactère de [Root.Monarch.GetName] est venue la destruction de [Root.Monarch.GetHerHis] âme. Peu après, la mort commence à réclamer ce qui lui revenait de droit, et le corps physique de [Root.Monarch.GetName] commence à se dissoudre en poussière, ne laissant rien."
 magic_project_lichdom.14.a:0 "Nooooooon !"

 magic_project_lichdom.15.t:0 "Affaires d'un État Liche"
 magic_project_lichdom.15.d:0 "D'innombrables multitudes d'acolytes sombres se pressent sous les bannières de $PAYS$ et ont soulevé une bonne question : pourquoi l'estimé [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'accroche-t-il encore à un État inadapté à une telle domination magique ?\n\nIls ont suggéré un changement dans la structure de pouvoir du pays, se concentrant sur [Root.Monarch.GetName] et bien sûr, [Root.Monarch.GetHerHis] subordonnés magiques."
 magic_project_lichdom.15.a:0 "Se transformer en Magocratie !"
 magic_project_lichdom.15.b:0 "Le gouvernement est bien comme il est."

 magic_project_lichdom.16.t:0 "Gouvernement sans Liche"
 magic_project_lichdom.16.d:0 "Avec la mort de notre dirigeant liche, les administrateurs du pays font face à un nouveau dilemme : comment allons-nous fonctionner sans un dirigeant qui nous a servis depuis des temps immémoriaux ?"
 magic_project_lichdom.16.a:0 "Le liche avait un apprenti digne de prendre le manteau"
 magic_project_lichdom.16.b:0 "Les acolytes sombres du royaume ont solidifié leur contrôle magocratique"
 magic_project_lichdom.16.c:0 "Le royaume est revenu à sa ancienne forme, avant les temps sombres"

 magic_project_lichdom.17.t:0 "Envahisseurs Cherchant le Phylactère"
 magic_project_lichdom.17.d:0 "Notre capitale, [Root.GetName], a été occupée et les envahisseurs cherchent notre phylactère. S'ils sont laissés à chercher sans opposition, ce n'est qu'une question de temps avant qu'il ne soit trouvé et détruit."
 magic_project_lichdom.17.a:0 "Nous devons les arrêter rapidement !"
 magic_project_lichdom.17.b:0 "Nos sorts de protection les ralentiront, mais nous devons nous dépêcher !"

 magic_project_lichdom.18.t:0 "Les Occupants Trouvent le Phylactère"
 magic_project_lichdom.18.d:0 "Résultat caché de l'événement magic_project_lichdom.17"
 magic_project_lichdom.18.a:0 "Phylactère Trouvé"

 magic_project_lichdom.19.t:0 "La Recherche du Phylactère Commence"
 magic_project_lichdom.19.d:0 "[From.Owner.GetName] est dirigé par un liche et nous avons occupé sa capitale. Nous avons commencé à chercher [From.GetName] pour le phylactère du liche, le contenant de son âme, afin qu'il puisse être détruit et le liche avec lui."
 magic_project_lichdom.19.a:0 "Nous devons nous accrocher à [From.GetName] !"

 magic_project_lichdom.20.t:0 "Un Monstre Détruit"
 magic_project_lichdom.20.d:0 "Nous avons trouvé le cœur corrompu du mal qui nous afflige. Le phylactère du liche est maintenant entre nos mains. Avec la destruction de ce phylactère, nous pouvons enlever l'immortalité du liche [From.Owner.Monarch.GetName] et le détruire une fois pour toutes, débarrassant pour toujours notre monde du malaise de son influence."
 magic_project_lichdom.20.a:0 "Le mal ne dure jamais plus que le bien."

 magic_project_lichdom.21.t:0 "Une Poursuite Sans Fruit"
 magic_project_lichdom.21.d:0 "\"Nous avons eu une forme de non-vie, oui. Mais qu'en est-il d'une seconde non-vie ?\"\n\nTelle a dû être la pensée traversant l'esprit de [Root.Monarch.GetName] lorsqu'il a décidé de se dévouer à la poursuite de la lichdom. Dans cette quête, il a feuilleté de vieux grimoires poussiéreux, poursuivi des magies illicites, accompli des rituels impies. Mais il semble que tout cela ait été vain.\n\nPeut-être qu'une âme déjà séparée de la mortalité ne se prête pas à la liaison d'un phylactère. Peut-être qu'un corps qui ne mange ni ne boit ne peut pas correctement traiter les élixirs nécessaires. Peut-être est-ce simplement une autre magie perdue lors du Jour des Cieux de Cendres. Mais quelle qu'en soit la raison, il semble que cette porte se soit fermée sur le [Root.Monarch.GetTitle] il y a très longtemps."
 magic_project_lichdom.21.a:0 "C'est simplement impossible..."

 magic_project_summoning.1.t:0 "Choisir Votre Patron"
 magic_project_summoning.1.d:0 "Quelques informations sur les familiers et leur folklore"
 magic_project_summoning.1.a:0 "Esprits"

 magic_project_summoning.2.t:0 "Acquérir des Matériaux"
 magic_project_summoning.2.d:0 "Nous avons besoin de quelques trucs sur l'invocation d'esprits, je ne sais pas comment cela fonctionne dans Anbennar"
 magic_project_summoning.2.a:0 "Achetons-en simplement"
 magic_project_summoning.2.b:0 "Nous en avons quelques-uns pour une raison que nous verrons plus tard"
 magic_project_summoning.2.c:0 "Une troisième option"

 magic_project_summoning.3.t:0 "Foyer d'Invocation"
 magic_project_summoning.3.d:0 "Obtenez d'autres trucs d'esprit"
 magic_project_summoning.3.a:0 "Cool"
 magic_project_summoning.3.b:0 "Option Ici"

 magic_project_summoning.4.t:0 "Invocation Complète"
 magic_project_summoning.4.d:0 "Hourra, nous avons invoqué un esprit"
 magic_project_summoning.4.a:0 "Activer l'événement du patron esprit"
