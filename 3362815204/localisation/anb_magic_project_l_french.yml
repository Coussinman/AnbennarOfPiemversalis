 #SIMULACRUM
 magic_project_simulacrum.1.t:0 "Projet de Simulacre : Étape 1"
 magic_project_simulacrum.1.d:0 "« Il y a ceux qui prétendent que l'Illusion n'est rien de plus qu'ombres et fausses pistes. Ils se trompent. »\n-Confessions d'un Maître Illusionniste, Introduction\n\nAvec les incantations de base achevées, une silhouette magique se dresse dans votre bureau d'étude, attendant vos instructions.\nLier un fragment du sujet à dupliquer constitue l'étape suivante, en l'occurrence, vous-même. Cela sert à la fois de composant visuel pour l'apparence de la silhouette et forme sa personnalité de base."
 magic_project_simulacrum.1.a:0 "Une mèche de cheveux suffira"
 magic_project_simulacrum.1.b:0 "Ajoutons quelques ongles"
 
 magic_project_simulacrum.2.t:0 "Projet de Simulacre : Étape 2"
 magic_project_simulacrum.2.d:0 "« La glace, comme l'esprit, est éphémère mais éternelle. »\n-Hrafn, Cryomancien de Bjarnríki\n\nAprès avoir passé un long moment à perfectionner les manières de votre simulacre, il ressemble désormais à votre personne et agit comme vous, ou du moins, aussi fidèlement que quiconque puisse y parvenir !\nCependant, le simulacre n'est encore guère plus qu'une ombre et nécessite une base (typiquement des flocons de neige ou de glace, réfractant la lumière dans une suspension magique) afin d'adopter et maintenir votre apparence sur le long terme sans nécessiter un entretien magique constant."
 magic_project_simulacrum.2.a:0 "Heureusement nous avons beaucoup de neige dans les parages !"
 magic_project_simulacrum.2.b:0 "Un peu de persuasion devrait nous apporter le meilleur des Forgerons-de-Glace."
 magic_project_simulacrum.2.c:0 "Glace ou neige ? Le [Root.Monarch.GetTitle] peut s'en procurer [Root.Monarch.GetHerHim]self."

 
 magic_project_simulacrum.3.t:0 "Projet de Simulacre : Étape 2"
 magic_project_simulacrum.3.d:0 "« La glace, comme l'esprit, est éphémère mais éternelle. »\n-Hrafn, Cryomancien de Bjarnríki\n\nAprès avoir passé un long moment à perfectionner les manières de votre simulacre, il ressemble désormais à votre personne et agit comme vous, ou du moins, aussi fidèlement que quiconque puisse y parvenir !\nCependant, le simulacre n'est encore guère plus qu'une ombre et nécessite une base (typiquement des flocons de neige ou de glace, réfractant la lumière dans une suspension magique) afin d'adopter et maintenir votre apparence sur le long terme sans nécessiter un entretien magique constant.\n\nMalheureusement les chutes de neige se font rares actuellement, et pour progresser maintenant vous devrez en importer de l'étranger."
 magic_project_simulacrum.3.a:0 "Importer de la glace"
 
 magic_project_simulacrum.4.t:0 "Projet de Simulacre : Étape 3"
 magic_project_simulacrum.4.d:0 "« ...Et de son anneau surgit un simulacre parfait, pour s'asseoir dans la cellule et tromper ses geôliers tandis qu'il s'échappait. »\n-'Le Conte de Jevan le Sage', quarante-troisième strophe\n\nBien que votre simulacre existe désormais indéfiniment, afin d'invoquer et de congédier l'illusion à volonté, elle doit être stockée dans une source de pouvoir enchantée, vous permettant de l'appeler seulement quand nécessaire (comme un remplaçant quand vous êtes préoccupé par vos études).\n\nChoisir la source de pouvoir de l'illusion est une question de préférence, et n'affectera aucunement les performances de l'illusion."
 magic_project_simulacrum.4.a:0 "La stocker dans un anneau est pratique"
 magic_project_simulacrum.4.b:0 "Que diriez-vous d'un miroir ? J'adore me contempler !"
 
 magic_project_simulacrum.5.t:0 "Projet de Simulacre : Achevé"
 magic_project_simulacrum.5.d:0 "« N'est-ce que moi, ou le Roi a-t-il été bien plus attentionné dernièrement ? »\n-Un Courtisan\n\nAprès quelques tests finaux lors de petites réceptions et d'interactions avec les membres de la cour, le simulacre de votre personne est achevé.\nVous pourrez désormais invoquer le Simulacre pour s'occuper des affaires moins importantes, tandis que vous vous concentrez sur l'essentiel : accroître votre pouvoir magique.\n\n§B(Un événement apparaîtra maintenant permettant d'invoquer votre Simulacre chaque fois que vous étudiez la magie)§!"
 magic_project_simulacrum.5.a:0 "Enfin ! Je peux continuer mes études sans être entravé par les préoccupations mondaines !"
 
 magic_project_simulacrum.6.t:0 "Simulacre Découvert !"
 magic_project_simulacrum.6.d:0 "Dans un malheureux concours de circonstances, votre Simulacre (une copie illusoire de votre personne) a été démasqué à la cour ! Toute une série de courtisans exigent une explication, après tout, quel genre de dirigeant paresseux néglige ses devoirs ?!"
 magic_project_simulacrum.6.a:0 "Je voulais vraiment lire ces livres..."
 magic_project_simulacrum.6.b:0 "Ils devraient être reconnaissants de ma présence, simulacre ou non."
 
 magic_project_simulacrum.7.t:0 "Simulacre Endommagé !"
 magic_project_simulacrum.7.d:0 "Votre simulacre a été endommagé... bien qu'avec un peu de chance personne ne s'en soit aperçu.\n\nVous devrez travailler à réparer le simulacre, ou le laisser détruit."
 magic_project_simulacre.7.a:0 "Réparer le Simulacre"
 magic_project_simulacrum.7.b:0 "L'abandonner"
 magic_project_simulacrum.7.c:0 "Utiliser la magie de transmutation pour le réparer"
 
 magic_project_simulacrum.8.t:0 "Simulacre Détruit !"
 magic_project_simulacrum.8.d:0 "Au milieu d'un discours, votre Simulacre commence à grésiller et à bégayer, bouclant et répétant des déclarations précédentes...\n\nVous avez un bref instant pour éviter le désastre : que faites-vous ?"
 magic_project_simulacrum.8.a:0 "C'est inévitable !"
 magic_project_simulacrum.8.b:0 "J'ai réussi à le faire s'excuser avant qu'il ne se dissipe"
 magic_project_simulacrum.8.c:0 "Un sort d'enchantement leur a fait rapidement oublier"
 
 
 
 #HOMUNCULUS
 magic_project_homunculus.1.t:0 "Projet d'Homuncule : Étape 1"
 magic_project_homunculus.1.d:0 "« Vous voulez faire un homuncule mâle ? Il nous faudra plus d'argile... » -Apprenti Innocent\n\nLes premières étapes pour créer la vie consistent à déterminer le sexe de ladite vie. Un amas d'argile trône dans votre bureau d'étude, attendant votre décision."
 magic_project_homunculus.1.a:0 "Mâle"
 magic_project_homunculus.1.b:0 "Femelle"
 magic_project_homunculus.1.c:0 "Androgyne"
 
 magic_project_homunculus.2.t:0 "Projet d'Homuncule : Étape 2"
 magic_project_homunculus.2.d:0 "« La forme humaine est chose de beauté divine. Un mage doit être à la fois scientifique, artiste et prêtre pour reproduire une telle divinité. »\n-Gellan l'Architecte\n\nAvec un scalpel enchanté d'une main et de l'argile magiquement préparée de l'autre, le transmutateur doit perfectionner le corps de l'homuncule avant de lui donner la vie. Dans la plupart des cas, l'homuncule reçoit le physique idéal de sa race. Après tout : pourquoi ne pas viser la perfection ?"
 magic_project_homunculus.2.a:0 "Un physique standard"
 magic_project_homunculus.2.b:0 "Une stature absolument imposante !"
 magic_project_homunculus.2.c:0 "Un corps musclé digne d'Adean lui-même !"
 magic_project_homunculus.2.dd:0 "Une silhouette voluptueuse désirée par tous !"
 
 magic_project_homunculus.3.t:0 "Projet d'Homuncule : Étape 3"
 magic_project_homunculus.3.d:0 "« Toute création doit avoir une source de pouvoir, quelque chose qui lui donne la vie. »\n-Guide du Débutant pour les Créatures Artificielles\n\nDans le cas des homuncules, on l'appelle le Cœur de Contrôle. Quelque chose qui va au-delà d'une simple origine d'énergie, mais plutôt quelque chose qui agit comme le noyau vivant de l'être. Le cœur, malgré son appellation, fonctionne aussi comme le cerveau. Sans lui, l'homuncule ne peut atteindre la vraie conscience.\n\nCréer le Cœur de Contrôle constitue la partie la plus chronophage du processus des homuncules, et nécessite de grandes quantités d'énergies magiques et de sorts pour imprégner le cœur d'une âme artificielle."
 magic_project_homunculus.3.a:0 "L'imprégner de ma propre essence magique"
 magic_project_homunculus.3.b:0 "Se procurer un noyau de Damestear pure"
 magic_project_homunculus.3.c:0 "Qu'en est-il des âmes de mes sujets ?"
 
 magic_project_homunculus.4.t:0 "Projet d'Homuncule : Étape 4"
 magic_project_homunculus.4.d:0 "« Le sang est la ligne de démarcation entre vie et non-vie. »\n-Croisé Corvurien\n\nMaintenant que le Cœur de Contrôle contient un habitant 'vivant', il doit être lié à la fois au corps hôte et à son maître.\nÉtape 1.  Placer le Cœur de Contrôle dans la cavité prévue dans la poitrine de l'hôte d'argile\nÉtape 2.  S'assurer que l'hôte d'argile possède un système circulatoire physique et métaphysique clair après le placement\nÉtape 3.  Drainer le sang du maître destiné dans la cavité (jusqu'à 6 litres)\nÉtape 4.  Laisser reposer pendant 20 minutes\nÉtape 5.  Terminer avec le Rituel de Liaison de Gellan"
 magic_project_homunculus.4.a:0 "C'est parti..."
 
 magic_project_homunculus.5.t:0 "Projet d'Homuncule : Étape 5"
 magic_project_homunculus.5.d:0 "« Les homuncules peuvent être repérés par leur teint cadavérique et leur regard absent, signe des dieux de leur naissance contre-nature. »\n-Inquisiteur Moravis de Wex\n\nLes homuncules vivent et respirent comme tout autre humain (ou race correspondante), et si ce n'était leur peau anormalement pâle et leurs yeux vides, seuls les plus perspicaces pourraient discerner leur vraie nature.\nLa plupart des homuncules sont créés non pour le don de la vraie liberté, mais pour le don d'un serviteur intelligent, loyal et éternel. La communauté magique comprend cela parfaitement, et le peuple comprend assez la magie pour maintenir une prudence confortable - cependant, si on le souhaite, on peut accorder le vrai don de la vie à un homuncule, et travailler à créer une véritable authenticité dans leur apparence de sorte que les lignes entre artificiel et naturel se brouillent."
 magic_project_homunculus.5.a:0 "Les rendre plus vivants"
 magic_project_homunculus.5.b:0 "Conserver leur artificialité"
 
 magic_project_homunculus.6.t:0 "Destin de l'Homuncule"
 magic_project_homunculus.6.d:0 "« Vous faites confiance à cette créature ? » \n« Complètement. Faites-vous confiance au [Root.Monarch.GetTitle], Maître-Espion ? » \n« Je ne fais confiance à personne davantage, comme vous le savez bien. Pourquoi ? » \n« Alors vous pouvez faire confiance à l'homuncule. Car notre [Root.Monarch.GetTitle] est son créateur et, à toutes fins utiles, son dieu. Elle fut créée pour cela. »\n-Courtisans à propos d'un nouvel homuncule conseiller\n\nChaque homuncule est créé avec un objectif spécifique à l'esprit, quelque chose qui manque dans la vie de son créateur que seul un être parfait pourrait combler.\n\nDans notre cas, cet homuncule fut entraîné pour être..."
 magic_project_homunculus.6.a:0 "...un familier pour m'aider dans mes études magiques"
 magic_project_homunculus.6.b:0 "...un Général"
 magic_project_homunculus.6.c:0 "...un Amiral"
 magic_project_homunculus.6.dd:0 "...un héritier 'perdu depuis longtemps' de ma maison"
 magic_project_homunculus.6.e:0 "...mon amant et consort"
 magic_project_homunculus.6.f:0 "...un Conseiller"
 
 magic_project_homunculus.7.t:0 "Conseiller Homuncule"
 magic_project_homunculus.7.d:0 "Le rôle de l'homuncule dans la 'vie' fut déterminé par son créateur avant même sa naissance, et en tant que tel il fut formé pour un rôle à la cour du [Root.Monarch.GetTitle]."
 magic_project_homunculus.7.a:0 "Artiste"
 magic_project_homunculus.7.b:0 "Inquisiteur"
 magic_project_homunculus.7.c:0 "Maître des Monnaies"
 magic_project_homunculus.7.dd:0 "Scientifique Naturel"
 magic_project_homunculus.7.e:0 "Philosophe"
 magic_project_homunculus.7.f:0 "Théologien"
 magic_project_homunculus.7.g:0 "Trésorier"
 magic_project_homunculus.7.h:0 "Gouverneur Colonial"
 magic_project_homunculus.7.i:0 "Diplomate"
 magic_project_homunculus.7.j:0 "Réformateur Naval"
 magic_project_homunculus.7.k:0 "Navigateur"
 magic_project_homunculus.7.l:0 "Maître-Espion"
 magic_project_homunculus.7.m:0 "Homme d'État"
 magic_project_homunculus.7.n:0 "Commerçant"
 magic_project_homunculus.7.o:0 "Organisateur d'Armée"
 magic_project_homunculus.7.p:0 "Réformateur d'Armée"
 magic_project_homunculus.7.q:0 "Commandant"
 magic_project_homunculus.7.r:0 "Grand Capitaine"
 magic_project_homunculus.7.s:0 "Maître Recruteur"
 magic_project_homunculus.7.tt:0 "Ingénieur Militaire"
 magic_project_homunculus.7.u:0 "Intendant"
 magic_project_homunculus.7.z:0 "Nous employons assez d'homuncules, nous devons leur choisir un autre destin !"
 
 magic_project_homunculus.8.t:0 "Dirigeant Homuncule"
 magic_project_homunculus.8.d:0 "Votre dirigeant actuel est un homuncule, une créature façonnée par la pure alchimie."
 magic_project_homunculus.8.a:0 "Ainsi commence mon règne."
 magic_project_homunculus.9.t:0 "Troubles d'un Conseiller Homuncule"
 magic_project_homunculus.9.da:0 "Des membres de notre gouvernement ont clairement fait savoir qu'ils n'aiment pas notre conseiller homuncule et exigent qu'il soit démis de ses fonctions !"
 magic_project_homunculus.9.db:0 "Des membres de notre gouvernement ont commencé à soupçonner que l'un de nos plus proches conseillers est un homuncule. Ils ne savent pas qu'en fait, plusieurs de nos plus proches conseillers sont des homuncules !\n\nMême si nous en sacrifions un, cela devrait éliminer les soupçons sur les autres."
 magic_project_homunculus.9.a:0 "Absurde !"
 magic_project_homunculus.9.b:0 "Retirer notre conseiller administratif de ses fonctions !"
 magic_project_homunculus.9.c:0 "Retirer notre conseiller diplomatique de ses fonctions !"
 magic_project_homunculus.9.dd:0 "Retirer notre conseiller militaire de ses fonctions !"

 
 magic_project_homunculus.10.t:0 "Héritier Démasqué comme Homuncule !"
 magic_project_homunculus.10.d:0 "Que ce soit par un faux pas diplomatique ou des preuves accablantes, une série d'événements malheureux a révélé [Root.Heir.GetName] pour ce qu'[Root.Heir.GetSheHe] est vraiment : un être créé par des moyens contre-nature, un être façonné par l'alchimie !"
 magic_project_homunculus.10.a:0 "[Root.Heir.GetName] est mon héritier pour de bonnes raisons"
 magic_project_homunculus.10.b:0 "Déshériter [Root.Heir.GetName]"
 magic_project_homunculus.11.t:0 "Dirigeant Démasqué comme Homuncule !"
 magic_project_homunculus.11.d:0 "« Vous n'êtes pas un simple mortel, mon [Root.Monarch.GetTitle]. Vous êtes un monstre de la nature qui n'aurait jamais dû exister ! »\n\nDes rumeurs se répandent à travers le pays selon lesquelles [Root.Monarch.GetName] n'est pas qui [Root.Monarch.GetSheHe] prétend être, mais est en fait un homuncule secrètement infiltré dans la société !\n\nDes rebelles se sont soulevés dans certaines parties du pays exigeant l'abdication de [Root.Monarch.GetName], ou sinon."
 magic_project_homunculus.11.a:0 "Oh je ne crois pas"
 magic_project_homunculus.11.b:0 "Abdiquer"
 magic_project_homunculus.12.t:0 "Consort Démasqué comme Homuncule !"
 magic_project_homunculus.12.d:0 "Les gens savaient que la beauté parfaite de [Root.Consort.GetName] était trop belle pour être vraie.\n\nDes rumeurs se sont répandues à la cour selon lesquelles [Root.Consort.GetName] est en fait une sorte de création malsaine faite dans le seul but de plaire à [Root.Monarch.GetName] !"
 magic_project_homunculus.12.a:0 "Rien ne peut se dresser sur le chemin de l'amour !"
 magic_project_homunculus.12.b:0 "Au moins la succession est assurée avec notre héritier ?"
 magic_project_homunculus.12.c:0 "Rétrograder mon consort au rang de maîtresse"
 magic_project_homunculus.13.t:0 "Le Dirigeant Homuncule Nécessite des Réparations"
 magic_project_homunculus.13.d:0 "Le temps file quand on est effectivement immortel.\n\nQue ce soit une peau qui se détache ou des articulations qui se détériorent, vous devrez vous réparer si vous voulez retrouver votre état optimal."
 magic_project_homunculus.13.a:0 "Me réparer"
 magic_project_homunculus.13.b:0 "Risquer la détérioration"
 magic_project_homunculus.13.c:0 "Mourir"
 magic_project_homunculus.14.t:0 "La Jeunesse de [Root.Monarch.GetName]"
 magic_project_homunculus.14.d:0 "[Root.Monarch.GetName] est un homuncule, ce qui signifie que s'il est correctement entretenu : [Root.Monarch.GetSheHe] ne mourra jamais.\n\nCependant, vos sujets ne le savent pas et ils commencent à devenir suspicieux... [Root.Monarch.GetName] ne peut sûrement pas paraître si jeune dans ses années avancées ?"
 magic_project_homunculus.14.a:0 "Me « vieillir » en conséquence"
 magic_project_homunculus.14.b:0 "C'est juste mon teint juvénile !"
 
 magic_project_homunculus.21.t:0 "Le Conseiller Homuncule Nécessite des Réparations"
 magic_project_homunculus.21.d:0 "Notre homuncule a servi loyalement, conseillant le [Root.Monarch.GetTitle] sur toutes les affaires de l'administration de l'État. Mais récemment, quelque chose semble s'être détraqué, la créature bégaie en donnant des conseils, déchire les documents en les complétant, et a développé une étrange fascination pour le fromage.\n\nDes réparations s'imposent clairement... ou [Root.Monarch.GetName] devrait-il laisser partir ce conseiller loyal ?"
 magic_project_homunculus.21.a:0 "Réparer notre conseiller"
 magic_project_homunculus.21.b:0 "Risquer une détérioration supplémentaire"
 magic_project_homunculus.21.c:0 "Adieu, pauvre créature !"
 
 magic_project_homunculus.22.t:0 "Le Conseiller Homuncule Nécessite des Réparations"
 magic_project_homunculus.22.d:0 "Notre homuncule a servi avec compétence, se conduisant de manière irréprochable à la cour, en mer, et dans des régions bien au-delà. Mais récemment, quelque chose semble s'être détraqué, la créature glisse dans une langue jamais entendue auparavant, passe l'intégralité d'un voyage en mer à fixer le ciel, et a développé une étrange fascination pour les citrons.\n\nDes réparations s'imposent clairement... ou [Root.Monarch.GetName] devrait-il laisser partir ce conseiller loyal ?"
 magic_project_homunculus.23.t:0 "Le Conseiller Homuncule Nécessite des Réparations"
 magic_project_homunculus.23.d:0 "Notre homuncule a servi excellemment, un contributeur précieux tant dans la planification stratégique que dans la prise de décisions tactiques. Mais récemment, quelque chose semble s'être détraqué, la créature tient une épée par la lame, ne peut traiter les nombres supérieurs à deux mille quatorze, et a développé une étrange fascination pour le pain.\n\nDes réparations s'imposent clairement... ou [Root.Monarch.GetName] devrait-il laisser partir ce conseiller loyal ?"
 
