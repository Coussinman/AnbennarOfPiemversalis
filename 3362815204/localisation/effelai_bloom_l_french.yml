    #Effelai Bloom Events
    effelai_bloom.1.t:0 "La Dormance de l'Effelai"
    effelai_bloom.1.d:0 "L'Effelai est actuellement endormie - mieux vaut ne pas la déranger."
    effelai_bloom.1.a:0 "D'accord"
    effelai_bloom.2.t:0 "Floraison de l'Effelai"
    effelai_bloom.2.d:0 "D'étranges rapports nous parviennent de nos terres dans l'Effelai, car l'intégralité de la jungle semble être en bouleversement. Les habitants locaux rapportent de nombreux événements étranges, des chants obsédants et gaz étranges émanant de la jungle aux bosquets entiers d'arbres se déplaçant d'eux-mêmes. Mais la chose la plus étrange de toutes est la couleur. Toute la jungle, incluant même les plantes qui ne devraient pas porter de fleurs, a commencé à fleurir. Sous la canopée vert sombre de la forêt tropicale d'Effelai, il y a une explosion de couleurs, alors que les fleurs recouvrent presque chaque surface. Elles vont du rouge le plus vif et du bleu le plus profond à l'argent et l'or réfléchissants, ou même une iridescence chatoyante de couleurs comme la lumière brisée dans l'huile. Certains mages théorisent qu'il y a quelque sort ou malédiction puissant affectant la région, datant peut-être du Jour des Cieux de Cendre. Pendant ce temps, beaucoup des elfes nés-des-ruines natifs de l'Effelai sont convaincus que leur déesse s'est éveillée, en colère contre l'afflux d'étrangers qui ne respectent pas la sainteté de sa jungle ou ne l'apaisent pas avec des sacrifices et des chants. Quoi qu'il en soit, nous devons découvrir ce qui se passe et comment y mettre fin avant que les choses ne deviennent incontrôlables."
    effelai_bloom.2.a:0 "Très Mauvais Moment"
    effelai_bloom.2.b:0 "Notre Déesse Chante"
    effelai_bloom.3.t:0 "Floraison de l'Effelai : Une Décision Capitale"
    effelai_bloom.3.d:0 "Beaucoup des expéditions dans l'Effelai ne sont pas revenues, et plus encore ont subi de lourdes pertes. Les informations qu'elles ont pu rapporter, cependant, sont immensément précieuses. La masse pulsante sous les arbres s'est révélée présente dans tout notre territoire de la jungle d'Effelai, formant un vaste réseau. Présumément, elle s'étend même bien au-delà de notre propre territoire. Qui plus est, elle est indéniablement et incontestablement vivante et consciente. Toutes nos expéditions rapportent la même chose : Toute forme d'attaque menée contre elles, que ce soit par des Serviteurs-Graines, les étranges monstruosités qui habitent la jungle, ou les arbres eux-mêmes, coïncidaient toutes avec le réseau sous leurs pieds pulsant fortement. Beaucoup ont commencé à appeler cette chose Effelai, car ils croient qu'il n'y a aucune différence entre ce réseau pulsant, la jungle elle-même, et même beaucoup des créatures qui vivent en son sein. L'Effelai, prétendent-ils, est une créature unique, couvrant presque la moitié du continent d'Aelantir Méridional. Et elle veut notre mort.\n\nCes découvertes ont semé beaucoup de troubles à la cour, et nos conseillers sont profondément divisés sur ce que devrait être la prochaine marche à suivre. La plupart s'accordent sur le fait que nous sommes, que cela nous plaise ou non, en guerre avec cette créature. Et pour gagner cette guerre, nous devons nettoyer la jungle avec le feu et l'acier, et détruire l'Effelai, racine et tige. Soit l'Effelai vit ici, soit nous le faisons. Un groupe plus restreint de conseillers, cependant, voit un chemin différent. Les natifs de l'Effelai ont pu vivre à ses côtés pendant des siècles dans une paix relative. Qui plus est, nous avons des capacités qu'ils n'avaient pas. Si l'Effelai est effectivement assez intelligente pour mener la guerre, argumentent-ils, elle doit être assez intelligente pour communiquer et raisonner avec. Si nous pouvons faire la paix avec l'Effelai, et vivre à ses côtés, nous pouvons former une alliance d'un type que nous n'avons jamais fait auparavant. Nous pouvons clairement voir quels dégâts l'Effelai peut nous infliger ; imaginez ce qu'elle pourrait faire à nos ennemis."
    effelai_bloom.3.a:0 "Cherchons le contact, et la paix."
    effelai_bloom.3.b:0 "L'Effelai brûlera !"
    effelai_bloom.3.c:0 "Nous ne pouvons chercher le contact que si notre capitale est dans l'Effelai."
    effelai_bloom.3.e:0 "Si nous ignorons simplement le problème, il devrait disparaître... n'est-ce pas ?"
    effelai_bloom.4.t:0 "La Floraison de l'Effelai : Intérim"
