    effelai_bloom.4.a:0 "S'harmoniser avec notre Déesse"
    effelai_bloom.4.b:0 "La réduire en cendres"
    effelai_bloom.5.t:0 "Le Suzerain Choisit la Voie"
    effelai_bloom.5.d:0 "D'étranges rapports nous parviennent d'Aelantir Méridional, car la massive jungle d'Effelai semble être en bouleversement. Les habitants locaux rapportent de nombreux événements étranges, des chants obsédants et gaz étranges émanant de la jungle aux bosquets entiers d'arbres se déplaçant d'eux-mêmes. Mais la chose la plus étrange de toutes est la couleur. Toute la jungle, incluant même les plantes qui ne devraient pas porter de fleurs, a commencé à fleurir. Sous la canopée vert sombre de la forêt tropicale d'Effelai, il y a une explosion de couleurs, alors que les fleurs recouvrent presque chaque surface. Elles vont du rouge le plus vif et du bleu le plus profond à l'argent et l'or réfléchissants, ou même une iridescence chatoyante de couleurs comme la lumière brisée dans l'huile. Certains mages théorisent qu'il y a quelque sort ou malédiction puissant affectant la région, datant peut-être du Jour des Cieux de Cendre. Pendant ce temps, beaucoup des elfes nés-des-ruines natifs de l'Effelai sont convaincus que leur déesse s'est éveillée, en colère contre l'afflux d'étrangers qui ne respectent pas la sainteté de sa jungle ou ne l'apaisent pas avec des sacrifices et des chants. Quoi qu'il en soit, les gouvernements coloniaux de la région doivent être équipés et instruits au mieux de nos capacités pour assurer que nos intérêts dans la région soient maintenus."
    effelai_bloom.5.a:0 "Les faire s'harmoniser"
    effelai_bloom.5.b:0 "Les faire brûler"
    effelai_bloom.90.t:0 "L'Effelai Se Flétrit"
    effelai_bloom.90.d:0 "Ignorer un problème le résout apparemment"
    effelai_bloom.90.a:0 "Un Calme Mortel"
    effelai_bloom.91.t:0 "La Jungle S'Apaise"
    effelai_bloom.91.d:0 "Des années de cacophonie assourdissante ont fait des ravages sur nos soldats. Des familles à travers notre pays pleurent la perte de leurs êtres chers, en colère qu'ils aient été envoyés combattre une jungle. Mais finalement, il semble que le coût ait dépassé le bénéfice potentiel aux yeux des dirigeants à travers le continent. Alors que nos troupes ont commencé à se retirer, l'agression de la jungle s'est apaisée, et nos petites colonies à la périphérie ont été attaquées moins fréquemment. Bien que le cycle de raid et réparation ne puisse jamais vraiment se terminer pour nos nouveaux avant-postes, la tumultueusité extrême de cette guerre sur la terre s'est apaisée, et les gens ont commencé à parler à nouveau d'un futur possible pour eux-mêmes et leurs familles."
    effelai_bloom.91.a:0 "De la poussière nous venons, à la poussière..."
    effelai_bloom.301.t:0 "Floraison de l'Effelai : Chants et Pulsations"
    effelai_bloom.301.d:0 "Les chants rituels que les nés-des-ruines natifs de l'Effelai chantent pour calmer la jungle ont généralement été considérés comme de simples superstitions. Les récentes découvertes quant à la nature de l'Effelai, cependant, ont poussé certains à remettre cette croyance en question. Beaucoup de bardes aventuriers se sont aventurés pour chanter aux parties exposées du réseau d'Effelai, avec des résultats prometteurs. Bien qu'il n'y ait certainement rien qui ressemble même de près à de la communication, le réseau réagit indéniablement aux chants, pulsant doucement en accord avec la résonance de la musique. Les aventuriers demandent maintenant un effort organisé pour rechercher les nombreuses tribus disparates de l'Effelai, et compiler leur connaissance combinée des chants rituels pour plus d'expérimentation."
    effelai_bloom.301.a:0 "Nous n'avons pas besoin de nous mêler aux natifs."
    effelai_bloom.301.b:0 "Pétition acceptée."
    effelai_bloom.305.t:0 "Investir dans la Recherche Magique ?"
    effelai_bloom.305.d:0 "Alors que nos tentatives d'étudier l'Effelai continuent, il est devenu clair que les applications de la magie peuvent grandement faciliter le processus d'apprentissage. Les mages locaux se sont présentés avec un plan pour améliorer notre processus d'étude, mais nécessitent du financement pour mettre leurs plans en mouvement."
    effelai_bloom.305.a:0 "Bien sûr !"
    effelai_bloom.305.b:0 "Ce ne sera pas nécessaire."
    effelai_bloom.306.t:0 "Investir dans la Recherche d'Artisanat Magique ?"
    effelai_bloom.306.d:0 "Alors que nos tentatives d'étudier l'Effelai continuent, il est devenu clair que les applications de la magie peuvent grandement faciliter le processus d'apprentissage. Les mages locaux se sont présentés avec un plan pour améliorer notre processus d'étude, mais nécessitent du financement pour mettre leurs plans en mouvement."
    effelai_bloom.306.a:0 "Bien sûr !"
    effelai_bloom.306.b:0 "Ce ne sera pas nécessaire."
    effelai_bloom.307.t:0 "Laisser le Dirigeant Mage Faire des Expériences ?"
    effelai_bloom.307.d:0 "Alors que nos tentatives d'étudier l'Effelai continuent, il est devenu clair que les applications de la magie peuvent grandement faciliter le processus d'apprentissage. Notre dirigeant, un mage lui-même, s'est présenté avec un plan pour améliorer notre processus d'étude, mais nécessite du financement pour mettre ses plans en mouvement."
    effelai_bloom.307.a:0 "Une excellente idée, si je puis me permettre."
    effelai_bloom.307.b:0 "Peut-être que je ferais mieux de ne pas..."
    effelai_bloom.308.t:0 "Floraison de l'Effelai : Savoir Ancien"
    effelai_bloom.308.d:0 "La Floraison de l'Effelai a été un grand choc pour les tribus natives nées-des-ruines. Pour elles, c'est la colère de leur déesse, connue de la plupart d'entre elles sous le nom de Tswohvwoh'íi, la personnification de la jungle. Comme les tribus, avec très peu d'exceptions, avaient vécu très étroitement entrelacées avec la jungle, la Floraison de l'Effelai les a particulièrement durement touchées, décimant beaucoup de leurs communautés. Leurs chants rituels ont presque entièrement cessé d'être utilisés depuis que la Floraison a commencé, car Tswohvwoh'íi ne serait plus calmée par eux. Elles nous regardent avec suspicion, car elles nous considèrent comme des étrangers faisant partie de la raison pour laquelle tout ceci est arrivé. Et à chaque fois, quand une tribu est approchée par nos aventuriers et légats, elle est craintive et méfiante. Mais à chaque fois, quand on leur demande de l'aide pour aider à calmer l'Effelai, elles cèdent, et acceptent. Nous avons maintenant rassemblé un grand nombre de ces chanteurs de jungle, et leurs chants sont mis sur papier pour que tous puissent apprendre."
    effelai_bloom.308.a:0 "Très bien."
    effelai_bloom.309.t:0 "Réapprocher les Natifs"
    effelai_bloom.309.d:0 "'Regardez qui revient en rampant...' Sûrement cela nous coûtera."
    effelai_bloom.309.a:0 "Aidez-nous s'il vous plaît ?"
    effelai_bloom.310.t:0 "Floraison de l'Effelai : Les Mages Tentent le Contact"
    effelai_bloom.310.d:0 "Un grand nombre de mages ont été très impatients d'essayer d'établir la communication avec l'Effelai, et se sont rapidement mis au travail. Dans de nombreuses tentatives disparates, certaines par des mages individuels, certaines par de grands groupes, les mages ont tenté de multiples façons d'interagir avec le réseau d'Effelai. Jusqu'à présent, cependant, leurs tentatives n'ont donné aucun résultat tangible. Loin d'être découragés, cependant, cela a solidifié leur résolution, alors que 'résoudre le problème de l'Effelai' devient un projet de prestige que chaque mage veut être celui à résoudre."
    effelai_bloom.310.a:0 "Nous continuons d'essayer."
    effelai_bloom.311.t:0 "Floraison de l'Effelai : Une Base d'Opérations"
    effelai_bloom.311.d:0 "Maintenant que nous avons une façon potentielle d'interagir avec le réseau d'Effelai, nous avons besoin d'un endroit sûr pour conduire notre recherche de terrain. Les tentatives précédentes ont souvent été sous la menace d'incursions d'Effelai, et si notre opération devait être attaquée après que nous ayons centralisé nos efforts, cela pourrait compromettre tout notre progrès. À cause de cela, nous établissons une petite base d'opérations, gardée et fortifiée au mieux de nos capacités contre le pire que l'Effelai peut nous jeter. L'acte même de faire cela, cependant, provoque encore plus d'agression de l'Effelai, en faisant un effort qui doit être continuellement adapté, réparé, et amélioré, afin de maintenir des conditions aussi stables que possible pour la recherche."
    effelai_bloom.311.a:0 "Bien."
    effelai_bloom.311.b:0 "Les artisans magiques devraient aider aussi."
    effelai_bloom.312.t:0 "Les Mages Étudient l'Effelai"
    effelai_bloom.312.d:0 "Il est évident qu'il y a une énorme quantité de magie impliquée dans la Floraison de l'Effelai, mais elle est canalisée dans une forme que nous n'avons pas vue auparavant. Un groupe de mages est impatient d'aider dans nos efforts pour la comprendre, mais ils croient que la clé de leur travail se trouve au-delà de nos frontières. Le grand réseau sous la jungle semble être le conduit pour la propagation de cette magie, et ces mages veulent étudier un endroit où les racines de ce réseau convergent. Ils ont entendu parler de l'emplacement d'un de ces soi-disant 'centres', et demandent maintenant que nous revendiquions cette région pour nous-mêmes afin que nous puissions conduire notre recherche."
    effelai_bloom.312.a:0 "Les secrets de la jungle seront bientôt nôtres."
    effelai_bloom.313.t:0 "Les Mages Irritent l'Effelai"
    effelai_bloom.313.d:0 "Bien que la magie soit enseignée, elle a toujours été plus un art qu'une science, et face à l'inconnu, les mages jetteront souvent la prudence au vent. Dans leurs tentatives d'étudier les racines de l'Effelai, nos mages les ont infusées avec des sorts, émerveillés par le volume pur de magie qu'elles sont capables de contenir à l'intérieur. Il semble que la magie ait maintenant été libérée, car plusieurs régions autour des racines ont été dévastées dans ce qui semble avoir été une poussée massive de magie déchaînée, un contrecoup sévère de leurs expériences imprudentes."
    effelai_bloom.313.a:0 "Ils auraient dû être plus prudents..."
    effelai_bloom.314.t:0 "Attaque des Serviteurs-Graines"
    effelai_bloom.314.d:0 "Alors que nos mages intensifient leurs recherches sur le réseau neural de l'Effelai, ils remarquent qu'il commence à pulser de façon rythmique, émettant un son mélodique qui semble presque imiter le chant humain. Ils commencent avec empressement à noter leurs observations, inconscients du danger dans lequel ils étaient. Et soudain, ils étaient encerclés. Des Serviteurs-Graines, émergeant des profondeurs de la jungle, attaquent chaque âme vivante en vue, répondant à l'appel du réseau et venant à sa défense."
    effelai_bloom.314.a:0 "Sans esprit, mais si coordonnés..."
    effelai_bloom.315.t:0 "Attaque de la Faune de l'Effelai"
    effelai_bloom.315.d:0 "Après que le réseau neural sembla se tenir silencieux pendant un moment, nos éclaireurs rapportent soudain d'étranges mouvements d'animaux sauvages au bord de la jungle. Et puis, avant que nous ayons une chance de nous préparer, ils attaquent. Se déplaçant comme une armée disciplinée, ils descendent sur le site de recherche, avec les gardes se dépêchant de former un semblant de défense contre le déluge de griffes, lames, et dents."
    effelai_bloom.315.a:0 "Tuez-les tous !"
    effelai_beast_rebels_name:0 "Bêtes de l'Effelai"
    effelai_beast_rebels_title:0 "Bêtes de l'Effelai"
    effelai_beast_rebels_desc:0 ""
    effelai_beast_rebels_army:0 "Hordes Bestiales"
    effelai_beast_demands:0 "Dévaster $COUNTRYNAME$"
    effelai_beast_demands_desc:0 "Ces bêtes cherchent à dévaster nos colonies et nous chasser de ces terres."
    effelai_bloom.316.t:0 "Catastrophe de Recherche Magique"
    effelai_bloom.316.d:0 "Alors que les mages insèrent un nouvel appareil dans le réseau neural de l'Effelai, il laisse soudain échapper un cri horrifiant, accompagné d'une vague d'énergie magique brute libérée dans la tente de recherche. Alors que le cri finit par s'éteindre, des chercheurs et gardes inquiets se précipitent à l'intérieur, et sont confrontés à un spectacle terrible ; beaucoup des chercheurs gisent immobiles sur le sol, et le sol est couvert de verre d'une myriade d'équipements brisés. Certains des experts les plus compétents sur l'Effelai sont perdus, et nous avons peut-être perdu des semaines de progrès."
    effelai_bloom.316.a:0 "Se concentrer sur le remplacement de l'équipement."
    effelai_bloom.316.b:0 "Se concentrer sur l'obtention de plus de chercheurs."
    effelai_bloom.317.t:0 "Esclaves du Chant"
    effelai_bloom.317.d:0 "Cela a commencé par un comportement étrange. Des chercheurs fixant le néant, ne répondant pas toujours aux gens autour d'eux, et se balançant sur ce qui semblait être de la musique qu'eux seuls pouvaient entendre. Pourtant, ils continuaient à venir au travail, parlant avec leurs amis, et faisant avancer leur recherche. Jusqu'à un jour, quand ils ont commencé à chanter. Les soldats les ont attaqués immédiatement, terrifiés par la propagation du chant, mais les mages ensorcelés les ont expédiés avec aisance. Une nouvelle infestation de serviteurs du chant a été créée, au milieu de notre site de recherche."
    effelai_bloom.317.a:0 "Aveuglés par leur propre arrogance"
    effelai_bloom.318.t:0 "Une Percée"
    effelai_bloom.318.d:0 "Quand le réseau neural a commencé à vibrer dans un motif à nouveau, nos chercheurs ont craint le pire. Mais quand une autre attaque ou crise de folie ne s'est pas produite, un chercheur a compris. Ce motif n'était pas hostile, et il n'avait jamais été observé nulle part dans le réseau. C'était un *message*. Et après plusieurs semaines de comparaison avec des vibrations antérieures et leurs effets, il nous a finalement livré ce qu'il croyait être... une invitation ? Tous nos chercheurs n'ont pas été convaincus de la véracité de son travail, mais il y a finalement un air d'optimisme parmi les chercheurs."
    effelai_bloom.318.a:0 "Enfin !"
    effelai_bloom.320.t:0 "Harmonisation"
    effelai_bloom.320.d:0 "Chant. Bien sûr, la clé était le chant. Comment cela aurait-il pu être autre chose ? Ici, à la convergence du réseau neural, nous chantons nos questions, et l'Effelai répond. Le langage est complexe, et même avec l'aide de notre équipement de résonance, chaque chant et vibration nécessite des jours sinon des semaines de traduction, mais la quantité d'informations que nous apprenons est stupéfiante. Nous parlons à une créature de la taille de presque la moitié du continent, et elle est disposée à nous répondre."
    effelai_bloom.320.a:0 "L'Effelai à nos côtés, et le monde à nos pieds."
    effelai_bloom.321.t:0 "Vous ne devriez pas voir ceci"
    effelai_bloom.360.t:0 "Notre Harmonisation Grandit"
    effelai_bloom.360.d:0 "La Déesse chante. Et chaque jour, Elle chante un peu plus fort qu'avant.\n\nNous pouvons le voir dans la façon dont la forêt bouge. Nous pouvons le sentir résonner dans nos poitrines. Nous pouvons le goûter dans l'air, et le sentir sur le vent.\n\nNous devons continuer à nous harmoniser et développer les centres où Elle se connecte avec nous, pour faire grandir davantage Son chant et améliorer Ses dons."
    effelai_bloom.360.a:0 "Pouvoir Illimité"
    effelai_bloom.370.t:0 "Notre Déesse S'Agite"
    effelai_bloom.370.d:0 "Ces terres étaient autrefois remplies de chaos, d'horreurs désespérées tapies sous chaque broussaille ; bien que nous nous soyons finalement installés, ce calme étrange n'apporte aucun réconfort. Pourquoi avons-nous été appelés en ce lieu ? Des ruines désolées couvertes de vignes ; dépourvues de toute vie, et apparemment paisibles, mais la simple vue de cela nous remplit d'un sentiment accablant d'effroi. Nos meilleurs artisans ont travaillé sans relâche pour réparer la structure délabrée, et la première étape de leur effort approche de sa fin."
    effelai_bloom.370.a:0 "Que nous réserve notre futur ?"
    effelai_bloom.371.t:0 "Approchés avec Providence"
    effelai_bloom.371.d:0 "Notre sanctuaire se rapproche toujours plus de l'achèvement. L'illusion de paix dans la jungle a été brisée ; un spectre de couleurs entièrement nouveau couvre maintenant le temple, l'air vibrant doucement avec son chant angoissé. Même notre dirigeant [Root.GetName] a commencé à ressentir les effets d'une exposition si fréquente à l'influence de notre Déesse. C'est alors qu'\"ils\" nous ont approchés.\n\nDes figures contorsionnées, ressemblant plus à des arbres torturés qu'à nos propres frères ; ces \"messagers\" parlaient pour notre Déesse. On sait peu de ce qui fut dit entre [Root.Monarch.GetName] et ses serviteurs, mais [Root.Monarch.GetSheHe] est revenu avec une ferveur renouvelée. Il est devenu abondamment clair que le temple doit être achevé, et bientôt. Bien qu'avec le lourd tribut continu sur notre psyché... que deviendrons-nous quand il sera achevé ?"
    effelai_bloom.371.a:0 "Nous devons finir ce monument à notre Déesse"
    effelai_bloom.372.t:0 "Destin Embrassé"
    effelai_bloom.372.d:0 "Depuis cette visite fatidique, [Root.Monarch.GetName] passe de plus en plus de temps dans le cœur... passant des semaines sans manger ni dormir. Beaucoup ont cherché à communiquer avec eux, mais ils sont enfermés dans un état onirique.\n\nLes saisons ont passé, mais la jungle a grandi en un éventail frénétique de vie. Des plantes indéchiffrablement étrangères, même à nos yeux aguerris, couvrent la surface du temple. Autrefois un doux caprice, le chant de notre Déesse cherche maintenant à déchirer l'air même avec sa mélodie étourdissante. C'est au moment où la hauteur atteint un cri, nous traînant à genoux, que [Root.Monarch.GetName] émerge du cœur, une aura aveuglante illuminant leur forme. Le chant gonflant en un bref chœur, avant de tomber muet alors que les premiers mots furent prononcés.\n\n'Elle m'a montré ce qui a été, et ce qui sera. Cette terre était autrefois vibrante et paisible. La sécurité venait en abondance, la peur n'étant qu'un seul pétale dans la grande étendue de la jungle. Cela n'a pas duré. Cela ne pouvait pas durer. Une tempête de feu a réduit ces terres en cendres, mais elle nous a protégés et restauré notre foyer. C'est maintenant notre destin d'être unis de nouveau dans son étreinte, car une nouvelle menace arrive. Des étrangers cherchant à profaner nos foyers, et revendiquer les cendres. Nous devons accepter la bénédiction finale de notre Déesse, et fusionner notre destin avec le sien.'"
    effelai_bloom.372.a:0 "Construire le cœur"
    effelai_bloom.372.b:0 "Nous ne pouvons nier le destin"
    effelai_bloom.373.t:0 "Olaka'utká"
    effelai_bloom.373.d:0 "Là où il y avait autrefois des tribus disparates effrayées, luttant pour survivre aux horreurs de ces terres, existe maintenant une forme plus grande qu'avant. Unies par plus que des frontières, mais par leur connexion avec notre Déesse. Nos esprits sont devenus une mer de pensées et émotions en cascade ; les dons magiques sont devenus monnaie courante, avec ceux particulièrement doués atteignant des hauteurs encore plus grandes qu'avant.\n\nCe qui était autrefois ne sera plus jamais. Avec de nouvelles menaces se profilant à l'horizon, c'est maintenant notre tour de servir comme protecteurs, renforcés par l'amour de notre Déesse, et l'unité nouvellement trouvée.\n\nMême quand la mort nous trouve, nos esprits continuent à vivre dans son étreinte ; leurs esprits capables de communiquer et guider librement, longtemps après que leurs formes mortelles ont diminué, et sont retournées à la terre.\n\nNous n'avons fait qu'atteindre le commencement, et pourtant nous pouvons trouver du réconfort que c'est notre fin destinée."
    effelai_bloom.373.a:0 "À jamais liés par le destin"
    effelai_bloom.374.t:0 "Rejet du Don"
    effelai_bloom.374.d:0 ""
    effelai_bloom.374.a:0 "Seuls dans les profondeurs obscures"
    effelai_bloom.398.t:0 "Le Cœur de Notre Déesse"
    effelai_bloom.398.d:0 "Nous devons chercher le Cœur de l'Effelai, et le réparer. C'est notre seule façon de chercher une connexion plus profonde avec elle, et sécuriser notre futur encore davantage.\n\nNous enverrons aussi une expédition indépendante, qui si tous nos autres efforts échouent, devrait produire quelques résultats."
    effelai_bloom.398.a:0 "Notre destin nous attend"
    effelai_bloom.399.a:0 "Une Offrande Divine"
    effelai_bloom.420.t:0 "Centre Perdu"
    effelai_bloom.420.d:0 "Nos éclaireurs dévoués apportent le rapport décourageant que notre labeur acharné et notre ambition ont été vains. Une puissance rivale formidable revendique maintenant la domination sur la terre même que nous cherchions à conquérir et cultiver. Nous avons passé plusieurs mois à tenter de brûler ce noyau de la vile sentience qui s'oppose à nous, seulement pour que nos gains soient balayés sous nos pieds. Malgré nos efforts pour initier des négociations, il est devenu apparent qu'ils sont ici pour établir leur présence, ne nous laissant d'autre choix que de repenser notre approche pour sécuriser ce territoire vital."
    effelai_bloom.420.a:0 "Nous n'oublierons jamais cette injustice"
    effelai_bloom.421.t:0 "Vous avez perdu le contrôle face aux rebelles"
    effelai_bloom.421.d:0 "Nous avons perdu. Nos hommes ont été dispersés, nos actifs limités ont été détruits, et toute l'affaire a jeté une ombre de désespoir sur nos troupes. Depuis la création de notre campagne méthodique pour nettoyer l'Effelai par les flammes, nous avons été confrontés à une force inflexible et accablante qui semble avoir surgi des racines et vrilles mêmes de la nature.\n\nAvec chaque jour qui passe, le nombre de Serviteurs-Graines semble se multiplier, rendant nos efforts autrefois prometteurs futiles. Nos soldats, en infériorité numérique et assiégés, ont été témoins de l'assaut implacable de ces êtres. Les pertes que nous avons subies pèsent lourdement sur nos cœurs, et nous nous trouvons à un carrefour, contraints de reconsidérer notre approche méthodique et concevoir une nouvelle stratégie pour naviguer cette bataille sinistre. Déjà, nos plus grands esprits s'efforcent d'adopter des avancées plus défensives et prudentes à l'avenir, menant les vastes armées dans des zones de mort qui peuvent être exploitées répétitivement, mais il faudra du temps pour récupérer les pertes en hommes, matériel, et moral."
    effelai_bloom.421.a:0 "Vraiment, construire des forts."
    effelai_bloom.431.t:0 "Floraison de l'Effelai : Centre Brûlé"
    effelai_bloom.431.d:0 "Alors que nous brûlons lentement notre chemin à travers le réseau, il semble que nous venons de tomber sur une excroissance particulièrement grande de celui-ci dans [effelai_burning_hub.GetName]. Alors qu'elle brûle, les arbres crient, et la floraison s'intensifie pour un moment... Quelque chose sort de la jungle.\n\n§RAssurez-vous de ne pas perdre le contrôle du centre !§!"
    effelai_bloom.431.a:0 "Préparez vos armes !"
    effelai_bloom.432.t:0 "Floraison de l'Effelai : Perfectionner la Méthode"
    effelai_bloom.432.d:0 "Le réseau d'Effelai ne brûle pas facilement. Le matériau est similaire à des vignes, seulement beaucoup plus épais, et comme la jungle, il est humide et résistant. Des préparations spéciales doivent être faites afin de vraiment maintenir cette chose bien brûlante. En plus de cela, les réactions violentes de la jungle quand le réseau est endommagé rendent ces entreprises extrêmement dangereuses. À cause de cela, les ingénieurs nous conseillent de faire exploser des charges explosives préparées avec des canons à la place, afin d'éviter de perdre des troupes autant que possible.\n\n§RTous les rebelles doivent être vaincus pour continuer.§!"
    effelai_bloom.432.a:0 "Tout brûlera !"
    effelai_bloom.433.t:0 "voyez-vous ceci ?"
    effelai_bloom.433.d:0 "car vous ne devriez pas"
    effelai_bloom.433.a:0 "définitivement pas"
    effelai_bloom.434.t:0 "Centre Brûlé"
    effelai_bloom.434.d:0 "Félicitations, cette zone a été brûlée, et l'influence de l'Effelai n'est plus présente ici."
    effelai_bloom.434.a:0 "À la prochaine zone !"
    effelai_bloom.435.t:0 "événement de triche de brûlage IA"
    effelai_bloom.435.d:0 "si vous voyez ceci, et vous n'êtes pas une IA c'est un bug"
    effelai_bloom.435.a:0 "Signalez le bug s'il vous plaît"
    effelai_bloom.450.t:0 "Floraison de l'Effelai : Une Jungle Silencieuse"
    effelai_bloom.450.d:0 "La nuit dans l'Effelai est rarement silencieuse, mais ce soir les sons de la jungle étaient assoupis et tranquilles. Aucun oiseau ne chante, les monstres rugissent, aucune créature ne parle à voix basse juste au-delà de notre portée. La terre est morte, ou mourante. Nous savons pourquoi c'est le cas, nous savons que c'est notre œuvre, et nous connaissons le prix que nous avons payé pour que ce soit ainsi.\n\nMort, massacre, sacrifice ; toutes les parties que nous avons envoyées pour abattre les horreurs à l'intérieur et la sentience malveillante de l'environnement ont dû faire face à cela continuellement et sans répit. Nos soldats retournent à nos colonies fortifiées, les yeux enfoncés et les jambes boitant tandis que nous comptons nos pertes. La jungle nous a tout jeté, le cri collectif d'un million de créatures ne pouvait être noyé que par les cris de nos blessés, et par le tonnerre de nos canons tirant aveuglément dans la lisière des arbres. Mort, massacre, et sacrifice sans fin, mais ce soir, victoire.\n\nLentement, une lumière brille à travers les arbres. La lueur perce les tentes et fenêtres de notre colonie, et notre peuple se presse dehors pour rencontrer l'aube. Cependant, ils ne trouveront pas le soleil se levant, mais les flammes. Les préparations sont en cours depuis des mois, et nous avons perdu tant de monde en créant le périmètre, mais maintenant les flammes repoussent quelles que soient les ténèbres qui pourraient se cacher et nous résister tout au long de nos efforts. Nos soldats, battus mais non brisés, alignent les palissades attendant ce que nous savons qui va venir. La jungle éclate une fois de plus en cacophonie de sons, mais maintenant ce sont des cris de douleur et les pleurs embrouillés de serviteurs-graines brûlant, s'effondrant alors qu'ils tentent futillement de charger nos lignes, seulement des braises vacillantes de rage alimentant leur avancée désespérée. La conflagration est totale, et notre peuple regarde alors que le soleil se lève finalement sur une terre carbonisée et stérile, mais nôtre à prendre.\n\nIl n'est que convenable que nous revendiquions maintenant un nouveau titre, 'Les Profanateurs de l'Effelai'"
    effelai_bloom.450.a:0 "Maintenant nous sommes devenus la Mort, les Destructeurs de Mondes"
    effelai_bloom.801.t:0 "La Rétribution de Notre Déesse"
    effelai_bloom.801.d:0 "Qu'ils tremblent devant la puissance de notre Déesse"
    effelai_bloom.801.a:0 "Nous devons soutenir les forces de notre Déesse"

