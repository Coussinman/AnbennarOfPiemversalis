    effelai_goddesses_chosen_warrior_general_tt:0 "§GUn puissant serviteur-graine opi'a émerge du cœur de notre Déesse pour mener nos guerriers.§!"
    effelai_retribution_mechanic_1_tt:0 "§GNotre Déesse déchaîne ses forces sur nos ennemis, s'assurant que sa terre nous soit rendue, ses serviteurs dévoués. Des niveaux d'harmonisation plus élevés déchaîneront des rebelles plus puissants, et nous accorderont encore plus de terres. Éventuellement étendant notre domaine au-delà de la jungle.§!\n\n§YNiveau d'Harmonisation§! §G1§!§G :§! §GNotre Déesse déchaîne une force modérée sur nos ennemis, tentant de nous rendre des terres, ses serviteurs dévoués.§!"
    effelai_retribution_mechanic_2_tt:0 "§GNotre Déesse déchaîne ses forces sur nos ennemis, s'assurant que sa terre nous soit rendue, ses serviteurs dévoués. Des niveaux d'harmonisation plus élevés déchaîneront des rebelles plus puissants, et nous accorderont encore plus de terres. Éventuellement étendant notre domaine au-delà de la jungle.§!\n\n§YNiveau d'Harmonisation§! §G2§!§G :§! §GNotre Déesse déchaîne une armée encore plus large de ses forces sur nos ennemis, tentant de nous rendre des étendues modérées de terres, ses serviteurs dévoués.§!"
    effelai_retribution_mechanic_3_tt:0 "§GNotre Déesse déchaîne ses forces sur nos ennemis, s'assurant que sa terre nous soit rendue, ses serviteurs dévoués. Des niveaux d'harmonisation plus élevés déchaîneront des rebelles plus puissants, et nous accorderont encore plus de terres. Éventuellement étendant notre domaine au-delà de la jungle.§!\n\n§YNiveau d'Harmonisation§! §G3§!§G :§! §GNotre Déesse déchaîne une armée encore plus large de ses forces sur nos ennemis, tentant de nous rendre de vastes étendues de terres, ses serviteurs dévoués.§!"
    effelai_retribution_mechanic_4_tt:0 "§GNotre Déesse déchaîne ses forces sur nos ennemis, s'assurant que sa terre nous soit rendue, ses serviteurs dévoués. Des niveaux d'harmonisation plus élevés déchaîneront des rebelles plus puissants, et nous accorderont encore plus de terres. Éventuellement étendant notre domaine au-delà de la jungle.\n\n§YNiveau d'Harmonisation§! §G4§!§G :§! §!§GNotre Déesse déchaîne une armée massive de ses forces sur nos ennemis, tentant de nous rendre de vastes étendues de terres, ses serviteurs dévoués.§!"
    effelai_retribution_mechanic_5_tt:0 "§GNotre Déesse déchaîne ses forces sur nos ennemis, s'assurant que sa terre nous soit rendue, ses serviteurs dévoués. Des niveaux d'harmonisation plus élevés déchaîneront des rebelles plus puissants, et nous accorderont encore plus de terres. Éventuellement étendant notre domaine au-delà de la jungle.§!\n\n§YNiveau d'Harmonisation§! §G5§!§G :§! §GNotre Déesse cherche à étendre son influence hors de la jungle, et a envoyé ses forces en avant pour conquérir nos faibles voisins. Nous devrions conquérir ces terres pour notre Déesse, et étendre son royaume encore plus loin.§!"
    effelai_develop_hubs_mechanic_1_tt:0 "§GNotre Déesse renforce nos cités centres harmonisées. À des niveaux d'harmonisation plus élevés, cet effet renforcera aussi les provinces racines environnantes.§!\n\n§YNiveau d'Harmonisation§! §G1§!§G :§! §CUn§! §Gde nos centres recevra une bénédiction de développement vastement augmenté§!"
    effelai_develop_hubs_mechanic_2_tt:0 "§GNotre Déesse renforce nos cités centres harmonisées. À des niveaux d'harmonisation plus élevés, cet effet renforcera aussi les provinces racines environnantes.§!\n\n§YNiveau d'Harmonisation§! §G2§!§G :§! §CUn§! §Gde nos centres recevra une bénédiction de développement vastement augmenté, cet effet se répandra aussi aux colonies voisines.§!"
    effelai_develop_hubs_mechanic_3_tt:0 "§GNotre Déesse renforce nos cités centres harmonisées. À des niveaux d'harmonisation plus élevés, cet effet renforcera aussi les provinces racines environnantes.§!\n\n§YNiveau d'Harmonisation§! §G3§!§G :§! §CDeux§! §Gde nos centres recevront une bénédiction de développement vastement augmenté, cet effet se répandra aussi aux colonies voisines.§!"
    effelai_develop_hubs_mechanic_4_tt:0 "§GNotre Déesse renforce nos cités centres harmonisées. À des niveaux d'harmonisation plus élevés, cet effet renforcera aussi les provinces racines environnantes.§!\n\n§YNiveau d'Harmonisation§! §G4§!§G :§! §CTrois§! §Gde nos centres recevront une bénédiction de développement vastement augmenté, cet effet se répandra aussi aux colonies voisines.§!"
    effelai_develop_hubs_mechanic_5_tt:0 "§GNotre Déesse renforce nos cités centres harmonisées. À des niveaux d'harmonisation plus élevés, cet effet renforcera aussi les provinces racines environnantes.§!\n\n§YNiveau d'Harmonisation§! §G5§!§G :§! §CQuatre§! §Gde nos centres recevront une bénédiction de développement vastement augmenté, cet effet se répandra aussi aux colonies voisines.§!"
    effelai_bloom_attunement_info_tt:0 "§GEn nous harmonisant avec notre Déesse, nous avons gagné accès à de multiples capacités puissantes. Pour les améliorer davantage, nous devons continuer à développer les connexions de centres qui nous permettent de nous harmoniser davantage avec notre Déesse.§!\n\n§YPropagation d'Harmonisation§!§G :§! §GNos terres s'harmoniseront passivement avec le temps, et tant que toutes nos terres sont harmonisées, nous remplirons graduellement la jungle de nouvelles colonies. Ce pouvoir s'améliorera si notre harmonisation atteint un niveau assez élevé.§!\n§YPouvoir de la Déesse - Intervention Militaire§!§G :§! §GNotre Déesse nous accorde une puissance magique incroyable, nous permettant de dévaster plus facilement nos ennemis. À des niveaux d'harmonisation plus élevés, nos troupes seront davantage augmentées, et des serviteurs habiles afflueront à notre cause.§!\n§YPouvoir de la Déesse - Rétribution§!§G :§! §GDes essaims de Serviteurs-Graines tenteront de nous céder la terre de notre Déesse, des griffes de nos ennemis. Au niveau d'harmonisation le plus élevé, l'influence de notre Déesse atteindra plus loin que juste la portée des jungles.§!\n§YPouvoir de la Déesse - Développer les Centres§!§G :§! §GLa croissance divine traversera nos terres, renforçant les centres et leurs racines connectées. À des niveaux d'harmonisation plus élevés, cette capacité accordera encore plus de développement, et accordera des bénédictions à encore plus de nos centres.§!\n\n§YLe progrès d'harmonisation peut être suivi en voyant la description du modificateur d'harmonisation.(Mis à jour annuellement)§!"
    effelai_burn_path_tt:0 "§ONous pavrons un chemin de cendres à travers la jungle."
