    effelai_bloom.201.t:0 "Attaque des Serviteurs du Chant !"
    effelai_bloom.201.d:0 "Dire que les serviteurs-du-chant pillent les villages serait peut-être une incompréhension, si vous en avez regardé un dans les yeux, vous jureriez que c'était la jungle elle-même qui faisait le pillage, avec la créature misérable n'étant guère plus qu'un vaisseau pour la colère débridée de la justice cruelle de la nature.\n\nBien sûr, des détails comme ceci importent peu aux résidents de [Root.GetName], où des villages entiers brûlent devant les hordes maraudeuses de ceux séduits par la terrible beauté étrangère des mélodies de la jungle."
    effelai_bloom.201.a:0 "Même la nature peut être domptée par la force"
    effelai_bloom.202.t:0 "Citoyens Disparaissant"
    effelai_bloom.202.d:0 "Les chants viennent de la jungle, leurs mélodies insistantes semblant habiter votre âme même. En effet, dans le cas des soi-disant 'serviteurs-du-chant', il semble que c'est précisément ce qui arrive. Dans [effelai_target_prov.GetName], les chants ont grandi toujours plus insidieux, et maintenant les citoyens disparaissent sans laisser de trace. Qu'ils soient des serviteurs-du-chant nouvellement créés ou de simples victimes des dérangés, cela n'a certainement pas été idéal pour le moral ou la productivité."
    effelai_bloom.202.a:0 "Nous devons aller au fond de ceci"
    effelai_bloom.203.t:0 "Migration d'Arbres Marchants"
    effelai_bloom.203.d:0 "La vue d'une grande migration d'arbres marchants est impressionnante, avec la masse ligneuse massive des créatures-arbres secouant la terre alors que leurs mouvements étranges et angulaires les portent à travers la terre. En effet, cela pourrait même être une merveille à admirer, si les migrations n'étaient pas si incroyablement perturbatrices. Une colonie malchanceuse dans [Root.GetName] était sur le chemin d'une de ces migrations. Il y avait peu à faire sinon consigner le village à la destruction et évacuer ses résidents."
    effelai_bloom.203.a:0 "Au moins ce n'était pas malveillant"
    effelai_bloom.204.t:0 "Croissance Sauvage"
    effelai_bloom.204.d:0 "Les poussées capricieuses de l'Effelai sont devenues largement connues pour leur dévastation. Néanmoins, la générosité de la nature fleurit même alors que ses terreurs sèment le chaos. Les récoltes dans [effelai_target_prov.GetName] ont grandi disproportionnellement vastes, menant à d'énormes rendements de [effelai_target_prov.GetTradeGoodsName]."
    effelai_bloom.204.a:0 "Comme c'est inattendu et délicieux !"
    effelai_bloom.205.t:0 "Grande Récolte"
    effelai_bloom.205.d:0 "Bien que l'attention ait été compréhensiblement focalisée sur la réponse aux dangers de l'Effelai, les fermiers ont continué à rapporter que certaines zones ont vu des rendements exceptionnels ces dernières années. Maintenant, il semble que les bénédictions capricieuses de l'Effelai aient visité l'intégralité de [Root.GetName]. Les rapports de production de la campagne indiquent tous que ce sera une récolte particulièrement grande."
    effelai_bloom.205.a:0 "Nous avons mérité ce répit !"
    effelai_great_harvest:0 "Grande Récolte"
    effelai_bloom.206.t:0 "Colonie Calmée par le Chant"
    effelai_bloom.206.d:0 "Quiconque sage en est venu à voir les tons étranges et d'un autre monde des chants de l'Effelai avec grande suspicion. Écouter attentivement ces hymnes mystiques c'est sentir les tons obsédants presser contre votre âme même ; aucun esprit mortel ne peut rester inaffecté. Heureusement pour le gouvernement, cependant, ces chants peuvent parfois être utiles, comme dans [effelai_target_prov.GetName], où la population semble être devenue remarquablement sédatée et obéissante."
    effelai_bloom.206.a:0 "C'est certainement mieux que des émeutes."
    effelai_calming_songs:0 "Chants Apaisants"
    effelai_bloom.207.t:0 "Bestioles de Jungle à la Périphérie"
    effelai_bloom.207.d:0 "Tout effort sérieux pour dompter la jungle repose sur ceux assez braves pour travailler la frontière, contribuant avec le travail de chaque jour à la marche implacable de la civilisation. Malheureusement, les jungles ont commencé à riposter dans [effelai_target_prov.GetName], alors que des créatures insectoïdes massives détruisent les structures, tuent le bétail, et dans au moins un cas, même massacrent une famille entière dans leurs foyers.\n\nUne fois le conflit dissipé, tout ce qui reste est un chant maladif résonnant à travers la colonie."
    effelai_bloom.207.a:0 "Ils ne doivent pas perdre foi en nous !"
    effelai_bloom.208.t:0 "Le Chant Dévaste la Colonie"
    effelai_bloom.208.d:0 "L'Effelai a toujours été un défi à coloniser. C'est une terre de mysticisme et merveilles, bien qu'inadaptée à tout type de domestication, sa végétation hostile et son climat difficile la rendant peu attrayante pour la colonisation. Cependant, il n'y a pas d'opposant tout à fait comme l'Effelai elle-même. Plantes carnivores, paysage changeant et mouvant, et par-dessus tout, les natifs. Leurs sacrifices de chant et sang sont troublants pour dire le moins. Leurs chants étranges ont mené beaucoup dans notre colonie à être troublés, étant incapables de dormir avec des terreurs nocturnes hantant chacun de leurs pas. Presque chaque aspect de notre colonie a été perturbé, avec les mains des ouvriers instables et les administrateurs incapables de dormir."
    effelai_bloom.208.a:0 "Maudite soit cette Déesse malveillante !"
    effelai_devastating_songs:0 "Chants Dévastateurs"
    effelai_bloom.209.t:0 "Vignes Étrangleuses"
    effelai_bloom.209.d:0 "Une traînée d'étranges vignes minces s'est développée à travers les rues de [Root.Capital.GetCapitalName] pendant la nuit. Ne portant aucune feuille, les vignes ont poussé avec détermination sur le mur d'une maison, et se sont glissées par une fenêtre ouverte. À l'intérieur, notre conseiller a été trouvé sans vie, les vignes enroulées autour de sa gorge."
    effelai_bloom.209.a:0 "Terrifiant..."
    effelai_bloom.219.t:0 "La Floraison de l'Effelai Déterrre des Ruines"
    effelai_bloom.219.d:0 "La Floraison de l'Effelai a été une époque de chaos sans précédent, avec la nature elle-même combattant bec et ongles contre chacun de nos mouvements. Cependant, avec chaque malheur jeté sur nous, nous avons trouvé une aubaine confondante pour tous nos troubles. Il semble que durant un bouleversement exceptionnellement violent du terrain, les racines et la verdure de la jungle soient tombées pour révéler quelque chose de vraiment stupéfiant : les ruines d'une civilisation ancienne ! Nous avons déjà commencé l'excavation du site."
    effelai_bloom.219.a:0 "La fortune nous sourit"
    effelai_bloom.219.b:0 "Récupérer ce que nous pouvons pour nos recherches"
    effelai_unearthed_ruins:0 "Ruines Déterrées"
    effelai_bloom.220.t:0 "Témoin d'une Grande Bataille"
    effelai_bloom.220.d:0 "Une chose vraiment confondante, mais intéressante vient juste d'arriver. À la périphérie de la jungle, où la verdure dense rencontre les marais profonds des Tanières-Sangsues, une bataille monumentale vient juste de se produire. Ce que nous pouvons glaner de nos témoins, les Serviteurs-Graines de l'Effelai et les Hommes-Sangsues se sont engagés dans une bataille brutale. Les Serviteurs-Graines habituellement stoïques, sinon émotionnels, ont brisé leur façade, laissant jaillir un chant de malice pure et haine pour leur ennemi, instillant l'effroi même dans nos observateurs militaires. Les Hommes-Sangsues, d'autre part, ont combattu avec une ruse et ferveur presque surnaturelles, de grandes pertes infligées des deux côtés. Cependant, malgré toute cette mort et destruction, nous avons pu glaner une connaissance militaire significative de ceci, apprenant beaucoup des deux côtés."
    effelai_bloom.220.a:0 "Un affichage sauvage de rivalité"
    effelai_bloom.221.t:0 "Attaque de Plantes Carnivores"
    effelai_bloom.221.d:0 "La fumée sort des rivages. Les rues gisent sombres et abandonnées, avec quelques cadavres défigurés gisant sur la pierre des routes.\n\nLes colonies le long de la côte ont été laissées dévastées suite à une attaque coordonnée de plantes carnivores émergeant de l'Effelai. Étrangement, nous avons l'étrange sentiment qu'elles étaient... dirigées. Comme si elles essayaient de nous chasser dans une rage animale. Quoi qu'il en soit, nous avons pu repousser les plantes, bien que non sans pertes de notre côté."
    effelai_bloom.221.a:0 "Horrible !"
    effelai_attacked_by_plants:0 "Attaqué par les Plantes"
    effelai_bloom.222.t:0 "Renouveau des Cendres"
    effelai_bloom.222.d:0 "La côte brûlée est une terre stérile. Ce n'est pas une idée controversée. Même les natifs comprennent ceci, et ils l'ont compris quand ils ont décidé de brûler presque toutes leurs sources de nourriture. Malgré tout ceci, nous avons trouvé une source étrange d'espoir parmi cette dévastation : l'Effelai elle-même.\n\nEn raison de l'augmentation incroyable de l'activité de l'Effelai, des terres autrefois stériles ont donné naissance à une nouvelle vie. Les terres sèches renaissent avec l'eau, détournées par les racines profondes de l'Effelai, sont irriguées, non par l'homme, mais par la plante. Des pousses tremblantes aux arbres imposants, la Côte Brûlée a vu son premier semblant d'espoir depuis aussi loin que beaucoup peuvent se rappeler."
    effelai_bloom.222.a:0 "Les vieilles blessures guérissent"
