 #Events
 eborthil.1.t:0 "La Soumission de la Foi"
 eborthil.1.d:0 "Notre royaume a grandi large, et bien que jusqu'à présent nos sujets semblent maintenir leur loyauté, certains suspectent qu'avec les Gnolls partis ils deviendront de plus en plus rebelles et finiront par tenter d'obtenir l'indépendance. Une suggestion est venue du clergé concernant les garder amicaux avec nous : Les faire rejoindre notre foi.\n\nC'est une décision controversée, car il est atypique pour l'État de convertir activement une population étrangère, mais néanmoins il semble que cela sera mené. Déjà nous avons offert positions pour la noblesse qui perdit leurs territoires durant les incursions gnolles en retour de leur conversion et chaque jour de nouveaux missionnaires arrivent sur les rivages d'Akasik."
 eborthil.1.a:0 "Espérons que cela fonctionne en notre faveur..."
 eborthil.2.t:0 "Améliorations Défensives"
 eborthil.2.desc:0 "[GetEborthilSpaceClearedOutDesc][GetEborthilTheDelianBatteryDesc][GetEborthilTowerOfTefDesc][GetEborthilTunnelSystemsDesc][GetEborthilTorefCitadelDesc]"
 eborthil_clear_out_space_desc:0 "Notre île n'a que tant d'espace utilisable, avant que nous nous engagions dans tout projet à grande échelle nous devrons manuellement ouvrir terre pour usage, cela pourrait aussi amener des bénéfices économiques.\n\n"
 eborthil_the_delian_battery_desc:0 "Durant les Guerres Lilas Delian II fit usage dévastateur de canons contre la marine Busilari, déchiquetant l'autrefois fière Armada du Lion. Nous pouvons répliquer cela et faire un ensemble d'artillerie stationnaire pour protéger nos rivages septentrionaux d'invasions futures.\n\n"
 eborthil_tower_of_tef_desc:0 "New Tefkora est notre île la plus notable outre l'Île de Tef et, si notre marine tombe, elle devra se défendre elle-même. Une grande forteresse où la population peut aller durant temps de crise sera érigée, elle comptera aussi sur une tour extrêmement haute, capable de surveiller l'île entière et agissant comme guide pour navires quand nécessaire.\n\n"
 eborthil_tunnel_systems_desc:0 "Notre peuple a miné les collines qui s'étendent sur l'Île de Tef pour générations incalculables. Nous pourrions réutiliser beaucoup de ces tunnels anciens pour utiliser comme dispositifs stratégiques, cachant le mouvement de troupes alliées et nous permettant de harceler ennemis.\n\n"
 eborthil_toref_citadel_desc:0 "La Citadelle Toref est dite être la construction la plus ancienne de notre île, construite initialement par les Kheteratans il y a des milliers d'années et étant étendue par les divers états successeurs. Avec quelque modernisation elle servira comme commandement central de nos armées, historiquement ignoré en faveur de la marine."
