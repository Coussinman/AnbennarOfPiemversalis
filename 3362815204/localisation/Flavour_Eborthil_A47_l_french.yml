l_french:

 #Missions

 eborthil_prepare_busilari_campaign_title:0 "La Menace Busilari"
 eborthil_prepare_busilari_campaign_desc:0 "Les Busilari et leur Silnara dirigeante ont toujours été notre plus grand ennemi et bien que nous ayons une marine supérieure qui garde nos îles en sécurité, leur armée surpasse la nôtre par une marge significative. Si nous souhaitons avoir une chance dans un conflit, nous devons passer par un renforcement militaire rapide."
 eborthil_seize_the_straits_title:0 "Saisir les Détroits"
 eborthil_seize_the_straits_desc:0 "Notre première cible devrait être les Détroits Busilari, avec eux sous notre contrôle nous aurons finalement un monopole sur le passage profitable entre l'est et l'ouest du Divenhal."
 eborthil_press_advantage_title:0 "Presser l'Avantage"
 eborthil_press_advantage_desc:0 "Avec les Détroits sous notre contrôle il reste deux objectifs clés de plus. Le premier est symbolique, nous saisirons la capitale historique de Busilar ; le second est plus pratique, Port Jaher est un des plus grands de cette mer, et le dernier qui pourrait créer des navires qui menaceraient notre suprématie."
 eborthil_the_bronze_hill_of_busilar_title:0 "La Colline de Bronze de Busilar"
 eborthil_the_bronze_hill_of_busilar_desc:0 "La capitale historique de Busilar était autrefois un des rares bastions contre la domination gnoll sur la région mais alors que le pays grandit et finalement tomba dans une guerre civile, elle fut abandonnée pour des terres plus fertiles. Si son propre peuple l'a abandonnée, ils ne nous dérangeraient certainement pas de la piller un peu, n'est-ce pas ?"
 eborthil_king_of_businor_title:0 "Roi de Businor"
 eborthil_king_of_businor_desc:0 "Busilar n'est maintenant rien de plus qu'un état croupion, il sera miséricordieux de notre part de les achever et de nous déclarer les vrais rois de Businor."
 eborthil_eborthili_supremacy_title:0 "Suprématie Eborthíli"
 eborthil_eborthili_supremacy_desc:0 "Avec à la fois le nord et le sud sécurisés il n'y a aucun moyen pour un navire de naviguer à travers le Divenhal sans entrer en contact avec nos navires de patrouille, si on souhaite traverser entre Cannor et Bulwar ils devront payer leur péage dû."
 eborthil_reapproach_the_vernman_title:0 "Réapprocher les Vernman"
 eborthil_reapproach_the_vernman_desc:0 "Durant les Guerres Lilas nous nous sommes alignés avec les Silmunas, et bien qu'ils aient finalement perdu la guerre, nous avons forgé une amitié avec les Vernman, qui nous aidèrent à repousser les Busilari.\n\nMaintenant que nous cherchons à étendre notre influence dans l'Empire, ils pourraient être l'allié idéal."
 eborthil_from_anbbencost_to_brasan_title:0 "D'Anbenncóst à Brasan"
 eborthil_from_anbbencost_to_brasan_desc:0 "Nos marchands ont maintenant libre passage à travers les eaux amies, allant d'Anbenncóst à Brasan sans être harcelés et largement non taxés par les puissances étrangères. Le commerce extrêmement profitable du Divenhal repose dans nos mains."
 eborthil_the_gnoll_threat_title:0 "La Menace Gnoll"
 eborthil_the_gnoll_threat_desc:0 "Les gnolls sont une menace récente en Akasik, mais cela ne signifie pas qu'ils ne sont pas dangereux. En 1442 une grande invasion gnoll balaya la plupart de la région et parmi les nombreux qui périrent était le Roi de Deshak. Dans leur temps de désespoir ils vinrent à nous pour aide et, depuis, nous avons sécurisé leur existence. Nous devrions continuer à favoriser nos liens pour l'avenir des deux nations."
 eborthil_akasi_liberation_title:0 "Libération d'Akasi"
 eborthil_akasi_liberation_desc:0 "Il est clair que les natifs de la région sont trop faibles pour traiter avec les Gnolls par eux-mêmes. Qu'il en soit ainsi, nous pousserons ces chiens au-delà des montagnes et affirmerons notre pouvoir sur la région !"
 eborthil_the_final_push_title:0 "La Poussée Finale"
 eborthil_the_final_push_desc:0 "Nous avons nettoyé les terres de la masse des armées gnolles mais un élément volatil reste : Ekha. Plutôt que de tenir leur position, ils choisirent de se soumettre au fléau Viakkoc, leur permettant libre règne sur la côte et les laissant piller beaucoup du sud de Cannor. Il est temps du remboursement."
 eborthil_chase_off_the_gnolls_title:0 "Chasser les Gnolls"
 eborthil_chase_off_the_gnolls_desc:0 "Les armées des gnolls sont vaincues, mais cette terre n'est pas encore nettoyée, des milliers de gnolls rôdent encore, se cachant dans le désert et les montagnes. Ce sera une affaire sanglante, mais cela doit être fait."
 eborthil_unite_northern_akasik_title:0 "Unir l'Akasik Septentrional"
 eborthil_unite_northern_akasik_desc:0 "Avec les gnolls enfin abattus et notre influence grandissant toujours plus dans la région, il peut être temps pour nous d'unir proprement Deshak dans notre royaume."
 eborthil_exploit_the_mother_title:0 "Exploiter la Mère"
 eborthil_exploit_the_mother_desc:0 "Il s'avère que ces montagnes ont été traditionnellement tenues comme site saint pour la populace native, ce qui signifie que jusqu'à présent elles avaient été largement inexploitées. Les profits potentiels font briller les yeux des marchands comme ceux d'un enfant à son anniversaire."
 eborthil_islands_of_the_flooded_coast_title:0 "Îles de la Côte Inondée"
 eborthil_islands_of_the_flooded_coast_desc:0 "Au large de la baie de la Côte Inondée peuvent être trouvées quelques-unes des îles les plus précieuses de la Mer. Gemisle, notoire pour ses mines de saphir ; et Nathalaire une cité qui devint riche grâce aux pirates, esclavagistes et contrebandiers. Si nous les saisissons leurs richesses pourraient être assez utiles pour nous."
 eborthil_dealing_with_the_pirates_title:0 "Traiter avec les Pirates"
 eborthil_dealing_with_the_pirates_desc:0 "Alors que nous travaillons vers démanteler la plupart des institutions qui ne conviennent pas à notre nation et prendre beaucoup des richesses confisquées vers notre foyer, un fait est venu à notre attention : parmi la population de Nathalaire beaucoup de navigateurs habiles, commerçants et même artisans peuvent être trouvés ! Si plutôt que de les exécuter, nous leur donnions une chance de déménager à Eborthíl et agir légalement, cela pourrait peut-être s'avérer être un boom économique pour nous. Bien que la classe marchande soit improbable d'apprécier nouvelle compétition."
 eborthil_the_banks_and_the_arts_title:0 "Les Banques et les Arts"
 eborthil_the_banks_and_the_arts_desc:0 "Contrairement à la plupart du continent, Eborthíl possède un nombre significatif de maisons nobles humaines qui sont devenues riches à travers la banque. Elles sont souvent enfermées dans un clash sociétal avec la classe marchande, avec les deux côtés dépensant quantités somptueuses de richesse en finançant projets de toutes sortes, des peintures à la mode et architecture. Cela a indirectement mené à une riche expression culturelle à l'intérieur d'Eborthíl."
 eborthil_invest_in_a_trade_fleet_title:0 "Investir dans une Flotte Commerciale"
 eborthil_invest_in_a_trade_fleet_desc:0 "Avec les pirates de Nathalaire traités, le Divenhal oriental est devenu significativement plus sûr, tant que cela vaudrait probablement la peine pour nous d'aider financer plus d'aventures marchandes."
 eborthil_rein_in_the_banks_title:0 "Remballer les Banques"
 eborthil_rein_in_the_banks_desc:0 "Une portion immense de la richesse qui peut être trouvée en Eborthíl est dans les mains des banques, typiquement possédées par la noblesse. Bien qu'elles tendent à impacter positivement notre économie, nous pourrions bénéficier d'une interférence plus directe des autorités gouvernementales, les propriétaires de banque cependant ne seront pas trop heureux à ce sujet."
 eborthil_the_eborthili_arsenal_title:0 "L'Arsenal Eborthíli"
 eborthil_the_eborthili_arsenal_desc:0 "\n Un martèle à la proue, un à la poupe \n Celui-ci fait rames et celui-là tord cordage \n Un autre répare la grand-voile et un la voile d'artimon.\n\nL'Arsenal Eborthíli est comme nul autre en Cannor, il produit navires de haute qualité à un taux stupéfiant, dû en grande partie à la séparation du travail, où nous faisons chaque personne contribuer dans la partie du processus où elle est la plus habile."
 eborthil_build_up_naval_force_title:0 "Construire Force Navale"
 eborthil_build_up_naval_force_desc:0 "Notre performance récente dans les Guerres Lilas a encore une fois prouvé la suprématie de notre marine car, malgré être du côté perdant, nos îles natales sortirent intactes et nous portâmes un coup lourd à l'Armada du Lion. En fait, peut-être sommes-nous en position telle que nous pourrions commencer à poursuivre une politique plus agressive envers nos rivaux..."
 eborthil_the_islands_of_bulwar_title:0 "Les Îles de Bulwar"
 eborthil_the_islands_of_bulwar_desc:0 "Il y a un nombre de petites îles au large de la côte de Bulwar que nous pourrions utiliser comme bases stratégiques pour étendre notre influence dans la région. Bien que certains de leurs propriétaires soient des états puissants, notre marine nous rendra intouchables."
 eborthil_create_tradathils_title:0 "Créer des Tradathíls"
 eborthil_create_tradathils_desc:0 "Nous avons saisi un nombre d'îles dans le Divenhal mais, pour l'instant, la plupart d'entre elles ne sont pas économiquement positives pour nous. Cela est sur le point de changer, les Tradathíls sont des postes commerciaux fortifiés, que nos marchands peuvent utiliser pour sécuriser marchandises et quand nécessaire aider des partenaires plus... clandestins dans la région, ils seront un regain à notre influence dans ces marchés."
 eborthil_expand_the_squadrons_title:0 "Étendre les Escadrons"
 eborthil_expand_the_squadrons_desc:0 "Les Escadrons d'Eaux-Dorées furent créés par Eborian lui-même une fois qu'il devint le dirigeant de notre nation et ont été un de ses piliers principaux depuis. Cependant simplement la qualité n'est pas suffisante de nos jours, alors que les marines deviennent de plus en plus grandes nous devrons faire appel au service de plus de marins."
 eborthil_naval_saboteurs_title:0 "Saboteurs Navals"
 eborthil_naval_saboteurs_desc:0 "Notre marine peut être puissante, mais il y a des limitations à ce que les navires peuvent faire. Inévitablement nos troupes devront aller sur terre à un moment, assurons-nous qu'elles puissent agir rapidement et efficacement, pour qu'elles puissent bientôt retourner en sécurité."
 eborthil_expand_the_tef_mines_title:0 "Étendre les Mines de Tef"
 eborthil_expand_the_tef_mines_desc:0 "Notre relation récente avec les Nains de Cuivre a mené à un nombre d'entre eux visitant notre île, et certains même décidant de déménager ici. Cela semble être dû à leur intérêt dans nos mines, en fait certains d'entre eux suggèrent déjà améliorations potentielles pour rendre nos tunnels plus structurellement sains et nous permettre de les approfondir. Certains mineurs résistent à ces changements, mais la plupart sont prêts à prendre conseil des maîtres du creusage"
 eborthil_the_goldwaters_school_title:0 "L'École d'Eaux-Dorées"
 eborthil_the_goldwaters_school_desc:0 "Traditionnellement les positions dirigeantes de nos navires ont été remplies avec nobles mineurs et seconds fils, qui s'entraîneraient depuis jeune âge pour occuper de tels rôles. Cependant, alors que notre marine grandit en taille il est devenu clair qu'un tel système est insoutenable, sans mentionner que l'habileté de ces hommes varie sauvagement.\n\nL'École d'Eaux-Dorées sera une institution focalisée sur élever le niveau de la prochaine génération de capitaines et personnel, avec des roturiers particulièrement habiles - ou riches - aussi étant autorisés à s'inscrire."
 eborthil_eborthil_rules_the_waves_title:0 "Eborthíl Règne sur les Flots !"
 eborthil_eborthil_rules_the_waves_desc:0 "Chaque mois qui passe de nouveaux navires sont construits, chaque semaine qui passe de nouveaux commandeurs sont entraînés et chaque jour qui passe nos coffres grandissent plus riches. Eborthíl a grandi, plus seulement une île au milieu de la mer, nous sommes maintenant un empire vraiment global ; et qu'est-ce qui tient un empire ensemble sinon sa marine ? Nul ne peut nous battre dans les mers car la vérité est claire : Eborthíl Règne sur les Flots !"
 eborthil_an_alliance_with_the_cats_title:0 "Une Alliance avec les Chats"
 eborthil_an_alliance_with_the_cats_desc:0 "Kheterata est une civilisation ancienne qui a particulièrement lutté dans l'histoire récente ; cependant cela nous fournit une opportunité potentielle. Un de leurs rivaux principaux est l'état Elfique d'Elizna, dont l'île est intouchable due à leur marine. Si nous offrons d'aider Kheterata navalement nous pourrions en retour demander un monopole commercial dans la région."
 eborthil_a_trade_monopoly_title:0 "Saisir Elizna"
 eborthil_a_trade_monopoly_desc:0 "L'accord est scellé et maintenant c'est à nous de bloquer l'île et faire les elfes là se rendre, en retour nous serons autorisés à garder l'île et l'utiliser comme base d'opérations."
 eborthil_elven_tecelans_title:0 "Tecelans Elfiques"
 eborthil_elven_tecelans_desc:0 "Tout en extrayant certaines des ressources plus précieuses en Elizna, nous avons amené avec nous un nombre d'elfes du soleil à l'île, ce qui a rendu beaucoup de membres de la noblesse conscients de leur mode exotique, qui est significativement différent de ce qui est trouvé en Cannor. Avec quelques incitations - financières ou autrement - nous pourrions amener un nombre de ces elfes à travailler à New Tekfora."
 eborthil_impregnable_island_title:0 "Île Imprenable"
 eborthil_impregnable_island_desc:0 "Notre île natale a été le site de nombreux efforts de fortification au fil des millénaires. Cependant cela a aussi signifié que même nous connaissons à peine l'étendue complète de ce qui peut être trouvé ici et que beaucoup de ces forts sont dépassés. Nous devons promouvoir un programme général pour centraliser le commandement de ces fortifications, de cette façon nous serons capables de gérer plus facilement à la fois menace externe et dissidents internes."
 eborthil_the_copper_dwarves_title:0 "Les Nains de Cuivre"
 eborthil_the_copper_dwarves_desc:0 "Nos incursions récentes nous ont fait un nombre d'ennemis, peut-être serait-il bon pour nous de chercher un allié dans la région. Les nains d'Ovdal Tûngr semblent un bon allié potentiel, contrairement à la plupart de leur espèce ils sont vraiment assez friands de naviguer et faire navires ; tant qu'ils n'essaient pas de défier notre pouvoir naval, ensemble nos marines seront imbattables !"
 eborthil_eborthili_bombardiers_title:0 "Bombardiers Eborthíli"
 eborthil_eborthili_bombardiers_desc:0 "Le développement récent dans la qualité d'artillerie a ouvert une nouvelle façon pour nos navires de projeter pouvoir : Ils peuvent bombarder toutes cités côtières de la distance relativement sûre. Voyant combien nous comptons déjà sur nos navires, il peut être sage d'investir dans avoir équipage spécialisé et canons dans nos navires principaux pour qu'ils puissent exploser tout fort ennemi quand nécessaire."
 eborthil_a_shining_jewel_title:0 "Un Joyau Brillant"
 eborthil_a_shining_jewel_desc:0 "Malgré la longue histoire que notre peuple se vante, il est clair que nous ne vivons pas tout à fait à sa hauteur ; et où cela se reflète-t-il plus que sur nos propres îles natales ? Si nous devons vraiment devenir le centre d'un empire global l'Île de Tef doit briller comme un joyau des mers."
 eborthil_beyond_the_divenhal_title:0 "Au-delà du Divenhal"
 eborthil_beyond_the_divenhal_desc:0 "Le Divenhal est une région commerciale uniquement riche que nous travaillons à dominer, cependant il y a un monde large là-bas, juste attendant d'être exploré."
 eborthil_head_south_title:0 "Se Diriger au Sud"
 eborthil_head_south_desc:0 "Nos marchands opérant en Bulwar racontent contes d'une terre de richesse et légendes à l'est, d'hommes-tigres gouvernant sur humains et de grandes créatures grises utilisées au combat. Cette terre est tristement actuellement inatteignable pour nous - seuls les hommes les plus braves s'aventureraient dans les déserts et terres infestées de gnolls qu'on doit traverser ; cependant certains croient qu'il peut y avoir une autre route, et une navale ! Ils proposent que nous suivions la côte de Sarhal, et ils disent qu'en faisant ainsi nous trouverons un chemin autour du continent."
 eborthil_TBD_title:0 "TBD"
 eborthil_TBD_desc:0 "Plus de missions coloniales à venir une fois que Sarhal est ajouté."
 eborthil_the_lost_continent_title:0 "Le Continent Perdu"
 eborthil_the_lost_continent_desc:0 "Il est dit que les Elfes vinrent dans la Flotte Restante d'un continent loin à l'ouest, une terre appelée Aelantir. Si les légendes doivent être crues ils passèrent siècles en mer, mais beaucoup de marins ne le croient pas et nous disent qu'ils pourraient certainement la redécouvrir."
 eborthil_new_jurith_title:0 "Nouveau Jurith"
 eborthil_new_jurith_desc:0 "Terre en vue ! Il s'avère que ces fous n'étaient pas si fous après tout, ils sont déjà entrés en contact avec une énorme île qui a été nommée Nouveau Jurith, et ils proposent que nous commencions immédiatement à nous étendre dans la terre avant que d'autres puissent ; pendant ce temps ils continueront à explorer Aelantir."
 eborthil_the_nurmipi_purchase_title:0 "Le Fort Nurmipi"
 eborthil_the_nurmipi_purchase_desc:0 "Bien que localisé à l'embouchure d'un marais, Nurmipi n'est pas sans sa valeur. Si nous renforçons cet endroit nous pourrions l'utiliser comme port sûr où navires amis peuvent se ravitailler avant de se diriger vers Cannor."
 eborthil_island_hopping_title:0 "Saut d'Îles"
 eborthil_island_hopping_desc:0 "La terre au sud des marais n'est pas trop attirante, ayant été nommée la Côte Sèche, elle ressemble aux terres d'Akasik en beaucoup de façons. Bien que certains croient que nous devrions coloniser l'île immédiatement, d'autres pensent qu'il serait mieux pour nous de continuer à explorer la terre."
 eborthil_taychendi_trade_title:0 "Commerce Taychendi"
 eborthil_taychendi_trade_desc:0 "En regardant en arrière, peut-être aurions-nous dû coloniser la terre. Nos explorateurs ont finalement fait contact avec un peuple plus avancé en Aelantir, ces soi-disant Taychendi semblent vivre dans systèmes de castes stricts et ne sont clairement pas capables d'exploiter vraiment la terre sur laquelle ils vivent. Étendons notre influence dans ces territoires méridionaux et laissons nos marchands acquérir les meilleurs accords avec ces natifs."
 eborthil_base_of_operations_title:0 "Base d'Opérations"
 eborthil_base_of_operations_desc:0 "Alors que nous explorons de plus en plus nous sommes tombés sur nombreuses îles, nous devrions établir une base centrale pour que nous puissions plus facilement coordonner nos efforts dans le Nouveau Continent, et nos capitaines ont trouvé juste l'endroit."
 eborthil_nur_eborthil_title:0 "Núr Eborthíl"
 eborthil_nur_eborthil_desc:0 "Loin à l'ouest gît une île très tactiquement placée, capable de contrôler le flot de navires et marchandises allant entre l'Aelantir occidental et oriental - pas différemment de notre propre Île de Tef. Il sera clé à notre influence dans la partie occidentale du continent pour nous de la contrôler."
 eborthil_establishing_contact_title:0 "Établir Contact"
 eborthil_establishing_contact_desc:0 "Dans le sud-ouest d'Aelantir, dans le point le plus lointain que nos explorateurs ont été capables d'atteindre, nous avons trouvé un peuple en beaucoup de façons similaire à nous - les Kheionai. Ces enfants-de-ruines vivent principalement dans grandes cités protégées sur l'île d'Alecand, ils sont des commerçants très prolifiques et, selon nos rapports, sont aussi engagés dans recolonisation active du continent. Peut-être une relation mutuelle pourrait être achevée."
 eborthil_the_heart_of_aelantir_title:0 "Le Cœur d'Aelantir"
 eborthil_the_heart_of_aelantir_desc:0 "La Mer Ruinée, comme cette mer centrale est venue à être connue, apparaît être vraiment le point médial d'Aelantir, dictant tout commerce entre nord et sud, ainsi qu'entre ouest et est. Si nous devions contrôler ce cœur véritable nous pourrions devenir riches au-delà de nos rêves les plus fous."
 eborthil_invest_in_nur_eborthil_title:0 "Investir dans Núr Eborthíl"
 eborthil_invest_in_nur_eborthil_desc:0 "Bien que pas le point central de notre effort de colonisation, Núr Eborthíl est devenu assez populaire parmi ceux chez nous. Annoncé comme le Tef de l'Ouest, beaucoup déménagent à cette île et aident à la développer ; peut-être un jour sera-t-elle vraiment un joyau de notre empire colonial."

 #not used
 eborthil_secure_the_strait_title:0 "Sécuriser le Détroit"
 eborthil_secure_the_strait_desc:0 "Le Royaume de Busilar nous menace avec sa prise de la rive opposée du détroit Busilari, sans mentionner qu'il concurrence indûment nos marchands. Sécuriser le Passage du Lion solidifierait notre statut comme gardiens du Diven."
 eborthil_dominate_the_strait_title:0 "Dominer le Détroit"
 eborthil_dominate_the_strait_desc:0 "Nous avons sécurisé le Passage du Lion, mais conquérir toute la côte sud Busilari assurerait que tout commerce ouest vers est doit couler à travers nos ports."
 eborthil_Stonegaze_toll_title:0 "Péage Stonegaze"
 eborthil_Stonegaze_toll_desc:0 "Nous avons contrôle incontesté du flot de marchandises à travers le Diven moyen, avec cela, nous pouvons établir un péage sans chasser les marchands étrangers."
 eborthil_maritime_ambition_title:0 "Ambition Maritime"
 eborthil_maritime_ambition_desc:0 "Eborthíl manque l'expertise en affaires de guerre terrestre que ses rivaux possèdent, mais heureusement, sa sécurité peut être assurée en établissant une forte présence navale. Faire ainsi peut même ouvrir nouvelles opportunités pour nos commerçants aventureux."
 eborthil_securing_Deshak_title:0 "Intégrer Deshak"
 eborthil_securing_Deshak_desc:0 "Il y a de nombreuses années, le Roi de Deshak tomba au combat avec les gnolls de Viakkoc, sans héritier, la noblesse de Deshak se tourna vers Sa Majesté Roi Delian II Silebor pour prendre la couronne. Bien que maintenant le dirigeant légitime et protecteur de Deshak, les différences culturelles et religieuses entre Eborthíl et Deshak rendent effectivement gouverner le royaume difficile. Il est temps d'unir Eborthíl et Deshak sous une seule couronne."
 eborthil_Ekha_expansion_title:0 "Expansion d'Ekha"
 eborthil_Ekha_expansion_desc:0 "Avec notre influence croissante dans le nord-ouest de Sarhal, marchands et aventuriers cherchent également pour nous de capturer le port d'Ekha, fournissant repos sûr pour ceux qui chercheraient leurs fortunes dans l'inconnu."
 eborthil_East_Diven_trade_post_title:0 "Poste Commercial Diven Oriental"
 eborthil_East_Diven_trade_post_desc:0 "La richesse et pouvoir de notre nation sont construits sur les marchands qui passent à travers nos ports avec luxes étrangers. Capturer un port Bahari nous donnerait plus grande influence économique à notre est, améliorant grandement le flot d'or à travers Eborthíl."
 eborthil_East_Diven_Dominance_title:0 "Dominance Diven Oriental"
 eborthil_East_Diven_Dominance_desc:0 "Profit non fait est gaspillé. Nous devrions nous faire rois du commerce Bahari."
 eborthil_maritime_empire_title:0 "Eborthíl Règne sur les Flots !"
 eborthil_maritime_empire_desc:0 "D'autres nations peuvent se vanter de leurs armées prestigieuses, forts puissants ou grandes cités, notre fierté est notre Marine, la mer elle-même notre empire, Eborthíl Règne sur les flots !"

 #Tooltips
 tooltip_colony_in_lai_peninsula:0 "Colonie dans la Péninsule Lai a au moins 10 provinces."
 eborthil_unlock_defensive_decisions:0 "Vous débloquerez des décisions qui vous permettront de renforcer les Îles Natales"
 eborthil_looting_of_busilar:0 "Les provinces de culture Busilari recevront §R2§! Troubles"
 eborthil_gnolls_purge:0 "Les provinces avec culture Gnoll en Akasik se convertiront en Desha et recevront §R50§! dévastation."
 eborthil_first_line_effect_tt:0 "Débloque la Doctrine Navale Mur de Bois"
 eborthil_no_first_line_trigger_tt:0 "£no£Pouvoir Diplomatique au moins §Y50§! !\n----------\nCréer la première ligne nous donnerait ce qui suit :\n"
