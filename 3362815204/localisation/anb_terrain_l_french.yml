 dwarven_hold_desc:0 "Le terrain de Forteresse Naine représente une place forte fortifiée des nains, caractérisée par des constructions monumentales creusées profondément dans les entrailles des montagnes."
 dwarven_hold_surface_desc:0 "Le terrain de Forteresse de Surface représente une place forte fortifiée des nains qui est sculptée profondément dans les montagnes, et dispose d'une entrée donnant sur le monde de la surface."
 dwarven_road_desc:0 "Le terrain de Route Naine représente les vastes réseaux de routes souterraines que les nains ont construits sous le monde."
 cavern_desc:0 "Le terrain de Caverne représente les passages et tunnels souterrains qui s'étendent sous le paysage du monde."
 city_terrain_desc:0 "Le terrain Urbain représente une infrastructure lourde et des provinces densément peuplées dominées par les bâtiments et les rues. Les provinces avec un terrain urbain ont historiquement réussi par leur propre mérite au lieu d'être simplement une autre ville dans un royaume plus grand. D'éminentes cités-états peuvent être comptées parmi celles-ci, en plus des villes qui peuvent ou ont historiquement eu une grande richesse et un poids politique considérable contre leur suzerain."
 gladeway_desc:0 "Le terrain de Voie-Clairière représente les passages tortueux à travers les bois épais des forêts anciennes."
 ancient_forest_desc:0 "Une Forêt Ancienne est une forêt qui a atteint un âge vénérable sans perturbation significative et présente ainsi des caractéristiques écologiques uniques."
 fey_gladeway_desc:0 "Le terrain de Voies-Clairières Féeriques représente les chemins capricieux qui relient le Plan Matériel Primaire et le Royaume Féerique, permettant aux voyageurs prudents de se « téléporter » à travers le Plan Matériel Primaire. Au sein des Bois-Profonds, ces chemins sont connus sous le nom de Lien Verdoyant.\n\n§TToutes les Voies-Clairières Féeriques sont connectées entre elles.§!\n\n§TLes forts ne peuvent pas être construits sur ce terrain.§!"
 mushroom_forest_terrain_desc:0 "Plus proche d'une jungle, la Forêt de Champignons du Sud d'Aelantir arbore des champignons massifs à la place des arbres et une végétation dense unique à la région."
 shadow_swamp_terrain_desc:0 "Le terrain de Marais d'Ombre représente des terres où le Plan de l'Ombre s'est infiltré dans le Plan Matériel Primaire, un lieu remarquable pour son absence totale de couleur et son marécage corrompu influencé par les guenaudes nocturnes qui y vivent."
 bloodgroves_desc:0 "Le terrain de Bosquets de Sang représente une forêt d'arbres blancs étrangement uniformes qui pleurent une substance semblable au sang pendant l'hiver, teignant toute la région d'une teinte rouge saisissante."
