#Events

flavor_Tretun.1.t: "L'Enfant Promis ?"
flavor_Tretun.1.d: "Les légendes racontent que dans notre heure la plus sombre, quand tout sera perdu, un enfant promis se lèvera et mènera Tretun vers la gloire, repoussant les Pearlmen dans les eaux d'où ils vinrent."
flavor_Tretun.1.a: "Ralliez-vous à Andar !"

flavor_Tretun.2.t: "Le Combat de Corin !"
flavor_Tretun.2.d: "Corin a ascensionné vers la Divinité, menant une bataille céleste pour revendiquer sa place légitime de dirigeante des cieux. Tout comme elle protégea jadis Escann et son peuple de la dévastation, nous sommes appelés à faire de même pour Tretun. Sa lutte divine nous inspire à nous dresser contre toutes les menaces et à demeurer inébranlables en son nom. Corin pourrait-elle être l'enfant promis annoncé dans nos légendes anciennes, destinée à mener Tretun vers sa gloire ultime ? Ses actes et son ascension nous donnent toutes les raisons de croire que le temps de la prophétie est venu, et que notre destinée est entrelacée à la sienne."
flavor_Tretun.2.a: "Nous dédierons tout notre royaume à Corin !"
flavor_Tretun.2.b: "Nous combattrons pour Corin !"

