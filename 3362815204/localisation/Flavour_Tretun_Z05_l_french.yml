l_french:
 Z05_capital_title:0 "Restaurer la Capitale"
 Z05_capital_desc:0 "Quel spectacle désolant ! Tretun a résisté pendant des siècles en tant que notre capitale, mais nous ne pouvons en être fiers dans son état actuel. Si nous voulons ramener les jours glorieux de Tretun, nous devons restaurer la capitale dans toute sa splendeur d'antan."

 Z05_urbanize_title:0 "Moderniser Tretun"
 Z05_urbanize_desc:0 "Reconstruire les infrastructures de Tretun ne suffit pas. Nous devons élever la cité au niveau de nos voisins et en faire une véritable métropole digne de notre royaume restauré."

 Z05_port_title:0 "Le Port de Lanpool"
 Z05_port_desc:0 "Tandis que Tretun servira de capitale à notre royaume, Lanpool deviendra notre principal port commercial. Nous devons nous assurer que cette cité portuaire soit à la hauteur de sa mission stratégique."

 Z05_secure_faith_title:0 "Sécuriser la Foi"
 Z05_secure_faith_desc:0 "Les terres que nous habitons vénèrent traditionnellement Adean, mais désormais nous devons établir des fondations solides pour la foi Corinite. Nous investirons dans les églises d'État et nous assurerons que le peuple soit correctement éduqué dans les voies de Corin."

 Z05_pious_nation_title:0 "Une Nation Pieuse"
 Z05_pious_nation_desc:0 "Notre nation doit se dresser comme un bastion inébranlable de la foi Corinite, où les valeurs de droiture, de dévotion et d'unité rayonnent avec éclat. L'hérésie et la dissidence ne peuvent être tolérées ; elles doivent être déracinées pour préserver la sainteté de notre royaume. Par notre dévouement inébranlable aux enseignements de Corin, nous servirons de phare spirituel à nos frères Corinites, les inspirant à suivre le véritable chemin de la lumière divine."

 Z05_north_title:0 "Reconquête de Roilsard"
 Z05_north_desc:0 "Roilsard occupe une position critique dans la Baie des Vins, servant de nexus entre terres fertiles, port commercial florissant et point de rencontre entre Lencenor et l'Empire. Cette région vitale, qui faisait autrefois partie de notre royaume, nous fut injustement arrachée lors de la partition par les envahisseurs. Sa reconquête n'est pas seulement une question d'honneur, mais une nécessité stratégique pour sécuriser notre avenir économique et renforcer notre présence dans la région."

 Z05_restore_prosperity_title:0 "Prospérité Trétunic"
 Z05_restore_prosperity_desc:0 "Pour restaurer la gloire trétunic d'antan, nous devons concentrer nos efforts sur la revitalisation de nos terres centrales. La campagne, force vitale de notre royaume, détient la clé de notre résurgence. En investissant dans sa restauration - améliorer l'agriculture, reconstruire les villages et favoriser le commerce - nous pouvons assurer que la terre prospère à nouveau sous notre règne."

 Z05_tretunic_title:0 "Résurgence Trétuouni"
 Z05_tretunic_desc:0 "Après la partition de Tretun et la dispersion de notre peuple, la fière culture trétunic a décliné, érodée par l'influence des Pearlsedgers. Pourtant, avec la prospérité renouvelée de notre nation, nous avons l'opportunité de rallumer la flamme de notre héritage. Il est de notre devoir de raviver les anciennes coutumes et traditions qui nous définissaient jadis. À travers festivals, arts, littérature et éducation, la culture trétunic doit être restaurée dans toute sa gloire passée, servant de symbole de notre résilience et de témoignage de notre identité."

 Z05_carneter_title:0 "Restaurer Carneter"
 Z05_carneter_desc:0 "Bien que les Carnetori aient été nos ennemis traditionnels, le temps est venu de mettre de côté les anciennes rancœurs et de nous unir contre une menace plus grande. Ensemble, nous repousserons les envahisseurs vers la mer et reconquerrons les terres qui appartenaient autrefois aux Carnetori. En geste d'unité et de respect, nous réintroduirons les coutumes carnetori dans ces territoires, honorant leur héritage et forgeant un nouveau lien entre nos peuples. Si le passé fut marqué par le conflit, l'avenir nous verra avancer comme alliés, unis par un but commun et un respect mutuel."

 Z05_olifants_title:0 "Sonner les Olifants"
 Z05_olifants_desc:0 "Assez, c'est assez ! Le peuple trétunic a enduré le joug des oppresseurs étrangers bien trop longtemps. Le règne du Duc Rubenairey a étouffé notre esprit et volé notre souveraineté. Mais plus jamais ! Les Olifants résonneront à travers nos collines et vallées, ralliant tous les vrais Trétunics à la cause sacrée. Il est temps de se lever comme un seul homme, de briser les chaînes de l'asservissement et de reconquérir notre indépendance. Notre liberté et notre gloire nous attendent - que l'appel aux armes résonne à travers toute la terre !"

 Z05_shackles_title:0 "Tretun Résurgent"
 Z05_shackles_desc:0 "Tretun se dresse libre et indépendant une fois de plus, mais la liberté seule ne suffit pas. Les Pearlmen continuent de souiller nos terres ancestrales, leur présence étant une tache sur le sol trétunic. Entre-temps, nos possessions légitimes à Roilsard demeurent fragmentées, éparpillées entre royaumes rivaux. Nous ne pouvons permettre que cette division persiste. Le temps est venu de rassembler nos forces et de reconquérir ce qui nous appartient de droit - chaque colline, chaque champ, chaque port. Que les bannières trétunics se dressent à nouveau alors que nous marchons pour restaurer la pleine gloire de notre patrie !"

 Z05_tretunic_dawn_title:0 "Aube Trétunic"
 Z05_tretunic_dawn_desc:0 "L'impensable s'est accompli : le peuple trétunic a ressurgi des cendres de la défaite et reconquis sa place légitime dans le monde. Les Pearlmen, qui nous opprimaient et nous divisaient jadis, ont été repoussés vers la mer, et les terres qui nous furent volées arborent à nouveau la bannière trétunic. Mais cette victoire n'est pas la fin de notre voyage, elle n'en est que le commencement. Maintenant, nous devons regarder vers l'avenir - consolider notre héritage, reconstruire et renforcer notre royaume, et nous assurer que Tretun ne tombera plus jamais. Que ceci soit l'aube d'une ère nouvelle et glorieuse pour notre peuple !"

 Z05_invaders_title:0 "Guerre Contre les Envahisseurs"
 Z05_invaders_desc:0 "Bien que nos terres aient été reconquises et que la bannière trétunic flotte fièrement une fois de plus, les menaces qui planent sur nous ne peuvent être ignorées. Les écumeurs ont peut-être été vaincus, mais ils n'étaient pas les seuls à avoir découpé la région maintenant connue sous le nom de Tête-de-Dame Occidentale. Nos anciens rivaux, les Carnetori, ont été déplacés et demeurent une force volatile, tandis que le royaume impérialiste de Lorent étend son emprise au nord, menaçant notre souveraineté et notre stabilité. Nous ne devons pas baisser notre garde ; le temps est venu de fortifier nos défenses, rassembler nos forces et nous préparer à affronter ces menaces de front."

 Z05_forward_title:0 "La Voie à Suivre"
 Z05_forward_desc:0 "La victoire est nôtre ! Les Damériens et les Lorentois ont été repoussés, et Tretun se dresse fort, sa position sécurisée contre ceux qui cherchaient à nous diminuer. Pourtant, même dans le triomphe, nos yeux doivent rester fixés sur l'horizon. L'est, dans les terres tumultueuses d'Escann, s'agite d'inquiétude. Pour l'instant, nous nous reposerons et reconstruirons, savourant les fruits de nos batailles chèrement gagnées. Mais nous ne pouvons nous permettre la complaisance, car les marées changeantes d'Escann pourraient apporter de nouveaux défis. L'avenir de Tretun nous fait signe, et nous devons être prêts à le saisir."

 Z05_religious_zeal_title:0 "Zèle Religieux"
 Z05_religious_zeal_desc:0 "La voie à suivre est claire : nous devons porter haut l'étendard de la foi Corinite et répandre ses enseignements sacrés à travers tout notre royaume. Nous aiderons Corin dans sa guerre sainte contre Adean et ses disciples traîtres, et nous assurerons que la lumière de la droiture brille avec éclat dans nos terres."

 Z05_defeat_traitor_title:0 "Vaincre les Traîtres"
 Z05_defeat_traitor_desc:0 "Adean et ses disciples osent nier à Corin sa place légitime de dirigeante de la Cour, un affront à celle qui s'est dressée comme le bouclier de Cannor contre l'anéantissement. Quand la Marée Verte menaçait d'engloutir tout, c'était Corin qui menait la charge, préservant nos terres, notre peuple et notre existence même. Qu'a fait Adean qui puisse se comparer à son sacrifice et son leadership ?\n\nCette trahison ne peut perdurer. L'honneur de Corin, et la stabilité de la Cour elle-même, exigent que nous agissions. Nous devons nous rallier à ses côtés, nous dresser contre les traîtres qui ont pris les armes contre elle, et restaurer son règne légitime. Ne rien faire, c'est risquer l'effondrement de tout ce pour quoi elle s'est battue.\n\nQue les traîtres sachent que leur traîtrise ne restera pas impunie. La cause de Corin est juste, sa revendication inattaquable, et nous la défendrons de nos vies si nécessaire. Pour Corin, et pour l'avenir de tous !"

 Z05_fight_empire_title:0 "Le Combat pour l'Empire"
 Z05_fight_empire_desc:0 "Il ne peut y avoir de paix tant que l'Empire d'Anbennar défie la vérité que Corin est la dirigeante légitime de la Cour. Les Adeanics ont beau s'être retranchés dans les halls de l'Empire, leur emprise n'est pas indestructible. Nous ne nous reposerons ni ne faiblirons jusqu'à ce que leur étreinte soit desserrée et que l'Empire s'agenouille en reconnaissance de la souveraineté de Corin."

 Z05_corinite_victory_title:0 "Victoire Corinite"
 Z05_corinite_victory_desc:0 "Les terres centrales adeaniques de Lencenor ont plié le genou et accepté la vérité de la foi Corinite. L'Empire d'Anbennar a été humilié et perdu face à la Coalition Corinite. Le temps est venu de célébrer notre victoire et le triomphe de la droiture sur l'hérésie. La lumière de Corin brille avec éclat sur tout Cannor, et ses fidèles disciples se dressent unis face à l'adversité."

 Z05_pearlsedge_title:0 "Frapper Depuis les Collines"
 Z05_pearlsedge_desc:0 "Le temps de la souffrance est révolu. Les Pearlsedgers, jadis écumeurs qui ravageaient nos terres, pensaient pouvoir briser notre esprit en nous forçant dans les collines désolées de Tretun. Ils pensaient pouvoir nous effacer. Mais ils se trompaient.\n\nNous avons enduré dans le silence, attendant le moment où nous nous relèverions, plus forts et plus déterminés. Ce moment est maintenant venu. Depuis les collines où nous fûmes rejetés, nous frapperons avec la fureur de ceux longtemps opprimés. Les Pearlsedgers ressentiront notre courroux alors que nous reconquerrons nos terres légitimes.\n\nNous reprendrons nos cités, nos champs, nos foyers. Leur héritage de destruction sera effacé des pages de l'histoire, et Tretun brillera à nouveau comme la terre fière et souveraine qu'elle fut toujours destinée à être. Leur temps sur nos terres est révolu, et nous les verrons repoussés vers la mer, oubliés de tous. Tretun se relèvera !"

 Z05_foreign_companies_title:0 "Un Royaume de Mercenaires"
 Z05_foreign_companies_desc:0 "En raison de notre position précaire, nous avons fait appel à des mercenaires étrangers et des aventuriers pour renforcer nos rangs. Ces compagnies ont prouvé leur valeur maintes et maintes fois, et nous sommes devenus dépendants de leur force et loyauté. Même quand nous dépasserons notre besoin d'eux, ils auront toujours une place dans notre royaume, en tant qu'alliés honorés et compagnons de confiance."

 Z05_redfort_title:0 "Restaurer Fort-Rouge"
 Z05_redfort_desc:0 "Fort-Rouge se dressait autrefois comme une puissante forteresse et royaume ; ils furent jadis nos rivaux du nord. Mais tout comme nous l'avons été, leurs terres furent envahies et ils furent écrasés sous le talon des envahisseurs. Nous prendrons ces terres et restaurerons sa forteresse."

 Z05_fleet_title:0 "Flotte Trétunic"
 Z05_fleet_desc:0 "Nous sommes entourés de nations maritimes dotées de flottes puissantes. Si nous voulons survivre, nous devons les égaler. La flotte trétunic doit être étendue et nous devons montrer à nos ennemis que ces eaux nous appartiennent aussi."

 Z05_west_title:0 "Libérer Khasa"
 Z05_west_desc:0 "Quand les écumeurs s'abattirent sur notre royaume, tuant notre roi et menant Tretun presque à sa ruine, ce fut un capitaine mercenaire khasani qui inversa le cours des événements. Sa bravoure inégalée repoussa les envahisseurs, nous sauvant de l'asservissement. En reconnaissance, nous le couronnâmes comme notre roi, forgeant un lien de parenté et de loyauté avec le peuple khasani. Maintenant, le temps est venu de rembourser cette dette d'honneur. Nous devons marcher pour libérer leurs terres de la tyrannie gnoll et de l'ingérence étrangère, nous assurant que les Khasani se dressent à nouveau libres et souverains."

 Z05_new_tretunica_title:0 "Nouvelle Tretunica"
 Z05_new_tretunica_desc:0 "Nous avons découvert une série d'îles inhabitées, vierges de toute population native. C'est une opportunité rare et précieuse pour le peuple trétunic - une chance d'établir une nouvelle colonie où notre culture peut prospérer et notre peuple peut s'épanouir. Ces îles serviront de phare d'espoir et de résilience, assurant la survie de l'héritage trétunic quels que soient les défis qui surviennent.\n\nSi le destin se retourne jamais contre nous, et que nous sommes envahis ou chassés de notre patrie une fois de plus, cette colonie se dressera comme un refuge - une Nouvelle Tretunica, protégée du tumulte du continent. Saisissons cette opportunité et sécurisons un avenir pour notre peuple, quelles que soient les tempêtes qui puissent venir."

 Z05_red_citadel_title:0 "La Citadelle Rouge"
 Z05_red_citadel_desc:0 "Fort-Rouge occupe une position critique aux frontières de Lencenor, une terre remplie d'hérésie et de discorde. Sa localisation en fait la forteresse idéale pour nos forces - un rempart défensif contre les menaces et une base de lancement pour les futures campagnes. Reconnaissant son importance stratégique, nous établirons Fort-Rouge comme quartier général d'un ordre Corinite nouvellement formé, dédié à la défense de la foi et à l'éradication de l'hérésie dans la région."

 Z05_tretunic_empire_title:0 "Empire Trétunic"
 Z05_tretunic_empire_desc:0 "Nous avons fermement établi notre présence à travers les vastes océans, sécurisant notre domination sur Aelantir et les mers environnantes. Les flottes trétunics patrouillent maintenant ces eaux, protégeant les routes commerciales vitales et assurant le flux constant de prospérité entre notre patrie et les colonies. Nos établissements en terres lointaines prospèrent, avec des marchés florissants et des communautés vibrantes, et la fière culture trétunic étend son influence bien au-delà de nos rivages.\n\nCe n'est plus seulement une résurgence de notre peuple - c'est l'aube d'un véritable Empire Trétunic, s'étendant sur océans et continents."

 Z05_found_pearlsedge_title:0 "Fonder Havre-de-Corin"
 Z05_found_pearlsedge_desc:0 "Pearlsedge, jadis cœur des écumeurs qui apportèrent la ruine à nos terres, sera transformée en cité de vertu et de foi. Rebaptisée Havre-de-Corin, elle s'élèvera comme bastion de la foi Corinite, dédiée à honorer Corin et protéger son héritage. Cette cité deviendra un sanctuaire pour les réfugiés Corinites impériaux, fuyant la tyrannie des hérétiques adeaniques, et un lieu où ils peuvent trouver sécurité, but et espoir."

 Z05_invite_faithful_title:0 "Inviter les Fidèles"
 Z05_invite_faithful_desc:0 "Nous nous dressons comme un rempart de la foi Corinite en Cannor Occidental, un phare de dévotion dans une mer d'hérésie. Nous devons tendre la main à nos frères Corinites et les inviter à s'établir sur nos terres, où ils peuvent vénérer librement et contribuer à la prospérité de notre royaume."

 Z05_united_faith_title:0 "Croisade Lencori"
 Z05_united_faith_desc:0 "Tandis que nos frères Corinites mènent leur lutte juste contre les païens adeaniques à l'est, nous aussi avons un devoir à accomplir. Nous lancerons une guerre sainte contre les hérétiques de Lencenor, purgeant leur corruption des terres centrales adeaniques. Nos bannières flotteront haut alors que nous marcherons pour apporter la lumière de la foi Corinite à chaque coin de la région. Avec l'acier dans nos mains et la foi dans nos cœurs, nous nettoierons les terres de l'hérésie, nous assurant que la vraie foi règne en maître."

 Z05_adeans_faithful_title:0 "Vaincre les Fidèles d'Adean"
 Z05_adeans_faithful_desc:0 "Avec la charge tonnante des Fidèles, les hérétiques adeaniques faibliront et leur résolution s'effritera. Nos guerriers justes, guidés par la lumière de la foi Corinite, perceront leurs lignes et briseront leur unité. Les forces adeaniques, non préparées à affronter la puissance inébranlable des Fidèles, se disperseront comme des feuilles dans une tempête."

 Z05_topple_adean_title:0 "Renverser Adean"
 Z05_topple_adean_desc:0 "Bataille après bataille, les Adeaniques s'effritent devant notre puissance juste. Leur foi vacille, leur résolution se brise, et leurs armées se dispersent comme des feuilles dans une tempête. Chaque victoire nous rapproche de la restauration de l'ordre légitime sous la lumière de Corin. Ce n'est qu'une question de temps avant que ces fous égarés soient mis à genoux, et que la vraie foi triomphe de leur hérésie creuse."

 Z05_victory_over_lencenor_title:0 "Victoire sur Lencenor"
 Z05_victory_over_lencenor_desc:0 "Avec une poussée finale, Lencenor sera purgé de l'hérésie adeanique. Ses disciples égarés apprendront l'erreur de leurs voies, et la vraie lumière de Corin brillera à travers la terre. Corin sera reconnue comme la légitime héritière de la Cour, son nom honoré là où régnait jadis le mensonge. En châtiment approprié pour la traîtrise d'Adean, le plus grand temple adeanique sera consacré à nouveau - une majestueuse cathédrale dédiée à Corin, symbolisant son triomphe ultime."

 Z05_flamesight_academy_title:0 "Académie Oeil-de-Flamme"
 Z05_flamesight_academy_desc:0 "L'Ordre de l'Oeil-de-Flamme, renommé pour sa maîtrise de la pyromancie et de la divination, se dressait autrefois comme un pilier de la force et de la sagesse de notre royaume. Bien qu'il ait été dissous durant les jours les plus sombres du royaume, le temps est venu de faire renaître son héritage. Nous établirons une grande académie dans la capitale, un havre où les mages les plus doués peuvent apprendre et perfectionner les arts de l'Ordre de l'Oeil-de-Flamme."

