l_french: 
 estate_wolf_command:0 "Commandement du Loup"
 estate_wolf_command_desc:0 "Le Commandement du Loup constitue le moteur qui maintient le Grand Commandement en marche, responsable de l'administration et de la logistique. Là où d'autres pourraient n'être qu'un instrument contondant, le Loup fait preuve de ruse et de précision dans chacune de ses manœuvres."
 estate_wolf_command_ownership:0 "Propriétés Foncières du Commandement du Loup"
 wolf_command_influence_modifier:0 "Influence du Commandement du Loup"
 wolf_command_loyalty_modifier:0 "Équilibre de Loyauté du Commandement du Loup"
 wolf_command_privilege_slots:0 "Privilèges Maximum du Commandement du Loup"
 
 estate_wolf_command_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_wolf_command_land_rights_desc:0 "Le Commandement du Loup s'est traditionnellement chargé des questions d'administration et de logistique au sein du Grand Commandement. En leur accordant l'autorité sur certaines de nos conquêtes, nous devrions pouvoir gouverner davantage de territoires avec une efficacité supérieure."
 estate_wolf_command_logistics_department:0 "Département Logistique"
 estate_wolf_command_logistics_department_desc:0 "Une conquête ne vaut rien si elle ne peut être conservée. Investir dans la logistique nous aidera à maintenir ce que nous avons déjà pris."
 estate_wolf_command_wolf_overseers:0 "Superviseurs du Loup"
 estate_wolf_command_wolf_overseers_desc:0 "En augmentant l'influence et la supervision que le Commandement du Loup exerce sur la politique générale, nous assurerons leur satisfaction continue et leur coopération au sein de la structure du Grand Commandement."
 estate_wolf_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Loup"
 estate_wolf_command_special_commissions_no_dlc_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant temporairement nos standards pour le Commandement du Loup, nous pourrions gagner leurs faveurs."
 estate_wolf_command_special_commissions:0 "Commissions Spéciales : Commandement du Loup"
 estate_wolf_command_special_commissions_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant nos standards pour le Commandement du Loup, nous pourrions gagner leurs faveurs."
 estate_wolf_command_officer_operations_training:0 "Formation Opérationnelle des Officiers"
 estate_wolf_command_officer_operations_training_desc:0 "Les officiers nés du Loup excellent particulièrement dans la navigation en terrain difficile ou inconnu. Former tous nos officiers à leurs méthodes donnera sans nul doute plus de flexibilité à nos troupes sur le champ de bataille."
 estate_wolf_command_recruit_logistician_no_dlc:0 "Recruter un Logisticien"
 estate_wolf_command_recruit_logistician_no_dlc_desc:0 "En passant au peigne fin les rangs du Commandement du Loup, nous devrions pouvoir trouver le logisticien le plus capable parmi eux et amener cet individu à un poste consultatif sur l'ensemble du Grand Commandement."
 estate_wolf_command_recruit_logistician:0 "Recruter un Corps Logistique"
 estate_wolf_command_recruit_logistician_desc:0 "En passant au peigne fin les rangs du Commandement du Loup, nous devrions pouvoir trouver les logisticiens les plus capables parmi eux et amener ces individus à des postes consultatifs sur l'ensemble du Grand Commandement."
 estate_wolf_command_management:0 "Gestion du Commandement du Loup"
 estate_wolf_command_management_desc:0 "Tenir un territoire ne suffit pas - on doit savoir comment l'utiliser. En investissant le Commandement du Loup d'une plus grande autorité, nous pourrons mieux utiliser et développer les terres que nous avons sécurisées lors de nos campagnes."
 estate_wolf_command_ninyu_kikun_jikunin:0 "Ninyu Kikun Jikunin"
 estate_wolf_command_ninyu_kikun_jikunin_desc:0 "Le Commandement du Loup a toujours excellé dans le combat de cavalerie. Cette expertise pourrait être utile pour le Ninyu Kikun, l'armée personnelle du Grand Maréchal. Exploitons cette expertise au bénéfice du Ninyu Kikun."
 estate_wolf_command_act_of_division:0 "Acte de Division : Commandement du Loup"
 estate_wolf_command_act_of_division_desc:0 "Commencer à organiser les membres du Commandement du Loup pour qu'ils soient détachés et intégrés dans un nouveau Commandement. Ceux qui restent n'apprécieront probablement pas la réduction de leur influence."
 estate_wolf_command_war_room_rights:0 "Droits de Salle de Guerre : Commandement du Loup"
 estate_wolf_command_war_room_rights_desc:0 "En tant que l'un des trois Commandements originaux et experts en logistique, le Commandement du Loup a gagné le droit de donner son avis sur l'orientation de nos futures campagnes."
 
 
 
 estate_boar_command:0 "Commandement du Sanglier"
 estate_boar_command_desc:0 "Le Commandement du Sanglier rassemble les guerriers les plus féroces du Grand Commandement. Ils forment l'avant-garde de chaque assaut, et tiendront jusqu'au dernier lors de toute défense. Là où d'autres pourraient tomber, le Sanglier tient fermement sa position."
 estate_boar_command_ownership:0 "Propriétés Foncières du Commandement du Sanglier"
 boar_command_influence_modifier:0 "Influence du Commandement du Sanglier"
 boar_command_loyalty_modifier:0 "Équilibre de Loyauté du Commandement du Sanglier"
 boar_command_privilege_slots:0 "Privilèges Maximum du Commandement du Sanglier"
 
 estate_boar_command_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_boar_command_land_rights_desc:0 "Nombre de membres du Commandement du Sanglier se sont distingués au combat maintes et maintes fois. En leur accordant une partie des terres qu'ils ont aidé à conquérir, nous honorons non seulement leur bravoure, mais leur donnons de plus grandes raisons de combattre."
 estate_boar_command_military_thinking:0 "Pensée Militaire"
 estate_boar_command_military_thinking_desc:0 "Nous devons nombre de nos innovations sur le champ de bataille au Commandement du Sanglier. En investissant dans leurs plus grands esprits, nous pourrions voir de telles innovations se révéler davantage."
 estate_boar_command_boar_commanders:0 "Commandants du Sanglier"
 estate_boar_command_boar_commanders_desc:0 "Le Commandement du Sanglier est toujours avide d'une chance de livrer bataille. Nommer plus de leurs commandants à nos armées leur fera sans nul doute plaisir."
 estate_boar_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Sanglier"
 estate_boar_command_special_commissions_no_dlc_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant temporairement nos standards pour le Commandement du Sanglier, nous pourrions gagner leurs faveurs."
 estate_boar_command_special_commissions:0 "Commissions Spéciales : Commandement du Sanglier"
 estate_boar_command_special_commissions_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant nos standards pour le Commandement du Sanglier, nous pourrions gagner leurs faveurs."
 estate_boar_command_iron_drills:0 "Exercices de Fer"
 estate_boar_command_iron_drills_desc:0 "Les nés du Sanglier sont remarquables dans leur capacité à tenir la ligne sous l'assaut. Bien que tous les soldats ne puissent être aussi disciplinés, employer les exercices du Commandement du Sanglier à notre armée entière se traduira sans nul doute par un plus grand succès au combat."
 estate_boar_command_exaltations_from_valour:0 "Exaltations par la Bravoure"
 estate_boar_command_exaltations_from_valour_desc:0 "Parfois, des soldats ordinaires peuvent se distinguer dans la ligne de service et recevoir une exaltation, leur offrant une meilleure éducation et un potentiel d'avancement en grade. Se concentrer sur les plus vaillants de nos soldats pour de telles exaltations résultera probablement en plus d'officiers nés du Sanglier, avec le tempérament et les compétences correspondants."
 estate_boar_command_management:0 "Gestion du Commandement du Sanglier"
 estate_boar_command_management_desc:0 "Des soldats capables peuvent être trouvés dans les endroits les plus inattendus, et le Commandement du Sanglier le sait bien. En leur accordant une plus grande autorité, nous les autonomiserons pour augmenter la main-d'œuvre disponible à tout moment."
 estate_boar_command_ninyu_kikun_nosunin:0 "Ninyu Kikun Nosunin"
 estate_boar_command_ninyu_kikun_nosunin_desc:0 "L'infanterie du Commandement du Sanglier est peut-être la meilleure du Grand Commandement, surpassant même les forces du Ninyu Kikun, l'armée personnelle du Grand Maréchal. En puisant dans cette expertise, nous pouvons améliorer les forces du Grand Maréchal en conséquence."
 estate_boar_command_act_of_division:0 "Acte de Division : Commandement du Sanglier"
 estate_boar_command_act_of_division_desc:0 "Commencer à organiser les membres du Commandement du Sanglier pour qu'ils soient détachés et intégrés dans un nouveau Commandement. Ceux qui restent n'apprécieront probablement pas la réduction de leur influence."
 estate_boar_command_war_room_rights:0 "Droits de Salle de Guerre : Commandement du Sanglier"
 estate_boar_command_war_room_rights_desc:0 "En tant que l'un des trois Commandements originaux et guerriers vaillants, le Commandement du Sanglier a gagné le droit de donner son avis sur l'orientation de nos futures campagnes."
 
 
 
 estate_lion_command:0 "Commandement du Lion"
 estate_lion_command_desc:0 "Le Commandement du Lion constitue le visage du Grand Commandement. Leurs rangs produisent des officiers doués et charismatiques, et offrent un sentiment de camaraderie que peu d'autres hobgobelins sont capables d'inspirer. Là où d'autres pourraient désespérer, le Lion se dresse fièrement."
 estate_lion_command_ownership:0 "Propriétés Foncières du Commandement du Lion"
 lion_command_influence_modifier:0 "Influence du Commandement du Lion"
 lion_command_loyalty_modifier:0 "Équilibre de Loyauté du Commandement du Lion"
 lion_command_privilege_slots:0 "Privilèges Maximum du Commandement du Lion"
 
 estate_lion_command_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_lion_command_land_rights_desc:0 "Le leadership ne bénéficie pas seulement au champ de bataille. En accordant au Commandement du Lion une plus grande autorité sur certaines de nos conquêtes, ils peuvent se prouver comme propriétaires terriens autant que comme officiers."
 estate_lion_command_oratory_schools:0 "Écoles d'Éloquence"
 estate_lion_command_oratory_schools_desc:0 "La parole peut être tout aussi efficace que l'épée levée, comme le sait le Commandement du Lion. Par l'établissement d'écoles d'éloquence, nous pouvons davantage capitaliser sur le pouvoir de la rhétorique et de la persuasion."
 estate_lion_command_lion_advisors:0 "Conseillers du Lion"
 estate_lion_command_lion_advisors_desc:0 "Le Commandement du Lion aime offrir guidance et perspicacité aux autres au sein de notre société. Ainsi, fournir à leurs rangs des positions consultatives leur fera sans nul doute plaisir."
 estate_lion_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Lion"
 estate_lion_command_special_commissions_no_dlc_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant temporairement nos standards pour le Commandement du Lion, nous pourrions gagner leurs faveurs."
 estate_lion_command_special_commissions:0 "Commissions Spéciales : Commandement du Lion"
 estate_lion_command_special_commissions_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant nos standards pour le Commandement du Lion, nous pourrions gagner leurs faveurs."
 estate_lion_command_war_room_funds:0 "Fonds de Salle de Guerre"
 estate_lion_command_war_room_funds_desc:0 "Un bon conseil peut être difficile à obtenir, tout comme trouver les fonds pour se l'offrir. En donnant au Commandement du Lion une plus grande influence sur le trésor, nous pourrions être capables de négocier des salaires plus favorables pour nous-mêmes."
 estate_lion_command_exaltations_from_leadership_no_dlc:0 "Exaltations par le Leadership"
 estate_lion_command_exaltations_from_leadership_no_dlc_desc:0 "Parfois, des soldats ordinaires peuvent se distinguer dans la ligne de service et recevoir une exaltation, leur offrant une meilleure éducation et un potentiel d'avancement en grade. Se concentrer sur les leaders naturels pour de telles exaltations résultera probablement en plus d'officiers nés du Lion, avec les compétences et l'expérience attendues correspondantes."
 estate_lion_command_exaltations_from_leadership:0 "Exaltations par le Leadership"
 estate_lion_command_exaltations_from_leadership_desc:0 "Parfois, des soldats ordinaires peuvent se distinguer dans la ligne de service et recevoir une exaltation, leur offrant une meilleure éducation et un potentiel d'avancement en grade. Se concentrer sur les leaders naturels pour de telles exaltations résultera probablement en plus d'officiers nés du Lion, avec les compétences et l'expérience attendues correspondantes."
 estate_lion_command_management:0 "Gestion du Commandement du Lion"
 estate_lion_command_management_desc:0 "Bien que nos armées aient réussi à amener de nombreux territoires sous notre contrôle, leurs peuples sont souvent rebelles et déloyaux. Bien que nous puissions certainement écraser tout soulèvement qui nous ferait face, le Commandement du Lion fournit une alternative. Les investir d'une plus grande autorité les aiderait à calmer nos sujets mécontents par le charme et la rhétorique, plutôt que par la lame et la botte."
 estate_lion_command_ninyu_kikun_officers:0 "Officiers Ninyu Kikun"
 estate_lion_command_ninyu_kikun_officers_desc:0 "Le Commandement du Lion a toujours produit des officiers capables à tous les niveaux. Le Ninyu Kikun, l'armée personnelle du Grand Maréchal, pourrait utiliser un tel leadership capable aux niveaux opérationnels inférieurs. Exploitons cette expertise pour améliorer les officiers du Ninyu Kikun."
 estate_lion_command_act_of_division:0 "Acte de Division : Commandement du Lion"
 estate_lion_command_act_of_division_desc:0 "Commencer à organiser les membres du Commandement du Lion pour qu'ils soient détachés et intégrés dans un nouveau Commandement. Ceux qui restent n'apprécieront probablement pas la réduction de leur influence."
 estate_lion_command_war_room_rights:0 "Droits de Salle de Guerre : Commandement du Lion"
 estate_lion_command_war_room_rights_desc:0 "En tant que l'un des trois Commandements originaux et leaders efficaces, le Commandement du Lion a gagné le droit de donner son avis sur l'orientation de nos futures campagnes."
 
 
 
 estate_dragon_command:0 "Commandement du Dragon"
 estate_dragon_command_desc:0 "Le Commandement du Dragon est peut-être le plus innovant des Commandements, et parmi les plus peu orthodoxes en étant dominé par les femelles. Ils s'occupent de nouveaux développements en ingénierie militaire, artillerie, et même artisanat magique. Là où d'autres peuvent rester enracinés dans le passé, le Dragon s'élance vers l'avenir."
 estate_dragon_command_ownership:0 "Propriétés Foncières du Commandement du Dragon"
 dragon_command_influence_modifier:0 "Influence du Commandement du Dragon"
 dragon_command_loyalty_modifier:0 "Équilibre de Loyauté du Commandement du Dragon"
 dragon_command_privilege_slots:0 "Privilèges Maximum du Commandement du Dragon"
 
 estate_dragon_command_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_dragon_command_land_rights_desc:0 "Yanshen est le domaine du Dragon de plus d'une façon. Bien que nous nous soucions peu de l'histoire et de la culture de Yanshen dans la mesure où elles ne nous servent pas, cela rend d'autant plus approprié d'accorder l'administration de Yanshen au Commandement du Dragon."
 estate_dragon_command_land_rights_tooltip:0 "Toutes les provinces de Yanshen gagnent ce qui suit :"
 estate_dragon_command_dragon_engineers:0 "Ingénieurs du Dragon"
 estate_dragon_command_dragon_engineers_desc:0 "Les ingénieurs ne sont pas nouveaux dans nos armées, pourtant le Commandement du Dragon a beaucoup fait pour améliorer leur utilité générale. Placer des ingénieurs nés du Dragon dans nos unités leur fera sans nul doute plaisir."
 estate_dragon_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Dragon"
 estate_dragon_command_special_commissions_no_dlc_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant temporairement nos standards pour le Commandement du Dragon, nous pourrions gagner leurs faveurs."
 estate_dragon_command_special_commissions:0 "Commissions Spéciales : Commandement du Dragon"
 estate_dragon_command_special_commissions_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant nos standards pour le Commandement du Dragon, nous pourrions gagner leurs faveurs."
 estate_dragon_command_management:0 "Gestion du Commandement du Dragon"
 estate_dragon_command_management_desc:0 "Bien que le Commandement du Dragon soit loin d'être traditionnel, nul ne peut nier leur ingéniosité. En leur donnant une plus grande autorité, nous pouvons bénéficier de leur ingéniosité sous la forme d'un développement technologique supplémentaire."
 estate_dragon_command_ninyu_kikun_sunyanin:0 "Ninyu Kikun Sunyanin"
 estate_dragon_command_ninyu_kikun_sunyanin_desc:0 "L'ingénierie militaire n'avait jamais été le domaine d'un seul Commandement jusqu'à l'ascension du Commandement du Dragon. Cela étant dit, ils se sont révélés remarquablement capables dans ce domaine, et leur expertise pourrait bien servir à augmenter le Ninyu Kikun, l'armée personnelle du Grand Maréchal."
 estate_dragon_command_ninyu_kikun_sunyanin_artificers:0 "Artificiers Ninyu Kikun Sunyanin"
 estate_dragon_command_ninyu_kikun_sunyanin_artificers_desc:0 "L'ingénierie militaire n'avait jamais été le domaine d'un seul Commandement jusqu'à l'ascension du Commandement du Dragon. Cela étant dit, ils se sont révélés remarquablement capables dans ce domaine, et leur expertise pourrait bien servir à augmenter le Ninyu Kikun, l'armée personnelle du Grand Maréchal. Les développements récents les ont amenés à adopter les technologies d'outre-mer, et ainsi les Sunyanin se sont développés en une branche d'artificiers.\n\n[Root.getArtificeryBreakdownShort]"
 estate_dragon_command_act_of_division:0 "Acte de Division : Commandement du Dragon"
 estate_dragon_command_act_of_division_desc:0 "Commencer à organiser les membres du Commandement du Dragon pour qu'ils soient détachés et intégrés dans un nouveau Commandement. Ceux qui restent n'apprécieront probablement pas la réduction de leur influence."
 estate_dragon_command_war_room_rights:0 "Droits de Salle de Guerre : Commandement du Dragon"
 estate_dragon_command_war_room_rights_desc:0 "Par leur ingéniosité et leurs contributions à notre puissance de feu, le Commandement du Dragon a enfin gagné le droit de donner son avis sur l'orientation de nos futures campagnes."
 estate_dragon_command_utilize_eunuch_expertise:0 "Utiliser l'Expertise des Eunuques"
 estate_dragon_command_utilize_eunuch_expertise_desc:0 "Parmi nos peuples subjugués, les eunuques de Yanshen constituent une exception. Incapables de participer à une unité familiale traditionnelle, on pourrait les penser inutiles au Commandement. En vérité, l'absence de liens familiaux signifie que leur dévouement à l'état est total - nous pouvons chercher leur guidance sans crainte de loyautés cachées."
 estate_dragon_command_sunyanin_engineering_monopoly:0 "Monopole d'Ingénierie Sunyanin"
 estate_dragon_command_sunyanin_engineering_monopoly_desc:0 "Sans aucun doute, les deux ressources les plus rares de notre nation sont le korashi, à partir duquel nous forgeons les chaînes des chamans, et les reliques précurseurs, qui se trouvent au plus profond des temples anciens. Nos ingénieurs affirment que s'ils obtenaient un accès exclusif à ces deux matériaux, ils pourraient non seulement trouver des utilisations plus efficaces pour eux, mais aussi étendre significativement la production."
 estate_dragon_command_expanded_cannon_buzanin:0 "Buzanin de Canons Étendu"
 estate_dragon_command_expanded_cannon_buzanin_desc:0 "Quand il s'agit d'architecture, les conceptions du Commandement de l'Éléphant sont inégalées : grandioses, efficaces, massives. À la lumière de cela, il est logique qu'ils soient autorisés à dessiner des plans pour les canonnières du Commandement du Dragon, produisant de l'artillerie à des échelles jamais vues. Les deux Commandements sont impatients de collaborer, et ne demandent qu'au Grand Commandement de prendre du recul par rapport à la gestion d'usine."
 artifice_invention_korashi_tuners:0 "Accordeurs de Korashi"
 artifice_invention_korashi_tuners_desc:0 "Bien qu'enchaîner simplement les mages ait servi nos objectifs jusqu'à présent, de nouveaux développements en artisanat magique nous ont ouvert des possibilités intéressantes. Grâce aux Accordeurs de Korashi, nous pouvons récolter les bénéfices des mages sans nous exposer aux risques que posent de telles personnes."
 
 
 
 estate_elephant_command:0 "Commandement de l'Éléphant"
 estate_elephant_command_desc:0 "Le Commandement de l'Éléphant se dresse comme un rempart contre nos adversaires, désireux de construire des fortifications et des infrastructures plutôt que de s'occuper des premières lignes. Là où d'autres pourraient aveuglément se précipiter vers le chaos et la destruction, l'Éléphant représente la stabilité et la sécurité."
 estate_elephant_command_ownership:0 "Propriétés Foncières du Commandement de l'Éléphant"
 elephant_command_influence_modifier:0 "Influence du Commandement de l'Éléphant"
 elephant_command_loyalty_modifier:0 "Équilibre de Loyauté du Commandement de l'Éléphant"
 elephant_command_privilege_slots:0 "Privilèges Maximum du Commandement de l'Éléphant"
 
 estate_elephant_command_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_elephant_command_land_rights_desc:0 "Vimdatrong est un endroit sauvage et indomptable. Si l'histoire sert fidèlement, il a même causé des difficultés au conquérant elfe Jaher. Mais le Grand Commandement est meilleur que Jaher, et le Commandement de l'Éléphant se révélera plus que capable de dompter nos conquêtes dans cette région."
 estate_elephant_command_land_rights_effect_tt:0 "Toutes les provinces de Vimdatrong gagnent ce qui suit :"
 estate_elephant_command_elephant_architects:0 "Architectes de l'Éléphant"
 estate_elephant_command_elephant_architects_desc:0 "Le Commandement de l'Éléphant préfère de loin gérer l'arrière plutôt que de marcher au combat, et la construction est une activité commune de l'arrière. Assigner des nés de l'Éléphant à nos projets de construction leur fera sans nul doute plaisir."
 estate_elephant_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement de l'Éléphant"
 estate_elephant_command_special_commissions_no_dlc_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant temporairement nos standards pour le Commandement de l'Éléphant, nous pourrions gagner leurs faveurs."
 estate_elephant_command_special_commissions:0 "Commissions Spéciales : Commandement de l'Éléphant"
 estate_elephant_command_special_commissions_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant nos standards pour le Commandement de l'Éléphant, nous pourrions gagner leurs faveurs."
 estate_elephant_command_construction_subsidies:0 "Subventions de Construction"
 estate_elephant_command_construction_subsidies_desc:0 "Le Commandement de l'Éléphant est sans égal quand il s'agit d'architecture. Leurs conceptions sont moins chères, leur travail est plus rapide, et les résultats sont meilleurs. Avec un financement accru, nous pouvons davantage récolter les récompenses de ces talents."
 estate_elephant_command_fortification_experts:0 "Experts en Fortification"
 estate_elephant_command_fortification_experts_desc:0 "Aucune fortification n'est impénétrable, et tout mur peut éventuellement tomber face à un attaquant suffisamment déterminé. Cela étant dit, un mur n'a besoin que de tenir assez longtemps pour que les renforts arrivent d'ailleurs. Les talents du Commandement de l'Éléphant donneront à nos armées plus de temps pour fournir ces renforts quand nécessaire."
 estate_elephant_command_management:0 "Gestion du Commandement de l'Éléphant"
 estate_elephant_command_management_desc:0 "Le Commandement de l'Éléphant a appris comment faire plus avec moins quand il s'agit de construction. Leur donner plus d'autorité permettra à ces leçons d'être reportées sur tous les projets de construction que nous entreprendrons à l'avenir."
 estate_elephant_command_act_of_division:0 "Acte de Division : Commandement de l'Éléphant"
 estate_elephant_command_act_of_division_desc:0 "Commencer à organiser les membres du Commandement de l'Éléphant pour qu'ils soient détachés et intégrés dans un nouveau Commandement. Ceux qui restent n'apprécieront probablement pas la réduction de leur influence."
 estate_elephant_command_war_room_rights:0 "Droits de Salle de Guerre : Commandement de l'Éléphant"
 estate_elephant_command_war_room_rights_desc:0 "Par leurs efforts inébranlables pour sécuriser et améliorer tout ce pour quoi nous nous sommes battus, le Commandement de l'Éléphant a enfin gagné le droit de donner son avis sur l'orientation de nos futures campagnes."
 estate_elephant_command_regulated_chi_therapy:0 "Thérapie de Chi Régulée"
 estate_elephant_command_regulated_chi_therapy_desc:0 "Le chi est considéré comme une pratique dangereuse dans le Commandement, dénoncée par beaucoup comme étant alarmamment similaire à la magie des chamans. Mais pour le Grand Maréchal, tout est permis - et comme la Grande Insubordination nous l'a montré, les hobgobelins peuvent utiliser le chi avec une compétence égalant tout moine humain. Sous la guidance attentive des érudits de l'Éléphant, le chi peut être tourné vers l'assurance de la santé de notre Grand Maréchal - ce qui est la même chose, bien sûr, que la santé de l'état."
 estate_elephant_command_elephantine_infrastructure:0 "Infrastructure Éléphantine"
 estate_elephant_command_elephantine_infrastructure_desc:0 "À la lumière de nos frontières en expansion rapide, les planificateurs et architectes qui composent le Commandement de l'Éléphant sont devenus inestimables pour notre infrastructure civique. En leur accordant une plus grande permission d'élargir les routes et d'établir un transit à grande échelle, nous pourrions trouver des bénéfices à notre déploiement de troupes et nos capacités administratives."
 estate_elephant_command_ghavaanaji_training_physical:0 "Entraînement Ghavaanaji - Focus Physique"
 estate_elephant_command_ghavaanaji_training_physical_desc:0 "Avec l'achèvement de la campagne Ghavaanaj, même les puissants troupeaux d'éléphants s'inclinent maintenant devant le Grand Commandement. Bien qu'ils ne puissent gouverner ce territoire, le Commandement de l'Éléphant s'est beaucoup inspiré des Seigneurs de Dhugajir dans leur utilisation des bêtes éponymes. Le Commandement du Tigre est disposé à faciliter la coopération entre leur Commandement-frère et leurs citoyens - ils ont juste besoin que le Grand Maréchal cède le contrôle des terres du troupeau."
 estate_elephant_command_ghavaanaji_training_mental:0 "Entraînement Ghavaanaji - Focus Mental"
 estate_elephant_command_ghavaanaji_training_mental_desc:0 "Avec l'achèvement de la campagne Ghavaanaj, même les puissants troupeaux d'éléphants s'inclinent maintenant devant le Grand Commandement. Bien qu'ils ne puissent gouverner ce territoire, le Commandement de l'Éléphant s'est beaucoup inspiré des Seigneurs de Dhugajir dans leur utilisation des bêtes éponymes. Le Commandement du Tigre est disposé à faciliter la coopération entre leur Commandement-frère et leurs citoyens - ils ont juste besoin que le Grand Maréchal cède le contrôle des terres du troupeau."
 
 
 
 estate_tiger_command:0 "Commandement du Tigre"
 estate_tiger_command_desc:0 "Le Commandement du Tigre cherche à réussir là où le Harimraj a échoué. Ils portent un vif intérêt aux questions d'administration et de philosophie, et ont beaucoup fait pour faire avancer les façons dont nous pensons. Là où d'autres tâtonnent aveuglément dans la confusion, le Tigre voit et comprend."
 estate_tiger_command_ownership:0 "Propriétés Foncières du Commandement du Tigre"
 tiger_command_influence_modifier:0 "Influence du Commandement du Tigre"
 tiger_command_loyalty_modifier:0 "Équilibre de Loyauté du Commandement du Tigre"
 tiger_command_privilege_slots:0 "Privilèges Maximum du Commandement du Tigre"
 
 estate_tiger_command_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_tiger_command_land_rights_desc:0 "Rahen est l'origine des harimari, et par extension, de nombre de leurs idées. Le Commandement du Tigre a porté un vif intérêt à ces idées, espérant en apprendre et les mouler pour qu'elles conviennent au Grand Commandement. Il semble donc approprié qu'ils se voient accorder l'administration sur l'ancien Harimraj."
 estate_tiger_command_land_rights_effect_tt:0 "Toutes les provinces de Rahen, à l'exception de Shamakhad, gagnent ce qui suit :"
 estate_tiger_command_tiger_teachers:0 "Professeurs du Tigre"
 estate_tiger_command_tiger_teachers_desc:0 "Nous ne venons pas en ce monde en sachant ce que nous devons faire ou comment le faire, ou c'est ce que nous dit le Commandement du Tigre. Étant donné qu'ils sont de si vifs enseignants, donner à leurs rangs des rôles éducatifs leur fera sans nul doute plaisir."
 estate_tiger_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Tigre"
 estate_tiger_command_special_commissions_no_dlc_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant temporairement nos standards pour le Commandement du Tigre, nous pourrions gagner leurs faveurs."
 estate_tiger_command_special_commissions:0 "Commissions Spéciales : Commandement du Tigre"
 estate_tiger_command_special_commissions_desc:0 "Toutes les requêtes des Commandements ne peuvent être accordées. Cela étant dit, en abaissant nos standards pour le Commandement du Tigre, nous pourrions gagner leurs faveurs."
 estate_tiger_command_reassess_teachings_no_dlc:0 "Réévaluer les Enseignements"
 estate_tiger_command_reassess_teachings_no_dlc_desc:0 "Bien que nul ne puisse questionner la sagesse de nos enseignements présents, c'est une question entièrement différente de savoir si ces enseignements sont ce qui est nécessaire en ce moment. Le Commandement du Tigre, toujours pensant, sera sans nul doute utile pour réorienter le Grand Commandement sur une nouvelle voie pour le moment."
 estate_tiger_command_reassess_teachings:0 "Choix d'Enseignements"
 estate_tiger_command_reassess_teachings_desc:0 "Bien que nul ne puisse contester la sagesse de nos enseignements présents, c'est une question entièrement différente de savoir si ces enseignements sont ce qui est nécessaire en ce moment. Le Commandement du Tigre, toujours pensant, sera sans nul doute utile pour réorienter le Grand Commandement sur de nouvelles voies."
 estate_tiger_command_invite_wuhyun_philosophers_no_dlc:0 "Inviter des Philosophes Wuhyun"
 estate_tiger_command_invite_wuhyun_philosophers_no_dlc_desc:0 "Il y a encore ceux qui adhèrent aux voies de la Haute Philosophie dans nos terres. Le Commandement du Tigre a argué que certaines de leurs idées pourraient se révéler être de précieux suppléments aux nôtres, et ont suggéré diverses écoles desquelles nous pourrions inviter des philosophes."
 estate_tiger_command_invite_wuhyun_philosophers:0 "Inviter des Philosophes Wuhyun"
 estate_tiger_command_invite_wuhyun_philosophers_desc:0 "Il y a encore ceux qui adhèrent aux voies de la Haute Philosophie dans nos terres. Le Commandement du Tigre a argué que certaines de leurs idées pourraient se révéler être de précieux suppléments aux nôtres, et ont suggéré diverses écoles desquelles nous pourrions inviter des philosophes."
 estate_tiger_command_broadened_education:0 "Éducation Élargie"
 estate_tiger_command_broadened_education_desc:0 "Certains nés du Tigre aiment dire qu'un bon esprit est une chose terrible à gaspiller. Parlant en termes pratiques, cela signifie qu'améliorer la qualité et la disponibilité de l'éducation nous permettra d'obtenir plus d'utilité de nos conseillers avec moins de coût."
 estate_tiger_command_management:0 "Gestion du Commandement du Tigre"
 estate_tiger_command_management_desc:0 "Le Commandement du Tigre a fourni de nombreuses idées intéressantes sur comment gérer plus efficacement nos sujets et la terre sur laquelle ils résident. Leur donner une plus grande autorité permettra à ces idées d'être mises en pratique, nous donnant un plus grand contrôle global."
 estate_tiger_command_act_of_division:0 "Acte de Division : Commandement du Tigre"
 estate_tiger_command_act_of_division_desc:0 "Commencer à organiser les membres du Commandement du Tigre pour qu'ils soient détachés et intégrés dans un nouveau Commandement. Ceux qui restent n'apprécieront probablement pas la réduction de leur influence."
 estate_tiger_command_war_room_rights:0 "Droits de Salle de Guerre : Commandement du Tigre"
 estate_tiger_command_war_room_rights_desc:0 "Par les récompenses de leur sagesse et perspicacité, le Commandement du Tigre a enfin gagné le droit de donner son avis sur l'orientation de nos futures campagnes."
 estate_tiger_command_proselytizers_to_the_wuhyun:0 "Prosélytes aux Wuhyun"
 estate_tiger_command_proselytizers_to_the_wuhyun_desc:0 "Le Commandement du Tigre est constitué en grande partie d'érudits et de philosophes, ceux qui peuvent argumenter le cas pour l'idéologie Godlost et Wuhyun mieux que quiconque. Permettons-leur de prendre le contrôle du curriculum Wuhyun, dotant les écoles d'enseignants de leur choix."
 estate_tiger_command_administration:0 "Administrateurs du Commandement du Tigre"
 estate_tiger_command_administration_desc:0 "Bien que le Commandement du Tigre soit encore fondamentalement militariste par nature, il a beaucoup appris des systèmes civiques tranquilles de Rahen. Ils offrent plus de leur expertise dans la gouvernance de nos terres, promettant de libérer le Grand Maréchal des fardeaux de l'état ; cela permettrait à nos Commandements de réallouer les ressources vers une guerre toujours expansive."
 estate_tiger_command_six_schools:0 "Les Six Écoles : Zan-nin"
 estate_tiger_command_six_schools_desc:0 "Traditionnellement, les dirigeants et généraux n'ont été tirés que des Commandements du Sanglier, du Lion, et du Loup. Mais pourquoi ne pas étendre notre sélection de dirigeants pour inclure les Commandements du Dragon, du Tigre, et de l'Éléphant ? Les Commandements du Tigre et du Dragon, tous deux engagés dans l'apprentissage supérieur à leur façon, seront chargés d'éduquer et de sélectionner parmi ce lot plus large de dirigeants. Désormais, les officiers de haut rang pourront venir des six Commandements."
 
 
 
 estate_gerunanin:0 "Gerunanin"
 estate_gerunanin_desc:0 "Les Gerunanin, ou conquis, sont ces humains qui sont tombés devant le Grand Commandement au combat et servent maintenant leurs supérieurs. Ceux qui affichent une loyauté exceptionnelle et l'adhésion à nos idéaux peuvent un jour espérer être appelés Wuhyun, ou honorables non-hobgobelins."
 estate_wuhyun:0 "Wuhyun"
 estate_gerunanin_ownership:0 "Propriétés Foncières des Gerunanin"
 gerunanin_influence_modifier:0 "Influence des Gerunanin"
 gerunanin_loyalty_modifier:0 "Équilibre de Loyauté des Gerunanin"
 gerunanin_privilege_slots:0 "Privilèges Maximum des Gerunanin"
 estate_wuhyun_ownership:0 "Propriétés Foncières des Wuhyun"
 wuhyun_influence_modifier:0 "Influence des Wuhyun"
 wuhyun_loyalty_modifier:0 "Équilibre de Loyauté des Wuhyun"
 wuhyun_privilege_slots:0 "Privilèges Maximum des Wuhyun"
 
 estate_gerunanin_disarmed_populance:0 "Population Désarmée"
 estate_gerunanin_disarmed_populance_desc:0 "Les Gerunanin ne connaissent pas encore leur place, et la rébellion reste vivante dans leurs esprits. Tant que cela demeure ainsi, il leur sera interdit de porter des armes, même dans l'armée. Bien que cela puisse réduire notre main-d'œuvre disponible, cela rendra aussi plus facile de contrôler ces éléments déloyaux."
 estate_gerunanin_disarmed_populance_effect_tt:0 "Toutes les provinces humaines gagnent ce qui suit :"
 estate_gerunanin_wuhyun_rights:0 "Droits Wuhyun"
 estate_gerunanin_wuhyun_rights_desc:0 "Certains Gerunanin se sont révélés être Wuhyun par l'adoption de nos voies et la loyauté au Grand Commandement. Les traditionalistes rechignent à l'idée, mais si nous accordions de plus grands droits à ces Wuhyun, nous pourrions être capables de les utiliser."
 estate_gerunanin_wuhyun_rights_effect_tt:0 "Toutes les provinces humaines non-Wuhyun gagneront ce qui suit :"
 estate_gerunanin_directed_trading:0 "Commerce Dirigé"
 estate_gerunanin_directed_trading_desc:0 "Beaucoup en dehors de nos frontières hésitent à faire des affaires avec un hobgobelin. Heureusement, nous avons de nombreux humains sous notre contrôle qui feraient d'utilisables intermédiaires. Toute réticence ou désir de compensation de leur part est sans importance."
 estate_gerunanin_draw_on_the_markets:0 "Puiser dans les Marchés"
 estate_gerunanin_draw_on_the_markets_desc:0 "Nos sujets humains continuent à s'engager dans le commerce même sous notre règne, ce qui a constitué un profit soigné de leur part. Nous pouvons exploiter cette richesse pour ajouter à nos propres coffres en temps de grand besoin. Cela étant dit, nous devrons rembourser ce que nous avons pris à un moment donné, et une telle exploitation découragera sans nul doute le commerce pendant quelque temps."
 estate_gerunanin_enlist_naval_experts:0 "Engager des Experts Navals"
 estate_gerunanin_enlist_naval_experts_desc:0 "Les hobgobelins n'ont pas presque la même histoire avec la guerre navale que les humains, et nous devons reconnaître cela. En puisant dans nos sujets humains, nous pourrions être capables de recruter plus facilement des amiraux capables, au prix de nous refuser quelques chances de développer notre propre expérience maritime."
 estate_gerunanin_autonomous_enclaves:0 "Enclaves Autonomes"
 estate_gerunanin_autonomous_enclaves_desc:0 "Gérer les Gerunanin n'est pas une tâche facile. Cela étant dit, il y a des façons de rendre la tâche plus facile, même en étendant notre portée. Permettre aux sujets de confiance de former des enclaves autonomes nous permettra non seulement de gérer plus d'entre eux, mais aussi d'augmenter la loyauté au Grand Commandement."
 estate_gerunanin_reduced_tribute_requirements:0 "Réduire les Exigences de Tribut"
 estate_gerunanin_reduced_tribute_requirements_desc:0 "Il n'est un secret pour personne que les Gerunanin préfèrent garder leur richesse pour eux-mêmes. Bien que les exempter de paiement serait impensable, nous pourrions considérer réduire leurs obligations. Bien que cela nous donnera moins de ressources avec lesquelles travailler, cela rendra sans nul doute les Gerunanin plus complaisants."
 estate_gerunanin_syncretism:0 "Syncrétisme"
 estate_gerunanin_syncretism_desc:0 "Beaucoup de nos sujets doivent encore accepter nos enseignements, mais s'accrochent plutôt à leurs anciennes fois et croyances. En mélangeant certaines de leurs idées avec les nôtres, nous pouvons encourager ces récalcitrants à commencer à voir les choses à notre façon. Cela peut causer quelque mécontentement parmi les plus engagés de nos rangs, cependant."
 estate_gerunanin_neighbor_reporting_program:0 "Programme de Dénonciation de Voisins"
 estate_gerunanin_neighbor_reporting_program_desc:0 "Nos sujets humains ont montré de la réticence à abandonner leurs amis et famille chamans, menant à de larges révoltes et du Korashi gaspillé. Plutôt que la force, une touche douce pourrait faire des merveilles : créer une structure d'incitation intéressée pour que les gens dénoncent les chamans parmi eux aux autorités. Une prime universelle de trente pièces d'or par tête sera émise."
 estate_gerunanin_irregular_household_searches:0 "Perquisitions Domestiques Irrégulières"
 estate_gerunanin_irregular_household_searches_desc:0 "Bien que les méthodes de maintien de la paix orientées communauté fonctionnent, au bout du compte nous avons besoin d'une force de police forte en place pour arrêter les criminels. C'est le Ronpunyo-Ura, qui enquête sur les Chamans suspects et les sympathisants Chamans. De là, ils ont l'autorité de fouiller le logement de toutes les personnes enquêtées tant qu'ils obtiennent un mandat de leurs juges internes."
 estate_gerunanin_front_line_fodder:0 "Chair à Canon de Première Ligne"
 estate_gerunanin_front_line_fodder_desc:0 "Les croyances anti-Chaman du Commandement feraient croire qu'on ne les utiliserait jamais sur le champ de bataille. Loin de là, c'est parce que nous comprenons leur danger que nous comprenons de même leur pouvoir. Une ligne de Chamans n'a pas besoin d'être blindée, peut être entraînée sans nécessiter d'armement. Leur potentiel destructeur est équivalent à celui de tout edan, et peut être déployé comme tel - avec des manipulateurs équipés de Korashi bien sûr. Les hommes doivent mourir pour le Commandement, mais il n'est pas nécessaire que ce soient des hommes que nous chérissons."
 estate_gerunanin_mage_powered_explosives:0 "Explosifs Alimentés par les Mages"
 estate_gerunanin_mage_powered_explosives_desc:0 "La force destructrice pure du mage est un spectacle à voir, des météores pleuvant comme des tirs de canon. Cette propriété de la magie peut être maniée et canalisée : attacher fermement un mage en place et broyer du Korashi en poudre, puis forcer le mage à l'ingérer. En petites doses, cela peut produire des effets altérant l'esprit. En grandes quantités cependant, cela cause au mage d'expulser fermement toute la magie dans leur corps sous la forme d'une seule, grande explosion de pouvoir pur. Certains mages, à leur crédit, parviennent à survivre à l'expérience."

 artifice_invention_korashi_tuners_tt:0 "Gagne accès à la magie d'état."
 artifice_invention_korashi_tuners_revoke_tt:0 "Perd l'accès à la magie d'état."
 
