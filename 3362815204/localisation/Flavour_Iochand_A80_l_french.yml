 iochand.1.t:0 "La Maison d'Iochand"
 iochand.1.d:0 "La terreur de l'Éveil Draconique a semé le chaos et le désordre dans les anciennes terres de la Hiérarchie Gnome. Tandis que d'innombrables hordes de Kobolds déferlaient sur les Vallées Draconiques, plongeant la Hiérarchie dans une guerre totale, les gouverneurs des territoires les plus éloignés se retrouvèrent soudain propulsés sous les feux de l'histoire, nouvellement exposés aux intrigues politiques étrangères, mais néanmoins prêts à en tirer profit. L'un de ces gnomes, Fizwick Allspark, rédigea un nouveau chapitre dans l'histoire des peuples grands et petits, saisissant l'opportunité en se convertissant au culte des dieux cannoriens. Un couronnement royal se déroula rapidement au Théâtre de Portnamm, avec un prêtre de Castellos plaçant avec la plus grande solennité une couronne de théâtre sur la tête du tout nouveau Roi Fizwick Ier Allspark, créant ainsi le grand Royaume d'Iochand en 471.\n\nIochand mena de nombreuses guerres dans les décennies qui suivirent, mais le royaume allait rencontrer son ennemi ultime plus de deux cents ans après sa fondation. Les redoutables Pillards apparurent du nord pour la première fois le long de la Côte-du-Dragon au VIIIe siècle, en quête de fortune et de conquête, et dans ce qui est maintenant le Débarquement des Pillards, une grande armée débarqua et conquit les terres du nord, établissant à la fois le Royaume de Révérie et une rivalité qui allait détruire Iochand. Des siècles plus tard, en 1264, les armées révériennes envahirent la capitale d'Iochand elle-même, dévastant villes et campagnes. Fizwick III, le dernier roi du royaume, fut brûlé vif, avec la quasi-totalité de la Maison d'Iochand lorsque les soldats révériens mirent le feu au palais royal.\n\nLe feu d'Allspark brûle encore dans de précieuses âmes, et seules deux d'entre elles sont des candidates appropriées pour gouverner notre royaume vers l'avenir."
 iochand.1.a:0 "Nous avons besoin d'un artisan magique compétent pour nous guider."
 iochand.1.b:0 "Seule la diplomatie et les relations permettront à notre Royaume de survivre."
 iochand.1.c:0 "Nous avons besoin d'un artisan magique compétent pour nous guider, avec l'aide de Mindi."
 iochand.1.e:0 "Seule la diplomatie et les relations permettront à notre Royaume de survivre, avec l'aide de Mindi."
 iochand.1.f:0 "La famille síl Southroy guidera l'Iochand que nous avons restauré."

  #Humans move into colonies
 iochand.2.t:0 "Les Iochandais Migrent de la Patrie"
 iochand.2.d:0 "Alors que nous établissons des colonies dans les terres occidentales d'Aelantir, les gnomes ne peuvent manifestement pas peupler ces territoires seuls. Nos autres sujets, principalement les humains iochandais, sont impatients de trouver un nouveau foyer dans nos nouveaux territoires."
 iochand.2.a:0 "C'est parfaitement logique."
 iochand_colony_finished_tt:0 "Nos colonies auront principalement une majorité humaine, avec quelques exceptions."
 #Hidden
