diggy_dungeons.550.a:0 "Courez pour vos vies, à gauche !"
diggy_dungeons.550.b:0 "Courez pour vos vies, à droite !"

diggy_dungeons.551.t:0 "Ouvrir les évents\n[DungeonOverlayBackground]"
diggy_dungeons.551.d:0 "[DungeonOverlay]Fuyant devant un mur de tuyaux carbonisés, l'expédition se retrouve face à un immense réseau d'évents. Dans les murs, le plafond et même le sol, il y a des évents de toutes tailles, certains contenant des ventilateurs pliés et d'autres totalement vides. Tous ont été fondus ou obstrués par de la poussière et du gravier. Réfléchissant rapidement, le chef de l'expédition crie 'Halte ! Forcez l'ouverture de ces évents même si c'est la dernière chose que vous faites !' S'ils peuvent faire circuler l'air vicié dans le fourneau à nouveau, alors ils peuvent empêcher l'élémentaire de feu de les cuire lentement vivants pendant qu'ils courent. Les soldats frappent sauvagement les grilles coincées et les mages explosent les évents avec tout ce qu'ils peuvent rassembler, jetant un regard par-dessus leurs épaules par crainte d'Aldorlbûr en le faisant."
diggy_dungeons.551.a:0 "Mettez-y du vôtre !"

diggy_dungeons.552.t:0 "Lever les vannes\n[DungeonOverlayBackground]"
diggy_dungeons.552.d:0 "[DungeonOverlay]Avec un peu d'espace entre l'expédition et Aldorlbûr, ils se dirigent vers deux grandes portes reposant devant eux. Le son étouffé de l'eau frappant les portes est audible alors qu'ils approchent. Ce sont clairement des vannes de crue, chacune prête à être soulevée par deux chaînes épaisses en cas d'urgence. Cette situation qualifie certainement, mais le système de leviers et de poulies qui maintenait autrefois les chaînes a été laissé dans un état de délabrement tordu. Le chef de l'expédition n'a d'autre choix que d'envoyer des hommes pour tenir les chaînes nues, n'ayant pour levier que leurs muscles. Ils devront maintenir les vannes de crue levées le plus longtemps possible pour maximiser la quantité d'eau vers les tuyaux d'urgence. Des volontaires s'alignent sur les côtés alternés de chaque chaîne, enroulant leurs mains avec ce qu'ils peuvent pour se protéger. Le reste de l'expédition ne peut que regarder, avec des mages réservés pour maintenir les vannes levées pendant un court moment en cas d'urgence."
diggy_dungeons.552.a:0 "Sur mon signal..."

diggy_dungeons.553.t:0 "Une brise rafraîchissante\n[DungeonOverlayBackground]"
diggy_dungeons.553.d:0 "[DungeonOverlay]Avec la plupart des couvertures d'évents forcées à s'ouvrir à nouveau, le chef de l'expédition appelle tout le monde à se séparer et à le suivre. L'air brûlant sortira probablement par les évents et empêchera l'élémentaire de feu de transformer la caverne en un four de fortune. Alors que l'expédition se met en route à un jogging vif loin des évents et de retour dans le labyrinthe de tuyaux enchevêtrés, de nombreux membres jurent qu'ils peuvent déjà sentir un courant d'air frais."
diggy_dungeons.553.a:0 "Un changement agréable par rapport à l'air vicié."

diggy_dungeons.554.t:0 "Il sait\n[DungeonOverlayBackground]"
diggy_dungeons.554.d:0 "[DungeonOverlay]Les poils sur la nuque se dressent et les muscles se raidissent alors qu'un autre rugissement guttural résonne dans toute la caverne. Malgré la masse de tuyaux et de pierre entre eux et Aldorlbûr, tout le monde peut sentir son regard perçant sur eux une fois de plus. La voix du chef de l'expédition vacille et se brise de manière inhabituelle alors qu'il organise une défense de dernier recours. Avec l'élémentaire approchant à un rythme effréné, ils ne peuvent que se blottir ensemble et serrer leurs armes dans la peur."
diggy_dungeons.554.a:0 "Comme l'anticipation peut être redoutable..."

diggy_dungeons.555.t:0 "Un ruisseau étanchant\n[DungeonOverlayBackground]"
diggy_dungeons.555.d:0 "[DungeonOverlay]Tenez ! Tenez comme si votre vie en dépendait ! Ne cédez pas d'un pouce !' rugit le chef de l'expédition, encourageant ceux qui maintiennent les lourdes vannes de crue ouvertes. Malgré leurs muscles hurlant d'agonie et leurs mains brûlant de douleur, ils tiennent bon. Leur sueur se mêle à l'eau qui s'accumule et grésille sur le sol. Soudain, de grandes giclées d'eau jaillissent d'un tuyau et arrosent ceux sur la chaîne la plus proche. Ce choc brise la concentration de ces hommes, leur vanne de crue s'écrasant à nouveau quelques secondes plus tard. L'autre vanne de crue suit bientôt, laissant les volontaires haletants sur le sol de la caverne glissant. Ils ont fait plus que suffisant - l'eau se précipite à travers les tuyaux qui les entourent et une flaque d'eau grandissante se répand dans la caverne. Voir une telle abondance de la faiblesse mortelle d'Aldorlbûr revigore l'expédition, et espérons-le, entrave grandement l'élémentaire."
diggy_dungeons.555.a:0 "Je n'ai jamais été aussi heureux d'être trempé !"

diggy_dungeons.556.t:0 "Mettez les canons à eau en action\n[DungeonOverlayBackground]"
diggy_dungeons.556.d:0 "[DungeonOverlay]Une échelle huileuse s'étend jusqu'à une plateforme métallique fixée au mur de la caverne. Depuis la plateforme, les éclaireurs ont une vue sur les tuyaux sinueux et les murs brisés jusqu'à l'épicentre du fourneau. À en juger par les marques de brûlure rayonnant depuis une petite structure au centre qui sont visibles même d'ici, Aldorlbûr était probablement autrefois emprisonné là. Également sur la plateforme se trouvent des groupes de canons à jet d'eau haute puissance. Ils sont en mauvais état, fissurés et laissant couler un fluide huileux sur la plateforme, mais ne semblent pas irréparables. Avoir des hommes maniant ces canons depuis un tel point de vue serait inestimable. Ainsi, un groupe d'ingénieurs est envoyé pour grimper l'échelle glissante et réparer les canons - ils doivent également se terrer et rester non détectés jusqu'à ce que le moment soit propice, ou ils risquent d'être cuits vivants par l'élémentaire de feu avant de faire ne serait-ce qu'une bruine."
diggy_dungeons.556.a:0 "J'espère qu'ils n'ont pas peur des hauteurs."

diggy_dungeons.557.t:0 "Trouvé\n[DungeonOverlayBackground]"
diggy_dungeons.557.d.1:0 "[DungeonOverlay]Les yeux se déplacent, cherchant Aldorlbûr alors que la chaleur oppressante se rapproche et que le rugissement devient plus fort. Juste au moment où il semble que l'élémentaire devrait être sur eux, le rugissement cesse brusquement. Pendant un instant, le silence. Puis Aldorlbûr déchire les tuyaux sur le flanc de l'expédition comme s'ils n'étaient que du papier, incinérant sans effort ceux qui sont les plus proches. Alors que les membres de l'expédition crient et se précipitent vers la sécurité, il s'arrête plutôt que de continuer et fait le tour. Est-ce qu'il joue avec l'expédition, ou est-il vraiment méfiant à leur égard ? Cela n'a pas d'importance, car les tuyaux déchirés ouvrent une nouvelle voie d'échappement pour l'expédition. S'échapper indemne de l'élémentaire alors qu'il est si proche sera difficile, surtout alors qu'il devient insensible à une telle stratégie. Pourtant, c'est sûrement une meilleure option que de se précipiter vers une fin enflammée ?"
diggy_dungeons.557.d.2:0 "[DungeonOverlay]Cette fois, l'expédition est prête alors que la chaleur et le rugissement familiers d'Aldorlbûr approchent. Ils tournent en rond depuis un moment et le chef de l'expédition a accepté le fait qu'ils ont fait tout ce qu'ils pouvaient. Choisissant un endroit défendable près de l'ancienne prison d'Aldorlbûr et sous les canons à eau et les arroseurs, ils se préparent pour la bataille finale. Alors qu'ils attendent, ils passent en revue le plan. Affaiblir l'élémentaire de feu, briser son esprit, et l'enfermer à nouveau dans sa cage. Aldorlbûr éclatant à travers un autre ensemble innocent de tuyaux ne trouble guère l'expédition. Au lieu de cela, ils sont remplis de détermination résolue."
diggy_dungeons.557.a:0 "Dispersion !"
diggy_dungeons.557.b:0 "Viens, Démon."
diggy_dungeons.557.tooltip:0 "§TIl pourrait y avoir plus de choses que nous pourrions faire pour mieux nous préparer contre l'élémentaire§!"

diggy_dungeons.558.t:0 "Réappliquer les protections\n[DungeonOverlayBackground]"
diggy_dungeons.558.d:0 "[DungeonOverlay]Après toutes les torsions, les virages et les courses autour, l'expédition s'est retrouvée d'une manière ou d'une autre à l'épicentre de la forge. Devant eux se trouve la cage complexe de métal scintillant qu'ils ont vue depuis l'entrée, gravée avec une masse dense de runes magiques. L'avant de la cage est articulé ouvert et légèrement plié. Capable d'inspecter la cage de près pour la première fois, les mages de l'expédition déterminent qu'à part quelques éraflures et brûlures mineures, les runes sont immaculées mais néanmoins principalement inactives. Le sol entourant la cage est très différent, portant des marques de brûlure profondes et des entailles. Des morceaux d'armure abandonnés ont été soudés au sol par la chaleur et sont entourés de tas de cendres, les restes de quelles âmes malheureuses entouraient Aldorlbûr lorsqu'il s'est échappé. Les protections devaient être extrêmement puissantes pour garder l'élémentaire emprisonné si longtemps et pour subir si peu de dégâts alors qu'il ravageait la zone en représailles. Si les mages peuvent réparer les dommages mineurs et fournir suffisamment de mana aux protections à nouveau, la cage devrait être capable de supprimer l'élémentaire de feu même lorsqu'il est à une puissance presque maximale. Réparer de telles runes complexes est un travail minutieux, et garder ses mains stables tout en étant chassé n'est pas une mince affaire."
diggy_dungeons.558.a:0 "Doucement..."

diggy_dungeons.559.t:0 "Un avantage imposant\n[DungeonOverlayBackground]"
diggy_dungeons.559.d:0 "[DungeonOverlay]Penché sur le bord de la plateforme, un ingénieur signale au chef de l'expédition qu'ils ont les canons à eau opérationnels une fois de plus. Alors que l'expédition s'éloigne, ceux restés sur la plateforme s'allongent à plat ventre et essaient de se détendre. Ils doivent rester immobiles et silencieux, mais prêts à se lever et à manœuvrer les canons à un moment donné. Sans autre compagnie que les échos lointains de l'expédition qui s'éloigne, ils se préparent pour l'attente agonisante à venir."
diggy_dungeons.559.a:0 "Souvenez-vous, pas même un gémissement."

diggy_dungeons.560.t:0 "Une bataille d'usure\n[DungeonOverlayBackground]"
diggy_dungeons.560.d:0 "[DungeonOverlay]Le feu balaye à nouveau l'expédition, incinérant ceux pris au centre. Bien que chacune des attaques d'Aldorlbûr soit d'une rapidité aveuglante, elles ouvrent également l'élémentaire de feu à une contre-attaque pendant que son corps de feu se stabilise à nouveau. Il est difficile d'ignorer les cris désespérés de ceux qu'Aldorlbûr a laissés gravement brûlés, mais il n'y a rien que les médecins de l'expédition puissent faire tant que l'élémentaire de feu n'est pas clair. Méfiants de trop s'étendre, l'expédition et Aldorlbûr tournent l'un autour de l'autre, faisant occasionnellement des attaques de sondage. Si les attaques physiques font des dégâts durables à Aldorlbûr est inconnu, donc à la place celles-ci servent de distraction pour que les mages frappent. Il a été frappé par divers sorts et projectiles maintenant, mais malheureusement très peu d'eau. L'élémentaire danse et esquive même une goutte d'eau, l'évaporant ou lui lançant des tuyaux plutôt que de la rencontrer avec son corps. Cette peur est facilement exploitée pour créer des ouvertures, mais la personne malchanceuse qui a envoyé l'eau est généralement ciblée et incinérée par l'élémentaire peu après. Après ce qui semble être des heures, l'élémentaire de feu commence enfin à montrer des signes de faiblesse. Son corps ne brûle plus si vivement et sa portée et sa vitesse d'attaque ont diminué de manière notable.\n\nDans un coup de chance, un mage courageux lance un jet d'eau glacée sur Aldorlbûr juste au moment où il se redresse pour une autre attaque. Incapable d'esquiver, l'eau frappe sa masse centrale et cette fois il recule visiblement avec un cri horrible. Le mage est réduit en cendres peu après, mais les dégâts sont faits. Clairement ébranlé par un tel coup, Aldorlbûr est maintenant carrément sur la défensive. Il n'initie plus d'attaques, optant plutôt pour glisser et se faufiler loin de tous les projectiles, attendant que les hommes s'engagent trop. Se concentrer entièrement sur la défense rend l'élémentaire presque intouchable - après un certain temps de cela avec très peu de coups, il commence à regagner confiance, apparemment inconscient du véritable plan de l'expédition. Espérant le rabattre vers la cage pour le sceller à nouveau pour de bon en utilisant sa méfiance nouvellement trouvée, l'expédition a soigneusement guidé Aldorlbûr avec leurs attaques. Avec chaque esquive décontractée, l'élémentaire de feu approche la cage centimètre par centimètre."
diggy_dungeons.560.a:0 "La force n'est pas à la hauteur de la ruse."

diggy_dungeons.561.t:0 "Gravé dans leur mémoire\n[DungeonOverlayBackground]"
diggy_dungeons.561.d:0 "[DungeonOverlay]Des vagues de feu s'écrasent sur l'expédition, rôtissant et brûlant sans discrimination. Ils se battent vaillamment, mais la fureur d'Aldorlbûr est simplement trop brute, trop puissante. Le chef de l'expédition regarde impuissant depuis le sol de la caverne alors que les derniers de ses hommes courent enflammés en arrière dans le labyrinthe de tuyaux, espérant désespérément s'échapper. Aldorlbûr attend cruellement, les laissant s'épuiser et ceux autour de lui brûler à mort dans l'agonie. Espérant le distraire assez longtemps pour qu'au moins un homme puisse fuir, le chef de l'expédition se précipite vers Aldorlbûr. Pendant un moment, il jure qu'il peut voir le fantôme d'un sourire sur la tête lisse de l'élémentaire de feu, et puis...\n\nLa petite garde laissée à l'extérieur des portes en acier du fourneau joue aux cartes, ennuyée et en sueur. Un gémissement agonisant résonne depuis l'entrée du fourneau, secouant les gardes de leur jeu. Ils se précipitent à l'intérieur, trouvant un ingénieur à moitié brûlé effondré à la base de l'escalier d'entrée. Ils le sortent et le posent sur leur table de fortune, mais il est trop tard. La chaleur qu'il a endurée était si terrible que ses vêtements ont fusionné avec son corps et ses yeux se sont fermés. À peine audible, tout ce qu'il murmure est 'Aldorlbûr... Aldorlbûr...' jusqu'à ce qu'il meure finalement quelques minutes plus tard. Les gardes attendent et attendent, mais aucun autre survivant n'apparaît jamais."
diggy_dungeons.561.a:0 "Une tragédie impensable..."

diggy_dungeons.562.t:0 "Un sacrifice nécessaire\n[DungeonOverlayBackground]"
diggy_dungeons.562.d:0 "[DungeonOverlay]Avant que l'expédition ne puisse fuir, Aldorlbûr a soudainement bondi en avant et a encerclé une partie de l'expédition dans des flammes démesurées. Avec l'élémentaire de feu distrait par ses nouveaux jouets, le reste de l'expédition s'est échappé avec les cris de leurs compagnons résonnant dans leurs oreilles. Rongés par la culpabilité, ils se distraient avec la tâche sans esprit de naviguer dans la caverne."
diggy_dungeons.562.a:0 "Mieux eux que nous."

diggy_dungeons.563.t:0 "Presque trop facile\n[DungeonOverlayBackground]"
diggy_dungeons.563.d:0 "[DungeonOverlay]Se reposant un moment près d'un groupe de piliers de pierre qui s'effritent, l'expédition laisse échapper un soupir de soulagement collectif après s'être échappée d'Aldorlbûr une fois de plus. En utilisant le trou dans les tuyaux créé par l'élémentaire de feu, ils ont pu se faufiler autour de lui alors qu'il les encerclait et fuir une fois de plus presque indemnes. Bien que la plupart soient ravis, certains ne peuvent s'empêcher de se demander si Aldorlbûr savoure simplement la chasse..."
diggy_dungeons.563.a:0 "Qui peut savoir ce que pense un tel être."

diggy_dungeons.564.t:0 "Une cage inflexible\n[DungeonOverlayBackground]"
diggy_dungeons.564.d:0 "[DungeonOverlay]Le dernier mage trébuche en arrière, épuisé, alors que les protections reviennent à la vie. Même les membres non magiques de l'expédition peuvent sentir les protections les tirer, aspirant à les emprisonner et à les étouffer. La cage émet également un bourdonnement régulier et réconfortant. La force de la cage n'est pas mise en doute par qui que ce soit - si Aldorlbûr peut être amené ici, alors il sera certainement vaincu et emprisonné une fois de plus. Le seul problème est qu'il en est tout aussi conscient, préférant probablement mourir en combattant plutôt que de se retrouver là pour une autre éternité. Pourtant, la cage nouvellement alimentée procure plus qu'une mesure de réconfort."
diggy_dungeons.564.a:0 "Une cage digne d'un seigneur."

diggy_dungeons.565.t:0 "Réactiver les Golems\n[DungeonOverlayBackground]"
diggy_dungeons.565.d:0 "[DungeonOverlay]Des golems de fer, d'acier et de pierre font saillie du sol devant l'expédition. Figés dans les affres d'une défense désespérée, ce sont clairement des golems de sécurité abandonnés. Beaucoup semblent avoir survécu à la colère d'Aldorlbûr en bon état, mais un examen plus attentif révèle que leurs articulations ont fusionné à cause de la chaleur. Leurs batteries de mana sont toujours utilisables mais elles devront être soigneusement réparées avant d'être rechargées pour être d'une quelconque utilité. Une armée de golems inflexibles, principalement immunisés contre la chaleur, sera la distraction parfaite, à condition qu'ils puissent réellement combattre. Alors que les ingénieurs et les mages essaient de coopérer sur les golems, les hommes gardent un œil nerveux sur eux. Les golems devraient reconnaître l'élémentaire de feu comme la plus grande menace et assister l'expédition, mais qui sait ce que le temps et la décadence ont fait à leur programmation."
diggy_dungeons.565.a:0 "Une fenêtre troublante sur le passé."

diggy_dungeons.566.t:0 "La poussée finale\n[DungeonOverlayBackground]"
diggy_dungeons.566.d.1:0 "[DungeonOverlay]Aldorlbûr commence à se lasser du combat. Tout le temps où il était piégé dans cette horrible prison, il avait aspiré à brûler et carboniser en toute impunité. Dehors, aucun être ne devrait être son égal ! Le feu pur réduit tout en cendres, rien ne devrait pouvoir l'éteindre ! Pourtant, les maudits mortels qui ont envahi sa caverne défient obstinément ses flammes, refusant de se soumettre. Au début, Aldorlbûr était content d'avoir de nouveaux jouets, mais ils se comportent maintenant davantage comme un insecte bourdonnant sans cesse autour de sa tête. Harcelé par l'expédition, aussi peu qu'Aldorlbûr ne veuille l'admettre, ils commencent à le blesser profondément. Occupé par la haine et les visions d'envoyer l'expédition à une fin enflammée, Aldorlbûr ne ressent pas la traction sur son être même jusqu'à ce qu'il soit trop tard - il se tient devant sa cage la plus haïe avec l'expédition dans son dos. Aucune échappatoire.\n\nL'expédition regarde l'élémentaire de feu se figer sur place devant la cage runique, comprenant enfin leur plan. Il envoie des tentacules de flammes vers les murs et la cage, mais ils reculent soudainement avant même la moitié. Son attitude fière s'est effondrée et sa peur de la cage est palpable, mais avec la sortie bloquée par l'expédition, Aldorlbûr n'a d'autre choix que de les attaquer une fois de plus. Cette fois, il ne se retiendra pas."
diggy_dungeons.566.d.2:0 "[DungeonOverlay]Aldorlbûr est trompeusement proche de la cage runique, mais en aucun cas l'étirement final est le plus simple. Beaucoup ont déjà péri à cause de lui, car il s'est transformé en un rempart enflammé avec le reste de sa force. Refusant à l'expédition la satisfaction de la victoire, Aldorlbûr préférerait clairement être réduit en cendres plutôt que de retourner dans la cage. Néanmoins, après être allé si loin et échouer ici est inacceptable. 'Il est en pire état que nous ! Regardez, son désespoir est clair. Il a besoin d'une seule poussée, juste d'un fort coup ! Juste une fois de plus !' crie le chef de l'expédition alors que l'élémentaire épuisé se redresse pour une autre vague de feu."
diggy_dungeons.566.a:0 "Tu passeras une autre éternité dans cette cage, Aldorlbûr !"

diggy_dungeons.567.t:0 "Remplir les arroseurs\n[DungeonOverlayBackground]"
diggy_dungeons.567.d:0 "[DungeonOverlay]L'ingénieur en chef appelle un arrêt à la fuite de l'expédition. Il a trouvé un long mur de tuyaux intacts qui mènent, entre autres endroits, aux arroseurs intégrés au plafond de la caverne. Faire pleuvoir de l'eau sur l'élémentaire serait une excellente aide, si seulement c'était si simple. Les tuyaux évoquent des flashbacks des salles de contrôle de la forge, couverts de vannes et de leviers à des fins obscures. Le chef de l'expédition n'a d'autre choix que d'assigner des volontaires pour suivre chaque jonction de tuyaux et déterminer ce qu'ils transportent et où. Avec une lenteur minutieuse, les ingénieurs construisent une carte mentale des tuyaux dans la caverne, tournant les vannes et tirant les leviers pour essayer de remplir à nouveau les arroseurs au-dessus."
diggy_dungeons.567.a:0 "Quel idiot a oublié de graver des instructions ici ?"

diggy_dungeons.568.t:0 "Un régiment pesant\n[DungeonOverlayBackground]"
diggy_dungeons.568.d:0 "[DungeonOverlay]Les membres de l'expédition sursautent de surprise alors qu'une lumière brûle soudainement dans les yeux d'un golem. Il se redresse, se tirant de l'empreinte qu'il a faite dans le sol et examinant l'expédition. Après quelques moments tendus, tout le monde se détend alors que le golem ne fait aucun mouvement pour attaquer. Bientôt, il est rejoint par une poignée de ses semblables en une ligne anormalement droite, attendant les ordres du chef de l'expédition."
diggy_dungeons.568.a:0 "Vous, les soldats, pourriez apprendre une ou deux choses d'eux."

diggy_dungeons.569.t:0 "Si près et pourtant si loin\n[DungeonOverlayBackground]"
diggy_dungeons.569.d:0 "[DungeonOverlay]Aldorlbûr s'est enfoncé dans le sol, essayant de maintenir l'expédition en arrière avec une chaleur pure. Il ne reculera pas d'un pouce vers la cage. Des vagues et des vagues de feu bleu roulent hors de l'élémentaire, forçant l'expédition à se mettre à couvert où ils peuvent. Finalement, les vagues de feu s'arrêtent et les hommes sortent pour finir l'élémentaire épuisé. Ils sont accueillis par un autre mur de flammes - c'était un piège ! Ceux à l'avant absorbent la plupart de la chaleur, laissant ceux à l'arrière physiquement indemnes, mais le choc de voir leurs compagnons brûler à mort sous leurs yeux les étourdit complètement. Avec l'expédition temporairement en déroute, Aldorlbûr s'affaisse à nouveau - cette fois, il est vraiment épuisé. Si près de la victoire, le chef de l'expédition se relève et rassemble l'expédition pour une autre poussée."
diggy_dungeons.569.a:0 "Combattez, jusqu'au dernier homme !"

diggy_dungeons.570.t:0 "Le Fourneau, rallumé\n[DungeonOverlayBackground]"
diggy_dungeons.570.d:0 "[DungeonOverlay]Pas à pas, l'expédition se rapproche d'Aldorlbûr. Il ne peut plus les incinérer paresseusement comme il l'a fait pour tant de leurs compagnons, ses faibles rafales de feu facilement bloquées par les mages et les boucliers. Il est clair qu'Aldorlbûr est maintenant le chassé plutôt que le chasseur. À portée de main maintenant, une volée de flèches, de projectiles magiques et même de gourdes d'eau sont lancées sur l'élémentaire de feu alors qu'il s'accroche désespérément au sol rocheux. Perdant prise, la gravité de la cage dépasse enfin sa force et il commence à glisser de plus en plus en arrière vers elle. Des cris et des hurlements autres mondains, contrairement à tout ce que l'expédition a entendu, résonnent dans la caverne. Dans un effort de dernier recours, Aldorlbûr abandonne sa forme et lâche des tentacules de feu vers tous les coins de la pièce et le plafond, cherchant désespérément une échappatoire. Frapper le feu vivant avec des épées et l'arroser d'eau affaiblit les tentacules, qui scintillent, puis disparaissent complètement. Réduit à rien de plus qu'une sphère de feu de la taille d'un poing, Aldorlbûr est tiré en arrière dans la cage runique alors que l'avant se referme avec un fracas concluant.\n\nL'expédition triomphante est toujours allongée sur le sol des heures plus tard, complètement épuisée de leurs efforts. Devant eux, Aldorlbûr frémit à l'intérieur de la cage runique, piégé à nouveau pour un avenir prévisible. Avec l'ensemble de Grumhardhûm dégagé et libre de danger et l'ancienne source de chaleur scellée à nouveau, la reconstruction complète de la forge peut commencer en earnest. Eh bien, un autre groupe peut descendre au fourneau pour effectuer les réparations en earnest - les membres de l'expédition se réjouiront de leur paie et de longues vacances quelque part au frais après cette expérience harcelante."
diggy_dungeons.570.a:0 "Vraiment, une cage digne d'un seigneur."

diggy_dungeons.571.t:0 "Une douche réconfortante\n[DungeonOverlayBackground]"
diggy_dungeons.571.d:0 "[DungeonOverlay]Là !' s'exclame l'ingénieur en chef alors qu'il tourne la dernière vanne avec panache. Immédiatement, l'arroseur directement au-dessus explose le sol autour d'eux avec de l'eau fétide, et il se précipite pour éteindre la vanne alors que des membres malchanceux de l'expédition autour de lui sont éclaboussés. Au moins maintenant ils savent que les arroseurs fonctionnent certainement - et avec une force inattendue ! Activés au bon moment, ils seront un grand atout contre Aldorlbûr."
diggy_dungeons.571.a:0 "Beurk, c'est entré dans mes bottes."

#Leforn Vâmbrèthar, Atelier abandonné
dd_leforn:0 "Leforn Vâmbrèthar"
diggy_dungeons.600.t:0 "Une porte ancienne"
diggy_dungeons.600.d:0 "Après un long voyage à travers les tunnels obscurs dans une région reculée de la Serpentspine, votre groupe arrive finalement à une grande grotte, où un courant sous-marin passe devant une vieille porte richement ornée de taille impressionnante."
diggy_dungeons.600.a:0 "Qu'est-ce que cela pourrait être ?!"

diggy_dungeons.601.t:0 "Un atelier abandonné...\n[DungeonOverlayBackground]"
diggy_dungeons.601.d:0 "[DungeonOverlay]Aucune âme dans votre force d'expédition ne sait quels secrets se cachent derrière ces représentations rouillées, mais majestueuses de marteaux, de dispositifs, d'armes et d'enclumes, mais votre incertitude ne fait qu'alimenter vos désirs de dévoiler ses secrets. Vous débattez entre vous et arrivez à une conclusion : cela doit sûrement être un atelier abandonné ! Après une courte pause, l'un de vos chefs suggère de braver le torrent sur le côté de l'entrée tandis qu'un autre prétend avoir trouvé un tunnel latéral menant à une grotte qui pourrait nous permettre d'accéder par d'autres moyens..."
diggy_dungeons.601.a:0 "Allons-y par les tunnels..."
diggy_dungeons.601.b:0 "Nous pouvons traverser l'eau et sûrement trouver un moyen d'entrer là-bas !"

diggy_dungeons.602.t:0 "Une grotte modeste\n[DungeonOverlayBackground]"
diggy_dungeons.602.d:0 "[DungeonOverlay]Après un virage serré, vous arrivez à une grotte modeste où rien ne semble intéressant à part quelques roches en formation inhabituelle. Vous êtes sur le point d'investiguer en groupe lorsque des Gobelins sautent sur votre groupe."
diggy_dungeons.602.a:0 "Préparez vos armes ; nous devons nous défendre !"

diggy_dungeons.603.t:0 "Un passage bloqué\n[DungeonOverlayBackground]"
diggy_dungeons.603.d:0 "[DungeonOverlay]Quelques minutes passent alors que vous vous frayez un chemin à travers l'eau, mais finalement vous atteignez la fin du ruisseau - pour découvrir qu'un gros rocher bloque votre passage éventuel à travers le réseau d'eau. Une fois de plus, vous débattez entre vous : certains préfèrent simplement pousser le rocher, ce qui nécessiterait sans doute beaucoup de force. D'autres soutiennent que nous devrions simplement utiliser une partie de nos réserves d'explosifs pour dégager le chemin."
diggy_dungeons.603.a:0 "Hisse ho !"
diggy_dungeons.603.b:0 "Dégagez le chemin avec les explosifs !"

diggy_dungeons.604.t:0 "Escarmouche perdue !\n[DungeonOverlayBackground]"
diggy_dungeons.604.d:0 "[DungeonOverlay]Votre groupe s'est battu dur et bien... est quelque chose qu'un historien pourrait écrire, mais ce n'est guère la vérité. Les gobelins prennent rapidement le dessus et non seulement tuent plusieurs de vos hommes, mais volent également pas mal de choses de valeur sur leurs cadavres."
diggy_dungeons.604.a:0 "Les choses ne peuvent que s'améliorer à partir de maintenant..."

diggy_dungeons.605.t:0 "Escarmouche gagnée !\n[DungeonOverlayBackground]"
diggy_dungeons.605.d:0 "[DungeonOverlay]Votre groupe s'est battu dur et bien ! Au début, il semblait que les gobelins avaient peut-être pris le dessus grâce à l'élan de la surprise, mais votre expédition a rapidement dispersé les attaquants, acclamant de joie en les regardant fuir d'où ils sont venus."
diggy_dungeons.605.a:0 "Cela devrait maintenir le moral pendant un moment."

diggy_dungeons.606.t:0 "Rocher immovable\n[DungeonOverlayBackground]"
diggy_dungeons.606.d.1:0 "[DungeonOverlay]Après plusieurs tentatives pour pousser le rocher avec la seule force humaine, le rocher ne bouge toujours pas et le groupe ne peut pas progresser davantage sur le chemin que certains semblent avoir repéré derrière le rocher."
diggy_dungeons.606.d.2:0 "[DungeonOverlay]Après une charge explosive mal placée, le rocher ne bouge toujours pas et le groupe ne peut pas progresser davantage sur le chemin que certains semblent avoir repéré derrière le rocher."
diggy_dungeons.606.a:0 "Nous devons essayer une autre façon. Cherchons dans les grottes."

diggy_dungeons.607.t:0 "Rocher enlevé !\n[DungeonOverlayBackground]"
diggy_dungeons.607.d.1:0 "[DungeonOverlay]Les efforts de vos hommes ne sont pas vains. Bien que vous ayez peut-être eu du mal au début, vous parvenez à déplacer le rocher hors du chemin, le rocher ne bloque plus votre passage et vous pouvez avancer dans ce qui semble être un petit puits intact."
diggy_dungeons.607.d.2:0 "[DungeonOverlay]Après une charge explosive bien placée, le rocher ne bloque plus votre passage et vous pouvez avancer dans ce qui semble être un petit puits intact."
diggy_dungeons.607.a:0 "Comme prévu, une autre entrée !"

diggy_dungeons.608.t:0 "Un mur brisé\n[DungeonOverlayBackground]"
diggy_dungeons.608.d:0 "[DungeonOverlay]Au bord de la grotte, votre groupe trouve le contour d'un mur avec plusieurs fissures et un petit passage instable à travers lui. Certains membres de votre force soutiennent que nous essayons de nous faufiler à travers le passage - admettons-le très étroit - tandis que d'autres soutiennent que nous devrions stabiliser le passage d'abord, sinon nous risquons notre sécurité."
diggy_dungeons.608.a:0 "C'est bien comme ça. Passez simplement sans prendre de précautions supplémentaires."
diggy_dungeons.608.b:0 "Mieux vaut prévenir que guérir. Passons un peu de temps à stabiliser le passage."

diggy_dungeons.609.t:0 "Sortie de maintenance\n[DungeonOverlayBackground]"
diggy_dungeons.609.d:0 "[DungeonOverlay]Il semble qu'une sortie de maintenance secrète était cachée derrière ce rocher que vous venez de retirer avec succès. Bien que poussiéreuse, humide et légèrement endommagée par ce qui semble avoir causé la chute des pierres avant sa sortie, cette pièce semble être en bon état par ailleurs. Cela pourrait être un point d'entrée parfait dans le reste de la structure - si ce n'était pas la grande porte métallique qui bloque l'entrée. Après un certain temps passé à chercher une clé ou d'autres moyens d'entrer, il semble qu'il n'y ait qu'une seule option..."
diggy_dungeons.609.a:0 "Ouvrons grand cette porte !"

diggy_dungeons.610.t:0 "Marcher à travers les fissures\n[DungeonOverlayBackground]"
diggy_dungeons.610.d.1:0 "[DungeonOverlay]Après avoir jugé que des précautions supplémentaires étaient inutiles, vous vous frayez un chemin à travers les fissures dans le mur. Cependant, il semble que ce ne soit pas votre jour de chance. Alors que les premiers hommes de votre force d'expédition semblent passer sans trop de problèmes, le petit puits commence à s'effondrer alors que la majeure partie du groupe passe à travers ! Certains de vos hommes sont encore capables de se faufiler, bien que avec de nombreuses blessures mineures et quelques blessures majeures, mais pour les quelques malheureux à l'arrière, tout espoir est perdu. Les rochers les enterrent ainsi que les provisions qu'ils transportent - sans aucun doute un coup dur et un mauvais présage pour l'avenir de vos activités d'exploration."
diggy_dungeons.610.d.2:0 "[DungeonOverlay]Après avoir stabilisé le chemin devant vous, vous essayez de vous frayer un chemin à travers les fissures dans le mur. Cependant, il semble que ce ne soit pas votre jour de chance. Alors que les premiers hommes de votre force d'expédition semblent passer sans trop de problèmes, le petit puits commence à s'effondrer alors que la majeure partie du groupe passe à travers ! Certains de vos hommes sont encore capables de se faufiler, bien que avec de nombreuses blessures mineures et quelques blessures majeures, mais pour les quelques malheureux à l'arrière, tout espoir est perdu. Les rochers les enterrent ainsi que les provisions qu'ils transportent - sans aucun doute un coup dur et un mauvais présage pour l'avenir de vos activités d'exploration."
diggy_dungeons.610.a:0 "Je souhaite que nous devions pleurer, mais nous devons continuer..."

diggy_dungeons.611.t:0 "Marcher à travers les fissures\n[DungeonOverlayBackground]"
diggy_dungeons.611.d.1:0 "[DungeonOverlay]Après avoir jugé que des précautions supplémentaires étaient inutiles, vous vous frayez un chemin à travers les fissures dans le mur. Cependant, il semble que vos forces soient bénies par la bonne chance et malgré son apparence, le petit passage s'avère assez fiable pour que tous les hommes puissent passer. Certains de vos membres d'expédition souffrent d'un petit mal de tête à cause des coups sur les rochers, mais à part quelques rires espiègles, c'est le seul événement notable."
diggy_dungeons.611.d.2:0 "[DungeonOverlay]Après avoir stabilisé le chemin devant vous, vous essayez de vous frayer un chemin à travers les fissures dans le mur. Cependant, il semble que vos forces soient bénies par la bonne chance et malgré son apparence, le petit passage s'avère assez fiable pour que tous les hommes puissent passer. Certains de vos membres d'expédition souffrent d'un petit mal de tête à cause des coups sur les rochers, mais à part quelques rires espiègles, c'est le seul événement notable."
diggy_dungeons.611.a:0 "Un peu de rire est bon pour l'âme."

diggy_dungeons.612.t:0 "La porte se brise\n[DungeonOverlayBackground]"
diggy_dungeons.612.d:0 "[DungeonOverlay]Vous préparez votre équipement, prenez quelques-uns de vos meilleurs hommes et vous mettez au travail sur la grande porte devant vous. Les minutes passent, mais finalement les poignées de la porte s'ouvrent et le chemin vers l'avant est dégagé une fois de plus."
diggy_dungeons.612.a:0 "En avant !"

diggy_dungeons.613.t:0 "La porte se brise\n[DungeonOverlayBackground]"
diggy_dungeons.613.d:0 "[DungeonOverlay]Vous préparez votre équipement, prenez quelques-uns de vos meilleurs hommes et vous mettez au travail sur la grande porte devant vous. Mais essayez comme ils le peuvent, la porte ne bouge tout simplement pas. Une heure passe sans progrès et tous vos hommes deviennent de plus en plus frustrés par le dispositif apparemment facile bloquant votre chemin, quand soudain et avec un bruit fort, le mécanisme de la poignée éclate. Tout le monde laisse échapper un soupir de soulagement, une simple porte n'aurait pas dû bloquer l'expédition autant."
diggy_dungeons.613.a:0 "Continuons et oublions cela..."

diggy_dungeons.614.t:0 "Salle de stockage 915-B\n[DungeonOverlayBackground]"
diggy_dungeons.614.d:0 "[DungeonOverlay]Après avoir traversé quelques autres puits et tunnels de maintenance, vous entrez enfin dans le corps principal de la structure et vous retrouvez dans une grande pièce remplie de caisses, de barils et de toutes sortes de machines métalliques. Plusieurs points d'entrée semblent avoir mené à cette salle de stockage et elle semble être une partie importante de la chaîne de maintenance dans cette zone. Vous remarquez plusieurs panneaux dans la pièce qui épellent '915-B', sans aucun doute le nom de la pièce. À en juger par sa nomenclature, cela semble être juste une petite partie de cet immense atelier nain. En étudiant une carte largement illisible qui pend sur le côté d'une autre entrée, vous découvrez rapidement que 915-B semble se connecter à une structure beaucoup plus grande, car il s'agit simplement d'un poste avancé et d'une installation de stockage assez grande, destinée à livrer des marchandises aux principales installations de production et de contrôle à l'avant par un grand tunnel de fret. Beaucoup dans votre expédition veulent avancer vers lesdites installations dès que possible, tandis que d'autres soutiennent que ce stockage représente une opportunité parfaite pour se réapprovisionner et chercher des objets de valeur."
diggy_dungeons.614.a:0 "Plus de provisions et de potentiel butin ? Cela semble être une entreprise valable !"
diggy_dungeons.614.b:0 "Nous devons avancer, le temps presse !"

diggy_dungeons.615.t:0 "Recherche dans 915-B\n[DungeonOverlayBackground]"
diggy_dungeons.615.d:0 "[DungeonOverlay]Vous commencez à chercher des objets de valeur dans le stockage 915-B - un effort considérable étant donné sa taille et le manque de documents qui pourraient vous donner des indices utiles. Des heures passent et malgré plusieurs revers sous la forme de caisses scellées contenant rien d'autre que du minerai inutile de peu de valeur, vous finissez par mettre la main sur des provisions qui valent bien le temps investi. Non seulement vous trouvez des équipements miniers et autres qui seront sûrement utiles plus tard, mais aussi un moyen de reconstituer les ressources en eau à partir d'une pompe fonctionnelle à proximité ainsi que quelques pièces de monnaie d'origine inconnue qui semblent être assez précieuses."
diggy_dungeons.615.a:0 "Excellent, continuons !"

diggy_dungeons.616.t:0 "Recherche dans 915-B\n[DungeonOverlayBackground]"
diggy_dungeons.616.d:0 "[DungeonOverlay]Vous commencez à chercher des objets de valeur dans le stockage 915-B - un effort considérable étant donné sa taille et le manque de documents qui pourraient vous donner des indices utiles. Des heures passent et tout ce que vous pouvez trouver parmi les caisses est de la déception, car les tonneaux scellés et autres pièces d'étagère se révèlent ne contenir rien d'autre que des matériaux basiques et grossiers que vous ne pouvez pas utiliser dans votre situation actuelle. Il semble que la plupart des objets de valeur aient été transportés avant que la structure ne tombe en ruine."
diggy_dungeons.616.a:0 "Quel dommage, continuons."

diggy_dungeons.617.t:0 "Tunnel de fret 915\n[DungeonOverlayBackground]"
diggy_dungeons.617.d:0 "[DungeonOverlay]Vous continuez à suivre le tunnel de fret vers les autres installations. Alors que vous avancez sur les rails posés par des travailleurs il y a des éons, vous commencez à remarquer deux choses. Premièrement, l'atmosphère plutôt calme, totalement dépourvue de vie habituellement trouvée dans la plupart des puits comme celui-ci ; et deuxièmement, l'apparition de plus en plus de toiles d'araignée autour de vous... et bientôt, l'un de vos éclaireurs remarque plusieurs paires d'yeux rouges et brillants qui semblent suivre chacun de ses mouvements ainsi que des cocons. Assez de cocons qui semblent pendre au loin et qui semblent étrangement récents. Il a à peine le temps de crier un avertissement, quand soudain une douzaine de gigantesques araignées descendent sur vous. Elles semblent avoir construit un nid dans le couloir de connexion et vous n'êtes que la dernière proie tombée dans leurs crocs venimeux."
diggy_dungeons.617.a:0 "Hommes, prenez la formation défensive !"

diggy_dungeons.618.t:0 "Araignées !\n[DungeonOverlayBackground]"
diggy_dungeons.618.d:0 "[DungeonOverlay]Vous prenez position comme ordonné et le combat s'engage. Les lames s'entrechoquent avec de longues défenses, les dagues avec des pattes durcies et les flèches et les crachats volent sur le champ de bataille. Vos guerriers se défendent bien après avoir eu quelques problèmes initiaux, finissant par tuer les animaux avec quelques actions rapides et décisives. Alors que vous inspectez les corps morts autour de vous, certains de vos éclaireurs décident finalement d'inspecter les cocons. Comme par chance, ils trouvent plusieurs sacs d'or et d'autres objets de valeur sous certains d'entre eux, car votre groupe ne semble pas être les premières victimes que les arachnides ont rencontrées ici."
diggy_dungeons.618.a:0 "Au moins une compensation pour nos ennuis. Continuons !"

diggy_dungeons.619.t:0 "Araignées !\n[DungeonOverlayBackground]"
diggy_dungeons.619.d:0 "[DungeonOverlay]Vous prenez position comme ordonné et le combat s'engage. Cependant, vous remarquez rapidement que les arachnides se sont adaptées depuis longtemps à l'environnement. Leurs mouvements sont incroyablement rapides et leurs crocs ne sont pas seulement venimeux, mais semblent n'avoir aucun problème à traverser l'armure de votre groupe. Ce que vous pensiez initialement être une courte escarmouche se transforme en un combat prolongé et lorsque la dernière araignée meurt enfin, vous remarquez que plusieurs de vos hommes ont également perdu la vie..."
diggy_dungeons.619.a:0 "Nous ne pouvons pas rester ici plus longtemps."

diggy_dungeons.620.t:0 "Atelier 9\n[DungeonOverlayBackground]"
diggy_dungeons.620.d:0 "[DungeonOverlay]Vous suivez le tunnel de fret et atteignez enfin une longue courbe, où les rails commencent à se diviser en plusieurs chemins alignés les uns avec les autres ; clairement la fin de la ligne est proche. Et en effet : alors que vous tournez le coin, vos yeux se posent sur une grande structure dans une grotte encore plus grande, toute la surface extérieure inférieure est couverte de gravures et un grand panneau métallique qui affiche fièrement le nom du complexe - Atelier 9. Les rails parallèles mènent plus loin dans une grande porte qui est scellée avec de grandes serrures métalliques, mais heureusement vous remarquez plusieurs portes plus petites qui mènent vers l'intérieur et peuvent être ouvertes sans trop de difficulté. Vous êtes enfin ici."
diggy_dungeons.620.a:0 "Jusqu'à présent, tout va bien. Il est temps d'explorer le complexe principal."

diggy_dungeons.621.t:0 "Entrée dans l'Atelier 9\n[DungeonOverlayBackground]"
diggy_dungeons.621.d:0 "[DungeonOverlay]Alors que vous entrez dans l'Atelier 9, votre groupe se retrouve dans une pièce gigantesque et ornée qui semble être la zone centrale de ce complexe principal. Vous remarquez rapidement que toute l'installation est alimentée par un système mécanique complexe, qui est actuellement non fonctionnel en raison soit d'un manque de carburant, soit simplement en panne après des décennies sans utilisation. En inspectant les portes menant hors de la salle principale, vous remarquez non seulement une 'Forge' et un 'Stockage', mais aussi un chemin vers la 'Salle de Contrôle'. Vous vous y dirigez car elle promet d'être l'option la plus sûre pour trouver une solution à votre prédicament actuel, mais à votre grand effroi, vous entendez une sirène dès que vous approchez de votre cible : 'Intrus détectés, activation du système de défense SG-02'. Vous vous demandez ce que cela peut signifier quand soudain une grande entité mécanique se précipite vers vous et utilise ce qui semble être un système d'arme à distance très avancé pour cibler vos membres. Vous sortez vos armes et vous préparez à combattre ce qui semble être un géant golem."
diggy_dungeons.621.a:0 "Cela aurait été trop facile autrement, n'est-ce pas ?"

diggy_dungeons.622.t:0 "SG-02 Détruit\n[DungeonOverlayBackground]"
diggy_dungeons.622.d:0 "[DungeonOverlay]Une charge rapide et un peu de finesse font l'affaire. Bien que son armement ait semblé impressionnant au début, il est plutôt lent lorsqu'il manœuvre et votre force d'expédition prévaut contre le golem. Certains d'entre vous souffrent de blessures aux extrémités et ne pourront pas combattre dans un avenir prévisible, mais dans l'ensemble, vous êtes assez satisfaits du résultat de cette rencontre - et des gemmes et métaux précieux que vous avez arrachés des restes du golem par la suite."
diggy_dungeons.622.a:0 "Bon travail, continuons !"

diggy_dungeons.623.t:0 "SG-02 vous surpasse\n[DungeonOverlayBackground]"
diggy_dungeons.623.d:0 "[DungeonOverlay]Le golem peut sembler lent au début, mais son armement s'adapte rapidement à tout plan que vos guerriers conçoivent pour le vaincre. Alors que la bataille semble équilibrée au début, vous êtes lentement poussés dans un coin et êtes finalement forcés de fuir après que plusieurs de vos combattants les plus forts soient tombés sous ses armes."
diggy_dungeons.623.a:0 "Retraite ! Il doit y avoir une autre façon !"

diggy_dungeons.624.t:0 "Salle de contrôle atteinte\n[DungeonOverlayBackground]"
diggy_dungeons.624.d:0 "[DungeonOverlay]Après avoir éliminé le golem de sécurité, vous atteignez la salle de contrôle, pour découvrir que vos appréhensions étaient bien fondées : elle n'a pas été entretenue depuis longtemps et plusieurs systèmes importants semblent dysfonctionnels. L'un de vos membres remarque que les portes de la 'Salle des Chaudières' et de la 'Salle des Machines' sont ouvertes et montrent des signes d'activité. Ils soutiennent que tenter de faire fonctionner à nouveau les deux systèmes restaurerait la plupart des fonctions du complexe, mais ne sont pas sûrs de celui à aborder en premier."
diggy_dungeons.624.a:0 "Allons à la Salle des Chaudières."
diggy_dungeons.624.b:0 "La Salle des Machines semble être une bonne idée."

diggy_dungeons.625.t:0 "Salle des Machines\n[DungeonOverlayBackground]"
diggy_dungeons.625.d:0 "[DungeonOverlay]Votre groupe suit un chemin sinueux qui mène à une grande 'Salle des Machines', du moins selon le panneau au-dessus de l'entrée. Vous jetez un coup d'œil à l'intérieur et trouvez plusieurs rangées de machines complexes bourdonnant dans une salle à peine éclairée, ainsi qu'un grand appareil métallique à l'arrière, bordé de plusieurs rangées d'objets ronds. Vous vous demandez brièvement pourquoi les machines ne semblent pas fonctionner, même si la lumière faible et le bruit indiquent une certaine activité, lorsque vous remarquez des masses pulsantes de ce qui semble être du vent et de l'électricité s'approchant de vous depuis les coins de la pièce. Plusieurs élémentaires semblent avoir fait de cette pièce leur foyer, aspirant la puissance des systèmes pour se nourrir."
diggy_dungeons.625.a:0 "Ils doivent être vaincus."

diggy_dungeons.626.t:0 "Salle des Chaudières\n[DungeonOverlayBackground]"
diggy_dungeons.626.d:0 "[DungeonOverlay]Alors que vous atteignez la Salle des Chaudières, vous remarquez immédiatement qu'au milieu de tous les différents réservoirs de la zone, il y en a un qui est cassé et dont la fuite se répand sur le sol. Vous pourriez tenter de réparer ce problème dès que possible ou essayer de trouver une autre solution à ce problème. L'un de vos membres de l'expédition est assez ingénieux pour tenter de le faire, mais un échec pourrait avoir des conséquences imprévisibles."
diggy_dungeons.626.a:0 "Cela vaut le coup d'essayer."
diggy_dungeons.626.b:0 "Continuons dans une autre pièce d'abord."

diggy_dungeons.627.t:0 "Élémentaires vaincus\n[DungeonOverlayBackground]"
diggy_dungeons.627.d:0 "[DungeonOverlay]Les élémentaires sont des ennemis difficiles à combattre car leurs corps imprégnés de magie permettent rarement aux attaques de les pénétrer. Néanmoins, l'expérience de votre groupe prévaut et vous pouvez éliminer les créatures avec seulement quelques pertes."
diggy_dungeons.627.a:0 "Bon travail."

diggy_dungeons.628.t:0 "Élémentaires vaincus\n[DungeonOverlayBackground]"
diggy_dungeons.628.d:0 "[DungeonOverlay]Les élémentaires sont des ennemis difficiles à combattre car leurs corps imprégnés de magie permettent rarement aux attaques de les pénétrer. Leurs attaques basées sur l'électricité causent de grands dommages parmi l'expédition et bien que vous parveniez finalement à les vaincre, des parties de votre groupe doivent s'allonger et souffrir de brûlures et de chocs sévères."
diggy_dungeons.628.a:0 "Essayez de les remonter le moral, nous devons continuer."

diggy_dungeons.629.t:0 "Salle des Machines\n[DungeonOverlayBackground]"
diggy_dungeons.629.d:0 "[DungeonOverlay]Votre groupe suit un chemin sinueux qui mène à une grande 'Salle des Machines', du moins selon le panneau au-dessus de l'entrée. Vous jetez un coup d'œil à l'intérieur et trouvez plusieurs rangées de machines complexes bourdonnant dans une salle à peine éclairée, ainsi qu'un grand appareil métallique à l'arrière, bordé de plusieurs rangées d'objets ronds. Vous vous demandez brièvement pourquoi les machines ne semblent pas fonctionner, même si la lumière faible et le bruit indiquent une certaine activité, lorsque vous remarquez que les objets sphériques s'animent et se dirigent vers votre groupe avec ce qui semble être des lames spéciales."
diggy_dungeons.629.a:0 "De la poêle à frire dans le four..."

diggy_dungeons.630.t:0 "Chaudière réparée\n[DungeonOverlayBackground]"
diggy_dungeons.630.d:0 "[DungeonOverlay]L'artisanat de votre équipage d'expédition porte ses fruits. En quelques instants, la fuite est réparée et les systèmes semblent à nouveau pleinement fonctionnels. De plus, vos artisans trouvent quelques métaux rares dans l'une des caisses avec des pièces de rechange précieuses à l'arrière de la pièce."
diggy_dungeons.630.a:0 "Cela sera utile d'une manière ou d'une autre."

diggy_dungeons.631.t:0 "Chaudière reste cassée\n[DungeonOverlayBackground]"
diggy_dungeons.631.d:0 "[DungeonOverlay]Vos artisans sont capables, mais pas à un point tel qu'ils pourraient réparer la fuite complexe de la chaudière en un instant. Ils vous informent que, sauf si vous passez des heures sur le problème, les choses ne progresseront pas et que vous feriez mieux de poursuivre d'autres options."
diggy_dungeons.631.a:0 "Très bien alors, dommage."

diggy_dungeons.632.t:0 "Transmission de puissance bloquée\n[DungeonOverlayBackground]"
diggy_dungeons.632.d:0 "[DungeonOverlay]Après avoir repoussé les élémentaires, vous pouvez inspecter la pièce un peu plus près et remarquez bientôt qu'un essieu cassé semble bloquer la transmission de la puissance que les machines semblent générer vers le reste de la structure. Votre groupe a quelques membres avec suffisamment d'expérience technique pour tenter des mesures temporaires afin de réparer les problèmes, mais un échec aura probablement des conséquences dramatiques."
diggy_dungeons.632.a:0 "Continuons ailleurs."
diggy_dungeons.632.b:0 "Amenez-moi les meilleurs artisans de notre force."

diggy_dungeons.633.t:0 "Sphères vaincues\n[DungeonOverlayBackground]"
diggy_dungeons.633.d:0 "[DungeonOverlay]Les sphères sont des adversaires coriaces qui utilisent non seulement des lames spéciales, mais aussi leurs corps de forme inhabituelle pour manœuvrer à une vitesse folle et frapper depuis des angles inhabituels, perturbant ainsi le flux de combat même pour les vétérans les plus aguerris de votre groupe. Néanmoins, votre expérience l'emporte une fois de plus et des frappes ciblées sur leurs points faibles les font rapidement s'effondrer. Alors que vous inspectez les restes des attaquants par la suite, vous remarquez quelques petites pistes laissées par les automates de sécurité plus rapides et plus dangereux et les suivez jusqu'à leur source - une petite zone de stockage et de maintenance bien cachée derrière un petit puits latéral qui abrite non seulement des pièces de rechange en abondance, mais aussi une grande quantité de gemmes qui étaient apparemment utilisées pour alimenter les sphères !"
diggy_dungeons.633.a:0 "Excellent !"

diggy_dungeons.634.t:0 "Sphères vaincues\n[DungeonOverlayBackground]"
diggy_dungeons.634.d:0 "[DungeonOverlay]Les sphères sont des adversaires coriaces qui utilisent non seulement des lames spéciales, mais aussi leurs corps de forme inhabituelle pour manœuvrer à une vitesse folle et frapper depuis des angles inhabituels, perturbant ainsi le flux de combat même pour les vétérans les plus aguerris de votre groupe. Beaucoup de vos hommes moins expérimentés subissent des blessures de lame car ils ne sont pas habitués aux changements rapides, aux parades et aux formations des objets bourdonnants. Vous parvenez finalement à détruire leurs parties centrales, mais l'après-bataille est sombre : plusieurs de vos meilleurs hommes sont morts et beaucoup des blessés sont dans des conditions difficiles. La plupart de vos fournitures médicales devront être utilisées juste pour s'assurer qu'ils peuvent survivre aux jours à venir."
diggy_dungeons.634.a:0 "Une pilule amère à avaler."

diggy_dungeons.635.t:0 "Pompe à eau\n[DungeonOverlayBackground]"
diggy_dungeons.635.d:0 "[DungeonOverlay]Après avoir passé des heures à tenter de réparer divers systèmes dans la zone de contrôle de la structure, vous vous sentez enfin assez confiant pour remettre tout le système sous tension une fois de plus. Les érudits de votre expédition ont entre-temps découvert qu'un redémarrage de toute la station de pompage est nécessaire pour que le reste des systèmes fonctionne à nouveau correctement et fournisse au reste de l'atelier une électricité suffisante. Vous rassemblez tout le monde et vous dirigez vers la station de pompage près du bas du complexe. Vous atteignez à peine l'entrée de la zone correspondante lorsque vos éclaireurs vous avertissent de l'apparition d'un gigantesque élémentaire d'eau errant dans les couloirs principalement inondés."
diggy_dungeons.635.a:0 "Nous ne pouvons pas éviter de combattre ici."

diggy_dungeons.636.t:0 "Les réparations échouent\n[DungeonOverlayBackground]"
diggy_dungeons.636.d:0 "[DungeonOverlay]L'essieu cassé s'avère être un problème plus important que prévu et deux de vos meilleurs ingénieurs passent une bonne heure dessus sans aucun succès en vue. Soudain, l'un d'eux a une épiphanie - et s'ils essayaient de rediriger les câbles attachés à l'ensemble du système et tentaient de réenfiler un autre essieu comme système de substitution ? Le deuxième ingénieur est d'accord - suggestions brillantes ! Ils se mettent immédiatement au travail, retirent l'un des fils principaux et... déclenchent le système de sécurité. Une rangée des objets sphériques entourant le grand émetteur s'anime soudainement et se précipite vers vous avec ce qui semble être des couteaux tranchants."
diggy_dungeons.636.a:0 "Bon travail..."

diggy_dungeons.637.t:0 "Réparations réussies\n[DungeonOverlayBackground]"
diggy_dungeons.637.d:0 "[DungeonOverlay]L'essieu cassé s'avère être un problème plus important que prévu et deux de vos meilleurs ingénieurs passent une bonne heure dessus. Heureusement, cependant, ils ont une réputation de meilleurs pour de bonnes raisons. Un réenfilage rapide du système de sécurité permet un remplacement précipité de quelques essieux, tubes et câbles pour s'assurer que la transmission peut fonctionner comme prévu à nouveau. En bonus, le système de sécurité maintenant désactivé permet au reste du groupe d'accéder à des pièces précédemment verrouillées contenant diverses caisses de métaux rares, de monnaie et d'effets personnels précieux des anciens travailleurs."
diggy_dungeons.637.a:0 "Travail merveilleux."

diggy_dungeons.638.t:0 "Élémentaire d'eau attaque\n[DungeonOverlayBackground]"
diggy_dungeons.638.d:0 "[DungeonOverlay]L'élémentaire d'eau est un adversaire redoutable car il a grandi jusqu'à une taille gigantesque au cours des décennies où c'était son foyer. Ses bonds sont rapides, ses attaques surviennent sans aucun signe avant-coureur et laissent à peine le temps de les esquiver. Vous perdez beaucoup d'hommes, mais parvenez à parer la plupart de ses attaques dévastatrices, finissant par le pousser dans un coin. À ce moment, l'élémentaire se contracte et commence à pulser de manière inhabituelle... la plus curieuse et la plus mortelle aussi. Dans ce qui ne peut être décrit que comme une explosion de vapeur, la créature lâche une grande dernière attaque, qui tue une demi-douzaine d'hommes instantanément, blesse grièvement une autre dizaine et dévaste des parties entières de la station. Heureusement, aucune infrastructure critique n'a été touchée et bien qu'il ait semblé que toute la station pourrait s'effondrer à tout moment, les poutres tiennent et vous laissez échapper un soupir de soulagement en redémarrant les pompes. Certains de vos hommes découvrent également un grand dépôt d'or qu'un ouvrier astucieux il y a des décennies a dû cacher dans une petite alcôve qui est maintenant à découvert grâce à l'attaque brutale de l'élémentaire."
diggy_dungeons.638.a:0 "La chance est avec nous aujourd'hui !"

diggy_dungeons.639.t:0 "Élémentaire d'eau attaque\n[DungeonOverlayBackground]"
diggy_dungeons.639.d:0 "[DungeonOverlay]L'élémentaire d'eau est un adversaire redoutable car il a grandi jusqu'à une taille gigantesque au cours des décennies où c'était son foyer. Ses bonds sont rapides, ses attaques surviennent sans aucun signe avant-coureur et laissent à peine le temps de les esquiver. Vous perdez beaucoup d'hommes, mais parvenez à parer la plupart de ses attaques dévastatrices, finissant par le pousser dans un coin. À ce moment, l'élémentaire se contracte et commence à pulser de manière inhabituelle... la plus curieuse et la plus mortelle aussi. Dans ce qui ne peut être décrit que comme une explosion de vapeur, la créature lâche une grande dernière attaque, qui tue une demi-douzaine d'hommes instantanément, blesse grièvement une autre dizaine et dévaste des parties entières de la station. La force brute derrière cet effort de dernier recours était malheureusement suffisante pour endommager l'infrastructure critique de tout le complexe. Vous entendez des poutres éclater et de l'eau inonder de partout en même temps alors que vous réalisez que cela pourrait se transformer en une tombe aquatique pour vous tous. Tout le monde commence à courir à la fois, mais en vain - le chemin du retour est bloqué par des débris et alors que vous essayez frénétiquement de chercher une autre partie, vous êtes lentement submergés dans l'eau. Vous essayez de nager, vous essayez de vous accrocher les uns aux autres, mais cela ne sert à rien..."
diggy_dungeons.639.a:0 "Mère... Je t'ai-..."

diggy_dungeons.640.t:0 "Forces de sécurité\n[DungeonOverlayBackground]"
diggy_dungeons.640.d:0 "[DungeonOverlay]Les sphères attaquent en pleine force et utilisent leur propulsion unique pour causer beaucoup de problèmes à vos combattants. Pourtant, vous persévérez alors que vos combattants font un excellent travail pour se défendre contre les machines avec seulement quelques pertes tandis que vos ingénieurs parviennent à les désactiver à nouveau juste à temps."
diggy_dungeons.640.a:0 "Ce n'est pas un problème pour nous."

diggy_dungeons.641.t:0 "Forces de sécurité\n[DungeonOverlayBackground]"
diggy_dungeons.641.d:0 "[DungeonOverlay]Les sphères attaquent en pleine force et utilisent leur propulsion unique pour causer beaucoup de problèmes à vos combattants. Vos combattants ont beaucoup de mal à se défendre contre les machines et beaucoup tombent sous leurs lames alors qu'il semble prendre une éternité à vos ingénieurs pour désactiver le système de sécurité pour de bon."
diggy_dungeons.641.a:0 "Regrettable..."

diggy_dungeons.642.t:0 "Pompe restaurée\n[DungeonOverlayBackground]"
diggy_dungeons.642.d:0 "[DungeonOverlay]Après le redémarrage de la pompe, il est enfin temps de faire de même avec le reste des systèmes alimentant l'atelier. Vous vous dépêchez de retourner à la salle de contrôle et les spécialistes techniques de votre groupe commencent la procédure immédiatement. Cela prend quelques minutes, mais bientôt vous commencez à entendre des bruits de grondement en provenance de la salle des machines ainsi que de la salle des chaudières. Les hommes que vous aviez postés près de la pompe et d'autres parties importantes du système commencent à signaler qu'il n'y a pas de dysfonctionnements non plus - vous avez réussi à restaurer la pleine fonctionnalité de l'atelier ! Enfin, vous pouvez commencer à explorer les parties de la salle principale qui vous étaient auparavant inaccessibles."
diggy_dungeons.642.a:0 "Des trésors nous attendent !"

diggy_dungeons.643.t:0 "Puissance restaurée\n[DungeonOverlayBackground]"
diggy_dungeons.643.d:0 "[DungeonOverlay]Votre groupe retourne à la salle principale de la structure, maintenant alimentée et (espérons-le) fonctionnelle, et à votre grande joie, c'est bien comme vous l'aviez espéré - toute la salle est illuminée par une lumière vive émise par des lanternes étranges et ornées qui brillent sur un décor impressionnant qui peut maintenant être vu sans aucune source de luminosité supplémentaire. Des meubles étonnamment luxueux parsemant les coins aux passerelles astucieusement assemblées menant à d'autres pièces, vous commencez tout juste à remarquer à quel point la main-d'œuvre de cet atelier était vraiment douée. Plusieurs portes précédemment verrouillées sont maintenant ouvertes pour vous et votre regard s'attarde sur deux options, soigneusement affichées par un panneau au-dessus de deux portes particulières : 'La Forge', avec la promesse de découvrir les merveilles technologiques qui peuvent être en sommeil dans ce complexe ; ou le 'Stockage de Gemmes', qui rend de nombreux membres de vos groupes extatiques avec son attrait de richesses sans fin."
diggy_dungeons.643.a:0 "Technologie !"
diggy_dungeons.643.b:0 "Richesses !"

diggy_dungeons.644.t:0 "Stockage de Gemmes\n[DungeonOverlayBackground]"
diggy_dungeons.644.d:0 "[DungeonOverlay]Vous espériez des richesses et c'est exactement ce que vous obtenez ici devant vous. Alors que vous suivez la porte, vous êtes finalement conduit dans une pièce qui est tape-à-l'œil au-delà de toute croyance. Des alexandrites polies, des zircons, des émeraudes, des diamants massifs, de grands dépôts de jade - vous ne pouvez même pas commencer à nommer toutes les différentes gemmes qui sont soigneusement stockées sur les étagères de cette pièce et dont la valeur semble éclipser même vos attentes les plus vives. Vous prenez tous ce que vous pouvez porter et continuez, il doit y avoir plus à découvrir !"
diggy_dungeons.644.a:0 "Cela en valait la peine !"

diggy_dungeons.645.t:0 "Forge\n[DungeonOverlayBackground]"
diggy_dungeons.645.d:0 "[DungeonOverlay]Vous décidez de prioriser la forge dans vos efforts d'exploration, car vous êtes sûr qu'elle contient de nombreux matériaux intéressants et des constructions potentiellement inestimables pour le monde extérieur. Et en effet, une fois que vous entrez dans la Forge elle-même, vous voyez plusieurs grands fourneaux de fusion qui sont maintenant alimentés et prêts à continuer à produire des matières premières pour les forgerons à venir. Cependant, il semble également que les décennies d'abandon aient conduit à la détérioration de quelques composants clés, car l'un des fourneaux près du milieu des halls de la forge crache des flammes, avec beaucoup d'équipements à proximité qui sont enflammés par lui également."
diggy_dungeons.645.a:0 "Nous devons éteindre le feu !"

diggy_dungeons.646.t:0 "Les postes de travail\n[DungeonOverlayBackground]"
diggy_dungeons.646.d:0 "[DungeonOverlay]Après votre grand butin dans le Stockage de Gemmes, vous vous dirigez vers l'endroit directement derrière les étagères, qui semble être un bijoutier. Évidemment, c'est ici que toutes ces gemmes grandioses en votre possession sont maintenant travaillées pour produire des résultats encore plus éblouissants - et précieux. Et en effet, vous entrez dans un atelier rempli d'outils filigranés, de plus petits postes de travail et de quelques gemmes vraiment grandes qui défient toutes les attentes que vous aviez pour cet endroit. Elles sont si énormes que leur hauteur dépasse les plus grands hommes de votre force et leur valeur est au-delà de la compréhension mortelle. Vous essayez immédiatement de chercher des moyens de les diviser et de les transporter loin de cet endroit, quand vous remarquez soudain quelque chose d'étrange... les pierres semblent s'être déplacées. Et pas seulement cela, l'air dans cet endroit semble être rempli d'un vibrato étrange... Maintenant en alerte maximale, vous commencez à préparer vos armes, mais il est déjà trop tard. Les énormes gemmes se transforment soudainement en quelque chose de semblable à un golem et attaquent instantanément. Un seul coup de leurs griffes nouvellement formées, dures comme du diamant, suffit à déchirer l'armure et à envoyer vos troupes voler..."
diggy_dungeons.646.a:0 "Nous devons vaincre ce qu'ils sont !"
diggy_dungeons.646.b:0 "Nous n'avons aucune chance, fuyons !"

diggy_dungeons.647.t:0 "Combattre les incendies\n[DungeonOverlayBackground]"
diggy_dungeons.647.d:0 "[DungeonOverlay]Vous essayez de votre mieux d'éteindre les flammes avec tout ce qui est disponible, mais en vain : vos troupes ne peuvent pas éteindre le feu et doivent regarder alors que l'équipement précieux se consume en cendres sous leurs yeux. Pire encore, une partie de votre propre équipement est enflammée par des étincelles, épuisant davantage vos ressources et votre moral. Après avoir inspecté votre équipement, vous avancez vers ce qui semble être l'entrée d'une forge."
diggy_dungeons.647.a:0 "Quelle déception."

diggy_dungeons.648.t:0 "Combattre les incendies\n[DungeonOverlayBackground]"
diggy_dungeons.648.d:0 "[DungeonOverlay]Vous essayez de votre mieux d'éteindre les flammes avec tout ce qui est disponible et - après quelques revers initiaux - finissez par réussir à éteindre les incendies. Ensuite, vous parvenez à sécuriser une bonne quantité de matières premières que certains d'entre vous estiment valoir beaucoup sur les marchés de tout Anbennar. Après avoir inspecté votre équipement, vous avancez vers ce qui semble être l'entrée d'une forge."
diggy_dungeons.648.a:0 "Bon travail ! En avant."

diggy_dungeons.649.t:0 "Fuite\n[DungeonOverlayBackground]"
diggy_dungeons.649.d:0 "[DungeonOverlay]Ces golems de gemmes sont clairement trop dangereux pour être combattus de front. Vous signalez à vos hommes de prioriser la fuite, en pointant dans la direction d'où vous venez. Vous essayez de saisir autant de votre équipement que possible et vous vous dépêchez, mais malheureusement vous devez laisser derrière vous plusieurs des objets de valeur que vous aviez précédemment collectés. Pour aggraver les choses, vous prenez un mauvais tournant alors que vous sprintez à travers les couloirs et vous vous retrouvez devant ce qui semble être l'entrée d'une forge inconnue."
diggy_dungeons.649.a:0 "Au moins tout le monde est en sécurité..."

diggy_dungeons.650.t:0 "Fuite\n[DungeonOverlayBackground]"
diggy_dungeons.650.d:0 "[DungeonOverlay]Ces golems de gemmes sont clairement trop dangereux pour être combattus de front. Vous signalez à vos hommes de prioriser la fuite, en pointant dans la direction d'où vous venez. Vous essayez de saisir autant de votre équipement que possible et vous vous dépêchez, heureusement sans perdre quoi que ce soit de significatif dans le processus."
diggy_dungeons.650.a:0 "Au moins tout le monde est en sécurité."

diggy_dungeons.651.t:0 "Combattre les golems de gemmes\n[DungeonOverlayBackground]"
diggy_dungeons.651.d:0 "[DungeonOverlay]La fuite n'est pas une option, ces golems sont trop dangereux pour être laissés à leurs propres dispositifs ! Vous et vos hommes sortez vos armes et essayez de vaincre les monstres pierreux avant qu'ils ne puissent semer le chaos parmi les membres les moins capables de l'expédition. Heureusement, les quelques batailles précédentes vous ont habitué à des combats comme celui-ci et bien qu'ils soient des ennemis redoutables, les gardes de gemmes finissent par succomber à vos actions rapides et décisives. Vous avez peut-être perdu quelques hommes, mais heureusement, vous n'avez plus à chercher un moyen de diviser le butin en tailles portables."
diggy_dungeons.651.a:0 "Une récompense digne."

diggy_dungeons.652.t:0 "Combattre les golems de gemmes\n[DungeonOverlayBackground]"
diggy_dungeons.652.d:0 "[DungeonOverlay]La fuite n'est pas une option, ces golems sont trop dangereux pour être laissés intacts ! Vous et vos hommes sortez vos armes et essayez de vaincre les monstres pierreux avant qu'ils ne puissent semer le chaos parmi les membres les moins capables de l'expédition. Cependant, les gemmes de garde éveillées s'avèrent être trop même pour beaucoup de vos vétérans aguerris au combat. Plusieurs de vos meilleurs combattants tombent avant que quelques-uns d'entre vous ne parviennent à briser des parties de leurs corps, les rendant finalement immobiles. Malheureusement, les dégâts que les postes de travail ont subis lors de cette escarmouche ont également ruiné la plupart du butin que vous auriez pu saisir ici."
diggy_dungeons.652.a:0 "Pas notre jour..."

diggy_dungeons.653.t:0 "La Forge\n[DungeonOverlayBackground]"
diggy_dungeons.653.d.1:0 "[DungeonOverlay]Toujours désorientés et épuisés après la fuite, vous entrez dans ce qui semble être une forge devant vous. Vous voyez plusieurs rangées de petits ateliers de métallurgie alignés parfaitement avec tous les types d'outils utilisés pour transformer les matières premières en les merveilles d'art complexes que vous avez vues dans tout l'atelier. Alors que vous fouillez les premières stations, vos gardes remarquent des bruits qui se rapprochent rapidement de votre groupe. À peine capables d'alerter le reste de vos hommes du danger, ils sont bientôt frappés par une petite, mais bien équipée, bande de gobelins !"
diggy_dungeons.653.d.2:0 "[DungeonOverlay]Après avoir éteint les incendies, vous avancez vers la zone de forge devant vous. Vous voyez plusieurs rangées de petits ateliers de métallurgie alignés parfaitement avec tous les types d'outils utilisés pour transformer les matières premières en les merveilles d'art complexes que vous avez vues dans tout l'atelier. Alors que vous fouillez les premières stations, vos gardes remarquent des bruits qui se rapprochent rapidement de votre groupe. À peine capables d'alerter le reste de vos hommes du danger, ils sont bientôt frappés par une petite, mais bien équipée, bande de gobelins !"
diggy_dungeons.653.a:0 "Pas encore..."

diggy_dungeons.654.t:0 "À un carrefour.\n[DungeonOverlayBackground]"
diggy_dungeons.654.d:0 "[DungeonOverlay]Après avoir terminé vos affaires dans le stockage de gemmes, vous décidez de partir et d'explorer le reste du complexe. Votre groupe finit par s'arrêter à un carrefour, avec quelques panneaux indiquant différentes directions. Après quelques discussions, tout le monde est d'accord pour que vous décidiez où aller ensuite..."
diggy_dungeons.654.a:0 "La Forge semble intéressante."
diggy_dungeons.654.b:0 "Explorons les casernes !"

diggy_dungeons.655.t:0 "Éclaireurs gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.655.d:0 "[DungeonOverlay]Il n'y a pas de temps pour se préparer, les troupes de gobelins attaquent immédiatement votre groupe et vous êtes forcés de vous défendre contre leurs attaques agiles. Heureusement, vous êtes habitués à cela maintenant - certains hommes tombent, d'autres doivent faire face à des blessures mineures, mais à la fin, vous dispersez ce petit contingent d'ennemis assez rapidement. Il semble qu'il s'agissait d'une troupe d'éclaireurs, cela n'augure rien de bon..."
diggy_dungeons.655.a:0 "Au moins nous pouvons utiliser ce qu'ils avaient sur eux."

diggy_dungeons.656.t:0 "Éclaireurs gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.656.d:0 "[DungeonOverlay]Il n'y a pas de temps pour se préparer, les troupes de gobelins attaquent immédiatement votre groupe et vous êtes forcés de vous défendre contre leurs attaques agiles. Malgré votre expérience des rencontres précédentes, cependant, votre gestion globale de la situation laisse beaucoup à désirer. Plusieurs dizaines d'hommes tombent alors que certains de vos officiers semblent donner des ordres confus, quelque peu contradictoires. Après que l'escarmouche soit terminée, vous avez versé beaucoup trop de sang contre un si petit contingent. Il semble qu'il s'agissait d'une troupe d'éclaireurs, cela n'augure rien de bon..."
diggy_dungeons.656.a:0 "Et nous avons moins d'hommes maintenant, aussi..."

diggy_dungeons.657.t:0 "Caserne ZUL-GUB\n[DungeonOverlayBackground]"
diggy_dungeons.657.d:0 "[DungeonOverlay]En choisissant de suivre les panneaux vers les casernes, vous vous frayez un chemin à travers le labyrinthe de passages jusqu'à ce que vous atteigniez un grand groupe de quartiers de vie et de sommeil plus petits et séparés intitulés 'ZUL-GUB'. À en juger par sa taille, ces casernes étaient utilisées pour loger une grande partie des forces stationnaires lorsque l'atelier fonctionnait dans des conditions normales - idéal pour se réapprovisionner en toutes sortes de provisions, ou du moins le pensez-vous. Malheureusement, une grande quantité de gobelins semble avoir pensé la même chose et avoir établi un camp dans les pièces confortables. Le moment gênant où un groupe perturbe le repos bien mérité d'un autre groupe est rapidement oublié alors que tout le monde prend ses armes et que le combat commence."
diggy_dungeons.657.a:0 "Combien sont-ils ?!"

diggy_dungeons.658.t:0 "À un carrefour.\n[DungeonOverlayBackground]"
diggy_dungeons.658.d:0 "[DungeonOverlay]Après avoir terminé vos affaires dans la forge, vous décidez de partir et d'explorer le reste du complexe. Votre groupe finit par s'arrêter à un carrefour, avec quelques panneaux indiquant différentes directions. Après quelques discussions, tout le monde est d'accord pour que vous décidiez où aller ensuite..."
diggy_dungeons.658.a:0 "Stockage de gemmes ? Il doit y avoir du butin !"
diggy_dungeons.658.b:0 "Explorons les casernes !"

diggy_dungeons.659.t:0 "Plus de gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.659.d:0 "[DungeonOverlay]Les couloirs étroits et les espaces généralement exiguës dans les zones de vie rendent tout engagement plutôt difficile pour les deux parties et votre expédition a eu beaucoup de mal à prendre le dessus sur le groupe bien reposé de gobelins qui se sont dispersés dans les quartiers. Pourtant, vous vainquez les gobelins avec facilité, ne subissant que quelques pertes mineures. Néanmoins, votre stratège remarque plusieurs écrits laissés par les guerriers gobelins, indiquant qu'ils n'étaient qu'une fraction d'une force beaucoup plus grande qui pourrait éventuellement se diriger vers l'atelier."
diggy_dungeons.659.a:0 "Bien, mais la vraie bataille est encore à venir."

diggy_dungeons.660.t:0 "Plus de gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.660.d:0 "[DungeonOverlay]Les couloirs étroits et les espaces généralement exiguës dans les zones de vie rendent tout engagement plutôt difficile pour les deux parties et votre expédition a eu beaucoup de mal à prendre le dessus sur le groupe bien reposé de gobelins qui se sont dispersés dans les quartiers. Finalement, vous usez les gobelins, mais plusieurs de vos meilleurs hommes ne sont plus en état de combattre avec beaucoup d'autres à peine en vie. Néanmoins, votre stratège remarque plusieurs écrits laissés par les guerriers gobelins, indiquant qu'ils n'étaient qu'une fraction d'une force beaucoup plus grande qui pourrait éventuellement se diriger vers l'atelier."
diggy_dungeons.660.a:0 "Un mauvais présage."

diggy_dungeons.661.t:0 "La force principale\n[DungeonOverlayBackground]"
diggy_dungeons.661.d:0 "[DungeonOverlay]Le combat contre les gobelins dans les casernes a été une surprise, mais vous avez réussi à braver l'attaque avec un certain succès. Cependant, alors que vous faites votre chemin de retour vers le centre de l'atelier, l'un de vos éclaireurs parvient à retenir un garde gobelin à son poste près du centre de l'atelier. À votre arrivée, un interrogatoire est en cours, le garde révélant des informations sur une grande force de combat stationnée dans les grottes voisines et maintenant alertée par votre excursion. Le chef local a décidé que votre présence doit être le signe d'une découverte massive et a donc rassemblé toutes ses forces de combat pour venir et prendre tout ce que vous avez trouvé. Cela n'augure rien de bon et au sein de votre groupe, beaucoup expriment leurs craintes concernant l'assaut à venir. Vous décidez de vous dépêcher vers la salle principale dès que possible et de mettre en place des fortifications, mais à votre arrivée, il est déjà trop tard. Les grandes portes métalliques sont déjà grandes ouvertes et une horde apparemment sans fin de gobelins se déverse à travers elles. La situation ne pourrait pas être plus désespérée. La marée des gobelins a commencé."
diggy_dungeons.661.a:0 "C'est ça, les gars. Notre bataille finale."

diggy_dungeons.662.t:0 "Marée de gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.662.d:0 "[DungeonOverlay]Ce n'est rien de ce que vous avez jamais affronté auparavant. La puissance des gobelins semble être véritablement sans fin alors que de plus en plus continuent de se déverser dans la salle, posant un défi difficile même pour les vétérans les plus aguerris de votre expédition. Et non seulement le nombre d'ennemis est stupéfiant, mais leur férocité est également sans égale. Aucun combat que vous avez mené pendant cette expédition jusqu'à présent n'a exigé autant de vous que lorsque vous tentez désespérément de maintenir les points de strangulation près des sorties de la salle. Juste défendre vos positions est une affaire ardue alors que l'encerclement devient un vrai problème pour vos troupes. Les combats continuent et toute votre force regarde dans l'abîme de l'anéantissement total - heureusement cependant, la mort n'est pas ce que le destin vous réserve aujourd'hui : dans un coup de pur génie ou de chance pure, l'un de vos archers parvient à abattre l'officier commandant en charge de toute la horde avec un tir bien ajusté, causant suffisamment de confusion dans les rangs des gobelins pour que vos guerriers décapitent les autres figures dirigeantes. Peu de temps après, le cours de la bataille tourne en votre faveur et bientôt une marée de gobelins autrefois puissante est réduite à un grand tas de cadavres. Vous célébrez car vous n'avez pas seulement survécu contre toute attente, mais vous avez également pillé des bijoux impressionnants et d'autres objets de valeur des officiers gobelins. Rien ne vous entravera plus !"
diggy_dungeons.662.a:0 "OUI ! Nous l'avons fait !"

diggy_dungeons.663.t:0 "Marée de gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.663.d:0 "[DungeonOverlay]Ce n'est rien de ce que vous avez jamais affronté auparavant. La puissance des gobelins semble être véritablement sans fin alors que de plus en plus continuent de se déverser dans la salle, posant un défi difficile même pour les vétérans les plus aguerris de votre expédition. Et non seulement le nombre d'ennemis est stupéfiant, mais leur férocité est également sans égale. Aucun combat que vous avez mené pendant cette expédition jusqu'à présent n'a exigé autant de vous que lorsque vous tentez désespérément de maintenir les points de strangulation près des sorties de la salle. Juste défendre vos positions est une affaire ardue et il semble que votre chance et votre endurance aient finalement été épuisées. Dans un effort désespéré, vous tentez une sortie vers l'officier commandant de la marée de gobelins, mais alors que vous êtes à portée, vous êtes frappés par un impact soudain. Alors que vous tombez, vous commencez à réaliser que vous avez été touchés par plusieurs flèches dans la poitrine et les extrémités. Vous sentez un froid glacial s'emparer de tout votre corps alors que la sensation se rapproche de plus en plus de votre torse. Vous regardez autour de vous et voyez vos amis et compagnons tomber à côté de vous... Votre vision devient floue... Votre dernière pensée est pour la maison..."
diggy_dungeons.663.a:0 "..."

diggy_dungeons.664.t:0 "Atelier 9 exploré\n[DungeonOverlayBackground]"
diggy_dungeons.664.d:0 "[DungeonOverlay]Cela a été un long voyage, mais maintenant il est enfin temps de récolter les fruits de votre travail. Après les difficultés des derniers jours, il n'y a plus d'obstacles, plus d'ennemis à combattre et plus de difficultés qui pourraient vous vaincre, vous et vos hommes. Vous vous assurez d'explorer le reste du complexe - dans la mesure où il est alimenté, en tout cas - et rangez toutes vos découvertes pour le chemin du retour. Cela prend un certain temps, mais finalement vous êtes sûr d'avoir fait tout ce que vous pouviez pour l'instant. Alors que votre expédition se rassemble pour le départ, vous les félicitez une fois de plus pour un travail bien fait et promettez de les récompenser généreusement lors d'un retour en sécurité. Ensuite, vous partez enfin..."
diggy_dungeons.664.a:0 "La gloire et la fortune nous attendent à la maison !"

