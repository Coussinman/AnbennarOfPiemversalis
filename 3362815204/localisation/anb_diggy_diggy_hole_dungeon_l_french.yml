dd_frogarsalforn: "Frôgarsalforn"
diggy_dungeons.100.t:0 "Une Bibliothèque Cachée ?"
diggy_dungeons.100.d:0 "Notre population célèbre le retour de notre expédition la plus récente. Ils sont acclamés comme des héros et reçoivent un accueil héroïque et approprié. Mais derrière des portes closes, loin des oreilles du peuple, le chef de l'expédition raconte à notre administration autre chose, quelque chose de plus.\n\nLors de l'expédition, ils ont découvert plus que de simples babioles et trésors : une fissure dans le mur les a menés à une pièce avec de vieux livres et des runes étranges. Tous de fabrication naine.\n\nAprès quelques recherches, le conseil a décidé de ce que cela devait être : une structure vestige des anciens jours d'Aul-Dwarov, une bibliothèque où les anciens nains ont accumulé leur savoir."
diggy_dungeons.100.a:0 "C'est Frôgarsalforn, l'Ancienne Bibliothèque"

diggy_dungeons.101.t:0 "Frôgarsalforn : L'Ancienne Bibliothèque\n[DungeonOverlayBackground]"
diggy_dungeons.101.d:0 "[DungeonOverlay]Les murs en ruine et les pierres qui tombent laissent place à une ancienne salle d'entrée, assombrie par son air ancien. La poussière s'est déposée sur les vieux murs nains, leurs inscriptions cachées sous une masse grise éclairée par des torches faibles. Lentement, l'expédition pénètre dans ces salles de l'antiquité, de minuscules os s'effritent sous les bottes des soldats lourdement armurés.\n\n\"C'est l'endroit,\" explique un sage. \"C'est Frôgarsalforn !\"\n\nIl marche au centre de la pièce, où les morceaux brisés d'un planétaire gisent éparpillés sur le sol. La base est couverte de toiles collantes d'origine arachnide. Ces brins s'étendent également au-delà de la pièce, couvrant des sorties discrètes sur le côté. La plus grande porte, cependant, n'est pas couverte de toiles, au lieu de cela, elle est légèrement entrouverte..."
diggy_dungeons.101.a:0 "Dégager les toiles"
diggy_dungeons.101.b:0 "Ouvrir la porte"

diggy_dungeons.102.t:0 "Un Trésor\n[DungeonOverlayBackground]"
diggy_dungeons.102.d:0 "[DungeonOverlay]Les passages avec des toiles ont été dégagés sans problème, les brins argentés-blancs sont maintenant une masse amorphe sur le sol. Cachés derrière ces anciens foyers se trouvent le nid et le terrain de reproduction des araignées. Parmi les vestiges brillent de vieilles pièces, de l'or et de l'argent, ainsi que des babioles de fabrication naine, des amulettes et d'autres biens plus exotiques."
diggy_dungeons.102.a:0 "Piller les toiles"

diggy_dungeons.103.t:0 "La Menace aux Multiples Pattes\n[DungeonOverlayBackground]"
diggy_dungeons.103.d:0 "[DungeonOverlay]Alors que les toiles tremblent, leurs réverbérations envoient des signaux à ceux qui les ont faites en premier lieu. Des horreurs à huit pattes se déversent des passages, qui revendiquent maintenant ces couloirs comme leur foyer.\n\nHache et lame contre patte et mandibule, le combat soudain a submergé les soldats. Rapidement, ils ont ouvert la grande porte, espérant trouver un havre de sécurité plus profondément dans l'ancienne structure."
diggy_dungeons.103.a:0 "Éloignons-nous !"

diggy_dungeons.104.t:0 "La Salle de Lecture\n[DungeonOverlayBackground]"
diggy_dungeons.104.d:0 "[DungeonOverlay]Des rangées et des rangées de présentoirs à livres désignent cette pièce comme l'ancienne salle de lecture de la bibliothèque. Il n'est pas difficile d'imaginer les nains d'autrefois réfléchissant à leurs parchemins et tablettes de pierre. Au centre de la pièce se dresse une effigie de l'érudition, une grande statue d'un nain, un livre et un parchemin dans ses mains. La base de pierre est gravée de runes.\n\n\"Tous ceux qui cherchent le savoir doivent connaître les moyens de l'obtenir.\"\n\n\"Un classique énigme naine,\" dit l'un des soldats. \"Cela doit avoir une réponse cachée dans cette pièce.\"\n\nLes explorateurs se sont immédiatement dispersés, cherchant des indices parmi les vieilles poutres. Finalement, un aventurier plus âgé s'avance. \"Une bibliothèque est une clé pour le savoir. Que devons-nous faire pour utiliser une clé ? Nous devons tourner le piédestal !\" dit-il.\n\nD'autres semblent plus méfiants de sa théorie. Ils affirment que retourner la statue elle-même pourrait être une meilleure idée."
diggy_dungeons.104.a:0 "Retournez-la - à bas la statue"
diggy_dungeons.104.b:0 "Tournez le piédestal"

diggy_dungeons.105.t:0 "La Clé du Savoir\n[DungeonOverlayBackground]"
diggy_dungeons.105.d.1:0 "[DungeonOverlay]Avec une corde et de la force, la statue s'est renversée, se détachant de la base. Alors qu'elle tombait au sol, des bruits de craquement résonnent dans la pièce, suivis d'un grondement sourd. Le mécanisme à l'intérieur de la statue s'est brisé, libérant le treuil qui maintenait la porte cachée en place.\n\nLe son de la pierre qui éclate se mêle au grincement de la pierre glissant sur la pierre alors qu'une porte plus profondément dans la bibliothèque s'ouvre. Cependant, parmi les décombres, les explorateurs ont également trouvé de l'or bien caché. Une entreprise très réussie !"
diggy_dungeons.105.d.2:0 "[DungeonOverlay]Après une quantité considérable de moment angulaire appliquée sur la statue, elle a finalement commencé à tourner. La pierre glissant sur la pierre, les grains de particules grognants comme de la farine s'échappant de l'articulation, le mécanisme à l'intérieur de l'appareil s'est animé. De l'intérieur est venu le son d'un treuil se déroulant.\n\nSoudain, une porte cachée à l'autre bout de la pièce s'est ouverte, glissant sans effort. En plus de cela, un compartiment secret à l'intérieur de la statue elle-même s'est ouvert, rempli d'or."
diggy_dungeons.105.a:0 "Bon travail, continuons"

diggy_dungeons.106.t:0 "Statue des Secrets\n[DungeonOverlayBackground]"
diggy_dungeons.106.d.1:0 "[DungeonOverlay]Dès que les soldats ont touché la statue, elle s'est animée, quittant son piédestal. Elle brandissait le parchemin comme une épée, le livre comme un bouclier.\n\nLes soldats ont été surpris au début mais se sont repris assez vite pour monter une défense. La pierre était ancienne, cependant, et ne pouvait pas supporter beaucoup. La statue animée s'est bientôt effritée, mais la puissance magique à l'intérieur a éclaté dans une explosion arcanique, envoyant nos forces voler en arrière."
diggy_dungeons.106.d.2:0 "[DungeonOverlay]Dès que les soldats ont touché la statue, elle s'est animée, quittant son piédestal. Elle brandissait le parchemin comme une épée, le livre comme un bouclier.\n\nLes soldats ont été surpris au début mais se sont repris assez vite pour monter une défense. La pierre était ancienne, cependant, et ne pouvait pas supporter beaucoup. La statue animée s'est bientôt effritée, mais la puissance magique à l'intérieur a éclaté dans une explosion, envoyant l'expédition voler en arrière."
diggy_dungeons.106.a:0 "Au moins la porte est ouverte maintenant..."

diggy_dungeons.107.t:0 "Au Cœur du Savoir\n[DungeonOverlayBackground]"
diggy_dungeons.107.d:0 "[DungeonOverlay]Maintenant, l'expédition entre dans la bibliothèque principale. De hautes arches se courbent de manière étrange, des fractales évoquant un étrange sentiment de familiarité chez les soldats. Le plafond cannelé s'élève haut au-dessus, avec des rangées et des rangées d'étagères à livres bordant l'ascension.\n\nLa plupart des sorties de cette pièce ont été ensevelies sous les âges, mais deux couloirs sont encore praticables. D'un côté se trouve l'ancien atelier du relieur, tandis que l'autre mène à la papeterie. C'est maintenant au chef de l'expédition de décider où aller ensuite."
diggy_dungeons.107.a:0 "Vers le relieur"
diggy_dungeons.107.b:0 "Nous devrions essayer la papeterie"

diggy_dungeons.108.t:0 "Gobelins de la Papeterie\n[DungeonOverlayBackground]"
diggy_dungeons.108.d:0 "[DungeonOverlay]La papeterie est dominée par l'axe géant émergeant des roues hydrauliques au-delà de la pierre. Attachés à celui-ci se trouvent les marteaux qui écrasaient autrefois le lin et les chiffons pour faire la pâte qui deviendrait éventuellement du papier.\n\nIls ne fonctionnent plus, au lieu de cela, ils sont infestés d'une bande de gobelins qui vivent dans chaque recoin de cette manufacture. Dès que nos soldats sont entrés dans la pièce, les monstres se sont précipités sur eux, griffes, dents et lames de pacotille contre nos armements supérieurs."
diggy_dungeons.108.a:0 "Nous allons leur montrer !"

diggy_dungeons.109.t:0 "La Folie du Relieur\n[DungeonOverlayBackground]"
diggy_dungeons.109.d:0 "[DungeonOverlay]Les pièces du relieur sont petites et exiguës, avec de nombreux virages étranges autour des meubles. Cela n'aide pas que chaque recoin semble être rempli d'un groupe d'orcs qui ont fait leur foyer ici.\n\nLe combat commence à éclater dès qu'un de nos hommes entre dans la pièce. La férocité orque inspire la peur à nos soldats, mais ils se battent vaillamment. Pour l'instant..."
diggy_dungeons.109.a:0 "Ne leur donnez aucun quartier !"

diggy_dungeons.110.t:0 "Battu et Battu\n[DungeonOverlayBackground]"
diggy_dungeons.110.d.1:0 "[DungeonOverlay]Les gobelins nous ont submergés par leur nombre seul. Comme un hydre, si vous abattez un gobelin, deux sont prêts à prendre sa place. Lentement, nous avons été repoussés dans les coins de la pièce, certains groupes malchanceux encerclés. Les cris et les cris de guerre se mêlent alors que les deux camps subissent des pertes, mais c'est notre côté qui subit le plus gros des pertes, et les victimes s'accumulent."
diggy_dungeons.110.d.2:0 "[DungeonOverlay]Les orcs traversent nos rangs, utilisant les anciens outils du métier contre nous. Ils lancent l'équipement abandonné et renversent les tables, tout cela dans leur offensive dévastatrice. Bientôt, l'avant est jonché de cadavres. Il y a plus des nôtres gisant là que d'orcs, cependant, et ceux qui restent ont encore beaucoup d'esprit de combat."
diggy_dungeons.110.a:0 "Nous devons sauver cela"

diggy_dungeons.111.t:0 "Victoire !\n[DungeonOverlayBackground]"
diggy_dungeons.111.d.1:0 "[DungeonOverlay]Les gobelins ne représentaient pas une grande menace, leurs armes étaient trop faibles pour nuire à notre armure. Bientôt, ils ont fui à travers les fissures, laissant la pièce à nous."
diggy_dungeons.111.d.2:0 "[DungeonOverlay]Malgré leur nature féroce, les orcs n'ont pas pu maintenir leur offensive, et avant qu'ils ne puissent s'organiser, nous avions déjà abattu la majorité. Le reste a fui les couloirs, ne se voyant nulle part."
diggy_dungeons.111.a:0 "En avant !"

diggy_dungeons.112.t:0 "Système d'Urgence\n[DungeonOverlayBackground]"
diggy_dungeons.112.d:0 "[DungeonOverlay]Les anciennes structures naines comme celles-ci, situées loin des autres infrastructures, avaient généralement des mécanismes de défense automatisés pour repousser les intrus. Pendant la bataille désastreuse, un tel mécanisme a été découvert : une mesure offensive d'urgence. Mais des siècles se sont écoulés depuis sa dernière maintenance. Fonctionnera-t-il encore ?"
diggy_dungeons.112.a:0 "C'est notre dernière option"
diggy_dungeons.112.b:0 "Nous ne devrions pas prendre ce risque"

diggy_dungeons.113.t:0 "Le Retour\n[DungeonOverlayBackground]"
diggy_dungeons.113.d:0 "[DungeonOverlay]Lorsque les premiers soldats reviennent dans la salle principale, ils sont surpris par ce qu'ils voient. Notre combat a dû alerter de plus en plus d'ennemis qui pullulent maintenant dans les lieux. Toutes les parties de la pièce sont remplies de nos ennemis, toutes les entrées bloquées. Nous n'avons plus qu'un seul choix : nous battre une fois de plus pour nos vies."
diggy_dungeons.113.a:0 "Un dernier combat"

diggy_dungeons.114.t:0 "Aide d'Antan\n[DungeonOverlayBackground]"
diggy_dungeons.114.d:0 "[DungeonOverlay]Le système d'urgence s'est mis en marche, déversant des automates de sécurité nains sur nos ennemis. Les constructions tournoyantes ont taillé de profondes tranchées dans nos ennemis et les ont anéantis, nous laissant libre cours sur la région."
diggy_dungeons.114.a:0 "Ces nains savaient ce qui se passait"

diggy_dungeons.115.t:0 "Retour de Flamme\n[DungeonOverlayBackground]"
diggy_dungeons.115.d:0 "[DungeonOverlay]Le système fonctionnait -- mais de la pire manière possible. Les automates ont attaqué tout ce qui était en vue, même nos hommes, réduisant toute la pièce en décombres.\n\nBientôt, il ne restait plus qu'un seul soldat qui traînait derrière, qui avait maintenant la terrible tâche de rapporter cet échec à ses supérieurs."
diggy_dungeons.115.a:0 "Quelle terrible idée"

diggy_dungeons.116.t:0 "Retraite\n[DungeonOverlayBackground]"
diggy_dungeons.116.d:0 "[DungeonOverlay]Au lieu de risquer l'ancien mécanisme nain, le chef de l'expédition a signalé une retraite. Rapidement, les troupes se sont rassemblées et ont commencé à sortir de la bibliothèque, laissant les pièces et les trésors derrière elles avec le cœur lourd.\n\nDe retour dans la capitale, [Root.Monarch.GetName] n'était pas impressionné non plus, mais a compris ce qui devait être fait. Maintenant, nous nous occupons de nos blessés et planifions pour la prochaine fois."
diggy_dungeons.116.a:0 "Nous réessayerons la prochaine fois"

diggy_dungeons.117.t:0 "Cadavres sur Cadavres\n[DungeonOverlayBackground]"
diggy_dungeons.117.d:0 "[DungeonOverlay]Le dernier message atteignant la capitale était qu'un combat avait commencé dans la salle principale. Puis plus rien. Des devins ont essayé de discerner ce qui s'était passé. Leur résultat : une annihilation totale. L'expédition a échoué."
diggy_dungeons.117.a:0 "la prochaine fois"

diggy_dungeons.118.t:0 "Vers un Avenir Radieux\n[DungeonOverlayBackground]"
diggy_dungeons.118.d:0 "[DungeonOverlay]Malgré leur supériorité numérique, nous avons réussi à tuer suffisamment de nos ennemis pour les effrayer et les faire fuir. Alors que la salle se vide, nous examinons et essayons de sauver ce que nous pouvons. De nombreux murs sont maintenant complètement démolis, mais cela a également révélé d'autres chambres qui étaient auparavant inaccessibles. Là, nous avons trouvé de vieux registres et des trésors qui étaient encore principalement intacts, un grand succès pour notre expédition !"
diggy_dungeons.118.a:0 "Prenez ce que vous pouvez"

diggy_dungeons.119.t:0 "Retour Glorieux\n[DungeonOverlayBackground]"
diggy_dungeons.119.d:0 "[DungeonOverlay]L'expédition revient, trésor et connaissance en main. Ils sont acclamés comme des héros et partagent les récits de leurs expériences avec les oreilles avides de notre population."
diggy_dungeons.119.a:0 "Hourra !"

diggy_dungeons.120.t:0 "Au-delà des Locaux\n[DungeonOverlayBackground]"
diggy_dungeons.120.d:0 "[DungeonOverlay]Avec les salles principales de la bibliothèque dégagées et dans divers états de réparation, l'une des équipes de construction signale une effraction qui a révélé un gouffre en zigzag dans les profondeurs sombres de la montagne. Après quelques premières inspections, nous avons été attaqués par une petite force de combat de gobelins, armés d'armes de meilleure qualité que prévu initialement. Rapidement, les défenses ont été rallées afin que la construction ne soit pas entravée.\n\nAprès quelques combats, les gobelins ont été soit tués, soit ont fui dans l'obscurité, mais le gouffre représentait clairement un sérieux danger pour la sécurité. Après de nombreuses discussions, la décision d'envoyer une autre expédition dans la bibliothèque a été jugée raisonnable, et une nouvelle force d'explorateurs a été envoyée pour braver ses couloirs.\n\nEn arrivant au point de l'effraction, le chef de l'expédition examine et fait l'inventaire de ses hommes et de ses fournitures. Mais même pendant que cela se déroule, des cris peuvent être entendus depuis l'obscurité en dessous. De faibles lumières apparaissent dans les profondeurs, se rapprochant rapidement. Les soldats préparent leurs armes contre l'ennemi qui approche, se préparant à une défense contre un tunnel dans le mur."
diggy_dungeons.120.a:0 "Nous resterons unis"

diggy_dungeons.121.t:0 "L'Épée est Plus Forte que la Griffe\n[DungeonOverlayBackground]"
diggy_dungeons.121.d:0 "[DungeonOverlay]Les gobelins sont arrivés par vagues gérables, s'infiltrant dans la pièce en petits groupes. Ils étaient pour la plupart désorientés et confus quant à ce qui se passait exactement. Cela signifiait que nos soldats n'avaient aucun problème à maintenir l'ennemi à distance, bien que les vagues soient devenues plus fortes vers la fin. Puis, aussi soudainement qu'ils étaient apparus, les gobelins ont cessé de venir, laissant le chemin devant nous dégagé."
diggy_dungeons.121.a:0 "Un excellent début pour notre entreprise"

diggy_dungeons.122.t:0 "Mur Brisé, Boucliers Brisés\n[DungeonOverlayBackground]"
diggy_dungeons.122.d:0 "[DungeonOverlay]Les gobelins ont traversé le trou dans le mur en une vague interminable, un gobelin après l'autre se déversant de la blessure de pierre. Nos soldats ont été lentement et régulièrement repoussés, chaque ligne de défense tombant presque dès qu'elles étaient érigées. Puis, après un va-et-vient sanglant, les gobelins se sont retirés dans l'obscurité. Le chemin est dégagé, mais le prix a été élevé."
diggy_dungeons.122.a:0 "Pas le meilleur début, mais un début néanmoins"

diggy_dungeons.123.t:0 "Regarder dans l'Abîme\n[DungeonOverlayBackground]"
diggy_dungeons.123.d:0 "[DungeonOverlay]Le gouffre s'étend profondément en dessous, son obscurité béante attire ceux qui sont au bord du précipice. Certains soldats sont déjà mal à l'aise, mentionnant une étrange force engourdissant leurs sens.\n\nMais le chef de l'expédition doit déterminer comment aborder au mieux le gouffre.\n\nRapidement, deux options se distinguent. Le gouffre a des plateformes et des terrasses répétitives saillant des murs, qui pourraient être sécurisées et rendues praticables, ajoutant des points d'attente sûrs, mais à un coût élevé pour nos fournitures. L'autre possibilité est d'utiliser des treuils de la construction de la bibliothèque pour descendre les soldats un par un avec des cordes."
diggy_dungeons.123.a:0 "Sécuriser les plateformes"
diggy_dungeons.123.b:0 "Descendre simplement avec des cordes"

diggy_dungeons.124.t:0 "Le Chemin vers le Bas\n[DungeonOverlayBackground]"
diggy_dungeons.124.d:0 "[DungeonOverlay]Au début, le plan avec les cordes a fonctionné. Un par un, les soldats ont touché le sol du gouffre, mais vers la fin, les treuils ont commencé à grincer sous la tension constante, et la corde elle-même a commencé à se dégrader. Puis, morceau par morceau, le mécanisme s'est brisé, envoyant de nombreux hommes tomber à leur mort, détruisant les fournitures et d'autres équipements importants."
diggy_dungeons.124.a:0 "Tout s'écroule"

diggy_dungeons.125.t:0 "L'Abîme Vous Regarde\n[DungeonOverlayBackground]"
diggy_dungeons.125.d:0 "[DungeonOverlay]Les terrasses se sont avérées trop instables pour être traversées en toute sécurité. Des rochers se détachant de tous côtés ont envoyé des équipements voler dans l'obscurité inconnue, avec seulement le son des outils qui se brisent nous atteignant. Nos pitons et cordes ont réussi à attraper nos hommes, heureusement, donc nous n'avons perdu aucun membre de notre équipage. Malgré le chaos, nous avons tous atteint un sol stable à nouveau, capables de continuer."
diggy_dungeons.125.a:0 "Récupérer ce que nous pouvons et continuer"

diggy_dungeons.126.t:0 "Descente\n[DungeonOverlayBackground]"
diggy_dungeons.126.d:0 "[DungeonOverlay]Avec des pitons et des cordes, des pioches solides et des crampons robustes, nous avons réussi à descendre à travers le gouffre sans aucun problème. En fait, notre moral s'est amélioré après cette première rencontre avec les gobelins. Des chansons ont été chantées, tout cela ressemblait davantage à une promenade dans la montagne plutôt qu'à une descente dangereuse."
diggy_dungeons.126.a:0 "L'équipement d'escalade valait l'argent"

diggy_dungeons.127.t:0 "La Horde\n[DungeonOverlayBackground]"
diggy_dungeons.127.d:0 "[DungeonOverlay]Marcher le long du fond du l'abîme a instillé une étrange humeur chez les explorateurs. Souvent, les éclaireurs voyaient quelque chose dans l'obscurité noire, pour que ce ne soit qu'une fausse alarme. Le son de griffes qui courent sur la pierre résonnait à travers les murs. Il y avait quelque chose dans l'obscurité, personne ne savait exactement où.\n\nTout s'est passé si rapidement. D'un instant à l'autre, les gobelins se sont précipités sur nous. Des dents et des griffes étincelantes, des épées et des boucliers abandonnés dans leurs mains, ils nous ont attaqués avant que les éclaireurs ne puissent donner l'alarme."
diggy_dungeons.127.a:0 "Combattez pour vos vies !"

diggy_dungeons.128.t:0 "Abattu dans l'Obscurité\n[DungeonOverlayBackground]"
diggy_dungeons.128.d:0 "[DungeonOverlay]Malgré leur apparition soudaine, nos soldats se sont rapidement rassemblés autour de nos bannières. Se battre depuis ces formations stables a permis de repousser la plupart des peaux-vertes. Certains ont réussi à traverser les défenses, mais des renforts d'autres parties de la bataille ont pu renforcer les rangs à nouveau.\n\nAlors que les gobelins perdaient leur supériorité en nombre, ils ont commencé à battre en retraite vers les murs d'où ils étaient venus. Un chemin est dégagé, mais le prix a été élevé."
diggy_dungeons.128.a:0 "Le chemin est dégagé"

diggy_dungeons.129.t:0 "Décimation\n[DungeonOverlayBackground]"
diggy_dungeons.129.d:0 "[DungeonOverlay]Aussi rapidement que cela a commencé, cela s'est terminé. Après avoir décimé nos troupes, les gobelins se sont retirés dans l'obscurité, apparemment satisfaits des dégâts qu'ils avaient causés. Nos médecins s'occupent maintenant des blessés qui peuvent encore être aidés, et les chirurgiens pansent ce qu'ils peuvent. Beaucoup sont tombés, beaucoup trop, mais revenir en arrière n'est pas une option."
diggy_dungeons.129.a:0 "Nous devons continuer"

diggy_dungeons.130.t:0 "Une Bande de Guerre dans les Profondeurs\n[DungeonOverlayBackground]"
diggy_dungeons.130.d:0 "[DungeonOverlay]Les jours passés avaient été calmes et fructueux. Les cartographes ont réussi à cartographier la plupart des niveaux inférieurs, et nos prospecteurs avaient même trouvé quelques veines prometteuses de minerai, bien que rien de majeur.\n\nMais cela a rapidement changé avec l'écho des cris de guerre orques. Les explorateurs savaient immédiatement ce qui allait se passer : une bande de guerre rôdait dans l'abîme, et les éclaireurs ont rapidement signalé qu'ils se rapprochaient rapidement. Nos forces ont rapidement pris des positions défensives, et juste à temps, car avec une férocité sans pareille, les orques se sont bientôt précipités sur nous."
diggy_dungeons.130.a:0 "Nous triompherons"

diggy_dungeons.131.t:0 "Un Triomphe Éventuel\n[DungeonOverlayBackground]"
diggy_dungeons.131.d:0 "[DungeonOverlay]Malgré leur nature féroce, les orques se sont avérés ne pas être aussi dangereux que nous le pensions. Les chemins sinueux dans cet abîme signifiaient qu'ils ne pouvaient pas attaquer en un assaut frontal complet et devaient s'infiltrer sur le champ de bataille. À la fin, la bataille prolongée s'est terminée en notre faveur, avec la bande de guerre dispersée et détruite."
diggy_dungeons.131.a:0 "Très bien"

diggy_dungeons.132.t:0 "Submergé\n[DungeonOverlayBackground]"
diggy_dungeons.132.d:0 "[DungeonOverlay]Chargeant dans nos défenses de front et des côtés, à travers des tunnels cachés dans les murs, les orques se sont rués sur nous comme une vague, coupant tout et tous sur leur passage. Des cris terrifiés de douleur pouvaient être entendus résonner des murs, le gargouillis du sang, et les cris de guerre des orques.\n\nMalgré nos pertes, nous avons donné autant que nous avons reçu, et avons finalement détruit la bande de guerre -- mais à un prix stupéfiant."
diggy_dungeons.132.a:0 "Une victoire coûteuse, mais une victoire néanmoins"

diggy_dungeons.133.t:0 "Le Sous-Chef\n[DungeonOverlayBackground]"
diggy_dungeons.133.d:0 "[DungeonOverlay]Notre expédition est arrivée à la fin de l'abîme. Au cours des derniers jours, la présence de gobelins est devenue de plus en plus forte, avec de nombreuses escarmouches ici et là.\n\nMais maintenant, ils se tiennent devant un château en bois branlant clairement rempli de gobelins. Étage par étage, ils se faufilent jusqu'à ce qu'ils arrivent aux chambres centrales. Là, un grand gobelin est assis sur un trône d'os, portant une couronne de pacotille. Les soldats n'ont pas encore été remarqués, et donc il y a l'opportunité de vaincre ce monstre avec l'intelligence, pas seulement avec la force brute."
diggy_dungeons.133.a:0 "Faire un piège"
diggy_dungeons.133.b:0 "Le combattre"

diggy_dungeons.134.t:0 "Incarceration\n[DungeonOverlayBackground]"
diggy_dungeons.134.d:0 "[DungeonOverlay]Le piège est tendu et l'expédition attend dans l'ombre. Finalement, le Chef se penche en arrière dans son trône lorsque la cage branlante tombe sur lui. C'est le signal pour les soldats d'entrer et d'attaquer leur ennemi sans défense. Bientôt, il ne reste plus du Chef qu'un cadavre."
diggy_dungeons.134.a:0 "Puisses-tu pourrir ici"

diggy_dungeons.135.t:0 "Découvert\n[DungeonOverlayBackground]"
diggy_dungeons.135.d:0 "[DungeonOverlay]Pendant la construction du piège, nos troupes ont été soudainement submergées par une patrouille de gobelins qui a immédiatement sonné l'alarme. En quelques secondes, le Chef a été alerté et a brandi sa massue de manière menaçante.\n\nSon visage était rempli d'un étrange mélange de haine et de joie, ses dents rouge-jaune contre sa peau verte foncée. Nous devons être défensifs si nous voulons survivre à cette rencontre."
diggy_dungeons.135.a:0 "La meilleure défense est une bonne attaque ! Chargez !"

diggy_dungeons.136.t:0 "Sang et Bile\n[DungeonOverlayBackground]"
diggy_dungeons.136.d:0 "[DungeonOverlay]À la fin, il n'a fallu qu'une seule épée plongée profondément dans la gorge du Chef. Comme une fontaine d'eau de source fraîche, le sang et la bile se sont répandus de son corps, sa peau gonflée s'affaissant dans une flaque de graisse."
diggy_dungeons.136.a:0 "Dégoûtant."

diggy_dungeons.137.t:0 "Terror in the Deep\n[DungeonOverlayBackground]"
diggy_dungeons.137.d:0 "[DungeonOverlay]Goblins pour out from the walls. The Boss' club quakes the earth. One by one our men are slain. In the end only I remain. I can still hear them searching for me. They get closer. I can see the fire of their torches. Here. They. Come."
diggy_dungeons.137.a:0 "A terrible end"

diggy_dungeons.138.t:0 "The Home Stretch\n[DungeonOverlayBackground]"
diggy_dungeons.138.d:0 "[DungeonOverlay]With the threat of the Boss dealt with we can declare the chasm to be safe again. As we return to the library, however, new ideas for security measures are being drafted. Most importantly: seal off the chasm. Soon construction workers put their strengths to use and start patching up the wall, hopefully without another problem…"
diggy_dungeons.138.a:0 "Seal the wall"

diggy_dungeons.139.t:0 "A Safe and Sound Wall\n[DungeonOverlayBackground]"
diggy_dungeons.139.d:0 "[DungeonOverlay]With the wall sturdy and the chasm sealed off the library is once again safe from outside harm. The soldiers and construction workers rejoice and celebrate their successful journey into the depths and back up with drink and merriment. Even the expedition leader joins in on the celebration, as do the workers and foremen."
diggy_dungeons.139.a:0 "Good job, everyone"

diggy_dungeons.140.t:0 "Just One More Time\n[DungeonOverlayBackground]"
diggy_dungeons.140.d:0 "[DungeonOverlay]Just as construction began on the wall, one last swarm of goblins came out from the chasm below. Their shrieking was made up from threats of vengeance and promises of death. They fought recklessly, until the very last one dropped dead. Many of our men were pulled down into the deep, never to be seen again…"
diggy_dungeons.140.a:0 "Never celebrate too early"

diggy_dungeons.141.t:0 "A Successful Endeavour\n[DungeonOverlayBackground]"
diggy_dungeons.141.d:0 "[DungeonOverlay]The soldiers and explorers return with loot in their hands, much to the happiness of the others. Another part of the library has been made secure, and work can continue."
diggy_dungeons.141.a:0 "An excellent expedition!"

diggy_dungeons.142.t:0 "A Deeper Vault?\n[DungeonOverlayBackground]"
diggy_dungeons.142.d:0 "[DungeonOverlay]For the past months, construction work had been going swimmingly and many parts of the library could be used by our scholars already. The workers laboured on their periphery, fixing things up here and there. Recently, however, some scribes have reported strange noises near one of the lower floors. The initial investigation had gone nowhere with the inspector saying nothing was there.\n\nComplaints did not end, however. Over the next weeks, more and more people complained about noises and even missing books. At this point, the chief librarian had heard enough. Clearly, something was amiss, and he called for a new expedition into the library.\n\nWith the force assembled the expedition leader took stock of the situation. Together with a few scouts he surveyed the perimeter and a particularly perceptive peer provoked peculiar proceedings: Behind one of the shelves could be heard the rattles of a door swinging in a draft. He pushed the shelf aside, revealing an entrance into a deeper part of the library. From the dark corridor, the sound of wood bumping against wood echoes out."
diggy_dungeons.142.a:0 "Follow the sound"
diggy_dungeons.142.b:0 "Barricade the door"

diggy_dungeons.143.t:0 "Collapsing Shelf\n[DungeonOverlayBackground]"
diggy_dungeons.143.d:0 "[DungeonOverlay]The expedition leader gathered the soldiers and headed into the corridor. The strange sound became louder and clearer as they entered a high-vaulted tunnel with ruined bookshelves left and right. Suddenly some of the shelves started falling in on each other, threatening to bury the expedition under books and splinters."
diggy_dungeons.143.a:0 "Get away!"

diggy_dungeons.144.t:0 "Broken Door\n[DungeonOverlayBackground]"
diggy_dungeons.144.d:0 "[DungeonOverlay]The barricade, it turned out, was useless. Just as the soldiers had finished erecting it, the door  burst open, revealing a horde of goblins behind, rushing forward and clambering over the defenses."
diggy_dungeons.144.a:0 "Great job, everyone…"

diggy_dungeons.145.t:0 "Secure Passageway\n[DungeonOverlayBackground]"
diggy_dungeons.145.d:0 "[DungeonOverlay]With the door safely barricaded no one can get through, and the passage should be safe to any intruders. This means, however, that in order to follow up on the strange occurrences the expedition has to find another path.\n\nAfter some time one of the scouts returned with great news: she has found another way into the deeper library! Not only that but this path must have been dug by a xorn or a similarly creature with corvidian instincts: gems and gold were laid in hoard just a few minutes walk into the tunnel."
diggy_dungeons.145.a:0 "What a fortunate find"

diggy_dungeons.146.t:0 "Under Books\n[DungeonOverlayBackground]"
diggy_dungeons.146.d:0 "[DungeonOverlay]The shelves cave in left and right, bending under their own weight. Each shelf, in turn, brings its neighbour to fall as well in a gigantic cascade of books and wood falling like boulders in an avalanche."
diggy_dungeons.146.a:0 "Do NOT recommend me secondary literature on spelunking now."

diggy_dungeons.147.t:0 "Over Books\n[DungeonOverlayBackground]"
diggy_dungeons.147.d:0 "[DungeonOverlay]In a strange fit of luck and skill the books did not harm any of our expedition. The shelves either stopped halfway from crashing down or got stopped by the shelf across the passage, forming a strange  roof-like structure. Some books did fall down, but by far not as threatening an event as the whole shelf would have been."
diggy_dungeons.147.a:0 "Convenient"

diggy_dungeons.148.t:0 "Pierced and Speared\n[DungeonOverlayBackground]"
diggy_dungeons.148.d:0 "[DungeonOverlay]The goblins rushing out of the tunnel quickly met a bitter end on the tips of our spears and lances. Almost one by one they ran into our formation making this battle a piecemeal. In the end, a large pile of goblins lay in front of us. Shovelling them aside proved indeed to be the greater of the two challenges…"
diggy_dungeons.148.a:0 "Disgusting"

diggy_dungeons.149.t:0 "Goblinalanche\n[DungeonOverlayBackground]"
diggy_dungeons.149.d:0 "[DungeonOverlay]With the force of a bomb goblins spilled out of the tunnel, completely overwhelming our troops. The crude weapons cut nasty wounds that went deep under the skin.\n\nAs our vanguard began to fall one of our commanders saw an opening in the goblin's assault. He signalled an almost orderly retreat forward into the Library, escaping the goblins with most of the men still alive."
diggy_dungeons.149.a:0 "Those are no longer our problem, I hope…"

diggy_dungeons.150.t:0 "At the Centre of Scholarship\n[DungeonOverlayBackground]"
diggy_dungeons.150.d:0 "[DungeonOverlay]Orderly rows of desks stand side by side, the signs of age draped over them like soft cloth. Dust swirls up with every step the expedition takes. Ever so slowly books move in their shelves, first shifting and shuffling around, then hovering through the still air to accumulate into a large clump with vaguely humanoid features - limbs and something that could be considered a head, more a bump extruding from the main accumulation. Despite its almost peaceful formation, this monster -- book golem? --  now seems focused on ploughing through our troops, hurling streams of books towards us."
diggy_dungeons.150.a:0 "A frontal assault will defeat it!"
diggy_dungeons.150.b:0 "Catch the books and deprive it of ammunition"

diggy_dungeons.151.t:0 "Debunkage\n[DungeonOverlayBackground]"
diggy_dungeons.151.d:0 "[DungeonOverlay]The mass of books towers across the room, hurling its components at our soldiers in an unbelievable rage, breaking down the ancient desks and chairs all over the room. The books themselves were torn to shreds, the soldiers battered but thankfully unslain."
diggy_dungeons.151.a:0 "Ow, ouch."

diggy_dungeons.152.t:0 "The Sword is Stronger Than the Book\n[DungeonOverlayBackground]"
diggy_dungeons.152.d:0 "[DungeonOverlay]With heavy shields it was no problem to guard against the flurry of books flying towards us. The ancient pages did not even dent the shields, and fire arrows made quick work of the creature's body. This pained the scholars and clerics among the expedition, but they (eventually) understood the… necessary sacrifices that must be made for the good of the expedition."
diggy_dungeons.152.a:0 "Oh well, there's enough books here already"

diggy_dungeons.153.t:0 "Morsels of Knowledge\n[DungeonOverlayBackground]"
diggy_dungeons.153.d:0 "[DungeonOverlay]At first it felt very stupid, but volume by volume we exhausted the creature's bibliography. While the creature grew less and less in both volume and volumes, our clerics and wizards actually began work on the caught books themselves - deciphering whatever secrets they held in store."
diggy_dungeons.153.a:0 "What an odd battle"

diggy_dungeons.154.t:0 "A Dizzying Blow to Body and Brain\n[DungeonOverlayBackground]"
diggy_dungeons.154.d:0 "[DungeonOverlay]Like trolls trying to catch flies our soldiers aimlessly try to catch the books, failing miserably. Their clumsy jumps make them fall over while books keep on bashing them.\n\nEventually the creature seems to be exhausted, having buried most of our expedition under piles of books and dissipated. Slowly the soldiers wriggle out again. None had died, but they had been deeply demoralised."
diggy_dungeons.154.a:0 "Warriors do not read books"

diggy_dungeons.155.t:0 "The Stash\n[DungeonOverlayBackground]"
diggy_dungeons.155.d:0 "[DungeonOverlay]The room opening up now was more of a cave than a proper room akin to those we had encountered previously. Large limestone deposits hung menacingly above heaps and heaps of gold coins, minted all those ages ago in Aul-Dwarov. They bear the likeness of those dwarf-lords of old and there still is a glint in their age-wizened eyes.\n\nMeanwhile the eyes of our soldiers seem to be not wise at all. Their joy about this grand discovery soon turned into a lust for the riches. All over the cavern people started divvying up the gold -- despite the expedition charter specifically saying that all loot would go into the coffers, not to the individual soldier."
diggy_dungeons.155.a:0 "There is no reason to get overly excited, okay?"

diggy_dungeons.156.t:0 "Completely Lost\n[DungeonOverlayBackground]"
diggy_dungeons.156.d:0 "[DungeonOverlay]One of the soldiers looks up from the campfire. "Where are we?" A simple question but it struck a very specific string with the rest of the expedition. Indeed, where were they?\n\nFor days, nay, weeks, the expedition had roamed the tunnels with no clue as to where they were actually heading. Soon voices started appearing that questioned the authority of the expedition leader, and demanded we focus on finding a way home."
diggy_dungeons.156.a:0 "Search around to find some direction"
diggy_dungeons.156.b:0 "Continue like before"

diggy_dungeons.157.t:0 "Utter Loss of Control\n[DungeonOverlayBackground]"
diggy_dungeons.157.d:0 "[DungeonOverlay]All attempts at calming down the soldiers came to an end when even the expedition leader became afflicted by the cursed gold. As he descended upon the group of infighters he bludgeoned his way towards the coins, escalating the discussions into a full-blown fight.\n\nEventually the fighting stopped as the grim realisation set in what had happened. A senseless massacre that, in the end, benefitted absolutely no one. As the explorers settle down for the night there is a long silence in the camp. Those who fought were shunned by those who had resisted the urge, creating a dark emotional barrier within the camp. In the end it was decided that this gold should be left alone, that it would be too dangerous to bring it back."
diggy_dungeons.157.a:0 "They call it the 'Hoardcurse'..."

diggy_dungeons.158.t:0 "A Calming Presence\n[DungeonOverlayBackground]"
diggy_dungeons.158.d:0 "[DungeonOverlay]The discussions and arguments slowly escalated into small brawls over particularly large and heavy coins. Even with people trying to calm down others nothing seemed to really work. Only after the booming voice of the expedition leader echoed through the room did people realise what was happening. One by one they began to calm down and began loading the coffers with the gold. They would still have a bad temper for the next few days, but eventually the horrors of the gold were behind them."
diggy_dungeons.158.a:0 "What a disgrace…"

diggy_dungeons.159.t:0 "Knowledge Elemental\n[DungeonOverlayBackground]"
diggy_dungeons.159.d:0 "[DungeonOverlay]It has become increasingly apparent that someone in the expedition is not who they claim to be, or at least, not anymore. Several expedition members have been found mauled, in places where no one outside of anyone from the expedition itself should have been able to reach. Paranoia runs rampant, and nobody trusts anyone anymore. It would be wise to start eliminating suspects based on who could have been where for what murders, to eventually find the culprit. Alternatively, we could just stab anyone who says or does anything even remotely suspicious."
diggy_dungeons.159.a:0 "Alright, let's take notes."
diggy_dungeons.159.b:0 "The real you wouldn't be taking notes! Die, monster!"

diggy_dungeons.160.t:0 "A Clue in the Dark\n[DungeonOverlayBackground]"
diggy_dungeons.160.d:0 "[DungeonOverlay]Luckily for the expedition leader he had ordered the search just in the knick of time. After just a few hours the scouts managed to find a secluded room to the side hidden behind a desiccated skeleton. Inside are old books full of ancient lore, which pleased the scholars and adventurers. Their journey here had not been in vain."
diggy_dungeons.160.a:0 "Oh, good"

diggy_dungeons.161.t:0 "Another Wrong Turn\n[DungeonOverlayBackground]"
diggy_dungeons.161.d:0 "[DungeonOverlay]After three days of search it becomes painfully obvious: There is nothing here. They are in some insignificant part of the Serpentspine, with only insignificant rock around them.\n\nEventually, the expedition leader admits his failure. In a speech to the soldiers he addresses the confusions of the past weeks, which calms some of the more radical members, but is not helpful regarding general morale."
diggy_dungeons.161.a:0 "As long as they don't desert, we should be fine"

diggy_dungeons.162.t:0 "Numb and Dumb\n[DungeonOverlayBackground]"
diggy_dungeons.162.d:0 "[DungeonOverlay]The goal of defeating the elemental was as simple as it was cruel. Those infected must die. Only if the elemental has no host would it manifest as a proper creature that could be attacked. With the decision made, the enforcers went to business.\n\nWhenever the "visions" would begin in someone they were taken out, until suddenly the elemental appeared, a strange airborne creature cloaked in runes and whirling around. In this form, however, it was almost powerless and could do no real harm. A well-placed fireball finally got rid of it."
diggy_dungeons.162.a:0 "What strange things exist in this world"

diggy_dungeons.163.t:0 "I SEE THE WORLD. THE MIND LEAKS.\n[DungeonOverlayBackground]"
diggy_dungeons.163.d:0 "[DungeonOverlay]At first we tried exorcism. Then we tried spells of binding. Unsummons. Banishments. Nothing worked, in fact, whatever we did it made the elemental even more aggressive, sending the soldiers it infected into a frenzy.\n\nOne by one those going mad were cut down. At some point the corpses piled high when everything went silent. For days there was fear and mistrust, but nothing ever happened again. The elemental must have left…"
diggy_dungeons.163.a:0 "What a terrible foe"

diggy_dungeons.164.t:0 "The Book of Evil\n[DungeonOverlayBackground]"
diggy_dungeons.164.d:0 "[DungeonOverlay]Finally we have arrived at the centre of this affair. Hidden behind devious arcane traps and dangerous bookshelves lies a circular room with a high, domed ceiling. At its focal point stands a stone plinth with strange runes across its perimeter. From the runes rises a translucent figure emitting faint light in erratic bursts.\n\n"A living spell!" a mage says. Indeed, this new enemy is a living spell, magic made substantial. All of its power is bent on a single purpose: To expel foreigners, to safeguard the library. It has bested our attempts so far but its end is nigh!"
diggy_dungeons.164.a:0 "Destroy this arcane fiend, whatever it takes!"

diggy_dungeons.165.t:0 "Piece and Quiet\n[DungeonOverlayBackground]"
diggy_dungeons.165.d:0 "[DungeonOverlay]A thunderous crackling bolt dashes through the air, stone debris hurls through the room, the living spell focuses all of its powers against us. But eventually, its resources are exhausted. Eventually, it slowly fades. And eventually, we will win.\n\nAnd so it does. The diabolical spell fades, drawing its last breath of arcane energy before dissipating in a cloud of mist. The library is finally secure."
diggy_dungeons.165.a:0 "Lean back, friends, the deed is done"

diggy_dungeons.166.t:0 "A Thunderous Gambit\n[DungeonOverlayBackground]"
diggy_dungeons.166.d:0 "[DungeonOverlay]In the end, the spell prevailed. No matter how much we tried, how many people we sent towards its plinth to erase the runes, it always knew just the answer to stymy us.\n\nAs more and more bolts of thunderous energy were thrown through the air, sending our soldiers flying and crashing against the wall, the expedition leader had to recognize that they were not capable enough to fight this enemy. Not yet…"
diggy_dungeons.166.a:0 "Curses!"

diggy_dungeons.167.t:0 "A Haven for Scholarship\n[DungeonOverlayBackground]"
diggy_dungeons.167.d:0 "[DungeonOverlay]As the expedition emerges from the depths, battered but not defeated, the scholars and construction workers cheer. At last the devils have been driven from the library, once and for all."
diggy_dungeons.167.a:0 "Hurrah!"

dd_stunveigryorth:0 "Stunveigryôrth"
diggy_dungeons.200.t:0 "La Forêt Pétrifiée"
diggy_dungeons.200.d:0 "Alors que les pioches ouvrent le chemin vers une grande caverne, l'expédition est accueillie par une vue magnifique : le sol de la caverne ne peut être décrit que comme une canopée, avec des branches de pierre portant des feuilles de pierre sortant du sol, certaines atteignant même le plafond de la caverne. Alors que l'expédition marche à travers la canopée de pierre, un mage remarque que cela devait faire partie des Profondeurs il y a un temps inimaginablement long."
diggy_dungeons.200.a:0 "Quels secrets cette forêt pétrifiée recèle-t-elle ?"

diggy_dungeons.201.t:0 "Une Entrée Étroite\n[DungeonOverlayBackground]"
diggy_dungeons.201.d:0 "[DungeonOverlay]La caverne se termine par une ouverture très étroite, entre les vestiges de pierre d'un arbre et un gros rocher qui repose contre lui. Nos ingénieurs miniers le regardent avec doute. \"Nous pouvons essayer de couper des morceaux de l'arbre et du rocher pour élargir l'entrée, mais tout le plafond de la caverne repose dessus,\" dit l'ingénieur en chef. \"Nous devrions travailler vraiment prudemment et avec des poutres de soutien, et même alors c'est un peu risqué. Il serait peut-être plus sûr de simplement creuser ici et de créer notre propre entrée dans le plus grand système de cavernes.\""
diggy_dungeons.201.a:0 "Élargir l'entrée."
diggy_dungeons.201.b:0 "Creuser une nouvelle entrée."

diggy_dungeons.202.t:0 "Un Ruisseau à Travers les Feuilles\n[DungeonOverlayBackground]"
diggy_dungeons.202.d:0 "[DungeonOverlay]Un petit ruisseau d'eau coule du mur de la caverne et trace son chemin à travers le lit de feuilles de pierre sur le sol de la caverne. Après une certaine distance, il tombe à travers un trou dans le sol à travers les branches de pierre. La cascade frappe audiblement un corps d'eau, mais après avoir éclairé les profondeurs, il semble qu'il y ait également un sol solide à côté. Nous pourrions descendre ici à côté de la cascade pour suivre le flux de l'eau, ou nous pourrions continuer à avancer dans la caverne et l'ignorer."
diggy_dungeons.202.a:0 "Descendre la cascade."
diggy_dungeons.202.b:0 "Continuer à avancer."

diggy_dungeons.203.t:0 "Effondrement\n[DungeonOverlayBackground]"
diggy_dungeons.203.d:0 "[DungeonOverlay]Peu après le début de la tentative d'élargissement de l'ouverture, nos chances changent pour le pire. Alors que les poutres de soutien en bois de pin commencent à craquer, l'expédition bat rapidement en retraite, juste à temps avant que toute l'extrémité éloignée de la caverne ne s'effondre."
diggy_dungeons.203.a:0 "Nous devrons creuser après tout."

diggy_dungeons.204.t:0 "Explorateur Nain Disparu depuis Longtemps\n[DungeonOverlayBackground]"
diggy_dungeons.204.d:0 "[DungeonOverlay]Il semble que nous n'étions pas les premiers à trouver cet endroit. Alors que nous élargissions l'ouverture de la caverne, nous avons trouvé les restes d'un nain mort depuis longtemps, à côté d'une pioche cassée et d'un sac rempli de objets de valeur. Probablement, elle était le dernier membre d'une expédition dans cet endroit, qui s'est retrouvée coincée alors qu'elle était si proche de la sortie. Bien que ce ne soit certainement pas le meilleur présage, le butin à côté de son cadavre est toujours un ajout bienvenu à nos propres coffres."
diggy_dungeons.204.a:0 "Sa perte, notre gain."

diggy_dungeons.205.t:0 "Lac Enchanté\n[DungeonOverlayBackground]"
diggy_dungeons.205.d:0 "[DungeonOverlay]L'expédition descend d'une corde à côté de la cascade un par un, atterrissant sur la rive d'un grand lac souterrain. Il scintille d'un bel argent, avec des minéraux sous l'eau reflétant la lumière de nos lanternes, et des poissons semblent se déplacer près du fond. Le lac est assez profond, et semble avoir une caverne sous-marine par où l'eau s'écoule davantage. Deux membres de l'expédition qui sont des nageurs expérimentés proposent immédiatement de voir où ces cavernes sous-marines mènent. Plus bas sur le rivage du lac, il y a aussi une caverne qui continue un chemin au-dessus de l'eau. Cependant, lorsque la lumière est dirigée vers celle-ci, elle est courbée d'une manière étrange, et de nombreux membres de l'expédition sont mal à l'aise à l'idée d'y aller."
diggy_dungeons.205.a:0 "Plongez,"
diggy_dungeons.205.b:0 "Suivez le bord de l'eau."

diggy_dungeons.206.t:0 "Lumière d'En Bas\n[DungeonOverlayBackground]"
diggy_dungeons.206.d:0 "[DungeonOverlay]Alors que l'expédition atteint une impasse dans la caverne, le seul chemin en avant semble être un petit trou dans le sol. Plusieurs branches de pierre croisent celui-ci, mais à travers elles une étrange lumière vient d'en bas. Certains membres de l'expédition proposent de souffler à travers les branches rapidement pour prendre par surprise ce qui la cause, mais d'autres préfèrent adopter une approche plus discrète afin d'éviter, espérons-le, la source de la lumière."
diggy_dungeons.206.a:0 "Creusez rapidement."
diggy_dungeons.206.b:0 "Descendez discrètement."

diggy_dungeons.207.t:0 "Chasse Réussie\n[DungeonOverlayBackground]"
diggy_dungeons.207.d.1:0 "[DungeonOverlay]À seulement un jet de pierre de l'endroit où l'expédition descend, une étrange créature féerique qui ressemble à une panthère avec plusieurs queues dort sur le bord de la caverne. La lumière des lanternes l'illumine, mais... pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme si elle était entourée d'un million de minuscules miroirs. Les membres de l'expédition tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un court combat s'ensuit, et bien que quelques victimes soient à déplorer, la créature est bientôt tuée."
diggy_dungeons.207.d.2:0 "[DungeonOverlay]Alors que l'expédition tourne le coin de la caverne menant loin de l'eau, ils repèrent une étrange créature féerique qui ressemble à une panthère avec plusieurs queues dormant sur le bord de la caverne. La lumière des lanternes l'illumine, mais... pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme si elle était entourée d'un million de minuscules miroirs. Les membres de l'expédition tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un court combat s'ensuit, et bien que quelques victimes soient à déplorer, la créature est bientôt tuée."
diggy_dungeons.207.a:0 "C'est une belle fourrure, c'est sûr."

diggy_dungeons.208.t:0 "Chasse Ratée\n[DungeonOverlayBackground]"
diggy_dungeons.208.d.1:0 "[DungeonOverlay]À seulement un jet de pierre de l'endroit où l'expédition descend, une étrange créature féerique qui ressemble à une panthère avec plusieurs queues dort sur le bord de la caverne. La lumière des lanternes l'illumine, mais... pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme si elle était entourée d'un million de minuscules miroirs. Les membres de l'expédition tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un court combat s'ensuit, et la créature parvient à tuer plusieurs membres de l'expédition avant de fuir dans les cavernes."
diggy_dungeons.208.d.2:0 "[DungeonOverlay]Alors que l'expédition tourne le coin de la caverne menant loin de l'eau, ils repèrent une étrange créature féerique qui ressemble à une panthère avec plusieurs queues dormant sur le bord de la caverne. La lumière des lanternes l'illumine, mais... pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme si elle était entourée d'un million de minuscules miroirs. Les membres de l'expédition tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un court combat s'ensuit, et la créature parvient à tuer plusieurs membres de l'expédition avant de fuir dans les cavernes."
diggy_dungeons.208.a:0 "Ciels cendrés !"

diggy_dungeons.209.t:0 "Guides Féeriques\n[DungeonOverlayBackground]"
diggy_dungeons.209.d:0 "[DungeonOverlay]Peu après que les plongeurs entrent dans le lac, ils reviennent, affirmant avoir trouvé un chemin vers une prochaine caverne. Bien que ce soit une nage assez longue, il y a plusieurs poches d'air sur le chemin. Après avoir scellé toute la poudre à canon dans des barils étanches, l'expédition commence à se frayer un chemin à travers les cavernes sous-marines. Plongeant par équipes de deux, ils se frayent un chemin à travers les passages étroits, traînant leur équipement derrière eux. Les derniers plongeurs, cependant, mettent un temps inquiétant. Mais juste au moment où un membre de l'expédition commence à se préparer pour replonger pour les chercher, ils émergent de l'eau portant des babioles et des pierres précieuses. Ils parlent d'esprits de l'eau, qui les ont pris par la main et les ont guidés à travers les tunnels vers leurs foyers. Là, ils ont été accueillis et ont reçu des cadeaux, avant d'être renvoyés sur leur chemin."
diggy_dungeons.209.a:0 "C'est un endroit vraiment étrange."

diggy_dungeons.210.t:0 "Labyrinthe Sous-Marin\n[DungeonOverlayBackground]"
diggy_dungeons.210.d:0 "[DungeonOverlay]Peu après que les plongeurs entrent dans le lac, ils reviennent, affirmant avoir trouvé un chemin vers une prochaine caverne. Bien que ce soit une nage assez longue, il y a plusieurs poches d'air sur le chemin. Après avoir scellé toute la poudre à canon dans des barils étanches, l'expédition commence à se frayer un chemin à travers les cavernes sous-marines. Plongeant par équipes de deux, ils se frayent un chemin à travers les passages étroits, traînant leur équipement derrière eux. Les derniers plongeurs, cependant, mettent un temps inquiétant. Deux plongeurs rebroussent chemin, mais reviennent bientôt sans les avoir trouvés."
diggy_dungeons.210.a:0 "C'est une entreprise dangereuse."

diggy_dungeons.211.t:0 "Laisser les Fées Dormir\n[DungeonOverlayBackground]"
diggy_dungeons.211.d:0 "[DungeonOverlay]À seulement un jet de pierre de l'endroit où l'expédition descend, une étrange créature féerique qui ressemble à une panthère avec plusieurs queues dort sur le bord de la caverne. La lumière des lanternes l'illumine, mais... pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme si elle était entourée d'un million de minuscules miroirs. La créature n'est pas sur le chemin de l'avant, et ne semble pas s'être réveillée encore. L'expédition décide rapidement et à l'unanimité qu'ils ne se soucient pas vraiment de découvrir ce qu'est cette créature et ce qu'elle peut faire, et continue sur sa route."
diggy_dungeons.211.a:0 "Marchez doucement..."

diggy_dungeons.212.t:0 "À l'Intérieur de l'Arbre Creux\n[DungeonOverlayBackground]"
diggy_dungeons.212.d:0 "[DungeonOverlay]Une petite ouverture mène à une énorme caverne verticale. Il semble que cela ait autrefois été l'intérieur d'un arbre massif, déjà creux avant d'être pétrifié. Un ruisseau d'eau entre dans la caverne à côté de l'entrée par laquelle nous sommes arrivés, et coule le long des bords de la caverne. Étrangement, il semble avoir formé une sorte d'escalier en spirale dans la roche au fil du temps. Bien qu'il semble structurellement solide, la roche est affreusement glissante et recouverte d'une fine couche de plantes aquatiques ressemblant à de la mousse. La caverne est trop profonde pour descendre à la corde, cependant, nous n'avons donc d'autre choix que d'utiliser l'escalier."
diggy_dungeons.212.a:0 "Descendons... prudemment."

diggy_dungeons.213.t:0 "Un Atterrissage Gracieux\n[DungeonOverlayBackground]"
diggy_dungeons.213.d:0 "[DungeonOverlay]Un par un, les membres de l'expédition descendent prudemment les marches sculptées par l'eau, utilisant l'équipement d'escalade pour s'agripper à tout ce qu'ils peuvent. Lentement mais sûrement, ils atteignent le bas, chaque faux pas étant immédiatement corrigé par une prise ferme sur un piton ou une corde fixée. Un soupir de soulagement collectif retentit lorsque le dernier membre de l'expédition quitte l'escalier et pose le pied sur le sol de la caverne."
diggy_dungeons.213.a:0 "Un sol solide à nouveau."

diggy_dungeons.214.t:0 "Glissade et Dérapage\n[DungeonOverlayBackground]"
diggy_dungeons.214.d:0 "[DungeonOverlay]Un par un, les membres de l'expédition descendent prudemment les marches sculptées par l'eau, utilisant l'équipement d'escalade pour s'agripper à tout ce qu'ils peuvent. Lentement mais sûrement, ils atteignent le bas, chaque faux pas étant immédiatement corrigé par une prise ferme sur un piton ou une corde fixée. Puis, le désastre frappe. Un membre de l'expédition glisse et tire trop fort sur une corde mal attachée. Un nœud mal fait se défait. Sans soutien, la chute prend de l'élan. Trois pitons sont arrachés du mur. Une corde se casse. Alors qu'un membre de l'expédition après l'autre heurte celui en dessous alors qu'ils tombent, la chute se transforme en avalanche. Plusieurs membres de l'expédition sont poussés hors de l'escalier et tombent en hurlant dans les profondeurs en dessous. Vingt secondes plus tard, tout est silencieux à nouveau, alors que les membres restants reprennent leur souffle."
diggy_dungeons.214.a:0 "Qui est encore là ?"

diggy_dungeons.215.t:0 "Un Trésor Étrange\n[DungeonOverlayBackground]"
diggy_dungeons.215.d:0 "[DungeonOverlay]Au fond de l'arbre de pierre creux, l'eau se rassemble dans une petite mare, d'où elle semble disparaître dans la roche poreuse en dessous. \"Quelque chose brille !\" crie un membre de l'expédition. \"L'eau a déposé de l'or ici !\""
diggy_dungeons.215.a:0 "Gratter soigneusement."
diggy_dungeons.215.b:0 "Saisir avidement !"

diggy_dungeons.216.t:0 "Monnaie de Poche\n[DungeonOverlayBackground]"
diggy_dungeons.216.d:0 "[DungeonOverlay]Alors que nous entrons dans la mare et grattons rapidement l'or que nous pouvons de la roche, des fissures se forment rapidement sur le sol friable. Juste après que tous les membres de l'expédition sortent rapidement de l'eau, le sol se brise et s'effondre dans les profondeurs."
diggy_dungeons.216.a:0 "Un joli petit bonus."

diggy_dungeons.217.t:0 "Poches Pleines\n[DungeonOverlayBackground]"
diggy_dungeons.217.d:0 "[DungeonOverlay]Les membres de l'expédition plongent rapidement dans la mare, recueillant autant d'or qu'ils le peuvent. Bientôt, des fissures commencent à apparaître dans la roche friable en dessous, et après que les plongeurs sortent rapidement sur la rive, le sol s'effondre. L'expérience de quasi-mort ne semble pas importuner les plongeurs fiers, qui montrent avec enthousiasme les gros morceaux d'or qu'ils ont trouvés."
diggy_dungeons.217.a:0 "Celui-ci est aussi gros que mon pouce !"

diggy_dungeons.218.t:0 "Trop Profondément et Trop Avidement\n[DungeonOverlayBackground]"
diggy_dungeons.218.d:0 "[DungeonOverlay]Alors que plusieurs membres de l'expédition entrent dans la mare pour obtenir une part de l'or, la roche poreuse se fissure. Avant qu'ils ne puissent réagir, le sol s'effondre, les emportant, eux et la mare d'eau, dans les profondeurs en dessous."
diggy_dungeons.218.a:0 "Ciels cendrés !"

diggy_dungeons.219.t:0 "Écorce Épaisse\n[DungeonOverlayBackground]"
diggy_dungeons.219.d:0 "[DungeonOverlay]En inspectant les parois de la caverne, les ingénieurs de l'expédition trouvent un son creux très faible en tapant sur l'une des parois de la caverne. Ils affirment qu'il y a clairement une autre caverne de l'autre côté, et proposent de l'ouvrir pour que l'expédition puisse avancer."
diggy_dungeons.219.a:0 "Utiliser des explosifs."
diggy_dungeons.219.b:0 "Sortir les pioches !"

diggy_dungeons.220.t:0 "Sortie\n[DungeonOverlayBackground]"
diggy_dungeons.220.d.1:0 "[DungeonOverlay]En utilisant de petites quantités d'explosifs à la fois, les membres de l'expédition font un trou dans le mur de la caverne. Après la cinquième explosion, il y a enfin une lumière brillant de l'extérieur, et après la sixième, il y a enfin un passage hors de l'intérieur de l'arbre creux en pierre."
diggy_dungeons.220.d.2:0 "[DungeonOverlay]Travaillant soigneusement pour éviter un effondrement, les membres de l'expédition creusent leur chemin dans le mur de la caverne. Après une heure de travail, il y a enfin une lumière brillant de l'extérieur, et quelques coups de pioche plus tard, il y a enfin un passage hors de l'intérieur de l'arbre creux en pierre."
diggy_dungeons.220.a:0 "En avant !"

diggy_dungeons.221.t:0 "Effondrement\n[DungeonOverlayBackground]"
diggy_dungeons.221.d.1:0 "[DungeonOverlay]En utilisant de petites quantités d'explosifs à la fois, les membres de l'expédition font un trou dans le mur de la caverne. Après la cinquième explosion, il y a enfin une lumière brillant de l'extérieur. Alors qu'un autre ensemble d'explosifs est placé, cependant, le mur de la caverne s'effondre sur les membres de l'expédition les plus proches du bord de la caverne. Un passage est ouvert, mais au prix de plusieurs vies."
diggy_dungeons.221.d.2:0 "[DungeonOverlay]Travaillant soigneusement pour éviter un effondrement, les membres de l'expédition creusent leur chemin dans le mur de la caverne. Après une heure de travail, il y a enfin une lumière brillant de l'extérieur. Alors que les membres de l'expédition travaillent pour couper à travers le dernier morceau de roche, cependant, le mur de la caverne s'effondre sur eux. Un passage est ouvert, mais au prix de plusieurs vies."
diggy_dungeons.221.a:0 "Ciels cendrés !"

diggy_dungeons.222.t:0 "Sol de la Forêt\n[DungeonOverlayBackground]"
diggy_dungeons.222.d:0 "[DungeonOverlay]Alors que l'expédition émerge de l'intérieur de l'immense arbre de pierre, ils entrent dans une caverne immense. Cela doit avoir autrefois été le sol de la forêt. Des arbres de pierre s'étendent du sol de la caverne au plafond comme des piliers noueux, soutenant la roche au-dessus avec des branches de pierre tordues. Il n'est pas clair jusqu'où la caverne s'étend dans la distance, car la vision est obscurcie par la masse d'arbres de pierre. Mais plus surprenant que tout, cette forêt morte depuis longtemps semble vivante. L'eau coule en petits ruisseaux sur le sol de la caverne. Des touffes de champignons et de Serpentbloom se rassemblent autour des bases des arbres de pierre. Un certain nombre de sylphes flottent sur un patch de champignons à proximité, regardant avec curiosité l'expédition, avant de perdre intérêt et de s'envoler à nouveau."
diggy_dungeons.222.a:0 "Une expédition réussie !"

diggy_dungeons.223.t:0 "Une Division dans le Sentier\n[DungeonOverlayBackground]"
diggy_dungeons.223.d:0 "[DungeonOverlay]La grande caverne de la forêt de pierre mène à plusieurs cavernes plus petites, la plupart des impasses. Une entrée, cependant, semble avoir été un sentier ouvert même avant que la forêt ne soit transformée en pierre, et les premières reconnaissances n'ont pas trouvé d'impasse jusqu'à présent. Alors qu'une nouvelle expédition suit le sentier, ils arrivent bientôt à une divergence dans le chemin. Le sentier réel semble descendre, suivant une pente traître. Un deuxième chemin, cependant, apparaît sous la forme d'une ouverture étroite entre deux troncs d'arbres de pierre encastrés dans le mur de la caverne."
diggy_dungeons.223.a:0 "Essayer de prendre le chemin descendant"
diggy_dungeons.223.b:0 "Avancer à travers l'ouverture étroite."

diggy_dungeons.224.t:0 "Impasses\n[DungeonOverlayBackground]"
diggy_dungeons.224.d:0 "[DungeonOverlay]Alors que l'expédition avance à travers le passage étroit, ils se retrouvent bientôt dans un système de cavernes labyrinthique, avec encore plus de passages entre les troncs d'arbres de pierre étroitement serrés. Trouvant impasse après impasse, ils tentent de faire demi-tour, pour se rendre compte qu'ils sont complètement perdus. Après une très longue période d'essais et d'erreurs, l'expédition est forcée de camper dans les passages étroits. Incapables de faire un feu ou de s'allonger à cause de l'espace restreint, ils sont forcés de dormir debout et froids. Après un repos loin d'être revigorant, l'expédition a finalement trouvé le chemin vers l'avant, se déversant hors du passage étroit dans une caverne plus grande."
diggy_dungeons.224.a:0 "Tout me fait mal..."

diggy_dungeons.225.t:0 "Continuer le Sentier\n[DungeonOverlayBackground]"
diggy_dungeons.225.d:0 "[DungeonOverlay]Descendant prudemment la pente raide avec des pitons et des cordes, les membres de l'expédition passent devant les rochers traîtres un par un. Après quelques moments tendus, le dernier membre de l'expédition atteint enfin le bas de l'escalade."
diggy_dungeons.225.a:0 "Et tout en un seul morceau !"

diggy_dungeons.226.t:0 "Une Chute Dure\n[DungeonOverlayBackground]"
diggy_dungeons.226.d:0 "[DungeonOverlay]Des rochers dentelés dépassent de la falaise, et les membres de l'expédition font de leur mieux pour les éviter alors qu'ils descendent le long du chemin avec des pitons et des cordes. Un par un, ils sautent de rocher en rocher, la corde de sécurité oscillant à chaque fois, grattant les rochers saillants. Alors que les derniers membres descendent, la corde usée cède, et le dernier grimpeur tombe, entraînant les autres encore sur les falaises avec lui."
diggy_dungeons.226.a:0 "Ciels cendrés !"

diggy_dungeons.227.t:0 "Passage Étroit\n[DungeonOverlayBackground]"
diggy_dungeons.227.d:0 "[DungeonOverlay]Bien que le passage soit étroit et se divise à quelques reprises, l'expédition parvient bientôt à trouver son chemin à travers les troncs d'arbres de pierre étroitement serrés, émergent dans une caverne plus grande."
diggy_dungeons.227.a:0 "Un peu claustrophobe là-dedans."

diggy_dungeons.228.t:0 "Dryades de Pierre\n[DungeonOverlayBackground]"
diggy_dungeons.228.d.1:0 "[DungeonOverlay]Alors que l'expédition se déplace à travers ce qui semblait à première vue être une caverne ordinaire, ils sont soudainement encerclés. Des dryades de pierre, qui semblent s'être pétrifiées avec les arbres de pierre autour d'elles, se détachent des murs de la caverne. Elles brandissent leurs griffes de manière menaçante, mais n'attaquent pas encore."
diggy_dungeons.228.d.2:0 "[DungeonOverlay]Alors que les aventuriers creusent vers le bas, ils arrivent dans ce qui semble à première vue être une caverne ordinaire. D'un moment à l'autre, cependant, ils se retrouvent soudainement encerclés. Des dryades de pierre, qui semblent s'être pétrifiées avec les arbres de pierre autour d'elles, se détachent des murs de la caverne. Elles brandissent leurs griffes de manière menaçante, mais n'attaquent pas encore."
diggy_dungeons.228.a:0 "Demander le passage."
diggy_dungeons.228.b:0 "Les pulvériser."

Voici la traduction des textes entre guillemets en français :

diggy_dungeons.229.t:0 "Lumières Dansantes\n[DungeonOverlayBackground]"
diggy_dungeons.229.d:0 "[DungeonOverlay]Alors que l'expédition suit le chemin à travers la grotte, ils remarquent des lumières étranges sur le sol de la grotte. Au début, il semble que les lumières scintillent, s'allumant et s'éteignant, mais un examen plus attentif révèle que les lumières s'élèvent physiquement du sol, planent juste au-dessus du sol de pierre, puis s'enfoncent à nouveau dans la roche. Certains des ingénieurs proposent de creuser pour essayer de révéler la source de cette magie, bien que beaucoup d'expéditionnaires préfèrent simplement continuer à avancer et ne pas prendre le risque."
diggy_dungeons.229.a:0 "Continuer le chemin."
diggy_dungeons.229.b:0 "Creuser vers le bas."

diggy_dungeons.230.t:0 "Passage Sûr\n[DungeonOverlayBackground]"
diggy_dungeons.230.d:0 "[DungeonOverlay]Avec un effort visible et de grands gestes, le traducteur semble calmer les dryades de pierre. Les créatures quittent le chemin pour dégager la voie pour l'expédition, glissant à nouveau sur les murs. Si ce n'était pour les yeux incrustés dans la paroi de la grotte qui suivent toujours les membres de l'expédition alors qu'ils passent, il serait impossible de dire que les créatures étaient encore là."
diggy_dungeons.230.a:0 "De belles monstrosités féeriques..."

diggy_dungeons.231.t:0 "Griffes de Pierre\n[DungeonOverlayBackground]"
diggy_dungeons.231.d.1:0 "[DungeonOverlay]Les expéditionnaires tentent d'attaquer les dryades de pierre, mais les lames et les balles semblent faire très peu de dégâts. Incapables de blesser correctement les créatures, les expéditionnaires sont forcés de briser l'encerclement et de fuir dans les grottes devant eux."
diggy_dungeons.231.d.2:0 "[DungeonOverlay]Avec un effort visible et de grands gestes, le traducteur tente de calmer la dryade de pierre sans aucun succès. Les dryades attaquent, leurs puissantes griffes de pierre déchirant l'armure et la chair. Incapables de blesser correctement les créatures, les expéditionnaires sont forcés de briser l'encerclement et de fuir dans les grottes devant eux."
diggy_dungeons.231.a:0 "Au moins, elles ne sont pas si rapides..."

diggy_dungeons.232.t:0 "Minerais Étranges\n[DungeonOverlayBackground]"
diggy_dungeons.232.d:0 "[DungeonOverlay]Bien que presque imperméables aux armes tranchantes, les dryades de pierre cèdent bientôt lorsqu'elles sont combattues avec des armes contondantes, ou simplement saisies et écrasées contre la paroi de la grotte. Alors que la dernière dryade restante se brise en morceaux, un membre de l'expédition remarque une étrange lueur dans ses restes. Il semble que les créatures contiennent des minerais étranges dans leurs corps, bien qu'ils ne semblent correspondre à aucun métal connu."
diggy_dungeons.232.a:0 "Cela devrait nous rapporter un bon nombre de couronnes."

diggy_dungeons.233.t:0 "Faille Longtemps Fermée\n[DungeonOverlayBackground]"
diggy_dungeons.233.d:0 "[DungeonOverlay]Une arche de pierre gravée de symboles étranges est encastrée dans une paroi de grotte entre deux arbres de pierre. Il n'y a personne dans l'expédition qui soit capable de déchiffrer les symboles, mais il semble qu'à un moment donné, ce fut une porte, peut-être menant au royaume féerique. Bien que toute connexion que cet endroit avait autrefois soit depuis longtemps brisée, il y a encore une magie considérable présente dans l'arche, et l'activer pourrait être utile. Cependant, nous pourrions aussi simplement faire exploser la chose et ne pas nous embêter avec de tels risques."
diggy_dungeons.233.a:0 "Manier la magie."
diggy_dungeons.233.b:0 "Les explosifs feront l'affaire."

diggy_dungeons.234.t:0 "Passage\n[DungeonOverlayBackground]"
diggy_dungeons.234.d.1:0 "[DungeonOverlay]Ayant placé des explosifs aux bords intérieurs de l'arche, les expéditionnaires allument les fusées et trouvent un abri derrière les rochers à proximité. Avec une explosion satisfaisante, l'arche est réduite en morceaux, et le grand trou dans la paroi de la grotte derrière elle révèle une autre caverne."
diggy_dungeons.234.d.2:0 "[DungeonOverlay]Après plusieurs tentatives, les mages de l'expédition parviennent enfin à activer l'arche. Les symboles gravés sur elle brillent d'une lumière bleue vive, alors que la magie est concentrée, puis libérée en une puissante impulsion. Aucune porte n'est ouverte, mais un trou parfaitement circulaire est creusé dans la paroi de la grotte derrière l'arche, ouvrant un long passage dans une caverne adjacente."
diggy_dungeons.234.a:0 "Parfait !"

diggy_dungeons.235.t:0 "Retour de Flamme\n[DungeonOverlayBackground]"
diggy_dungeons.235.d.1:0 "[DungeonOverlay]Après plusieurs tentatives, les mages de l'expédition parviennent enfin à activer l'arche. Les symboles gravés sur elle brillent d'une lumière bleue vive, alors que la magie est concentrée, puis libérée en une puissante impulsion. Alors que la porte tente de rouvrir sa connexion, cependant, elle est incapable de trouver la sortie appropriée pour cette puissance. Avec une puissante explosion, plusieurs expéditionnaires sont tués instantanément dans le souffle alors que l'arche se désintègre."
diggy_dungeons.235.d.2:0 "[DungeonOverlay]Ayant placé des explosifs aux bords intérieurs de l'arche, les expéditionnaires allument les fusées et trouvent un abri derrière les rochers à proximité. L'explosion perce un trou dans la paroi de la grotte derrière l'arche, révélant une autre caverne. L'arche, cependant, semble étrangement indemne. Au lieu de cela, la force de l'explosion semble l'avoir activée. Les symboles gravés sur elle brillent d'une lumière bleue vive, alors que la magie est concentrée, puis libérée en une puissante impulsion. Alors que la porte tente de rouvrir sa connexion, cependant, elle est incapable de trouver la sortie appropriée pour cette puissance. Avec une puissante explosion, plusieurs expéditionnaires sont tués instantanément dans le souffle alors que l'arche se désintègre."
diggy_dungeons.235.a:0 "Cieux Cendreux !"

diggy_dungeons.236.t:0 "Gouffre Ponté\n[DungeonOverlayBackground]"
diggy_dungeons.236.d:0 "[DungeonOverlay]Un gouffre bloque le chemin de l'expédition. Un seul arbre de pierre tombé enjambre le vide, mais bien qu'il semble assez solide, son écorce apparaît lisse et glissante. Alors que les expéditionnaires se préparent à traverser, cependant, l'un d'eux remarque quelque chose qui brille dans les profondeurs. Ils demandent la permission de descendre le long de la falaise pour enquêter."
diggy_dungeons.236.a:0 "Traversons simplement l'arbre."
diggy_dungeons.236.b:0 "Descendons le gouffre."

diggy_dungeons.237.t:0 "Le Gouffre Réclame\n[DungeonOverlayBackground]"
diggy_dungeons.237.d.1:0 "[DungeonOverlay]Faisant quelques préparations avec une corde pour rendre la traversée plus sûre, les expéditionnaires traversent le pont de l'arbre de pierre un par un, posant le pied en sécurité de l'autre côté du gouffre. Alors que les derniers essaient de traverser, cependant, l'un d'eux glisse, entraînant plusieurs autres avec lui dans le gouffre."
diggy_dungeons.237.d.2:0 "[DungeonOverlay]Alors que les expéditionnaires descendent le gouffre, la source des lueurs entre en vue : plusieurs restes nains, avec plusieurs os brisés et équipements et butin à leurs côtés. Ils doivent avoir fait partie d'une expédition il y a très longtemps. L'obscurité ici au fond du gouffre est oppressante, et à peine dissipée par les lanternes et les torches. Les expéditionnaires prennent rapidement ce qu'ils peuvent des cadavres, avant de grimper à nouveau la roche abrupte. Alors qu'ils approchent du sommet, cependant, la corde se casse, envoyant les derniers expéditionnaires plonger dans les profondeurs, avec tout le butin qu'ils ont gagné ainsi qu'eux."
diggy_dungeons.237.a:0 "Cieux Cendreux !"

diggy_dungeons.238.t:0 "Ceux qui sont Tombés Avant\n[DungeonOverlayBackground]"
diggy_dungeons.238.d:0 "[DungeonOverlay]Alors que les expéditionnaires descendent le gouffre, la source des lueurs entre en vue : plusieurs restes nains, avec plusieurs os brisés et équipements et butin à leurs côtés. Ils doivent avoir fait partie d'une expédition il y a très longtemps. L'obscurité ici au fond du gouffre est oppressante, et à peine dissipée par les lanternes et les torches. Les expéditionnaires prennent rapidement ce qu'ils peuvent des cadavres, avant de grimper à nouveau la roche abrupte."
diggy_dungeons.238.a:0 "Cela aurait pu être nous."

diggy_dungeons.239.t:0 "À Travers les Profondeurs\n[DungeonOverlayBackground]"
diggy_dungeons.239.d:0 "[DungeonOverlay]Faisant quelques préparations avec une corde pour rendre la traversée plus sûre, les expéditionnaires traversent le pont de l'arbre de pierre un par un, posant le pied en sécurité de l'autre côté du gouffre."
diggy_dungeons.239.a:0 "Très pratique."

diggy_dungeons.240.t:0 "Cercle de Fées de Pierre\n[DungeonOverlayBackground]"
diggy_dungeons.240.d:0 "[DungeonOverlay]Un cercle de grands champignons de pierre se dresse au milieu d'une grotte. Encerclés à l'intérieur se trouvent plusieurs restes momifiés de fées, leurs visages déformés par l'agonie. Ce que les expéditionnaires remarquent principalement, cependant, ce sont les étranges statues et bijoux en or et en argent, posés sous les cadavres momifiés."
diggy_dungeons.240.a:0 "Prenons le risque."
diggy_dungeons.240.b:0 "Contournons largement."

diggy_dungeons.241.t:0 "Magie Ancienne\n[DungeonOverlayBackground]"
diggy_dungeons.241.d:0 "[DungeonOverlay]Plusieurs des expéditionnaires se précipitent dans le cercle de pierre, avidement caquetant devant les trésors à l'intérieur. Mais les effets magiques sont visibles dès qu'ils entrent, déformant leurs visages et leurs membres. Vieillissant rapidement, ils se précipitent pour essayer de sortir du cercle, leurs cris résonnant à travers la grotte. Seuls deux s'échappent. Le reste s'effondre sur le sol de la grotte, leurs corps se momifiant rapidement, rejoignant les fées déjà momifiées sur le sol."
diggy_dungeons.241.a:0 "Horrifiant..."

diggy_dungeons.242.t:0 "Richesse Incommensurable\n[DungeonOverlayBackground]"
diggy_dungeons.242.d:0 "[DungeonOverlay]Bien que certains aient initialement hésité à entrer dans le cercle, il devient bientôt clair que toute magie qui existait ici s'est depuis longtemps dissipée. Les expéditionnaires fouillent avidement à travers le tas de valeurs, empochant tout ce qu'ils peuvent trouver, et montrant leurs trouvailles aux autres."
diggy_dungeons.242.a:0 "Et regardez celle-ci !"

diggy_dungeons.243.t:0 "Racines Exposées\n[DungeonOverlayBackground]"
diggy_dungeons.243.d:0 "[DungeonOverlay]Le sentier se termine à la base d'un très grand arbre de pierre. Ses racines sont exposées, obstruant la porte cachée derrière elles. Il y a de étranges griffures sur le sol de la grotte, et un mage suggère qu'un sort est utilisé pour écarter les racines comme une sorte de mesure de sécurité. Si nous pouvons comprendre le sort, nous pouvons accéder à la porte derrière. Bien sûr, si nous avons un peu de poudre à canon, nous pouvons aussi simplement faire exploser les racines et la porte en morceaux."
diggy_dungeons.243.a:0 "Moyens magiques."
diggy_dungeons.243.b:0 "Moyens explosifs."

diggy_dungeons.244.t:0 "Sésame, Ouvre-toi\n[DungeonOverlayBackground]"
diggy_dungeons.244.d:0 "[DungeonOverlay]Alors que les mages de l'expédition terminent de lancer leur sort, un bref silence s'installe sur le groupe. Puis, avec un grondement profond, les racines commencent à bouger. Se retirant, elles forment une sorte de couronne autour de la porte, et, alors qu'elles se taisent, la porte s'ouvre sans faire de bruit. Derrière elle, une grande salle est révélée, bordée de tous côtés de statues étranges."
diggy_dungeons.244.a:0 "Celles-ci ont l'air précieuses !"

diggy_dungeons.245.t:0 "Faire Exploser la Porte\n[DungeonOverlayBackground]"
diggy_dungeons.245.d:0 "[DungeonOverlay]Alors que le dernier membre de l'expédition se met rapidement à couvert, la mèche est allumée, et une explosion déchire les racines de pierre et la porte. Derrière elles, une grande salle est révélée, bordée de tous côtés de statues étranges, certaines d'entre elles endommagées par l'explosion."
diggy_dungeons.245.a:0 "Celles-ci ont l'air précieuses !"

diggy_dungeons.246.t:0 "Retour de Flamme\n[DungeonOverlayBackground]"
diggy_dungeons.246.d:0 "[DungeonOverlay]Alors que le dernier membre de l'expédition se met rapidement à couvert, la mèche est allumée, et une explosion déchire les racines de pierre et la porte. Mais alors que les racines s'effritent, la magie qu'elles contiennent est libérée. En un instant, l'explosion qui s'affaiblit devient d'un bleu vif, et quadruple en force. Elle engloutit plusieurs des expéditionnaires, qui sont réduits en cendres en un instant. Alors que la fumée se dissipe, le couloir derrière la porte est révélé. Il semble avoir eu des statues bordant les côtés, mais l'explosion a également réduit celles-ci en morceaux."
diggy_dungeons.246.a:0 "Tout est perdu."

diggy_dungeons.247.t:0 "Une Fin Atroce\n[DungeonOverlayBackground]"
diggy_dungeons.247.d:0 "[DungeonOverlay]Alors que les mages de l'expédition terminent de lancer leur sort, un bref silence s'installe sur le groupe. Puis, avec un grondement profond, les racines commencent à bouger. Plutôt que de s'écarter, cependant, elles s'étirent dans la grotte, se tendant vers les membres de l'expédition terrifiés. Ils se précipitent pour s'échapper, mais les racines bougent avec une vitesse horrible. Aucun ne réussit. Après vingt secondes de cris atroces et de grattements de pierre contre le métal, elles se retirent à leur position originale, laissant la caverne dans un désordre écœurant de sang et de gore."
diggy_dungeons.247.a:0 "Aucune nouvelle de l'expédition."

diggy_dungeons.248.t:0 "Les Cavernes de Racinepierre\n[DungeonOverlayBackground]"
diggy_dungeons.248.d:0 "[DungeonOverlay]Le couloir s'étend sur une bonne distance, avec plusieurs portes menant à d'autres grottes. Il n'est pas clair qui a construit ce couloir et pourquoi, mais il semble servir de point de connexion entre un grand nombre de cavernes qui s'étendent à travers les racines de cette ancienne partie des Profondeurs. Il faudra beaucoup de temps pour explorer tout cela, mais pour l'instant nous pouvons nous féliciter pour un travail bien fait."
diggy_dungeons.248.a:0 "Une expédition réussie !"

diggy_dungeons.249.t:0 "Grottes à Travers les Racines\n[DungeonOverlayBackground]"
diggy_dungeons.249.d:0 "[DungeonOverlay]Bien que la plupart des cavernes à travers les racines de Stunveigryôrth aient été explorées, un autre chemin a récemment été trouvé. Un mur de grotte s'est avéré illusoire, et en dissipant l'illusion, une nouvelle entrée a été révélée. Cela a été jugé suffisamment suspect pour être investigué, et une expédition a été équipée pour l'explorer. La roche ici est poreuse et friable, et deux passages mènent hors de la grotte. L'un monte, et l'autre descend."
diggy_dungeons.249.a:0 "Le chemin supérieur."
diggy_dungeons.249.b:0 "Le chemin inférieur."

diggy_dungeons.250.t:0 "Roche Friable\n[DungeonOverlayBackground]"
diggy_dungeons.250.d:0 "[DungeonOverlay]La roche dans toute cette section des grottes est friable, mais le sol ici semble particulièrement peu fiable. Un ingénieur suggère de ne progresser qu'après avoir martelé des pitons dans la paroi de la grotte et attaché une corde de sécurité. Cela prendrait beaucoup de nos provisions et de notre temps, cependant."
diggy_dungeons.250.a:0 "Tentons notre chance."
diggy_dungeons.250.b:0 "Jouons la sécurité."

diggy_dungeons.251.t:0 "Nid de Boggles\n[DungeonOverlayBackground]"
diggy_dungeons.251.d:0 "[DungeonOverlay]Il y a un grand nombre de trous dans la paroi de la grotte ici, de la taille d'un poing. Les expéditionnaires se méfient d'eux, et ils ont bientôt raison. De petits fées malformés émergent des trous pour taillader et mordre tout ce qu'ils voient, pour se retirer rapidement là d'où ils sont venus. Alors que l'expédition se retire rapidement, ils se mettent à concevoir un plan pour traverser cela. Une proposition est faite de fumer les créatures hors de leurs trous avec de la poudre à canon et des torches, pour les forcer à sortir à découvert sans moyen de s'échapper. Un autre expéditionnaire soutient que cela prendrait trop de notre temps et de nos provisions, et suggère plutôt de simplement avancer à travers la grotte en formation serrée, afin de ne pas permettre aux créatures d'attaquer des côtés ou des arrières non gardés."
diggy_dungeons.251.a:0 "Avancer en formation serrée."
diggy_dungeons.251.b:0 "Les fumer."

diggy_dungeons.252.t:0 "Effondrement\n[DungeonOverlayBackground]"
diggy_dungeons.252.d.1:0 "[DungeonOverlay]L'expédition tente de traverser prudemment la zone de roche friable, mais dès que les premiers expéditionnaires posent le pied dessus, le sol de la grotte cède. Le chemin initial vers l'avant est devenu inaccessible, mais l'effondrement a révélé un nouveau passage de grotte en dessous."
diggy_dungeons.252.d.2:0 "[DungeonOverlay]En martelant de nouveaux pitons dans la paroi de la grotte au fur et à mesure, l'expédition se déplace prudemment sur la zone de roche friable. Peu après, cependant, le sol de la grotte cède, et la paroi de la grotte tombe avec lui, rendant les pitons inutiles. Le chemin initial vers l'avant est devenu inaccessible, mais l'effondrement a révélé un nouveau passage de grotte en dessous."
diggy_dungeons.252.a:0 "Je suppose que nous allons ici maintenant."

diggy_dungeons.253.t:0 "Pas à Pas Prudent\n[DungeonOverlayBackground]"
diggy_dungeons.253.d.1:0 "[DungeonOverlay]Simplement en marchant légèrement, l'expédition parvient à traverser la zone de roche friable, et se tient bientôt à nouveau sur une roche solide."
diggy_dungeons.253.d.2:0 "[DungeonOverlay]En martelant de nouveaux pitons dans la paroi de la grotte au fur et à mesure, l'expédition se déplace prudemment sur la zone de roche friable. Que ce soit par chance ou en distribuant soigneusement leur poids, ils parviennent bientôt à traverser, et se tiennent à nouveau sur une roche solide."
diggy_dungeons.253.a:0 "Facile."

diggy_dungeons.254.t:0 "Fumés\n[DungeonOverlayBackground]"
diggy_dungeons.254.d:0 "[DungeonOverlay]Peu après que l'expédition a commencé à allumer des feux dans les trous, les créatures commencent à fuir, affaiblies et essayant d'échapper à la fumée. Elles sont rapidement éliminées, dégageant la voie pour avancer plus profondément dans les grottes."
diggy_dungeons.254.a:0 "Ça leur apprendra."

diggy_dungeons.255.t:0 "Combat en Formation\n[DungeonOverlayBackground]"
diggy_dungeons.255.d:0 "[DungeonOverlay]La formation serrée fonctionne parfaitement. Les créatures laides sont incapables d'isoler des victimes, et lorsqu'elles sont forcées d'affronter un ennemi de front, elles sont désespérément surpassées par le simple acier. Bien qu'elles ne cessent pas d'essayer d'attaquer à tout moment, chaque dernier expéditionnaire parvient à l'autre extrémité de la grotte vivant."
diggy_dungeons.255.a:0 "Voilà comment c'est fait !"

diggy_dungeons.256.t:0 "Boggled\n[DungeonOverlayBackground]"
diggy_dungeons.256.d.1:0 "[DungeonOverlay]Peu après que l'expédition a commencé à allumer des feux dans les trous, les créatures commencent à fuir, essayant d'échapper à la fumée. Ce à quoi elles n'étaient pas préparées, cependant, c'est le nombre de créatures qu'il y a. Submergés par le nombre, plusieurs des expéditionnaires tombent avant de finalement réussir à renverser la situation et à vaincre les choses malformées."
diggy_dungeons.256.d.2:0 "[DungeonOverlay]Au début, la formation serrée semble bien fonctionner. Alors que l'expédition est à environ mi-chemin dans le tunnel, cependant, les créatures changent de tactique. Plutôt que de faire des attaques individuelles, elles sortent en groupes, chargeant toutes la même personne. Les expéditionnaires avancent obstinément, mais plusieurs ne parviennent pas à aller jusqu'au bout du passage."
diggy_dungeons.256.a:0 "De vilaines petites choses."

diggy_dungeons.257.t:0 "Salle de Festin des Satyres\n[DungeonOverlayBackground]"
diggy_dungeons.257.d:0 "[DungeonOverlay]Alors que les expéditionnaires tournent le coin de la caverne, ils sont accueillis par une étrange vue. Une grande salle de banquet, avec trois grandes tables couvertes de nourriture et de boissons. Autour de l'une d'elles sont assis un groupe de satyres, mangeant et buvant joyeusement. Ils semblent heureux d'avoir de la compagnie, et invitent joyeusement les expéditionnaires à les rejoindre à table. Certains le font déjà. Il n'est pas clair, cependant, d'où vient tout ce vin et cette nourriture, et il est difficile de se débarrasser du sentiment que rien de tout cela n'est réel."
diggy_dungeons.257.a:0 "Cédons aux Satyres."
diggy_dungeons.257.b:0 "Mettons fin à l'illusion."

diggy_dungeons.258.t:0 "Le Cimetière\n[DungeonOverlayBackground]"
diggy_dungeons.258.d:0 "[DungeonOverlay]L'expédition atteint l'entrée d'une grande caverne pour découvrir une scène macabre. Une mare de sang et de gore couvre une grande partie du sol de la grotte, et flottant dedans se trouvent des fées mortes de toutes sortes, à divers stades de décomposition. Quelqu'un ou quelque chose s'est nourri d'elles, car il y a des marques de morsures claires d'une grande créature sur tous les os. Il semble également y avoir des objets de valeur éparpillés dans le carnage, mais peu de membres de l'expédition semblent enthousiastes à l'idée de s'aventurer et de les prendre."
diggy_dungeons.258.a:0 "Pillons-le."
diggy_dungeons.258.b:0 "Laissons-le."

diggy_dungeons.259.t:0 "Fin de l'Illusion\n[DungeonOverlayBackground]"
diggy_dungeons.259.d:0 "[DungeonOverlay]Détectant la source de l'illusion, un mage de l'expédition dissipe soigneusement la magie de la pièce. Lentement, les tables pleines de vin et de nourriture cèdent la place à de simples rochers avec un ruisseau d'eau traversant la grotte, et des champignons poussant sur les bords. Un par un, les satyres s'estompent, ne laissant que leurs os jaunis sur le sol. À la fin, il n'en reste qu'un. Un satyre très vieux, assis sans énergie dans le coin de la grotte. Il est mourant. Il a dû être un mage puissant en effet, pour avoir maintenu une illusion aussi élaborée pendant si longtemps, refusant de faire face à la mort de ses compagnons. Les expéditionnaires prennent rapidement ce qu'ils peuvent de la pièce, et continuent pour laisser le vieux satyre mourir en paix."
diggy_dungeons.259.a:0 "Je n'oublierai pas cela de sitôt."

diggy_dungeons.260.t:0 "Désintégration\n[DungeonOverlayBackground]"
diggy_dungeons.260.d.1:0 "[DungeonOverlay]On dit qu'il n'y a pas meilleur invité à une fête qu'un satyre, et il s'avère qu'ils sont également d'excellents hôtes. Les expéditionnaires profitent d'un repos bien mérité des dangers du donjon, mangeant, buvant et échangeant des histoires avec les satyres. Avec le temps, cependant, les choses changent. D'abord, ce ne sont que de petits détails. Une partie de la pièce soudainement couverte d'obscurité. Une coupe disparaissant dans les airs. Ensuite, toute la grotte commence à se déformer. Le sort d'illusion qui maintenait ce festin se défait à ses coutures, puis se désintègre violemment. Les expéditionnaires sont projetés au sol alors que la magie se dissipe avec une force puissante, et lorsqu'ils se relèvent, ils ne se tiennent plus dans une salle de festin. Tout ce qui les entoure est une grotte remplie d'os de satyres, et le cadavre d'un seul satyre qui semble être mort lorsque le sort l'a été."
diggy_dungeons.260.d.2:0 "[DungeonOverlay]Détectant la source de l'illusion, un mage de l'expédition dissipe soigneusement la magie de la pièce. Il n'était pas préparé, cependant, à la puissance du sort. Le sort d'illusion qui maintenait ce festin se défait à ses coutures, puis se désintègre violemment. Les expéditionnaires sont projetés au sol alors que la magie se dissipe avec une force puissante, et lorsqu'ils se relèvent, ils ne se tiennent plus dans une salle de festin. Tout ce qui les entoure est une grotte remplie d'os de satyres, et le cadavre d'un seul satyre qui semble être mort lorsque le sort l'a été."
diggy_dungeons.260.a:0 "C'était trop beau pour être vrai."

diggy_dungeons.261.t:0 "Un Bon Festin\n[DungeonOverlayBackground]"
diggy_dungeons.261.d:0 "[DungeonOverlay]On dit qu'il n'y a pas meilleur invité à une fête qu'un satyre, et il s'avère qu'ils sont également d'excellents hôtes. Les expéditionnaires profitent d'un repos bien mérité des dangers du donjon, mangeant, buvant et échangeant des histoires avec les satyres. Après quelques heures, ils repartent, généreusement approvisionnés en vin et en nourriture par leurs hôtes. Mais alors qu'ils quittent la salle, leur ivresse disparaît instantanément, le vin se transforme en eau, et les fruits et les viandes ne deviennent que des champignons."
diggy_dungeons.261.a:0 "Une expérience étrange."

diggy_dungeons.262.t:0 "Doppelgänger\n[DungeonOverlayBackground]"
diggy_dungeons.262.d:0 "[DungeonOverlay]Il est devenu de plus en plus apparent que quelqu'un dans l'expédition n'est pas celui qu'il prétend être, ou du moins, plus maintenant. Plusieurs membres de l'expédition ont été retrouvés mutilés, dans des endroits où personne en dehors de quiconque de l'expédition elle-même n'aurait pu atteindre. La paranoïa règne en maître, et personne ne fait plus confiance à personne. Il serait sage de commencer à éliminer les suspects en fonction de qui aurait pu être où pour quels meurtres, pour finalement trouver le coupable. Alternativement, nous pourrions simplement poignarder quiconque dit ou fait quoi que ce soit même de légèrement suspect."
diggy_dungeons.262.a:0 "D'accord, prenons des notes."
diggy_dungeons.262.b:0 "Le vrai toi ne prendrait pas de notes ! Meurs, monstre !"

diggy_dungeons.263.t:0 "Riche à Millions\n[DungeonOverlayBackground]"
diggy_dungeons.263.d:0 "[DungeonOverlay]Plusieurs expéditionnaires s'aventurent prudemment dans la mare de sang, essayant d'éviter le pire du gore alors qu'ils récupèrent les objets de valeur des cadavres. Bien que aucun d'eux n'ait apprécié, ils émergent avec une quantité suffisante d'or et d'argent pour rendre l'épreuve digne."
diggy_dungeons.263.a:0 "Je veux une douche."

diggy_dungeons.264.t:0 "Ajouté à la Mare\n[DungeonOverlayBackground]"
diggy_dungeons.264.d:0 "[DungeonOverlay]Plusieurs expéditionnaires s'aventurent prudemment dans la mare de sang, essayant d'éviter le pire du gore alors qu'ils récupèrent les objets de valeur des cadavres. Mais alors, l'un d'eux est soudainement tiré sous l'eau, trop vite pour même réagir. Puis un autre, et un autre. Le reste lâche rapidement tout pour regagner la rive aussi vite que possible, alors que le cadavre mutilé de la première victime flotte déjà à nouveau à la surface."
diggy_dungeons.264.a:0 "Je ne sais pas à quoi je m'attendais."

diggy_dungeons.265.t:0 "Trouvaille Chanceuse\n[DungeonOverlayBackground]"
diggy_dungeons.265.d:0 "[DungeonOverlay]Après que de nombreux expéditionnaires ont été perdus, qu'ils aient été retrouvés morts après avoir été assassinés ou tués pour s'être prétendument comportés de manière suspecte, l'imposteur est finalement identifié. Après avoir survécu à un coup de poignard dans le cœur qui aurait tué tout autre, le prétendu expéditionnaire a abandonné sa forme fausse, et s'est transformé en une sorcière monstrueusement grande. Blessée, mais loin d'être tuée, le monstre a fui dans les grottes, laissant une traînée de sang dans son sillage."
diggy_dungeons.265.a:0 "À sa poursuite !"

diggy_dungeons.266.t:0 "Un Imposteur Parmi Nous\n[DungeonOverlayBackground]"
diggy_dungeons.266.d:0 "[DungeonOverlay]Incapables de démasquer l'imposteur, les expéditionnaires ont été éliminés un par un. Succombant à la fois aux luttes internes et à l'ennemi mystérieux, aucun ne revient pour raconter l'histoire."
diggy_dungeons.266.a:0 "Expédition terminée."

diggy_dungeons.267.t:0 "Élémentaire\n[DungeonOverlayBackground]"
diggy_dungeons.267.d:0 "[DungeonOverlay]Après avoir identifié plusieurs expéditionnaires qui n'auraient pas pu être présents pour aucun des meurtres, un système de gardes a été mis en place afin d'essayer d'attraper l'imposteur en flagrant délit. Et en effet, après qu'aucun meurtre n'a eu lieu pendant un bon moment, l'un des expéditionnaires a pris la forme d'une sorcière monstrueuse devant une douzaine de témoins, tentant de faire un autre meurtre. Grâce à des réactions rapides, la victime potentielle a été sauvée, et la sorcière a été repoussée. Blessée, mais loin d'être tuée, le monstre a fui dans les grottes, laissant une traînée de sang dans son sillage."
diggy_dungeons.267.a:0 "À sa poursuite !"

diggy_dungeons.268.t:0 "Repaire de la Sorcière\n[DungeonOverlayBackground]"
diggy_dungeons.268.d:0 "[DungeonOverlay]Après avoir suivi la traînée de sang à travers les grottes sinueuses, les expéditionnaires trouvent enfin ce qui doit sans aucun doute être le chemin vers le repaire de la sorcière. Un labyrinthe puant, jonché d'os et de viande en décomposition, se dresse encore entre eux et le monstre, et le trésor de richesses qu'il doit avoir amassé pendant tout le temps où il a prédate dans ces grottes. Avec la taille de ce labyrinthe, il serait peut-être préférable de se séparer pour explorer plus rapidement et marquer les impasses. Bien que cela donnerait moins de temps à la sorcière, cela rendrait les petits groupes beaucoup plus vulnérables entre-temps."
diggy_dungeons.268.a:0 "Séparons-nous."
diggy_dungeons.268.b:0 "Restons ensemble."

diggy_dungeons.269.t:0 "Labyrinthe Meurtrier\n[DungeonOverlayBackground]"
diggy_dungeons.269.d.1:0 "[DungeonOverlay]Alors que les expéditionnaires peignent le labyrinthe, le cartographiant au fur et à mesure, ils restent initialement non dérangés par la sorcière. Alors qu'ils continuent à pousser à travers les passages puants pendant heure après heure, cependant, ils se retrouvent bientôt épuisés, et forcés de se reposer. C'est à ce moment que la sorcière a frappé. Tuant l'un des expéditionnaires qui montait la garde d'un seul coup, la sorcière ennis ravage à travers l'expédition, tuant quiconque sur son passage. Avant que les expéditionnaires aient une chance de réagir correctement, le monstre s'est déjà retiré dans les profondeurs du labyrinthe."
diggy_dungeons.269.d.2:0 "[DungeonOverlay]Alors que les expéditionnaires peignent le labyrinthe, le cartographiant au fur et à mesure, ils découvrent bientôt que certains des petits groupes ont été tués alors qu'ils étaient isolés du groupe plus large. Bien qu'ils trouvent finalement le chemin à travers, beaucoup plus de groupes ne sont même plus trouvés pour dire la route. Séverement réduits en nombre, l'expédition se fraye un chemin hors du labyrinthe puant."
diggy_dungeons.269.a:0 "Le monstre paiera !"

diggy_dungeons.270.t:0 "Plus Forts Ensemble\n[DungeonOverlayBackground]"
diggy_dungeons.270.d:0 "[DungeonOverlay]Alors que les expéditionnaires peignent le labyrinthe, le cartographiant au fur et à mesure, ils restent non dérangés par la sorcière. Bien que cela leur prenne un certain temps pour traverser les passages puants, ils trouvent finalement leur chemin à travers et sortent de l'autre côté."
diggy_dungeons.270.a:0 "En avant vers le monstre !"

diggy_dungeons.271.t:0 "Casser Quelques Œufs\n[DungeonOverlayBackground]"
diggy_dungeons.271.d:0 "[DungeonOverlay]Alors que les expéditionnaires peignent le labyrinthe, le cartographiant au fur et à mesure, ils découvrent bientôt que certains des petits groupes ont été tués alors qu'ils étaient isolés du groupe plus large. Pourtant, la stratégie semble avoir porté ses fruits, car l'un des petits groupes signale bientôt qu'ils ont trouvé le chemin à suivre, permettant aux expéditionnaires restants de sortir rapidement du labyrinthe puant."
diggy_dungeons.271.a:0 "En avant vers le monstre !"

diggy_dungeons.272.t:0 "Sorcière Ennis\n[DungeonOverlayBackground]"
diggy_dungeons.272.d:0 "[DungeonOverlay]Enfin, l'expédition se tient devant le repaire de la sorcière. Il n'est pas taillé dans la grotte, comme l'était le labyrinthe auparavant, mais plutôt fabriqué à partir de morceaux de bois, d'os, de tissu et d'autres matériaux qui ont été apparemment récupérés dans les profondeurs des grottes. La grande structure branlante semble assez solide, mais aussi... hautement inflammable. Pourtant, brûler l'endroit pourrait également nous priver des trésors que la créature a amassés pendant son règne de terreur dans ces grottes."
diggy_dungeons.272.a:0 "Brûlons-le."
diggy_dungeons.272.b:0 "Affrontons le monstre."

diggy_dungeons.273.t:0 "La Dernière Résistance d'un Monstre\n[DungeonOverlayBackground]"
diggy_dungeons.273.d:0 "[DungeonOverlay]Alors que les expéditionnaires préparent leur attaque, la sorcière ennis charge dans une charge désespérée. Pris par surprise, les expéditionnaires sont submergés par la force brute de la créature, et subissent de terribles pertes avant d'essayer de battre en retraite. Cependant, le monstre les poursuit, et aucun d'eux ne revient du labyrinthe."
diggy_dungeons.273.a:0 "Expédition terminée."

diggy_dungeons.274.t:0 "Tuer la Sorcière\n[DungeonOverlayBackground]"
diggy_dungeons.274.d:0 "[DungeonOverlay]Après avoir fait leurs préparatifs, les expéditionnaires entrent dans le repaire de la sorcière ennis, coinçant la créature dans sa propre maison. Incapable de percer le mur de lames et de magie auquel elle est confrontée, la sorcière finit par s'épuiser après que coup après coup n'ait pas atterri. Finalement, la créature succombe aux nombreuses blessures qu'elle a subies, et s'affaisse morte sur le sol. Avec un grand soulagement, les expéditionnaires fouillent la demeure du monstre, et trouvent de nombreux trésors cachés dans les coins les plus sombres."
diggy_dungeons.274.a:0 "Ces choses n'étaient pas à toi de toute façon."

diggy_dungeons.275.t:0 "Trésors Brûlés\n[DungeonOverlayBackground]"
diggy_dungeons.275.d:0 "[DungeonOverlay]Peu après que la structure est enflammée, les cris du monstre sont entendus dans toute la grotte. Alors qu'il émerge de la porte, brûlant et hurlant, il est rapidement éliminé par les lames et la magie qui l'attendent à l'extérieur. Après que la structure a complètement brûlé, les expéditionnaires fouillent les ruines carbonisées dans une tentative de trouver encore certains des trésors de la sorcière. Ils en trouvent certains, et bien que la plupart soient brûlés ou noircis, ils devraient toujours rapporter quelques pièces."
diggy_dungeons.275.a:0 "Mieux que rien."

diggy_dungeons.276.t:0 "Les Cavernes des Racines\n[DungeonOverlayBackground]"
diggy_dungeons.276.d:0 "[DungeonOverlay]Débarrassées de leurs vermines, ces cavernes devraient offrir de nombreuses nouvelles opportunités pour nous. Bien que certainement pas aussi belles que les grandes cavernes au-dessus, ces passages en forme de labyrinthe offrent encore de nombreuses opportunités pour nous... et maintenant nous sommes les seuls à connaître le chemin."
diggy_dungeons.276.a:0 "Une expédition réussie !"

diggy_dungeons.300.t:0 "Les Racines de l'Échine"
diggy_dungeons.300.d:0 "Des nouvelles curieuses de nos mines parviennent à nos oreilles. Un complexe de passages faits par des mortels a été découvert. Ils semblent mener vers des profondeurs inconnues. Cependant, il y a quelques tunnels effondrés qui doivent être dégagés d'abord. Qu'est-ce qui pourrait se trouver devant nous ? Un nouveau royaume souterrain ? Des trésors ? Des connaissances magiques ? Quoi que ce soit, nous devrions rassembler une expédition armée. Le danger rôde toujours dans ce monde."
diggy_dungeons.300.a:0 "Assemblons et équipons une bonne équipe !"

diggy_dungeons.301.t:0 "Passage vers l'Inconnu\n[DungeonOverlayBackground]"
diggy_dungeons.301.d:0 "[DungeonOverlay]Quelques jours se sont écoulés et avec eux une grande quantité de roche et de sable sont tombés sous les coups de pioche de nos mineurs. Aujourd'hui, avec un autre mur s'effritant en poussière, un nouveau passage a été révélé. L'espace ouvert nous montre une obscurité plus grande où le tunnel se divise en ce qui semble être une bifurcation descendante et, devant nous, une corniche rocheuse fait face à une autre de son genre. Un chemin peut être construit - avec les ressources et les efforts appropriés - pour créer un chemin vers l'avant."
diggy_dungeons.301.a:0 "Construisons le chemin."
diggy_dungeons.301.b:0 "Allons simplement vers le bas."

diggy_dungeons.302.t:0 "Un Bâtiment Abandonné ?\n[DungeonOverlayBackground]"
diggy_dungeons.302.d:0 "[DungeonOverlay]Le chemin mène enfin à une découverte encore plus étrange, qui nous suggère que nous ne sommes peut-être pas les premiers à traverser ces tunnels. Alors que nous entrons dans une sorte de 'cabane' spacieuse intégrée dans le tunnel, mélangeant le bois et la pierre selon les besoins pour faire un abri. Quelques porte-torches improvisés sont encore là, quelques caisses brisées et des sacs de toile vides sont encore posés sur le sol parmi toute cette poussière et à la fin - vers un espace menant à un puits - il y a un ascenseur en bois branlant qui peut être réparé et remis en service. Nous pourrions utiliser nos propres outils et cordes si nous en avons assez ou nous pourrions - au prix de notre temps et de notre énergie - récupérer des cordes, du bois et des morceaux de métal de cette 'cabane'."
diggy_dungeons.302.a:0 "Tout le monde, commencez à récupérer !"
diggy_dungeons.302.b:0 "Économisons du temps, réparons l'ascenseur déjà."

diggy_dungeons.303.t:0 "Carrefour\n[DungeonOverlayBackground]"
diggy_dungeons.303.d:0 "[DungeonOverlay]Alors que nous descendons guidés par la lumière des torches, nous arrivons à une jonction de trois tunnels. Il serait sage de simplement choisir un chemin sans diviser nos effectifs, mais en laissant quelques éclaireurs prendre la tête bien sûr. De cette manière, nous évitons de perdre des gens et des ressources."
diggy_dungeons.303.a:0 "Prenons le tunnel de gauche."
diggy_dungeons.303.b:0 "Prenons le tunnel de droite."
diggy_dungeons.303.c:0 "Prenons le tunnel du milieu."

diggy_dungeons.304.t:0 "Tunnel Effondré\n[DungeonOverlayBackground]"
diggy_dungeons.304.d:0 "[DungeonOverlay]Alors que les derniers membres de notre compagnie descendent par l'ascenseur, nous rencontrons un tunnel qui mène à une impasse de petites ouvertures et de gros rochers. Après un examen rapide par nos mineurs, il est déterminé que le tunnel avait été précédemment creusé par d'autres. Malheureusement, ce passage s'est effondré à un moment donné. Cependant, nous pourrions simplement commencer à le creuser à nouveau, soit en faisant confiance à ce qu'il ne s'effondrera pas sur nous, soit en prenant les mesures supplémentaires de soutenir le plafond."
diggy_dungeons.304.a:0 "La sécurité d'abord, soutenons le tunnel."
diggy_dungeons.304.b:0 "Poussons à travers les décombres !"

diggy_dungeons.305.t:0 "Débris\n[DungeonOverlayBackground]"
diggy_dungeons.305.d:0 "[DungeonOverlay]Rien de plus que ce qui est nécessaire pour l'ascenseur n'est trouvé. Pourtant, cela nous permet d'avancer."
diggy_dungeons.305.a:0 "Pas d'or, alors ?"

diggy_dungeons.306.t:0 "Ancien Éclat\n[DungeonOverlayBackground]"
diggy_dungeons.306.d:0 "[DungeonOverlay]En plus de ce qui est nécessaire pour l'ascenseur, l'expédition trouve des morceaux d'argent vieilli et quelques petites gemmes poussiéreuses, amusant."
diggy_dungeons.306.a:0 "Tu le nettoies et il brille à nouveau."

diggy_dungeons.307.t:0 "Barricade en Bois\n[DungeonOverlayBackground]"
diggy_dungeons.307.d:0 "[DungeonOverlay]Il faut une marche de quelques heures pour en arriver à entendre les éclaireurs : 'Monseigneur ! des planches de bois bloquent le chemin'. En effet, ce qui semble être un simple morceau de planches de bois se révèle - après un examen plus approfondi - être une barricade assez bien fortifiée de l'autre côté."
diggy_dungeons.307.a:0 "Démolissons-la."

diggy_dungeons.308.t:0 "Brillant !\n[DungeonOverlayBackground]"
diggy_dungeons.308.d:0 "[DungeonOverlay]Alors que les heures passent pendant notre marche, nous constatons que le tunnel commence à s'élargir en une forme plus naturelle. Pas à pas, une poussière brillante et faible commence à décorer le sol et les murs. Alors que nous errons plus librement maintenant, la source de la poussière est trouvée : de grands minerais colorés de cristal faiblement scintillant !"
diggy_dungeons.308.a:0 "Nous ne gaspillerons pas de temps ni d'efforts, continuons à avancer."
diggy_dungeons.308.b:0 "Ils doivent valoir quelque chose ! Laissons les mineurs en prendre quelques-uns."

diggy_dungeons.309.t:0 "Défendez-vous !\n[DungeonOverlayBackground]"
diggy_dungeons.309.d:0 "[DungeonOverlay]Des pas fermes marquent la marche d'une heure de l'expédition. Puis, des cris de douleur ! Pendant une fraction de seconde, notre marche s'arrête brusquement dans la stupéfaction. Au même moment où la douleur résonne à travers les rochers, elle est suivie par le cri d'un autre éclaireur. 'Des Gobelins !'. La même alarme se multiplie maintenant accompagnée de cris d'agonie alors que nous nous précipitons pour aider nos éclaireurs. La poussière s'élève de notre course alors que nos guerriers prennent la tête, brandissant leurs marteaux et haches prêts au son de leur cri de guerre et des hurlements gutturaux de nos ennemis."
diggy_dungeons.309.a:0 "Chargez !"

diggy_dungeons.310.t:0 "Adrénaline\n[DungeonOverlayBackground]"
diggy_dungeons.310.d.1:0 "[DungeonOverlay]Alors que nous traversons le pont, la falaise opposée gronde et tremble. Pas le temps de regarder. Des pas prudents sont immédiatement remplacés par un sprint complet. Des cris soudains transpercent notre esprit alors que quelques planches de bois tombent dans le gouffre avec quelques expéditionnaires. Puis, avec un grand fracas, la falaise s'effondre complètement. Le pont est coupé de l'extrémité. Nous nous accrochons aux cordes, nous préparant à l'impact. Certains perdent prise et tombent. Nous heurtons douloureusement une paroi rocheuse, meurtrissant quelques bras et dos. Pas le temps de reprendre notre souffle. Nous descendons le long des cordes du pont avant qu'elles ne se coupent aussi. C'est une descente difficile mais nous y parvenons finalement sur une terre stable. Là, des chemins naturels s'ouvrent."
diggy_dungeons.310.d.2:0 "[DungeonOverlay]Nous dégageons le passage des décombres, faisant une large ouverture. Des scintillements colorés étranges apparaissent au loin. Soulagés, nous marchons vers la sortie. Soudain, derrière nous, le plafond de la caverne commence à laisser tomber de petits cailloux. Les mineurs ressentent des papillons dans l'estomac. Avant qu'ils ne puissent dire 'courez', le passage commence à s'effondrer, grondant et soulevant de la poussière de roche. Nous sprintons vers la sortie. La vitesse d'un bon nombre d'entre nous n'est pas suffisante alors qu'ils se retrouvent piégés et écrasés par les roches qui s'effondrent. Haletants, nous y arrivons. Nous regardons autour de nous, confus, inquiets et entourés de reflets rouges, bleus, verts et violets. Nous nous reposons un peu avant de pleurer nos amis."
diggy_dungeons.310.a:0 "Quelle façon pourrie de mourir."

diggy_dungeons.311.t:0 "Là où il y a une Volonté...\n[DungeonOverlayBackground]"
diggy_dungeons.311.d.1:0 "[DungeonOverlay]Quelques planches du pont se brisent encore alors que nous le traversons. Elles s'écrasent sur le sol de l'abîme, résonnant. Mais même ainsi, nous parvenons à passer de l'autre côté sans problème. La satisfaction ne dure que quelques secondes. Une falaise instable reçoit nos pas prudents. Nous commençons à descendre par un chemin naturel devant nous. Derrière nous, un grondement fort est suivi d'un tremblement de terre. Le pont semble s'être effondré. Nous devrions trouver un autre chemin pour le voyage de retour."
diggy_dungeons.311.d.2:0 "[DungeonOverlay]Le travail d'équipe a porté ses fruits ! Nous parvenons enfin à monter un tunnel stable. Notre marche enthousiaste est accueillie par des reflets colorés au loin. Rouge, bleu, vert et violet. Ils deviennent plus brillants à mesure que nous approchons de la sortie."
diggy_dungeons.311.a:0 "Nous l'avons fait !"

diggy_dungeons.312.t:0 "Le Chemin Fermé\n[DungeonOverlayBackground]"
diggy_dungeons.312.d:0 "[DungeonOverlay]Nous avons passé plusieurs heures à prendre des tours pour essayer de briser cette barricade. C'est simplement impossible. Nos bras et nos jambes deviennent lourds tandis que nos estomacs grondent. Nous devrions simplement nous reposer puis revenir en arrière et essayer un autre tunnel."
diggy_dungeons.312.a:0 "Quel gaspillage de temps..."

diggy_dungeons.313.t:0 "Travail d'Équipe\n[DungeonOverlayBackground]"
diggy_dungeons.313.d:0 "[DungeonOverlay]Après avoir pris des tours pour frapper les planches, un groupe découvre une faiblesse. Un point se brise. Cette ouverture laisse voir que la barricade n'est pas seulement renforcée par plus de bois, mais aussi par une masse de rochers de l'autre côté. Nous encourageons ceux avec les piques à prendre position. Un autre groupe aide à pousser et d'autres frappent les planches tandis que d'autres commencent à frapper les rochers visibles. Peu à peu, avec un effort constant, la barricade tombe enfin. Tout le monde acclame alors que nous avançons vers le passage !"
diggy_dungeons.313.a:0 "Nous l'avons fait !"

diggy_dungeons.314.t:0 "Cordes et Bois Oubliés\n[DungeonOverlayBackground]"
diggy_dungeons.314.d:0 "[DungeonOverlay]Nous avons passé quelques heures à marcher et à nous reposer. Alors que nous avançons, le passage commence à s'élargir et à s'agrandir. Des reflets de lumière brillent depuis la fin du tunnel. Le tunnel n'est plus. Nous atteignons un gouffre coloré entouré de lueurs vives à différentes distances. Un pont pend entre notre falaise et une autre qui mène à d'autres chemins naturels. Juste à première vue, il semble endommagé et instable. Les cordes grondent des bruits peu sûrs tandis que les structures oscillent d'un côté à l'autre."
diggy_dungeons.314.a:0 "C'est bon, nous allons simplement sprinter à travers."
diggy_dungeons.314.b:0 "Rendons le pont sûr à nouveau."

diggy_dungeons.315.t:0 "Ils... Respirent !\n[DungeonOverlayBackground]"
diggy_dungeons.315.d:0 "[DungeonOverlay]Une image choquante étonne quelques-uns d'entre nous. Les minerais se contractent rythmiquement légèrement vers l'intérieur puis légèrement vers l'extérieur. Nous réalisons la vérité trop tard. Les plus pressés de l'expédition frappent et coupent déjà certains cristaux. Plusieurs grognements graves, rugueux et métalliques résonnent lourdement dans la chambre. Le sol et le plafond tremblent, quelques stalactites s'écrasent au sol alors que les minerais de cristal se lèvent avec leurs 'bouches' hurlantes grandes ouvertes et se tenant sur quelques paires de jambes rocheuses."
diggy_dungeons.315.a:0 "Laissons-les tranquilles, nous sortons d'ici !"
diggy_dungeons.315.b:0 "N'ayez pas peur, nous allons les écraser !"

diggy_dungeons.316.t:0 "Mur de Boucliers !\n[DungeonOverlayBackground]"
diggy_dungeons.316.d:0 "[DungeonOverlay]Nous nous heurtons et luttons. Nous poussons alors que notre première ligne échange des coups féroces avec les ennemis. En quelques secondes, nous brisons la 'formation' des gobelins féroces. Leurs crânes sont écrasés par nos marteaux et leur chair coupée par nos haches. Le sol se gorge de sang de gobelin alors que nous laissons échapper des cris de victoire. À part les premiers éclaireurs, nous n'avons presque eu aucune perte."
diggy_dungeons.316.a:0 "La victoire est à nous !"

diggy_dungeons.317.t:0 "Qui a Gagné ?\n[DungeonOverlayBackground]"
diggy_dungeons.317.d:0 "[DungeonOverlay]Avant que notre première ligne ne puisse s'affronter à celle des gobelins, nos hommes tombent dans des pièges en fil de fer. Les féroces se hâtent de les frapper rapidement à mort. La confusion se transforme soudainement en désastre. Malgré les avertissements, certains de nos compagnons brisent leur formation pour aider les piégés. Cela s'avère être une grosse erreur, car ils se retrouvent rapidement encerclés par l'ennemi. Pour mettre fin à cela et éviter de perdre plus d'hommes, nous chargeons les gobelins. Nous luttons alors que nous nous heurtons à eux. Certains d'entre eux tombent morts ainsi que certains des nôtres. De nombreuses minutes qui semblent éternelles passent jusqu'à ce que les gobelins restants battent en retraite vers de petits trous autour. Nous saisissons cette opportunité. Nous fuyons vers l'avant, laissant la chambre rocheuse et nos défunts derrière nous."
diggy_dungeons.317.a:0 "Quelle honteuse démonstration..."

diggy_dungeons.318.t:0 "Merveille des Profondeurs\n[DungeonOverlayBackground]"
diggy_dungeons.318.d:0 "[DungeonOverlay]Laissant derrière nous les difficultés et les efforts, nous descendons ces nouveaux chemins naturels. La lumière des torches n'est plus qu'un accessoire maintenant. Alors que nous marchons, différents champignons lumineux éclairent notre vue : des huîtres vertes en forme de champignons poussent des murs de terre ; des chapeaux violets et bleus hauts émergent du sol parmi des voiles de filets cyan et des truffes magenta ; enfin, de la mousse rouge sur les rochers près des plans d'eau. Une odeur intoxicante forte - similaire à l'attrait du corps en sueur du partenaire de quelqu'un - imprègne l'air. Des notes de chimes argentés résonnent ; puis des trompettes en bronze les rejoignent ; des flûtes en métal rouillé en moindre fréquence. Nous réalisons que c'est le son des insectes ici. Cette musique, ces couleurs et cette odeur nous entourent lorsque nous arrivons sur les rives d'un grand lac turquoise."
diggy_dungeons.318.a:0 "Il est temps d'installer le camp !"

diggy_dungeons.319.t:0 "Si Hostile !\n[DungeonOverlayBackground]"
diggy_dungeons.319.d:0 "[DungeonOverlay]Avant que nous ne puissions réagir, certains animaux de cristal nous ont attaqués. En quelques secondes, de multiples bruits de craquement et d'éclaboussure remplissent l'air. Certains de nos compagnons ont été réduits à de simples flaques de sang. Les créatures grognent alors qu'elles se tiennent au-dessus de leurs restes. Désorganisés et frénétiques, nous nous défendons en écrasant quelques-uns d'entre eux avec des piques et des coups de marteau. Mais les monstres de cristal écrasent plus facilement et mutilent quelques-uns d'entre nous avant notre retraite. Nous parvenons à organiser notre fuite vers l'autre côté de la chambre - vers d'autres grottes inexplorées - et à partir."
diggy_dungeons.319.a:0 "Quelle horreur !"

diggy_dungeons.320.t:0 "Étroitesse\n[DungeonOverlayBackground]"
diggy_dungeons.320.d:0 "[DungeonOverlay]Nous nous organisons rapidement. Malheureusement, ceux qui sont éloignés du groupe sont mutilés par les créatures. Nous reculons de manière stable vers un tunnel étroit tandis que les bêtes de cristal se rapprochent. Mais nous arrivons en sécurité dans le passage à temps. Les 'minerais' luttent pour s'adapter à l'entrée, grognant de rage animale pure. Ils entrent un par un, nous lançant de lourds coups. Avec endurance et patience, nous bloquons et trouvons des ouvertures pour les frapper avec des piques et des marteaux. Et ainsi, un par un, nous les transformons en tas de cailloux. En sueur et avec le sang chaud, nous regardons autour de nous. Il semble que pendant le massacre, certains monstres aient fui. Cependant, les cristaux sont enfin à prendre !"
diggy_dungeons.320.a:0 "Brillant !"

diggy_dungeons.321.t:0 "Où Maintenant ?\n[DungeonOverlayBackground]"
diggy_dungeons.321.d:0 "[DungeonOverlay]Le lac s'étend sur une distance équitable. Des poissons rapides jouent silencieusement dans les eaux turquoise cristallines et calmes. À notre droite, il n'y a que des falaises. À gauche, le rivage s'élargit en une étendue de terre. Pendant quelques jours, l'expédition se repose sur le rivage du lac. Certains ont même découvert ce qui était comestible ici. Si nous voulons continuer à explorer, nous devrions nous concentrer sur notre prochaine direction. Certains proposent de construire un grand radeau pour couvrir plus de distance en moins de temps. D'autres disent qu'il serait plus sûr et moins d'effort de rester sur la terre."
diggy_dungeons.321.a:0 "Nous devrions explorer le lac. Construisons le radeau."
diggy_dungeons.321.b:0 "Restons sur la terre. Allons à gauche."

diggy_dungeons.322.t:0 "Sable Violet\n[DungeonOverlayBackground]"
diggy_dungeons.322.d:0 "[DungeonOverlay]Nous levons le camp et commençons à marcher. C'est une vue curieuse. Il est encore inconnu si les spores des champignons peignent le sol ou si leurs lueurs se reflètent dans le sable. Nous continuons à marcher jusqu'à ce que le rivage s'élargisse. À notre gauche, une colline peuplée de champignons en forme de cloche se dresse. Nous pourrions explorer là-bas ou rester sur le rivage."
diggy_dungeons.322.a:0 "Continuons à avancer sur le rivage."
diggy_dungeons.322.b:0 "Courons jusqu'en haut de la colline."

diggy_dungeons.323.t:0 "À Travers le Lac\n[DungeonOverlayBackground]"
diggy_dungeons.323.d:0 "[DungeonOverlay]Nous passons une autre journée à camper jusqu'à ce que le radeau soit terminé. Il flotte, il fonctionne. Nous levons le camp et montons tout et tout le monde à bord. Ramer est facile. Les eaux sont douces et calmes comme un matin d'automne éternel. Quelle direction devrions-nous suivre ?"
diggy_dungeons.323.a:0 "Suivons la côte."
diggy_dungeons.323.b:0 "Allons droit vers les eaux libres."

diggy_dungeons.324.t:0 "À Travers le Rivage\n[DungeonOverlayBackground]"
diggy_dungeons.324.d:0 "[DungeonOverlay]Les heures passent alors que nous marchons. Le rivage commence à se rétrécir à nouveau. Ce qui semblait être un tas de rochers de loin s'est avéré être de grandes rangées de tas de crabes bloquant l'étroitesse. Ils sont en effet assez grands, un pied et demi de haut. Il y en a trop pour traverser sans être dérangés. Comment devons-nous procéder ?"
diggy_dungeons.324.a:0 "Sortons d'ici ! Retour à l'eau, crabes !"
diggy_dungeons.324.b:0 "Nous pourrions essayer de les attirer avec de la nourriture."

diggy_dungeons.325.t:0 "Courir en Haut de Cette Colline\n[DungeonOverlayBackground]"
diggy_dungeons.325.d:0 "[DungeonOverlay]L'expédition atteint le sommet de la colline. Les tiges des champignons semblent taillées au couteau avec des marques. En regardant vers le bas, nous trouvons des empreintes familières. Alors que nous suivons les pistes, les gravures et les empreintes augmentent jusqu'à ce que nous atteignions l'entrée d'une grotte."
diggy_dungeons.325.a:0 "Cela mérite une investigation."

diggy_dungeons.326.t:0 "Vagues Étranges\n[DungeonOverlayBackground]"
diggy_dungeons.326.d:0 "[DungeonOverlay]Le radeau suit rapidement et sereinement la côte. Nous commençons à voir de grands crabes se hâter pour sortir de l'eau. Y a-t-il quelque chose qui ne va pas ? L'expédition essaie d'examiner l'eau, mais une brume commence à rouler sur le lac, rendant l'investigation difficile. Alors que la brume s'épaissit, l'eau s'agite. Des vagues de plus en plus grandes s'écrasent contre notre radeau."
diggy_dungeons.326.a:0 "Il peut y avoir un danger. Ramons vers la terre !"
diggy_dungeons.326.b:0 "Aucune vague et aucune brume ne peuvent nous arrêter. Ramons à travers eux !"

diggy_dungeons.327.t:0 "Une Île\n[DungeonOverlayBackground]"
diggy_dungeons.327.d:0 "[DungeonOverlay]Nous ramons pendant une heure en pleine mer. Une terre est aperçue avec un écran de fumée au-dessus. Alors que nous continuons à nous approcher, nous sommes d'abord accueillis par l'odeur familière de la viande rôtie. Puis, des cris stridents autour d'un feu de camp. Des Gobelins. Une lance en bois transperce l'un de nous. Nous formons une formation alors que le radeau se rapproche de leur rive, supportant la pluie de lances."
diggy_dungeons.327.a:0 "Armes prêtes !"

diggy_dungeons.328.t:0 "Crabes Difficiles\n[DungeonOverlayBackground]"
diggy_dungeons.328.d:0 "[DungeonOverlay]Quelques expéditionnaires prennent des pincées des rations. S'approchant avec des pas prudents, ils tendent la nourriture aux crabes pour les trouver simplement indifférents et abrités. Ils essaient de varier l'appât. Viandes séchées, grains et même comestibles locaux. Ils commencent même à faire des sons et à siffler aux crabes. Une heure et demie passent. Les crabes sont toujours là. Notre stress se transforme en disputes. Mais bientôt, alors que les choses s'échauffent, ceux qui sont en charge mettent de l'ordre et demandent à tout le monde de se reposer. Avant que nous puissions nous allonger, les crabes commencent à bouger... Un par un, ils sautent à nouveau dans l'eau. Une fois qu'il y a assez d'espace pour traverser, nous - très énervés et fatigués - commençons notre marche à nouveau."
diggy_dungeons.328.a:0 "Nous aurions dû les tuer..."

diggy_dungeons.329.t:0 "Chose Mésquine\n[DungeonOverlayBackground]"
diggy_dungeons.329.d.1:0 "[DungeonOverlay]Nous essayons de balayer les crabes vers l'eau à la pointe des lances. Ils claquent de leurs pinces. Soudain, ils s'approchent rapidement de nous en foule, chargeant droit à travers la ligne de piques !"
diggy_dungeons.329.d.2:0 "[DungeonOverlay]Alors que nous sortons de la grotte, nous sommes accueillis par un grand orc. Des yeux rouges déchaînés nous fixent. Il brandit une masse de roche. Il crie dans une langue inconnue avant de charger l'expédition."
diggy_dungeons.329.a:0 "Il est temps de poignarder."

diggy_dungeons.330.t:0 "Nourrir les Crabes\n[DungeonOverlayBackground]"
diggy_dungeons.330.d:0 "[DungeonOverlay]Quelques expéditionnaires prennent des pincées des rations. Au début, l'appât ne fonctionne pas. Les crabes restent abrités et apathiques. Un couple d'explorateurs exprime une proposition. Ils demandent à toute l'expédition de reculer un peu. Nous prenons une plus grande distance des crabes. Les explorateurs sélectionnent les appâts. Ils s'accroupissent comme des crabes, essayant de mettre les créatures à l'aise. Peu à peu, ils s'approchent lentement et prudemment des créatures avec des pas accroupis légers. Une fois assez près, ils tiennent les appâts au sol. Un crabe se désabrite et se rapproche lentement.... Un autre le suit. Puis un bon nombre d'entre eux. Alors qu'ils s'approchent, les explorateurs éloignent les appâts un peu plus loin. Les crabes suivent et les appâts s'éloignent davantage. Tout le groupe court maintenant après les appâts. Le passage autrefois obstrué est plus clair maintenant. L'expédition se déplace rapidement pour profiter de l'opportunité, riant et acclamant en chemin. Les explorateurs sont les derniers à suivre... et ils viennent avec un couple de nouveaux amis !"
diggy_dungeons.330.a:0 "Ho ho ho, qui est un bon garçon ?"

diggy_dungeons.331.t:0 "Sorcellerie Oubliée\n[DungeonOverlayBackground]"
diggy_dungeons.331.d:0 "[DungeonOverlay]Nous sommes accueillis par une odeur de brûlé et de pourri. Des guirlandes d'os pendent du plafond. Des peintures de sang décorent les murs. Une note d'odeur familière des cendres du feu de camp est perçue par l'un de nous. Il regarde autour pour examiner les décorations murales. Il erre lentement dans la grotte. S'accroupit et enlève un gros rocher. Du site découvert, il récupère des parchemins poussiéreux et des amulettes étranges serties de bijoux."
diggy_dungeons.331.a:0 "Fascinant !"

diggy_dungeons.332.t:0 "Puant\n[DungeonOverlayBackground]"
diggy_dungeons.332.d:0 "[DungeonOverlay]Nous sommes accueillis par une odeur de brûlé et de pourri. Des guirlandes d'os pendent du plafond. Des peintures de sang décorent les murs. À part un feu de camp oublié et des déchets personnels, nous ne trouvons rien."
diggy_dungeons.332.a:0 "Dégoûtant."

diggy_dungeons.333.t:0 "Dans la Brume\n[DungeonOverlayBackground]"
diggy_dungeons.333.d:0 "[DungeonOverlay]Nous ramons contre les vagues. Les premières ne font que secouer le radeau. La brume chaude devient plus chaude. Autour de la quatrième vague, nous heurtons quelque chose... d'étrange. Une bosse écailleuse turquoise et douce, qui disparaît sous la surface l'instant où nous entrons en contact avec elle. Dans une anticipation sinistre, nous la sentons gratter sous le côté du radeau. En quelques secondes, une tête de grenouille à long cou, avec des mains écailleuses turquoise, s'agrippe aux bords du bateau. Sa mâchoire inférieure grasse et brune s'ouvre, et un flux de brume chaude et suffocante tombe sur nous."
diggy_dungeons.333.a:0 "Prenez les lances maintenant !"

diggy_dungeons.334.t:0 "Survie du Plus Fort\n[DungeonOverlayBackground]"
diggy_dungeons.334.d.1:0 "[DungeonOverlay]La brume obscurcit toujours notre vue, et beaucoup de lances sont lancées inutilement dans l'eau. Une griffe arrache un expéditionnaire ainsi qu'une petite partie du bateau. Au même instant, la bête étend sa tête pour dévorer un autre. Des cris et du sang sont éclaboussés. Avec la tête de la bête si proche, un porte-lance la poignarde dans un œil. Enragée, la bête secoue le bateau avec sa queue depuis tribord, écrasant deux expéditionnaires. Nous poignardons la queue jusqu'à ce qu'elle saigne, essayant de nous sortir de l'emprise de la créature. Finalement, elle semble abandonner. Elle lance le radeau avec sa queue pour prendre de la distance par rapport à nous, et nage au loin. Enfin, nous sortons de la brume. Ce fut une expérience horrible, mais au moins la plupart d'entre nous sont en vie."
diggy_dungeons.334.d.2:0 "[DungeonOverlay]Notre mur de boucliers essaie de les heurter, mais ils se dispersent autour de l'île, lançant des lances alors qu'ils battent en retraite. Alors que nous poursuivons les gobelins en retraite, notre formation se brise, permettant à beaucoup de lances des gobelins de trouver des cibles. En retour, beaucoup de gobelins sont pourchassés et tués. Alors que l'escarmouche se poursuit, cependant, une étrange brume enveloppe l'île. . Épars et épuisés, nous regardons avec horreur alors qu'une bête à long cou écailleuse turquoise, avec un ventre et une gorge bruns, émerge de l'eau. De la brume jaillit de sa gorge et enveloppe l'île. Dans le chaos qui s'ensuit, elle dévore rapidement quelques gobelins et expéditionnaires. Nous donnons immédiatement l'ordre de battre en retraite vers notre radeau, espérant nous échapper pendant qu'elle est occupée à manger nos ennemis."
diggy_dungeons.334.a:0 "Nous n'aurions pas dû venir ici."

diggy_dungeons.335.t:0 "Eaux Sanglantes\n[DungeonOverlayBackground]"
diggy_dungeons.335.d.1:0 "[DungeonOverlay]Les mineurs, attachez des cordes à vos piques !' crie le capitaine. Ils agissent rapidement. D'autres membres distraient la créature en lançant des lances sur elle, mais en vain. La brume obscurcit encore une grande partie de leur cible. Une griffe arrache un homme ainsi qu'une petite partie du bateau. Au même instant, la bête étend sa tête pour dévorer un autre. Des cris et du sang sont éclaboussés. Avec la tête de la bête si proche, un porte-lance la poignarde dans un œil. Enragée, la bête secoue le bateau avec sa queue depuis tribord, écrasant deux expéditionnaires. Les mineurs sont prêts. Le capitaine ordonne de lancer les piques et de harponner la bête et sa queue. Cela fonctionne ! Même si quelques piques tombent à l'eau, avec ces cordes, ils restent attachés au monstre. Maintenant, tout le monde tire sur les cordes. Notre sang pulse alors que nos visages rougissent. L'animal est maintenant incrusté comme une baleine chassée au bateau. Le capitaine, avec son épée dégainée, tranche le long cou. La lutte de la bête diminue. Alors qu'elle meurt, le capitaine ouvre son estomac. L'eau turquoise devient cramoisie, mais quelques grosses perles brillantes flottent à la surface."
diggy_dungeons.335.d.2:0 "[DungeonOverlay]Notre mur de boucliers les heurte. Nos effectifs sont plus nombreux, encerclant et flanquant facilement les gobelins. Piégés à l'intérieur d'un cercle de lances, ils luttent inutilement pour survivre. En quelques instants, tous les gobelins gisent morts, leur sang coule vers les rives de la petite île. Nous pillons leur camp et partons."
diggy_dungeons.335.a:0 "La gloire est à nous !"

diggy_dungeons.336.t:0 "À qui sont ces empreintes ?\n[DungeonOverlayBackground]"
diggy_dungeons.336.d:0 "[DungeonOverlay]L'expédition suit la marche le long du rivage. Les eaux autrefois calmes deviennent plus agitées. Après quelques pas, nous voyons comment elles coulent plus vite jusqu'à ce qu'une portion du lac devienne un fleuve violent coulant vers le bas. Nous continuons à suivre ce flux. Puis, un grand choc. Avant d'atteindre le niveau descendant, nous trouvons une paire d'empreintes de six pieds de large... Les empreintes peuvent être vues descendant par le même rivage que nous prévoyons de marcher. Il est difficile de voir où elles mènent car l'obscurité enveloppe le chemin."
diggy_dungeons.336.a:0 "Envoyez des éclaireurs pour tester la sécurité du chemin."

diggy_dungeons.337.t:0 "Ne Peut Pas Toucher Ceci\n[DungeonOverlayBackground]"
diggy_dungeons.337.d.1:0 "[DungeonOverlay]La plupart des crabes goûtent notre acier sans nous toucher. Ceux qui ne le font pas, se dispersent à travers les rochers. Maintenant, nous avons un passage libre vers le rivage."
diggy_dungeons.337.d.2:0 "[DungeonOverlay]Avant même que l'orc ne nous atteigne, il est embroché par nos lances. Avec notre seul obstacle hors de notre chemin, nous pouvons continuer à avancer le long du rivage."
diggy_dungeons.337.a:0 "Un problème de moins."

diggy_dungeons.338.t:0 "Petites Erreurs\n[DungeonOverlayBackground]"
diggy_dungeons.338.d.1:0 "[DungeonOverlay]Ces saletés glissantes ! Bien que nous ayons réussi à en tuer quelques-unes, une autre portion d'entre elles a surmonté et coupé deux compagnons. Nous nous précipitons pour les sauver. Bien que nous ayons tué les crabes, nos compagnons ne sont plus que des cadavres maintenant. Quelques petits crabes sortent même de leurs saignements. Quoi qu'il en soit, le passage du rivage est dégagé."
diggy_dungeons.338.d.2:0 "[DungeonOverlay]Avant même que nous puissions réagir, l'orc atteint deux de nos compagnons, écrasant leurs crânes. Alors que le sang éclabousse, nous répondons en embrochant l'orc avec des lances. Nous pleurons nos morts. Cependant, nous devons continuer. Avec des pas tristes, nous allons vers le rivage."
diggy_dungeons.338.a:0 "Ils serontremembered."

diggy_dungeons.339.t:0 "Un Revirement de Rythme\n[DungeonOverlayBackground]"
diggy_dungeons.339.d:0 "[DungeonOverlay]Alors que nous avançons, les choses deviennent plus sombres. Seuls les cristaux brillent maintenant, plus de champignons ne luisent. Nous continuons à ramer comme nous l'avons fait initialement : avec assez de force pour traverser ces eaux encore. Mais soudain, nous commençons à aller plus vite. C'est d'abord à peine perceptible, et nous ne réalisons pas ce qui se passe jusqu'à ce qu'il soit trop tard.. Les expéditionnaires cessent bientôt de ramer, alors qu'ils réalisent que l'eau elle-même nous pousse encore plus vite qu'avant.. La lumière de nos torches illumine un tas de gros rochers et une cascade soudaine sur laquelle nous sommes sur le point de tomber."
diggy_dungeons.339.a:0 "Tenez bon et ramez de votre mieux !"

diggy_dungeons.340.t:0 "Juste de l'Obscurité\n[DungeonOverlayBackground]"
diggy_dungeons.340.d.1:0 "[DungeonOverlay]La 'cascade' n'était qu'une pente, mais le soulagement ne dure pas longtemps. Des éclaboussures d'eau violentes atteignent l'équipage de tous les côtés. Quelques lumières de torches s'éteignent. Certaines rames se brisent sur les rochers des rapides. Incapables de coordonner nos mouvements, nous accélérons davantage. Plus de rochers s'écrasent contre nous, déchirant le radeau hors de contrôle. Finalement, nous nous arrêtons dans un grand crash. Nous nous levons lentement de la douleur. Nous avons atterri dans une flaque sur une grande plateforme métallique circulaire, juste à la fin des rapides. Nous regardons autour de nous pour les survivants. Trois qui ne se sont pas levés sont en effet morts, les quatre autres sont simplement blessés. Heureusement, la plupart d'entre nous vont bien."
diggy_dungeons.340.d.2:0 "[DungeonOverlay]Après deux heures de repos, les éclaireurs ne sont pas revenus. Nous continuons à attendre. Notre repos se transforme en incertitude et en inquiétude alors que les heures passent. Nous ne pouvons plus attendre. Le capitaine nous commande de suivre le rivage sombre. C'est une marche glissante et instable, ce qui la rend plus lente. C'est stressant de continuer à relever ceux qui tombent et de ne pas tomber avec eux. Les éclaireurs sont-ils tombés dans la rivière ? Cela semble peu probable. Est-ce que quelque chose les a mangés ? Je ne veux pas y penser. Quoi qu'il en soit, cinq bons éclaireurs perdus."
diggy_dungeons.340.a:0 "Continuons, alors."

diggy_dungeons.341.t:0 "Nouvelles de Poisson\n[DungeonOverlayBackground]"
diggy_dungeons.341.d:0 "[DungeonOverlay]Après deux heures de repos, les éclaireurs sont de retour. 'Capitaine ! les traces le long du rivage mènent à une construction métallique étrange'. Il fait une pause pour organiser ses pensées. 'Cependant, ce que je suppose être l'entrée est bloquée par un nid de poisson'. 'Un nid de poisson ?' Nous demandons. 'Vous ne le croiriez pas'. Il prend une profonde inspiration. 'Il y a un... gros poisson à pattes'. Il explique ensuite davantage sur ses mesures et le terrain là-bas."
diggy_dungeons.341.a:0 "Intéressant. J'ai une idée."

diggy_dungeons.342.t:0 "Ramez !\n[DungeonOverlayBackground]"
diggy_dungeons.342.d:0 "[DungeonOverlay]La 'cascade' n'était qu'une pente, mais le soulagement ne dure pas longtemps. Des éclaboussures d'eau violentes atteignent l'équipage de tous les côtés. Quelques lumières de torches s'éteignent. Certaines rames se brisent sur les rochers des rapides. Mais nous restons concentrés à travers cette adversité. Déterminés et organisés, nous ramons avec autant de grâce que la situation le permet. Nous parvenons à contrôler notre trajectoire et notre vitesse. En sueur et haletants, nous arrivons enfin sur la rive. Le flux se transforme en une flaque sur une grande plateforme métallique circulaire. Devant nous se trouve... quelque chose de plus étrange."
diggy_dungeons.342.a:0 "Bon travail, les gars !"

diggy_dungeons.343.t:0 "Rose !\n[DungeonOverlayBackground]"
diggy_dungeons.343.d:0 "[DungeonOverlay]Alors que nous suivons le rivage, les cristaux du plafond de la grotte scintillent avec une grande intensité. Leur éclat se reflète à la fois dans l'eau et le métal en dessous. Une fois de plus, la lumière de nos torches est devenue superflue. Un seuil de porte métallique épais et haut est révélé sous cette lumière. Le bloquant, il y a un grand nid fait de rochers et de champignons. De nombreux œufs multicolores d'au moins cinq pieds de haut reposent dessus. Derrière le nid, quelque chose de rose regarde. C'est une grande tête large avec des yeux sombres sans paupières qui nous fixent. Elle porte un sourire aussi large que sa tête, bordé des deux côtés par des branchies filandreuses. Elle se lève lentement, révélant un corps rose pâle géant de quatre pattes et une queue. Elle continue à nous regarder et à nous sourire... Une seconde plus tard, elle charge vers nous !"
diggy_dungeons.343.a:0 "Préparez les lances !"

diggy_dungeons.344.t:0 "Si Rapide !\n[DungeonOverlayBackground]"
diggy_dungeons.344.d:0 "[DungeonOverlay]En un instant, le poisson rose arrive en courant, éclaboussant de l'eau partout alors qu'il fait trembler le sol. 'Marchez en arrière vers le rivage !' crie le capitaine. Mais avant que nous puissions nous retourner, une éclaboussure d'eau nous atteint et notre vision se trouble. Nous tenons notre position, nous préparant avec nos lances. Capables de voir à nouveau, nous voyons un morceau de viande balayer nos premières lignes. Il a été poignardé par quelques lances, cependant, cela le rend seulement plus enragé. Le poisson commence à piétiner ceux qui sont tombés. Nous envoyons une autre ligne pour poignarder la chose, mais elle remarque rapidement. Saute rapidement, piétine nos compagnons et engloutit l'un d'entre eux. Il ne reste qu'un tiers de l'expédition. 'Retraite !' ordonne notre capitaine. Nous courons le long du rivage avec lui. Cependant, la bête est plus rapide et nous tackle tous. Alors que je suis allongé sur le sol, je peux sentir comment elle brise les corps de mes compagnons avec ses pieds. Je ne peux pas sentir mes jambes et ma tête brûle. J'entends le capitaine crier à l'aide. Ses cris s'affaiblissent avec le temps alors que ma vision se trouble. La dernière chose que je vois, c'est à quel point les cristaux continuent de scintiller magnifiquement. Le scintillement s'affaiblit à chaque seconde qui passe..."
diggy_dungeons.344.a:0 "J'aurais dû rester à la maison."

diggy_dungeons.345.t:0 "Stratège Brillant\n[DungeonOverlayBackground]"
diggy_dungeons.345.d:0 "[DungeonOverlay]Nous n'avons que quelques secondes pour réagir. 'À mon signal, séparez-vous sur les côtés' ordonne notre capitaine. Le poisson rose court en éclaboussant de l'eau partout. Le sol tremble. Une éclaboussure d'eau est sur le point de nous atteindre. 'Séparez-vous !' crie notre capitaine. Nous le faisons. Tout devient flou à cause de l'eau. Nous entendons un cri d'un autre monde et une voix familière qui lutte en même temps. La voix se répète 'Tirez ces maudites lances !'. En récupérant notre vue, nous lançons les lances. Alors qu'elles volent, la bête secoue son cou de douleur. Le capitaine est cloué à la poitrine du poisson, enlaçant sa lance, un peu en dessous de sa gorge. Les lances atterrissent sur de nombreux morceaux de la chair de la créature. Elle crie de douleur alors qu'elle fouette frénétiquement sa queue. Elle balaye quelques-uns d'entre nous. Le poisson commence à courir. Il piétine quelques hommes. Le capitaine - toujours accroché à la créature - commence à poignarder le cou avec son épée. Nous voyons la créature essayer de courir vers son nid. Mais elle tombe sur son ventre. L'eau turquoise devient violette alors que le sang jaillit de la bête."
diggy_dungeons.345.a:0 "Quel homme courageux..."

diggy_dungeons.346.t:0 "La Porte\n[DungeonOverlayBackground]"
diggy_dungeons.346.d:0 "[DungeonOverlay]Nous récupérons et soignons nos quelques blessés. D'autres récupèrent le corps écrasé du capitaine sous le cadavre rose. Nos éclaireurs inspectent la zone. Des vases en bronze et des décorations sont trouvés à l'intérieur du nid. Les œufs sont encore chauds. La porte est le seuil vers des escaliers en cuivre, juste en dessous du nid. Nous devrions explorer la structure. Nous croyons que le capitaine l'aurait souhaité ainsi."
diggy_dungeons.346.a:0 "Mais d'abord, reposons-nous un peu."

diggy_dungeons.347.t:0 "Fait Main\n[DungeonOverlayBackground]"
diggy_dungeons.347.d:0 "[DungeonOverlay]Avec quelques jours passés, nous sommes enfin rétablis. Nous levons le camp, et nous préparons à descendre l'escalier en cuivre. Des pas prudents marquent la descente des escaliers. Pas pour maintenir le silence, mais pour rendre le bruit plus supportable. Certaines des marches en cuivre de l'escalier plient et cèdent sous le poids des expéditionnaires, ajoutant à la cacophonie. Des tonnerres résonnent à travers les murs de roche environnants. Un court trajet rendu long par le bruit. L'expédition atteint enfin une petite chambre à la fin de l'escalier, soulagée d'être débarrassée du son accablant. Elle est entourée de 'décorations' en bronze attachées aux murs de roche. Deux arches harmoniques émergent de ses côtés."
diggy_dungeons.347.a:0 "Allons à notre droite."
diggy_dungeons.347.b:0 "Allons à notre gauche."

diggy_dungeons.348.t:0 "Retour à la Poussière\n[DungeonOverlayBackground]"
diggy_dungeons.348.d:0 "[DungeonOverlay]Nous passons un couloir carré. En tournant à gauche, il y a une porte en métal rouillée, qui grince lorsque nous l'ouvrons. Il semble que ce soit un quartier de sommeil assez spacieux, avec trois lits de roche, un de taille adulte et deux de taille enfant. Des couvertures et des oreillers sont encore à leur place. Soudain, alors que nous fouillons la pièce, quelqu'un crie. Surpris, nous regardons autour de nous pour trouver la source du bruit, qui semble être un crâne étrangement formé. Ses orbites brillent en bleu, et il bouge de manière erratique sur la table où il est placé, faisant des bruits affreux. Nous ne pouvons comprendre un mot et ses mouvements sont horriblement stressants."
diggy_dungeons.348.a:0 "Tout le monde reste calme, s'il vous plaît."

diggy_dungeons.349.t:0 "Vieux Désordre\n[DungeonOverlayBackground]"
diggy_dungeons.349.d:0 "[DungeonOverlay]Une entrée voûtée nous accueille. Des couverts en argent gisent éparpillés sur le sol, entre des éclats de poterie en argile brisée. De vieilles cendres reposent dans un foyer en fer connecté à un tube en cuivre fusionnant avec un trou dans le plafond. Une peinture fanée essaie d'égayer des meubles oubliés. Des motifs de gravures de poissons habillent les murs."
diggy_dungeons.349.a:0 "D'accord... cherchons l'endroit."

diggy_dungeons.350.t:0 "Curiosité\n[DungeonOverlayBackground]"
diggy_dungeons.350.d:0 "[DungeonOverlay]L'expédition parvient à rester calme. Bien que cela soit à la fois dérangeant et perturbant. Un membre courageux attrape le crâne. Il ne cesse de bouger ses mâchoires. Notre compagnon l'examine à travers le chaos. Il regarde en dessous. Il y insère ses doigts. Nous le regardons avec émerveillement et inquiétude. Avec une expression de lutte, il retire une gemme brillante du crâne. Satisfait, il nous montre l'intérieur du crâne : des fils et des engrenages en cuivre."
diggy_dungeons.350.a:0 "Fille intelligente."

diggy_dungeons.351.t:0 "Peur\n[DungeonOverlayBackground]"
diggy_dungeons.351.d:0 "[DungeonOverlay]Dans le désespoir, l'un de nous saute en avant. En hurlant, il frappe le crâne avec son marteau. Bam ! Une petite explosion résonne. Ensuite, une odeur de brûlure horrible nous dégoûte. Au moins, la voix horrible n'est plus. Le crâne est réduit en éclats d'os et de poussière, mais étrangement, il y a un liquide étrange qui fond des restes."
diggy_dungeons.351.a:0 "Quelle chose dérangeante !"

diggy_dungeons.352.t:0 "Pas d'Appétit\n[DungeonOverlayBackground]"
diggy_dungeons.352.d:0 "[DungeonOverlay]Nous n'avons trouvé que de la farine moussue et des champignons immondes. Dégoûtant."
diggy_dungeons.352.a:0 "Juste des ordures."

diggy_dungeons.353.t:0 "Intéressant\n[DungeonOverlayBackground]"
diggy_dungeons.353.d:0 "[DungeonOverlay]En plus du désordre et de la pourriture, nous avons trouvé des restes curieux : des os parfaitement coupés ; des cheveux gris anciens ; et - le plus étrange de tous - des écailles sèches irisées. Les écailles sont plus étranges que cela. Lorsqu'elles sont placées sous différents angles et lumières, elles semblent adopter certaines couleurs de l'environnement... parfois devenant invisibles à l'œil. Bien qu'elles soient assez vieilles, peut-être qu'un animal les a laissées tomber il y a longtemps..."
diggy_dungeons.353.a:0 "Des insectes invisibles ? Errant autour ?"

diggy_dungeons.354.t:0 "Trois Couloirs Devant\n[DungeonOverlayBackground]"
diggy_dungeons.354.d:0 "[DungeonOverlay]L'expédition laisse la chambre à coucher derrière. Nous entrons dans des miniatures de pierre éparpillées tout autour du sol. Des champignons, des poissons et des humanoïdes. Ce sont de beaux artisanats, et plusieurs compagnons en glissent quelques-uns dans leur poche. Alors que nous dégageons le chemin du couloir, nous rencontrons plusieurs gravures représentant des scènes familiales. Enfin, nous atteignons une jonction de trois couloirs."
diggy_dungeons.354.a:0 "Gauche."
diggy_dungeons.354.b:0 "Droite."
diggy_dungeons.354.c:0 "Tout droit."

diggy_dungeons.355.t:0 "Chemins Devant\n[DungeonOverlayBackground]"
diggy_dungeons.355.d:0 "[DungeonOverlay]Nous quittons la 'cuisine' en ruine. En entrant dans un couloir, nous le trouvons entouré de tapisseries suspendues. Elles sont pour la plupart en lambeaux. Quelques-unes bien conservées ne sont que des motifs floraux. La fin du couloir rencontre une intersection à trois voies."
diggy_dungeons.355.a:0 "Droite."
diggy_dungeons.355.b:0 "Gauche."
diggy_dungeons.355.c:0 "Tout droit."

diggy_dungeons.356.t:0 "Rideau de Fer\n[DungeonOverlayBackground]"
diggy_dungeons.356.d:0 "[DungeonOverlay]Alors que nous faisons un pas de plus, nous rencontrons des os sur le sol. Ils sont très propres, sans aucun reste. Alors que nous avançons à travers la chambre, le nombre d'os ne fait que se multiplier jusqu'à ce que nous trouvions une grande porte. Elle est en fer avec de multiples bosses. En dessous, il y a quelques squelettes de kobolds piégés. Certains crânes sont intacts, les autres os sont tous écrasés. L'expédition tente sans succès de fracasser la porte. Elle semble être très épaisse. Celui qui l'a créée a fait une manivelle - cassée pour l'instant - comme le seul moyen de l'ouvrir. Nous pourrions réparer la manivelle... ou faire exploser la chose."
diggy_dungeons.356.a:0 "Nous avons beaucoup de ressources, faisons-la exploser !"
diggy_dungeons.356.b:0 "Je suis sûr que nous pouvons réparer la manivelle."

diggy_dungeons.357.t:0 "Stock\n[DungeonOverlayBackground]"
diggy_dungeons.357.d:0 "[DungeonOverlay]Le chemin nous mène à une porte brisée. Derrière se trouve une grande pièce poussiéreuse pleine de racks en cuivre. La plupart des racks sont tombés avec leurs étagères brisées, avec seulement quelques-uns restant intacts. Quelques caisses en argile et de grandes cruches peuvent être vues dans un coin de la pièce."
diggy_dungeons.357.a:0 "Découvrons les secrets de ce qui s'est passé ici."
diggy_dungeons.357.b:0 "Il devrait encore y avoir quelques objets de valeur ici."

diggy_dungeons.358.t:0 "Risques\n[DungeonOverlayBackground]"
diggy_dungeons.358.d.1:0 "[DungeonOverlay]Quelques-uns de nos mineurs commencent à préparer des charges explosives. Pendant ce temps, nous les laissons faire. Nous nous détendons et nous reposons. Puis, nous sommes dérangés par une forte explosion. Des morceaux de métal volent dans différentes directions ainsi que la chair d'un mineur. L'autre mineur saigne à mort sans jambes et crie. D'autres membres de l'équipage sont également affectés. L'un est en feu, un autre a perdu un bras et un autre saigne beaucoup de son visage. Nous attrapons et soignons les blessés. Une fois le désordre terminé, nous remarquons comment un trou dans la porte a été fait par l'explosion. Un trou plus grand est vu de l'autre côté. En s'accroupissant un peu, nous pouvons encore passer à travers."
diggy_dungeons.358.d.2:0 "[DungeonOverlay]Nos artisans commencent à inspecter la manivelle et son mécanisme. Ils testent les choses patiemment. Encore et encore, ils essaient. Finalement, ils commencent à tourner la manivelle et la porte s'ouvre complètement. Nous acclamons en voyant une chambre plus grande devant nous. Nous marchons avec une confiance totale. Ensuite, un bruit de chaîne soudain est suivi d'un cri métallique. Puis, l'horreur. Le côté droit de la porte s'est effondré. Cinq de nos membres gisent écrasés dans une flaque de sang sous le métal épais. Au moins la porte ne s'est pas complètement fermée..."
diggy_dungeons.358.a:0 "Nous aurions dû être plus prudents."

diggy_dungeons.359.t:0 "Le Chemin Ouvert\n[DungeonOverlayBackground]"
diggy_dungeons.359.d.1:0 "[DungeonOverlay]Quelques-uns de nos mineurs commencent à préparer des charges explosives. Pendant ce temps, nous les laissons faire. Nous nous détendons et nous reposons. Puis, ils nous demandent de quitter la pièce. Nous partons et nous mettons à couvert derrière les couloirs. Après un certain temps, ils viennent en courant vers notre abri. Peu après : Boom ! Le son de l'explosion est suivi par des métaux qui s'écrasent sur le sol et les murs. La porte en fer a disparu. Maintenant, le passage vers une chambre beaucoup plus grande est dégagé."
diggy_dungeons.359.d.2:0 "[DungeonOverlay]Nos artisans commencent à inspecter la manivelle et son mécanisme. Ils testent les choses patiemment. Même après l'avoir apparemment réparée, ils pensent que quelque chose de plus doit être fait. Ils pointent quelques chaînes qui maintiennent le mécanisme de la porte. 'Ouf, heureux que nous l'ayons remarqué, sans fixer leur tension aussi, la porte ne résisterait pas trop longtemps ouverte et finirait par se refermer sur nous'. Ils ont vraiment mis beaucoup d'efforts dans cela ! Et maintenant, ils commencent à tourner la manivelle définitivement pour que la porte s'ouvre complètement maintenant. Une chambre beaucoup plus grande se trouve devant nous."
diggy_dungeons.359.a:0 "Nous sommes passés !"

diggy_dungeons.360.t:0 "Brouillard\n[DungeonOverlayBackground]"
diggy_dungeons.360.d.1:0 "[DungeonOverlay]Des outils rouillés, des roues métalliques, des vis et des écrous. Rien de nouveau. Alors que nous fouillons la pièce, quelques pots en argile sont renversés et se brisent avec un son inquiétant. Un brouillard épais et des pigments minéraux remplissent la pièce. Nous ne pouvons pas arrêter de tousser et nos yeux deviennent irrités. Nous continuons à chercher des indices mais c'est simplement insupportable. Le brouillard continue de s'épaissir. Nous devons sortir et essayer à nouveau après plusieurs heures."
diggy_dungeons.360.d.2:0 "[DungeonOverlay]Des outils rouillés, des roues métalliques, des vis et des écrous. Rien de nouveau. Des artisanats en terre cuite brisés suivent en majorité. L'espoir de profit semble perdu. Un expéditionnaire renverse accidentellement un rack, le faisant tomber avec un couple d'autres. Ils finissent par faire un tas de cuivre, enterrant quelques caisses et boîtes. Un brouillard de poussière irritant s'élève. Nous devrions sortir, il n'y a rien de valeur ici de toute façon."
diggy_dungeons.360.a:0 "Tousse, tousse !"

diggy_dungeons.361.t:0 "Iridescent\n[DungeonOverlayBackground]"
diggy_dungeons.361.d:0 "[DungeonOverlay]Des outils rouillés, des roues métalliques, des vis et des écrous. Rien de nouveau. Des artisanats en terre cuite brisés ainsi que des pigments de peinture, à la fois minéraux et végétaux. Rien de nouveau à nouveau. Plus tard, nous tombons sur des découvertes plus intéressantes : des fils métalliques, des cages et des pièges de différentes tailles. Puis, quelque chose brille à la lumière de la torche. Une poignée de grandes écailles. Visqueuses, lisses et épaisses. Iridescentes, mais lorsqu'elles sont placées sous certains angles et lumières, elles deviennent invisibles à l'œil... C'est tout, nous devrions continuer à avancer avant de manquer de torches."
diggy_dungeons.361.a:0 "Quel grand insecte cela doit être..."

diggy_dungeons.362.t:0 "Ambition\n[DungeonOverlayBackground]"
diggy_dungeons.362.d:0 "[DungeonOverlay]Des outils rouillés, des roues métalliques, des vis et des écrous. Rien de nouveau. Des artisanats en terre cuite brisés suivent en majorité. L'espoir de profit semble perdu. Au moins, nous avons trouvé quelques pigments minéraux précieux et quelques morceaux intacts d'artisanat en pierre avec des incrustations de cristal. Enfin, nous trouvons quelque chose de plus prometteur : quelques artisanats en métal à l'intérieur d'une boîte en cuivre. Alors que nous faisons briller la lumière dans la boîte, nous sommes accueillis par un ensemble de lumières qui brillent en retour. Des joyaux ! Des saphirs, des rubis, des malachites, des grenats, des améthystes et même un peu d'or. Brut, taillé, poli, peu importe, nous faisons de la place pour eux dans nos sacs. Nous devrions sortir avant de manquer de torches."
diggy_dungeons.362.a:0 "Profit !"

diggy_dungeons.363.t:0 "Attention !\n[DungeonOverlayBackground]"
diggy_dungeons.363.d:0 "[DungeonOverlay]Nous faisons un pas de plus dans la grande chambre. À première vue, cela ressemble simplement à une pièce carrée pleine de toiles d'araignée et de murs visqueux et de sol sableux. Un tas étrange d'os et de matière se trouve un peu après le centre. Puis nous remarquons comment la fin de la pièce est un peu... rocheuse. Il y a des tonnes de briques détachées où la brique et le mortier semblent simplement se fondre dans un mur de grotte. Il y a des étaux en métal, des enclumes, beaucoup de métaux traités et de minerais. Il y a même une fonderie ! Cela aurait dû être une forge familiale glorieuse autrefois. Une honte de voir tous leurs efforts morts. Laissant l'émerveillement derrière, nous faisons un pas de plus... Un son de type corde attire notre attention. Certains membres trébuchent et tombent au sol. Un filet semble commencer à tomber... et une 'griffe' commence à se lever du sable."
diggy_dungeons.363.a:0 "Attrapez-les maintenant !"

diggy_dungeons.364.t:0 "Sortie\n[DungeonOverlayBackground]"
diggy_dungeons.364.d:0 "[DungeonOverlay]Enfin, nous sommes sortis. Maintenant que l'air semble plus frais, nous réalisons combien il y avait de poussière dans cette pièce. Peut-être était-ce toute cette argile brisée, cependant, la lumière des torches devient rare. Où devrions-nous aller maintenant ?"
diggy_dungeons.364.a:0 "Gauche."
diggy_dungeons.364.b:0 "D'où nous venons, la droite."
diggy_dungeons.364.c:0 "Tout droit."

diggy_dungeons.365.t:0 "Si Proche !\n[DungeonOverlayBackground]"
diggy_dungeons.365.d:0 "[DungeonOverlay]Notre première ligne attrape et repousse rapidement les tombés, le filet tombe au sol sans piéger personne. Une fois tombé, des fils métalliques se lèvent violemment du sable, frappant violemment quiconque aurait été pris dans le filet. Le fouet coupe même les cordes dures du filet... Cela aurait été une fin horrible et douloureuse pour nos amis !"
diggy_dungeons.365.a:0 "Bons réflexes."

diggy_dungeons.366.t:0 "Trop Lent\n[DungeonOverlayBackground]"
diggy_dungeons.366.d:0 "[DungeonOverlay]Le filet piège les membres tombés. Notre première ligne essaie de les libérer, mais le piège semble avoir été conçu pour tenir compte de cela. Des fils métalliques tranchants se lèvent rapidement de dessous, taillant leurs bras et leurs têtes. Pour ceux qui sont piégés, c'est pire. Les fils métalliques les enveloppent à travers leur peau et leur chair. Ils hurlent de manière horrible et douloureuse. Alors qu'ils luttent, la longueur des fils s'enfonce plus profondément en eux jusqu'à ce que leurs parties du corps soient sectionnées. Après plusieurs secondes d'agonie, ils cessent de crier. Les amputés gémissent à genoux alors qu'ils saignent de leurs bras. Tout sent le fer, comme le sang. Nous bougeons rapidement pour soigner les blessés, cautérisant les plaies ouvertes et essayant d'arrêter le saignement. Dans un tel désordre, nous remarquons trop tard un grand trou à la fin de la pièce. Une tête d'insecte en forme de ciseaux lutte pour sortir la moitié de son corps de celui-ci."
diggy_dungeons.366.a:0 "Est-ce un cauchemar ?"

diggy_dungeons.367.t:0 "Saleté et Beauté\n[DungeonOverlayBackground]"
diggy_dungeons.367.d:0 "[DungeonOverlay]Nous prenons notre temps pour inspecter le piège déclenché. Il était vraiment bien fait - comme tous les instruments trouvés dans cette forge aussi - et nous comprenons rapidement comment il fonctionne, nous pourrions même le réarmer. Certains inspectent le four, la fonderie, les enclumes et les outils par fascination, d'autres s'approchent des os et du tas de matière. Cela sent comme un atelier de boucher, mais seulement lorsque nous nous en approchons. Comment est-il possible de limiter la portée à laquelle l'odeur s'étend ? Nous nous approchons à pas de fourmi. Le tas est couvert d'une épaisse substance visqueuse et transparente. Un soldat courageux tente de la toucher, sa main est rapidement arrêtée par quelque chose de collant et invisible au-dessus du tas. Il essaie de la pousser de côté mais sa main rencontre encore plus de résistance. Quoi que ce soit, cela a bougé légèrement. Cela brille, la brillance court à travers ce qui était l'étrange résistance. Sous la substance visqueuse se trouvent des œufs écailleux irisés. Ils sont assez grands, deux pieds et demi de long. Soudain, d'un grand trou à la fin de la pièce, nous voyons une paire de ciseaux sortir. Puis une tête lutte pour en sortir. C'est un insecte brillant et laid avec une mâchoire en forme de ciseaux - plus longue qu'une épée large. Cette bête doit être celle qui a coupé tous ces os si parfaitement et laissé ces écailles étranges. Elle nous remarque, elle crie et lutte pour sortir rapidement."
diggy_dungeons.367.a:0 "Tuons-le avant qu'il ne sorte du trou !"
diggy_dungeons.367.b:0 "Vite ! Réarmons le piège !"

diggy_dungeons.368.t:0 "Ciseaux !\n[DungeonOverlayBackground]"
diggy_dungeons.368.d.1:0 "[DungeonOverlay]Le trou se brise. Des pierres tombent. Nous n'avons même pas réussi à approcher l'insecte, si rapidement il a quitté son terrier. Il atterrit sur six longues pattes, sa mâchoire en forme d'épée large tournée vers nous. Puis l'un de nos expéditionnaires bouge même légèrement, ce qui provoque une réponse rapide avec des cris assourdissants alors que ses écailles brillent. Puis, il disparaît. Malgré cela, nous tenons notre position, effrayés jusqu'à la moelle. Moins de deux secondes passent, et soudain un membre de l'équipage est coupé en deux par les grandes dents de l'insecte. Avec cela, l'insecte disparaît à nouveau, ne laissant aucun temps pour réagir. Cette même procédure se répète, mais maintenant nous pouvons voir une traînée de sang rouge qui coule. Nous savons où il est et où il va. Nous essayons de nous regrouper mais l'insecte essaie de nous tendre une embuscade, surgissant à nouveau de l'obscurité. Nous bloquons la morsure avec un bouclier en métal, étourdissant la bête, mais le bouclier a été presque coupé en deux."
diggy_dungeons.368.d.2:0 "[DungeonOverlay]Le piège est rapidement réarmé, le mécanisme est intuitif. Nous avons juste dû utiliser notre filet de pêche et changer la position de la corde de déclenchement. Puis, le trou dans le mur de roche se brise, des pierres tombent. L'insecte atterrit sur ses six longues pattes, mais à ce moment-là, nous sommes déjà derrière le piège. Les écailles irisées de l'insecte brillent et il devient soudainement invisible. Il marche sur le piège. Tout se passe en quelques secondes. Le filet tombe. L'insecte se débat. Les fils métalliques se lèvent. Alors qu'ils sont sur le point de fouetter le monstre, il parvient à se libérer, mais pas entièrement. Certains fils atteignent la partie inférieure du corps de l'insecte et quelques pattes, les arrachant de lui. L'insecte crie. Étonnamment, il survit encore et se déplace rapidement, avant de devenir invisible à nouveau. Il saigne déjà beaucoup de sang blanc, nous savons d'où il nous approchera. Nous restons en formation et attendons l'attaque."
diggy_dungeons.368.a:0 "Il est temps d'en finir !"

diggy_dungeons.369.t:0 "Dur à Cuire\n[DungeonOverlayBackground]"
diggy_dungeons.369.d:0 "[DungeonOverlay]L'insecte-ciseaux saute rapidement pour nous mordre. Nous bloquons avec un grand bouclier en métal. Avant que les mâchoires de l'insecte ne glissent et qu'il ne tressaille, quelques hommes sur les côtés attrapent ses pattes. L'insecte crie horriblement alors que ses pattes sont tirées, le bouclier pousse l'insecte dans la direction opposée. Il ne peut que mordre le métal, ses longues défenses plient les côtés du bouclier. Ceux qui tiennent ses pattes se dépêchent de les couper comme des cordes dures. Une longue, suante et intense lutte commence. Les hommes ont le visage rouge lorsqu'ils coupent ses six pattes. L'insecte est maintenant sans pattes sur son dos, il devient inutilement invisible à nouveau. Avant qu'il n'essaie de bouger, nous le poignardons en groupe avec des lances et des piques. Malgré les blessures, la bête se débat et mord en retour. Elle ne parvient qu'à couper quelques lances. Nous continuons à poignarder. Finalement, nous parvenons à le clouer au sol avec une lance en acier. Il vit encore, mais se débat comme un insecte chassé utilisant sa dernière force. Il est cloué et sans force pour lever la tête et mordre."
diggy_dungeons.369.a:0 "Un combat digne des légendes."

diggy_dungeons.370.t:0 "Un Désordre Sanglant\n[DungeonOverlayBackground]"
diggy_dungeons.370.d:0 "[DungeonOverlay]Nous préparons le grand bouclier en métal. L'insecte-ciseaux saute rapidement pour nous mordre. Nous bloquons. La bête atterrit sur le bouclier. Alors que nous le soulevons vers le haut, nos hommes sur les côtés tendent leurs armes pour poignarder l'insecte. La pointe de l'arme fait sauter l'insecte. Ses pattes arrière touchent un mur et rebondissent vers nous. Cette fois, plus haut que la première. Nous levons des lances pour le poignarder alors qu'il tombe. Inutile, il atterrit en piqué. Ses mâchoires dures comme l'acier déviant les lances. Il tombe sur nous, coupant plusieurs têtes et écrasant quelques membres. Certains parviennent à poignarder son dos. Mais cela ne l'arrête pas. L'insecte continue à couper. Jambes, bras, torses entiers et têtes. Tout le monde saigne. Sa tête a même été poignardée quelques fois. Nos effectifs continuent de diminuer. Je tombe. Ma jambe brûle. J'entends des cris derrière moi. Je lève la tête pour regarder mon corps. Ma peur est confirmée : cette maudite chose a coupé ma jambe droite. Je ne veux pas mourir comme ça... Je rampe avec toute ma force ! Je dois atteindre les couloirs, peut-être que là-bas je peux semer l'insecte. J'entends des cris devant moi. Mon sang pulse fortement. Je continue à ramper. L'insecte vient de l'antichambre. Il me regarde. De sa bouche intérieure tombe une tête. L'insecte me mord l'épaule au moment où il m'atteint, et commence à me traîner vers son nid. Je lutte inutilement. Je me prépare à affronter une mort rapide comme mes compagnons... Mais lorsque l'insecte me place sur le nid, il n'utilise pas ses ciseaux. Il les lève et avec sa bouche intérieure commence à mordre et à déchirer."
diggy_dungeons.370.a:0 "S'il vous plaît, faites que cela s'arrête !"

diggy_dungeons.371.t:0 "C'est Tout\n[DungeonOverlayBackground]"
diggy_dungeons.371.d:0 "[DungeonOverlay]Le trou dans le mur a été fermé, nous ne voulons pas que d'autres de ces insectes sortent. Enfin, nous pouvons nous reposer. Certains essaient de trouver comment transporter ces grands œufs. Une solution possible serait d'élever les insectes. Bien sûr, cela semble rentable d'entraîner et de vendre des machines à tuer comme cela. Ensuite, ils parlent aussi des œufs de poisson rose. Mais qu'en est-il de cet endroit ? Avec les soins appropriés et une bonne extension, ce serait une formidable forteresse souterraine. Quoi qu'il en soit, nous devrions nous reposer. Dans les prochains jours, nous aurons un long voyage de retour à la maison. Les exploits de notre expédition seront longtemps remember."
diggy_dungeons.371.a:0 "Il est temps de se reposer."

diggy_dungeons.400.t:0 "Dimlherd, l'Installation Géothermique"
diggy_dungeons.400.d:0 "Une ancienne installation de puissance géothermique datant des jours d'Aul-Dwarov, le célèbre Dimlherd des Dwarovar, a été signalée comme se trouvant sous nos pieds. Manquant de cartes concrètes ou de logistique, envoyer un groupe d'aventuriers pour explorer la région serait une mission de fou. Pourtant, il semble que nous soyons en effet des fous. Les cavernes en dessous sont une zone d'activité volcanique particulièrement dense, connue pour ses flux de lave actifs, ses geysers ardents, et toutes sortes d'horreurs sinistres natives de la Serpenspine. Pourtant, nous devons persévérer, car la gloire qui nous attend à la fin de cette randonnée vaudra les nombreuses vies qu'il faudra pour la saisir."
diggy_dungeons.400.a:0 "Commençons l'exploration !"

diggy_dungeons.401.t:0 "Le Début de l'Expédition\n[DungeonOverlayBackground]"
diggy_dungeons.401.d:0 "[DungeonOverlay]Alors que nous descendons dans les profondeurs sombres, le chemin vers l'installation légendaire se divise, révélant deux voies vers l'avant. Un flux de lave en fusion parsemé de vestiges de tuyauterie indique que le chemin le plus direct est le long de ses rives. Pourtant, les plus âgés et les plus sages parmi la bande d'aventuriers conseillent au capitaine de choisir le chemin plus sûr et plus long le long de la crête du ravin, où un passage étroit peut être vu."
diggy_dungeons.401.a:0 "Suivons le flux de lave."
diggy_dungeons.401.b:0 "Prenons le chemin le plus sûr."

diggy_dungeons.402.t:0 "Marées de Lave\n[DungeonOverlayBackground]"
diggy_dungeons.402.d:0 "[DungeonOverlay]Au début, ce n'était qu'un grondement lointain. Mais à mesure qu'il se rapprochait, il est devenu clair que le flux que nous avions suivi le long allait bientôt monter, avec des éclaboussures de roche en fusion couvrant déjà le chemin derrière nous. Bientôt, la voie rocheuse sera entièrement inondée, et si rien n'est fait, nous nous reposerons bientôt sous les vagues lumineuses."
diggy_dungeons.402.a:0 "Cherchons un terrain plus élevé !"

diggy_dungeons.403.t:0 "Le Passage de la Crête\n[DungeonOverlayBackground]"
diggy_dungeons.403.d:0 "[DungeonOverlay]Plus nous nous approchions du chemin secondaire, plus il devenait clair que nous avions tort. Il n'y aurait ni sécurité ni quartier. La crête offrait très peu en termes de liberté de mouvement, suspendue de manière précaire au-dessus du ravin, avec le flux de lave en vue claire, un rappel constant de ce qui arriverait à ceux qui ne trouveraient pas leur pied."
diggy_dungeons.403.a:0 "C'est insensé. Suivons simplement la rivière."
diggy_dungeons.403.b:0 "Suivons le chemin *prudemment*."

diggy_dungeons.404.t:0 "Le Sol est de la Lave\n[DungeonOverlayBackground]"
diggy_dungeons.404.d:0 "[DungeonOverlay]Alors que les falaises rocheuses ont commencé à s'effriter et que de nombreux hommes sont tombés dans la lave en dessous, ceux qui restaient ne pouvaient épargner qu'une fraction de seconde pour traiter de la perte dévastatrice de leurs camarades. Il n'y aurait aucun réconfort dans le chagrin, car aussi rapidement que les marées ont enveloppé le mince passage, elles se sont retirées, ne laissant même pas d'os derrière."
diggy_dungeons.404.a:0 "La nature est une chose capricieuse."

diggy_dungeons.405.t:0 "Orteils Brûlés\n[DungeonOverlayBackground]"
diggy_dungeons.405.d:0 "[DungeonOverlay]Alors que le grand grondement s'est apaisé et que la panique s'est calmée, il est rapidement devenu clair que nous avions eu de la chance. Une fausse alarme. Ou plutôt, une marée bien moins sévère que prévu initialement. Car si les éclaireurs avaient eu raison, il n'y aurait eu aucun homme pour continuer l'expédition."
diggy_dungeons.405.a:0 "Réjouissons-nous, car nous avons été épargnés."

diggy_dungeons.406.t:0 "Une Nage Forcée\n[DungeonOverlayBackground]"
diggy_dungeons.406.d:0 "[DungeonOverlay]Aucune quantité de prudence ne pouvait épargner le groupe du sort horrible qui allait bientôt suivre. Les murs s'effritant alors que la crête se fendait en deux au milieu des tremblements, déposant beaucoup de nos camarades et animaux de bât dans le flux de lave en dessous."
diggy_dungeons.406.a:0 "Il n'y a pas d'autre chemin que vers l'avant."

diggy_dungeons.407.t:0 "Un Équilibre Délicat\n[DungeonOverlayBackground]"
diggy_dungeons.407.d:0 "[DungeonOverlay]Dans une véritable démonstration de dextérité, le groupe a traversé avec agilité le passage de la crête, sans être intimidé par la mort imminente en dessous."
diggy_dungeons.407.a:0 "Nous avons bien marché sur ce fil."

diggy_dungeons.408.t:0 "Le Naga Endormi\n[DungeonOverlayBackground]"
diggy_dungeons.408.d:0 "[DungeonOverlay]Parmi les nombreuses choses à voir sous la surface, peu sont aussi rares que le naga. Un serpent avec le visage d'une femme, ces lanceurs de sorts rusés peuvent rapidement venir à bout d'un groupe d'aventuriers, utilisant la stratégie et la ruse pour surpasser des ennemis plus grands. Affalé sur une turbine délabrée se trouve l'une de ces raretés, orné d'écailles noires comme le charbon et ronflant légèrement avec un sourire satisfait. La fortune semble rester avec nous."
diggy_dungeons.408.a:0 "Attaquons la créature dans son sommeil."
diggy_dungeons.408.b:0 "Glissons-nous autour *prudemment*."

diggy_dungeons.409.t:0 "Ancien Poste de Garde Nain\n[DungeonOverlayBackground]"
diggy_dungeons.409.d:0 "[DungeonOverlay]Devant l'expédition se dresse un ancien avant-poste nain, clairement un vestige d'avant les Jours Finaux. Arborant une porte solide et plusieurs tourelles désactivées, le contenu du bâtiment serait probablement encore intact."
diggy_dungeons.409.a:0 "Enfonçons la porte !"

diggy_dungeons.410.t:0 "Réveillé du Sommeil\n[DungeonOverlayBackground]"
diggy_dungeons.410.d:0 "[DungeonOverlay]Alors que le naga se lève lentement de son sommeil, une certaine sagesse traverse l'esprit du capitaine. Les nagas noirs, identifiables par leurs écailles d'ébène, sont connus pour être des lecteurs d'esprit. Bien que les pas de l'expédition aient été silencieux, les esprits agités de tant d'aventuriers ont suffi à alerter l'ennemi."
diggy_dungeons.410.a:0 "Attendez, pourquoi ne nous a-t-il pas encore attaqués ?"

diggy_dungeons.411.t:0 "Naga Écorché\n[DungeonOverlayBackground]"
diggy_dungeons.411.d:0 "[DungeonOverlay]Le massacre a été rapide et impitoyable, le cadavre jeté dans le flux de lave après l'avoir dépouillé de ses objets de valeur. Pas un seul aventurier n'a perdu la vie dans cette bataille."
diggy_dungeons.411.a:0 "Hourra !"

diggy_dungeons.412.t:0 "Sang Acide\n[DungeonOverlayBackground]"
diggy_dungeons.412.d:0 "[DungeonOverlay]Le massacre a été rapide, et les dépouilles magnifiques. Le serpent a été écorché avec la hâte due, sa viande mélangée à nos réserves de nourriture. Tout semblait bien dans le monde, jusqu'à ce que nos hommes commencent à tomber comme des mouches. Un, deux, puis une douzaine de plus. La panique s'est ensuivie, jusqu'à ce que la cause soit connue de tous. Les nagas possèdent un sang acide, mortel à ingérer. Pire encore, il semble qu'une grande partie du stock de nourriture ait été contaminée."
diggy_dungeons.412.a:0 "Pourquoi devons-nous toujours apprendre les leçons de la manière difficile ?"

diggy_dungeons.413.t:0 "Mission Improbable\n[DungeonOverlayBackground]"
diggy_dungeons.413.d:0 "[DungeonOverlay]Le léger sommeil du naga était clairement bien plus profond qu'il n'y paraissait. Alors que les aventuriers, rongés par l'anxiété, tentaient de se faufiler, un grand bruit de cliquetis retentit alors qu'un bouclier de paladin maladroit s'écrasait au sol, le son glaçant résonnant à travers le ravin. Pourtant, le naga ne bougea pas."
diggy_dungeons.413.a:0 "Nous devons avoir une conversation sur les attaches appropriées."

diggy_dungeons.414.t:0 "Explosifs, mon Amour\n[DungeonOverlayBackground]"
diggy_dungeons.414.d:0 "[DungeonOverlay]La porte a été soufflée de ses gonds, et le contenu majoritairement immaculé de la tour a été rapidement pillé."
diggy_dungeons.414.a:0 "La poudre noire est vraiment une merveille."

diggy_dungeons.415.t:0 "Oups.\n[DungeonOverlayBackground]"
diggy_dungeons.415.d:0 "[DungeonOverlay]Alors que les explosifs sont placés devant la porte et detonés, la tour est restée debout. Pourtant, quelque chose d'autre a commencé à s'agiter dans la caverne."
diggy_dungeons.415.a:0 "Est-ce que j'ai fait ça ?"

diggy_dungeons.416.t:0 "L'Offre du Naga\n[DungeonOverlayBackground]"
diggy_dungeons.416.d:0 "[DungeonOverlay]Alors que la bête se lèche les lèvres, le capitaine peut entendre sa voix pénétrer son crâne, résonnant entre les oreilles comme une clochette dans un ouragan.\n\n'C'est rare de recevoir des invités. La chaleur éloigne. J'ai peu à offrir. Contrairement à vous.'\n\nUn marché malsain. Elle offre ses services en tant que guide, offrant la connaissance d'un passage secret qui nous permettra de contourner en toute sécurité un grand danger. En retour, elle demande une chose : de la viande fraîche."
diggy_dungeons.416.a:0 "Nous ne sommes pas de simples bêtes !"
diggy_dungeons.416.b:0 "Cela sauvera des vies. C'est la seule façon."

diggy_dungeons.417.t:0 "Crânes de Flamme d'En Haut !\n[DungeonOverlayBackground]"
diggy_dungeons.417.d:0 "[DungeonOverlay]Les Crânes de Flamme sont réputés être les âmes des défunts, incarnées sous la forme de crânes flottants et enflammés, dotés d'une capacité de tuer modérée. Leur rire glaçant résonne dans toute la caverne alors qu'une formation de bataille est assumée, l'ennemi tournant au-dessus."
diggy_dungeons.417.a:0 "Clercs en avant !"
diggy_dungeons.417.b:0 "Formation de bataille !"
diggy_dungeons.417.c:0 "Guerriers, à l'avant !"

diggy_dungeons.418.t:0 "Mutinerie !\n[DungeonOverlayBackground]"
diggy_dungeons.418.d:0 "[DungeonOverlay]Malgré le charisme du chef de groupe, les nombreux individus désignés pour l'exécution par le naga se sont levés en défiance et en défense de leur vie."
diggy_dungeons.418.a:0 "Je suis sûr que nous pouvons discuter de cela."

diggy_dungeons.419.t:0 "Un Marché Scellé dans le Sang\n[DungeonOverlayBackground]"
diggy_dungeons.419.d:0 "[DungeonOverlay]C'était terminé en un instant, d'innombrables âmes englouties par les mâchoires du naga. Aucun témoin. Ils devaient mourir dans un éboulement, un accident tragique mais finalement inévitable."
diggy_dungeons.419.a:0 "Un sacrifice nécessaire."

diggy_dungeons.420.t:0 "Bannis avec de l'Acier\n[DungeonOverlayBackground]"
diggy_dungeons.420.d:0 "[DungeonOverlay]Une réponse rapide combinée à une coordination mortelle a rapidement fait des fiends flottants des tas d'os. Malgré nos meilleurs efforts, les crânes en poudre continuent de couver avec une flamme terne."
diggy_dungeons.420.a:0 "Nous ne devrions pas traîner."

diggy_dungeons.421.t:0 "Une Défaite à Mâchoires d'Os\n[DungeonOverlayBackground]"
diggy_dungeons.421.d:0 "[DungeonOverlay]Alors que les crânes passent au-dessus, ils laissent de profondes brûlures sur ceux qu'ils touchent et provoquent le chaos dans nos lignes. Le combat a été brutal, mais nous en sommes finalement sortis victorieux, bien que le coût ait été grand."
diggy_dungeons.421.a:0 "Ne refaisons plus jamais cela."

diggy_dungeons.422.t:0 "Bannis avec de l'Eau Sainte\n[DungeonOverlayBackground]"
diggy_dungeons.422.d:0 "[DungeonOverlay]Alors que les clercs récitent leurs miracles, les crânes de flamme disparaissent en flaques de résidu, recouverts d'eau sainte pour empêcher la résurrection."
diggy_dungeons.422.a:0 "Ne quittez jamais la maison sans un clerc !"

diggy_dungeons.423.t:0 "Pas une Question de Rire\n[DungeonOverlayBackground]"
diggy_dungeons.423.d:0 "[DungeonOverlay]Les derniers sons de rires démoniaques sont réduits au silence, et la caverne redevient silencieuse une fois de plus. Une rapide prière pour les défunts est tenue, puis l'expédition continue."
diggy_dungeons.423.a:0 "Assurons-nous que leur sacrifice n'a pas été vain."

diggy_dungeons.424.t:0 "Le Périmètre\n[DungeonOverlayBackground]"
diggy_dungeons.424.d:0 "[DungeonOverlay]Un changement bienvenu par rapport à la roche ignée monotone qui dominait le paysage, un mur de périmètre nain est entré en vue. Nous avons atteint notre première destination."
diggy_dungeons.424.a:0 "Hourra !"

diggy_dungeons.425.t:0 "La Chute de Lave Colossale\n[DungeonOverlayBackground]"
diggy_dungeons.425.d:0 "[DungeonOverlay]Une chute d'eau astronomique de lave pure, s'écrasant dans un lac de lave en fusion à plus de 200 mètres en dessous. Un tel spectacle invoquerait normalement un sentiment d'émerveillement, ce qui était certainement présent dans nos rangs. Mais cet émerveillement s'est rapidement transformé en crainte alors que l'expédition a réalisé que la destination se trouvait au fond de cette chute, sans chemins latéraux à prendre."
diggy_dungeons.425.a:0 "Sortons l'équipement d'escalade de rochers."
diggy_dungeons.425.b:0 "Il est temps pour un peu de canoë extrême !"

diggy_dungeons.426.t:0 "Trébuché, mais pas Tombé\n[DungeonOverlayBackground]"
diggy_dungeons.426.d:0 "[DungeonOverlay]L'escalade de rochers dans de telles conditions volatiles est une tâche ardue, mais le groupe a réussi avec peu de problèmes. Quelques âmes malheureuses ont trébuché et péri dans le feu en dessous, mais la majorité d'entre nous reste indemne, à part quelques brûlures."
diggy_dungeons.426.a:0 "Tout bien considéré, cela s'est bien passé."

diggy_dungeons.427.t:0 "L'Histoire d'une Vie\n[DungeonOverlayBackground]"
diggy_dungeons.427.d:0 "[DungeonOverlay]C'est une chose rare de voir de véritables sourires et rires après un danger inimaginable, mais alors que l'expédition a atteint la rive du lac de lave, des acclamations et des célébrations ont éclaté. Cette joie n'était pas née de l'hystérie ou du soulagement, mais plutôt de l'excitation. Les mains se serrent, les poitrines se cognent, et les grèves souillées sont nettoyées et polies."
diggy_dungeons.427.a:0 "Personne ne nous croira."

diggy_dungeons.428.t:0 "Quelle Chute\n[DungeonOverlayBackground]"
diggy_dungeons.428.d.1:0 "[DungeonOverlay]Le grand poids de nos bagages combiné à une escalade de rochers médiocre a entraîné un bel effondrement de mur. Alors que les corps tombent dans la lave en dessous, nous devons simplement persévérer."
diggy_dungeons.428.d.2:0 "[DungeonOverlay]Le domaine du canoë de lave est largement inexploré, ce qui n'est pas surprenant. Et tout aussi peu surprenant fut le résultat. Fabriquer des canoës de fortune à partir de bâches qui ne sont définitivement pas ignifuges, remplis à ras bord de cargaisons lourdes et inflammables, puis entasser des dizaines d'aventuriers sur chacun, puis précipiter ce canoë de fortune d'une falaise de 200 mètres de haut tandis que la lave tombe du ciel. C'est un miracle que certains d'entre nous aient survécu."
diggy_dungeons.428.a:0 "Comment aurions-nous pu prédire cela ?"

diggy_dungeons.429.t:0 "Le Grand Périmètre\n[DungeonOverlayBackground]"
diggy_dungeons.429.d:0 "[DungeonOverlay]Entourant l'Installation Géothermique se trouve un mur fortifié de matériaux encore inconnus de nous. La vaste surface de pierre est occasionnellement interrompue par de minuscules fissures suintant à travers, donnant l'espoir que le mur puisse encore être pénétré. Malgré cela, il serait préférable de chercher une entrée appropriée avant de recourir à l'approche directe."
diggy_dungeons.429.a:0 "Aujourd'hui, nous choisissons la violence."
diggy_dungeons.429.b:0 "Soyez prudents, faites le tour !"

diggy_dungeons.430.t:0 "Solide au-delà de la Mesure\n[DungeonOverlayBackground]"
diggy_dungeons.430.d:0 "[DungeonOverlay]Malgré nos meilleurs efforts, le mur reste debout, indifférent comme pour se moquer de l'idée que nos explosifs médiocres laissent une égratignure dessus. Bien que cela soit typiquement un spectacle démoralisant, la fascination a rapidement jailli de l'échec. Une telle pierre est non documentée même dans les manuels les plus complets de nos géographes."
diggy_dungeons.430.a:0 "Une découverte merveilleuse !"

diggy_dungeons.431.t:0 "Explosifs dans un Volcan Actif\n[DungeonOverlayBackground]"
diggy_dungeons.431.d:0 "[DungeonOverlay]Les sons satisfaisants et assourdissants des explosifs résonnent dans toute la caverne. Pas une égratignure sur le mur. Des instants plus tard, les yeux s'écarquillent alors que le mur commence à trembler. L'espoir fugace se transforme rapidement en désespoir alors qu'une réalisation est faite ; toute la caverne tremble avec la férocité d'un volcan actif."
diggy_dungeons.431.a:0 "À couvert, les gars !"

diggy_dungeons.432.t:0 "La Fièvre Brûlante\n[DungeonOverlayBackground]"
diggy_dungeons.432.d:0 "[DungeonOverlay]Une fièvre est typiquement un signe d'infection, mais ce n'était clairement pas le cas dans les profondeurs magmatiques. La température ambiante des cavernes était simplement assez élevée pour induire de la fatigue, de la soif, et même la mort. Un passage particulièrement proche avec un flux de lave lance une nouvelle vague de chaleur sur le groupe."
diggy_dungeons.432.a:0 "Vite, l'eau !"
diggy_dungeons.432.b:0 "Un peu de sueur n'a jamais fait de mal à personne."

diggy_dungeons.433.t:0 "L'Éruption\n[DungeonOverlayBackground]"
diggy_dungeons.433.d:0 "[DungeonOverlay]'C'est la dernière fois que nous utilisons des explosifs dans un volcan actif !'\n\nDes cris résonnent dans toute la caverne alors que les hommes cherchent frénétiquement un abri, commencent à chercher un terrain plus élevé, et prient. Pourtant, les plus calmes du groupe parviennent à rassembler le groupe, les organisant en une équipe de recherche pour un ancien mécanisme de sécurité nain."
diggy_dungeons.433.a:0 "Les nains d'autrefois étaient minutieux ; et nous aussi devons l'être."

diggy_dungeons.434.t:0 "Âme Trempée\n[DungeonOverlayBackground]"
diggy_dungeons.434.d:0 "[DungeonOverlay]Malgré les conditions horribles, nous sommes restés forts au milieu des gémissements d'angoisse. Nous sommes la ténacité incarnée, et nous survivrons à ce danger, comme nous l'avons fait maintes et maintes fois."
diggy_dungeons.434.a:0 "Aucun aventurier ne mourra aujourd'hui !"

diggy_dungeons.435.t:0 "La Mort Silencieuse\n[DungeonOverlayBackground]"
diggy_dungeons.435.d:0 "[DungeonOverlay]Les monstres, nous pouvons les gérer. Les avalanches, les maladies et le froid sont évitables. Pourtant, cette chaleur a terrassé plus d'aventuriers aujourd'hui que ces trois choses combinées. Nous devons prier pour les défunts..."
diggy_dungeons.435.a:0 "... puis continuer à avancer."

diggy_dungeons.436.t:0 "La Soupape qui a Pu.\n[DungeonOverlayBackground]"
diggy_dungeons.436.d:0 "[DungeonOverlay]Une seule soupape se tenait entre nos vies et le magma qui avançait. Pourtant, un simple tour, combiné à un peu de graisse de coude à l'ancienne, a suffi pour libérer la pression du volcan et empêcher une éruption complète."
diggy_dungeons.436.a:0 "Les merveilles de l'ingénierie."

diggy_dungeons.437.t:0 "Éruption Mineure\n[DungeonOverlayBackground]"
diggy_dungeons.437.d:0 "[DungeonOverlay]Une éruption mineure explose dans les cavernes, éliminant la totalité du groupe d'avant-garde, et blessant une grande partie du corps principal. À peine un membre du groupe est resté sans brûlures graves, même à des dizaines de mètres du flux de magma."
diggy_dungeons.437.a:0 "Soignez vos blessures rapidement, de peur que la lave ne revienne pour une autre tentative."

diggy_dungeons.438.t:0 "Un Camp de Kobolds Bigarré\n[DungeonOverlayBackground]"
diggy_dungeons.438.d:0 "[DungeonOverlay]Un spectacle inattendu en effet, il semble qu'un groupe de kobolds ait fait leur foyer le long du périmètre de l'installation, apparemment en s'appuyant sur ses mécanismes de défense pour se protéger. Bien que tout ici en bas semble vouloir nous tuer, ces petites créatures semblent plus effrayées que tout, se dispersant au moindre bruit et refusant de nous combattre."
diggy_dungeons.438.a:0 "Peut-être peuvent-ils être raisonnés."
diggy_dungeons.438.b:0 "Attrapez-les, les gars !"

diggy_dungeons.439.t:0 "Conversation Délicieuse\n[DungeonOverlayBackground]"
diggy_dungeons.439.d:0 "[DungeonOverlay]Quelques mots sont échangés entre le linguiste du groupe et ce qui semble être le chef des kobolds. Deux vérités ont été révélées. Premièrement, ces kobolds sont des maîtres légendaires des Échecs du Dragon, rivalisant avec les tribus voisines et développant de nombreuses stratégies que nos hommes n'avaient même jamais rêvées. Deuxièmement, et probablement plus important, ils n'ont pas peur de nous, mais de ce qui se trouve devant."
diggy_dungeons.439.a:0 "Merci pour l'avertissement, amis."

diggy_dungeons.440.t:0 "Perdu dans la Traduction\n[DungeonOverlayBackground]"
diggy_dungeons.440.d:0 "[DungeonOverlay]Des dizaines de petits pieds s'éparpillent alors que le linguiste du groupe trébuche sur ses mots. Il semble que le linguiste ait collectivement insulté toute la tribu."
diggy_dungeons.440.a:0 "Au moins ils ne semblent pas en colère."

diggy_dungeons.441.t:0 "Victoire Héroïque\n[DungeonOverlayBackground]"
diggy_dungeons.441.d:0 "[DungeonOverlay]Après une bataille brillante et difficile, les kobolds de 3 pieds de haut se sont dispersés, sans infliger une seule perte ! Alors que les hommes se servaient de ce qui restait du camp, nous ne pouvons nous empêcher de nous demander pourquoi ils n'ont pas opposé plus de résistance."
diggy_dungeons.441.a:0 "Eh, peu importe."

Voici la traduction des textes entre guillemets en français :

diggy_dungeons.442.t:0 "Pièges Partout\n[DungeonOverlayBackground]"
diggy_dungeons.442.d:0 "[DungeonOverlay]Alors que les hommes chargent vers l'avant, le sol cède, et toute l'avant-garde tombe sans danger dans une fosse peu profonde. Bien que non mortel, tout l'épreuve a été très embarrassante, et a permis aux kobolds suffisamment de temps pour piller nos affaires et s'en aller."
diggy_dungeons.442.a:0 "Ils ont pris ma montre de gousset !"

diggy_dungeons.443.t:0 "Avertissement des Kobolds\n[DungeonOverlayBackground]"
diggy_dungeons.443.d:0 "[DungeonOverlay]Nous avons atteint le carrefour où les kobolds nous ont dit que la bête se cachait. Prendre à droite, qui est la destination souhaitée, nous mènera directement dans son nid. Heureusement, nous avons appris qu'un chemin détourné devrait nous permettre d'éviter complètement la créature."
diggy_dungeons.443.a:0 "Pour la gloire !"
diggy_dungeons.443.b:0 "Écoutons les conseils des kobolds."

diggy_dungeons.444.t:0 "Behir Repéré !\n[DungeonOverlayBackground]"
diggy_dungeons.444.d:0 "[DungeonOverlay]Parmi les créatures que l'on ne souhaite pas voir dans les profondeurs du Dwarovar, le Behir est parmi les moins souhaitables. Une bête colossale, de nature serpentine mais avec douze pattes, bloque notre chemin, avec des éclairs bleus craquant à sa bouche, des yeux bleus brillant d'un plaisir sadique. Nous avons été surpris en train de nous promener dans son nid, et le seul moyen de sortir est de combattre."
diggy_dungeons.444.a:0 "Pour Carl !"

diggy_dungeons.445.t:0 "L'Entrée de l'Installation\n[DungeonOverlayBackground]"
diggy_dungeons.445.d:0 "[DungeonOverlay]Nous sommes enfin arrivés. L'entrée appropriée de Dimlherd, la célèbre installation géothermique qui alimentait une grande partie de l'ancien empire nain. Bien que nous ayons atteint notre destination, tout ne va pas bien. Le cliquetis des sentinelles mécaniques émane de la porte. Il est clair que, pour passer la porte, nous devons d'abord nous occuper des tourelles."
diggy_dungeons.445.a:0 "Au combat !"
diggy_dungeons.445.b:0 "Essayons de lancer quelques bombes."

diggy_dungeons.446.t:0 "Par la Magie et l'Acier\n[DungeonOverlayBackground]"
diggy_dungeons.446.d:0 "[DungeonOverlay]C'était un ennemi comme aucun autre que nous ayons affronté jusqu'à présent. La bête a grimpé et descendu les murs, se faufilant avec grâce entre les projectiles et les formations rocheuses comme un danseur sur une scène. Même lorsque les flèches ou les sorts atteignaient leur cible, ils rebondissaient sans effet sur l'épaisse peau bleue du Behir, moins gênants qu'une piqûre d'abeille. Pourtant, nos hommes étaient implacables. Esquivant le souffle de foudre et créant des protections, ils ont pris progressivement et systématiquement le contrôle de la situation, repoussant le Behir avec chaque coup réussi. Après de nombreuses minutes de tension, le silence enveloppe le champ."
diggy_dungeons.446.a:0 "Le Behir est terrassé !"

diggy_dungeons.447.t:0 "Un Faucheur Rieur\n[DungeonOverlayBackground]"
diggy_dungeons.447.d:0 "[DungeonOverlay]Il n'y avait pas d'échappatoire à son souffle. Les hommes se sont vaporisés en cendres à gauche et à droite, des amis disparus en un instant. On dit que seuls les véritablement fous s'engagent volontairement dans des expéditions dans le Dwarovar. Pourtant, même les fous ne souhaiteraient pas une mort comme celle-ci. Vraiment, nous avons rencontré le faucheur."
diggy_dungeons.447.a:0 "Ces pauvres fous."

diggy_dungeons.448.t:0 "Explosifs dans un Volcan Actif\n[DungeonOverlayBackground]"
diggy_dungeons.448.d.1:0 "[DungeonOverlay]À la stupéfaction de toute l'expédition, la petite détonation de poudre noire a eu des conséquences graves et imprévisibles. Un grondement sinistre commence à percer à travers la caverne, un prélude clair à la lave qui sera bientôt sur nous."
diggy_dungeons.448.d.2:0 "[DungeonOverlay]C'est la dernière fois que nous utilisons des explosifs dans un volcan actif !\n\nÀ la stupéfaction de toute l'expédition, la petite détonation de poudre noire a eu des conséquences graves et imprévisibles. Un grondement sinistre commence à percer à travers la caverne, un prélude clair à la lave qui sera bientôt sur nous."
diggy_dungeons.448.a:0 "Ça va exploser !"

diggy_dungeons.449.t:0 "Aucune Conséquence Nécessaire\n[DungeonOverlayBackground]"
diggy_dungeons.449.d.1:0 "[DungeonOverlay]Pure ingéniosité. La décision de lancer des explosifs dans un volcan actif était certainement controversée au sein de l'expédition, mais elle s'est néanmoins avérée fructueuse. Les sentinelles ont été réduites à des débris, ouvrant également un compartiment secret rempli de pièces mécaniques !"
diggy_dungeons.449.d.2:0 "[DungeonOverlay]La deuxième fois est la bonne !\n\nSuite à notre première catastrophe impliquant des explosifs dans un volcan actif, nous étions beaucoup mieux préparés aux conséquences d'un tel acte. Des fortifications appropriées à la structure de la caverne ont été employées, et quelques grenades plus tard, notre travail a porté ses fruits."
diggy_dungeons.449.a:0 "Trois hourras pour les bombes !"

diggy_dungeons.450.t:0 "Rempli de Plomb\n[DungeonOverlayBackground]"
diggy_dungeons.450.d:0 "[DungeonOverlay]Les boucliers étaient inutiles contre les projectiles en mithril lancés sur nos hommes. Malgré nos efforts les plus vaillants, les aventuriers ont succombé au maelström un après l'autre, jusqu'à ce qu'un tir bien placé parvienne finalement à renverser la dernière sentinelle sur le côté, la neutralisant."
diggy_dungeons.450.a:0 "Cela aurait pu mieux se passer."

diggy_dungeons.451.t:0 "Aucune Raison de S'Inquiéter\n[DungeonOverlayBackground]"
diggy_dungeons.451.d:0 "[DungeonOverlay]Des murs de boucliers en acier bordent l'avant alors que nos hommes avancent contre le maelström de balles qui arrive. Les opportunistes parmi le groupe imaginent les utilisations possibles de telles machinations de guerre, mais ces pensées sont de courte durée car les chars atteignent enfin les tourelles, en faisant rapidement du travail."
diggy_dungeons.451.a:0 "Au moins nous pouvons vendre les débris..."

diggy_dungeons.452.t:0 "L'Intérieur\n[DungeonOverlayBackground]"
diggy_dungeons.452.d:0 "[DungeonOverlay]À travers le feu et les flammes, le groupe a bravé les profondeurs magmatiques, atteignant enfin l'intérieur de Dimlherd, la grande installation géothermique d'Aul-Dwarov. Bien que battus, le groupe doit continuer vers les richesses qui les attendent à l'intérieur."
diggy_dungeons.452.a:0 "Fin de l'expédition"

diggy_dungeons.453.t:0 "Dimlherd Enfoncé\n[DungeonOverlayBackground]"
diggy_dungeons.453.d:0 "[DungeonOverlay]Le voyage vers les salles intérieures de Dimlherd a été ardu, mais il semble que nos efforts aient porté leurs fruits. Bien que nos hommes espéraient un répit de la chaleur, il semble que la chaleur n'ait fait qu'augmenter depuis notre entrée dans ces murs isolés. Bordant le hall principal se trouve un ensemble de portes, avec des panneaux détaillant leurs emplacements. À notre gauche, nous trouverons l'un des principaux générateurs, une turbine. De l'autre côté se trouve leur installation de recherche et développement, le laboratoire de Dimlherd."
diggy_dungeons.453.a:0 "Dirigeons-nous vers le générateur."
diggy_dungeons.453.b:0 "Vers le laboratoire !"

diggy_dungeons.454.t:0 "La Salle des Générateurs\n[DungeonOverlayBackground]"
diggy_dungeons.454.d:0 "[DungeonOverlay]En entrant dans la chambre de la turbine, la première chose qui accueille notre groupe disparate est la chaleur infernale qui imprègne la chambre. Après un moment pour respirer et nous repérer, il est devenu clair que la turbine n'est pas en état de fonctionner, refusant de bouger même lorsqu'on la pousse."
diggy_dungeons.454.a:0 "La turbine est bloquée. Nous devons la débloquer."

diggy_dungeons.455.t:0 "Le Laboratoire de Dimlherd\n[DungeonOverlayBackground]"
diggy_dungeons.455.d:0 "[DungeonOverlay]Devant nous se trouve le célèbre laboratoire de Dimlherd, l'origine de nombreuses commodités que les nains d'aujourd'hui apprécient. Des fioles et des appareils étranges jonchent la pièce ; sûrement pourrions-nous glaner quelques connaissances anciennes de cette installation ?"
diggy_dungeons.455.a:0 "Laissons les mages étudier la zone."
diggy_dungeons.455.b:0 "Envoyons les bricoleurs faire leur travail."

diggy_dungeons.456.t:0 "Mouvement à Nouveau !\n[DungeonOverlayBackground]"
diggy_dungeons.456.d:0 "[DungeonOverlay]Après un effort vigoureux, la turbine a commencé à tourner et produit maintenant de l'énergie rotative ! Le groupe commence à célébrer un bon présage de ce qui est à venir."
diggy_dungeons.456.a:0 "Hourra !"

diggy_dungeons.457.t:0 "Huile de Coude\n[DungeonOverlayBackground]"
diggy_dungeons.457.d:0 "[DungeonOverlay]Cela a pris plusieurs heures d'efforts concertés et une bonne quantité d'huile de poisson coûteuse, mais la turbine a finalement commencé à bouger à nouveau pour produire de l'énergie rotative."
diggy_dungeons.457.a:0 "Une victoire à la Pyrrhus."

diggy_dungeons.458.t:0 "Le Combat du Bricoleur\n[DungeonOverlayBackground]"
diggy_dungeons.458.d:0 "[DungeonOverlay]Parfois, les choses ne sont pas faites pour être bricolées, surtout pas sans expertise et prévoyance appropriées. Dans notre curiosité, les bricoleurs semblent avoir déclenché un ancien golem de guerre qui a commencé à déchirer nos esprits les plus brillants. Ce fut un combat difficile, mais nous avons finalement terrassé la bête."
diggy_dungeons.458.a:0 "Je suis sûr que nous avons appris notre leçon maintenant."

diggy_dungeons.459.t:0 "Esprits Brillants dans les Profondeurs\n[DungeonOverlayBackground]"
diggy_dungeons.459.d:0 "[DungeonOverlay]Le génie des anciens nains ne cesse d'étonner les esprits modernes. Après un examen rudimentaire du laboratoire, les bricoleurs se sont rapidement mis au travail, apprenant autant que possible des merveilles mécaniques à leur disposition."
diggy_dungeons.459.a:0 "Peut-être qu'ils arrêteront de se plaindre de la chaleur maintenant."

diggy_dungeons.460.t:0 "Fragments Magiques\n[DungeonOverlayBackground]"
diggy_dungeons.460.d:0 "[DungeonOverlay]Les composants de sorts et les catalyseurs sont une rareté à cette profondeur sous la surface. Cela dit, il semble que les anciens nains aient gardé un stock considérable pour leurs propres besoins. Bien qu'une grande partie de ce stock se soit déjà périmée ou transformée en cendres, quelques composants importants comme la poussière de rubis ou le fil de cuivre étaient encore présents."
diggy_dungeons.460.a:0 "Peut-être qu'ils arrêteront de se plaindre de la chaleur maintenant."

diggy_dungeons.461.t:0 "Nonsense Runique\n[DungeonOverlayBackground]"
diggy_dungeons.461.d:0 "[DungeonOverlay]Les nains d'autrefois possédaient clairement un œil très avisé pour la magie runique. Si avisé, en fait, que nous sommes totalement incapables de discerner un sens de ces glyphes nonsensiques. Les mages, dans leur ensemble, sont carrément déçus."
diggy_dungeons.461.a:0 "Au moins ils feront de beaux souvenirs..."

diggy_dungeons.462.t:0 "Puissance Restaurée\n[DungeonOverlayBackground]"
diggy_dungeons.462.d:0 "[DungeonOverlay]La restauration des turbines a eu pour effet de rétablir l'éclairage de l'installation grâce à une méthodologie inconnue. Bien qu'initialement extatiques, nous avons rapidement appris que rien n'est sans conséquence. Un groupe de spectres précédemment non remarqués a commencé à prendre les armes et a lancé une charge vers notre formation."
diggy_dungeons.462.a:0 "Combattez pour vos vies !"

diggy_dungeons.463.t:0 "Où aller maintenant ?\n[DungeonOverlayBackground]"
diggy_dungeons.463.d:0 "[DungeonOverlay]Au carrefour de l'installation, nous devons décider de notre prochain chemin."
diggy_dungeons.463.a:0 "La Salle des Générateurs"
diggy_dungeons.463.b:0 "L'Atrium Central"

diggy_dungeons.464.t:0 "Mis au Repos\n[DungeonOverlayBackground]"
diggy_dungeons.464.d:0 "[DungeonOverlay]Les spectres ont employé toutes les méthodes à leur disposition, des flèches spectrales aux frondes d'os, en passant par des cris moins conventionnels. Bien que certains membres du groupe aient été blessés, nous avons rapidement éliminé la menace et n'avons subi aucune perte."
diggy_dungeons.464.a:0 "Trois hourras !"

diggy_dungeons.465.t:0 "Pris au Dépourvu\n[DungeonOverlayBackground]"
diggy_dungeons.465.d:0 "[DungeonOverlay]Malgré une préparation ample, le travail ardu de restauration de la turbine a laissé un vide dans notre formation. Cela a été rapidement exploité par les spectres rusés, qui ont commencé à déchirer nos hommes comme du fromage fondu."
diggy_dungeons.465.a:0 "Nous devons nous rallier !"

diggy_dungeons.466.t:0 "L'Atrium\n[DungeonOverlayBackground]"
diggy_dungeons.466.d:0 "[DungeonOverlay]Le Grand Atrium de Dimlherd était vraiment un spectacle à voir. Bien que clairement une ombre de sa gloire passée, une grande statue d'un nain inconnu se dressait toujours fièrement au centre de la pièce. En y regardant de plus près, quelque chose clochait dans l'obscurité derrière cette statue. Alors qu'un frisson enveloppait la zone précédemment étouffante, il est devenu clair que nos pires craintes avaient été réalisées : des spectres."
diggy_dungeons.466.a:0 "Mages à l'avant !"
diggy_dungeons.466.b:0 "Appliquez de l'argent à vos armes !"
diggy_dungeons.466.c:0 "Clercs, tenez bon !"

diggy_dungeons.467.t:0 "Où aller maintenant ?\n[DungeonOverlayBackground]"
diggy_dungeons.467.d:0 "[DungeonOverlay]Au carrefour de l'installation, nous devons décider de notre prochain chemin."
diggy_dungeons.467.a:0 "Le Laboratoire"
diggy_dungeons.467.b:0 "L'Atrium Central"

diggy_dungeons.468.t:0 "Clercs Submergés\n[DungeonOverlayBackground]"
diggy_dungeons.468.d:0 "[DungeonOverlay]Bien que robustes et solides, il semble que nos clercs n'étaient pas à la hauteur des êtres inlassables et assoiffés d'âmes que représentent les spectres. Alors que les hommes commençaient à périr un après l'autre, un prêtre a commencé une grande incantation, sacrifiant sa vie mais éliminant complètement la menace."
diggy_dungeons.468.a:0 "Un sacrifice héroïque en effet."

diggy_dungeons.469.t:0 "Illuminé par le Feu\n[DungeonOverlayBackground]"
diggy_dungeons.469.d:0 "[DungeonOverlay]Alors que les mages commencent à lancer massivement leurs sorts de feu, les spectres fantomatiques sont repoussés à plusieurs reprises. Un après l'autre, ils périssent en cendres, illuminés par le feu et les flammes."
diggy_dungeons.469.a:0 "Un spectacle époustouflant !"

diggy_dungeons.470.t:0 "Divinité Canalisée\n[DungeonOverlayBackground]"
diggy_dungeons.470.d:0 "[DungeonOverlay]Les hommes saints du groupe ont rapidement commencé à réciter toutes les incantations saintes qui leur venaient à l'esprit, plusieurs réussissant à lancer avec succès le sort de Tourment des Morts-Vivants. Alors qu'une lumière brillante illuminait le champ de bataille, les spectres se sont dissipés en néant."
diggy_dungeons.470.a:0 "Quelle réalisation !"

diggy_dungeons.471.t:0 "Le Noyau de Magma\n[DungeonOverlayBackground]"
diggy_dungeons.471.d:0 "[DungeonOverlay]Le centre de l'installation. Le Noyau de Magma. C'est de ce noyau d'énergie élémentaire concentrée que l'activité volcanique environnante tire sa source. Cette puissance sans précédent était ce qui alimentait une grande partie de l'ancien Empire Nain, bien qu'il se trouve maintenant devant nous, inexploité. Devant le noyau se trouve un Golem de Lave dormant, un ennemi redoutable qui semble lié au Noyau de Magma. Si nous réactivons l'installation, il semble que nous allons devoir livrer un combat brutal."
diggy_dungeons.471.a:0 "Réactivons le noyau !"

diggy_dungeons.472.t:0 "Le Duel Final\n[DungeonOverlayBackground]"
diggy_dungeons.472.d:0 "[DungeonOverlay]La salle d'extraction manquait de l'espace nécessaire pour une formation complète, et ainsi un petit contingent d'hommes, dirigé par le capitaine de l'expédition, se tint pour affronter le Golem de Lave seul. Alors que le construct se mettait en marche, le capitaine fut le premier à agir, abattant sa grande hache sur la tête du golem. Plusieurs minutes de combat mortel plus tard, plusieurs de nos hommes gisaient morts sur le sol. Pourtant, le golem n'était pas invincible. Chaque coup l'affaiblissait de plus en plus.\n\nAprès avoir subi suffisamment de dégâts, le golem s'effondra au sol."
diggy_dungeons.472.a:0 "Nous sommes victorieux !"

diggy_dungeons.473.t:0 "Le Duel Final\n[DungeonOverlayBackground]"
diggy_dungeons.473.d:0 "[DungeonOverlay]La salle d'extraction manquait de l'espace nécessaire pour une formation complète, et ainsi un petit contingent d'hommes, dirigé par le capitaine de l'expédition, se tint pour affronter le Golem de Lave seul. Alors que le construct se mettait en marche, le capitaine fut le premier à agir, abattant sa grande hache sur la tête du golem. Plusieurs minutes de combat mortel plus tard, plusieurs de nos hommes gisaient morts sur le sol. Pourtant, le golem se tenait toujours, crachant de la vapeur de chaque ouverture de son corps mécanique. Il repoussait lentement le groupe, jusqu'à s'arrêter. En entrant à nouveau dans la salle, le groupe trouva toute la garde d'avant morte. Y compris le capitaine."
diggy_dungeons.473.a:0 "Une tragédie..."

diggy_dungeons.474.t:0 "Dimlherd Conquis\n[DungeonOverlayBackground]"
diggy_dungeons.474.d:0 "[DungeonOverlay]Ce fut un voyage difficile, bien plus difficile que quiconque ne l'avait anticipé. Pourtant, alors que l'expédition est revenue en triomphe, nos inquiétudes ont été mises de côté et la célébration a commencé."
diggy_dungeons.474.a:0 "Fin de l'expédition"

#Grumhardhûm, Grande Forge
dd_grumhardhum:0 "Grumhardhûm"
dd_grumhardhum_t3_tooltip:0 "§YCreuser§! à travers les couches est §G50%§! moins cher"
diggy_dungeons.500.t:0 "Une Porte dans l'Obscurité"
diggy_dungeons.500.d:0 "Depuis ce qui semble être des jours, l'expédition a voyagé vers le bas, dans les entrailles de la terre. Vers le bas et encore vers le bas, suivant ce qui était autrefois un escalier en pierre en spirale, maintenant une pente lisse de pierre usée par le passage du temps et d'innombrables pieds. Les seuls sons sont les échos des pas et le cliquetis des provisions alors que chaque homme se concentre sur le maintien de son équilibre. Si préoccupés sont les hommes qu'ils remarquent à peine jusqu'à ce qu'ils soient à quelques pieds de distance - une grande série de portes en acier étincelantes encastrées dans le mur de pierre. Les portes sont immaculées, finement gravées et polies, si brillantes à la lumière des torches qu'après des jours d'exploration dans une faible lumière, elles sont difficiles à regarder directement. Entourant les portes se trouve un ensemble complexe d'engrenages et de leviers, magnifiquement fabriqués et apparemment libres de débris.\n\nUn clerc plisse les yeux devant les runes répétées sur les portes, les murmurant à voix haute alors qu'il les traduit. "Grumhardhûm, il est écrit Grumhardhûm" crie-t-il. À cela, une onde traverse les membres rassemblés de l'expédition. Beaucoup ont entendu des histoires de la légende de la forge de Grumhardhûm, qui aurait armé chaque héros et haut roi d'Aul-Dwarov. Il était souvent raconté que les artisans de Grumhardhûm vivaient deux vies, car une vie d'expertise était nécessaire pour même avoir le privilège d'y travailler. Peu croyaient que les légendes faisaient référence à un endroit réel, et parmi ceux-ci, personne ne pensait qu'il pouvait encore être intact sous quelque forme que ce soit des millénaires après la chute d'Aul-Dwarov. Des rumeurs et des histoires se répandent parmi les hommes rassemblés comme une traînée de poudre, finissant par forcer le chef de l'expédition à intervenir pour rétablir l'ordre. Beaucoup souhaitent tenter d'entrer dans la forge maintenant, ou au moins faire sauter les portes pour apercevoir les merveilles à l'intérieur. Cependant, les hommes sont fatigués et manquent de provisions - autant que cela peine également le chef, il sait qu'ils doivent rentrer chez eux pour l'instant. Si les merveilles de Grumhardhûm ont survécu jusqu'à maintenant, elles peuvent attendre une expédition de plus."
diggy_dungeons.500.a:0 "Nous reviendrons."

diggy_dungeons.501.t:0 "Ouvrir les Portes\n[DungeonOverlayBackground]"
diggy_dungeons.501.d:0 "[DungeonOverlay]En atteignant la fin du labyrinthe de tunnels et de l'escalier en spirale marqué sur la carte, les éclaireurs s'arrêtent soudainement. Alors que le reste de l'expédition les dépasse, il devient clair pourquoi. Devant eux se dresse la grande porte en acier de Grumhardhûm, toujours resplendissante et majestueuse comme lorsqu'elle a été abandonnée, tout comme l'avait rapporté la précédente expédition. Remplis d'espoir que la grande forge ait été épargnée par la destruction qui a frappé tout le reste dans la Serpenspine, plusieurs éclaireurs d'avant-garde tentent de pousser les grandes portes pour entrer. Bientôt, une ligne d'hommes pousse les portes à l'unisson, mais en vain - la porte reste immobile et silencieuse."
diggy_dungeons.501.a:0 "Frappez les engrenages et forcez la porte ouverte !"
diggy_dungeons.501.b:0 "Peut-être que les engrenages peuvent être regraissés pour fonctionner à nouveau..."

diggy_dungeons.502.t:0 "Ingénierie Conçue pour Durer\n[DungeonOverlayBackground]"
diggy_dungeons.502.d:0 "[DungeonOverlay]Avec une dernière poussée, et à peine un murmure, les grandes portes s'ouvrent et l'expédition se précipite à l'intérieur. Alors que la porte se referme derrière le dernier homme, tout le monde se détend. Les portes finement ouvragées sont toujours immaculées et fourniront un rempart contre toute créature tentant de s'infiltrer par l'arrière. Au-delà du seuil, les murs du couloir d'entrée sont couverts de tuyaux et de plus de gravures, mais contrairement à la porte, ceux-ci sont noircis par la suie et la crasse. Le sol est également sale, jonché de débris métalliques et d'os, les signes indéniables d'une infestation de gobelins. D'un air sombre mais résolu, l'expédition se dirige vers la lumière orange vacillante qui illumine la fin du couloir."
diggy_dungeons.502.a:0 "Fait-il chaud ici, ou est-ce juste moi ?"

diggy_dungeons.503.t:0 "Une Barrière de Moins\n[DungeonOverlayBackground]"
diggy_dungeons.503.d:0 "[DungeonOverlay]Frustré par une heure sans progrès, un mage se fraye un chemin à travers la foule d'hommes autour des portes et tente de les faire exploser. Alors que leur sort se connecte, un horrible grincement et cisaillement de métal sur métal résonne dans les cavernes, et l'expédition se couvre instinctivement les oreilles et se recroqueville. Au moment où ils lèvent les yeux, les grandes portes autrefois majestueuses sont tombées, maintenant un tas de métal tordu et plié. Alors que l'expédition enjambe les restes et entre dans la forge, l'ambiance est sombre. Chaque membre de l'expédition pleure la perte des grandes portes, non seulement pour leur artisanat mais aussi pour la défense contre les embuscades arrière qu'elles auraient fournie. Leurs espoirs sont encore plus anéantis lorsqu'ils voient le sol jonché de débris métalliques et d'os et les gravures sur le mur défigurées par la suie, les signes d'une infestation de gobelins. Ne voulant pas s'attarder sur les portes plus longtemps, l'expédition se hâte vers la lumière orange vacillante illuminant la fin du couloir."
diggy_dungeons.503.a:0 "Je pense ressentir un courant d'air de derrière..."

diggy_dungeons.504.t:0 "La Grande Forge\n[DungeonOverlayBackground]"
diggy_dungeons.504.d:0 "[DungeonOverlay]Alors que l'expédition approche de la fin du couloir, la température continue d'augmenter. Les soldats suent et se déplacent dans leur lourde armure, regardant avec envie les robes aérées et la simple armure de cuir accordée aux autres. En tournant un coin et en entrant dans la forge proprement dite, une grande salle circulaire baignée de lumière orange s'ouvre devant eux. La lave coule et goutte des tuyaux parcourant la longueur de la pièce, allant et venant d'un grand puits au centre de la pièce. Le puits est si large que, combiné avec la brume de chaleur présente, personne ne peut voir de l'autre côté clairement. Certains des éclaireurs les plus courageux s'aventurent au bord, scrutant au-dessus pour voir un grand chaudron bien en dessous, suspendu par d'énormes chaînes dont chaque maillon est plus épais que le torse d'un homme. Il y a également de simples ascenseurs métalliques suspendus de manière désordonnée en dessous, destinés à amener les travailleurs aux niveaux inférieurs à celui-ci, mais ils semblent être bloqués et sont hors de portée pour l'instant. Le sol est jonché de suie et de débris - toutes sortes de métal, d'os, de tissu et de restes de nourriture gisent partout. En levant les yeux, un grand dôme est bien au-dessus, canalisant la vapeur et d'autres vapeurs dans un énorme trou au sommet. Dans l'ombre projetée par le dôme, des échafaudages métalliques rouillés et des échelles branlantes mènent à des recoins peuplés d'yeux brillants et clignotants. Équidistants autour des murs se trouvent des portes en pierre sculptée menant à diverses pièces et antichambres, certaines avec des tuyaux dédiés les desservant.\n\nAlors que les éclaireurs reviennent pour rapporter ce qu'ils ont vu au reste de l'expédition, l'un d'eux marche sur une feuille de fer pigou abandonnée. Un cri d'alarme retentit et un bras brun rougeâtre attrape sa cheville - il y avait un gobelin féroce dormant en dessous ! Abandonnant la prudence, les éclaireurs sprintent vers le groupe principal alors que d'autres gobelins sortent des pièces environnantes et de autour du puits. Il n'y a à peine assez de temps pour que l'expédition ferme les rangs autour des éclaireurs avant que les gobelins ne se précipitent sur eux."
diggy_dungeons.504.a:0 "Tenez la ligne !"

diggy_dungeons.505.t:0 "Le Mur de Boucliers Inébranlable\n[DungeonOverlayBackground]"
diggy_dungeons.505.d:0 "[DungeonOverlay]En utilisant le couloir d'entrée étroit comme un point de strangulation, la charge des gobelins féroces a été rapidement brisée sur les boucliers et les lances de l'expédition avec peu de pertes parmi les défenseurs. Alors que les gobelins restants tournent les talons et fuient, il devient apparent que les frères gobelins tombés ont apporté un bon butin. La plupart d'entre eux étaient équipés d'armures modifiées de manière grossière et brandissaient des armes provenant de l'intérieur de la forge - même après tant d'années de mauvaise utilisation, ces pièces sont toujours finement fabriquées et rapporteraient un prix élevé auprès des collectionneurs."
diggy_dungeons.505.a:0 "Beurk, cette cuirasse contient encore la moitié d'un gobelin."

diggy_dungeons.506.t:0 "Une Marée de Gobelins Féroces\n[DungeonOverlayBackground]"
diggy_dungeons.506.d:0 "[DungeonOverlay]Le flot incessant de gobelins féroces a submergé le mur de boucliers et l'expédition s'est dispersée, fuyant en arrière le long du couloir vers l'entrée. Au moment où le chef de l'expédition a rallié les troupes pour une contre-attaque afin de repousser les gobelins, beaucoup des hommes les moins chanceux gisaient morts et piétinés sur le sol en échange d'un nombre pitoyablement petit de vies de gobelins féroces. Les morts sont traînés solennellement dans le couloir d'entrée pour être récupérés plus tard et l'expédition continue du mieux qu'elle peut."
diggy_dungeons.506.a:0 "Quel gaspillage de vies..."

diggy_dungeons.507.t:0 "Des Bêtes Partout\n[DungeonOverlayBackground]"
diggy_dungeons.507.d.1:0 "[DungeonOverlay]Le danger immédiat passé, l'expédition se blottit ensemble dans une antichambre près de l'entrée pour planifier leur prochain mouvement. Les niveaux intacts en dessous sont tentants de près, mais ils ne peuvent pas continuer avant que tous les squatteurs restants n'aient été éradiqués. Les mages et les éclaireurs de l'expédition présentent au chef des options pour savoir quoi faire en premier.\n\nBien au-dessus, ils ont identifié les yeux dans les recoins ombragés et les cris occasionnels résonnants comme ceux de grandes chauves-souris des cavernes. Ces chauves-souris sont encore plus grandes que la normale et ce que l'on peut voir d'elles a une teinte rougeâtre distinctive, conduisant plusieurs mages à suggérer qu'elles ont pu être mutées par les magies résiduelles de la forge. Si l'essaim n'est pas traité rapidement, une action imprudente pourrait les faire descendre sur l'expédition.\n\nQuelque part au même niveau que l'expédition se trouve le repaire des gobelins féroces qui les ont attaqués en premier. Les restes de la charge des gobelins féroces se seront retirés là pour se mettre en sécurité, car les gobelins les plus forts se prélasseront dans le confort du repaire. Le repaire contiendra également le butin de choix du chef de clan des gobelins féroces, pillé dans la forge. Nettoyer les gobelins féroces récompensera l'expédition avec ces dépouilles, mais il est impossible de savoir combien se cachent encore à l'intérieur du repaire.\n\nEnfin, une plateforme est suspendue entre ce niveau et le suivant, entourée de tous côtés par des tuyaux. À en juger par les différentes vannes, cadrans et leviers, la zone était utilisée pour contrôler le flux de liquides à travers les nombreux tuyaux de la forge. La plupart des contrôles sont en mauvais état et ceux qui semblent fonctionnels sont recouverts de magma fuyant des jonctions de tuyaux affaiblis. Si le flux de magma vers les niveaux supérieurs peut être désactivé, cela empêchera d'autres fuites dangereuses des tuyaux au-dessus. Encore une fois, les mages mettent en garde que les magies instables de la forge ont probablement engendré des suintements de magma là où le magma fuit, mais ceux-ci ne peuvent être séparés du magma régulier sans une inspection plus approfondie."
diggy_dungeons.507.d.2:0 "[DungeonOverlay]L'expédition se regroupe dans l'antichambre, s'adossant aux murs et aux piliers pour un repos bien mérité. Pendant ce temps, le chef de l'expédition est à nouveau présenté aux options potentielles pour éliminer les bêtes restantes."
diggy_dungeons.507.a:0 "Faites tomber les grandes chauves-souris !"
diggy_dungeons.507.b:0 "Nettoyez le repaire des gobelins féroces !"
diggy_dungeons.507.c:0 "Éclaboussez les suintements de magma !"
diggy_dungeons.507.e:0 "Les bêtes sont éliminées, examinons les ascenseurs."

diggy_dungeons.508.t:0 "Les Chauves-Souris au Dessus\n[DungeonOverlayBackground]"
diggy_dungeons.508.d:0 "[DungeonOverlay]Dans l'antichambre, un débat fait rage au sein de l'expédition sur la meilleure façon de gérer les chauves-souris. 'Une boule de feu et tout l'essaim sera enflammé', argue un mage impatient, 'nous n'aurons même pas à les combattre !' Cette idée est rapidement rejetée par le chef des éclaireurs. 'Es-tu fou ? Tu vas faire s'effondrer tout l'échafaudage sur nous !' Avant que le mage ne puisse rétorquer, il continue, 'de plus, cet endroit est plus chaud qu'une aisselle de dragon... Ces chauves-souris mangent probablement du magma au petit-déjeuner... Et si tes boules de feu les rendent plus fortes ? Alors nous allons combattre des chauves-souris géantes enflammées !' Après plusieurs minutes supplémentaires, le chef de l'expédition intervient pour prendre la décision finale - pas de boules de feu. Alors que certains des mages moins disciplinés bougonnent, il organise un groupe de soldats blindés et d'archers légers pour affronter les chauves-souris, laissant le reste de l'expédition se terrer dans l'antichambre et attendre.\n\nLe plan est d'une simplicité même. Les soldats se tiendront en un carré lâche autour des archers, prêts à les protéger de toute chauve-souris plongeante. Pour l'instant, l'essaim n'a pas été alerté, donc la première frappe est la clé de toute l'opération. Les archers ont reçu l'instruction de viser les yeux brillants dans l'obscurité, appelant la position de leur cible doucement pour s'assurer qu'aucune chauve-souris ne soit ciblée deux fois. Une fois que tous les archers ont identifié une cible, ils tireront sur le signal de l'archer principal, espérant tuer ou désactiver la plupart de l'essaim avant qu'elles ne puissent même se rapprocher. Même sans leur grand nombre, les chauves-souris restantes peuvent encore être dangereuses, car leurs ailes de cuir ont été connues pour dévier les flèches et ébrécher les épées. Pourtant, tant que tout le monde reste calme, les pertes devraient être minimisées."
diggy_dungeons.508.a:0 "Visez..."

diggy_dungeons.509.t:0 "Le Repaire des Gobelins\n[DungeonOverlayBackground]"
diggy_dungeons.509.d:0 "[DungeonOverlay]En suivant les traces de sang laissées par les gobelins féroces, les éclaireurs de l'expédition ont localisé le repaire. Il se trouve dans une pièce presque antipodale à l'entrée, cachée par la brume de chaleur au-dessus du puits central. L'entrée a été plusieurs fois fracassée et brisée, l'élargissant suffisamment pour que plus de 6 hommes puissent marcher côte à côte. Les chambres adjacentes ont également eu leurs portes défoncées, leurs murs intérieurs effondrés et leurs fenêtres barricadées avec des tôles, créant un repaire plutôt spacieux protégé de la plupart de la chaleur de la forge. Alors que les éclaireurs observaient, plusieurs gobelins féroces morts ont été apportés du repaire et jetés sans cérémonie dans le puits central - sans aucun doute leur chef de clan était en colère contre leur échec à écraser l'expédition. Malheureusement, avec les fenêtres bloquées, les éclaireurs n'ont pas pu déterminer combien de gobelins restent dans le repaire ou où ils stockent leur butin.\n\nMalgré le manque d'informations sur leur nombre, le chef de l'expédition décide de mener l'attaque immédiatement. En ce moment, les gobelins se disputent et se battent pour savoir qui devrait prendre la responsabilité de l'échec de leur attaque précédente, et qui devrait risquer sa vie pour essayer à nouveau. S'ils peuvent être pris au dépourvu alors qu'ils sont piégés dans leur repaire, leur équipement pillé et leur avantage numérique éventuel seront complètement annulés.\n\nEn se collant aux murs de la chambre de la forge pour rester non détectés, l'expédition approche des deux côtés du repaire simultanément. À l'avant se trouvent des mages escortés par une petite suite de soldats. Sur le signal du chef, les mages lanceront des boules de feu dans le repaire, invoqueront des éclairs de lumière et des panaches de fumée, et tenteront généralement de désorienter tous les gobelins à l'intérieur. Tout gobelin se précipitant hors du repaire pour un répit sera rapidement abattu, et une fois les mages épuisés, le corps principal de l'armée entrera dans le repaire pour nettoyer les restes. Alors que le chef commence à compter à rebours avec des signaux manuels, un rot bruyant émane de l'entrée du repaire. N'osant pas respirer, toute l'expédition regarde impuissante alors qu'un troll des cavernes sort de l'entrée. Il se tourne lentement sur le côté, rencontrant le regard du chef de manière incompréhensible. Alors que ses yeux s'écarquillent et qu'il lève le morceau de métal difforme qu'il porte à deux mains, le chef crie désespérément 'Maintenant ! Attaquez maintenant !'"
diggy_dungeons.509.a:0 "Vite, visez les yeux !"

diggy_dungeons.510.t:0 "Le Magma en Dessous\n[DungeonOverlayBackground]"
diggy_dungeons.510.d:0 "[DungeonOverlay]Sans surprise, aucun des membres de l'expédition n'est enthousiaste à l'idée d'être envoyé en bas sur la plateforme couverte de magma suspendue dans le puits. Après un tirage au sort rapide, un petit groupe de soldats est choisi pour accompagner un mage d'eau et un ingénieur en bas sur la plateforme pour tenter de désactiver le flux de magma. Envoyer trop d'hommes risque de briser les supports affaiblis et surchauffés, et ainsi le reste de l'expédition ne peut rien faire d'autre que regarder alors que le groupe est descendu sur des chaînes vers la plateforme. Alors que le premier soldat touche le sol à l'un des rares endroits sans magma, deux suintements de magma jaillissent sur eux depuis le magma environnant ! Seule une rapide explosion d'eau du mage au-dessus de lui les empêche de l'engloutir, et ils sont visiblement secoués alors que les suintements reculent à nouveau dans la sécurité du magma.\n\nLes quelques minutes suivantes sont à peu près les mêmes - le groupe fait des progrès douloureusement lents à travers la plateforme, nettoyant les flaques de magma et esquivant les embuscades des suintements de magma du mieux qu'ils peuvent. Alors qu'ils atteignent l'enchevêtrement dense de tuyaux avec des contrôles, l'ingénieur crie soudain 'Je peux voir les tuyaux d'arrêt d'urgence, mais les vannes sont cassées ! Je ne peux pas les fermer !'. Il y a peu de temps pour prendre une décision - le mage d'eau est visiblement épuisé et à court de potions de mana, et plusieurs membres du groupe ont déjà péri à cause des suintements. Si les vannes peuvent être réparées et le flux de magma arrêté, alors les suintements de magma sur la plateforme seront considérablement affaiblis, peut-être assez pour sauver les braves hommes là-bas. Pourtant, leur situation est déjà assez désespérée... qu'est-ce qui pourrait arriver de pire si le groupe était simplement autorisé à périr ?"
diggy_dungeons.510.a:0 "Vous êtes arrivé jusqu'ici, vous pouvez faire le reste seul."
diggy_dungeons.510.b:0 "Vite, lancez-lui ce dont il a besoin pour réparer les vannes !"

diggy_dungeons.511.t:0 "Ascenseurs Cassés\n[DungeonOverlayBackground]"
diggy_dungeons.511.d:0 "[DungeonOverlay]Avec les bêtes environnantes éliminées et l'expédition hors de danger pour l'instant, l'intérêt pour explorer les niveaux inférieurs de la forge est ravivé. Les ascenseurs autrefois utilisés pour voyager entre les étages pendent en dessous, leurs chaînes emmêlées et rouillées. Beaucoup des ascenseurs manquent de plates-formes et de garde-corps et certains se sont complètement détachés, à peine visibles gisant battus et cassés profondément dans le puits. Dans cet état, le chef de l'expédition aurait du mal à trouver un seul homme prêt à voyager en bas en utilisant ceux-ci, et encore moins une expédition entière.\n\nAprès plusieurs heures d'examens avec des télescopes et des tentatives pour démêler les ascenseurs avec des rafales d'air, les ingénieurs ont élaboré un plan. Bien que la plupart des ascenseurs ne valent pas la peine d'être réparés, un groupe d'ascenseurs de fret plus grands a été préservé en bon état et s'est libéré des débris qui les liaient grâce aux efforts des mages. Malheureusement, les freins sont toujours déployés sur chaque ascenseur et leurs chaînes ont été grandement affaiblies par la friction alors que les ascenseurs glissaient de plus en plus bas avec le temps. Si ces ascenseurs sont remontés intacts, la seule réparation majeure requise est le remplacement de la longueur de chaîne qui pendait au-dessus des ascenseurs. Cependant, les ingénieurs mettent en garde que la nouvelle chaîne doit être en métal suffisamment robuste ou le prochain ascenseur à tomber pourrait emporter la moitié de l'expédition avec lui.\n\nAu milieu des cris rythmiques de 'Hisse, Ho !' alors que les hommes remontent les ascenseurs, le chef de l'expédition considère ses options. L'expédition dispose de petites réserves d'acier, de fer et de bronze réservées pour la réparation des armures et des réparations structurelles d'urgence. Dans un pincement, celles-ci pourraient être façonnées en chaînes remarquablement solides. Alternativement, les débris métalliques éparpillés dans la forge pourraient être utilisés à la place - après tout, ils étaient assez bons pour les anciens nains de Grumhardhûm."
diggy_dungeons.511.a:0 "Apportez-moi nos réserves de métal d'urgence !"
diggy_dungeons.511.b:0 "Rassemblez les débris que vous pouvez."

diggy_dungeons.512.t:0 "Silence dans la Forge\n[DungeonOverlayBackground]"
diggy_dungeons.512.d:0 "[DungeonOverlay]Non perturbés par les cris stridents des chauves-souris, les archers ont identifié leurs cibles en quelques minutes. Comme une machine bien huilée, ils bandent et maintiennent leurs flèches à l'unisson pendant quelques secondes d'agonie. Alors que le cri de 'Feu !' résonne à travers leurs rangs, un nuage de flèches s'envole gracieusement vers le haut, transperçant d'innombrables chauves-souris. Les chauves-souris restantes hurlent et plongent, leurs crocs plus acérés et leur cuir plus résistant que prévu, mais avec leurs effectifs si réduits, les pertes de l'expédition sont peu nombreuses et espacées. En soignant les blessés, un clerc remarque que de nombreuses chauves-souris ont été tuées d'un seul coup à travers l'œil, laissant leur cuir rougeâtre inhabituel intact. Cette peau unique, résistante au feu, intéressera de nombreux artisans de retour à la maison."
diggy_dungeons.512.a:0 "Dommage alors, que leur viande ait un goût si horrible."

diggy_dungeons.513.t:0 "Une Prise Faible sur la Vie\n[DungeonOverlayBackground]"
diggy_dungeons.513.d:0 "[DungeonOverlay]La tension augmente alors que les appels occasionnels écho des chauves-souris deviennent un cri presque constant, interférant avec les signaux des archers. Alors que l'inquiétude se répand dans les rangs et que les soldats se rapprochent instinctivement pour se protéger, un archer vacille et lâche sa flèche trop tôt. Pendant un moment, seul le son de la flèche sifflant dans l'air est présent. Puis une volée de griffes et de crocs descend, les soldats sur les flancs sont balayés de leurs pieds et les archers restants tirent aveuglément dans le fourré tourbillonnant d'ailes et de fourrure. Quelques minutes plus tard, alors que la dernière chauve-souris frappe le sol avec un bruit sourd et humide, ce qui reste des archers et des soldats se regroupent et se traînent vers l'antichambre."
diggy_dungeons.513.a:0 "Récupérez ce que vous pouvez et avancez, amis."

diggy_dungeons.514.t:0 "Plus Ils Sont Grands\n[DungeonOverlayBackground]"
diggy_dungeons.514.d:0 "[DungeonOverlay]Tout autour du repaire se trouvent les corps des gobelins féroces, mélangés à ceux de quelques membres malheureux de l'expédition. Bien que le troll des cavernes ait pu écraser dix hommes d'un seul coup, il était impuissant contre les forces de la gravité. Après s'être remis du chaos initial, une petite escouade dirigée par un mage a réussi à attirer le troll au bord du puits. Leurs corps gisent là-bas avec le troll maintenant, à récupérer par une expédition ultérieure. Voir leur troll tomber a brisé la volonté des gobelins féroces restants et ils ont été facilement fauchés par les soldats de l'expédition revigorés. Les sorts paniqués lancés au début de l'opération ont détruit une grande partie du butin exposé dans le repaire. Alors que ceux qui fouillent le repaire désespèrent, un ingénieur découvre un compartiment caché à l'arrière derrière un trône de fortune en fer. À l'intérieur se trouvent toutes sortes d'artefacts métalliques décoratifs - gobelets, chandeliers, épées cérémonielles, la liste est longue."
diggy_dungeons.514.a:0 "Comme c'est généreux de la part de ces gobelins de collecter le butin pour nous."

diggy_dungeons.515.t:0 "L'Expédition, Trollée\n[DungeonOverlayBackground]"
diggy_dungeons.515.d:0 "[DungeonOverlay]Les corps brisés des membres de l'expédition sont éparpillés tout autour du repaire, écrasés avec facilité par le grand troll des cavernes et parsemés de rochers et de flèches des gobelins à l'intérieur. Le troll lui-même est transpercé de nombreuses flèches et de lances brisées, le résultat des efforts de l'expédition pour le terrasser. Ce n'est que lorsqu'un mage a réussi à lancer une boule de feu dans sa gueule béante que le troll a finalement été terrassé. Le cadavre du troll gît à moitié dans le repaire, qui a été complètement effondré par les explosions et le poids mammouth du troll mort. Heureusement pour les membres de l'expédition en fuite, l'effondrement a tué presque tous les gobelins restants. Malheureusement, les trésors que les gobelins féroces avaient collectés ont également été écrasés et enterrés."
diggy_dungeons.515.a:0 "Plus de trolls ou je démissionne !"

diggy_dungeons.516.t:0 "Refroidissement\n[DungeonOverlayBackground]"
diggy_dungeons.516.d.1:0 "[DungeonOverlay]Avec les vannes laissées ouvertes, le flux constant de magma continue de revigorer les suintements de magma. Le groupe livre un combat perdu d'avance et tout le monde présent le sait. Dans un geste de désespoir, le mage d'eau projette une grande quantité d'eau gelée sur les tuyaux. Un horrible craquement se fait entendre et alors que le magma à l'intérieur des tuyaux refroidit et se dilate, les tuyaux affaiblis explosent soudainement ! Les éclats brisent les chaînes de la plateforme, l'envoyant s'écraser vers le bas du puits, et frappent plusieurs membres de l'expédition entassés autour du bord regardant le groupe. Bien qu'ils aient subi de nombreuses blessures et que le groupe de volontaires soit perdu, le flux de magma semble s'être arrêté. Encore mieux, les suintements semblent avoir absorbé des gemmes et des morceaux de métal des tuyaux, rendant une grande partie des éclats coincés dans les blessés et les morts très précieux."
diggy_dungeons.516.d.2:0 "[DungeonOverlay]L'ingénieur travaille désespérément avec les outils et le matériel jetés d'en haut. Avec un grognement d'effort, il tourne enfin les vannes et coupe le flux de magma. Les suintements de magma cessent leur assaut, confus et affaiblis, fournissant l'ouverture pour que le groupe contre-attaque. Enfin, la plateforme est débarrassée des suintements de magma et les restes soulagés du groupe peuvent être récupérés. Alors qu'ils sont tirés vers le haut, l'ingénieur halète et rugit 'Au-dessus, attention au-dessus !' Bien au-dessus, la pression accrue due à la fermeture des vannes d'urgence a poussé les tuyaux au-delà de leur point de rupture. Alors que l'expédition se précipite pour se dégager, ils explosent, arrosant les membres malheureux de l'expédition de magma et d'éclats. Sans cet avertissement, nos pertes auraient été bien plus grandes. Il y a aussi un côté positif - à l'intérieur du magma se trouvaient des gemmes précieuses et des morceaux de minerai, maintenant laissés éparpillés sur la plateforme, prêts à être pris."
diggy_dungeons.516.a:0 "Pas de douleur, pas de gain."

diggy_dungeons.517.t:0 "Une Conséquence Imprévisible\n[DungeonOverlayBackground]"
diggy_dungeons.517.d.1:0 "[DungeonOverlay]Avec les vannes laissées ouvertes, le flux constant de magma continue de revigorer les suintements de magma. Le groupe livre un combat perdu d'avance et tout le monde présent le sait. Les membres de l'expédition détournent les yeux alors que le dernier membre du groupe, l'ingénieur, est englouti par un suintement. Avec les hommes préoccupés à bloquer les cris de l'ingénieur, ils n'entendent ni ne voient pas les tuyaux au-dessus d'eux qui finissent par se briser sous la pression jusqu'à ce qu'il soit trop tard. Les membres de l'expédition lèvent les yeux à l'unisson alors qu'un craquement retentit à travers la forge, regardant impuissants alors que les suintements, le magma et les éclats pleuvent sur eux d'en haut. L'impact du magma est si grand que toute la section du sol où il a frappé se soulève, lançant chaque âme malheureuse qui s'y tenait dans le puits. Pendant les quelques minutes suivantes, personne ne parle alors que les membres restants de l'expédition absorbent ce qui vient de se passer."
diggy_dungeons.517.d.2:0 "[DungeonOverlay]L'ingénieur travaille désespérément avec les outils et le matériel jetés d'en haut. Avec un grognement d'effort, il tourne enfin les vannes et coupe le flux de magma. Les suintements de magma cessent leur assaut, confus et affaiblis, fournissant l'ouverture pour que le groupe contre-attaque. Enfin, la plateforme est débarrassée des suintements de magma et les restes soulagés du groupe peuvent être récupérés. Alors que l'expédition célèbre et se dispute pour savoir qui récupérera les gemmes précieuses et les minerais laissés derrière sur la plateforme par les suintements, ils n'entendent ni ne voient pas les tuyaux au-dessus d'eux qui finissent par se briser sous la pression accrue due à la fermeture des vannes jusqu'à ce qu'il soit trop tard. Les membres de l'expédition lèvent les yeux à l'unisson alors qu'un craquement retentit à travers la forge, regardant impuissants alors que les suintements, le magma et les éclats pleuvent sur eux d'en haut. L'impact du magma est si grand que toute la section du sol où il a frappé se soulève, lançant chaque âme malheureuse qui s'y tenait dans le puits. Pendant les quelques minutes suivantes, personne ne parle alors que les membres restants de l'expédition absorbent ce qui vient de se passer."
diggy_dungeons.517.a:0 "Soyez reconnaissants que la chute leur ait épargné la douleur de brûler."

diggy_dungeons.518.t:0 "Réparation d'Ascenseur pour les Nuls\n[DungeonOverlayBackground]"
diggy_dungeons.518.d:0 "[DungeonOverlay]Avec les chaînes des ascenseurs remplacées et alimentées dans les treuils des ascenseurs, l'expédition regarde avec anxiété alors que des débris sont entassés sur les plates-formes des ascenseurs pour tester leur capacité. Avec les sols des ascenseurs complètement couverts, les treuils sont tournés et les ascenseurs descendent en grognant vers le bas du puits. Après quelques minutes tendues, les ascenseurs reviennent en haut avec leur charge intacte et pas une seule chaîne ne s'est même fissurée."
diggy_dungeons.518.a:0 "Maintenant, qui veut y aller en premier ?"

diggy_dungeons.519.t:0 "Le Maillon le Plus Faible\n[DungeonOverlayBackground]"
diggy_dungeons.519.d:0 "[DungeonOverlay]Avec les chaînes des ascenseurs remplacées et alimentées dans les treuils des ascenseurs, l'expédition regarde avec anxiété alors que des débris sont entassés sur les plates-formes des ascenseurs pour tester leur capacité. Alors que les treuils sont tournés et que les ascenseurs commencent à descendre, un horrible bruit de cisaillement résonne à travers le puits. Se précipitant pour remonter les ascenseurs, ils sont trop tard pour sauver un ascenseur qui se libère et frappe le fond du puits quelques secondes plus tard avec un crash retentissant. Paranoïaques, les membres de l'expédition refusent de monter à moins que les chaînes des ascenseurs ne soient toutes entièrement remplacées à nouveau, cette fois avec un matériau encore plus résistant."
diggy_dungeons.519.a:0 "Heureusement que je ne me suis pas porté volontaire pour le tester."

diggy_dungeons.520.t:0 "Un Bon Début\n[DungeonOverlayBackground]"
diggy_dungeons.520.d:0 "[DungeonOverlay]Avec les squatteurs éliminés du niveau supérieur de la forge et les ascenseurs réparés, l'entrée de la grande forge a été sécurisée pour l'instant. Les niveaux inférieurs aspirent à être explorés et une fois de plus, certains des hommes les plus téméraires souhaitent être les premiers à poser le pied en bas depuis des millénaires. De nombreux soldats braves ont été perdus face aux bêtes et de nombreuses provisions ont été dépensées en cours de route. L'expédition est également chargée de butin, au point que le chef de l'expédition devrait sérieusement envisager de laisser derrière tout trésor supplémentaire. La décision est prise de battre en retraite pour l'instant, en retournant à la surface pour se réapprovisionner. Les membres de l'expédition seront heureux d'être libérés de la chaleur étouffante et de la videur étrange pour un temps. Ceux qui ont mis le pied dans le Grumhardhûm reviendront cependant, car l'attraction inexorable de la forge attire toutes sortes de personnes."
diggy_dungeons.520.a:0 "Un bon début est la moitié du voyage."

diggy_dungeons.521.t:0 "Un Message Particulier\n[DungeonOverlayBackground]"
diggy_dungeons.521.d:0 "[DungeonOverlay]Alors que l'expédition passe à nouveau le seuil de Grumhardhûm, la chaleur familière de la forge les frappe. Cette fois, la plupart des membres de l'expédition ont rangé la lourde armure qu'ils portaient à travers les grottes en faveur d'une armure plus légère en cuir et en peau. Certains mages se sont même procurés une armure magique gravée de runes de contrôle de la température, au grand dam des autres membres. De nombreux survivants de la dernière expédition sont revenus comme prévu, impatients de voir ce qui se cache dans les niveaux inférieurs qui ont été rendus accessibles par leurs efforts précédents.\n\nDepuis la dernière expédition, de petits groupes d'exploration ont bravé le voyage vers les niveaux inférieurs pour explorer en avant. Tous sont rapidement revenus de la chaleur, déstabilisés par le vide anormal de la forge caverneuse. Leurs efforts n'ont cependant pas été vains, car le dernier groupe a remarqué un empilement particulier de plaques métalliques gravées sur les niveaux inférieurs près d'un ascenseur. Certaines de ces plaques étaient également dispersées autour et elles semblaient toutes avoir été identiques à l'origine. Les plaques sont toutes fondues, bosselées, déchirées ou rayées à différents endroits - aucune plaque entièrement intacte n'existe. La gravure est clairement une forme de script runique, mais déchiffrer le message entier est difficile. De plus, l'arrière de certaines des plaques porte une gravure différente. Avec les plaques les moins endommagées étalées sur le sol, les membres érudits du groupe réfléchissent à ce que pourrait être le message original."
diggy_dungeons.521.a:0 "C'est tout du gnomique pour moi."
diggy_dungeons.521.b:0 "Ah, le message de nos ancêtres est clair comme le jour."

diggy_dungeons.522.t:0 "Mon Cœur Brûlant\n[DungeonOverlayBackground]"
diggy_dungeons.522.d:0 "[DungeonOverlay]Après presque une heure de réflexion, un clerc s'exprime avec sa traduction. Selon lui, c'est une partie d'un ancien poème d'amour nain transmis pour booster le moral parmi les travailleurs, se lisant 'Ne laissez pas les larmes du père éteindre votre cœur brûlant, et ne laissez personne étiqueter vos sentiments.' Pendant un moment, il n'y a que le silence stupéfait parmi l'expédition. Puis un soldat le frappe sur la tête, 'idiot, c'est le Grumhardhûm, pas les tunnels d'Ovdal Lodhum !' Après plusieurs heures de dispute supplémentaires, l'expédition n'est pas plus proche du véritable sens des plaques et ainsi le chef de l'expédition appelle à ce qu'ils continuent."
diggy_dungeons.522.a:0 "En fait, je trouvais le poème plutôt touchant."

diggy_dungeons.523.t:0 "Un Rappel Strict\n[DungeonOverlayBackground]"
diggy_dungeons.523.d:0 "[DungeonOverlay]Après beaucoup de délibération et de débat étymologique, une partie du message est reconstituée. L'arrière des plaques est trop endommagé, mais le message sur l'avers a été traduit avec succès. C'est un rappel strict aux travailleurs de Grumhardhûm qu'ils ne doivent pas devenir complaisants, se lisant 'Il est requis de lire les étiquettes et de consulter le superviseur avant de manipuler les contrôles.' Les conséquences de ne pas le faire devaient être graves s'ils se sont engagés à graver et à distribuer toutes ces plaques, donc le chef de l'expédition décide d'en prendre une avec eux pour rappeler également à l'expédition."
diggy_dungeons.523.a:0 "Nous pourrions avoir des problèmes à consulter un superviseur, cependant."

diggy_dungeons.524.t:0 "Le Message de Nos Ancêtres\n[DungeonOverlayBackground]"
diggy_dungeons.524.d:0 "[DungeonOverlay]Traduire les mots de leurs ancêtres est une pratique courante pour les nains, encore plus depuis qu'ils ont commencé à récupérer leurs anciennes possessions. Avec cette expérience, l'expédition déchiffre rapidement les deux côtés de l'ancien message nain. L'avers est un rappel strict aux travailleurs de Grumhardhûm qu'ils ne doivent pas devenir complaisants, se lisant 'Il est requis de lire les étiquettes et de consulter le superviseur avant de manipuler les contrôles.' Le message à l'arrière est un avis aux travailleurs, leur rappelant ce qu'ils devraient faire si le grand fourneau sous la forge devait s'éteindre un jour. Il se lit 'Permettre aux larmes du père et au feu de la montagne de couler dans le fourneau.' L'expédition retient ces traductions en mémoire, car si ces messages étaient importants pour leurs ancêtres, ils doivent être importants pour eux aussi."
diggy_dungeons.524.a:0 "Penser que même les travailleurs de Grumhardhûm avaient besoin de rappels."

diggy_dungeons.525.t:0 "Sous le Chaudron\n[DungeonOverlayBackground]"
diggy_dungeons.525.d.1:0 "[DungeonOverlay]Alors que l'expédition descend lentement les ascenseurs de fret réparés, ils contemplent les sites entourant le grand chaudron de la grande forge. Des anneaux de plancher métallique similaires au niveau supérieur entourent le chaudron à différentes hauteurs. De grands tuyaux mènent vers et depuis le chaudron et des cuves plus petites, des forges, des postes de forge et des chambres sculptées à chaque étage. Ces étages sont beaucoup mieux préservés et n'ont pas été infestés par des squatteurs, grâce à la difficulté de les atteindre. Pourtant, les squatteurs ont réussi à souiller les étages inférieurs avec des corps en décomposition et des déchets laissés près des bords des étages et entassés dans le grand chaudron, jetés dans le puits central sans souci de la destination. La suie recouvre les sols et les murs de chaque niveau, croustillant sous les pieds et laissant des taches noires et laides derrière. Sous le grand chaudron au niveau inférieur se trouve un treillis fin, encore fumant et crachant des vapeurs étranges. Le grand fourneau en dessous ne s'est pas complètement éteint même après des millénaires de désuétude, laissant l'ensemble de Grumhardhûm étouffant de chaleur. Certains ingénieurs de l'expédition frémissent, imaginant travailler ici lorsque le fourneau était encore à plein régime.\n\nUne fois que les ascenseurs réparés touchent le niveau inférieur pour la première fois, les éclaireurs de l'expédition se précipitent pour explorer les profondeurs de Grumhardhûm. Un anneau d'acier gravé entoure le treillis au niveau inférieur, bien qu'il soit difficile de voir à travers les tas de poussière, d'os, de suie et de débris métalliques qui se sont accumulés avec le temps. Un tunnel de pierre brut est la seule sortie dans les murs du niveau inférieur, en ligne avec la porte d'entrée bien au-dessus. Les éclaireurs qui sont entrés dans le tunnel reviennent noircis de suie et haletants. Ils ont descendu en une spirale douce, s'approchant du fourneau fumant sous le treillis. Leur exploration a été arrêtée par du magma s'écoulant paresseusement des fissures au-dessus et dans les murs, recouvrant le grand pont d'acier devant eux. Autant qu'ils pouvaient le dire, le pont est toujours intact mais le magma doit être dégagé pour accéder au fourneau.\n\nAprès avoir examiné la structure et les tuyauteries de la forge, les ingénieurs de l'expédition ont déterminé que le magma bloquant le pont devrait s'écouler dans le fourneau en dessous. Quelque chose bloque les tuyaux menant au fourneau et provoque un débordement de magma. Comment la forge est encore fumante sans la chaleur du magma est inconnu, mais sans importance pour l'instant. À en juger par les inscriptions qui restent sur chaque niveau, l'avant-dernier niveau est le meilleur pari pour dégager le magma. Quelque part sur ce niveau se trouvent les contrôles pour gérer le flux de magma, et d'eau utilisée pour générer de la vapeur, dans le fourneau en dessous. Les éclaireurs regardent vers le chef de l'expédition, se demandant où chercher en premier."
diggy_dungeons.525.d.2:0 "[DungeonOverlay]L'expédition quitte la chambre, retournant au niveau avant-dernier de la forge jonché de suie. Tout le monde s'installe, s'adossant aux murs et aux tuyaux pour reprendre leur souffle du mieux qu'ils peuvent dans la chaleur étouffante de la forge. Après seulement quelques minutes de répit, le chef de l'expédition crie l'ordre de commencer à explorer l'autre côté du niveau."
diggy_dungeons.525.a:0 "Nous explorerons les pièces du côté gauche."
diggy_dungeons.525.b:0 "Nous explorerons les pièces du côté droit."
diggy_dungeons.525.c:0 "Vite, nous devons voir si le magma s'est dégagé."

diggy_dungeons.526.t:0 "Contrôles Complexes\n[DungeonOverlayBackground]"
diggy_dungeons.526.d:0 "[DungeonOverlay]Le côté gauche du niveau avant-dernier abrite une série de petites chambres de contrôle. Toutes ces chambres étaient autrefois presque identiques, contenant des tuyaux s'élevant du sol et dans le plafond de chacune, ornés de diverses vannes et leviers. Maintenant, les chambres de contrôle sont un spectre allant de presque intactes à n'être plus qu'un tas de débris dans une porte. Malheureusement, les inscriptions au-dessus de chaque pièce se sont effacées depuis longtemps, rendant difficile de dire à quoi servent même les salles de contrôle intactes. Après une recherche infructueuse d'autres indices sur la fonction de chaque pièce, le chef de l'expédition envoie un ingénieur et un mage au niveau inférieur. Avec une combinaison de divination et de connaissances mécaniques, ils localisent les tuyaux enterrés dans la roche qui mènent au fourneau et les suivent jusqu'à la chambre qui les contrôle.\n\nAu début, il semblait que l'expédition était hors de chance - la chambre que l'ingénieur a indiquée était pleine de débris. Après un peu d'excavation, cependant, il était clair que les débris provenaient de l'effondrement partiel d'un seul mur. Avec quelques étançons améliorés, un effondrement supplémentaire est évité, et une fois les débris dégagés, le chef de l'expédition peut marcher à travers le passage ouvert dans la chambre de contrôle. Heureusement, les tuyaux et les contrôles n'ont pas été touchés par l'effondrement et sont toujours principalement intacts.\n\nIl n'y a que trois contrôles sur les tuyaux, une paire de vannes en fer entourant un levier rougeâtre étrange. Les vannes étaient autrefois colorées aussi - il y a de petites éclaboussures de peinture encore collées à l'arrière d'elles. Il semble que la vanne de gauche était autrefois d'un vert clair particulier, tandis que la vanne de droite était d'une couleur jaune profond. À part les tuyaux remontant le mur arrière et ces contrôles, la pièce est un cube uniforme vide juste assez grand pour une poignée de personnes. Seul dans la pièce pour l'instant, le chef de l'expédition réfléchit à ses options."
diggy_dungeons.526.a:0 "Tirez le levier rouge."
diggy_dungeons.526.b:0 "Tournez la vanne verte à gauche."
diggy_dungeons.526.c:0 "Tournez la vanne jaune à droite."
diggy_dungeons.526.e:0 "Cherchez des instructions dans la salle de contrôle."
diggy_dungeons.526.f:0 "Continuons, nous avons fait ce que nous pouvions."

diggy_dungeons.527.t:0 "Vision de Tunnel\n[DungeonOverlayBackground]"
diggy_dungeons.527.d:0 "[DungeonOverlay]Le côté droit du niveau avant-dernier n'a qu'une poignée d'antichambres sculptées, qui se sont toutes effondrées et sont inaccessibles. De manière inhabituelle, il y a également un grand tunnel de pierre sculptée. Il est long mais étroit, avec des murs lisses et courbés et surmonté d'un simple escalier de pierre menant vers le haut. Curieusement, l'air dans le tunnel est comparativement plus frais et agréablement humide, plus proche d'une journée de vacances à la plage que d'une randonnée dans le désert. Les éclaireurs envoyés dans le tunnel sont forcés de revenir bientôt, cependant. La lumière orange vacillante au-dessus de l'escalier et les énergies magiques chaotiques tourbillonnant dans le tunnel ne peuvent signifier qu'une seule chose - une infestation de suintements de magma.\n\nL'air frais signifie qu'il y a très peu de magma dans le tunnel, donc chaque suintement devrait être comparativement plus faible que ceux rencontrés au premier étage. Pourtant, le tunnel est beaucoup trop étroit pour qu'une grande force puisse entrer, alors que les suintements amorphes n'auront aucun problème à utiliser leur nombre. Ignorant les hommes qui clament pour se tenir dans le courant d'air rafraîchissant, le chef de l'expédition commence à sélectionner une équipe pour nettoyer le tunnel."
diggy_dungeons.527.a:0 "Je veux des soldats, blindés et portant des boucliers."
diggy_dungeons.527.b:0 "Je veux des mages d'eau et des soldats blindés."

diggy_dungeons.528.t:0 "Le Pont Brûlant\n[DungeonOverlayBackground]"
diggy_dungeons.528.d.1:0 "[DungeonOverlay]Malgré les meilleurs efforts de l'expédition, le pont en acier menant au fourneau est toujours couvert de magma. Le flux a quelque peu diminué, laissant des sections du pont suffisamment dégagées pour que l'expédition puisse passer, mais le magma continue de couler d'en haut et de s'accumuler sur le pont. La flaque de magma bouillonnante et tourbillonnante qui s'est accumulée sous le pont est inconfortablement proche, laissant le pont assez chaud pour brûler la peau au contact. Malgré ces adversités, le chef de l'expédition prend la décision de continuer tant que le pont est quelque peu praticable. Alors que les éclaireurs avancent, examinant les flaques de magma à la recherche de suintements en attente et dégagent le magma du mieux qu'ils peuvent, l'expédition suit."
diggy_dungeons.528.d.2:0 "[DungeonOverlay]L'expédition a clairement eu un certain effet sur le flux de magma qui couvrait autrefois le pont en acier menant au fourneau. Seules de petites quantités de magma gouttent maintenant des plafonds, laissant la plupart du pont dégagé de magma et sûr à traverser. Malgré cela, il y a toujours une flaque de magma bouillonnante sous le pont. Alors que les éclaireurs avancent en recherchant le magma pour des suintements en embuscade, l'expédition suit derrière, restant éloignée des bords du pont autant que possible."
diggy_dungeons.528.d.3:0 "[DungeonOverlay]Le chef de l'expédition a du mal à croire ses yeux en voyant le pont en acier menant au fourneau. Ce qui était autrefois un obstacle couvert de magma et brûlant est maintenant un simple chemin menant directement de l'autre côté du gouffre. Le flux de magma d'en haut s'est calmé, ne laissant qu'une flaque de magma bouillonnante bien en dessous du pont. En restant au centre du pont, l'expédition avance prudemment vers le fourneau."
diggy_dungeons.528.a:0 "J'ai un mauvais pressentiment à ce sujet..."
diggy_dungeons.528.b:0 "Gardez les yeux sur le magma et restez au centre."
diggy_dungeons.528.c:0 "Surveillez vos pieds et restez au centre."

diggy_dungeons.529.t:0 "Une Machine Bien Huilée\n[DungeonOverlayBackground]"
diggy_dungeons.529.d:0 "[DungeonOverlay]Alors que le chef de l'expédition termine son action, un vrombissement et un sifflement satisfaisants émanent des tuyaux devant lui. Le son résonne dans la zone principale où l'expédition attend, apaisant les craintes d'une explosion de tuyau et calmant les nerfs effilochés."
diggy_dungeons.529.a:0 "Quoi que vous ayez fait, continuez !"

diggy_dungeons.530.t:0 "Je Suis Sûr Qu'Il Sait Ce Qu'Il Fait\n[DungeonOverlayBackground]"
diggy_dungeons.530.d:0 "[DungeonOverlay]Alors que le chef de l'expédition termine son action, un sifflement violent et prolongé émane des tuyaux, accompagné de lourds cliquetis occasionnels. Le son résonne dans la zone principale où l'expédition attend, laissant les hommes se déplacer inconfortablement et s'éloigner des tuyaux à proximité."
diggy_dungeons.530.a:0 "Peut-être aurions-nous dû laisser un ingénieur s'en occuper."

diggy_dungeons.531.t:0 "Espoirs Écrasés Sous les Pieds\n[DungeonOverlayBackground]"
diggy_dungeons.531.d:0 "[DungeonOverlay]Entassés ensemble dans la salle de contrôle, le chef de l'expédition et trois autres membres de l'expédition regardent avec mélancolie les restes des instructions de la salle de contrôle. Pour une raison maudite, les architectes ont décidé de les graver dans le sol de la salle de contrôle ! Même après avoir soigneusement retiré la poussière et les débris de l'inscription et nettoyé le sol jusqu'à ce qu'il brille, les instructions étaient simplement trop usées pour être lisibles. Tout ce qui a été accompli a été de gaspiller des réserves d'eau, de l'acide de nettoyage et du temps."
diggy_dungeons.531.a:0 "Bah, je n'ai pas besoin d'un sol pour me dire quoi faire."

diggy_dungeons.532.t:0 "Vous Êtes Debout Dessus\n[DungeonOverlayBackground]"
diggy_dungeons.532.d:0 "[DungeonOverlay]Le chef de l'expédition s'accroupit à côté d'un clerc dans la salle de contrôle, réfléchissant à l'inscription gravée dans le sol. Qui sait ce que les architectes pensaient, en plaçant les instructions là, mais heureusement elles n'ont pas été trop endommagées par l'effondrement ou les bottes du chef. Après plusieurs heures de restauration minutieuse avec de petites brosses, un acide de nettoyage faible et beaucoup d'eau, l'inscription est maintenant complètement lisible. Même ainsi, elle n'est pas triviale à comprendre - elle se lit 'Ceux d'Ovdal Lodhum finissent en dernier. Celui de Grôzumdihr bouge avant celui de Verkal Gulan.' Compte tenu du nombre de salles de contrôle et de la formulation bizarre de l'inscription, le clerc avait suggéré qu'elle fonctionnait comme un moyen mnémotechnique pour les nains travaillant ici, bien qu'il n'ait pas pu la décoder lui-même. Le message a été relayé à l'extérieur à toute l'expédition, mais jusqu'à présent personne n'a suggéré comment il se rapporte aux contrôles dans la pièce."
diggy_dungeons.532.a:0 "Hmmm... Laissez-moi jeter un autre coup d'œil aux contrôles..."

diggy_dungeons.533.t:0 "Surconfiance et Suintements\n[DungeonOverlayBackground]"
diggy_dungeons.533.d.1:0 "[DungeonOverlay]Les soldats font de bons progrès à travers les suintements, ayant déjà atteint le point médian du tunnel avec peu de pertes. Au début, ils étaient prudents, levant leurs boucliers à l'unisson alors que chaque suintement bondissait vers eux. Maintenant, renforcés par leur succès et la faiblesse des suintements, beaucoup ont renoncé aux boucliers et optent pour les intercepter avec leurs armes en plein vol. Avec l'ambiance joviale à l'avant, personne ne remarque que deux suintements se faufilent à travers une fissure dans le plafond, tombant directement sur les soldats au milieu du groupe. Les soldats engloutis par les suintements trébuchent et hurlent, perturbant les rangs et distrayant les hommes à l'avant. Le chef de l'expédition pousse vers l'avant pour rétablir l'ordre mais est trop tard pour sauver beaucoup des hommes d'une mort ardente."
diggy_dungeons.533.d.2:0 "[DungeonOverlay]Travaillant à l'unisson, les soldats blindés et les mages d'eau ont déchiré la plupart des suintements avec facilité. Des jets d'eau étourdissent les suintements approchants assez longtemps pour qu'un soldat les écrase d'un seul coup. Les soldats ont renoncé à leurs boucliers, rivalisant maintenant pour voir qui peut éclabousser le plus de suintements tandis que les mages rient et gardent le compte. Submergés par l'esprit compétitif, ils négligent de vérifier le toit, permettant à plusieurs suintements de se faufiler à travers une petite fissure et de tomber sur les mages à l'arrière. Attrapés en train de boire leurs potions de mana lors d'un moment calme, les mages sont impuissants à se défendre. Pire encore, non préparés à ce que les mages arrêtent de les couvrir, les soldats à l'avant sont surpris et rapidement engloutis par les suintements approchants. Le chef de l'expédition avance avec des renforts mais est trop tard pour sauver beaucoup du groupe d'avant."
diggy_dungeons.533.a:0 "La surconfiance est un tueur lent et insidieux."

diggy_dungeons.534.t:0 "Comme Tirer sur des Suintements dans un Tonneau\n[DungeonOverlayBackground]"
diggy_dungeons.534.d.1:0 "[DungeonOverlay]Une ligne de soldats avance régulièrement à travers les tunnels, s'arrêtant seulement pour écraser chaque groupe de suintements bondissant vers eux. Chaque suintement est arrêté par les boucliers levés des soldats, dévié au sol et rapidement écrasé. Ceux qui sont brûlés ou épuisés sont remplacés par des soldats plus frais, tandis que ceux qui attendent derrière scrutent le toit et les murs à la recherche de suintements en embuscade. Même ceux des soldats à l'arrière ont un but, fouillant les suintements morts à la recherche de objets de valeur absorbés. Avec le dernier suintement réduit en une éclaboussure de magma, tout le tunnel a été nettoyé avec très peu de pertes."
diggy_dungeons.534.d.2:0 "[DungeonOverlay]Une ligne de soldats avance régulièrement à travers les tunnels, avec des jets d'eau naviguant au-dessus de leurs têtes et épaules vers les suintements approchants. Chaque suintement est étourdi par l'eau et rapidement écrasé par le soldat le plus proche. Les soldats qui sont brûlés ou épuisés sont remplacés par des soldats plus frais, tandis que les mages scrutent le toit et les murs à la recherche de suintements en embuscade pendant leur temps libre en buvant des potions de mana. Même les soldats à l'arrière ont un but, fouillant les suintements morts à la recherche de objets de valeur absorbés. Avec le dernier suintement réduit en une éclaboussure de magma, tout le tunnel a été nettoyé avec très peu de pertes."
diggy_dungeons.534.a:0 "J'aime quand un plan se réalise."

diggy_dungeons.535.t:0 "La Mort d'En Bas\n[DungeonOverlayBackground]"
diggy_dungeons.535.d:0 "[DungeonOverlay]L'ambiance est tendue alors que les éclaireurs traversent le point médian du pont en acier. Malgré le magma coulant partout, seuls quelques suintements ont bondi sur l'expédition et ont été facilement éliminés. Le magma pourrait-il avoir stabilisé les énergies magiques ici ? Le débat de l'expédition concernant les conditions requises pour engendrer un suintement de magma est interrompu par un étrange bruit bouillonnant. Le son est similaire à celui d'une houle marine, comme si quelque chose d'énorme se déplaçait sous le magma sous le pont. Au moment où la plupart de l'expédition réalise le danger, les éclaireurs sont trop tard pour courir vers la sécurité. Le chef de l'expédition regarde impuissant alors qu'un gigantesque suintement de magma surgit des deux côtés du pont sous les éclaireurs. Il engloutit cette section du pont, et les éclaireurs malheureux, en un seul mouvement. Les éclaireurs n'ont même pas eu le temps de crier. Sortant de sa stupeur, le chef de l'expédition n'a que quelques secondes pour décider d'un plan d'action avant que le suintement ne les engloutisse aussi."
diggy_dungeons.535.a:0 "Tenez bon !"
diggy_dungeons.535.b:0 "Donnez-lui toute l'eau que nous avons !"

diggy_dungeons.536.t:0 "La Dernière Résistance des Suintements\n[DungeonOverlayBackground]"
diggy_dungeons.536.d:0 "[DungeonOverlay]Les éclaireurs s'arrêtent près de la fin du pont. Un petit flux de magma a couvert le pont devant eux, les laissant bloqués si près de l'autre côté. Alors qu'un éclaireur gratte le magma avec son épée, un suintement jaillit et engloutit son bras ! Alors qu'il trébuche en arrière, d'autres suintements apparaissent du magma tout autour de l'expédition. Heureusement, leurs nombres ne sont pas écrasants, mais avec autant de magma autour, ils seront bien plus dangereux que ceux rencontrés plus tôt. Les hommes se regroupent du mieux qu'ils peuvent, épaule contre épaule, prêts à affronter tout suintement approchant."
diggy_dungeons.536.a:0 "J'en ai assez des suintements, attaquez !"

diggy_dungeons.537.t:0 "La Porte du Fourneau\n[DungeonOverlayBackground]"
diggy_dungeons.537.d:0 "[DungeonOverlay]Alors que l'expédition avance vers l'emplacement du fourneau, le tunnel devient plus rugueux et moins uniforme. Cela était clairement autrefois une partie d'un système de grottes naturelles et a été laissé principalement intact par les nains construisant la forge. La lumière vacille étrangement sur les veines de minerai et les murs semblent se resserrer alors qu'ils continuent d'avancer. La chaleur augmente et augmente jusqu'à ce que l'expédition marche à travers une brume de chaleur visible, avec plusieurs mages rapportant des distorsions magiques visibles également. Enfin, une grande paire de portes est illuminée devant eux. Celles-ci sont similaires aux portes à l'entrée de Grumhardhûm, mais elles montrent des signes d'avoir été barricadées en hâte de ce côté. Des barres d'acier, des feuilles de fer et d'autres matériaux de fortune ont été boulonnés et soudés aux portes et des inscriptions et des protections gravées en hâte couvrent toute la porte. Évidemment, malgré l'abandon précipité de la forge, les habitants étaient gravement préoccupés par ce qui se trouvait derrière cette porte.\n\nC'est la goutte d'eau qui fait déborder le vase pour le chef de l'expédition. Beaucoup des membres de l'expédition risquent de s'évanouir à cause de la chaleur, avec des mages rapportant des nausées et des vertiges à cause des énergies magiques chaotiques tourbillonnant devant les portes. Il sait que dans cet état, même une volée de chauves-souris poserait un sérieux défi, sans parler de ce qui est scellé derrière ces portes. L'expédition recule à travers le pont en acier pour l'instant, résolue à revenir mieux préparée pour affronter ce qui se trouve à l'intérieur."
diggy_dungeons.537.a:0 "Il n'y a pas de honte dans une retraite tactique."

diggy_dungeons.538.t:0 "La Rivière Asséchée\n[DungeonOverlayBackground]"
diggy_dungeons.538.d.1:0 "[DungeonOverlay]La cause du climat agréable dans le tunnel est révélée alors que l'expédition émerge dans une caverne souterraine formée naturellement. La différence entre le travail de la nature et celui de l'homme est frappante après tant de temps passé dans les pièces de la forge soigneusement sculptées. Il semble qu'une grande rivière souterraine coulait autrefois à travers la caverne, sculptant lentement des canaux particuliers dans la roche. Le son de l'eau qui coule résonne encore dans la caverne, mais un barrage en bronze bloque la rivière. Le barrage s'étend presque jusqu'au plafond de la caverne, avec quatre grandes portes alignées le long de la base. Ces quatre portes sont ouvertes, mais obstruées par des débris en amont, laissant le lit de la rivière souterraine à sec. Les éclaireurs envoyés pour escalader le barrage rapportent avoir vu un courant mousseux de l'autre côté, pas assez grand pour remplir toute la caverne même avec le barrage ouvert. À l'autre extrémité du lit de la rivière souterraine, le sol descend brusquement et de grands tuyaux serpentent dans différentes directions pour fournir de l'eau à la forge.\n\nIl semble que les portes du barrage étaient autrefois contrôlées mécaniquement, car elles sont beaucoup trop lourdes pour être actionnées à la main. Elles avaient également des grilles rétractables, probablement pour éviter qu'elles ne soient obstruées comme elles le sont maintenant, mais elles ont été soit arrachées du barrage soit laissées levées. Les vannes et les leviers sur le barrage lui-même ne font rien maintenant, donc les débris devront être dégagés d'une autre manière."
diggy_dungeons.538.d.2:0 "[DungeonOverlay]La cause du climat agréable dans le tunnel est révélée alors que l'expédition émerge dans une caverne souterraine formée naturellement. La différence entre le travail de la nature et celui de l'homme est frappante après tant de temps passé dans les pièces de la forge soigneusement sculptées. Il semble qu'une grande rivière souterraine coulait autrefois à travers la caverne, sculptant lentement des canaux particuliers dans la roche. Le son de l'eau qui coule résonne encore dans la caverne, mais un barrage en bronze bloque la rivière. Le barrage s'étend presque jusqu'au plafond de la caverne, avec quatre grandes portes alignées le long de la base. Ces quatre portes sont ouvertes, mais obstruées par des débris en amont, laissant le lit de la rivière souterraine à sec. Les éclaireurs envoyés pour escalader le barrage rapportent avoir vu un gonflement d'eau mousseuse de l'autre côté, battant le barrage. À l'autre extrémité du lit de la rivière souterraine, le sol descend brusquement et de grands tuyaux serpentent dans différentes directions pour fournir de l'eau à la forge.\n\nIl semble que les portes du barrage étaient autrefois contrôlées mécaniquement, car elles sont beaucoup trop lourdes pour être actionnées à la main. Elles avaient également des grilles rétractables, probablement pour éviter qu'elles ne soient obstruées comme elles le sont maintenant, mais elles ont été soit arrachées du barrage soit laissées levées. Les vannes et les leviers sur le barrage lui-même ne font rien maintenant, donc les débris devront être dégagés d'une autre manière."
diggy_dungeons.538.a:0 "Tout le monde, prenez quelque chose de lourd et commencez."
diggy_dungeons.538.b:0 "Cela nécessite une persuasion explosive."

Voici la traduction des textes entre guillemets en français :

diggy_dungeons.539.t:0 "Victoire à un cheveu près\n[DungeonOverlayBackground]"
diggy_dungeons.539.d:0 "[DungeonOverlay]Les membres survivants de l'expédition sont étendus sur le sol de l'autre côté du pont, haletants et cherchant leur souffle. Le grand suintement a pris de nombreux membres de l'expédition alors qu'il se précipitait sur le pont, mais il était réticent à quitter le pont et à s'éloigner de la flaque de magma. Ce moment d'hésitation était juste assez pour permettre aux hommes de contre-attaquer. Ils se sont battus désespérément, lançant même leurs boucliers et armures sur le suintement pour essayer de le retarder. Après un effort véritablement herculéen de chaque membre, le suintement s'est soudainement brisé, retournant à une flaque inerte de magma et glissant du pont. Maintenant, alors que le chef de l'expédition fait le bilan de ceux qui ont survécu, il remarque un coffre en acier bosselé couvert de runes faiblement brillantes laissé sur le pont. Le magma a dû avaler ce coffre il y a longtemps, mais grâce aux runes protectrices gravées dessus, le contenu est toujours intact. À l'intérieur se trouve un cache d'écritures et de gravures naines anciennes. De tels artefacts bien préservés sont extrêmement rares, valant leur poids en or."
diggy_dungeons.539.a:0 "Vous pouvez garder les livres, je veux ce coffre !"

diggy_dungeons.540.t:0 "Une catastrophe gélatineuse\n[DungeonOverlayBackground]"
diggy_dungeons.540.d:0 "[DungeonOverlay]Les membres de l'expédition fouillent les restes laissés sur le pont en acier. Presque aucune trace des hommes qui ont combattu le gigantesque suintement ne subsiste, à part des morceaux éparpillés d'armure et d'équipement rapidement abandonné. Les armes ont coulé dans le grand suintement et les sorts ont rebondi inefficacement tandis qu'il continuait son avance inexorable. Alors que l'expédition était proche de la défaite complète, les derniers survivants se sont retirés au-delà du seuil du pont en acier. Optant pour ne pas quitter les environs de la flaque de magma, le suintement s'est plutôt glissé au-dessus du pont et a disparu. Il a fallu plusieurs heures avant qu'un éclaireur ne brave à nouveau le pont, rapportant que le suintement semble avoir laissé l'expédition tranquille pour l'instant."
diggy_dungeons.540.a:0 "Espérons qu'il dorme pendant un autre millénaire."

diggy_dungeons.541.t:0 "C'est la faute des suintements de toute façon\n[DungeonOverlayBackground]"
diggy_dungeons.541.d:0 "[DungeonOverlay]Gauche, droite, au-dessus, les suintements bondissent et frappent de tous les angles. Avec leur déplacement entravé par le magma et la communication difficile à cause du vacarme, l'expédition ne peut pas s'organiser efficacement pour combattre les suintements ensemble. Rapidement, cela devient une bataille d'usure alors que chaque suintement use l'expédition avant d'être détruit. Bien que la main-d'œuvre de l'expédition dépasse le nombre de suintements et qu'ils finissent par cesser de se reproduire, de nombreux hommes sont morts inutilement alors qu'ils étaient si proches de leurs compagnons et de la sécurité."
diggy_dungeons.541.a:0 "Maudits suintements !"

diggy_dungeons.542.t:0 "Liquidation des suintements\n[DungeonOverlayBackground]"
diggy_dungeons.542.d:0 "[DungeonOverlay]L'expédition attaque les suintements de magma avec entrain, bien habituée à de telles batailles maintenant. Ne laissant aucun temps aux suintements pour se regrouper, chaque nouveau suintement est rapidement attaqué et écrasé en une pâte magmatique. Néanmoins, les suintements réapparaissent presque aussi rapidement qu'ils sont détruits. Alors que de nouveaux suintements apparaissent, le flux de magma d'en haut ralentit, et les suintements ralentissent aussi. Finalement, après avoir utilisé la plupart du magma accumulé, les derniers suintements sont détruits par l'expédition. Avec le magma disparu, le pont est beaucoup plus facile à traverser, rendant le travail des clercs chargés de collecter le butin abandonné par les suintements beaucoup plus simple."
diggy_dungeons.542.a:0 "J'espère ne plus jamais voir un suintement."

diggy_dungeons.543.t:0 "Les Briseurs de Barrage\n[DungeonOverlayBackground]"
diggy_dungeons.543.d.1:0 "[DungeonOverlay]La plupart des débris sont de la roche tendre et du limon, facilement brisés avec quelques coups durs. Mélangés se trouvent divers morceaux de métal et de roches plus dures. Ces pièces doivent être manœuvrées et tirées vers l'avant avec soin hors des blocages. La pression de l'eau derrière les débris est à la fois une bénédiction et une malédiction, nécessitant des précautions de sécurité supplémentaires. Chaque membre de l'expédition est attaché à des cordes prêtes à les rattraper lorsque le blocage a été suffisamment affaibli et décide de se libérer soudainement. Après plusieurs appels serrés avec l'eau qui se précipite et les débris qui volent, et un peu d'aide supplémentaire des mages d'eau debout sur le barrage, les blocages sont dégagés et l'eau coule à nouveau dans le lit de la rivière."
diggy_dungeons.543.d.2:0 "[DungeonOverlay]Bordant le tunnel et le sommet du barrage, l'expédition regarde les ingénieurs fixer les derniers explosifs sur les débris dans les quatre portes. Alors que l'ingénieur en chef compte à rebours pour la détonation, l'expédition se retire dans le tunnel pour se mettre en sécurité. '3... 2... 1... Détonation !' Le son de l'explosion résonne à travers le tunnel, écho sur les murs courbes d'innombrables fois et faisant tomber la poussière du plafond. Une fois les secousses terminées, l'expédition regarde prudemment par-dessus le bord et dans la caverne. Le barrage est un peu noircie, mais toujours intact. Plus important encore, les débris ont disparu et l'eau coule à nouveau dans le lit de la rivière."
diggy_dungeons.543.a:0 "Espérons que cela refroidisse la forge."

diggy_dungeons.544.t:0 "Que faisons-nous avec l'eau ?\n[DungeonOverlayBackground]"
diggy_dungeons.544.d.1:0 "[DungeonOverlay]Alors que les membres de l'expédition frappent les blocages, les débris de la porte la plus à droite éclatent soudainement. Les débris et l'eau qui se précipite renversent les hommes près de cette porte au sol, menaçant de les traîner dans les tuyaux à l'autre bout de la rivière. Alors que les autres membres de l'expédition lâchent leurs outils pour aider, les débris des autres portes se libèrent également ! En un éclair, tous ceux qui dégagent les débris se précipitent maintenant pour échapper à la rivière qui grandit. Les actions rapides des mages postés au sommet du barrage tirent les hommes hors de danger, mais tous leurs outils et la plupart de leur équipement sont emportés dans les tuyaux."
diggy_dungeons.544.d.2:0 "[DungeonOverlay]L'expédition regarde les ingénieurs placer délicatement des explosifs à l'intérieur des blocages de la porte. Alors que les explosifs sont attachés au blocage de la porte la plus à droite, les débris à l'intérieur éclatent soudainement ! Paniqués, les ingénieurs lâchent tout et sprintent vers les bords de la caverne alors que l'expédition se retire dans le tunnel. Alors que le dernier ingénieur se précipite à l'intérieur, une explosion résonne à travers le tunnel alors que ce qui reste des explosifs détonent derrière lui. Une fois les échos et la poussière tombante cessés, l'expédition regarde prudemment par-dessus le bord et dans la caverne. Le barrage est un peu noircie, mais toujours intact. Plus important encore, les débris ont disparu et l'eau coule à nouveau dans le lit de la rivière, mélangée aux provisions que l'expédition a laissées derrière dans la panique."
diggy_dungeons.544.a:0 "Damn, voilà ma hache préférée partie..."

diggy_dungeons.545.t:0 "Un avertissement cryptique\n[DungeonOverlayBackground]"
diggy_dungeons.545.d:0 "[DungeonOverlay]Les membres de l'expédition se pressent près de la fin du pont au-dessus de la flaque de magma, attendant que le chemin vers le fourneau soit dégagé alors que les ingénieurs travaillent pour arracher la barricade de fortune des grandes portes en acier. Les protections sur les portes étaient puissantes, clignotant encore faiblement après tant de temps, mais ont été neutralisées. Les inscriptions griffonnées à la hâte sur la porte sont une épithète, répétée dans plusieurs scripts anciens, y compris l'ancien nain. 'Ils signifient tous à peu près le Vieux Seigneur du Feu, Aldorlbûr dans le nain natif de la forge', explique un linguiste amené pour examiner les portes. Un noble avec un tel titre n'apparaît dans aucune chronologie ancienne, bien que cela importe peu car tout être vivant aurait péri après avoir été enfermé si longtemps à l'intérieur du fourneau. Alors que les dernières barres sont arrachées des portes, elles s'ouvrent de manière sinistre d'elles-mêmes, révélant le sommet d'un escalier en acier brûlé.\n\nUne bouffée d'air chaud et vicié de l'intérieur des portes lave les membres de l'expédition en attente. La chaleur dans toute la forge s'est aggravée depuis que la précédente expédition a dégagé le magma du pont dans le fourneau, mais cette chaleur supplémentaire est la goutte d'eau qui fait déborder le vase. Tout le monde trébuche en arrière des portes, espérant échapper à la chaleur sèche qui lèche leurs corps. Ignorant les ordres du chef de l'expédition, la plupart des hommes continuent de reculer aussi loin qu'ils le peuvent des portes et vers la forge comparativement plus fraîche.\n\nAvec toute l'expédition rassemblée devant le pont à nouveau, l'ambiance est morose et beaucoup souhaitent rebrousser chemin avant même d'entrer dans le fourneau. Confronté à une crise déjà, le chef de l'expédition réfléchit à ce qu'il peut offrir pour inciter l'expédition à braver la chaleur oppressante."
diggy_dungeons.545.a:0 "Et si on augmentait les salaires ?"
diggy_dungeons.545.b:0 "Plus de rations de nourriture et d'eau pour tous !"

diggy_dungeons.546.t:0 "La démocratie gagne\n[DungeonOverlayBackground]"
diggy_dungeons.546.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef de l'expédition. Beaucoup de soldats sont prêts à continuer avec une petite augmentation de salaire, mais un groupe de mages suggère bruyamment qu'ils devraient obtenir une plus grande part du butin final. Avec quelques mots mielés et des promesses chuchotées de paiement supplémentaire pour ceux qui se rangent du côté du chef de l'expédition, la plupart des mages rétractent leurs plaintes. Les mages obstinés restants demandent un vote sur la question. Après plus de temps perdu à organiser un vote, le chef de l'expédition l'emporte par une large marge."
diggy_dungeons.546.a:0 "J'espère qu'ils ne nous en voudront pas."

diggy_dungeons.547.t:0 "Salaire de risque\n[DungeonOverlayBackground]"
diggy_dungeons.547.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef de l'expédition. Beaucoup de soldats sont prêts à continuer avec une petite augmentation de salaire, mais un groupe de mages suggère bruyamment qu'ils devraient obtenir une plus grande part du butin final. Les tentatives pour apaiser ces mages échouent et bientôt ils ont convaincu la plupart des ingénieurs et du personnel de soutien de se ranger de leur côté, exigeant un vote sur la question. Après plus de temps perdu à organiser un vote, les mages l'emportent par une poignée seulement. Face à la perspective de mutinerie s'il ne capitule pas, le chef de l'expédition accepte à contrecœur une augmentation importante de salaire pour tous les membres."
diggy_dungeons.547.a:0 "À quoi leurs cendres serviront-elles avec plus d'or ?"

diggy_dungeons.548.t:0 "Nourriture pour la réflexion\n[DungeonOverlayBackground]"
diggy_dungeons.548.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef de l'expédition. Aucun soldat ne peut refuser un repas supplémentaire et plus d'eau combattra la chaleur. Sentant une faiblesse, plusieurs mages argumentent également pour des rations de meilleure qualité et des potions supplémentaires pour les accompagner. Avec des mots soigneusement mesurés, le chef de l'expédition parvient à convaincre les mages que les réserves de potions d'urgence sont mieux gardées pour les moments difficiles, mais accepte tout de même de fournir des rations de meilleure qualité. Tous les mages ne sont pas satisfaits, mais sentant qu'ils sont en minorité, ils abandonnent leurs protestations."
diggy_dungeons.548.a:0 "Seulement le meilleur pour mon expédition."

diggy_dungeons.549.t:0 "Mangeurs difficiles\n[DungeonOverlayBackground]"
diggy_dungeons.549.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef de l'expédition. Aucun soldat ne peut refuser un repas supplémentaire et plus d'eau combattra la chaleur. Sentant une faiblesse, plusieurs mages argumentent également pour des rations de meilleure qualité et des potions supplémentaires pour les accompagner. Les tentatives pour apaiser ces mages échouent et bientôt ils ont convaincu la plupart des ingénieurs et du personnel de soutien de se ranger de leur côté, exigeant un vote sur la question. Après plus de temps perdu à organiser un vote, les mages l'emportent par une poignée seulement. Face à la perspective de mutinerie s'il ne capitule pas, le chef de l'expédition accepte à contrecœur des rations supplémentaires de meilleure qualité et plus de potions pour tous."
diggy_dungeons.549.a:0 "Adieu aux réserves de potions d'urgence."

diggy_dungeons.550.t:0 "Le Fourneau\n[DungeonOverlayBackground]"
diggy_dungeons.550.d.2:0 "[DungeonOverlay]En descendant l'escalier en acier brûlé dans le fourneau proprement dit, l'escalier s'ouvre sur une immense caverne, encombrée de tuyaux et de conduits épais qui obscurcissent la plupart de la pièce. D'énormes ventilateurs et ventilations bordent les murs et le plafond, principalement fondus ou bloqués par des débris. Le sol est recouvert de cendres et de scories solidifiées, conséquences d'un violent embrasement. L'expédition se disperse, examinant les épaisses masses de tuyaux et plissant les yeux pour voir le plafond de la caverne bien au-dessus où ils courent. Beaucoup de tuyaux ont été déchirés et fuient maintenant de petites quantités de magma sur le sol de la caverne. Au loin, un réseau de tuyaux entoure une structure ressemblant à une cage, gravée de runes particulières. La porte de la cage a été arrachée et pend mollement, et des traînées de cendres rayonnent vers l'extérieur depuis celle-ci le long du sol. Étrangement, il ne semble pas y avoir de signes d'une ouverture volcanique ou d'une autre source de chaleur géothermique. Le magma bouillonnant se déplaçant vers d'autres sections de la forge aurait fourni de la chaleur là-bas, mais qu'est-ce qui maintenait le magma en fusion ici ?\n\nAlors que les ingénieurs examinent les tuyaux, se demandant comment fonctionnait la grande forge, une bouffée de chaleur fend l'air. Ceux à proximité trébuchent en arrière alors qu'une grande colonne de flammes vivantes déchire un groupe de tuyaux et se fraye un chemin à travers l'ouverture, indifférente au magma qui jaillit. Immédiatement, le mystère de la forge, de la cage et de la porte bloquée menant au fourneau est résolu. Devant eux se tient sans aucun doute Aldorlbûr, un ancien élémentaire de feu autrefois emprisonné pour fournir la chaleur à l'ensemble de Grumhardhûm. Le flux de magma a dû être coupé à ces niveaux lorsque les derniers habitants ont fui, affaiblissant suffisamment l'élémentaire pour le piéger derrière la barricade protégée. En redirigeant le magma vers le fourneau et en dérangeant l'élémentaire, ils l'ont réveillé d'une longue hibernation.\n\nAldorlbûr et les membres de l'expédition se regardent un instant. D'une manière ou d'une autre, il dégage une aura royale et digne malgré sa nature monstrueuse. En y regardant de plus près, la moitié supérieure de l'élémentaire de feu est vaguement humanoïde, bien qu'il soit difficile de voir à travers la flamme aveuglante. Sa tête est lisse et vide, pourtant toute l'expédition ressent son regard alors qu'il les examine de près. Un autre moment inconfortable passe, et puis Aldorlbûr se redresse et ouvre sa gueule flammeuse. Un horrible rugissement, un son craquant résonne dans tout le fourneau, comme si mille brindilles sèches avaient pris feu. La température augmente encore, brûlant la peau et fendant les lèvres. Aussi soudainement que cela a commencé, le rugissement s'arrête, et le corps d'Aldorlbûr se dissout à nouveau en une flamme informe alors qu'il se précipite vers l'expédition."
diggy_dungeons.550.d.1:0 "[DungeonOverlay]En descendant l'escalier en acier brûlé dans le fourneau proprement dit, l'escalier s'ouvre sur une immense caverne, encombrée de tuyaux et de conduits épais qui obscurcissent la plupart de la pièce. D'énormes ventilateurs et ventilations bordent les murs et le plafond, principalement fondus ou bloqués par des débris. Le sol est recouvert de cendres et de scories solidifiées, conséquences d'un violent embrasement. L'expédition se disperse, examinant les épaisses masses de tuyaux et plissant les yeux pour voir le plafond de la caverne bien au-dessus où ils courent. Beaucoup de tuyaux ont été déchirés et fuient maintenant de petites quantités de magma et des jets d'eau sur le sol de la caverne. Au loin, un réseau de tuyaux entoure une structure ressemblant à une cage, gravée de runes particulières. La porte de la cage pend ouverte et molle, et des traînées de cendres rayonnent vers l'extérieur depuis celle-ci le long du sol. Étrangement, il ne semble pas y avoir de signes d'une ouverture volcanique ou d'une autre source de chaleur géothermique. Le magma bouillonnant et la vapeur bouillante se déplaçant vers d'autres sections de la forge auraient fourni de la chaleur là-bas, mais qu'est-ce qui maintenait le magma en fusion ici ?\n\nAlors que les ingénieurs examinent les tuyaux, se demandant comment fonctionnait la grande forge, une bouffée de chaleur fend l'air. Ceux à proximité trébuchent en arrière alors qu'une grande colonne de flammes vivantes déchire un groupe de tuyaux et se fraye un chemin à travers l'ouverture, indifférente au magma qui jaillit. Immédiatement, le mystère de la forge, de la cage et de la porte bloquée menant au fourneau est résolu. Devant eux se tient sans aucun doute Aldorlbûr, un ancien élémentaire de feu autrefois emprisonné pour fournir la chaleur à l'ensemble de Grumhardhûm. Le flux de magma a dû être coupé à ces niveaux lorsque les derniers habitants ont fui, affaiblissant suffisamment l'élémentair