taire pour le piéger derrière la barricade protégée. En redirigeant le magma vers la fournaise et en dérangeant l'élémentaire, ils l'ont réveillé d'une longue hibernation.\n\nAldorlbûr et les membres de l'expédition se regardent un moment. D'une certaine manière, il dégage une aura majestueuse et digne malgré sa nature monstrueuse. En y regardant de plus près, la moitié supérieure de l'élémentaire de feu est vaguement humanoïde, bien qu'il soit difficile de voir à travers la flamme aveuglante. Sa tête est lisse et vide, pourtant toute l'expédition sent son regard tandis qu'il les examine attentivement. Un autre moment inconfortable passe, puis Aldorlbûr se redresse et ouvre sa gueule flamboyante. Un horrible rugissement, crépitement résonne dans toute la fournaise, comme si mille brindilles sèches avaient pris feu d'un coup. La température monte encore, boursoufflant la peau et crevassant les lèvres. Aussi soudainement que cela a commencé, le rugissement s'arrête, et le corps d'Aldorlbûr se dissout à nouveau en flamme informe tandis qu'il se jette sur l'expédition."
 diggy_dungeons.550.a:0 "Fuyez pour sauver vos vies, vers la gauche !"
 diggy_dungeons.550.b:0 "Fuyez pour sauver vos vies, vers la droite !"

 diggy_dungeons.551.t:0 "Ouvrir les Bouches d'Aération\n[DungeonOverlayBackground]"
 diggy_dungeons.551.d:0 "[DungeonOverlay]Fuyant derrière un mur de tuyauterie calcinée, l'expédition fait face à un gigantesque ensemble de bouches d'aération. Dans les murs, le plafond et même le sol se trouvent des bouches d'aération de toutes tailles, certaines contenant des ventilateurs tordus et d'autres totalement vides. Toutes ont été fondues ou obstruées par la poussière et le gravier. Réfléchissant rapidement, le chef d'expédition crie \"Halte ! Forcez ces bouches d'aération même si c'est la dernière chose que vous faites !\" S'ils peuvent remettre l'air vicié de la fournaise en circulation, alors ils peuvent empêcher l'élémentaire de feu de lentement les cuire vivants pendant qu'ils courent. Les soldats frappent sauvagement les grilles coincées et les mages bombardent les bouches d'aération avec tout ce qu'ils peuvent rassembler, jetant des regards par-dessus leurs épaules de peur d'Aldorlbûr."
 diggy_dungeons.551.a:0 "Mettez-y du vôtre !"

 diggy_dungeons.552.t:0 "Lever les Vannes\n[DungeonOverlayBackground]"
 diggy_dungeons.552.d:0 "[DungeonOverlay]Avec un peu d'espace entre l'expédition et Aldorlbûr, ils se dirigent vers deux énormes vannes dressées devant eux. Le bruit étouffé de l'eau se brisant contre les vannes est audible à leur approche. Il s'agit clairement de vannes d'inondation, chacune prête à être soulevée par deux épaisses chaînes en cas d'urgence. Cette situation le justifie certainement, mais le système de leviers et poulies qui maintenait autrefois les chaînes a été laissé dans un état de ruine tordue. Le chef d'expédition n'a d'autre choix que d'envoyer des hommes tenir les chaînes nues, sans autre levier que leurs muscles. Ils devront maintenir les vannes d'inondation levées aussi longtemps que possible pour maximiser la quantité d'eau vers les tuyaux d'urgence. Les volontaires s'alignent sur les côtés alternés de chaque chaîne, enroulant leurs mains avec tout ce qu'ils peuvent pour se protéger. Le reste de l'expédition ne peut qu'observer, avec des mages réservés pour maintenir les vannes levées brièvement en cas d'urgence."
 diggy_dungeons.552.a:0 "À mon signal..."

 diggy_dungeons.553.t:0 "Une Brise Rafraîchissante\n[DungeonOverlayBackground]"
 diggy_dungeons.553.d:0 "[DungeonOverlay]Avec la plupart des couvercles de bouches d'aération forcés à nouveau, le chef d'expédition demande à tout le monde d'arrêter et de le suivre. L'air brûlant circulera espérons-le par les bouches d'aération et empêchera l'élémentaire de feu de transformer la caverne en four improvisé. Alors que l'expédition repart d'un bon pas loin des bouches d'aération et retourne dans le labyrinthe enchevêtré de tuyaux, beaucoup de membres jurent qu'ils peuvent déjà sentir un courant d'air frais."
 diggy_dungeons.553.a:0 "Un changement agréable de l'air vicié."

 diggy_dungeons.554.t:0 "Il Sait\n[DungeonOverlayBackground]"
 diggy_dungeons.554.d:0 "[DungeonOverlay]Les poils se dressent sur la nuque et les muscles se raidissent tandis qu'un autre rugissement guttural résonne dans toute la caverne. Malgré la masse de tuyaux et de pierre entre eux et Aldorlbûr, tous peuvent sentir son regard perçant sur eux à nouveau. La voix du chef d'expédition faiblit et se brise de manière inhabituelle tandis qu'il organise une défense de dernier recours. Avec l'élémentaire approchant à un rythme brûlant, ils ne peuvent que se blottir ensemble et serrer leurs armes dans la peur."
 diggy_dungeons.554.a:0 "Comme l'anticipation peut être terrible..."

 diggy_dungeons.555.t:0 "Un Ruisseau Éteignoir\n[DungeonOverlayBackground]"
 diggy_dungeons.555.d:0 "[DungeonOverlay]\"Tenez ! Tenez comme si votre vie en dépendait ! Ne cédez même pas un pouce !\" Le chef d'expédition beugle, encourageant ceux qui maintiennent les lourdes vannes d'inondation ouvertes. Malgré leurs muscles criant d'agonie et leurs mains brûlant de douleur, ils tiennent bon. Leur sueur se mélange à l'eau qui s'accumule et grésille sur le sol. Soudain, de grands jets d'eau jaillissent d'un tuyau et aspergent ceux sur la chaîne la plus proche. Ce choc brise la concentration de ces hommes, leur vanne d'inondation s'écrasant quelques secondes plus tard. L'autre vanne suit bientôt, laissant les volontaires haletants sur le sol glissant de la caverne. Ils en ont fait plus qu'assez - l'eau se précipite dans les tuyaux qui les entourent et une mare d'eau grandissante se répand dans la caverne. Voir une telle abondance de la faiblesse mortelle d'Aldorlbûr redonne de la vigueur à l'expédition, et entrave espérons-le grandement l'élémentaire."
 diggy_dungeons.555.a:0 "Jamais je n'ai été si heureux d'être trempé !"

 diggy_dungeons.556.t:0 "Aux Canons à Eau\n[DungeonOverlayBackground]"
 diggy_dungeons.556.d:0 "[DungeonOverlay]Une échelle huileuse s'étire jusqu'à une plateforme métallique fixée au mur de la caverne. Depuis la plateforme, les éclaireurs ont une vue sur les tuyaux sinueux et les murs brisés jusqu'à l'épicentre de la fournaise. À en juger par les marques de brûlure rayonnant depuis une petite structure au centre qui sont visibles même d'ici, Aldorlbûr était probablement autrefois emprisonné là. Également sur la plateforme se trouvent des groupes de canons à jet d'eau haute pression. Ils sont en mauvais état, fissurés et suintant un fluide huileux sur la plateforme, mais ne semblent pas irréparables. Avoir des hommes maniant ces canons depuis un tel point d'observation serait inestimable. Ainsi, un groupe d'ingénieurs est dépêché pour grimper l'échelle glissante et réparer les canons - ils doivent aussi se tapir et rester indétectés jusqu'au bon moment, ou ils risquent d'être cuits vivants par l'élémentaire de feu avant même de faire ne serait-ce qu'une bruine."
 diggy_dungeons.556.a:0 "J'espère qu'ils n'ont pas le vertige."

 diggy_dungeons.557.t:0 "Trouvé\n[DungeonOverlayBackground]"
 diggy_dungeons.557.d.1:0 "[DungeonOverlay]Les yeux fouillent partout, cherchant Aldorlbûr tandis que la chaleur oppressante se rapproche et le rugissement devient plus fort. Juste quand on a l'impression que l'élémentaire devrait être sur eux, le rugissement cesse brusquement. Pour un moment, le silence. Puis Aldorlbûr déchire les tuyaux sur le flanc de l'expédition comme s'ils n'étaient que du papier, incinérant sans effort ceux qui sont les plus proches. Tandis que les membres de l'expédition crient et plongent vers la sécurité, il s'arrête plutôt que de presser et fait le tour à la place. Joue-t-il avec l'expédition, ou est-il vraiment méfiant envers eux ? Peu importe, car les tuyaux déchirés ouvrent une nouvelle route d'évasion pour l'expédition. Échapper indemne à l'élémentaire alors qu'il est si proche sera difficile, surtout qu'il s'habitue à une telle stratégie. Pourtant, c'est sûrement une meilleure option que de se précipiter vers une mort ardente ?"
 diggy_dungeons.557.d.2:0 "[DungeonOverlay]Cette fois, l'expédition est prête tandis que la chaleur familière et le rugissement d'Aldorlbûr approchent. Ils tournent en rond depuis un moment maintenant et le chef d'expédition s'est résigné au fait qu'ils ont fait tout ce qu'ils pouvaient. Choisissant un endroit défendable proche de l'ancienne prison d'Aldorlbûr et sous les canons à eau et arroseurs, ils se préparent pour la bataille climax. En attendant, ils passent en revue le plan. Affaiblir l'élémentaire de feu, briser son esprit, et l'enchaîner à nouveau dans sa cage. Aldorlbûr jaillissant à travers un autre ensemble innocent de tuyauterie ne trouble guère l'expédition. Au lieu de cela, ils sont emplis d'une détermination résolue."
 diggy_dungeons.557.a:0 "Dispersez-vous !"
 diggy_dungeons.557.b:0 "Viens, Démon."
 diggy_dungeons.557.tooltip:0 "§TIl pourrait y avoir plus de choses que nous pourrions faire pour mieux nous préparer contre l'élémentaire§!"

 diggy_dungeons.558.t:0 "Réappliquer les Protections\n[DungeonOverlayBackground]"
 diggy_dungeons.558.d:0 "[DungeonOverlay]Après toutes les torsions, virages et courses, l'expédition s'est retrouvée d'une manière ou d'une autre à l'épicentre de la forge. Devant eux se trouve la cage complexe de métal scintillant qu'ils ont vue depuis l'entrée, gravée minutieusement d'une masse dense de runes magiques. L'avant de la cage est articulé ouvert et légèrement plié. Capable d'inspecter la cage de près pour la première fois, les mages de l'expédition déterminent qu'à part quelques éraflures et brûlures mineures, les runes sont impeccables mais néanmoins largement inactives. Le sol entourant la cage est très différent, portant de profondes marques de brûlure et entailles. Des pièces d'armure abandonnées ont été soudées au sol par la chaleur et sont entourées de tas de cendres, les restes de toutes les âmes malheureuses qui entouraient Aldorlbûr quand il s'est échappé. Les protections ont dû être extraordinairement puissantes pour maintenir l'élémentaire emprisonné si longtemps et pour subir si peu de dégâts tandis qu'il ravageait la zone en vengeance. Si les mages peuvent réparer les dégâts mineurs et fournir assez de mana aux protections à nouveau, la cage devrait être capable de supprimer l'élémentaire de feu même quand il est presque à pleine puissance. Réparer des runes si complexes est un travail minutieux, et garder ses mains stables en étant pourchassé n'est pas une mince affaire."
 diggy_dungeons.558.a:0 "Doucement..."

 diggy_dungeons.559.t:0 "Un Point d'Observation Dominant\n[DungeonOverlayBackground]"
 diggy_dungeons.559.d:0 "[DungeonOverlay]Se penchant par-dessus le bord de la plateforme, un ingénieur signale au chef d'expédition qu'ils ont les canons à eau opérationnels à nouveau. Tandis que l'expédition s'éloigne, ceux restés sur la plateforme s'allongent sur le ventre et essaient de se détendre. Ils doivent rester immobiles et silencieux, pourtant prêts à bondir et manœuvrer les canons à tout moment. Avec rien d'autre pour compagnie que les échos distants de l'expédition qui s'éloigne, ils se préparent pour l'attente agonisante qui les attend."
 diggy_dungeons.559.a:0 "Souvenez-vous, pas même un gémissement."

 diggy_dungeons.560.t:0 "Une Bataille d'Usure\n[DungeonOverlayBackground]"
 diggy_dungeons.560.d:0 "[DungeonOverlay]Le feu balaie à nouveau l'expédition, incinérant ceux pris au centre. Bien que chacune des attaques d'Aldorlbûr soit aveuglément rapide, elle ouvre aussi l'élémentaire de feu à la contre-attaque pendant que son corps ardent se stabilise à nouveau. Il est difficile d'ignorer les cris désespérés de ceux qu'Aldorlbûr a laissés gravement brûlés, mais les médecins de l'expédition ne peuvent rien faire tant que l'élémentaire de feu n'est pas parti. Méfiant de s'étendre trop, l'expédition et Aldorlbûr se tournent autour, lançant des attaques de sondage occasionnelles. Si les attaques physiques font des dégâts durables à Aldorlbûr est inconnu, donc à la place elles servent de distraction pour que les mages frappent. Il a été frappé par divers sorts et projectiles maintenant, mais malheureusement très peu d'eau. L'élémentaire danse et esquive même une goutte d'eau, l'évaporant ou lui lançant des tuyaux plutôt que de la rencontrer avec son corps. Cette peur est facilement exploitée pour créer des ouvertures, mais la personne malchanceuse qui a envoyé l'eau est généralement ciblée et incinérée par l'élémentaire peu après. Après ce qui semble des heures, l'élémentaire de feu commence finalement à montrer des signes de faiblesse. Son corps ne brûle plus si douloureusement brillant et sa portée d'attaque et sa vitesse ont baissé notablement.\n\nPar un coup de chance, un mage courageux lance un jet d'eau glacée sur Aldorlbûr juste au moment où il se redresse pour une autre attaque. Incapable d'esquiver, l'eau frappe sa masse centrale et cette fois il recule visiblement avec un cri horrible. Le mage est réduit en cendres peu après, mais le mal est fait. Clairement ébranlé par un tel coup, Aldorlbûr est maintenant carrément sur la défensive. Il n'initie plus d'attaques, optant à la place pour glisser et tisser loin de tous les projectiles, attendant que les hommes s'engagent trop. Se concentrer entièrement sur la défense rend l'élémentaire presque intouchable - après un certain temps avec précieusement peu de coups, il commence à reprendre confiance, apparemment inconscient du vrai plan de l'expédition. Espérant le parquer vers la cage pour le sceller à nouveau pour de bon en utilisant sa nouvelle méfiance, l'expédition a soigneusement guidé Aldorlbûr avec leurs attaques. À chaque esquive désinvolte, l'élémentaire de feu approche de la cage pouce par pouce."
 diggy_dungeons.560.a:0 "La force ne fait pas le poids face à la ruse."

 diggy_dungeons.561.t:0 "Gravé dans leur Mémoire\n[DungeonOverlayBackground]"
 diggy_dungeons.561.d:0 "[DungeonOverlay]Des vagues de feu s'écrasent dans l'expédition, rôtissant et brûlant sans discrimination. Ils combattent vaillamment, mais la fureur d'Aldorlbûr est simplement trop brute, trop puissante. Le chef d'expédition regarde impuissant depuis le sol de la caverne tandis que les derniers de ses hommes courent en flammes dans le labyrinthe de tuyauterie, espérant désespérément s'échapper. Aldorlbûr attend cruellement, les laissant s'épuiser et ceux autour de lui brûler à mort dans l'agonie. Espérant le distraire assez longtemps pour qu'au moins un homme s'enfuie, le chef d'expédition plonge vers Aldorlbûr. Pour un moment, il jure qu'il peut voir le fantôme d'un sourire sur la tête lisse de l'élémentaire de feu, et puis...\n\nLa petite garde laissée à l'extérieur des portes d'acier de la fournaise joue aux cartes, ennuyée et en sueur. Un gémissement agonisant résonne depuis l'entrée de la fournaise, secouant les gardes de leur jeu. Ils se précipitent, trouvant un ingénieur à moitié brûlé effondré à la base de l'escalier d'entrée. Ils le portent dehors et l'allongent sur leur table improvisée, mais il est trop tard. La chaleur qu'il a endurée était si terrible que ses vêtements ont fusionné avec son corps et ses yeux ont fondu. À peine audible, tout ce qu'il murmure est \"Aldorlbûr... Aldorlbûr...\" jusqu'à ce qu'il meure finalement quelques minutes plus tard. Les gardes attendent et attendent, mais aucun autre survivant n'apparaît jamais."
 diggy_dungeons.561.a:0 "Une tragédie impensable..."

 diggy_dungeons.562.t:0 "Un Sacrifice Nécessaire\n[DungeonOverlayBackground]"
 diggy_dungeons.562.d:0 "[DungeonOverlay]Avant que l'expédition puisse fuir, Aldorlbûr bondit soudain en avant et encercla une portion de l'expédition dans des flammes imposantes. Avec l'élémentaire de feu distrait par ses nouveaux jouets, le reste de l'expédition s'éclipsa avec les cris de leurs camarades résonnant dans leurs oreilles. Rongés par la culpabilité, ils se distraient avec la tâche mécanique de naviguer dans la caverne."
 diggy_dungeons.562.a:0 "Mieux eux que nous."

 diggy_dungeons.563.t:0 "Presque Trop Facile\n[DungeonOverlayBackground]"
 diggy_dungeons.563.d:0 "[DungeonOverlay]Se reposant un moment près d'un groupe de piliers de pierre qui s'effritent, l'expédition pousse un soupir collectif de soulagement après avoir échappé à Aldorlbûr à nouveau. Utilisant le trou dans les tuyaux que l'élémentaire de feu a créé, ils ont pu le contourner tandis qu'il les encerclait et encore une fois lui échapper pratiquement indemnes. Bien que la plupart soient aux anges, certains ne peuvent s'empêcher de se demander si Aldorlbûr ne savoure pas simplement la chasse..."
 diggy_dungeons.563.a:0 "Qui peut savoir ce qu'un tel être pense."

 diggy_dungeons.564.t:0 "Une Cage Inébranlable\n[DungeonOverlayBackground]"
 diggy_dungeons.564.d:0 "[DungeonOverlay]Le dernier mage trébuche en arrière, épuisé, tandis que les protections reviennent à la vie en bourdonnant. Même les membres non magiques de l'expédition peuvent sentir les protections les tirant, aspirant à les emprisonner et les étouffer. La cage émet aussi un bourdonnement stable et réconfortant. La force de la cage ne fait de doute à personne - si Aldorlbûr peut être amené ici, alors il sera certainement vaincu et emprisonné à nouveau. Le seul problème est qu'il en est également conscient, préférant probablement mourir en combattant plutôt que de finir là-dedans pour une autre éternité. Néanmoins, la cage nouvellement rechargée procure plus qu'une mesure de réconfort."
 diggy_dungeons.564.a:0 "Une cage digne d'un seigneur."

 diggy_dungeons.565.t:0 "Réactiver les Golems\n[DungeonOverlayBackground]"
 diggy_dungeons.565.d:0 "[DungeonOverlay]Des golems de fer, d'acier et de pierre font saillie du sol devant l'expédition. Figés dans les affres d'une défense désespérée, ce sont clairement des golems de sécurité abandonnés. Beaucoup semblent avoir survécu à la colère d'Aldorlbûr en bon état, mais un examen plus approfondi révèle que leurs jointures ont fusionné à cause de la chaleur. Leurs batteries de mana sont encore utilisables mais elles devront être soigneusement réparées avant d'être rechargées pour être utiles. Une armée de golems imperturbables largement immunisés contre la chaleur sera la distraction parfaite, tant qu'ils peuvent réellement combattre. Tandis que les ingénieurs et mages essaient de coopérer sur les golems, les hommes les surveillent nerveusement. Les golems devraient reconnaître l'élémentaire de feu comme la plus grande menace et assister l'expédition, mais qui sait ce que le temps et la décomposition ont fait à leur programmation."
 diggy_dungeons.565.a:0 "Une fenêtre troublante sur le passé."

 diggy_dungeons.566.t:0 "La Poussée Finale\n[DungeonOverlayBackground]"
 diggy_dungeons.566.d.1:0 "[DungeonOverlay]Aldorlbûr commence à se lasser de combattre. Tout le temps qu'il était piégé dans cette horrible prison, il avait aspiré à brûler et calciner impunément. Dehors, aucun être ne devrait lui être égal ! Le feu pur réduit tout en cendres, rien ne devrait pouvoir l'éteindre ! Pourtant les maudits mortels qui ont envahi sa caverne défient obstinément ses flammes, refusant de se soumettre. Au début, Aldorlbûr était content d'avoir de nouveaux jouets, mais ils se comportent maintenant plus comme un insecte bourdonnant sans cesse autour de sa tête. Pourchassé par l'expédition, autant qu'Aldorlbûr ne veut pas l'admettre, ils commencent à le blesser profondément. Occupé par la haine et les visions d'envoyer l'expédition vers une mort ardente, Aldorlbûr ne sent pas la traction sur son être même jusqu'à ce qu'il soit trop tard - il se tient devant sa cage la plus haïe avec l'expédition dans son dos. Aucune échappatoire.\n\nL'expédition regarde tandis que l'élémentaire de feu se fige devant la cage runique, comprenant finalement leur plan. Il envoie des vrilles de flammes vers les murs et la cage, mais elles reculent soudain avant même la moitié du chemin. Son comportement orgueilleux s'est effondré et sa peur de la cage est palpable, mais avec la sortie bloquée par l'expédition, Aldorlbûr n'a d'autre choix que de les attaquer encore une fois. Cette fois, il ne se retiendra pas."
 diggy_dungeons.566.d.2:0 "[DungeonOverlay]Aldorlbûr est trompeusement proche de la cage runique, mais la dernière étape n'est en aucun cas la plus simple. Beaucoup ont déjà péri face à lui, car il s'est transformé en un rempart flamboyant avec le dernier de sa force. Refusant à l'expédition la satisfaction de la victoire, Aldorlbûr préférerait clairement être réduit en cendres plutôt que de retourner dans la cage. Néanmoins, venir si loin et échouer ici est inacceptable. \"Il va plus mal que nous ! Regardez, son désespoir est clair. Il ne lui faut qu'une poussée de plus, juste une frappe forte ! Juste une fois de plus !\" crie le chef d'expédition tandis que l'élémentaire épuisé se redresse pour une autre vague de feu."
 diggy_dungeons.566.a:0 "Tu passeras une autre éternité dans cette cage, Aldorlbûr !"

 diggy_dungeons.567.t:0 "Remplir les Arroseurs\n[DungeonOverlayBackground]"
 diggy_dungeons.567.d:0 "[DungeonOverlay]L'ingénieur en chef demande un arrêt à la fuite de l'expédition. Il a trouvé un long mur de tuyaux intacts qui remontent vers, entre autres endroits, les arroseurs installés dans le plafond de la caverne. Faire pleuvoir de l'eau sur l'élémentaire serait une excellente assistance, si seulement c'était aussi simple. Les tuyaux invitent aux flash-backs des salles de contrôle de la forge, couverts de valves et leviers d'objectif obscur. Le chef d'expédition n'a d'autre choix que d'assigner des volontaires pour suivre chaque jonction de tuyau et déterminer ce qu'elle transporte et où. Péniblement lentement, les ingénieurs construisent une carte mentale des tuyaux dans la caverne, tournant des valves et tirant des leviers pour essayer de remplir à nouveau les arroseurs au-dessus."
 diggy_dungeons.567.a:0 "Quel imbécile a oublié de graver des instructions ici ?"

 diggy_dungeons.568.t:0 "Un Régiment Pesant\n[DungeonOverlayBackground]"
 diggy_dungeons.568.d:0 "[DungeonOverlay]Les membres de l'expédition sursautent de surprise tandis que la lumière brûle soudain dans les yeux d'un golem. Il se redresse, se tirant de l'empreinte qu'il a faite dans le sol et examinant l'expédition. Après quelques moments tendus, tout le monde se détend car le golem ne fait aucun mouvement pour attaquer. Bientôt il est rejoint par une poignée de ses camarades en ligne droite anormalement droite, attendant les ordres du chef d'expédition."
 diggy_dungeons.568.a:0 "Vous les soldats pourriez apprendre une chose ou deux d'eux."

 diggy_dungeons.569.t:0 "Si Proche et Pourtant Si Loin\n[DungeonOverlayBackground]"
 diggy_dungeons.569.d:0 "[DungeonOverlay]Aldorlbûr s'est creusé dans le sol, essayant de repousser l'expédition avec la chaleur pure. Il ne reculera pas ne serait-ce qu'un pouce vers la cage. Vague après vague de feu bleu roulent de l'élémentaire, forçant l'expédition à prendre couvert où elle peut. Finalement, les vagues de feu s'arrêtent et les hommes sortent pour finir l'élémentaire épuisé. Ils sont accueillis par un autre mur de flammes - c'était un piège ! Ceux à l'avant absorbent la plupart de la chaleur laissant ceux à l'arrière physiquement indemnes, mais le choc de voir leurs camarades brûler à mort sous leurs yeux les assomme complètement. Avec l'expédition temporairement mise en déroute, Aldorlbûr s'affaisse à nouveau - cette fois, il est vraiment épuisé. Si douloureusement proche de la victoire, le chef d'expédition se relève et rallie l'expédition pour une autre poussée."
 diggy_dungeons.569.a:0 "Combattez, jusqu'au dernier homme !"

 diggy_dungeons.570.t:0 "La Fournaise, Rallumée\n[DungeonOverlayBackground]"
 diggy_dungeons.570.d:0 "[DungeonOverlay]Pas à pas, l'expédition se rapproche d'Aldorlbûr. Il ne peut plus les incinérer paresseusement comme il l'avait fait à tant de leurs camarades, ses maigres explosions de feu facilement bloquées par les mages et boucliers. Il est clair qu'Aldorlbûr est maintenant le chassé plutôt que le chasseur. À portée de toucher maintenant, une barrage de flèches, projectiles magiques et même gourdes d'eau sont lancés sur l'élémentaire de feu tandis qu'il s'accroche désespérément au sol rocheux. Perdant prise, la gravité de la cage dépasse finalement sa force et il commence à glisser de plus en plus vers elle. Des cris et plaintes désespérés d'un autre monde comme l'expédition n'en avait jamais entendu résonnent dans la caverne. En dernier recours, Aldorlbûr abandonne sa forme et lâche des vrilles ardentes vers tous les coins de la salle et du plafond cherchant désespérément une échappatoire. Hacher le feu vivant avec des épées et l'asperger d'eau affaiblit les vrilles, qui scintillent, puis disparaissent complètement. Réduit à rien de plus qu'un orbe de feu de la taille d'un poing, Aldorlbûr est tiré dans la cage runique tandis que l'avant se referme avec un crash conclusif.\n\nL'expédition triomphante est encore allongée sur le sol des heures plus tard, complètement épuisée par leurs efforts. Devant eux, Aldorlbûr bouillonne à l'intérieur de la cage runique, à nouveau piégé pour l'avenir prévisible. Avec l'ensemble du Grumhardhûm dégagé et libre de danger et l'ancienne source de chaleur scellée à nouveau, la reconstruction complète de la forge peut commencer pour de bon. Eh bien, un autre groupe peut descendre à la fournaise pour faire les réparations pour de bon - les membres de l'expédition attendent avec impatience leur paie et de belles longues vacances quelque part de frais après cette expérience éprouvante."
 diggy_dungeons.570.a:0 "Vraiment, une cage digne d'un seigneur."

 diggy_dungeons.571.t:0 "Une Douche Réconfortante\n[DungeonOverlayBackground]"
 diggy_dungeons.571.d:0 "[DungeonOverlay]\"Voilà !\" s'exclame l'ingénieur en chef tandis qu'il tourne la dernière valve avec panache. Immédiatement, l'arroseur directement au-dessus arrose le sol autour d'eux d'eau fétide, et il se dépêche de remettre la valve en position fermée tandis que les membres malchanceux de l'expédition autour de lui sont éclaboussés. Au moins maintenant ils savent que les arroseurs fonctionnent certainement - et avec une force inattendue ! Activés au bon moment, ils seront d'un grand secours contre Aldorlbûr."
 diggy_dungeons.571.a:0 "Beurk, ça a coulé dans mes bottes."



#Leforn Vâmbrèthar, Atelier Abandonné
 dd_leforn:0 "Leforn Vâmbrèthar"
 diggy_dungeons.600.t:0 "Une Porte Antique"
 diggy_dungeons.600.d:0 "Après un long voyage à travers les tunnels obscurcis dans une région reculée de l'Échine-du-Serpent, votre groupe arrive finalement dans une grande grotte, où un courant souterrain passe près d'une vieille porte richement ornée d'une taille impressionnante."
 diggy_dungeons.600.a:0 "Qu'est-ce que cela peut bien être ?!"

 diggy_dungeons.601.t:0 "Un Atelier Abandonné...\n[DungeonOverlayBackground]"
 diggy_dungeons.601.d:0 "[DungeonOverlay]Pas une âme dans votre force d'expédition ne sait quels secrets se cachent derrière ces représentations rouillées, mais majestueuses de marteaux, mécanismes, armes et enclumes, mais votre incertitude ne fait qu'alimenter vos désirs de déverrouiller ses secrets. Vous débattez entre vous et arrivez à une conclusion : Ceci doit sûrement être un atelier abandonné ! Après une pause rapide, un de vos chefs suggère de braver le torrent sur le côté de l'entrée tandis qu'un autre prétend avoir trouvé un tunnel latéral menant dans une grotte qui pourrait nous permettre d'accéder par d'autres moyens..."
 diggy_dungeons.601.a:0 "Allons par les tunnels..."
 diggy_dungeons.601.b:0 "Nous pouvons patauger dans l'eau et sûrement trouver un moyen d'entrer là-dedans !"

 diggy_dungeons.602.t:0 "Une Grotte Modeste\n[DungeonOverlayBackground]"
 diggy_dungeons.602.d:0 "[DungeonOverlay]Après un virage serré, vous arrivez dans une grotte modeste où rien ne semble présenter d'intérêt sauf quelques rochers en formation inhabituelle. Vous êtes sur le point d'enquêter en groupe quand des Gobelins sautent sur votre groupe." 
 diggy_dungeons.602.a:0 "Prêtes vos armes ; nous devons nous défendre !"

 diggy_dungeons.603.t:0 "Un Passage Bloqué\n[DungeonOverlayBackground]"
 diggy_dungeons.603.d:0 "[DungeonOverlay]Quelques minutes passent tandis que vous vous frayez un chemin dans l'eau, mais finalement vous atteignez la fin du cours d'eau - seulement pour découvrir qu'un gros rocher bloque votre passage éventuel à travers le réseau d'eau. Une fois de plus, vous débattez entre vous : Certains favorisent simplement pousser le rocher, ce qui nécessiterait sans doute beaucoup de force. D'autres argumentent que nous devrions juste utiliser certains de nos explosifs pour dégager le chemin."
 diggy_dungeons.603.a:0 "Allez-y !"
 diggy_dungeons.603.b:0 "Dégagez le chemin avec les explosifs !"

 diggy_dungeons.604.t:0 "Escarmouche Perdue !\n[DungeonOverlayBackground]"
 diggy_dungeons.604.d:0 "[DungeonOverlay]Votre groupe s'est battu dur et bien... est quelque chose qu'un historien pourrait écrire, mais c'est à peine la vérité. Les gobelins prennent rapidement le dessus et non seulement tuent plusieurs de vos hommes, mais volent aussi pas mal d'objets de valeur de leurs cadavres."
 diggy_dungeons.604.a:0 "Les choses ne peuvent que s'améliorer à partir d'ici..."

 diggy_dungeons.605.t:0 "Escarmouche Gagnée !\n[DungeonOverlayBackground]"
 diggy_dungeons.605.d:0 "[DungeonOverlay]Votre groupe s'est battu dur et bien ! Au début, il semblait que les gobelins auraient pu prendre le dessus grâce à l'élan de surprise, mais votre expédition disperse rapidement les attaquants, acclamant de joie tandis qu'ils regardent leurs assaillants fuir d'où ils venaient."
 diggy_dungeons.605.a:0 "Cela devrait maintenir le moral pour un moment."

 diggy_dungeons.606.t:0 "Rocher Inamovible\n[DungeonOverlayBackground]"
 diggy_dungeons.606.d.1:0 "[DungeonOverlay]Après plusieurs tentatives de pousser le rocher avec la force pure, le rocher ne bougera toujours pas et le groupe ne peut pas progresser plus loin sur le chemin que certains semblent avoir repéré derrière la roche."
 diggy_dungeons.606.d.2:0 "[DungeonOverlay]Après qu'une charge explosive mal placée explose, le rocher ne bougera toujours pas et le groupe ne peut pas progresser plus loin sur le chemin que certains semblent avoir repéré derrière la roche."
 diggy_dungeons.606.a:0 "Nous devons essayer une autre voie. Cherchons dans les grottes."

 diggy_dungeons.607.t:0 "Rocher Déplacé !\n[DungeonOverlayBackground]"
 diggy_dungeons.607.d.1:0 "[DungeonOverlay]Les efforts de vos hommes ne sont pas vains. Bien que vous ayez pu lutter un peu initialement, vous parvenez à déplacer le rocher, la roche ne bloque plus votre chemin et vous pouvez procéder dans ce qui semble être un petit puits intact."
 diggy_dungeons.607.d.2:0 "[DungeonOverlay]Après qu'une charge explosive bien placée explose, la roche ne bloque plus votre chemin et vous pouvez procéder dans ce qui semble être un petit puits intact."
 diggy_dungeons.607.a:0 "Comme prévu, une autre entrée !"

 diggy_dungeons.608.t:0 "Un Mur Brisé\n[DungeonOverlayBackground]"
 diggy_dungeons.608.d:0 "[DungeonOverlay]Au bord de la grotte, votre groupe trouve le contour d'un mur avec plusieurs fissures et un petit passage d'apparence instable à travers celui-ci. Certains membres de votre force argumentent que nous essayons de nous glisser par le - certes très étroit - chemin, tandis que d'autres argumentent que nous devrions stabiliser la passerelle d'abord ou sinon risquer notre sécurité."
 diggy_dungeons.608.a:0 "C'est bon tel quel. Passez simplement sans prendre de précautions supplémentaires."
 diggy_dungeons.608.b:0 "Mieux vaut prévenir que guérir. Passons du temps à stabiliser le passage."

 diggy_dungeons.609.t:0 "Sortie de Maintenance\n[DungeonOverlayBackground]"
 diggy_dungeons.609.d:0 "[DungeonOverlay]Il semble qu'une sortie de maintenance cachée était dissimulée derrière ce rocher que vous avez réussi à déplacer maintenant. Bien que moisie, humide et légèrement endommagée par ce qui semble avoir causé la chute des pierres qui bloquaient sa sortie, cette salle semble être en bon état par ailleurs. Cela pourrait être un point d'entrée parfait dans le reste de la structure - s'il n'y avait pas l'énorme porte métallique qui bloque l'entrée. Après avoir passé du temps à chercher une clé ou d'autres moyens d'entrer, il ne semble y avoir qu'une seule option..."
 diggy_dungeons.609.a:0 "Défonçons cette porte !"

 diggy_dungeons.610.t:0 "Marcher à Travers les Fissures\n[DungeonOverlayBackground]"
 diggy_dungeons.610.d.1:0 "[DungeonOverlay]Après avoir jugé que d'autres précautions étaient inutiles, vous vous frayez un chemin à travers les fissures dans le mur. Cependant, il semble qu'aujourd'hui ne soit pas votre jour de chance. Tandis que les premiers hommes de votre force d'expédition semblent passer sans trop de problème, le petit puits commence à s'effondrer tandis que la majeure partie du groupe passe ! Certains de vos forces parviennent encore à passer, bien qu'avec beaucoup de blessures mineures et quelques majeures, mais pour les malheureux quelques-uns à l'arrière, tout espoir est perdu. Les rochers les enterrent ainsi que les provisions qu'ils portent - sans aucun doute un coup dur et un mauvais présage pour l'avenir de vos activités d'exploration."
 diggy_dungeons.610.d.2:0 "[DungeonOverlay]Après avoir stabilisé le chemin devant, vous essayez de vous frayer un chemin à travers les fissures dans le mur. Cependant, il semble qu'aujourd'hui ne soit pas votre jour de chance. Tandis que les premiers hommes de votre force d'expédition semblent passer sans trop de problème, le petit puits commence à s'effondrer tandis que la majeure partie du groupe passe ! Certains de vos forces parviennent encore à passer, bien qu'avec beaucoup de blessures mineures et quelques majeures, mais pour les malheureux quelques-uns à l'arrière, tout espoir est perdu. Les rochers les enterrent ainsi que les provisions qu'ils portent - sans aucun doute un coup dur et un mauvais présage pour l'avenir de vos activités d'exploration."
 diggy_dungeons.610.a:0 "J'aimerais pouvoir les pleurer, mais nous devons continuer..."


 diggy_dungeons.611.t:0 "Marcher à Travers les Fissures\n[DungeonOverlayBackground]"
 diggy_dungeons.611.d.1:0 "[DungeonOverlay]Après avoir jugé que d'autres précautions étaient inutiles, vous vous frayez un chemin à travers les fissures dans le mur. Cependant, il semble que vos forces soient bénies par la bonne chance et malgré son apparence, le petit passage s'avère suffisamment fiable pour que tous les hommes passent. Certains de vos membres d'expédition souffrent d'un petit mal de tête en se cognant la tête contre les rochers, mais à part quelques rires malicieux, c'est la seule occurrence notable."
 diggy_dungeons.611.d.2:0 "[DungeonOverlay]Après avoir stabilisé le chemin devant, vous essayez de vous frayer un chemin à travers les fissures dans le mur. Cependant, il semble que vos forces soient bénies par la bonne chance et malgré son apparence, le petit passage s'avère suffisamment fiable pour que tous les hommes passent. Certains de vos membres d'expédition souffrent d'un petit mal de tête en se cognant la tête contre les rochers, mais à part quelques rires malicieux, c'est la seule occurrence notable."
 diggy_dungeons.611.a:0 "Un peu de rire fait du bien à l'âme."

 diggy_dungeons.612.t:0 "La Porte Se Brise\n[DungeonOverlayBackground]"
 diggy_dungeons.612.d:0 "[DungeonOverlay]Vous préparez votre équipement, attrapez quelques-uns de vos meilleurs hommes et vous mettez au travail sur la grande porte devant vous. Les minutes passent, mais finalement les poignées de porte s'ouvrent et la voie vers l'avant est dégagée une fois de plus."
 diggy_dungeons.612.a:0 "En avant !"

 diggy_dungeons.613.t:0 "La Porte Se Brise\n[DungeonOverlayBackground]"
 diggy_dungeons.613.d:0 "[DungeonOverlay]Vous préparez votre équipement, attrapez quelques-uns de vos meilleurs hommes et vous mettez au travail sur la grande porte devant vous. Mais ils ont beau essayer, la porte ne bougera simplement pas. Une heure passe sans progrès et tous vos hommes deviennent de plus en plus frustrés par le dispositif trompeusement facile qui bloque votre chemin, quand soudain et avec un bruit fort, le mécanisme à la poignée explose. Tous poussent un soupir de soulagement, une simple porte n'aurait pas dû retarder l'expédition autant."
 diggy_dungeons.613.a:0 "Continuons et oublions cela..."

 diggy_dungeons.614.t:0 "Salle de Stockage 915-B\n[DungeonOverlayBackground]"
 diggy_dungeons.614.d:0 "[DungeonOverlay]Après avoir passé par quelques puits et tunnels de maintenance supplémentaires, vous entrez finalement dans le corps principal de la structure et vous trouvez dans une grande salle pleine de caisses, barils et toutes sortes de machinerie métallique. Plusieurs points d'entrée semblaient mener à cette salle de stockage et il semble que ce soit une partie importante de la chaîne de maintenance dans cette zone. Vous remarquez plusieurs panneaux dans la salle qui épellent \"915-B\", sans aucun doute le nom de la salle. À en juger par sa nomenclature, ceci semble être juste une petite partie de cet atelier nain massif. Étudiant une carte largement illisible qui pend au bord d'une autre entrée, vous découvrez rapidement que 915-B semble se connecter à une structure beaucoup plus grande, car ce n'est qu'un - certes assez grand - avant-poste avancé et installation de stockage destiné à livrer des marchandises aux installations principales de production et contrôle à travers un grand tunnel de fret. Beaucoup dans votre expédition veulent avancer vers lesdites installations dès que possible, tandis que d'autres argumentent que ce stockage représente une parfaite opportunité de s'approvisionner et chercher des objets de valeur."
 diggy_dungeons.614.a:0 "Plus de provisions et du butin potentiel ? Cela semble être un effort valable !"
 diggy_dungeons.614.b:0 "Nous devons presser, le temps presse !"

 diggy_dungeons.615.t:0 "Fouiller 915-B\n[DungeonOverlayBackground]"
 diggy_dungeons.615.d:0 "[DungeonOverlay]Vous commencez à fouiller le stockage 915-B pour des objets de valeur - un effort considérable étant donné sa taille et le manque de documents qui pourraient vous donner des indices utiles. Les heures passent et malgré plusieurs revers sous forme de caisses étroitement scellées ne contenant rien d'autre que du minerai inutile de peu de valeur, vous mettez finalement la main sur des provisions qui valent bien le temps investi. Non seulement vous trouvez de l'équipement minier et autre qui sera sûrement utile plus loin, mais aussi un moyen de reconstituer les ressources en eau d'une pompe de travail à proximité ainsi que pas mal de pièces d'origine inconnue qui semblent être assez précieuses."
 diggy_dungeons.615.a:0 "Excellent, maintenant avançons !"

 diggy_dungeons.616.t:0 "Fouiller 915-B\n[DungeonOverlayBackground]"
 diggy_dungeons.616.d:0 "[DungeonOverlay]Vous commencez à fouiller le stockage 915-B pour des objets de valeur - un effort considérable étant donné sa taille et le manque de documents qui pourraient vous donner des indices utiles. Les heures passent et tout ce que vous pouvez trouver parmi les caisses est de la déception, car les barils étroitement scellés et autres pièces d'étagère s'avèrent ne contenir rien d'autre que des matériaux de base et bruts que vous ne pouvez pas utiliser dans votre situation actuelle. Il semble que la plupart des objets de valeur ont été transportés avant que la structure ne tombe en ruine."
 diggy_dungeons.616.a:0 "Quelle honte, continuons."

 diggy_dungeons.617.t:0 "Tunnel de Fret 915\n[DungeonOverlayBackground]"
 diggy_dungeons.617.d:0 "[DungeonOverlay]Vous procédez à suivre le tunnel de fret vers les autres installations. Tandis que vous longez les rails posés par les ouvriers potentiellement des éons auparavant, vous commencez à remarquer deux choses. Premièrement, l'atmosphère plutôt calme totalement dépourvue de vie habituellement trouvée dans la plupart des puits comme celui-ci ; et deuxièmement, l'apparition de plus en plus de toiles d'araignée autour de vous... et bientôt, un de vos éclaireurs remarque plusieurs paires d'yeux brillants et rouges qui semblent suivre avidement chacun de ses mouvements ainsi que des cocons. Pas mal de cocons qui semblent pendre au loin et qui semblent affreusement récents. Il a à peine le temps de crier un avertissement, cependant, tandis que soudain une douzaine d'araignées gigantesques descendent sur vous. Elles semblent avoir construit un nid dans le corridor de connexion et vous n'êtes que la dernière proie qui soit tombée dans leurs crocs venimeux."
 diggy_dungeons.617.a:0 "Hommes, prenez formation défensive !"

 diggy_dungeons.618.t:0 "Araignées !\n[DungeonOverlayBackground]"
 diggy_dungeons.618.d:0 "[DungeonOverlay]Vous prenez position comme ordonné et le combat s'ensuit. Les lames s'entrechoquent avec de longs crocs, les dagues avec des pattes durcies et les flèches et crachats volent sur le champ de bataille. Vos guerriers font bien en défendant le groupe après avoir eu des problèmes initialement, parvenant finalement à tuer les animaux avec quelques actions rapides et décisives. Tandis que vous inspectez les corps morts autour de vous, certains de vos éclaireurs décident finalement d'enquêter sur les cocons. Par chance, ils trouvent plusieurs sacs d'or et autres objets de valeur sous certains d'entre eux car votre groupe ne semble pas être les premières victimes que les arachnides ont rencontrées ici."
 diggy_dungeons.618.a:0 "Au moins une compensation pour nos problèmes. Avancez !"


 diggy_dungeons.619.t:0 "Araignées !\n[DungeonOverlayBackground]"
 diggy_dungeons.619.d:0 "[DungeonOverlay]Vous prenez position comme ordonné et le combat s'ensuit. Cependant, vous remarquez rapidement que les arachnides se sont depuis longtemps adaptées à l'environnement. Leurs mouvements sont insondablement rapides et leurs crocs ne sont pas seulement venimeux, mais semblent n'avoir aucun problème à traverser l'armure de votre groupe. Ce que vous aviez initialement supposé être un bref engagement se transforme en un combat prolongé et quand la dernière araignée meurt finalement, vous remarquez que pas mal de vos hommes ont perdu la leur aussi..."
 diggy_dungeons.619.a:0 "Nous ne pouvons pas nous attarder ici plus longtemps."

 diggy_dungeons.620.t:0 "Atelier 9\n[DungeonOverlayBackground]"
 diggy_dungeons.620.d:0 "[DungeonOverlay]Vous suivez le tunnel de fret et atteignez enfin une longue courbe, où les rails commencent à se diviser en plusieurs chemins alignés ; clairement la fin de la ligne est proche. Et bien sûr : tandis que vous tournez le coin, vos yeux contemplent une structure géante dans une caverne encore plus grande, toute la surface extérieure inférieure est couverte de gravures et un grand panneau métallique qui affiche fièrement le nom du complexe - Atelier 9. Les rails parallèles mènent plus loin dans une grande porte qui est scellée hermétiquement avec des serrures métalliques géantes, mais heureusement vous remarquez plusieurs portes plus petites qui mènent vers l'intérieur et peuvent être ouvertes sans trop de problème. Vous êtes finalement ici."
 diggy_dungeons.620.a:0 "Jusqu'ici, tout va bien. Il est temps d'explorer le complexe principal."


 diggy_dungeons.621.t:0 "Entrer dans l'Atelier 9\n[DungeonOverlayBackground]"
 diggy_dungeons.621.d:0 "[DungeonOverlay]En entrant dans l'Atelier 9, votre groupe se trouve dans une salle gigantesque et ornée qui semble être la zone centrale de ce complexe central. Vous remarquez rapidement que toute l'installation est alimentée par un système mécanique complexe, qui est actuellement non fonctionnel soit par manque de carburant soit s'est simplement cassé tandis que les décennies passaient sans personne l'utilisant. Inspectant les portes menant hors de la salle principale, vous remarquez non seulement une \"Forge\" et un \"Stockage\", mais aussi un chemin vers la \"Salle de Contrôle\". Vous vous y dirigez car elle promet d'être l'option la plus sûre pour trouver une solution à votre dilemme actuel, mais à votre grande terreur, vous entendez une sirène dès que vous vous approchez de votre cible : \"Intrus détectés, activation du système de défense SG-02\". Vous vous demandez ce que cela pourrait signifier quand soudain une grande entité mécanique vous charge et utilise ce qui semble être un système d'armes à distance hautement avancé pour cibler vos membres. Vous dégainez vos armes et vous préparez à combattre ce qui semble être un golem géant."
 diggy_dungeons.621.a:0 "Cela aurait été trop facile sinon, n'est-ce pas ?"

 diggy_dungeons.622.t:0 "SG-02 Détruit\n[DungeonOverlayBackground]"
 diggy_dungeons.622.d:0 "[DungeonOverlay]Une charge rapide et un peu de finesse font l'affaire. Bien que son armement semblait au début impressionnant, il est plutôt lent lors des manœuvres et votre force d'expédition l'emporte contre le golem. Certains d'entre vous souffrent de blessures aux extrémités et seront incapables de combattre dans un avenir prévisible, mais dans l'ensemble, vous êtes plutôt satisfait du résultat de cette rencontre - et des pierres précieuses et métaux de valeur que vous avez arrachés des restes du golem par la suite."
 diggy_dungeons.622.a:0 "Bon travail, en avant !"

 diggy_dungeons.623.t:0 "SG-O2 Vous Domine\n[DungeonOverlayBackground]"
 diggy_dungeons.623.d:0 "[DungeonOverlay]Le golem peut sembler lent au début, mais son armement s'adapte rapidement à tout plan que vos guerriers conçoivent pour l'abattre. Tandis que la bataille semble équitable au début, vous êtes lentement poussés dans un coin et finalement forcés de fuir après que plusieurs de vos combattants les plus forts tombent sous ses armes."
 diggy_dungeons.623.a:0 "Retraite ! Il doit y avoir un autre moyen !"

 diggy_dungeons.624.t:0 "Salle de Contrôle Atteinte\n[DungeonOverlayBackground]"
 diggy_dungeons.624.d:0 "[DungeonOverlay]Après avoir disposé du golem de sécurité, vous atteignez la salle de contrôle, seulement pour découvrir que vos appréhensions étaient bien fondées : elle n'a pas été maintenue depuis longtemps et plusieurs systèmes importants semblent être dysfonctionnels. Un de vos membres remarque que les portes de la \"Chaufferie\" et de la \"Salle des Machines\" sont ouvertes et montrent des signes d'activité. Ils argumentent qu'essayer de remettre les deux systèmes en marche restaurerait la plupart des fonctions du complexe, mais ne sont pas sûrs lequel s'attaquer en premier."
 diggy_dungeons.624.a:0 "Allons à la Chaufferie."
 diggy_dungeons.624.b:0 "La Salle des Machines semble être une bonne idée."

 diggy_dungeons.625.t:0 "Salle des Machines\n[DungeonOverlayBackground]"
 diggy_dungeons.625.d:0 "[DungeonOverlay]Votre groupe suit un chemin sinueux qui mène à une grande \"Salle des Machines\", au moins selon le panneau au-dessus de l'entrée. Vous jetez un coup d'œil à l'intérieur et trouvez plusieurs rangées de machinerie complexe bourdonnant dans un hall à peine éclairé, ainsi qu'un énorme appareil métallique au fond, bordé par plusieurs rangées d'objets ronds. Vous vous demandez brièvement pourquoi les machines ne semblent pas fonctionner, même si la lumière tamisée et le bruit indiquent une certaine activité, quand vous remarquez des masses pulsantes de ce qui semble être du vent et de l'électricité s'approchant de vous des coins de la salle. Plusieurs élémentaires semblent avoir élu domicile dans cette salle, aspirant l'énergie des systèmes pour se nourrir."
 diggy_dungeons.625.a:0 "Ils doivent être vaincus."


 diggy_dungeons.626.t:0 "Chaufferie\n[DungeonOverlayBackground]"
 diggy_dungeons.626.d:0 "[DungeonOverlay]En atteignant la Chaufferie, vous remarquez immédiatement que parmi tous les différents réservoirs dans la zone, il y a un réservoir cassé dont la fuite se répand sur le sol. Vous pourriez tenter de réparer ce problème dès que possible ou essayer de trouver un autre moyen de contourner ce problème. Un de vos membres d'expédition est assez astucieux pour l'essayer, mais échouer pourrait avoir des conséquences imprévues."
 diggy_dungeons.626.a:0 "Cela vaut la peine d'essayer."
 diggy_dungeons.626.b:0 "Continuons dans une autre salle d'abord."


 diggy_dungeons.627.t:0 "Élémentaires Vaincus\n[DungeonOverlayBackground]"
 diggy_dungeons.627.d:0 "[DungeonOverlay]Les élémentaires sont des ennemis coriaces à combattre car leurs corps infusés de magie permettent rarement aux attaques de les pénétrer. Néanmoins, l'expérience de votre groupe l'emporte et vous pouvez éliminer les créatures avec seulement de légères pertes."
 diggy_dungeons.627.a:0 "Bon travail."


 diggy_dungeons.628.t:0 "Élémentaires Vaincus\n[DungeonOverlayBackground]"
 diggy_dungeons.628.d:0 "[DungeonOverlay]Les élémentaires sont des ennemis coriaces à combattre car leurs corps infusés de magie permettent rarement aux attaques de les pénétrer. Leurs attaques basées sur l'électricité causent de grands dégâts parmi l'expédition et tandis que vous parvenez finalement à les vaincre, des parties de votre groupe doivent s'allonger et souffrir de brûlures sévères et de choc."
 diggy_dungeons.628.a:0 "Essayez de les réconforter, nous devons continuer."

 diggy_dungeons.629.t:0 "Salle des Machines\n[DungeonOverlayBackground]"
 diggy_dungeons.629.d:0 "[DungeonOverlay]Votre groupe suit un chemin sinueux qui mène à une grande \"Salle des Machines\", au moins selon le panneau au-dessus de l'entrée. Vous jetez un coup d'œil à l'intérieur et trouvez plusieurs rangées de machinerie complexe bourdonnant dans un hall à peine éclairé, ainsi qu'un énorme appareil métallique au fond, bordé par plusieurs rangées d'objets ronds. Vous vous demandez brièvement pourquoi les machines ne semblent pas fonctionner, même si la lumière tamisée et le bruit indiquent une certaine activité, quand vous remarquez les objets sphériques prendre vie et se diriger vers votre groupe avec ce qui semble être des lames spéciales."
 diggy_dungeons.629.a:0 "De la poêle dans le feu..."

 diggy_dungeons.630.t:0 "Chaudière Réparée\n[DungeonOverlayBackground]"
 diggy_dungeons.630.d:0 "[DungeonOverlay]L'artisanat de votre équipe d'expédition porte ses fruits. En quelques courts moments, la fuite est réparée et les systèmes semblent être entièrement fonctionnels à nouveau. De plus, vos artisans trouvent quelques métaux rares dans une des caisses avec des pièces de rechange précieuses au fond de la salle."
 diggy_dungeons.630.a:0 "Ceux-ci seront utiles d'une manière ou d'une autre."

 diggy_dungeons.631.t:0 "Chaudière Reste Cassée\n[DungeonOverlayBackground]"
 diggy_dungeons.631.d:0 "[DungeonOverlay]Vos artisans sont capables, mais pas à un point tel qu'ils pourraient réparer la fuite complexe de la chaudière en un court moment. Ils vous informent qu'à moins que vous ne passiez des heures sur le problème, les choses ne progresseront pas et que vous feriez mieux de poursuivre d'autres options."
 diggy_dungeons.631.a:0 "Très bien alors, dommage."

 diggy_dungeons.632.t:0 "Transmission d'Énergie Bloquée\n[DungeonOverlayBackground]"
 diggy_dungeons.632.d:0 "[DungeonOverlay]Après avoir combattu les élémentaires, vous pouvez inspecter la salle d'un peu plus près et remarquez bientôt qu'un essieu cassé semble bloquer la transmission de l'énergie que les machines semblent générer vers le reste de la structure. Votre groupe a quelques membres avec assez d'expérience technique pour tenter quelques mesures temporaires pour réparer les problèmes, mais l'échec aura probablement des conséquences drastiques."
 diggy_dungeons.632.a:0 "Continuons ailleurs."
 diggy_dungeons.632.b:0 "Amenez-moi les meilleurs artisans de notre force."


 diggy_dungeons.633.t:0 "Sphères Vaincues\n[DungeonOverlayBackground]"
 diggy_dungeons.633.d:0 "[DungeonOverlay]Les sphères sont des adversaires coriaces qui utilisent non seulement des lames spéciales, mais leurs corps de forme inhabituelle pour manœuvrer à une vitesse vertigineuse et frapper sous des angles inhabituels, perturbant ainsi le flux de combat même pour les vétérans les plus aguerris de votre groupe. Néanmoins, votre expérience l'emporte encore une fois et des frappes visées à leurs points faibles les font rapidement s'effondrer. Tandis que vous inspectez les restes des attaquants par la suite, vous remarquez quelques petites traces qui ont été laissées par les automates de sécurité plus rapides et plus dangereux et les suivez jusqu'à leur source - une petite zone de stockage et maintenance bien cachée derrière un petit puits latéral qui abrite non seulement des pièces de rechange à profusion mais une grande quantité de gemmes qui étaient apparemment utilisées pour alimenter les sphères !"
 diggy_dungeons.633.a:0 "Excellent !"

 diggy_dungeons.634.t:0 "Sphères Vaincues\n[DungeonOverlayBackground]"
 diggy_dungeons.634.d:0 "[DungeonOverlay]Les sphères sont des adversaires coriaces qui utilisent non seulement des lames spéciales, mais leurs corps de forme inhabituelle pour manœuvrer à une vitesse vertigineuse et frapper sous des angles inhabituels, perturbant ainsi le flux de combat même pour les vétérans les plus aguerris de votre groupe. Beaucoup de vos hommes moins expérimentés prennent donc des blessures de lame car ils ne sont pas habitués aux changements rapides, parades et formations des objets bourdonnants. Vous parvenez finalement à détruire leurs parties centrales, mais les conséquences sont sombres : Plusieurs de vos meilleurs hommes sont morts et beaucoup de blessés sont dans des conditions difficiles. La plupart de vos provisions médicales devront être utilisées juste pour s'assurer qu'ils puissent survivre aux jours à venir."
 diggy_dungeons.634.a:0 "Une pilule amère à avaler."

 diggy_dungeons.635.t:0 "Pompe à Eau\n[DungeonOverlayBackground]"
 diggy_dungeons.635.d:0 "[DungeonOverlay]Après avoir passé des heures à tenter de réparer divers systèmes dans la zone de Contrôle de la structure, vous vous sentez finalement assez confiant pour remettre tout le système en marche à nouveau. Les érudits de votre expédition ont entre-temps découvert qu'un redémarrage de toute la station de pompage est nécessaire pour que le reste des systèmes fonctionne correctement à nouveau et fournisse à l'atelier une électricité suffisante. Vous rassemblez tout le monde et vous aventurez vers la station de pompage près du fond du complexe. Vous atteignez à peine l'entrée de la zone correspondante quand vos éclaireurs vous avertissent de l'observation d'un élémentaire d'eau géant errant dans les corridors largement inondés."
 diggy_dungeons.635.a:0 "Nous ne pouvons éviter de combattre ici."


 diggy_dungeons.636.t:0 "Réparations Échouent\n[DungeonOverlayBackground]"
 diggy_dungeons.636.d:0 "[DungeonOverlay]L'essieu cassé s'avère être un problème plus grand qu'imaginé et deux de vos meilleurs ingénieurs passent une bonne heure dessus sans aucun succès en vue. Soudain, un d'eux a une révélation - pourquoi n'essaieraient-ils pas de rediriger les cordes attachées à tout le système et tenter de recâbler un autre essieu comme système de substitution ? Le deuxième ingénieur est d'accord - suggestion brillante ! Ils se mettent au travail immédiatement, retirent un des fils principaux et... déclenchent le système de sécurité. Une rangée des objets sphériques entourant le grand transmetteur prend soudain vie et vous charge avec ce qui semble être des couteaux tranchants."
 diggy_dungeons.636.a:0 "Bon travail..."

 diggy_dungeons.637.t:0 "Réparations Réussies\n[DungeonOverlayBackground]"
 diggy_dungeons.637.d:0 "[DungeonOverlay]L'essieu cassé s'avère être un problème plus grand qu'imaginé et deux de vos meilleurs ingénieurs passent une bonne heure dessus. Heureusement, cependant, ils ont une réputation comme les meilleurs non sans raisons. Un recâblage rapide du système de sécurité permet un remplacement brusque de quelques essieux, tubes et cordes pour s'assurer que la transmission peut fonctionner comme prévu à nouveau. En bonus, le système de sécurité maintenant désactivé permet au reste du groupe d'accéder aux salles précédemment verrouillées contenant diverses caisses de métaux rares, devises et biens précieux des anciens ouvriers."
 diggy_dungeons.637.a:0 "Travail merveilleux."


 diggy_dungeons.638.t:0 "L'Élémentaire d'Eau Attaque\n[DungeonOverlayBackground]"
 diggy_dungeons.638.d:0 "[DungeonOverlay]L'élémentaire d'eau est un ennemi redoutable car il a grandi à une taille gigantesque au cours des décennies où c'était sa maison. Ses bonds sont rapides, ses attaques viennent sans aucun indice et laissent donc à peine le temps d'esquiver. Vous perdez beaucoup d'hommes, mais parvenez à parer la plupart de ses attaques dévastatrices, le poussant finalement dans un coin. À ce moment, l'élémentaire se contracte et commence à pulser de manières inhabituelles... très curieux et très mortel aussi. Dans ce qui ne peut être décrit que comme une explosion de vapeur, la créature lâche une grande dernière attaque, qui tue une demi-douzaine d'hommes instantanément, blesse gravement une autre douzaine et décime des parties de la station entièrement. Heureusement, aucune infrastructure critique n'a été touchée et bien qu'il semblait que toute la station pourrait s'effondrer à tout moment, les poutres tiennent et vous respirez un soupir de soulagement tandis que vous redémarrez les pompes. Certains de vos hommes découvrent aussi un grand dépôt d'or qu'un ouvrier malin a dû cacher dans une petite alcôve qui est maintenant à nu grâce à l'attaque de force brute de l'élémentaire."
 diggy_dungeons.638.a:0 "La chance est avec nous aujourd'hui !"

 diggy_dungeons.639.t:0 "L'Élémentaire d'Eau Attaque\n[DungeonOverlayBackground]"
 diggy_dungeons.639.d:0 "[DungeonOverlay]L'élémentaire d'eau est un ennemi redoutable car il a grandi à une taille gigantesque au cours des décennies où c'était sa maison. Ses bonds sont rapides, ses attaques viennent sans aucun indice et laissent donc à peine le temps d'esquiver. Vous perdez beaucoup d'hommes, mais parvenez à parer la plupart de ses attaques dévastatrices, le poussant finalement dans un coin. À ce moment, l'élémentaire se contracte et commence à pulser de manières inhabituelles... très curieux et très mortel aussi. Dans ce qui ne peut être décrit que comme une explosion de vapeur, la créature lâche une grande dernière attaque, qui tue une demi-douzaine d'hommes instantanément, blesse gravement une autre douzaine et décime des parties de la station entièrement. La force brute pure derrière cet effort de dernière chance était malheureusement suffisante pour endommager l'infrastructure critique de tout le complexe. Vous pouvez entendre les poutres éclater et l'eau s'infiltrer de partout à la fois tandis que vous réalisez que cela pourrait s'avérer être une tombe aquatique pour vous tous. Tout le monde commence à courir en même temps, mais en vain - le chemin du retour est bloqué par les débris et tandis que vous cherchez frénétiquement une autre partie, vous êtes lentement submergés dans l'eau. Vous essayez de nager, vous essayez de vous accrocher les uns aux autres, mais c'est inutile..."
 diggy_dungeons.639.a:0 "Maman... Je t'aim-..."

 diggy_dungeons.640.t:0 "Forces de Sécurité\n[DungeonOverlayBackground]"
 diggy_dungeons.640.d:0 "[DungeonOverlay]Les sphères attaquent en force et font un excellent usage de leur propulsion unique pour causer à vos combattants de grands problèmes. Et pourtant, vous persévérez car vos combattants font un excellent travail en se défendant contre les machines avec seulement quelques pertes tandis que vos ingénieurs parviennent à les désactiver à nouveau juste au bon moment."
 diggy_dungeons.640.a:0 "Ce n'est pas un problème pour nous."

 diggy_dungeons.641.t:0 "Forces de Sécurité\n[DungeonOverlayBackground]"
 diggy_dungeons.641.d:0 "[DungeonOverlay]Les sphères attaquent en force et font un excellent usage de leur propulsion unique pour causer à vos combattants de grands problèmes. Vos combattants ont beaucoup de mal à se défendre contre les machines et beaucoup tombent contre leurs lames car il faut ce qui semble être une éternité pour que vos ingénieurs désactivent le système de sécurité pour de bon." 
 diggy_dungeons.641.a:0 "Regrettable..."


 diggy_dungeons.642.t:0 "Pompe Restaurée\n[DungeonOverlayBackground]"
 diggy_dungeons.642.d:0 "[DungeonOverlay]Après que la pompe ait été redémarrée, il est finalement temps de le faire avec le reste des systèmes alimentant l'atelier. Vous vous dépêchez de retourner à la Salle de Contrôle et les spécialistes techniques de votre groupe commencent la procédure immédiatement. Cela prend quelques minutes, mais bientôt vous commencez à entendre des bruits de grondement de la direction de la Salle des Machines ainsi que de la Chaufferie. Les hommes que vous aviez postés près de la pompe et autres parties importantes du système commencent aussi à rapporter aucun dysfonctionnement - vous avez réussi à restaurer la fonctionnalité complète à l'atelier ! Finalement, vous pouvez commencer à explorer les parties de la salle principale dont vous étiez précédemment coupés."
 diggy_dungeons.642.a:0 "Des trésors nous attendent !"


 diggy_dungeons.643.t:0 "Énergie Restaurée\n[DungeonOverlayBackground]"
 diggy_dungeons.643.d:0 "[DungeonOverlay]Votre groupe retourne à la salle principale maintenant alimentée et (espérons-le) fonctionnelle de la structure et à votre grande joie, c'est effectivement comme vous l'aviez espéré - tout le hall est illuminé par une lumière brillante émise par d'étranges lanternes ornées qui brillent sur un décor d'apparence impressionnante qui peut maintenant être vu sans aucune source de luminosité supplémentaire. Du mobilier étonnamment somptueux parsemant les coins aux passerelles astucieusement assemblées menant à d'autres salles, vous commencez maintenant à remarquer à quel point la main-d'œuvre de cet atelier était vraiment douée. Plusieurs portes, précédemment verrouillées, vous sont maintenant ouvertes et votre regard s'attarde sur deux options, soigneusement affichées par un panneau au-dessus de deux entrées particulières : \"La Forge\", avec une promesse de découvrir les merveilles technologiques qui peuvent dormir dans ce complexe ; ou le \"Stockage de Gemmes\", qui rend beaucoup dans vos groupes extatiques avec son attrait de richesses infinies."
 diggy_dungeons.643.a:0 "Technologie !"
 diggy_dungeons.643.b:0 "Richesses !"

 diggy_dungeons.644.t:0 "Stockage de Gemmes\n[DungeonOverlayBackground]"
 diggy_dungeons.644.d:0 "[DungeonOverlay]Vous espériez des richesses et c'est exactement ce que vous avez obtenu ici devant vous. Tandis que vous suivez l'entrée, vous êtes finalement menés dans une salle qui est criarde au-delà de toute croyance. Alexandrites polies, zircons, émeraudes, diamants massifs, gros dépôts de jade - vous ne pouvez même pas commencer à nommer toutes les différentes gemmes qui sont soigneusement stockées sur les étagères dans cette salle et dont la valeur semble dépasser même vos attentes les plus vives. Vous attrapez tous autant que vous pouvez porter et continuez, il doit y avoir plus à découvrir !"
 diggy_dungeons.644.a:0 "Cela en valait la peine !"

 diggy_dungeons.645.t:0 "Forge\n[DungeonOverlayBackground]"
 diggy_dungeons.645.d:0 "[DungeonOverlay]Vous décidez de prioriser la forge dans vos efforts d'exploration, car vous êtes sûr qu'elle contient beaucoup de matériaux intéressants et de constructions potentielles d'une valeur inestimable pour le monde extérieur. Et bien sûr, une fois que vous entrez dans la Forge elle-même, vous voyez plusieurs grandes fournaises de fusion qui sont maintenant alimentées et prêtes à continuer à produire des matières premières pour les forges à venir. Cependant, il semble aussi que les décennies d'abandon ont mené à la détérioration de quelques composants clés car une des fournaises près du milieu des halls de forge crache des flammes, avec beaucoup d'équipement à proximité étant enflammé par elle aussi."
 diggy_dungeons.645.a:0 "Nous devons éteindre le feu !"

 diggy_dungeons.646.t:0 "Les Postes de Travail\n[DungeonOverlayBackground]"
 diggy_dungeons.646.d:0 "[DungeonOverlay]Après votre grand butin dans le Stockage de Gemmes, vous procédez à l'endroit directement derrière les étagères, qui semble être semblable à une bijouterie. Évidemment, c'est la partie du complexe où toutes ces gemmes grandioses en votre possession sont maintenant travaillées davantage pour produire des résultats encore plus époustouflants - et précieux. Et c'est vrai, vous entrez dans un atelier plein d'outils filigranes, de postes de travail plus petits et quelques gemmes vraiment grandes qui défient vraiment toutes les attentes que vous aviez pour cet endroit. Elles sont si énormes que leur hauteur dépasse les plus grands hommes de votre force et leur valeur est au-delà de la compréhension mortelle. Vous essayez immédiatement de chercher des moyens de les diviser et les transporter loin de cet endroit, quand vous remarquez soudain quelque chose d'étrange... les pierres semblent avoir bougé. Et non seulement cela, l'air dans cet endroit semble être rempli d'un vibrato étrange... Maintenant hautement alerte, vous commencez à préparer vos armes, mais il est déjà trop tard. Les pierres précieuses géantes se transforment soudain en quelque chose de semblable à un golem et attaquent instantanément. Un coup de leurs griffes nouvellement formées dures comme le diamant suffit à déchirer l'armure et envoyer vos troupes voler..."
 diggy_dungeons.646.a:0 "Nous devons vaincre quoi qu'ils soient !"
 diggy_dungeons.646.b:0 "Nous n'avons aucune chance, fuyons !"

 diggy_dungeons.647.t:0 "Combattre les Feux\n[DungeonOverlayBackground]"
 diggy_dungeons.647.d:0 "[DungeonOverlay]Vous essayez de votre mieux d'éteindre les flammes avec tout ce qui est à votre disposition, mais en vain : Vos troupes ne peuvent pas éteindre le feu et doivent regarder alors que l'équipement précieux brûle en cendres devant leurs yeux. Pire encore, certains de vos propres équipements prennent feu par des étincelles, épuisant davantage vos ressources et moral. Après avoir inspecté votre équipement, vous avancez vers ce qui semble être l'entrée d'une forge."
 diggy_dungeons.647.a:0 "Quel dommage."

 diggy_dungeons.648.t:0 "Combattre les Feux\n[DungeonOverlayBackground]"
 diggy_dungeons.648.d:0 "[DungeonOverlay]Vous essayez de votre mieux d'éteindre les flammes avec tout ce qui est à votre disposition et - après quelques revers initiaux - parvenez finalement à éteindre les feux. Par la suite, vous parvenez à sécuriser pas mal de matières premières que certains d'entre vous estiment valoir pas mal sur les marchés partout dans Anbennar. Après avoir inspecté votre équipement, vous avancez vers ce qui semble être l'entrée d'une forge."
 diggy_dungeons.648.a:0 "Bon travail ! En avant."

 diggy_dungeons.649.t:0 "Fuite\n[DungeonOverlayBackground]"
 diggy_dungeons.649.d:0 "[DungeonOverlay]Ces golems de gemmes sont clairement trop dangereux pour combattre de front. Vous signalez à vos hommes de prioriser la fuite, pointant dans la direction d'où vous venez. Vous essayez d'attraper autant de votre équipement que vous le pouvez et vous dépêchez, mais malheureusement vous devez laisser derrière pas mal des objets de valeur que vous aviez précédemment collectés. Pour aggraver les choses, vous prenez un mauvais virage tandis que vous sprintez dans les corridors et finissez devant ce qui semble être l'entrée dans une forge inconnue."
 diggy_dungeons.649.a:0 "Au moins tout le monde est sauf..."

 diggy_dungeons.650.t:0 "Fuite\n[DungeonOverlayBackground]"
 diggy_dungeons.650.d:0 "[DungeonOverlay]Ces golems de gemmes sont clairement trop dangereux pour combattre de front. Vous signalez à vos hommes de prioriser la fuite, pointant dans la direction d'où vous venez. Vous essayez d'attraper autant de votre équipement que vous le pouvez et vous dépêchez, heureusement sans perdre quoi que ce soit de significatif dans le processus."
 diggy_dungeons.650.a:0 "Au moins tout le monde est sauf."

 diggy_dungeons.651.t:0 "Combattre les Golems de Gemmes\n[DungeonOverlayBackground]"
 diggy_dungeons.651.d:0 "[DungeonOverlay]La fuite n'est pas une option, ces golems sont trop dangereux pour être laissés à leurs propres dispositifs ! Vous et vos hommes dégainez vos armes et essayez de vaincre les monstruosités pierreuses avant qu'elles ne puissent faire des ravages sur les membres d'expédition moins capables. Heureusement, les quelques batailles passées vous ont accoutumés aux combats comme celui-ci et même s'ils sont des ennemis redoutables, les gardes de gemmes finissent par tomber sous vos actions rapides et décisives. Vous avez peut-être perdu quelques hommes, mais heureusement vous n'avez maintenant pas à chercher un moyen de diviser le butin en tailles portables."
 diggy_dungeons.651.a:0 "Une récompense digne."

 diggy_dungeons.652.t:0 "Combattre les Golems de Gemmes\n[DungeonOverlayBackground]"
 diggy_dungeons.652.d:0 "[DungeonOverlay]La fuite n'est pas une option, ces golems sont trop dangereux pour être laissés intacts ! Vous et vos hommes dégainez vos armes et essayez de vaincre les monstruosités pierreuses avant qu'elles ne puissent faire des ravages sur les membres d'expédition moins capables. Cependant, les gardes de gemmes réveillés s'avèrent être trop même pour beaucoup de vos vétérans aguerris. Plusieurs de vos combattants les plus forts tombent avant que quelques-uns d'entre vous parviennent à briser des parties de leurs corps, les rendant finalement immobiles. Malheureusement, les dégâts que les postes de travail ont subis durant cette escarmouche ont ruiné la plupart du butin que vous auriez pu saisir d'ici aussi."
 diggy_dungeons.652.a:0 "Pas notre jour..."

 diggy_dungeons.653.t:0 "La Forge\n[DungeonOverlayBackground]"
 diggy_dungeons.653.d.1:0 "[DungeonOverlay]Encore désorientés et épuisés de la fuite, vous entrez dans ce qui semble être une Forge devant vous. Vous voyez plusieurs rangées d'ateliers de métallurgie plus petits alignés parfaitement avec toutes sortes d'outils utilisés pour transformer les matières premières en merveilles d'art complexes que vous avez vues à travers l'atelier. Tandis que vous fouillez dans les premières stations, vos gardes remarquent des bruits qui se rapprochent rapidement de votre groupe. Parvenant à peine à alerter le reste de vos hommes du danger, ils sont bientôt abattus par une petite, mais bien équipée foule de Gobelins !"
 diggy_dungeons.653.d.2:0 "[DungeonOverlay]Après avoir éteint les flammes, vous procédez vers la zone de forge à venir. Vous voyez plusieurs rangées d'ateliers de métallurgie plus petits alignés parfaitement avec toutes sortes d'outils utilisés pour transformer les matières premières en merveilles d'art complexes que vous avez vues à travers l'atelier. Tandis que vous fouillez dans les premières stations, vos gardes remarquent des bruits qui se rapprochent rapidement de votre groupe. Parvenant à peine à alerter le reste de vos hommes du danger, ils sont bientôt abattus par une petite, mais bien équipée foule de Gobelins !"
 diggy_dungeons.653.a:0 "Pas encore..."


 diggy_dungeons.654.t:0 "À un Carrefour.\n[DungeonOverlayBackground]"
 diggy_dungeons.654.d:0 "[DungeonOverlay]Après avoir terminé vos affaires dans le stockage de gemmes, vous décidez de sortir et explorer le reste du complexe. Votre groupe finit par s'arrêter à un carrefour, avec quelques panneaux pointant vers différentes directions. Après quelques discussions, tout le monde s'accorde que vous décidez où aller ensuite..."
 diggy_dungeons.654.a:0 "La Forge semble intéressante."
 diggy_dungeons.654.b:0 "Explorons les casernes !"

 diggy_dungeons.655.t:0 "Éclaireurs Gobelins\n[DungeonOverlayBackground]"
 diggy_dungeons.655.d:0 "[DungeonOverlay]Il n'y a pas de temps pour se préparer, les troupes gobelinnes attaquent immédiatement votre groupe et vous êtes forcés de vous défendre contre leurs attaques agiles. Heureusement, vous y êtes habitués maintenant - certains hommes tombent, certains doivent faire face à des blessures mineures, mais au final vous expédiez ce petit contingent d'ennemis assez rapidement. Il semble que c'était une troupe d'éclaireurs, cela ne présage rien de bon..."
 diggy_dungeons.655.a:0 "Au moins nous pouvons utiliser ce qu'ils avaient sur eux."

 diggy_dungeons.656.t:0 "Éclaireurs Gobelins\n[DungeonOverlayBackground]"
 diggy_dungeons.656.d:0 "[DungeonOverlay]Il n'y a pas de temps pour se préparer, les troupes gobelinnes attaquent immédiatement votre groupe et vous êtes forcés de vous défendre contre leurs attaques agiles. Malgré votre expérience des rencontres précédentes, cependant, votre gestion globale de la situation offre beaucoup de place à l'amélioration. Plusieurs douzaines d'hommes tombent tandis que certains de vos officiers semblent donner des ordres confus et quelque peu contradictoires. Après l'escarmouche terminée, vous avez versé beaucoup trop de sang contre un si petit contingent. Il semble que c'était une troupe d'éclaireurs, cela ne présage rien de bon..."
 diggy_dungeons.656.a:0 "Et nous avons moins d'hommes maintenant aussi..."


 diggy_dungeons.657.t:0 "Caserne ZUL-GUB\n[DungeonOverlayBackground]"
 diggy_dungeons.657.d:0 "[DungeonOverlay]Choisissant de suivre les panneaux vers les casernes, vous vous frayez un chemin à travers le labyrinthe de passages jusqu'à atteindre un grand groupe de quartiers de vie et de sommeil plus petits et séparés intitulés \"ZUL-GUB\". À en juger par sa taille, ces casernes étaient utilisées pour loger une majeure partie des forces stationnaires quand l'atelier opérait sous des conditions normales - idéal pour s'approvisionner en toutes sortes de provisions, ou du moins le pensez-vous. Malheureusement, un grand nombre de Gobelins semble avoir eu la même idée et campé dans les salles confortables. Le moment gênant d'un groupe perturbant le repos bien mérité d'un autre groupe est rapidement oublié tandis que tout le monde prend ses armes et le combat commence."
 diggy_dungeons.657.a:0 "Combien sont-ils ?!"

 diggy_dungeons.658.t:0 "À un Carrefour.\n[DungeonOverlayBackground]"
 diggy_dungeons.658.d:0 "[DungeonOverlay]Après avoir terminé vos affaires dans la forge, vous décidez de sortir et explorer le reste du complexe. Votre groupe finit par s'arrêter à un carrefour, avec quelques panneaux pointant vers différentes directions. Après quelques discussions, tout le monde s'accorde que vous décidez où aller ensuite..."
 diggy_dungeons.658.a:0 "Stockage de Gemmes ? Il doit y avoir du butin !"
 diggy_dungeons.658.b:0 "Explorons les casernes !"

 diggy_dungeons.659.t:0 "Plus de Gobelins\n[DungeonOverlayBackground]"
 diggy_dungeons.659.d:0 "[DungeonOverlay]Les corridors étroits et espaces globalement restreints dans les zones de vie rendent tout engagement plutôt difficile pour les deux parties et votre expédition a eu pas mal de mal à prendre le dessus sur le groupe bien reposé de Gobelins qui s'était dispersé à travers les quartiers. Et pourtant, vous vainquez les Gobelins avec facilité, souffrant seulement de quelques pertes mineures. Néanmoins, votre stratège remarque plusieurs écritures laissées par les guerriers Gobelins, indiquant qu'ils n'étaient qu'une fraction d'une force beaucoup plus grande qui pourrait finalement se diriger vers l'atelier."
 diggy_dungeons.659.a:0 "Bien, mais la vraie bataille reste à venir."

 diggy_dungeons.660.t:0 "Plus de Gobelins\n[DungeonOverlayBackground]"
 diggy_dungeons.660.d:0 "[DungeonOverlay]Les corridors étroits et espaces globalement restreints dans les zones de vie rendent tout engagement plutôt difficile pour les deux parties et votre expédition a eu pas mal de mal à prendre le dessus sur le groupe bien reposé de Gobelins qui s'était dispersé à travers les quartiers. Finalement, vous usez les Gobelins, mais plusieurs de vos meilleurs hommes ne sont plus en condition de combattre avec beaucoup plus qui tiennent à peine. Néanmoins, votre stratège remarque plusieurs écritures laissées par les guerriers Gobelins, indiquant qu'ils n'étaient qu'une fraction d'une force beaucoup plus grande qui pourrait finalement se diriger vers l'atelier."
 diggy_dungeons.660.a:0 "Un mauvais présage."

 diggy_dungeons.661.t:0 "La Force Principale\n[DungeonOverlayBackground]"
 diggy_dungeons.661.d:0 "[DungeonOverlay]Le combat contre les Gobelins dans les casernes était une surprise, mais vous avez réussi à braver l'attaque avec un certain succès. Cependant, tandis que vous retournez au hub central de l'atelier, un de vos éclaireurs parvient à détenir un garde Gobelin à son poste près du hub central de l'atelier. Quand vous arrivez, un interrogatoire est en cours, avec le garde qui déballe tout sur une grande force de combat stationnée dans les grottes voisines et maintenant alertée par votre excursion. Le chef local a décidé que votre présence doit être le signe d'une découverte massive et a donc amassé toutes ses forces de combat pour venir prendre tout ce que vous avez trouvé. Cela ne présage rien de bon et dans votre groupe, beaucoup expriment leurs peurs concernant l'assaut à venir. Vous décidez de vous dépêcher vers la salle principale dès que possible et installer des fortifications, mais quand vous arrivez, il est déjà trop tard. Les portes métalliques massives sont déjà grandes ouvertes et une horde apparemment infinie de Gobelins se déverse à travers. La situation ne pourrait pas être plus désastreuse. La Marée Gobeline a commencé."
 diggy_dungeons.661.a:0 "C'est ça, les hommes. Notre bataille finale."

 diggy_dungeons.662.t:0 "Marée Gobeline\n[DungeonOverlayBackground]"
 diggy_dungeons.662.d:0 "[DungeonOverlay]C'est comme rien que vous ayez jamais affronté auparavant. La main-d'œuvre gobeline semble être vraiment infinie tandis que de plus en plus continuent d'inonder le hall, posant un défi redoutable même aux vétérans les plus aguerris de votre expédition. Et non seulement la quantité d'ennemis est stupéfiante, leur férocité bestiale est inégalée. Pas une seule bataille que vous avez livrée durant cette expédition jusqu'à présent n'a exigé autant de vous tandis que vous tentez désespérément de tenir les points d'étranglement près des sorties du hall. Défendre simplement vos positions devient une affaire épuisante tandis que l'encerclement devient une menace réelle pour vos troupes. Les combats font rage et toute votre force contemple l'abîme de l'annihilation totale - heureusement cependant, la mort n'est pas ce que le destin vous réserve aujourd'hui : Par un coup de génie pur ou de chance stupide, un de vos archers parvient à abattre l'officier commandant responsable de toute la horde d'un tir bien visé, causant assez de confusion dans les rangs des gobelins pour que vos guerriers décapitent les autres figures dirigeantes. Bientôt après, la marée de bataille tourne en votre faveur et une Marée Gobeline autrefois puissante est réduite à un large tas de cadavres. Vous célébrez car non seulement vous avez survécu contre tous les pronostics, mais avez réussi à piller des bijoux impressionnants et autres objets de valeur des officiers gobelins. Plus rien ne vous entravera maintenant !"
 diggy_dungeons.662.a:0 "OUI ! Nous avons réussi !"


 diggy_dungeons.663.t:0 "Marée Gobeline\n[DungeonOverlayBackground]"
 diggy_dungeons.663.d:0 "[DungeonOverlay]C'est comme rien que vous ayez jamais affronté auparavant. La main-d'œuvre gobeline semble être vraiment infinie tandis que de plus en plus continuent d'inonder le hall, posant un défi redoutable même aux vétérans les plus aguerris de votre expédition. Et non seulement la quantité d'ennemis est stupéfiante, leur férocité bestiale est inégalée. Pas une seule bataille que vous avez livrée durant cette expédition jusqu'à présent n'a exigé autant de vous tandis que vous tentez désespérément de tenir les points d'étranglement près des sorties du hall. Défendre simplement vos positions devient une affaire épuisante et il semble que votre chance et votre endurance aient finalement été épuisées. Dans un effort de dernier recours, vous tentez désespérément une sortie vers l'officier commandant de la Marée Gobeline, mais juste au moment où vous êtes à portée, vous êtes abattu par un impact soudain. En tombant, vous commencez à réaliser que vous avez été touché par plusieurs flèches dans la poitrine et les membres. Vous sentez un froid glacial envahir tout votre corps tandis que la sensation rampe de plus en plus près de votre torse. Vous regardez autour de vous et voyez vos amis et camarades de combat tomber à côté de vous... Votre vision devient floue... Votre dernière pensée est celle du foyer..."
 diggy_dungeons.663.a:0 "..."

 diggy_dungeons.664.t:0 "Atelier 9 Exploré\n[DungeonOverlayBackground]"
 diggy_dungeons.664.d:0 "[DungeonOverlay]Cela a été un long voyage, mais maintenant il est finalement temps de récolter les fruits de votre labeur. Après les épreuves des derniers jours, il n'y a plus d'obstacles, plus d'ennemis à combattre et plus d'épreuves qui pourraient vous surmonter vous et vos hommes. Vous vous assurez d'explorer le reste du complexe - dans la mesure où il est alimenté, en tout cas - et emportez toutes vos découvertes pour le chemin du retour. Cela prend du temps, mais finalement vous êtes sûr d'avoir fait tout ce que vous pouviez pour l'instant. Alors que votre expédition se rassemble pour le départ, vous les félicitez une fois de plus pour un travail bien fait et promettez de les récompenser généreusement lors d'un retour sûr. Puis, vous prenez finalement la route..."
 diggy_dungeons.664.a:0 "Gloire et fortune nous attendent chez nous !"



#Rizvâmbrèthar, Atelier de Runes Interdites
 dd_rizvambrethar:0 "Rizvâmbrèthar"
 diggy_dungeons.700.t:0 "Le Rizvâmbrèthar"
 diggy_dungeons.700.d:0 "Nous pensions que c'était une grotte normale comme une autre, et d'une certaine manière c'était normal, pour l'Échine-du-Serpent. Sans prétention, mais à y regarder de plus près, pleine de merveilles et de dangers à la fois. La première équipe fut grillée vive par les flammes émises par des runes cachées, la seconde par des piques de glace, également par des runes. La troisième équipe fut assez intelligente pour amener un maître-runique, et nous découvrîmes que toute la caverne était remplie de divers pièges basés sur les runes, disposés en formation défensive. Heureusement, ils trouvèrent un chemin assez large pour traverser en sécurité, et finirent par apercevoir une porte de chambre forte massive et scellée, gravée de runes protectrices et renforcée d'adamantine. Il est évident que ce qui se trouvait au-delà de cette porte valait la peine d'être protégé, ce qui ne laisse que la question..."
 diggy_dungeons.700.a:0 "Quelles merveilles nous attendent à l'intérieur ?"

 diggy_dungeons.701.t:0 "Chambre Forte Runique\n[DungeonOverlayBackground]"
 diggy_dungeons.701.d:0 "[DungeonOverlay]Nous avons atteint l'entrée principale, l'énorme porte de chambre forte que nos éclaireurs avaient vue précédemment. Cependant, elle ne ressemble à rien de ce que nous avons vu auparavant. Il n'y a aucun moyen évident d'ouvrir la porte, mais il y a cinq poteaux, chacun avec un seul disque métallique de taille variable. Un mage accompagnateur a noté cependant que tout l'installation est magique, et nous pouvons même voir les runes gravées sur le disque et le poteau. Nous pourrions, bien sûr, simplement essayer de forcer notre entrée, ou nous pourrions voir si l'énigme est une sorte de serrure dérangée."
 diggy_dungeons.701.a:0 "Nous forcerons notre chemin à l'intérieur."
 diggy_dungeons.701.b:0 "Essayons de résoudre l'énigme..."

 diggy_dungeons.702.t:0 "Crochetage de Coffre\n[DungeonOverlayBackground]"
 diggy_dungeons.702.d.1:0 "[DungeonOverlay]L'énigme était, relativement parlant, en fait assez simple dans l'exécution après que nous ayons compris quoi faire. En inspectant de plus près, il y avait une rainure dans le sol où le plus gros disque était censé reposer, mais le plus petit s'y trouvait à la place. Chaque disque avait aussi des runes gravées de telle manière que les disques s'emboîteraient et 's'empileraient' les uns avec les autres, mais seulement du bas vers le haut. Finalement, nous parvînmes à les empiler, créant une tour de cinq disques. Une fois terminée, elle et les poteaux s'enfoncèrent dans le sol, et la chambre forte... Avec cela, la voie est maintenant libre et maintenant..."
 diggy_dungeons.702.d.2:0 "[DungeonOverlay]Nous avons réussi à ouvrir le chemin au-delà de la passerelle en utilisant nos mages pour surcharger les runes protectrices, fait en les surchargeant effectivement et en les retournant contre la porte elle-même. Bien que cela ait épuisé une grande partie des réserves de nos mages, nous obligeant à retarder l'aventure plus loin immédiatement. Au moins, le résultat fut spectaculaire et destructeur, et quelques-uns acclamèrent même la vue. La voie est maintenant libre, maintenant..."
 diggy_dungeons.702.a:0 "Nous n'avons besoin que de la force pour suivre."

 diggy_dungeons.703.t:0 "Échec d'Entrée\n[DungeonOverlayBackground]"
 diggy_dungeons.703.d.1:0 "[DungeonOverlay]Les tentatives de résoudre l'énigme dégénérèrent rapidement en arguments houleux et même en coups sur quoi faire, au point qu'un expéditionnaire dégaina ses armes et frappa un des poteaux, le brisant. Ceci cependant déclencha une alarme dans la chambre forte, et elle s'ouvrit, révélant un large golem crafté par runes. Il commença promptement à assaillir l'expédition, tuant soixante individus avant d'être abattu par un souffle soigneusement chronométré d'un mage. La porte ne se ferma pas derrière le golem cependant, et la voie est maintenant ouverte."
 diggy_dungeons.703.d.2:0 "[DungeonOverlay]Notre tentative de faire exploser la chambre forte était sensée, et effectivement si elle avait été même légèrement moins bien faite, nous sommes sûrs que cela aurait marché. Cependant, il semble y avoir eu des runes placées juste pour notre idée, et elle siphonna l'énergie excédentaire dans la porte de chambre forte elle-même ! Ceci déclencha aussi une alarme dans la chambre forte, et elle s'ouvrit, révélant un large golem crafté par runes. Il commença promptement à assaillir l'expédition, tuant soixante individus avant d'être abattu par un souffle soigneusement chronométré d'un mage. La porte ne se ferma pas derrière le golem cependant, et la voie est maintenant ouverte."
 diggy_dungeons.703.a:0 "Cet endroit est encore gardé, il semble."

 diggy_dungeons.704.t:0 "Hall Rempli de Pièges\n[DungeonOverlayBackground]"
 diggy_dungeons.704.d:0 "[DungeonOverlay]Au-delà de la porte de chambre forte s'étendait un long couloir, manifestement tenu propre de poussière ou de saleté. Les runes couvraient les murs, le plafond et le sol, et bien qu'hésitants, nous continuâmes vers l'avant jusqu'à ce qu'un de nos mages d'avant-garde signale à l'expédition de s'arrêter. Lançant une pierre dans le couloir, où elle rebondit sur le sol. Semblant soulagés quand rien ne se passa, ils regardèrent à leurs pieds, et furent promptement projetés en arrière par une explosion. Roussis mais vivants, ils déclarent que quelqu'un, suivi d'une chaîne de jurons, a rempli le couloir de runes explosives. Ils déclarent que ce sont purement des runes activées par la vue, et que simplement ne pas regarder suffirait. Un des médecins s'occupant d'eux dit qu'ils pourraient probablement épargner des bandages à utiliser comme bandeaux, bien que cela entamerait aussi les provisions de l'expédition."
 diggy_dungeons.704.a:0 "Fermez simplement vos yeux."
 diggy_dungeons.704.b:0 "Utilisez les bandages."

 diggy_dungeons.705.t:0 "Agonie et Tristesse\n[DungeonOverlayBackground]"
 diggy_dungeons.705.d:0 "[DungeonOverlay]Au début, fermer simplement ses yeux marcha. Quand les premiers individus firent la traversée, ils furent guidés à l'extrémité lointaine du hall par leurs camarades, qui s'assurèrent par des cris et directions que personne ne se cognait les uns dans les autres. Cependant, après un certain temps, ceci commença à dégénérer en commandements contradictoires, et finalement quelqu'un céda finalement et ouvrit ses yeux pour voir où il allait, seulement pour se tourner et faire face à une rune explosive.\n\nLes explosions résultantes tuèrent un nombre de nos expéditionnaires, et ceux non tués sur le coup déclenchèrent d'autres explosions, jusqu'à ce que le hall soit vide. Les morts furent laissés où ils gisaient. Personne n'osa ouvrir ses yeux et risquer de déclencher une autre réaction."
 diggy_dungeons.705.a:0 "Nous devions juste ne pas regarder..."

 diggy_dungeons.706.t:0 "Un Voyage Tendu\n[DungeonOverlayBackground]"
 diggy_dungeons.706.d.1:0 "[DungeonOverlay]Bien que peut-être risqué, nous savions que nous ne pouvions pas risquer de dépenses de provisions inutiles. Un système fut conçu où le premier groupe traverserait, tenant une corde qui s'étendait sur la longueur du couloir. Une fois en sécurité de l'autre côté, ils tiendraient la corde et les membres subséquents de l'expédition seraient guidés à l'extrémité lointaine du hall par leurs camarades, bien que des cris et hurlements furent utilisés pour coordonner ceux utilisant la corde pour s'assurer que personne ne soit cogné causant un désastre. Beaucoup d'effort, en tout..."
 diggy_dungeons.706.d.2:0 "[DungeonOverlay]Les bandages firent des bandeaux suffisants, obstruant la vision mais ne la bloquant pas complètement. Pourtant, au début la caution fut exercée car seulement quelques-uns de notre nombre traversèrent en même temps. Après que nous ayons gagné en confiance que notre succès jusqu'à présent n'était pas un coup de chance, nous envoyâmes de plus gros groupes de l'autre côté. Seulement après que nous fûmes certains d'être libres de cette section de couloir remplie de pièges, quelqu'un retira son bandeau."
 diggy_dungeons.706.a:0 "Pour arriver de l'autre côté."

 diggy_dungeons.707.t:0 "Signes d'Artisanat Runique\n[DungeonOverlayBackground]"
 diggy_dungeons.707.d:0 "[DungeonOverlay]Quelques pièges de plus, bien que moins mortels, attendaient dans le hall tandis que nous procédions. Facilement désarmés, nous procédâmes jusqu'à ce que nous tombions sur une grande chambre de stockage. Le contenu nous surprit, une salle de stockage soigneusement organisée, le long des murs il y a des coffres, clairement étiquetés avec des matériaux de toutes sortes, certains verrouillés, d'autres pas. Au centre de la salle elle-même se trouve une série massive de tables et bancs, avec diverses pièces de ce qui semble être des outils, machinerie, et même armes améliorés par runes."
 diggy_dungeons.707.a:0 "Ce coffre est-il étiqueté 'Mithril' ?"
 diggy_dungeons.707.b:0 "Expertiser les Créations Runiques"
 diggy_dungeons.707.c:0 "Fouiller le Périmètre"

 diggy_dungeons.708.t:0 "Diamants, Rubis, Mithril et Plus\n[DungeonOverlayBackground]"
 diggy_dungeons.708.d:0 "[DungeonOverlay]Nous fouillâmes quelques-uns des coffres, les regardant au début nous ne trouvâmes rien où c'était 'supposé être', à part quelques ressources plus basiques comme la pierre et le bois fongique, la quantité de matériaux précieux était très basse. Cependant, derrière un des coffres verrouillés, nous trouvâmes un levier qui quand tiré révéla une chambre cachée dans le côté du mur. À l'intérieur de cette chambre, nous trouvâmes les matériaux manquants, des pierres précieuses à l'or et même quelques pièces de mithril. Bien que pas exactement une chambre au trésor, c'est un bon signe qu'il y a beaucoup de richesses à avoir ici."
 diggy_dungeons.708.a:0 "Excellent travail"

 diggy_dungeons.709.t:0 "La Vertu de la Diligence\n[DungeonOverlayBackground]"
 diggy_dungeons.709.d:0 "[DungeonOverlay]En sécurisant le périmètre, un de nos éclaireurs entendit quelque chose venir d'une salle adjacente. Jetant un regard prudent dans ladite salle révéla qu'il y avait, en fait, un golem de guerre massif, couvert de runes et patrouillant avec une épée à deux mains à peu près aussi grande qu'un ogre. Il n'y a aucun moyen de dire s'il aurait enregistré notre présence si nous avions commencé à piller l'endroit. Nous devrons traiter avec ceci d'abord avant de pouvoir piller l'endroit en sécurité."
 diggy_dungeons.709.a:0 "Homme averti en vaut deux"

 diggy_dungeons.710.t:0 "Objets de Valeur Gardés\n[DungeonOverlayBackground]"
 diggy_dungeons.710.d:0 "[DungeonOverlay]Nous fouillâmes la salle, cherchant ce sur quoi nous avions jeté notre dévolu. La pensée de richesse était dans l'esprit de chacun. La prudence fut jetée aux vents, nous cherchâmes sauvagement avec un abandon imprudent. Juste au moment où un cri de quelque chose trouvé fut fait, à ce moment exact un golem de guerre massif, fait de ce qui semblait être de l'acier et du bois fongique, avait décidé que maintenant était le temps d'arrêter notre intrusion. Dans la bousculade pour assembler des lignes de bataille, certains de nos expéditionnaires les plus cupides, chargés de butin, furent promptement coupés en deux par une épée à deux mains de la taille d'un ogre. Alors que le reste de l'expédition forma des lignes de bataille, ils ne purent que regarder tandis que le golem achevait leurs camarades avant d'avancer sur eux."
 diggy_dungeons.710.a:0 "Aux armes !"

 diggy_dungeons.711.t:0 "Chef-d'Œuvre Nain\n[DungeonOverlayBackground]"
 diggy_dungeons.711.d:0 "[DungeonOverlay]Nous envoyâmes quelques mages accompagnés d'une escorte armée pour commencer à examiner les diverses pièces d'artisanat runique. L'inspection méticuleuse révéla que tout le travail était de la plus haute qualité. Tous notèrent la régularité et uniformité des lignes. Certains notèrent qu'un tel travail devrait, en toute réalité, être impossible. Même les meilleurs artisanats nains ont les signes révélateurs de l'artisanat à la main, avec des irrégularités seulement visibles aux yeux d'un expert. Mais défiant tous les pronostics, ceux-ci sont parfaits. Notre expédition bourdonne maintenant, se demandant si c'est simplement un signe de plus de richesses à venir. Certains disent même qu'il pourrait y avoir des richesses au-delà de toute mesure..."
 diggy_dungeons.711.a:0 "Richesses au-delà de toute mesure, dites-vous ?"

 diggy_dungeons.712.t:0 "Golem Rencontré\n[DungeonOverlayBackground]"
 diggy_dungeons.712.d.1:0 "[DungeonOverlay]Terminant dans la chambre de stockage, les éclaireurs commencèrent à investiguer les salles adjacentes. Dans la plupart des salles adjacentes il n'y a rien, même de la poussière recouvrant les sols comme s'il n'y avait eu personne dedans pendant des siècles, peut-être des millénaires. Un contraste saisissant avec la salle de stockage bien éclairée et bien entretenue dans laquelle nous nous trouvons maintenant. Cependant, une chambre était différente des autres. À l'intérieur se trouvait un golem de guerre massif maniant une épée à deux mains massive, gardant ce qui semble être un ascenseur assez grand pour porter vingt d'entre eux disposés épaule contre épaule."
 diggy_dungeons.712.d.2:0 "[DungeonOverlay]Après avoir sécurisé le périmètre, nous avons déterminé que dans la plupart des salles adjacentes il n'y a rien, avec de la poussière recouvrant les sols comme s'il n'y avait eu personne dedans pendant des siècles, peut-être des millénaires. Un contraste saisissant avec la salle de stockage bien éclairée et bien entretenue dans laquelle nous nous trouvons maintenant. Il y a bien sûr cependant, la question du golem de guerre nain gigantesque à traiter."
 diggy_dungeons.712.a:0 "Attaquez-le !"
 diggy_dungeons.712.b:0 "Peut-être pouvons-nous l'arrêter ?"

 diggy_dungeons.713.t:0 "Combat de Golem de Guerre\n[DungeonOverlayBackground]"
 diggy_dungeons.713.d.1:0 "[DungeonOverlay]Le golem déchire nos lignes, notre expédition encore sous le choc de l'assaut soudain et surprise qui nous avait pris au dépourvu. Le blindage du golem est de l'acier solide, ne laissant que de petits espaces où des fibres de bois fongique peuvent être vues. De plus, l'acier est gravé de runes de la plus haute qualité, l'énergie magique causant au golem de vibrer tandis qu'un autre de nos expéditionnaires est abattu avec une précision mécanique. L'attaquer de front en l'enterrant sous les corps marcherait certainement, mais beaucoup mourraient. Cependant, les mages de l'expédition pourraient essayer de surcharger ses runes avec de l'énergie magique. Beaucoup plus dangereux, mais mènerait aussi certainement à moins de morts."
 diggy_dungeons.713.d.2:0 "[DungeonOverlay]Rapidement, l'expédition se forme derrière la porte. Un membre la jette ouverte et c'est le signal pour que le reste charge la salle. Le blindage du golem est de l'acier solide, ne laissant que de petits espaces où des fibres de bois fongique peuvent être vues. De plus, l'acier est gravé de runes de la plus haute qualité, l'énergie magique causant au golem de vibrer tandis qu'un autre de nos expéditionnaires est abattu avec une précision mécanique. L'attaquer de front en l'enterrant sous les corps marcherait certainement, mais beaucoup mourraient. Cependant, les mages de l'expédition pourraient essayer de surcharger ses runes avec de l'énergie magique. Beaucoup plus dangereux, mais mènerait aussi certainement à moins de morts."
 diggy_dungeons.713.a:0 "Chargez !"
 diggy_dungeons.713.b:0 "La magie résoudra ceci"

 diggy_dungeons.714.t:0 "Magie et Maintenance\n[DungeonOverlayBackground]"
 diggy_dungeons.714.d:0 "[DungeonOverlay]Un de nos mages eut une idée pour, en essence, tromper le golem en recevant une commande de sommeil. Prenant un nombre de réactifs des stocks de notre expédition, ils commencèrent à tisser soigneusement un sort avant de faire éclater la porte ouverte et de lancer une sphère d'énergie arcanique bleue vers le golem. Bien sûr, le golem commença aussi à approcher au moment où la porte s'ouvrit, mais juste au moment où il leva son épée à deux mains pour couper le mage en deux, ses runes brillèrent de bleu et ses bras se relâchèrent, l'épée à deux mains cliquetant au sol juste à quelques pas de notre mage. Après quelques moments, quelques segments de blindage se fissurèrent, les runes ayant cédé après qui sait combien de temps d'opération sans cesse. Il semble qu'il ne se relèvera pas de ça."
 diggy_dungeons.714.a:0 "C'est un soulagement"

 diggy_dungeons.715.t:0 "Erreur Explosive\n[DungeonOverlayBackground]"
 diggy_dungeons.715.d:0 "[DungeonOverlay]Nos expéditionnaires ont assailli le Golem avec détermination, les soldats formant la ligne de front tandis que les mages se tenaient en arrière. De nombreux tirs et attaques ont porté dans l'espoir de créer une brèche, cependant ils ont à peine égratigné la surface du colosse imposant. Quelques plaques furent cabossées, mais ce ne fut pas suffisant pour empêcher le golem d'atteindre les mages à l'arrière des rangs, fendant un groupe entier d'un seul coup puissant et massacrant cinq de nos lanceurs de sorts. Pris de panique, un mage à proximité canalisa plus d'énergie dans un sort qu'il n'aurait dû, le lançant contre le golem. Une lumière aveuglante, le craquement de l'acier et les hurlements de nos troupes les plus proches du golem suivirent. Quand la lumière se dissipa, le torse du golem était déformé et en fusion. De nombreux expéditionnaires gisaient au sol, se tordant de douleur soit à cause des scories de métal en fusion qui les avaient éclaboussés, soit à cause de la lumière aveuglante. Le mage qui avait lancé le sort périt également, ne laissant qu'une coque carbonisée qui s'effrita en poussière au moindre contact."
 diggy_dungeons.715.a:0 "Nous avons joué avec le feu"

 diggy_dungeons.716.t:0 "Succès Explosif\n[DungeonOverlayBackground]"
 diggy_dungeons.716.d:0 "[DungeonOverlay]Nos mages lancèrent déflagration après déflagration contre le golem, tandis que notre avant-garde formait des rangs de bataille pour protéger les mages durant leur assaut mystique. De nombreux tirs touchèrent leur cible, provoquant le craquement tonitruant des runes qui se surchargeaient sous la contrainte de défendre contre l'assaut magique. Pourtant, alors que le golem se rapprochait de la ligne de bataille, deux mages commencèrent à rassembler leur puissance en un seul sort, créant un trait d'énergie magique qui transperça le golem de part en part. Il s'effondra à genoux, mais les mages s'étaient épuisés, fumant littéralement de la quantité d'énergie qu'ils avaient canalisée. Toujours vivants, ils devront être renvoyés au camp pour se reposer et récupérer, ce qui pourrait prendre du temps."
 diggy_dungeons.716.a:0 "Au moins, ils sont vivants."

 diggy_dungeons.717.t:0 "Assaut Frontal\n[DungeonOverlayBackground]"
 diggy_dungeons.717.d:0 "[DungeonOverlay]Le plan était simple : les mages à l'arrière lanceraient quelques sorts légers pour créer des ouvertures permettant aux combattants rapprochés d'approcher et d'attaquer les points faibles du golem - les articulations. Malheureusement, la taille imposante du golem ne signifiait pas qu'il était lent, et plusieurs expéditionnaires furent tués avant qu'il ne soit mis à genoux, tranchés net par sa lourde lame, écrasés par un pied qui s'abattait, ou les os brisés en étant projetés contre les murs. Malgré le lourd tribut, plusieurs membres de l'expédition y voient une preuve supplémentaire des richesses qui les attendent plus loin."
 diggy_dungeons.717.a:0 "Que peut-il bien garder ?"

 diggy_dungeons.718.t:0 "Araignées Mécaniques !\n[DungeonOverlayBackground]"
 diggy_dungeons.718.d.1:0 "[DungeonOverlay]En explorant la salle après avoir désactivé le golem, nous avons commencé à examiner l'ascenseur qu'il gardait. L'ascenseur lui-même est massif, capable de transporter d'énormes quantités de marchandises plus profondément dans cette structure. Malheureusement, c'est à ce moment qu'une horde de petites araignées mécaniques sembla émerger du puits de l'ascenseur, se déplaçant autour des pieds de nos expéditionnaires et se précipitant pour envahir le golem immobilisé. Beaucoup d'expéditionnaires furent d'abord perplexes et confus, jusqu'à ce qu'il devienne évident ce qu'elles faisaient. Réparer le golem."
 diggy_dungeons.718.d.2:0 "[DungeonOverlay]En explorant la salle après avoir vaincu le golem, nous avons commencé à examiner l'ascenseur qu'il gardait. L'ascenseur lui-même est massif, capable de transporter d'énormes quantités de marchandises plus profondément dans cette structure. Malheureusement, c'est à ce moment qu'une horde de petites araignées mécaniques sembla émerger du puits de l'ascenseur, se déplaçant autour des pieds de nos expéditionnaires et se précipitant pour envahir le golem immobilisé. Beaucoup d'expéditionnaires furent d'abord perplexes et confus, jusqu'à ce qu'il devienne évident ce qu'elles faisaient. Réparer le golem."
 diggy_dungeons.718.a:0 "Arrêtez-les !"
 diggy_dungeons.718.b:0 "Peut-être pourrions-nous utiliser cela ?"

 diggy_dungeons.719.t:0 "Écrasement d'Araignées\n[DungeonOverlayBackground]"
 diggy_dungeons.719.d:0 "[DungeonOverlay]Refusant de laisser les araignées réparer le golem que l'expédition venait de déployer tant d'efforts à désactiver, beaucoup se mirent à l'œuvre pour détruire les araignées mécaniques avec tout ce qu'ils avaient sous la main - ou sous le pied, pour la plupart. En effet, un grand nombre de membres de l'expédition semblèrent prendre un plaisir troublant à écraser les araignées mécaniques sous leurs pieds. Une fois cela terminé, beaucoup remarquèrent que les araignées elles-mêmes étaient composées de métaux rares, notamment fabriquées avec du fil d'or massif. En plus de vendre le golem pour ses pièces, cela devrait rapporter une jolie somme."
 diggy_dungeons.719.a:0 "Écrasées sous nos pieds."

 diggy_dungeons.720.t:0 "Araignées qui Frappent\n[DungeonOverlayBackground]"
 diggy_dungeons.720.d:0 "[DungeonOverlay]Refusant de laisser les araignées réparer le golem que l'expédition venait de déployer tant d'efforts à désactiver, beaucoup se mirent à l'œuvre pour détruire les araignées mécaniques avec tout ce qu'ils avaient sous la main - ou sous le pied, pour la plupart. Malheureusement, il semblerait que les araignées n'étaient pas si disposées à être détruites, et commencèrent bientôt à attaquer les expéditionnaires, en envahissant plusieurs d'entre eux. Puis les hurlements commencèrent, et ceux qui parvinrent à s'en débarrasser s'en sortirent avec des morceaux d'armure manquants, ou de chair. Ceux qui n'y parvinrent pas... il vaut mieux ne pas les décrire, tandis que les araignées mécaniques survivantes battaient en retraite dans le puits de l'ascenseur."
 diggy_dungeons.720.a:0 "Atroce."

 diggy_dungeons.721.t:0 "Araignées Mécaniques ! : Laissons-les le réparer\n[DungeonOverlayBackground]"
 diggy_dungeons.721.d:0 "[DungeonOverlay]Incertains de détruire ou non les araignées, l'un de nos mages s'avança avec une idée. Il remarqua que, s'ils intervenaient avec le bon sort, au bon moment, ils pourraient être capables de \"convaincre\" le golem que l'expédition elle-même était ce qu'il était censé protéger. Bien sûr, ils déclarèrent aussi que sans matériau frais, les araignées pourraient y être pendant un certain temps. Un débat hésitant sur l'opportunité de risquer que le golem reste une catastrophe en puissance ou d'être traité immédiatement eut lieu, mais au final l'expédition décida d'accepter le plan des mages.\n\nCe fut une chose prudente et circonspecte. Tout le monde était sur les nerfs jusqu'au tout dernier moment, quand le sort fut lancé juste au moment où le golem se réactivait. Il se leva, tendit la main vers son épée... et ne fit rien. Un ordre hésitant du mage fut suivi, tandis que les araignées se désactivaient. Une vérification rapide par le mage confirma que les araignées avaient perdu leur magie animatrice, et n'étaient désormais rien de plus que des constructions inanimées exquisément façonnées, bien que faites de métaux précieux et d'une sorte de fil d'or."
 diggy_dungeons.721.a:0 "Excellent."

 diggy_dungeons.722.t:0 "Ascenseur Réparé\n[DungeonOverlayBackground]"
 diggy_dungeons.722.d:0 "[DungeonOverlay]L'ascenseur est une bête complexe, conçue pour fonctionner grâce à un treuil qui, selon nos meilleures estimations, est censé fonctionner avec une sorte d'énergie magique ; peut-être de la Damestear ou même le Souffle d'Halanna. Malheureusement pour nous, la conception est totalement étrangère à quiconque dans notre expédition, donc une solution de contournement dut être trouvée. En utilisant plusieurs bêtes de somme et une grande partie du matériel restant trouvé dans l'atelier, notre propre treuil fut construit. Bien que ce soit un travail grossier, il servira aux futures incursions. Futures, car une grande partie des provisions de l'expédition a été épuisée, et l'expédition reviendra avec ses gains acquis, pour revenir une fois rafraîchie et réapprovisionnée."
 diggy_dungeons.722.a:0 "Expédition terminée."

 diggy_dungeons.723.t:0 "Chaîne de Montage-Forge\n[DungeonOverlayBackground]"
 diggy_dungeons.723.d:0 "[DungeonOverlay]L'Expédition sort alors que l'ascenseur s'arrête en grinçant, la grille devant eux s'ouvrant toute grande. Ce qui attend l'expédition est une salle massive, absolument gigantesque en taille et en ampleur, avec les signes révélateurs de l'architecture naine, avec des voûtes qui s'élèvent à cinquante pieds solides dans les airs, et au fond se trouvait une massive porte fermée, suppliant d'être ouverte. Mais ce sont les contenus de la salle qui attirent vraiment l'attention de l'expédition. Devant eux s'étend un véritable trésor de matières premières variant de l'acier au mithril et bien d'autres entre les deux. Disposés devant ceux-ci se trouvent des convoyeurs de fret en acier ; un équipement des anciennes mines naines pour évacuer les matériaux excavés des fosses qui, dans un système labyrinthique, traverse toute la salle où il semble que le matériel voyage de point en point. Chaque point est une étape du processus de raffinage de divers biens, apparemment abandonné sur place. De plus, la moitié supérieure de construits de forme naine sont intégrés dans les postes de travail eux-mêmes, tout ce dont ils ont besoin pour créer n'importe quoi, des pots aux épées et armures, à portée de bras, seulement pour être poussé plus loin le long de la ligne, vers la station suivante. En effet, à la fin il semble que les biens les plus précieux soient gravés de runes, et plusieurs pièces d'équipement en mithril peuvent être vues à l'extrémité de la salle, où elles semblent être posées sur une table, attendant simplement un propriétaire qui ne vint jamais."
 diggy_dungeons.723.a:0 "Fouiller la salle."
 diggy_dungeons.723.b:0 "Du mithril, dites-vous ?"
 diggy_dungeons.723.c:0 "Une armure de mithril, dites-vous ?"

 diggy_dungeons.724.t:0 "Or et Cupidité\n[DungeonOverlayBackground]"
 diggy_dungeons.724.d.1:0 "[DungeonOverlay]En fouillant la salle, l'un de nos expéditionnaires tomba sur une petite alcôve. À l'intérieur se trouvait un piédestal qui abritait le buste d'un nain, entièrement coulé en or. Que ce fût par cupidité ou par stupidité, nous ne le saurons jamais. Ce que nous savons, c'est qu'après qu'il ait retiré le buste de son piédestal, celui-ci s'écrasa au sol tandis qu'une sirène emplissait la salle. Des panneaux de pierre, expertement cachés dans les murs s'ouvrirent, libérant une douzaine de golems - aucun de la taille de celui rencontré gardant l'ascenseur, mais ensemble ils n'étaient pas moins redoutables alors qu'ils assaillaient l'expédition. Le nombre de morts était élevé, mais finalement tous les golems furent détruits, et le voleur fut trouvé, la tête écrasée sous l'objet même de son désir. Malheureusement, ce répit ne durerait pas car la porte au fond s'ouvrit, et un golem fraîchement fabriqué en sortit, le métal encore rouge à certains endroits..."
 diggy_dungeons.724.d.2:0 "[DungeonOverlay]En pillant la salle, l'un de nos expéditionnaires tomba sur une petite alcôve. À l'intérieur se trouvait un piédestal qui abritait le buste d'un nain, entièrement coulé en or. Que ce fût par cupidité ou par stupidité, nous ne le saurons jamais. Ce que nous savons, c'est qu'après qu'il ait retiré le buste de son piédestal, celui-ci s'écrasa au sol tandis qu'une sirène emplissait la salle. Des panneaux de pierre, expertement cachés dans les murs s'ouvrirent, libérant une douzaine de golems - aucun de la taille de celui rencontré gardant l'ascenseur, mais ensemble ils n'étaient pas moins redoutables alors qu'ils assaillaient l'expédition. Le nombre de morts était élevé, mais finalement tous les golems furent détruits, et le voleur fut trouvé, la tête écrasée sous l'objet même de son désir. Malheureusement, ce répit ne durerait pas car la porte au fond s'ouvrit, et un golem fraîchement fabriqué en sortit, le métal encore rouge à certains endroits..."
 diggy_dungeons.724.a:0 "Oh, cela ne peut pas être bon."

 diggy_dungeons.725.t:0 "Fouille Réussie\n[DungeonOverlayBackground]"
 diggy_dungeons.725.d:0 "[DungeonOverlay]Fouiller la salle fut une entreprise importante et longue, car notre groupe d'expédition commença à examiner soigneusement chaque point possible qui pourrait cacher un piège, une alarme, ou quelque autre danger inconnaissable. Sage que nous l'ayons fait, car non seulement nous avons trouvé plusieurs alcôves cachées dans le côté des murs, chacune avec un golem de sept pieds de haut attendant une sorte de déclencheur pour s'éveiller, mais aussi une sorte d'objet magique, caché dans et surveillant magiquement le piédestal tenant le buste d'or d'un nain. Heureusement, nous avons pu désactiver l'appareil et les golems, laissant l'expédition libre de piller à sa guise."
 diggy_dungeons.725.a:0 "Le besoin avant la cupidité."

 diggy_dungeons.726.t:0 "Faisons-en une Barre de Mithril\n[DungeonOverlayBackground]"
 diggy_dungeons.726.d:0 "[DungeonOverlay]Les piles de lingots de métal stockés, en particulier le mithril, étaient les plus proches de l'ascenseur, et donc les plus faciles et les plus sûrs à sécuriser, considérant la proximité de l'ascenseur et le grand labyrinthe d'équipement à naviguer pour récupérer les biens finis. Cela prit du temps, car les caisses avaient depuis longtemps pourri au-delà d'être utiles. Finalement, le matériel fut chargé et l'expédition remonta avec pour le charger en sécurité à l'étage suivant. À leur retour, cependant, tout ce qui avait de la valeur et qui avait été laissé derrière avait disparu, y compris les articles finis à la fin de la salle. Comme nous n'avions laissé personne derrière, le faire les aurait effectivement piégés, nous ne pouvons pas dire avec certitude ce qui, ou qui, a vidé la zone..."
 diggy_dungeons.726.a:0 "Sinistre."

 diggy_dungeons.727.t:0 "Faisons-en une Cotte de Mithril\n[DungeonOverlayBackground]"
 diggy_dungeons.727.d:0 "[DungeonOverlay]Les présentoirs de biens finis étaient les plus éloignés de l'ascenseur, et donc jugés de la plus haute priorité, considérant la distance de l'ascenseur et le grand labyrinthe d'équipement à naviguer. Cela prit beaucoup de temps, car les articles devaient être déplacés individuellement ou dans de petites caisses et paniers à travers ou autour du labyrinthe de machines et d'industrie. Finalement, l'équipement fut chargé et l'expédition remonta avec pour le charger en sécurité à l'étage suivant. À leur retour, cependant, tout ce qui avait de la valeur et qui avait été laissé derrière avait disparu, y compris les piles de matériaux à l'avant de la salle. Comme nous n'avions laissé personne derrière, car le faire les aurait effectivement piégés, nous ne pouvons pas dire avec certitude ce qui, ou qui, a vidé la zone, seulement qu'ils semblaient avoir déplacé une vaste quantité de matériaux avec peu de difficulté, ne laissant pas un seul débris derrière..."
 diggy_dungeons.727.a:0 "Sinistre."

 diggy_dungeons.728.t:0 "Assembleur de Golems\n[DungeonOverlayBackground]"
 diggy_dungeons.728.d:0 "[DungeonOverlay]Dans l'autre salle se trouvait un autre atelier, bien que celui-ci soit évidemment beaucoup plus mécanique par nature, comme s'il s'agissait d'une itération améliorée du précédent. Malheureusement pour nous, ledit atelier bourdonnait aussi d'activité alors qu'une étrange machine au centre de la salle rugissait à la vie, assemblant des golems à partir de matériaux qu'elle était alimentée par plus d'araignées mécaniques. Chaque golem était à peu près de la taille d'un orque, rayonnant de chaleur alors qu'ils sortaient de la machine. Bien qu'en effet, un seul pourrait être abattu avec un effort marginal, le rythme auquel ils étaient produits fit rapidement réaliser à beaucoup que si rien n'était fait, ils seraient submergés, et rapidement."
 diggy_dungeons.728.a:0 "Peut-on simplement l'éteindre ?"
 diggy_dungeons.728.b:0 "Ne risquons rien, détruisons-la !"
 diggy_dungeons.728.c:0 "Envoyez les Mages !"

 diggy_dungeons.729.t:0 "Étrange Machinerie\n[DungeonOverlayBackground]"
 diggy_dungeons.729.d.1:0 "[DungeonOverlay]En explorant la salle suivante après avoir sécurisé l'étage de production, nous avons trouvé un étrange appareil assis dans une alcôve de la salle suivante. Une boîte métallique plate, dont le dessus contenait une feuille de cristal vert qui brillait d'une sorte de lumière interne. À l'intérieur, on pouvait voir divers cristaux brillants. À l'extérieur de l'appareil, il y avait de nombreux petits boutons, certains avec des symboles nains et d'autres ne tenant aucun sens pour un esprit rationnel. L'appareil était clairement dangereux, qui d'autre contiendrait des cristaux comme cela ? Maintenant l'expédition s'est rassemblée pour déterminer comment traiter avec lui."
 diggy_dungeons.729.d.2:0 "[DungeonOverlay]L'incident avec le fabricant de golems fut gagné, et beaucoup se mirent à fouiller la salle à la recherche d'autres dangers. Ce faisant, nous avons trouvé un étrange appareil assis dans une alcôve de la salle. Une boîte métallique rectangulaire à dessus plat, dont le dessus contenait une feuille de cristal vert qui brillait d'une sorte de lumière interne. À l'intérieur, on pouvait voir divers cristaux brillants, d'aucune variété connue de quiconque. À l'extérieur de l'appareil, il y avait de nombreux petits boutons, certains avec des symboles nains et d'autres ne tenant aucun sens pour un esprit rationnel. L'appareil était clairement dangereux, qui d'autre contiendrait des cristaux comme cela ? Maintenant l'expédition s'est rassemblée pour déterminer comment traiter avec lui."
 diggy_dungeons.729.a:0 "Clairement, le briser est la seule option."
 diggy_dungeons.729.b:0 "Peut-être pouvons-nous l'éteindre ?"

 diggy_dungeons.730.t:0 "Démontage de Golem\n[DungeonOverlayBackground]"
 diggy_dungeons.730.d.1:0 "[DungeonOverlay]L'expédition se précipita, la seule résolution à cette folie serait de la détruire à la source. Pourtant, des golems fraîchement forgés marchèrent pour rencontrer l'expédition, même tandis que ceux avec des armes à distance tiraient sur la machine. Ceux en avant supportèrent le poids de l'attaque contre les golems. Après un engagement prolongé et tendu, un escadron d'expéditionnaires atteignit la machine, et commença à déchirer la monstruosité mécanique qui assemblait les golems.\n\nMalheureusement, après qu'une partie critique fut endommagée, la machine commença à étinceler et beaucoup commencèrent rapidement à reculer alors qu'elle prenait feu. Tous cependant, ne purent échapper à l'explosion qui suivit alors qu'une grêle d'éclats d'obus et de métal en fusion fut envoyée se dispersant à travers la salle. Pourtant, ce qui reste de la machine prouvera une étude précieuse pour les voyages ultérieurs."
 diggy_dungeons.730.d.2:0 "[DungeonOverlay]L'expédition se précipita, la seule résolution à cette folie serait de la détruire à la source. Pourtant, des golems fraîchement forgés marchèrent pour rencontrer l'expédition, même tandis que ceux avec des armes à distance tiraient sur la machine. Ceux en avant supportèrent le poids de l'attaque contre les golems. Après un engagement prolongé et tendu, un escadron des mages de l'expédition ferma finalement la distance pour la détruire une fois pour toutes, alors que les sorts volaient dedans.\n\nMalheureusement, après avoir subi le barrage de destruction magique, la machine commença à étinceler et beaucoup commencèrent rapidement à reculer alors qu'elle prenait feu. Tous, cependant, ne purent échapper à l'explosion qui suivit alors qu'une grêle d'éclats d'obus et de métal en fusion fut envoyée se dispersant à travers la salle. Pourtant, ce qui reste de la machine prouvera une étude précieuse pour les voyages ultérieurs."
 diggy_dungeons.730.d.3:0 "[DungeonOverlay]L'expédition se précipita, avec la mentalité à l'esprit que si elle pouvait être éteinte, elle pourrait être étudiée en profondeur. Pourtant avant que cela puisse être fait, le problème actuel marchait vers l'expédition. Des golems fraîchement forgés marchèrent pour rencontrer l'expédition, même tandis que ceux avec des armes à distance tiraient sur les golems. Ceux en avant supportèrent le poids de l'attaque contre les golems. Après un engagement prolongé et tendu, un escadron des meilleurs de l'expédition ferma finalement à portée de la machine, tandis que le reste se concentrait sur la destruction des golems pour donner du temps aux autres pour travailler.\n\nCe fut difficile, pour dire le moins. Un nombre supplémentaire mourut avant que la machine ait ses trémies de matériel forcément vidées et l'appareil lui-même éteint, mais maintenant la machine peut être étudiée en profondeur plus tard, une fois que le reste de cette voûte est sécurisé."
 diggy_dungeons.730.a:0 "Durement gagné, mais victoire néanmoins."

 diggy_dungeons.731.t:0 "Une Machine pour l'Abattage\n[DungeonOverlayBackground]"
 diggy_dungeons.731.d.1:0 "[DungeonOverlay]L'expédition se précipita, la seule résolution à cette folie serait de la détruire à la source avec la violence physique. Pourtant, des golems fraîchement forgés marchèrent pour rencontrer l'expédition, même tandis que ceux avec des armes à distance tiraient sur la machine. Ceux en avant supportèrent le poids de l'attaque contre les golems, et ceux qui les suivirent, et ceux qui suivirent après ceux-là. Peu importe ce que l'expédition semblait leur lancer, les golems continuaient à venir et la machine continuait à fonctionner, jusqu'à ce qu'après une demi-heure solide elle s'arrête de moudre, et avec elle le dernier golem à moitié fini sortit, s'effondrant sous le poids de sa propre forme inachevée. Le sol gisait trempé de sang, des morts, et des mourants avec, et le silence qui suivit laissa beaucoup se demander quel était le but de tout cela."
 diggy_dungeons.731.d.2:0 "[DungeonOverlay]L'expédition se précipita, la seule résolution à cette folie serait de la détruire à la source avec le pouvoir magique. Pourtant, des golems fraîchement forgés marchèrent pour rencontrer l'expédition, même tandis que l'expédition tenait la ligne pour protéger les mages. Ceux en avant supportèrent le poids de l'attaque contre les golems, encore et encore. Peu importe ce que l'expédition semblait leur lancer, les golems continuaient à venir et malgré la variété et l'intensité des sorts lancés sur la machine, elle continuait à fonctionner. Juste au moment où le moral était sur le point de se briser, après une demi-heure solide de tentatives de la détruire, la machine s'arrêta de moudre, et avec elle le dernier golem à moitié fini sortit, s'effondrant sous le poids de sa propre forme inachevée. Le sol gisait trempé de sang, des morts, et des mourants avec, et le silence qui suivit laissa beaucoup se demander quel était le but de tout cela..."
 diggy_dungeons.731.a:0 "Comme des porcs à l'abattage..."

 diggy_dungeons.732.t:0 "Solution Étrange\n[DungeonOverlayBackground]"
 diggy_dungeons.732.d.1:0 "[DungeonOverlay]Malgré les difficultés, nous avions réussi à désactiver la machine en sécurité, grâce à ce que l'expéditionnaire déclara être une \"série semi-aléatoire de probabilités mathématiques impliquant les mathématiques naines et la racine carrée de la Bière.\" Quoi que cela veuille dire. Quoi qu'il en soit, cela fonctionna, et beaucoup dans l'expédition sont évidemment soulagés à cause de cela."
 diggy_dungeons.732.d.2:0 "[DungeonOverlay]Quelques expéditionnaires se rassemblèrent autour de la machine, levant divers instruments de destruction haut, et les faisant s'écraser sur l'appareil inconnu. Avec un fracas, un bang, et le bris de cristal l'appareil siffla alors qu'une sorte de gaz s'échappait de l'intérieur. Incapables d'échapper au nuage de gaz blanc, beaucoup sortirent en titubant en toussant. Après quelques minutes d'inquiétude à propos de respirer une sorte de toxine, beaucoup de ceux qui avaient respiré le gaz mentionnèrent se sentir \"revigorés\" par l'expérience."
 diggy_dungeons.732.a:0 "Étrange, mais excellent."

 diggy_dungeons.733.t:0 "Conséquences Étranges\n[DungeonOverlayBackground]"
 diggy_dungeons.733.d:0 "[DungeonOverlay]Alors que nous commencions à traiter avec l'étrange machine, la catastrophe frappa. Que ce soit un bouton frappé par erreur, un changement causé par un changement de pression de quelqu'un s'appuyant contre, cela ne peut être dit. L'appareil explosa dans une boule d'étincelles et d'éclats de métal, envoyant les expéditionnaires autour au sol, abattus ou morts selon la taille et la quantité d'éclats d'obus, perçant même l'armure. Ceux encore debout n'étaient pas sans blessure, et beaucoup sentirent que nous aurions dû le laisser tranquille."
 diggy_dungeons.733.a:0 "Étrange, mais malheureux."

 diggy_dungeons.734.t:0 "Portail Runique\n[DungeonOverlayBackground]"
 diggy_dungeons.734.d:0 "[DungeonOverlay]Dans une chambre à gauche de l'assembleur de golems se trouvait un seul couloir, à l'intérieur duquel il y avait une porte à l'extrémité qui s'ouvrait sur une vaste chambre, bien que dominée par une seule chose remarquable. Un portail colossal en forme d'arche, s'élevant à douze pieds de haut, forgé dans une pierre sans couture. Il était différent de tout ce que quiconque avait vu auparavant, et peut-être qu'aucun ne le reverra. Ses caractéristiques étaient dentelées, avec des sculptures artistiques grossières d'animaux et de choses que personne ne connaissait. Accompagnant ces caractéristiques se trouvent des runes non pas de fabrication naine, mais quelque chose d'absolument étranger. Brillant d'une faible énergie violette, elles attirent presque l'observateur, corps et âme. Il semble y avoir une sorte de système de contrôle connecté avec divers câbles, et un levier, avec une note écrite qui dit en ancien script nain \"Ne pas toucher.\" Évidemment, le seul recours est de..."
 diggy_dungeons.734.a:0 "Tirer le levier !"
 diggy_dungeons.734.b:0 "L'examiner, soigneusement. Très soigneusement."

 diggy_dungeons.735.t:0 "Mauvais Levier !\n[DungeonOverlayBackground]"
 diggy_dungeons.735.d.1:0 "[DungeonOverlay]Tirer le levier mena à une poussée visible de pouvoir, de nature magique, alors que l'énergie bleue crépitait le long du câblage et se déversait dans le portail. Ses runes violettes brillèrent vivement, alors que des éclairs d'énergie assortie arquaient le long de l'intérieur du portail.\n\nL'explosion prit tout le monde au dépourvu. Ceux pris dans l'explosion furent aspirés dans le vortex tourbillonnant d'énergie et disparurent entièrement, pas une trace laissée derrière. Dans les secondes qui suivirent, ceux pris trop près furent aspirés, violemment déchirés et transformés en brume rouge. Pourtant, quelques-uns dans l'expédition n'eurent pas cette chance, et leurs cris purent être entendus alors qu'ils étaient tirés intacts, ou presque, dans cette gueule violette, les sons de leur souffrance ne cessant pas pendant des heures."
 diggy_dungeons.735.d.2:0 "[DungeonOverlay]Un certain nombre de mages se penchèrent sur les runes et ils arrivèrent rapidement à la conclusion que c'était une sorte d'appareil de téléportation, et pas seulement cela. Il était encore actif. Juste au moment où cette révélation fut faite, l'un des mages cria après avoir touché le portail, l'énergie bleue crépitant de leur corps se déversant dans le portail. Ses runes violettes brillèrent vivement, alors que des éclairs d'énergie assortie arquaient le long de l'intérieur du portail.\n\nL'intensité de l'explosion prit tout le monde au dépourvu, même alors que ceux qui pouvaient reculèrent. Ceux pris dans l'explosion furent aspirés dans le vortex tourbillonnant d'énergie et disparurent entièrement, pas une trace laissée derrière. Dans les secondes qui suivirent, ceux pris trop près furent aspirés, violemment déchirés et transformés en brume rouge. Pourtant, quelques-uns dans l'expédition n'eurent pas cette chance, et leurs cris purent être entendus alors qu'ils étaient tirés intacts, ou presque, dans cette gueule violette, les sons de leur souffrance ne cessant pas pendant des heures."
 diggy_dungeons.735.a:0 "Cieux cendrés !"

 diggy_dungeons.736.t:0 "Dans la Faille.\n[DungeonOverlayBackground]"
 diggy_dungeons.736.d:0 "[DungeonOverlay]Incertains de ce que fait exactement le portail, le meilleur recours semble être de tirer le levier pour le découvrir. Après avoir tiré au sort, quelques expéditionnaires sont choisis pour tirer le levier. Ce faisant, le portail crépita. Ses runes violettes brillèrent vivement, alors que des éclairs d'énergie assortie arquaient le long de l'intérieur du portail. Reculant rapidement, juste au moment où une explosion d'énergie surgit d'un vortex tourbillonnant se formant rapidement, beaucoup restèrent dans l'admiration. Quelques-uns résolurent d'entrer dans le portail, et de rapporter ce qui était de l'autre côté. Un bon nombre furent assemblés parmi les meilleurs de l'expédition, et envoyés à travers.\n\nLes cris durèrent une heure, et personne ne put être convaincu d'approcher le portail."
 diggy_dungeons.736.a:0 "Et maintenant quoi ?"

 diggy_dungeons.737.t:0 "Théorie du Portail\n[DungeonOverlayBackground]"
 diggy_dungeons.737.d:0 "[DungeonOverlay]Les esprits les plus sages magiquement inclinés de l'expédition se rassemblèrent, regardant les diverses runes et l'appareil attaché. Rapidement il fut déterminé que le portail était, en fait, un appareil créateur de portail, actuellement dans un état seulement comparable au \"sommeil\" d'un être de chair et de sang.\n\n\"Quoi que ce soit,\" déclara un mage, prenant des notes fébrilement, \"c'est des années en avance sur tout ce que nous pourrions même commencer à concevoir de répliquer. Les runes dans l'arcade ne sont pas naines, mais possèdent une vague ressemblance avec des exemples de certaines variations de script gobelin. Mais nous pouvons dire qu'il mène définitivement quelque part sur ce monde, et ce n'est pas un portail interplanaire.\" Beaucoup de leurs confrères furent d'accord, disant que les insights seuls seraient précieux une fois revenus avec. Cependant, l'investigation se termina là car l'un d'entre eux cria que le portail s'activait, apparemment de lui-même. Rapidement, ils battirent en retraite à une distance sûre alors qu'un vortex chaotique d'énergie violette se formait, car beaucoup pouvaient sentir la pression d'air dans la salle chuter alors qu'une puissante rafale de vent se dirigeait vers le portail. Le vortex lui-même était hypnotisant, et quelques-uns durent être retenus de simplement y errer."
 diggy_dungeons.737.a:0 "Fructueux, si inquiétant."

 diggy_dungeons.738.t:0 "Portail vers l'Enfer\n[DungeonOverlayBackground]"
 diggy_dungeons.738.d.1:0 "[DungeonOverlay]Alors que l'expédition débattait de quoi faire avec la faille ouverte causée par le fait de tirer le levier, quelque chose émergea du portail. C'était une chose émaciée et sordide. Pâle et petite, mais indéniablement une sorte de gobelinoïde possédant de grands yeux perlés. Il croisa notre regard, et lâcha un cri strident dans une parole inconnue en levant ses bras en l'air. Il sauta alors en arrière à travers le portail, et après moins de dix secondes, une horde de ces choses, armées d'armes et d'armures métalliques grossières commença à se déverser du portail. Il est clair qu'ils ne sont pas ici pour les plaisanteries."
 diggy_dungeons.738.d.2:0 "[DungeonOverlay]Alors que l'expédition débattait de quoi faire avec la faille ouverte, se demandant ce qui aurait pu causer son activation. C'est alors qu'un expéditionnaire remarqua quelque chose émergeant du portail. C'était une chose émaciée et sordide. Pâle et petite, mais indéniablement une sorte de gobelinoïde possédant de grands yeux perlés. Il croisa notre regard, et lâcha un cri strident dans une parole inconnue en levant ses bras en l'air. Il sauta alors en arrière à travers le portail, et après moins de dix secondes, une horde de ces choses, armées d'armes et d'armures métalliques grossières commença à se déverser du portail. Il est clair qu'ils ne sont pas ici pour les plaisanteries."
 diggy_dungeons.738.a:0 "Lignes défensives !"
 diggy_dungeons.738.b:0 "Installez des barricades !"

 diggy_dungeons.739.t:0 "Portail vers l'Enfer\n[DungeonOverlayBackground]"
 diggy_dungeons.739.d.1:0 "[DungeonOverlay]L'expédition forma des rangs alors que la horde approchait, créant un mur de mort. Leur armure était de mauvaise qualité, et leurs armes de qualité inférieure aux nôtres. Ils vinrent comme des vagues, s'écrasant dans nos rangs puis se retirant, seulement pour revenir avec une plus grande force. Nous n'étions pas sans pertes, mais à la fin la marée de ces gobelinoïdes commença à ralentir, puis à s'arrêter. Le sol était glissant de sang, un peu du nôtre mais surtout de l'ennemi. Avant qu'aucune autre action puisse être prise, le portail commença à briller et une lumière aveuglante remplit la salle..."
 diggy_dungeons.739.d.2:0 "[DungeonOverlay]L'expédition forma des rangs alors que la horde approchait, et un certain nombre dans les rangs arrière commencèrent rapidement à assembler des fortifications et barricades grossières vers lesquelles se replier. Quand elles furent terminées, l'expédition se replia vers leur sécurité. Heureusement, l'armure de l'ennemi était de mauvaise qualité et leurs armes de qualité inférieure aux nôtres. Ils vinrent comme des vagues, s'écrasant contre la barricade puis se retirant, seulement pour revenir avec une plus grande force et nombre. Nous-mêmes n'étions pas sans pertes, mais à la fin la marée de ces gobelinoïdes commença à ralentir, puis à s'arrêter. Le sol était glissant de sang, un peu du nôtre mais surtout de l'ennemi. Avant qu'aucune autre action puisse être prise, le portail commença à briller et une lumière aveuglante remplit la salle..."
 diggy_dungeons.739.a:0 "Que vient-il de se passer ?"

 diggy_dungeons.740.t:0 "Horreurs du Portail\n[DungeonOverlayBackground]"
 diggy_dungeons.740.d.1:0 "[DungeonOverlay]L'expédition forma des rangs alors que la horde approchait, créant un mur de mort. Leur armure était de mauvaise qualité et leurs armes de qualité inférieure aux nôtres, mais pourtant les lames et flèches de ces créatures trouvaient assez bien leurs cibles. Ils vinrent comme des vagues, s'écrasant dans nos rangs puis se retirant, seulement pour revenir avec une plus grande force sur les défenseurs assiégés et épuisés. Peu importe combien sont tués, plus se déversent du portail, avides de continuer le carnage. Alors que nous sommes repoussés, les morts sont collectés vers l'arrière de la salle, où nous pouvons les voir boucher les cadavres. Aucun des expéditionnaires ne souhaitait être un repas pour ces choses, et ils le savaient."
 diggy_dungeons.740.d.2:0 "[DungeonOverlay]L'expédition forma des rangs alors que la horde approchait, et un certain nombre dans les rangs arrière commencèrent rapidement à assembler des fortifications et barricades grossières vers lesquelles se replier. Quand elles furent terminées, l'expédition se replia vers leur sécurité. Leur armure était de mauvaise qualité et leurs armes de qualité inférieure aux nôtres, mais pourtant les lames et flèches de ces créatures trouvaient assez bien leurs cibles. Ils vinrent comme des vagues, s'écrasant dans nos barricades et les déchirant, seulement pour se retirer et charger, renforcés avec des renforts contre les défenseurs assiégés et épuisés. Peu importe combien sont tués, plus se déversent du portail, avides de continuer le carnage. Alors que nous sommes repoussés, les morts sont collectés vers l'arrière de la salle, où nous pouvons les voir boucher les cadavres. Aucun des expéditionnaires ne souhaitait être un repas pour ces choses, et ils le savaient."
 diggy_dungeons.740.a:0 "Tenez la porte !"

 diggy_dungeons.741.t:0 "La Brèche est Fermée\n[DungeonOverlayBackground]"
 diggy_dungeons.741.d:0 "[DungeonOverlay]Un craquement rugissant et un nuage de poussière suivirent la lumière aveuglante, et après qu'elle se soit dissipée la place du portail gisait un tas de gravats, bien qu'il soit inconnu si il fut brisé sous le stress magique ou quelque dispositif de sécurité inconnu. Quoi qu'il en soit, nous ne pouvons pas suivre ces créatures de retour d'où elles venaient. Mais avec la destruction de ce portail vient aussi la menace la plus dangereuse de cet étage traitée. Maintenant, après que les blessés soient soignés, il ne reste que suffisamment de main-d'œuvre dans l'expédition pour s'engager complètement à une option, qui est de..."
 diggy_dungeons.741.a:0 "Fouiller le reste de l'étage."
 diggy_dungeons.741.b:0 "Se pencher sur le Portail."

 diggy_dungeons.742.t:0 "Agir ou Mourir !\n[DungeonOverlayBackground]"
 diggy_dungeons.742.d:0 "[DungeonOverlay]Faisant rage comme la mer, la horde de créatures gobelinoïdes ne cesse pas, et l'expédition est bientôt forcée hors de la salle. Les morts subies par l'expédition commencent à s'accumuler alors qu'un gobelinoïde plus grand, d'environ quatre pieds de haut comparé à ces misérables trois, s'avance du portail. Il semble être le leader de ces choses, et bien mieux équipé, avec ce qui ressemble à une sorte d'armure de mithril et un marteau de guerre de matériau inconnu. Avec son arrivée la horde de gobelinoïdes ne devient que de plus en plus frénétique. L'Expédition ne peut pas tenir sous cette contrainte. Nous devons agir ou mourir."
 diggy_dungeons.742.a:0 "Chargez le leader !"
 diggy_dungeons.742.b:0 "Improvisez une bombe !"

 diggy_dungeons.743.t:0 "Fouiller l'Étage\n[DungeonOverlayBackground]"
 diggy_dungeons.743.d:0 "[DungeonOverlay]La main-d'œuvre libre restante de l'expédition commença à fouiller le reste des chambres pour tout ce qui avait de la valeur. Dans une salle il y avait une série d'outils divers, finement ouvragés et évidemment bien entretenus. Dans une autre chambre, il y avait un ensemble de calices d'acier fin, encore chauds de la forge et pourtant aucun n'était aux alentours pour signifier la propriété. Il est clair que quelqu'un, ou quelque chose, est encore ici en bas."
 diggy_dungeons.743.a:0 "Inquiétant."

 diggy_dungeons.744.t:0 "Portail Brisé\n[DungeonOverlayBackground]"
 diggy_dungeons.744.d:0 "[DungeonOverlay]Enquêter sur le Portail mena à quelques insights dans sa conception, et une poignée de pierres précieuses brisées qui semblaient avoir été placées dans le cadre de la structure. Les pierres étaient sculptées avec des runes d'origine apparemment similaire à celles sur le portail, bien que d'origine beaucoup plus élaborée, suggérant une création plus avancée qu'anticipé originellement. Il est tout à fait possible, théorisent certains des mages de l'expédition, que les runes sur l'extérieur du portail étaient soit A) une caractéristique décorative, ou B) une sorte de tentative de contourner quelque sécurité magique que le portail possédait pour empêcher l'accès non autorisé. Malheureusement, due à l'état des débris, nous ne serons jamais capables de déterminer avec certitude."
 diggy_dungeons.744.a:0 "Une honte, vendons ce que nous pouvons."

 diggy_dungeons.745.t:0 "Portail Ruiné\n[DungeonOverlayBackground]"
 diggy_dungeons.745.d:0 "[DungeonOverlay]Enquêter sur le Portail mena à un certain nombre d'insights dans sa conception, et une corne d'abondance de pierres précieuses presque parfaites qui ont miraculeusement survécu intactes. Les pierres étaient sculptées avec des runes d'origine apparemment similaire à celles sur le portail, bien que d'origine beaucoup plus élaborée, révélant une création plus avancée qu'anticipé originellement. Apparemment basé sur une variété d'écriture gobeline, il repose sur des principes magiques qui, simplement dit, beaucoup diraient ne sont pas possibles. Au moins, pas possibles sans accès à d'incroyables quantités de magie. Aussi, les runes externes apparaissent être une forme de contournement, focalisé autour d'une poignée de runes de style nain qui ont survécu à l'effondrement du Portail. Quiconque a fait cela était un esprit d'intelligence effrayante."
 diggy_dungeons.745.a:0 "Insights merveilleux."

 diggy_dungeons.746.t:0 "Péri\n[DungeonOverlayBackground]"
 diggy_dungeons.746.d:0 "[DungeonOverlay]L'expédition ne revint pas des niveaux inférieurs. Quand la première équipe d'éclaireurs revint, il n'y avait que du sang, des entrailles, et les corps d'expéditionnaires tués. Quoi que ce soit qui les abattit ne put, ou ne voulut être trouvé. Quand nous sommes revenus pour un second voyage, c'était comme si rien ne s'était passé du tout. Rien. Pas de sang, pas de corps, pas d'armes ou d'armures brisées. L'équipe d'éclaireurs revint rapidement, déstabilisée au-delà de toute raison et refusa un troisième voyage par eux-mêmes."
 diggy_dungeons.746.a:0 "Une autre expédition sera nécessaire..."

 diggy_dungeons.747.t:0 "Victoire, d'une Sorte.\n[DungeonOverlayBackground]"
 diggy_dungeons.747.d:0 "[DungeonOverlay]Le plan réussit, mais dire que le bilan final des morts était acceptable serait un mensonge. Beaucoup furent tués pour amener une seule équipe au portail, où ils firent leur œuvre redoutable. Le leader de ces gobelinoïdes fut occupé par les meilleurs guerriers qu'il nous restait, tandis qu'une équipe contournait le bord de la salle afin d'éviter autant de créatures qu'ils le pouvaient. Ce qui se passa ensuite est inconnu, car il y eut un cri qui remplit la salle quand leur leader fut abattu, et une lumière blanche aveuglante remplit la salle accompagnée du son de gravats s'écrasant au sol..."
 diggy_dungeons.747.a:0 "Un Prix payé en Sang"

 diggy_dungeons.748.t:0 "Encore Plus de Secrets.\n[DungeonOverlayBackground]"
 diggy_dungeons.748.d:0 "[DungeonOverlay]Nous avons fouillé cette section de la voûte de haut en bas, et juste quand nous pensions qu'il n'y avait plus de secrets à révéler, l'un de nos expéditionnaires nota que le couloir principal derrière l'ancien assembleur de Golems possédait une porte secrète massive qui n'apparaît pas, au premier regard, s'ouvrir de ce côté. Bien que nous ayons trouvé une sorte d'étrange système de serrure mécanique situé dans une statue sculptée de Dagrin Barbe-Éternelle - ouvragée d'une façon à suggérer la divinité, plutôt que la simple ascendance, avec une inscription qui dit \"Père & Dieu aux Nains.\" Il faudra du temps pour résoudre la serrure, mais pour l'instant l'Expédition est prête à laisser cela aux spécialistes, et rentrer à la maison pour se préparer à la prochaine - et espérons finale, aventure dans ce labyrinthe."
 diggy_dungeons.748.a:0 "Qu'attend-il de l'autre côté ?"

 diggy_dungeons.749.t:0 "Actions...\n[DungeonOverlayBackground]"
 diggy_dungeons.749.d:0 "[DungeonOverlay]L'Expédition a finalement fait passage au-delà de la serrure mécanique et de la porte cachée. Nous avions pensé que cet atelier avait révélé la plupart de ses secrets, mais clairement nous avions tort. Des postes de travail de golems automatisés, d'étranges bibliothèques remplies de tomes et tablettes qui semblent anciens, assis sur des étagères faites de métal solide. Mais alors que l'expédition explore, un éclaireur aperçoit quelque chose qui ne devrait, par tous les moyens, pas exister. Un nain de métal. Peau faite d'une sorte de bronze ou laiton, cheveux et barbe métalliques argentés, et yeux apparemment faits d'or et de pierre précieuse rubis. Quand nos éclaireurs tombèrent sur lui, le nain lâcha ce qu'il faisait et courut, fuyant plus profondément dans le complexe. Contrairement à tous les autres golems que nous avons rencontrés, il semble que cette chose, quoi qu'elle soit, pourrait être l'intelligence derrière cet atelier. Si nous pouvons communiquer avec ou la capturer, nous pouvons peut-être déverrouiller tout ce que cet endroit a à offrir."
 diggy_dungeons.749.a:0 "Peut-être pouvons-nous les Diviner avec la magie."
 diggy_dungeons.749.b:0 "Se séparer et le chercher."
 diggy_dungeons.749.c:0 "Une embuscade pourrait marcher."

 diggy_dungeons.750.t:0 "En Poursuite\n[DungeonOverlayBackground]"
 diggy_dungeons.750.d.1:0 "[DungeonOverlay]L'un de nos mages se mit au travail, lançant des senseurs et symboles dans une tentative de débusquer le nain de métal. Il fallut plusieurs minutes de coordination et de fausses pistes, mais finalement nous avons réussi à le trouver travaillant sur une enclume. Au moment où une équipe l'atteignit, il avait fini ce qui semblait être un autre exemple de maîtrise runique. Encore, quand nous approchâmes, il fit une sorte de bruit dans un Nain hautement archaïque, et reprit sa course, cette fois dans une chambre adjacente. Un membre de l'expédition après quelques moments de traduction approximative dit que le discours équivaut approximativement à \"Vous ne me remettrez pas dans cette Voûte, je vous tuerai tous d'abord.\" Considérant le nombre de dangers mortels que nous avons rencontrés simplement par accident, il ne devrait pas avoir à être déclaré que laisser cette chose à ses appareils est imprudent."
 diggy_dungeons.750.d.2:0 "[DungeonOverlay]Il fallut une demi-heure de coordination hasardeuse et de fausses pistes, mais finalement nous avons réussi à trouver le nain travaillant sur une enclume. Au moment où une équipe l'atteignit, il avait fini ce qui semblait être un autre exemple de maîtrise runique. Encore, quand nous approchâmes, il fit une sorte de bruit dans un Nain hautement archaïque, et reprit sa course, cette fois dans une chambre adjacente. Un membre de l'expédition après quelques moments de traduction approximative dit que le discours équivaut approximativement à \"Vous ne me remettrez pas dans cette Voûte, je vous tuerai tous d'abord.\" Considérant le nombre de dangers mortels que nous avons rencontrés simplement par accident, il ne devrait pas avoir à être déclaré que laisser cette chose à ses appareils est imprudent."
 diggy_dungeons.750.a:0 "Après lui !"

 diggy_dungeons.751.t:0 "Conséquences Explosives\n[DungeonOverlayBackground]"
 diggy_dungeons.751.d:0 "[DungeonOverlay]Un certain nombre de mages de l'expédition se mirent au travail, tentant de débusquer l'emplacement du nain même tandis que les équipes tentaient de coordonner dans le labyrinthe troublant de machines et tunnels. Finalement, le mage s'exclama qu'il avait trouvé le nain, informant les autres de l'expédition, seulement pour commencer à crier d'agonie, et exploser dans une boule de feu, incinérant quelques-uns de ses collègues malheureusement proches aussi. Tout ce qui restait était un tas de cendres, un certain nombre de mages horriblement brûlés, et une vague idée d'où le nain pourrait être. Au moment où une équipe l'atteignit, il avait fini ce qui semblait être un autre exemple de maîtrise runique. Encore, quand nous approchâmes, il fit une sorte de bruit, dans une variante hautement archaïque du Nain et s'enfuit, cette fois dans une chambre adjacente. Un membre de l'expédition après quelques moments de traduction approximative dit que le discours équivaut approximativement à \"Vous ne me remettrez pas dans cette Voûte, je vous tuerai tous d'abord.\" Considérant le nombre de dangers mortels que nous avons rencontrés simplement par accident, il ne devrait pas avoir à être déclaré que laisser cette chose à ses appareils est imprudent."
 diggy_dungeons.751.a:0 "Horrifiant..."

 diggy_dungeons.752.t:0 "Expéditionnaires Massacrés\n[DungeonOverlayBackground]"
 diggy_dungeons.752.d:0 "[DungeonOverlay]Des équipes d'éclaireurs furent envoyées pour fouiller la zone, et beaucoup. Une demi-heure de recherche plus tard, l'une de nos équipes d'éclaireurs tomba sur une scène macabre, un certain nombre massacré de nos expéditionnaires, au moins la valeur de deux groupes. Les cadavres furent trouvés aplatis dans une jonction en T, comme s'ils avaient été claqués dans le mur répétitivement en ce qui ne peut être décrit que comme une pâte semi-solide, avec des os qui sortent. Des empreintes de pas sanglantes menaient loin d'où les deux chemins se croisaient originellement, et tous ceux qui suivirent durent se déplacer devant la scène troublante. Au moment où une équipe le trouva, il avait fini ce qui semblait être un autre exemple de maîtrise runique. Encore, quand nous approchâmes, il fit une sorte de bruit dans un Nain hautement archaïque, et reprit sa course, cette fois dans une chambre adjacente. Un membre de l'expédition après quelques moments de traduction approximative dit que le discours équivaut approximativement à \"Vous ne me remettrez pas dans cette Voûte, je vous tuerai tous d'abord.\" Considérant avec quelle facilité il semblait dépêcher nos éclaireurs, nous ne pouvons pas laisser ceci sans réponse."
 diggy_dungeons.752.a:0 "Comment pouvons-nous le détruire ?"

 diggy_dungeons.753.t:0 "Nain et Machine\n[DungeonOverlayBackground]"
 diggy_dungeons.753.d:0 "[DungeonOverlay]Nous avons trouvé le nain, debout dans une grande salle remplie de projets à moitié finis et d'appareils, parlant fort à lui-même dans un Nain moins archaïque. Il se tenait devant une grande porte, gravée de runes élaborées qui semblaient plus comme de l'œuvre d'art que de l'artisanat fonctionnel, quelque chose de jamais vu avant maintenant. \"Intrus importuns ! Ne peuvent-ils pas voir que je suis occupé ? Avec des PROJETS ?!?\" Le dernier mot fut lâché comme un cri strident, alors que les portes s'ouvraient en grand. \"Mon GÉNIE ne peut être entravé, défait ! Allez-y, mon armée de golems ! Détruisez-les tous et laissez-moi à mon TRAVAIL.\" Avec cela, le Nain fuit rapidement dans les rangs de golems qui commencèrent à marcher, formant des rangs de bataille."
 diggy_dungeons.753.a:0 "Chargez les Golems !"
 diggy_dungeons.753.b:0 "Formez les rangs, doucement."

 diggy_dungeons.754.t:0 "Nain et Machine : Charge !\n[DungeonOverlayBackground]"
 diggy_dungeons.754.d.1:0 "[DungeonOverlay]L'expédition prépara rapidement une contre-charge contre les golems. Contrairement aux spécimens précédemment rencontrés, un choc déchira l'expédition alors que la réalisation naissante que leurs visages étaient sculptés à la ressemblance de ceux des tués. L'élan était avec nous, heureusement, avec la charge brisant les golems en poches plus petites. Leur grande taille rendait difficile pour eux de manœuvrer, spécialement quand ils commencèrent à être brisés ou envoyés roulant au sol. Bien qu'il y eut des pertes, le moral est haut et un désir de vengeance contre le fabricant de ces golems a pris racine."
 diggy_dungeons.754.d.2:0 "[DungeonOverlay]L'expédition, dans une méthode pratiquée, forma des rangs défensifs pour résister aux golems. Contrairement aux spécimens précédemment rencontrés, un choc déchira l'expédition alors que la réalisation naissante que leurs visages étaient sculptés à la ressemblance de ceux des tués. Leur grande taille rendait difficile pour eux de concentrer une force excessive sur n'importe quel point unique de la ligne. Bien que leur propre taille et force individuellement surclassaient un expéditionnaire, une ligne défensive fluide leur permettait d'être encerclés et abattus par les rangs arrière. Bien qu'il y eut des pertes, le moral est haut et un désir de vengeance contre le fabricant de ces golems a pris racine."
 diggy_dungeons.754.a:0 "En avant !"

 diggy_dungeons.755.t:0 "Nain et Machine : Tenez ferme !\n[DungeonOverlayBackground]"
 diggy_dungeons.755.d.1:0 "[DungeonOverlay]L'expédition prépara rapidement une contre-charge contre les golems. Contrairement aux spécimens précédemment rencontrés, un choc déchira l'expédition alors que la réalisation naissante que leurs visages étaient sculptés à la ressemblance de ceux des tués. Le combat fut sanglant, et pour beaucoup voir les visages de camarades tombés causa quelque chose en eux de se briser. Les lignes s'effondrèrent, et les expéditionnaires commencèrent à briser les rangs et battre en retraite même tandis que les golems sauvageaient les traînards en brume et pâte."
 diggy_dungeons.755.d.2:0 "[DungeonOverlay]L'expédition, dans une méthode pratiquée, forma des rangs défensifs pour résister aux golems. Contrairement aux spécimens précédemment rencontrés, un choc déchira l'expédition alors que la réalisation naissante que leurs visages étaient sculptés à la ressemblance de ceux des tués."
 diggy_dungeons.755.a:0 "Tenez, vous lâches !"

 diggy_dungeons.756.t:0 "La Chasse\n[DungeonOverlayBackground]"
 diggy_dungeons.756.d:0 "[DungeonOverlay]Nous entendîmes notre cible avant de la voir, le son de l'acier contre la pierre se répétant échotant dans le couloir. Puis, nous en apercevons des coups d'œil alors que nous tournons le coin. Nous sommes plus rapides qu'elle, mais juste à peine, et contrairement à nous elle ne se fatiguera pas. L'expédition telle qu'elle se tient ne peut espérer attraper et combattre cette chose en même temps. Il n'y a qu'une chose à faire, quelqu'un doit être envoyé en avant pour garder un œil sur elle tandis que l'expédition couvre l'arrière"
 diggy_dungeons.756.a:0 "Que les Mages nous accélèrent."
 diggy_dungeons.756.b:0 "Nos coureurs les plus rapides."
 diggy_dungeons.756.c:0 "Nos hommes les plus forts."

 diggy_dungeons.757.t:0 "Ralliez les Troupes\n[DungeonOverlayBackground]"
 diggy_dungeons.757.d:0 "[DungeonOverlay]Les expéditionnaires se précipitent dans le couloir, lâchant les armes pour alléger leur fuite. Le capitaine sait qu'il perd rapidement le contrôle de la situation. Le reste de l'expédition fouille le reste de l'installation. Ils ne peuvent pas arriver à temps, et même s'il envoie le coureur le plus rapide qu'il lui reste, il n'y a aucune garantie qu'ils ne fuiront pas pour leur propre vie. Donc, il prend une profonde respiration et dit..."
 diggy_dungeons.757.a:0 "Soldats ! Frères ! Compatriotes, prêtez-moi..."
 diggy_dungeons.757.b:0 "Or ! Boisson ! Femmes ! Tenez juste, que vous soyez maudits !"

 diggy_dungeons.758.t:0 "Une Sortie Hâtive\n[DungeonOverlayBackground]"
 diggy_dungeons.758.d:0 "[DungeonOverlay]Le mage regarde l'expédition, et avale plusieurs potions de mana. Cher, mais nécessaire considérant le nombre de personnes sur lesquelles ils sont sur le point de lancer. Ils chantent le sort, poussant ses limites alors qu'expéditionnaire après expéditionnaire sentent le monde autour d'eux ralentir. L'un décolle à une vitesse effrénée, et puis un autre, et bientôt le couloir est rempli du tonnerre de pas de pieds alors que même à cette vitesse, la formation peut être gardée. Bientôt assez, le nain est bien en vue. Ils ne peuvent pas s'échapper, et il semble qu'ils le savent. Alors que l'expédition tourne un coin final, ils voient leur proie entrer dans une grande chambre ouverte à la fin du couloir. Le sort commence à décliner cependant, avec les expéditionnaires ralentissant juste alors qu'ils atteignent le seuil."
 diggy_dungeons.758.a:0 "Plus de course."

 diggy_dungeons.759.t:0 "La Chasse\n[DungeonOverlayBackground]"
 diggy_dungeons.759.d.1:0 "[DungeonOverlay]Nos coureurs les plus rapides décollèrent, courant dans le couloir et hors de vue. L'expédition elle-même ralentit à une marche rapide, conservant leur énergie alors qu'ils prenaient l'arrière. Toutes les quelques minutes nous trouverions l'un de nos hommes qui était resté en arrière pour nous guider proprement, avant qu'ils ne courent en avant pour rattraper les autres et prendre la place d'un autre qui fut laissé derrière, dans une forme de relais compliqué. Après quelque temps, cependant, nous tombons sur le groupe entier, respirant lourdement à la fin d'un couloir qui mène seulement à un grand ensemble d'escaliers en balayant. Ils informent l'expédition que le nain monta là, cependant ils se sont clairement surmenés. Ils auront besoin de repos avant d'être aptes à combattre, ce qui signifie pour l'instant les laisser à l'arrière."
 diggy_dungeons.759.d.2:0 "[DungeonOverlay]Nos guerriers les plus forts décollèrent, courant dans le couloir et hors de vue. L'expédition elle-même ralentit à une marche rapide, conservant leur énergie alors qu'ils prenaient l'arrière. Toutes les quelques minutes nous trouverions l'un de nos hommes qui était resté en arrière pour nous guider proprement, avant qu'ils ne courent en avant pour rattraper les autres et prendre la place d'un autre qui fut laissé derrière, dans une forme de relais compliqué. Après quelque temps, cependant, nous tombons sur le groupe entier, respirant lourdement à la fin d'un couloir qui mène seulement à un grand ensemble d'escaliers en balayant. Ils informent l'expédition que le nain monta là, cependant ils se sont clairement surmenés. Ils auront besoin de repos avant d'être aptes à combattre, ce qui signifie pour l'instant les laisser à l'arrière."
 diggy_dungeons.759.a:0 "Plus de course."

 diggy_dungeons.760.t:0 "La Chasse\n[DungeonOverlayBackground]"
 diggy_dungeons.760.d:0 "[DungeonOverlay]Notre groupe d'avant décolle, hors de vue. Le reste de l'expédition suit à un rythme plus lent, conservant la force. Finalement, cependant, nous trouvons l'un de nos hommes avec une jambe cassée. Ils disent qu'ils poursuivirent le nain en groupe, pour le capturer. Un seul coup du nain cassa sa jambe, et les autres le laissèrent derrière. L'expédition continue, et plus d'individus blessés sont trouvés dans des états de plus en plus graves. Le dernier est trouvé, leurs jambes inférieures complètement brisées et délirant de douleur. Ils nous pointent vers la fin du couloir, où un grand"
 diggy_dungeons.760.a:0 "Nous en finissons maintenant."

 diggy_dungeons.761.t:0 "Corruption, Ça Marche Juste.\n[DungeonOverlayBackground]"
 diggy_dungeons.761.d:0 "[DungeonOverlay]Le Capitaine crie prime après prime sur les golems, et un certain nombre d'expéditionnaires retournent les rangs vers l'ennemi. Chaque tué un tonneau, chaque dix une bourse d'or. Chaque golem qui tombe, deux autres expéditionnaires rejoignent les rangs. C'est un travail sanglant, mais motivé par la seule chose plus forte que la peur, la cupidité. Les victimes d'ici sont négligeables, et les récompenses promises à ajouter aux parts finales après l'expédition."
 diggy_dungeons.761.a:0 "Ceci va faire mal à la bourse."

 diggy_dungeons.762.t:0 "Élever les Esprits\n[DungeonOverlayBackground]"
 diggy_dungeons.762.d:0 "[DungeonOverlay]Les mots du Capitaine mugissent comme le tonnerre, saisissant les âmes de ceux qui entendent. Ses mots résonnent dans les couloirs et raffermissent les nerfs de ceux qui ont des doutes. La ligne commence à se reformer, alors qu'il continue. Gloire. Honneur. Vengeance. Pour les vivants et les tombés de même. Comment ose ce monstre de métal et de magie façonner ces ressemblances de leurs camarades tombés, et les renvoyer pour les tuer. Il n'y a qu'une punition, un recours pour une telle insulte."
 diggy_dungeons.762.a:0 "Détruisez. Eux. Tous."

 diggy_dungeons.763.t:0 "Déroute Totale\n[DungeonOverlayBackground]"
 diggy_dungeons.763.d:0 "[DungeonOverlay]Les efforts du Capitaine sont sans espoir. Peu importe ce qu'il essaie, il ne peut pas regagner le commandement de la situation. La panique s'installe, les expéditionnaires pleurant qu'il n'y a aucun espoir, seulement la mort gît devant la porte qu'ils passèrent. Les golems se répandent. Le reste de l'expédition ailleurs ne réalise même pas ce qui s'est produit jusqu'à ce qu'il soit trop tard. Ils sont massacrés, chassés jusqu'au tout dernier.\n\nAucun n'échappe, et ceux qui viennent chercher après ne trouveront même pas de sang ou de cadavres laissés dans le labyrinthe de folie au-delà de la porte cachée."
 diggy_dungeons.763.a:0 "Dans les Profondeurs gît la folie..."

 diggy_dungeons.764.t:0 "La Voûte Runique.\n[DungeonOverlayBackground]"
 diggy_dungeons.764.d.1:0 "[DungeonOverlay]Au sommet des escaliers gisait une chambre massive remplie d'un bout à l'autre d'ateliers, tables de sculpture, et machines de but et conception arcanes. S'élevant du centre de tout cela est un dais surélevé de vingt pieds de haut et au moins cent de diamètre. Au sommet se tient le nain, interagissant avec la machine depuis une sorte de système de contrôle. \"Vous avez bien fait, agents du Haut Roi, mais je ne serai pas renvoyé à cette maudite Voûte ! Non, vous êtes indignes de ma connaissance ! Les secrets ! Les runes me parlent, et à moi seul !\" Avec un ricanement mécanique étrange, ils retournèrent un commutateur et la machine gigantesque commença à gronder. Quel que soit le processus de pensée de cette... chose, elle est clairement folle. Le son de métal sur métal sonna à travers la salle, et de l'appareil un golem émergea, couvert de runes qui brillaient d'énergie arcane bleue. \"Contemplez mon chef-d'œuvre ! La plus grande Forge Runique, rivale de tout artisanat mesquin de Verkal Skomdihr, et surpassant même Gor Dûrgheled ! Maintenant vous mourez aux mains de Verdric Barbe-de-Topaze !\"\n\nIl semble que ce soit ça, le combat final. Bien qu'attaquer le nain de front pourrait marcher, nous avons une grande quantité de salle à traverser avant même d'atteindre le dais, et attaquer en montée contre des golems pourrait être difficile. L'un de nos mages, cependant, déclare que quelque chose comme ceci nécessiterait une source de pouvoir massive. Si nous pouvions la trouver et la détruire, cela devrait détruire la machine, ou au moins l'endommager assez pour arrêter sa production de golems."
 diggy_dungeons.764.d.2:0 "[DungeonOverlay]Au sommet des escaliers gisait une chambre massive remplie d'un bout à l'autre d'ateliers, tables de sculpture, et machines de but et conception arcanes. S'élevant du centre de tout cela est un dais surélevé de vingt pieds de haut et au moins cent de diamètre. Au sommet se tient le nain, bras éclaboussés du sang de nos expéditionnaires, interagissant avec la machine depuis une sorte de système de contrôle. \"Si c'était le meilleur que vous agents du Haut Roi pouviez rassembler, je me demande vraiment ce qui est devenu d'Aul-Dwarov. N'importe. Vous êtes indignes de ma connaissance ! Les secrets ! Les runes me parlent, et à moi seul !\" Avec un ricanement mécanique étrange, ils retournèrent un commutateur et la machine gigantesque commença à gronder. Quel que soit le processus de pensée de cette... chose, elle est clairement folle. Le son de métal sur métal sonna à travers la salle, et de l'appareil un golem émergea, couvert de runes qui brillaient d'énergie arcane bleue. \"Contemplez mon chef-d'œuvre ! La plus grande Forge Runique, rivale de tout artisanat mesquin de Verkal Skomdihr, et surpassant même Gor Dûrgheled ! Mon nom est Verdric Barbe-de-Topaze, vous avez violé ma maison. Préparez-vous à mourir !\"\n\nIl semble que ce soit ça, le combat final. Bien qu'attaquer le nain de front pourrait marcher, nous avons une grande quantité de salle à traverser avant même d'atteindre le dais, et attaquer en montée contre des golems pourrait être difficile. L'un de nos mages, cependant, déclare que quelque chose comme ceci nécessiterait une source de pouvoir massive. Si nous pouvions la trouver et la détruire, cela devrait détruire la machine, ou au moins l'endommager assez pour arrêter sa production de golems."
 diggy_dungeons.764.a:0 "Trouvez la Source de Pouvoir"
 diggy_dungeons.764.b:0 "Nous résolvons ceci comme d'habitude"

 diggy_dungeons.765.t:0 "La Voûte Runique : Chasse à la Source.\n[DungeonOverlayBackground]"
 diggy_dungeons.765.d:0 "[DungeonOverlay]Les expéditionnaires restants formèrent des lignes de bataille alors que les mages commencèrent leurs tâches. Le plan était simple, tandis que la force principale gardait les golems et leur fabricant fou occupés, un garde ou deux seraient assignés à un certain nombre de mages pour fouiller la salle et chercher des indices sur ce qui pourrait possiblement alimenter cet appareil. Des minutes douloureuses de recherche passèrent, des communications prudentes furent faites pour assurer le secret, et des investigations tendues suivirent. Il fut, après quelque temps, déterminé que la source de pouvoir pour ceci ne pourrait être que..."
 diggy_dungeons.765.a:0 "Le Souffle d'Halanna doit être la réponse."
 diggy_dungeons.765.b:0 "Damestear, seulement elle pourrait alimenter ceci."

 diggy_dungeons.766.t:0 "La Voûte Runique : Assaut Frontal\n[DungeonOverlayBackground]"
 diggy_dungeons.766.d:0 "[DungeonOverlay]Passer du temps à trouver une source de pouvoir qui pourrait ou pourrait ne pas être accessible a été déterminé comme étant trop risqué, et un assaut direct a été jugé notre meilleur moyen d'arrêter les golems et leur fabricant fou une fois pour toutes. Il y a deux façons, un assaut marteau-et-enclume simple, où une ligne principale tient et des escadrons tentent de flanquer les côtés, entourant les golems et les écrasant entre les groupes avant qu'ils puissent être renforcés. Une tactique plus expérimentale serait d'utiliser des escadrons tactiques avec support de mage pour créer une ligne défensive fluide, mais cela pourrait être plus susceptible de s'effondrer si la cohésion ne peut pas être maintenue."
 diggy_dungeons.766.a:0 "Donnez-leur un Marteau et une Enclume."
 diggy_dungeons.766.b:0 "Une approche expérimentale pourrait être ce qui est nécessaire."

 diggy_dungeons.767.t:0 "La Voûte Runique : Erreur de Jugement\n[DungeonOverlayBackground]"
 diggy_dungeons.767.d.1:0 "[DungeonOverlay]Malgré nos meilleurs efforts pour arrêter ceci à la source, quelque chose alla mal. Une erreur de jugement, un sort mal tourné, cela n'importe pas. Le nain construit, Verdric, avait noté nos efforts et envoyé des golems pour nous arrêter. Ceux pris dans l'assaut et incapables de battre en retraite vers la ligne de bataille principale ont été tués. Nous avons été forcés de recommencer et déterminer si nous essayons le même cours encore ou une nouvelle approche."
 diggy_dungeons.767.d.2:0 "[DungeonOverlay]Malgré nos meilleurs efforts pour arrêter ceci à la source, quelque chose alla mal. Une erreur de jugement, un sort mal tourné, cela n'importe pas. Une vague de golems nous a repoussés à notre position de départ. Ceux pris dans l'assaut et incapables de battre en retraite vers la ligne de rassemblement ont été tués. Nous avons été forcés de recommencer et déterminer si nous essayons le même cours encore ou une nouvelle approche."
 diggy_dungeons.767.a:0 "Malédictions !"

 diggy_dungeons.768.t:0 "La Voûte Runique : Le Pouvoir d'une Déesse\n[DungeonOverlayBackground]"
 diggy_dungeons.768.d:0 "[DungeonOverlay]Ce fut presque inaperçu. Presque. L'un de nos mages cependant repéra un grand câble caché sous une grille dans le sol, et le suivit à une chambre adjacente presque complètement cachée. À l'intérieur était une fissure massive fuyant du gaz bleu. Immédiatement il fut confirmé comme le Souffle d'Halanna, une forme de gaz magique qui émerge de profond dans la terre. Ce gaz était exploité par une grande turbine d'une sorte, l'aspirant et puis le convertissant en énergie pure, presque comme une roue à eau. Ceci est évidemment la source pour le pouvoir de la machine. Maintenant, ils reviennent avec les nouvelles."
 diggy_dungeons.768.a:0 "Savoir est la moitié de la bataille."

 diggy_dungeons.769.t:0 "La Voûte Runique : Assaut Frontal\n[DungeonOverlayBackground]"
 diggy_dungeons.769.d.1:0 "[DungeonOverlay]Les rangs se formèrent, alors que notre ligne de front fit des rangs et avança lentement sur la horde de golems venant, formant un mur solide qui fit de son mieux pour arrêter l'avance des golems. Derrière cette ligne, nos frappeurs les plus lourds se formèrent en deux groupes, et rapidement autant que pouvait être géré balancèrent autour des flancs - sautant par-dessus ou glissant sous des obstacles et s'écrasant contre les côtés de la horde de golems. Nous pouvions entendre Verdric criant des obscénités alors qu'il ralliait une autre vague, mais au moins nous serons capables de gagner du terrain. Il faudra un peu plus d'effort pour atteindre le dais, mais les progrès à ce point sont constants."
 diggy_dungeons.769.d.2:0 "[DungeonOverlay]Les expéditionnaires se divisèrent en escadrons d'environ dix à douze individus, chacun avec un seul mage comme une forme de multiplicateur de pouvoir. Chaque escadron engagerait un à deux golems à la fois, ou se joindrait avec des escadrons proches pour contrer toute grande concentration. Étonnamment cela marcha, et Verdric apparemment ne pouvait pas commander leurs golems d'une façon assez efficace pour contrecarrer un tel ensemble de tactiques non orthodoxes. Nous pouvions entendre Verdric criant des obscénités alors qu'il ralliait une autre vague, mais au moins nous serons capables de gagner un terrain assez décent. Il faudra un peu plus d'effort pour atteindre le dais, mais les progrès à ce point sont constants."
 diggy_dungeons.769.a:0 "À mi-chemin..."

 diggy_dungeons.770.t:0 "La Voûte Runique : Couper le Nœud\n[DungeonOverlayBackground]"
 diggy_dungeons.770.d:0 "[DungeonOverlay]Malgré la découverte du câble qui semble alimenter l'appareil, simplement le couper ne suffira pas. Il y a un certain nombre d'options, bien sûr. Les mages pourraient tenter de simplement siphonner la magie du câble avant qu'elle n'atteigne la Forge Runique. Simplement absorber la magie, cependant, pourrait mener à des résultats catastrophiques si c'est plus qu'ils ne peuvent gérer. Autrement, verser le pouvoir dans un effet pourrait atténuer le risque, mais il faudrait quelque chose d'incroyable pouvoir pour faire ce que nous espérons."
 diggy_dungeons.770.a:0 "Peut-être qu'une solution plus créative est de mise."
 diggy_dungeons.770.b:0 "Nous détruirons la machine avec son propre pouvoir."
 diggy_dungeons.770.c:0 "Absorbez-le, indépendamment du risque."

 diggy_dungeons.771.t:0 "La Voûte Runique : Le Point Médian\n[DungeonOverlayBackground]"
 diggy_dungeons.771.d:0 "[DungeonOverlay]Alors que le combat continue, certains de nos expéditionnaires commencent à noter que certains golems se séparent de l'assaut principal et récupèrent des matériaux pour la Forge Runique qui sont dispersés à divers ateliers au lieu de nous attaquer. Bien qu'en fin de compte cela n'aura probablement aucun impact sérieux sur le résultat ultime, nous pourrions tenter de saisir les matériaux pour nous-mêmes, car les matériaux utilisés dans la production de golems traditionnellement ne sont pas les plus faciles à trouver. Bien qu'ils rapporteraient un excellent prix après le retour de l'expédition, consacrer des expéditionnaires à la tâche pourrait étirer nos lignes minces, spécialement si le ton de la bataille change hors de notre faveur."
 diggy_dungeons.771.a:0 "Non. C'est la victoire ou notre mort."
 diggy_dungeons.771.b:0 "Peut-être pourrions-nous épargner quelques hommes..."

 diggy_dungeons.772.t:0 "La Voûte Runique : Une Solution Créative.\n[DungeonOverlayBackground]"
 diggy_dungeons.772.d:0 "[DungeonOverlay]Entourés par des artisanats et les méthodes pour les façonner, la solution semblait évidente. Canaliser la magie et l'utiliser pour créer des objets magiques. Le pouvoir était là, comme était l'expertise. Un certain nombre de nos expéditionnaires avec les mages abandonnèrent leurs armes et équipement pour le processus alors que les mages se mirent au travail. Les résultats furent immédiats, alors que la Forge Runique commença à bégayer et ralentir, alors que le Nain paniqua, tirant plus de pouvoir du ravin. Ceci donna simplement à nos mages plus de magie avec laquelle travailler à la fois, alors qu'ils créèrent rapidement objet magique après objet magique. Finalement même l'armure fut dépouillée de leurs gardiens alors que plus de l'expédition arriva pour défendre les mages et leur travail. Puis, la magie s'arrêta alors qu'une explosion fut entendue de la chambre qui menait au ravin. Quoi qui se soit produit là, le flux d'énergie à la Forge Runique avait cessé. Pour l'instant, beaucoup revêtent leur armure nouvellement enchantée et rejoignent le combat. Pour le moment, ils aideront à écraser le reste des golems, et seront vendus plus tard comme partie de la division des dépouilles de l'expédition."
 diggy_dungeons.772.a:0 "Créatif en effet."

 diggy_dungeons.773.t:0 "La Voûte Runique : Épuisement Magique\n[DungeonOverlayBackground]"
 diggy_dungeons.773.d.1:0 "[DungeonOverlay]Les mages commencent le rituel, absorbant la magie du câble. Les résultats furent immédiats, alors que la Forge Runique commença à bégayer et ralentir, et le nain commença à paniquer, tirant plus de pouvoir du ravin. Nos mages continuèrent, même alors que leur peau se fissurait et leurs yeux larmoyaient. La quantité de pouvoir qu'ils prenaient est intense, et beaucoup s'effondrent, brillant rouge chaud de la quantité de magie qu'ils ont prise. Puis, le flux de magie cessa, alors qu'une explosion fut entendue de la chambre qui menait au ravin. Maintenant tout ce qui reste est le construit qui s'appelle Verdric Barbe-de-Topaze, et un nombre toujours diminuant de Golems."
 diggy_dungeons.773.d.2:0 "[DungeonOverlay]Les mages commencent le rituel, absorbant la magie du câble. Les résultats furent immédiats, alors que la Forge Runique commença à bégayer et ralentir, et le nain commença à paniquer, tirant plus de pouvoir du ravin. La quantité de pouvoir qu'ils prenaient approchait des niveaux dangereux, alors qu'ils commencèrent à tisser un sort. L'effort combiné de douzaines de mages causa la salle elle-même de trembler et frissonner, alors qu'une sphère massive de force magique pure fut créée au-dessus de leurs têtes, et lancée à la Forge Runique et ses golems. Tout d'un coup le flux de magie cessa, alors qu'une explosion fut entendue de la chambre qui menait au ravin. Même alors que beaucoup des mages s'effondrent, brillant rouge chaud de la quantité de magie qu'ils avaient canalisée, tout ce qui reste est le construit qui s'appelle Verdric Barbe-de-Topaze."
 diggy_dungeons.773.a:0 "La fin est en vue."

 diggy_dungeons.774.t:0 "La Voûte Runique : Cupidité et ses Conséquences.\n[DungeonOverlayBackground]"
 diggy_dungeons.774.d:0 "[DungeonOverlay]Notre plan marcha. Un petit nombre d'expéditionnaires se séparèrent du reste du groupe, et bien que cela étira nos lignes minces à certains endroits, il n'y eut aucun revers sérieux. Pourtant, ramener les dépouilles à une position sûre prit du temps et de l'énergie qui peut-être auraient dû être dépensés ailleurs, car déplacer tout le butin prit une quantité significative de temps. Indépendamment, nous avons entravé la production de golems et arrivé à la base du dais."
 diggy_dungeons.774.a:0 "Un peu extra pour le trouble, Verdric."

 diggy_dungeons.775.t:0 "La Voûte Runique : Continuez\n[DungeonOverlayBackground]"
 diggy_dungeons.775.d:0 "[DungeonOverlay]La cupidité ne peut nous retarder de notre but, mettre un terme à cette folie. Donc l'expédition continue en avant contre les golems. Quelques-uns prennent cette opportunité pour dégager un chemin derrière la ligne de bataille, facilitant le passage de provisions de l'arrière de la salle à la zone de combat active. Aussi, quelques expéditionnaires découvrent des munitions très nécessaires cachées dans une caisse dans le processus. Ceci devrait nous permettre d'étirer nos provisions même plus loin et pousser jusqu'à la fin."
 diggy_dungeons.775.a:0 "Nous mettrons un terme à cette folie."

 diggy_dungeons.776.t:0 "La Voûte Runique : Le Dernier Combat\n[DungeonOverlayBackground]"
 diggy_dungeons.776.d.1:0 "[DungeonOverlay]Quelques expéditionnaires et mages arrivent finalement au sommet du dais, perçant à travers la ligne de golems amincissante alors que la chose qui s'appelle Verdric Barbe-de-Topaze regarde dans une panique croissante. \"Non ! Non, non ! Ma Forge Runique, ma précieuse Forge Runique ! Vous luddites ! Vous avez détruit un siècle d'innovation ! Je refuse de perdre ! Spécialement comme ceci !\" Dans une panique claire, il s'éloigne du système de contrôle pour la Forge Runique. \"Pas un pas de plus ! Je vous tuerai tous !\" Ils tirent une sorte d'appareil d'une poche sur leur côté. \"Cet appareil est une bombe ! Il contient un gaz toxique qui fera fondre votre chair. Ma forme est indestructible - elle n'a besoin d'aucun air et ne peut souffrir de ses effets, mais vous très certainement n'êtes pas.\" Il est impossible de dire s'il bluffe ou non, mais ils ont été acculés dans un coin. Nous pourrions peut-être le bannir, l'emmenant lui et la bombe à un autre plan, ou simplement le détruire avant qu'il puisse faire détoner la bombe, ce qui est admis une option plus risquée. Indépendamment, le premier de nos expéditionnaires s'avance et dit..."
 diggy_dungeons.776.d.2:0 "[DungeonOverlay]Le Nain de métal divague, tenant une bombe !"
 diggy_dungeons.776.a:0 "Verdric, cela n'en vaut pas la peine."
 diggy_dungeons.776.b:0 "Mage ! Bannissez-le !"
 diggy_dungeons.776.c:0 "Tuez-le, rapidement !"

 diggy_dungeons.777.t:0 "La Voûte Runique : Le Silence Tombe\n[DungeonOverlayBackground]"
 diggy_dungeons.777.d.1:0 "[DungeonOverlay]L'expédition charge, la décision de vaincre le nain une fois pour toutes résolue dans leur esprit. Cependant, avant que le premier coup puisse connecter, ils se sont déjà déplacés parmi le groupe. Un ricanement fou suit alors que les armes sont tirées en hâte, mais il est trop tard. La bombe explose, alors qu'un gaz blanc commence à remplir la chambre. Les toux étouffantes et sons d'agonie résonnent pour tous ceux qui restent à entendre. Après quelques minutes, tout ce qui reste dans les chambres résonnantes des atteintes les plus profondes de l'Atelier Runique est le rire fou d'un dieu dément, et les cadavres des tués."
 diggy_dungeons.777.d.2:0 "[DungeonOverlay]L'expéditionnaire s'avance, la décision de vaincre le nain une fois pour toutes écartée pour une dernière tentative de diplomatie. Cependant, c'est finalement en vain. Le nain s'est d'une manière ou d'une autre déplacé dans le groupe. Un ricanement fou suit alors que les armes sont tirées en hâte, mais il est trop tard. La bombe explose, alors qu'un gaz blanc commence à remplir la chambre. Les toux étouffantes et sons d'agonie résonnent pour tous ceux qui restent à entendre. Après quelques minutes, tout ce qui reste dans les chambres résonnantes des atteintes les plus profondes de l'Atelier Runique est le rire fou d'un dieu dément, et les cadavres des tués."
 diggy_dungeons.777.a:0 "Fin de l'Expédition"

 diggy_dungeons.778.t:0 "La Voûte Runique : Le Nain dans le Miroir\n[DungeonOverlayBackground]"
 diggy_dungeons.778.d:0 "[DungeonOverlay]L'expéditionnaire s'avance. \"Cela n'en vaut pas la peine, Verdric. Nous ne sommes pas ceux qui vous ont enfermé. Clairement vous pouvez voir cela ? Ouvrez vos yeux, nous n'avons pas à combattre.\"\n\n\"Comment puis-je vous faire confiance ?\" Ils répondent, malgré leur visage ciselé, métallique il contient toute l'expression nécessaire pour trahir le doute qu'ils ont. \"Le Haut Roi-\"\n\n\"Il n'y a eu aucun Haut Roi à Amldihr pendant plus de sept mille ans. Aul-Dwarov tomba il y a longtemps. Amldihr tomba, et avec elle cet empire.\"\n\nLa sphère cliquette au sol, alors que Verdric tombe à genoux. \"Bien sûr. Bien sûr.\" Leur tête pend de honte. \"Tout ceci... pour rien. Cela fait si longtemps... trop longtemps. J'aurais dû savoir. Je... je savais. J'ai juste ignoré. Dieux pardonnez-moi. Je... j'ai été le plus grand des fous.\" Verdric se lève, accrochant simplement leur tête de honte. \"Les contenus de mon atelier, ils sont à vous. C'est une pauvre restitution pour ce que j'ai fait, mais c'est le mieux que je puisse offrir.\""
 diggy_dungeons.778.a:0 "...et maintenant ?"

 diggy_dungeons.779.t:0 "La Voûte Runique : Confrontation Finale\n[DungeonOverlayBackground]"
 diggy_dungeons.779.d.1:0 "[DungeonOverlay]L'un des mages est plus rapide, et utilisant un sort invoque une main magique qui arrache l'appareil de la main de Verdric. Un autre lève leur bâton, et tisse rapidement un sort tandis qu'un troisième les nourrit d'une potion de mana. Crépitant d'énergie magique, une explosion de force magique apparaît, frappant le nain alors qu'il fait une course folle en avant, seulement pour ralentir alors qu'ils entrent et sortent de la réalité, et puis disparaissent. Une minute passe, puis deux. Les golems sont vaincus, mais leur maître ne revient pas. Nous avons gagné."
 diggy_dungeons.779.d.2:0 "[DungeonOverlay]L'un des mages est plus rapide, et utilisant un sort invoque une main magique qui arrache l'appareil de la main de Verdric. Le reste se précipite sur Verdric, cependant leurs coups dévient de leur peau métallique comme si utilisant du bois pour miner le minerai d'adamantine le plus pur. Verdric n'a besoin d'aucune arme, envoyant expéditionnaire après expéditionnaire au sol avec quelques coups de leurs poings. Cependant, le coup d'un expéditionnaire frappe la sangle de leur sac, causant qu'il dégringole au sol et répande ses contenus. Un mage qui avait été envoyé au sol voit une fourchette de métal étrange, contenant une sorte de matériau noir. Malgré la nausée qu'elle induit, il peut voir qu'elle a faim de magie. Ne sachant pas si cela marchera, ils l'atteignent, et la saisissant fermement, se lèvent faiblement et la plongent dans le dos de Verdric. La fourchette s'effrite, et Verdric s'effondre au sol, quelle que soit la magie l'animant, partie. Avec leur maître vaincu, le reste des golems s'effrite. Nous avons gagné."
 diggy_dungeons.779.a:0 "Une fin à la folie, enfin."

 diggy_dungeons.780.t:0 "La Voûte Runique : Un Conte Douloureux\n[DungeonOverlayBackground]"
 diggy_dungeons.780.d:0 "[DungeonOverlay]Verdric prend un siège alors que quelques-uns des mages de l'Expédition se rassemblent autour à sa demande. \"Je vous demande de prendre mesure de mon conte, s'il vous plaît. Je ne sais pas combien de temps mon esprit restera clair, et je souhaite que le monde sache qui j'étais, pas le monstre que je suis devenu.\"\n\n\"Je suis né peu avant la Guerre de la Gemme Sanglante, sur l'une des nombreuses villes de fortune du Dwarovrod, aucun clan, aucune histoire, aucun nom au-delà de celui que je me suis donné.\" Il regarde tristement à travers la vaste salle. \"J'ai appris l'art de la Forge de Runes Naine, fait quelque chose de moi-même avec. Pris le nom de Barbe-de-Topaze. Quand la guerre éclata, je pris refuge comme beaucoup d'autres à Amldihr. J'étendis mon commerce, au moment de ma 110e année, j'étais un maître renommé. Mais mon génie, il périrait un jour avec ma forme physique. Je savais cela, et savais que cela devait être contourné.\"\n\n\"J'ai trouvé un moyen, d'une façon. Je croyais avoir conçu un moyen de transférer mon esprit et âme à un vaisseau artificiel. Pas différent d'un mage habile pourrait créer un simulacre ou homoncule. Je me présentai au Haut Roi après avoir terminé la procédure. La seule chose que je gagnai fut une voûte à Gor Vazumbrog.\"\n\nIl renifle, une impossibilité sur une autre impossibilité. \"Seulement quand le dragon vint et détruisit la forteresse ai-je échappé à ma tombe silencieuse. J'arrivai ici, après quelque temps. Perdu dans ma folie, je commençai beaucoup de projets dans une tentative de repousser l'isolement et la folie. Mais maintenant, plus jamais. Je dois vous demander une dernière faveur. Je vous demande de me tuer, avant que la folie ne prenne prise encore.\""
 diggy_dungeons.780.a:0 "Vous souhaitez que nous vous tuions ?"

 diggy_dungeons.781.t:0 "L'Atelier Runique\n[DungeonOverlayBackground]"
 diggy_dungeons.781.d:0 "[DungeonOverlay]L'atelier gisait silencieux, les machines arcanes et artisanats runiques de Verdric Barbe-de-Topaze laissés abandonnés. L'unique esprit qui comprenait leur opération est parti. Pourtant, beaucoup des plus grands mages de [Root.Owner.GetName] se presseront pour l'opportunité d'étudier les opérations et enchantements. Beaucoup de notes ont été trouvées, bien que beaucoup soient codées dans un chiffre inconnu, les quelques-unes qui ont été partiellement décodées jusqu'à présent suggèrent des preuves pour des théorèmes et avenues de recherche que beaucoup avaient longtemps considérés impossibles. Bien qu'il puisse prendre beaucoup de décennies, peut-être même des siècles, pour répliquer les merveilles trouvées dans cet atelier, cela ne devrait pas nous empêcher de commencer."
 diggy_dungeons.781.a:0 "Fin de l'Expédition"

 diggy_dungeons.782.t:0 "La Voûte Runique : Un Dernier Adieu\n[DungeonOverlayBackground]"
 diggy_dungeons.782.d:0 "[DungeonOverlay]\"Oui.\" Ils disent, aucune hésitation dans leur voix qui devient plus lasse par le mot. \"Je suis résolu. J'ai découvert il y a longtemps que, bien que je puisse contenir l'esprit de Verdric Barbe-de-Topaze, son âme - si j'en ai jamais vraiment possédé une, est depuis longtemps passée. Sans elle, je dégénérerai inévitablement encore à la folie. Je ne peux être tué par des moyens normaux. La construction de ma forme était conçue pour résister au pire qu'Aul-Dwarov d'ancien pourrait mettre en avant. Je ne partagerai pas le processus dans lequel faire un autre comme moi. C'est un secret qui devrait mourir avec moi.\" Ils se lèvent, prenant une longue fourchette de métal qui semble contenir une sorte de minéral noir que beaucoup des mages trouvent troublant. \"J'ai aussi, bêtement, fait en sorte que je ne puisse pas me terminer moi-même. Prenez ceci, poignardez-le dans l'arrière de mon cou. Il brûlera la magie et se détruira dans le processus. C'est une chose non naturelle, comme moi-même. Je ne parlerai pas de ce que c'est, c'est une autre chose qui mourra avec moi.\"\n\nL'un des non-mages parmi les expéditionnaires accepte de faire l'acte. C'est rapide, et espérons sans douleur, alors que la fourchette s'enfonce à travers la peau métallique comme si elle n'était pas là. Le construit s'effondre au sol, la magie animant son corps et esprit consommée par la fourchette, qui s'effrite en poussière après. L'humeur est sombre, le dernier esprit d'un âge ancien parti."
 diggy_dungeons.782.a:0 "Vous serez remémoré, Verdric."

 diggy_dungeons.783.t:0 "L'Atelier Runique\n[DungeonOverlayBackground]"
 diggy_dungeons.783.d:0 "[DungeonOverlay]L'atelier gisait silencieux, les machines arcanes et artisanats runiques de Verdric Barbe-de-Topaze laissés abandonnés. L'unique esprit qui comprenait leur opération est parti, emmenant sa connaissance à la tombe pour le meilleur ou le pire. Pourtant, beaucoup des plus grands mages de [Root.Owner.GetName] se presseront pour l'opportunité d'étudier les opérations et enchantements. Avant sa mort, Verdric révéla l'emplacement de beaucoup de ses notes, aux côtés d'autres fragments de connaissance qu'il avait récupérés des ruines anciennes d'Aul-Dwarov. Malheureusement, il admit que beaucoup étaient codées dans un chiffre dont il ne se souvenait pas, bien qu'il ait eu quelques clés qui aideraient peut-être à le faire. Les quelques partiellement décodées jusqu'à présent suggèrent des preuves pour des théorèmes et avenues de recherche que beaucoup avaient longtemps considérés impossibles. Bien qu'il puisse prendre beaucoup de décennies, peut-être même des siècles, pour répliquer les merveilles trouvées dans cet atelier, cela ne devrait pas nous empêcher de commencer."
 diggy_dungeons.783.a:0 "Fin de l'Expédition"


#Ôfralglârf, Gouffre Perfide
 dd_ofralglarf:0 "Ôfralglârf"
 diggy_dungeons.800.t:0 "Profondeurs au-delà de la Sécurité de la Lumière"
 diggy_dungeons.800.d:0 "On dit qu'il y a des régions même en dessous des cavernes les plus basses connues des nains et des gobelins. Contes d'étranges créatures, de champignons gigantesques et imposants. Si c'est le cas, alors ceci pourrait être la blessure à travers laquelle nous pouvons pénétrer la roche et la terre et gagner accès à ces terres.\n\nMais peut-être pas.\n\nCe qui est le cas c'est que dans une récente expédition les hommes durent s'arrêter et aller ailleurs parce qu'un abîme béant s'étendait devant eux qui, due à sa taille incroyable, prouva impossible à passer. Le leader de l'expédition fit une note mentale et quand il revint, dit à l'administration. Intéressée par ce que ce gouffre pourrait contenir, une autre expédition fut créée avec le seul but d'explorer ce gouffre."
 diggy_dungeons.800.a:0 "Car si vous regardez longtemps dans l'abîme, l'abîme vous regarde en retour."

 diggy_dungeons.801.t:0 "Le Précipice\n[DungeonOverlayBackground]"
 diggy_dungeons.801.d:0 "[DungeonOverlay]L'expédition se tient au gouffre béant. Aucune lumière ne semble pénétrer l'obscurité tachée d'encre devant eux. Tout le monde prend une profonde respiration. Rien de plus et rien de moins que l'incertitude les attend.\n\nLe leader de l'expédition regarde autour et examine la falaise. Après avoir discuté de quelques possibilités il doit prendre la décision sur comment descendre dans le gouffre. Le mur est parsemé de pointes sortant de la roche comme des racines, aussi loin que l'œil atteint. Avec assez de corde et de précaution, il devrait être possible de passer.\n\nUne autre possibilité serait de suivre le bord jusqu'à ce qu'une pente ou une sorte de point d'entrée naturel puisse être trouvé."
 diggy_dungeons.801.a:0 "Chercher une pente vers le bas"
 diggy_dungeons.801.b:0 "Corde à travers les pointes"

 diggy_dungeons.802.t:0 "Beaucoup de Rien du Tout\n[DungeonOverlayBackground]"
 diggy_dungeons.802.d:0 "[DungeonOverlay]Peu importe jusqu'où nous regardons, nous ne pouvons rien trouver pour nous aider à descendre le gouffre. Encore pire, le bord labyrinthique nous a complètement désorientés au point où nous ne pouvons même pas trouver où nous avons commencé. Notre seule option est de grimper vers le bas - pour le meilleur ou pour le pire.\n\nPour le pire. L'escalade est ardue et beaucoup de nos hommes tombent durant la descente. Puis, soudainement, la corde cède et nous commençons à glisser dans le gouffre, profond, profond dans l'inconnu noir."
 diggy_dungeons.802.a:0 "Quelle course folle"

 diggy_dungeons.803.t:0 "Le Chemin est Clair\n[DungeonOverlayBackground]"
 diggy_dungeons.803.d:0 "[DungeonOverlay]Après quelques jours de recherche les éclaireurs ont trouvé un chemin clair dans le gouffre. Une rivière souterraine a sculpté une descente constante dans la roche que nous pouvons suivre sans problème.\n\nAlors que nous continuons vers le bas la roche sculptée révèle de l'or et des gemmes dans les murs. Sans beaucoup débattre, les hommes sortent quelques pioches et commencent à excaver le trésor. Avec une chanson sur leurs lèvres et leurs coffres déjà visiblement plus lourds ils continuent vers le bas dans le meilleur des esprits."
 diggy_dungeons.803.a:0 "Chantons une chanson de randonneur !"

 diggy_dungeons.804.t:0 "Serpenter le Mur\n[DungeonOverlayBackground]"
 diggy_dungeons.804.d:0 "[DungeonOverlay]Soigneusement les soldats appliquent et réappliquent la corde où nécessaire. En petits groupes, nous descendons dans la fosse, mais chaque pas est sûr et sécurisé. L'escalade lente a les gens à l'affût d'autres choses, ce qui nous a porté des richesses : Il semblerait que d'autres aient essayé notre approche aussi, essayant de descendre ici, mais ils ne s'en sont pas si bien sortis. Certains de leurs sacs à dos pendent encore sur les pointes, nous n'avons qu'à les saisir et ce qui est à l'intérieur est à nous."
 diggy_dungeons.804.a:0 "Ceci s'est remarquablement bien passé"

 diggy_dungeons.805.t:0 "Les Doigts de la Mort\n[DungeonOverlayBackground]"
 diggy_dungeons.805.d:0 "[DungeonOverlay]La promesse de sécurité de la corde est aussi séduisante qu'elle est trompeuse. Les pointes sont glissantes, la corde n'a nulle part où être attachée, et de temps en temps un grimpeur tombe à sa mort : C'est la réalité de notre entreprise. À un moment, il devint inutile de compter combien étaient tombés et les soldats acceptèrent juste de l'ignorer. Chacun pour soi.\n\nFinalement au sol nous pouvons voir le terrible tribut que le mur a pris sur nous. Au moins cent cadavres empilés juste ici, avec plus dispersés autour de la zone. Le leader de l'expédition détourne le regard et dans le gouffre s'étendant à côté de nous, avide de continuer et laisser ce petit désastre derrière lui."
 diggy_dungeons.805.a:0 "Voyons ce que cette maudite fosse a d'autre à offrir"

 diggy_dungeons.806.t:0 "Pont de Corde\n[DungeonOverlayBackground]"
 diggy_dungeons.806.d:0 "[DungeonOverlay]Le gouffre nous avait offert deux chemins il y a quelques jours, un vers le bas et un gardant le niveau. Après quelque délibération, l'expédition choisit d'aller en avant sur leur niveau actuel. Ceci a donné un accord provisoire des explorateurs car ils ne voulaient pas descendre beaucoup plus loin pour l'instant.\n\nLe chemin s'avéra assez intéressant en soi. Il serpente le long des murs du gouffre et à un moment, nous pûmes distinguer un chemin similaire de l'autre côté. Certains discutaient de comment nous pourrions arriver là-bas, mais même avant qu'ils puissent arriver à une conclusion, les éclaireurs rapportèrent qu'ils avaient aperçu un pont de corde juste devant.\n\nLa structure branlante est faite de corde épaisse et de bois robuste, mais elle montre des signes d'usure. La question qu'elle pose est simple : Devons-nous la sécuriser ? Ou supportera-t-elle le poids de notre expédition par elle-même ?"
 diggy_dungeons.806.a:0 "Elle tiendra"
 diggy_dungeons.806.b:0 "Sécurisez-la"

 diggy_dungeons.807.t:0 "Plateaux Fongiques\n[DungeonOverlayBackground]"
 diggy_dungeons.807.d:0 "[DungeonOverlay]Notre aventure le long de la corde nous a menés à un autre point d'intérêt : Dans l'obscurité lointaine les éclaireurs ont distingué une sorte de terrasses le long du côté du mur. Après y être arrivés, nous avons remarqué que ce sont d'anciennes fermes en terrasses, maintenant entièrement envahies par une étrange sorte de champignon. Cela ressemble à rien que nous avions vu auparavant et il y eut un intérêt à l'échantillonner. Les cuisiniers furent spécialement fascinés par son unique odeur sucrée-salée."
 diggy_dungeons.807.a:0 "Quelques champignons ? Que peut-il arriver de pire ?"
 diggy_dungeons.807.b:0 "Ne mangez pas ça, qui sait ce que cela pourrait être ?"

 diggy_dungeons.808.t:0 "À Travers les Ténèbres\n[DungeonOverlayBackground]"
 diggy_dungeons.808.d:0 "[DungeonOverlay]Au final le pont supporta notre poids. Sans beaucoup de problème (mais une quantité considérable de balancement) l'expédition put traverser le gouffre en petits groupes. De l'autre côté se trouvait un petit campement avec des tentes longtemps abandonnées montrant des signes d'attaques d'animaux. À l'intérieur quelques squelettes purent être trouvés, serrant encore leurs biens."
 diggy_dungeons.808.a:0 "Ils n'en auront plus besoin"

 diggy_dungeons.809.t:0 "Oh, Clac !\n[DungeonOverlayBackground]"
 diggy_dungeons.809.d:0 "[DungeonOverlay]Il est étrange comment un seul son peut absolument dévaster une personne. Après que la plupart de l'expédition ait traversé le pont la corde abandonna. Avec un claquement audible le pont se brisa, envoyant les hommes en chute libre dans l'obscurité en dessous."
 diggy_dungeons.809.a:0 "Comme c'est horrible"

 diggy_dungeons.810.t:0 "Ancien Campement\n[DungeonOverlayBackground]"
 diggy_dungeons.810.d:0 "[DungeonOverlay]Avec l'ancien pont derrière nous nous sommes tombés sur un grand campement abandonné, constituant presque un petit village. Ceci suscita un intérêt immédiat dans ce qui pourrait être possible à découvrir ici, puisque tous les occupants semblent l'avoir abandonné il y a longtemps."
 diggy_dungeons.810.a:0 "Enquêter"

 diggy_dungeons.811.t:0 "Un Repas Copieux\n[DungeonOverlayBackground]"
 diggy_dungeons.811.d:0 "[DungeonOverlay]Les cuisiniers préparèrent un puissant repas avec les champignons qui revigora les soldats. Avec cette élan nouvellement trouvé certains décidèrent de commencer à planter plus de champignons, s'ils devaient revenir par ce chemin encore. Ce qu'ils ne pensaient pas était de trouver des coffres enterrés dans le sol. Avec quelques cordes et muscles mis au travail sept coffres remplis d'or et de gemmes purent être déterrés."
 diggy_dungeons.811.a:0 "Nourriture et butin ? Quel endroit formidable !"

 diggy_dungeons.812.t:0 "POISON !\n[DungeonOverlayBackground]"
 diggy_dungeons.812.d:0 "[DungeonOverlay]Eh bien, qui aurait pensé cela. L'orgie alimentaire d'hier s'avéra être une idée stupide. Ce matin beaucoup de gens ont commencé à se plaindre de forte douleur abdominale et de vomissements. Alors que la journée continuait la fièvre vint. Puis les hallucinations. Et finalement, la mort. Les cuisiniers essaient de trouver quelques excuses, n'importe lesquelles, mais il n'y en a aucune. Pourtant, nous devons manger donc ils sont épargnés. Pour l'instant."
 diggy_dungeons.812.a:0 "Arrêtez de juste mettre des choses dans vos bouches !"

 diggy_dungeons.813.t:0 "Cascade\n[DungeonOverlayBackground]"
 diggy_dungeons.813.d:0 "[DungeonOverlay]Le fracas tonnant et martelant de l'eau contre la roche battue résonne à travers le gouffre. Les masses précipitées ont sculpté leur propre chemin profond dans la roche, leur source cachée quelque part loin au-dessus, leur destination profond en dessous. Elle pose un obstacle presque infranchissable puisque le flot écrasant d'eau nous transformerait en feuilles plates sans hésitation."
 diggy_dungeons.813.a:0 "Nous devons contourner"

 diggy_dungeons.814.t:0 "Promesses Vides\n[DungeonOverlayBackground]"
 diggy_dungeons.814.d.1:0 "[DungeonOverlay]À notre grand dam quiconque quitta ce campement emporta tout avec eux. Seules les tentes en lambeaux restent maintenant. Rien ne put être trouvé, même retourner les roches et creuser sous les tentes ne put révéler quoi que ce soit. Grognant, les soldats se remirent en formation et marchèrent en avant, se plaignant de la recherche infructueuse pendant des jours."
 diggy_dungeons.814.d.2:0 "[DungeonOverlay]Après inspection plus poussée un passage se révéla derrière la cascade, menant autour d'elle vers une petite grotte remplie de caisses et coffres. Ceci fit immédiatement titiller nos sens pour le trésor et sans plus d'histoires, les caisses et coffres furent ouverts. À notre grand dam, cependant, ils étaient tous vides. Tous sauf un qui abritait les restes squelettiques d'un rat. Après l'euphorie initiale de la promesse de butin, ce résultat ne fut pas bien reçu par l'expédition et avec de bas esprits, ils continuèrent leur voyage."
 diggy_dungeons.814.a:0 "Malheureux, mais nous devons continuer"

 diggy_dungeons.815.t:0 "Richesses Cachées\n[DungeonOverlayBackground]"
 diggy_dungeons.815.d.1:0 "[DungeonOverlay]Heureusement pour nous la cascade ne posa pas seulement un obstacle, mais cacha aussi sa propre disparition : Un rebord derrière l'eau mène en dessous et autour, et, encore mieux, révèle une cache de caisses et coffres qui attendent avidement d'être ouverts. Sans plus d'histoires les soldats sortent leurs pieds-de-biche et les font éclater, révélant de l'or scintillant et des gemmes. Ils lancent leurs bras en l'air en voyant le résultat réussi de leur découverte et remplissent rapidement nos coffres avec le butin acquis."
 diggy_dungeons.815.d.2:0 "[DungeonOverlay]Quiconque quitta les tentes laissa aussi leurs biens ici. Sacs avec des pièces, richesses cachées sous les tentes, un grand étalage de trésor. Cette trouvaille revigora immédiatement nos soldats qui ont hâte d'être payés pour leurs services avec l'or même qu'ils venaient juste de trouver traînant ici."
 diggy_dungeons.815.a:0 "C'est formidable !"

 diggy_dungeons.816.t:0 "Structures, Prises par le Temps\n[DungeonOverlayBackground]"
 diggy_dungeons.816.d:0 "[DungeonOverlay]Enfin nous avons atteint le fond du gouffre. Pendant des mois nous avons escaladé les murs, et nous sommes reposés sur des rebords et terrasses, mais maintenant nous avons de la terre ferme sous nos pieds encore. Nous pouvons sentir la chaleur émanant de la pierre même ici, il fait chaud et humide, de la vapeur soufflant de minuscules évents dans le gouffre. Après une courte pause, le leader de l'expédition évalue la situation. Les éclaireurs rapportent qu'il semble y avoir quelques structures faites par l'homme devant, des gravats et murs brisés.\n\nQuand nous arrivâmes nous pûmes voir toute l'étendue des ruines. Dans ce qui dut être autrefois un complexe de temple d'une sorte avec des colonnes brisées et fenêtres dispersées gisent de vieux artefacts d'autrefois, d'étranges bibelots et provenance qui pourraient donner un indice sur ce qui s'est passé ici en bas."
 diggy_dungeons.816.a:0 "Complexe de temple ? Je le trouve plutôt simple..."

 diggy_dungeons.817.t:0 "Vestiges Anciens\n[DungeonOverlayBackground]"
 diggy_dungeons.817.d:0 "[DungeonOverlay]Au centre du temple, caché sous la pierre et la poussière, gisent les coffres de ceux qui dirigeaient autrefois les croyants. Les prêtres doivent avoir collecté des dîmes libérales parce que l'or amassé sous l'autel est une quantité considérable. D'étranges visages et figures ornent les pièces, avec les plus précieuses ayant une créature semblable à un ver ou limace avec une tête surdimensionnée sur sa face."
 diggy_dungeons.817.a:0 "Bizarre, mais d'accord"

 diggy_dungeons.818.t:0 "Une Surprise Malvenue\n[DungeonOverlayBackground]"
 diggy_dungeons.818.d:0 "[DungeonOverlay]Alors que nous fouillons à travers le temple nous sommes soudainement surpris par un groupe d'apparitions fantomatiques planant menaçamment vers nous. Leurs têtes sans visage crient sans bouches, leur cri plaintif pénètre chair et os."
 diggy_dungeons.818.a:0 "Ils n'ont aucune voix pour crier la souffrance"

 diggy_dungeons.819.t:0 "Dans les Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.819.d:0 "[DungeonOverlay]Donc nous sommes arrivés au point le plus profond que nous pouvions trouver. Un endroit stérile, pourtant, quelqu'un - ou quelque chose - avait construit un gagne-pain ici. Le temple montre des signes d'artisanat sophistiqué. Quoi que ce soit qui pourrait être ici, il faudra plus de temps pour le découvrir. Pour l'instant nous devons retourner ce que nous avons trouvé et tracer un chemin sûr vers le bas pour l'avenir."
 diggy_dungeons.819.a:0 "Ce n'est que le commencement"

 diggy_dungeons.820.t:0 "Une Cache Glacée\n[DungeonOverlayBackground]"
 diggy_dungeons.820.d:0 "[DungeonOverlay]Les apparitions sinistres volèrent vers nous, leur souffle glacé nous prenant par surprise. Pourtant elles semblent être faibles, leur influence sur nous à peine notable. À travers certains elles passèrent leurs corps éthérés, créant une faible couche de glace sur la peau à travers laquelle elles passèrent. Ceux qui eurent plusieurs fantômes passer à travers eux ne se relèveraient plus, mais à la fin, les spectres disparurent. À leur place gisaient maintenant des cristaux glacés scintillant dans la lumière des torches. Ils sont froids au toucher et ne semblent pas se réchauffer et ne fondent pas, une découverte fascinante et, très probablement, précieuse."
 diggy_dungeons.820.a:0 "Soyez bannis, vils démons"

 diggy_dungeons.821.t:0 "La Colère des Spectres\n[DungeonOverlayBackground]"
 diggy_dungeons.821.d:0 "[DungeonOverlay]Les spectres descendirent sur les hommes, leurs corps glacés passant à travers nous comme un couteau chaud dans le beurre. Beaucoup tombèrent au sol, leur respiration dure et saccadée, leur peau bleue et froide. Les apparitions feraient quelques passages de plus au-dessus et à travers nous mais se dispersèrent alors encore. Certains de ceux qui tombèrent se relevèrent une fois de plus, leur chair retournant à la normale, mais d'autres étaient allés trop loin dans la glace, leurs yeux d'horreur gelés en place pour l'éternité."
 diggy_dungeons.821.a:0 "Puissent-ils reposer en paix"

 diggy_dungeons.822.t:0 "Au Plus Bas\n[DungeonOverlayBackground]"
 diggy_dungeons.822.d:0 "[DungeonOverlay]Après une descente aventureuse le temps est venu de comprendre ce que ce gouffre a à offrir pour nous. Ses promesses sont grandes, et l'attrait du trésor oublié pousse les soldats toujours en avant à travers les branches sinueuses de ce monument à l'ingéniosité de la nature. Mais même ici la main façonneuse tire ses traces à travers la poussière du temps. Un temple ancien avait été découvert, un signe indubitable que même ici en bas il y eut autrefois des êtres de sapience. Ce que cela signifie pour nous maintenant est incertain : Rencontrerons-nous quiconque a fait ces structures ou les dents du temps auront-elles tout et tout le monde consommé maintenant ?"
 diggy_dungeons.822.a:0 "Alors allons-y"

 diggy_dungeons.823.t:0 "Racines Visqueuses\n[DungeonOverlayBackground]"
 diggy_dungeons.823.d:0 "[DungeonOverlay]Marcher le long des chemins sculptés par le temps et la nature produit beaucoup de vues différentes dans la structure même de ce qui nous entoure, ce dans quoi nous vivons. Ici nous pouvons voir les sédiments d'âges passés, reliques de temps immémoriaux, d'avant qu'aucune vie ne marche sur la surface d'Halann.\n\nBesides la roche, cependant, il y a aussi de la vie végétale à trouver ici en bas. L'un des spécimens les plus extraordinaires est une racine visqueuse qui pulse avec une lueur violette. Beaucoup s'en méfient d'abord, mais après qu'un cuisinier audacieux l'ait essayée son humeur s'éclaircit. Il en arrache plus du sol et la distribue, bientôt la plupart de l'expédition a leurs mains sur la plante nourrissante et revigorante."
 diggy_dungeons.823.a:0 "Comme c'est savoureux !"

 diggy_dungeons.824.t:0 "Course vers les Rochers\n[DungeonOverlayBackground]"
 diggy_dungeons.824.d:0 "[DungeonOverlay]L'environnement hostile du gouffre est maintenant bien documenté. Personne ne questionne plus si nous serions capables de traverser cette région en sécurité - la réponse est non. Même maintenant la roche même se dresse contre nous, lançant tout ce qui est à la main de la nature contre nous. Dans une course maniaque, les soldats se précipitent hors du chemin d'une avalanche, des rochers tombant qui écraseraient nos os mêmes en pièces si nous devions être sujets à sa descente tonnante. Pourtant, tout le monde ne réussit pas à distancer les rochers, certains furent enterrés sous leur uniformité grise. Une perte tragique, un présage terrible au commencement de notre voyage dans l'obscurité."
 diggy_dungeons.824.a:0 "Nous ne devons pas nous arrêter"

 diggy_dungeons.825.t:0 "Labyrinthe\n[DungeonOverlayBackground]"
 diggy_dungeons.825.d:0 "[DungeonOverlay]Nous étions prêts pour beaucoup de choses ici en bas dans l'obscurité, mais pas ceci.\n\nDevant nous sont des murs. Murs façonnés par une main connaissante dans les confins d'un labyrinthe. Son ouverture béante nous fait signe à l'intérieur, mais la peur nous fait rester dehors pour l'instant. Les histoires de présence démoniaque dans les labyrinthes ne nous sont pas inconnues, et s'il devait y avoir n'importe quel labyrinthe qui pourrait abriter une telle abomination infernale, pourquoi ce serait celui-ci, n'est-ce pas ?\n\nMais il y a une autre possibilité. Les murs atteignent haut, oui, mais pas trop haut pour que nos grappins atteignent le bord. Nous pourrions, possiblement, grimper les murs et traverser le labyrinthe à l'extérieur de ses nombreux murs."
 diggy_dungeons.825.a:0 "Essayer de grimper le mur"
 diggy_dungeons.825.b:0 "Entrer dans la structure maudite"

 diggy_dungeons.826.t:0 "Croisement\n[DungeonOverlayBackground]"
 diggy_dungeons.826.d:0 "[DungeonOverlay]Nous avons entré le labyrinthe et sommes bientôt confrontés à notre première de nombreuses terribles décisions. Le chemin devant nous se divise en deux, un allant tout droit, l'autre allant à droite. Où procéderons-nous ?"
 diggy_dungeons.826.a:0 "Tout droit"
 diggy_dungeons.826.b:0 "À droite, c'est correct"

 diggy_dungeons.827.t:0 "Sur le Mur\n[DungeonOverlayBackground]"
 diggy_dungeons.827.d:0 "[DungeonOverlay]Avec corde, grappin et griffes d'escalade nous avons réussi à sécuriser un chemin en haut du mur et nous tenons maintenant sur son sommet. D'ici nous pouvons voir comme le labyrinthe atteint impossiblement loin dans l'obscurité, une structure gigantesque de complexité hypnotisante."
 diggy_dungeons.827.a:0 "Regardez la vue d'ici haut !"

 diggy_dungeons.828.t:0 "Murs Lisses\n[DungeonOverlayBackground]"
 diggy_dungeons.828.d:0 "[DungeonOverlay]Peu importe combien souvent nous essayons, les grappins ne resteront juste pas sur le mur. Même avec des pitons, nous ne pouvons faire aucun progrès, le mur résiste à tous nos efforts pour l'escalader. Ceci signifie que, malheureusement, nous devons nous soumettre au labyrinthe lui-même et espérer que nous émergerons encore de l'autre côté..."
 diggy_dungeons.828.a:0 "Terrifiant"

 diggy_dungeons.829.t:0 "Murs Affaiblissants\n[DungeonOverlayBackground]"
 diggy_dungeons.829.d:0 "[DungeonOverlay]Le chemin devant était clair et droit, sans problèmes majeurs. Seulement après quelque temps les murs du labyrinthe révélèrent des fissures, et après le coin suivant, le passage était fermé.\n\nCeci ne nous arrêta pas, avec des pioches nous commençâmes à démolir le mur à côté de nous. Avec le mur enlevé, nous continuâmes en avant dans le couloir suivant. Étrangement assez, une sorte de créature thésaurisante doit avoir fait son repaire ici, car de l'or et des gemmes gisaient éparpillés sur le sol."
 diggy_dungeons.829.a:0 "Vous êtes sûrs que ce n'est pas un dragon, n'est-ce pas ?"

 diggy_dungeons.830.t:0 "Rochers Tombent, Tout le Monde Meurt\n[DungeonOverlayBackground]"
 diggy_dungeons.830.d:0 "[DungeonOverlay]Le chemin tout droit se transforma en désordre serpentant, avec des coins arrondis partout. Bientôt aucun des soldats n'avait aucune idée plus où ils étaient quand soudainement des cailloux commencèrent à pleuvoir d'en haut. Un coup d'œil rapide vers le haut révéla le sort terrifiant qui venait pour eux : Rochers et blocs se sont détachés du plafond, maintenant en chute libre dirigés vers nous."
 diggy_dungeons.830.a:0 "Baissez-vous ! Courez !"

 diggy_dungeons.831.t:0 "Salles Vides\n[DungeonOverlayBackground]"
 diggy_dungeons.831.d:0 "[DungeonOverlay]Grâce à nos éclaireurs nous avons remarqué le groupe de fantômes avant de courir dans leur repaire. Avec le danger identifié nous pûmes préparer une réponse appropriée, qui résulta en juste prendre un autre chemin loin d'eux. Bien que certains brûlaient d'envie d'un combat, il fut généralement accepté comme une bonne idée de juste éviter."
 diggy_dungeons.831.a:0 "Très bien"

 diggy_dungeons.832.t:0 "Qui Allons-Nous Appeler ?\n[DungeonOverlayBackground]"
 diggy_dungeons.832.d:0 "[DungeonOverlay]Le chemin vers la droite n'avait montré aucune caractéristique particulièrement intéressante jusqu'à ce qu'une brise froide, comme une tempête glacée, se fraye un chemin dans le couloir. Avec l'air vint un torrent de fantômes, un étalage menaçant de morbidité sinistre, leurs visages éthérés affichent une haine pour les vivants et respirants. Leur nature aérienne les assiste dans leur entreprise - ils se déplacent à travers les voies aériennes et nous gèlent jusqu'à ce qu'ils disparaissent soudainement dans l'obscurité encore."
 diggy_dungeons.832.a:0 "Chasseurs de fantômes !"

 diggy_dungeons.833.t:0 "Sur les Murs\n[DungeonOverlayBackground]"
 diggy_dungeons.833.d:0 "[DungeonOverlay]Nous avons suivi les murs pendant longtemps. À un moment nous prîmes conscience que nous n'avions pas échappé au labyrinthe - nous avions entré un fac-similé inversé de celui-ci. Le seul avantage était qu'il était étalé clairement devant nous.\n\nFinalement une vue étrange s'offrit à nous. Au loin se dressait une tour construite au sommet des murs du labyrinthe, une structure arrondie avec un toit tordu. Des toiles d'araignée remplissaient les cadres de fenêtre et une porte solide scellait ses intérieurs de nous avec rien qu'une serrure rouillée nous empêchant d'ouvrir la porte. Avec ces deux moyens d'entrée étalés devant nous, lequel devrions-nous choisir ?"
 diggy_dungeons.833.a:0 "Par la fenêtre"
 diggy_dungeons.833.b:0 "Crocheter la serrure"

 diggy_dungeons.834.t:0 "Piédestal Runique\n[DungeonOverlayBackground]"
 diggy_dungeons.834.d:0 "[DungeonOverlay]La structure semblable à une grotte que nous avons trouvée contient un autel de pierre, une dalle grise de pierre indifférente surmontée de restes de tissu tissé, sa couleur depuis longtemps partie et son tissage au bord de la ruine. À sa base, cependant, des runes ciselées ont survécu au test du temps et semblent attendre un esprit savant pour les déchiffrer.\n\nD'autre part, il y a des escaliers menant hors de la chambre et plus loin le long de notre chemin d'aventure."
 diggy_dungeons.834.a:0 "Monter les escaliers"
 diggy_dungeons.834.b:0 "Traduire"

 diggy_dungeons.835.t:0 "Diocèse des Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.835.d:0 "[DungeonOverlay]Il semble comme si tous les chemins menaient à cet endroit. Arrangés dans un motif presque en forme d'étoile beaucoup de couloirs et chemins du labyrinthe finissent ici, à cette structure de temple. Le premier bâtiment est une sorte de chapelle, une structure haute voûtée avec vitrail, mais l'intérieur est moins prometteur. Bien que clairement connectée aux autres bâtiments autour, la chapelle n'a aucun moyen évident d'aller plus profond dans la structure, la seule porte est verrouillée et barrée de l'autre côté.\n\nUne autre option, cependant, serait de percer un trou dans le mur et essayer d'avoir accès à d'autres parties de cette façon, ce qui pourrait, potentiellement, être plus sûr si nous utilisons les bons outils. La porte nécessiterait la force brute et l'intégrité structurelle du cadre de porte et mur environnant semble étrange."
 diggy_dungeons.835.a:0 "Enfoncer la porte"
 diggy_dungeons.835.b:0 "Percer à travers le mur"

 diggy_dungeons.836.t:0 "En Bas, En Bas, En Bas\n[DungeonOverlayBackground]"
 diggy_dungeons.836.d:0 "[DungeonOverlay]La fenêtre rouillée ne nous donna aucun quartier, et dans une tentative désespérée de la briser certains des hommes tombèrent dans le labyrinthe. Puis la fenêtre elle-même se brisa hors de la tour, envoyant les roches mêmes qui composaient cette partie du mur voler au sol. Dans ce torrent de matériau beaucoup plus furent balayés dans le labyrinthe jusqu'à ce qu'il soit irréalisable de continuer au-dessus des murs. Enfin, les soldats restants descendirent dans les confins labyrinthiques et l'expédition continua en avant."
 diggy_dungeons.836.a:0 "Oh bien..."

 diggy_dungeons.837.t:0 "Enfermés Dehors\n[DungeonOverlayBackground]"
 diggy_dungeons.837.d:0 "[DungeonOverlay]Ni porte ni serrure ne cèdent à notre expédition. Peu importe combien souvent nous essayons, combien de crochets de serrure se sacrifient, la serrure est trop rouillée pour gagner l'entrée. La porte elle-même est aussi trop forte pour nous, derrière une couche de bois est du fer solide. Frustrée, l'expédition discute de quoi faire ensuite. Il semble que la seule solution possible soit de descendre dans le labyrinthe et continuer le voyage là."
 diggy_dungeons.837.a:0 "Urgh, je voulais éviter cela"

 diggy_dungeons.838.t:0 "Entrailles, Dorées et Scintillantes\n[DungeonOverlayBackground]"
 diggy_dungeons.838.d.1:0 "[DungeonOverlay]Avec la fenêtre ouverte nous pouvons entrer dans la tour. Là deux choses deviennent immédiatement apparentes : Il y a de l'or ici, et aucune autre sortie. L'or excite les soldats, mais la perspective de devoir grimper dans le labyrinthe est une vérité sobrisante suivant la ruée aurifère. Mais, à la fin, tout le monde s'accorde que c'est la meilleure (ou, pour être véridique, la seule) option pour nous."
 diggy_dungeons.838.d.2:0 "[DungeonOverlay]La serrure tourne, la porte s'ouvre. Derrière le seuil gisent les trésors des habitants passés : Bijoux et outils exotiques, tous de valeur significative pour l'acheteur intéressé.\n\nDans une matière plus déprimante : la tour ne mène nulle part, le seul chemin est en bas dans le labyrinthe. Mais, à la fin, tout le monde s'accorde que c'est la meilleure (ou, pour être véridique, la seule) option pour nous."
 diggy_dungeons.838.a:0 "La continuation est primordiale"

 diggy_dungeons.839.t:0 "Linguistique Passionnée\n[DungeonOverlayBackground]"
 diggy_dungeons.839.d:0 "[DungeonOverlay]Les runes racontent un étrange conte d'une créature mythique appelée Groube, qui a fondé une colonie profond dans ce gouffre. Suivant sa mort, les adeptes de cet être ont érigé temples et églises en son nom, lui priant comme un dieu local. Seulement un passage pose difficulté à notre linguiste : Un verbe, dont la phrase ne peut être traduite que comme \"Et puis il, haut et grand, nous grouba à sa grande image.\""
 diggy_dungeons.839.a:0 "Fascinant"

 diggy_dungeons.840.t:0 "Charabia\n[DungeonOverlayBackground]"
 diggy_dungeons.840.d:0 "[DungeonOverlay]Après quelques heures la linguiste abandonne. Elle se lève et regarde autour. \"C'est du non-sens absolu, rien à propos de ceci n'a de sens. Toute la chose est du charabia, à un moment le texte clame que des gens sont 'groubés', quoi que cela soit supposé vouloir dire.\""
 diggy_dungeons.840.a:0 "Étrange..."

 diggy_dungeons.841.t:0 "Le Chemin Devant\n[DungeonOverlayBackground]"
 diggy_dungeons.841.d.1:0 "[DungeonOverlay]Grâce à notre force et à l'application efficace de la force, la porte cède bientôt et le seuil s'ouvre devant nous. Dans l'obscurité nous voyons une salle de potentiel inexploité, de trésors dorés inexploités et d'étranges pièces d'art, indescriptibles, mais précieuses."
 diggy_dungeons.841.d.2:0 "[DungeonOverlay]Les piliers de soutien érigés pour empêcher le mur de tomber semblent bien faire leur travail. Bientôt il y a un trou de taille décente dans le mur, à travers lequel notre expédition peut continuer. Encore mieux, la roche cachait une cache d'or déposée en un trésor par d'anciens prêtres. Présumément."
 diggy_dungeons.841.a:0 "Brillant !"

 diggy_dungeons.842.t:0 "In-Intégrité Structurelle\n[DungeonOverlayBackground]"
 diggy_dungeons.842.d.1:0 "[DungeonOverlay]La porte s'ouvrit toute grande, mais sans la structure de soutien, le mur lui-même céda et se brisa, enterrant certains de nos hommes avec. Les blocs tonnants s'écrasèrent à travers d'autres parties de la structure aussi, créant un trou béant dans le sol. À travers ce trou, cependant, nous pouvons entrevoir une cache cachée de trésor parmi les gravats."
 diggy_dungeons.842.d.2:0 "[DungeonOverlay]Malgré nos meilleurs efforts le mur s'effrita en pièces et s'effondra. Dans le torrent de rochers, beaucoup de soldats et ouvriers furent enterrés ou écrasés en pièces. La fin, quand la poussière retombe, révèle la vraie étendue des dégâts. Le chemin est clair, oui, mais à quel prix ? Dans d'autres nouvelles, les rochers ont révélé une cache d'or cachée derrière le mur."
 diggy_dungeons.842.a:0 "Au moins c'est une compensation"

 diggy_dungeons.843.t:0 "Une Église ?\n[DungeonOverlayBackground]"
 diggy_dungeons.843.d:0 "[DungeonOverlay]Suivant notre aventure à la tour nous sommes arrivés à un bâtiment à haute flèche qui semble faire partie d'une église ou d'un lieu de culte similaire. Il se sent étrangement déplacé dans le labyrinthe, mais les explorateurs sont avides du nouveau défi à venir.\n\nL'intérieur du bâtiment est dans un état de délabrement, des parties du plafond s'étaient brisées et avaient enterré la salle dans les gravats, ce qui rend l'avancement à travers difficile. Finalement, les gravats deviennent trop gênants pour juste passer par-dessus, et ils doivent être transportés au loin."
 diggy_dungeons.843.a:0 "Eh bien, alors mettez-vous au travail"

 diggy_dungeons.844.t:0 "Grande Salle\n[DungeonOverlayBackground]"
 diggy_dungeons.844.d:0 "[DungeonOverlay]Cette salle est grande et circulaire, une grande salle de banquet avec de vieilles tables. On peut imaginer la vivacité de cet endroit, mais quelque chose semble manquer. Les tables, les chaises, les murs, il y a un air étrange à eux tous.\n\nLe chemin devant est bloqué par une autre porte barricadée, cette fois de grands blocs nous empêchent de continuer notre voyage. Ils sont de la taille de chevaux ou de rothés, ce qui rendra cette tâche ardue de les enlever."
 diggy_dungeons.844.a:0 "Commençons par ceci"

 diggy_dungeons.845.t:0 "Gravats : Enlevés\n[DungeonOverlayBackground]"
 diggy_dungeons.845.d:0 "[DungeonOverlay]Le travail avec les gravats continue étonnamment vite et bientôt la plupart des blocs sont enlevés. Le sol révélé est beau, un travail de carrelage complexe caché sous la roche grossière."
 diggy_dungeons.845.a:0 "Quel merveilleux moment nous passons"

 diggy_dungeons.846.t:0 "Une Éternité de Travail\n[DungeonOverlayBackground]"
 diggy_dungeons.846.d:0 "[DungeonOverlay]Les soldats étaient initialement de bonne humeur, mais après des heures et des heures de travail, ils commencent à être agacés. Il semble qu'ils ne fassent aucun progrès du tout, qu'ils peinent stupidement à une tâche sans fin."
 diggy_dungeons.846.a:0 "Oh, finalement nous avons fini"

 diggy_dungeons.847.t:0 "Porte Dégondée\n[DungeonOverlayBackground]"
 diggy_dungeons.847.d:0 "[DungeonOverlay]La porte et les barricades ne nous posèrent aucun gros problème, la seule chose qu'elles nous prirent fut un peu de temps et de force, mais rien que nous ne puissions rattraper encore. En fait, maintenant que nous approchons du centre de cette structure les soldats deviennent de plus en plus excités pour ce qui vient, quels secrets ils pourraient dévoiler ensuite."
 diggy_dungeons.847.a:0 "Nous nous rapprochons !"

 diggy_dungeons.848.t:0 "Protections Anciennes\n[DungeonOverlayBackground]"
 diggy_dungeons.848.d:0 "[DungeonOverlay]Alors que nous travaillions à enlever les barricades, soudainement les statues bordant les murs commencèrent à bouger. Leurs yeux brillaient d'un rouge profond, leurs armes de granit penchées sur l'enlèvement des intrus, nous, des lieux d'une façon ou d'une autre. Elles nous approchent, leurs pas résonnant à travers la salle et pointent lance et lame vers nous.\n\nDans toute autre situation nous aurions facilement vaincu les golems, mais pour le travail la plupart des gens ont posé leur armement, n'attendant pas d'attaque. Dans la bousculade rude aux armes beaucoup furent déjà abattus par l'ennemi, et seulement après quelque temps avons-nous réussi à gagner un avantage.\n\nFinalement les golems furent tous détruits, leurs rochers maintenant les gravats nous empêchant d'aller plus loin..."
 diggy_dungeons.848.a:0 "Retour à déplacer des rochers, je suppose"

 diggy_dungeons.849.t:0 "Le Sanctuaire\n[DungeonOverlayBackground]"
 diggy_dungeons.849.d:0 "[DungeonOverlay]Enfin nous avons atteint le centre de cet endroit, le locus d'où émane l'étrange présence que nous avons sentie. Le sanctuaire intérieur de l'église est meublé avec des piliers exquis de conception complexe, l'autel est une vraie beauté de maçon et la statue derrière est grande, imposante, pourtant distante et étrangement spirituelle.\n\nElle dépeint une créature semblable à un ver entourée de deux colonnes cannelées qui se courbent vers l'intérieur. À la fin du ver gît la tête, la forme d'une large tranche de gâteau, deux petits yeux perlés au coin inférieur et des motifs serpentant élégamment grandissant vers les bords. À la base, elle dit son nom : \"L'Ascensionné\", un titre étrangement approprié puisque où d'autre irait-on d'ici ? Il n'est pas possible d'aller plus profond, haut est la seule direction.\n\nPuis, soudainement, un rire résonne à travers la chambre. De la statue sort un fantôme rieur à l'image même de l'idole dans laquelle il était contenu. Il crie \"Ascendez ! Ascendez ! Ascendez !\", avant de saisir, ou plutôt, d'incorporer les trésors empilés haut sur l'autel et s'envole dans l'obscurité."
 diggy_dungeons.849.a:0 "Traquez-le !"

 diggy_dungeons.850.t:0 "Le Fantôme est Libre\n[DungeonOverlayBackground]"
 diggy_dungeons.850.d:0 "[DungeonOverlay]Le point le plus profond du gouffre a été exploré avec succès, la tâche que nous nous étions fixée est arrivée à sa fin. Mais c'est une fin amère, le fantôme a disparu et avec lui le trésor que nous étions si avides d'appeler nôtre. Nous devons maintenant décider comment traiter avec cette perte tragique."
 diggy_dungeons.850.a:0 "Nous devons l'atteindre !"

 diggy_dungeons.851.t:0 "Montée Ardue\n[DungeonOverlayBackground]"
 diggy_dungeons.851.d:0 "[DungeonOverlay]Avec les secrets du gouffre principalement découverts il est maintenant temps de finir nos affaires ici. Le fantôme est encore en liberté, harcelant nos soldats ici et là. Nous devons traiter avec lui proprement, ou il pourrait hanter d'autres endroits aussi. Une nouvelle force fut assemblée pour suivre ses traces ectoplasmiques en haut du mur. \"Il est impératif,\" disent les officiels, \"que cette nuisance soit traitée !\""
 diggy_dungeons.851.a:0 "Grimpez après lui !"

 diggy_dungeons.852.t:0 "Vitesse d'Escalade\n[DungeonOverlayBackground]"
 diggy_dungeons.852.d:0 "[DungeonOverlay]Heureusement pour nous le mur avait une route facilement accessible vers le haut, un escalier en pente qui mène le long de la falaise. Assistés par de la corde d'escalade et un piton ici et là, nous suivons le fantôme sur ses talons. Seuls les rires continuels et cris moqueurs d'ascension du fantôme travaillent sur nos nerfs."
 diggy_dungeons.852.a:0 "\"Vous ne nous échapperez pas !\""

 diggy_dungeons.853.t:0 "Terrain Difficile\n[DungeonOverlayBackground]"
 diggy_dungeons.853.d:0 "[DungeonOverlay]Dans une course erratique vers le fantôme volant en haut du mur les soldats commencent à glisser sur de petites pierres et cailloux, trébuchant le long des pentes, en tout ralentissant toute l'expédition. Ceux qui tombent ont des difficultés à se relever encore et avec le temps le fantôme s'estompe de plus en plus dans la distance."
 diggy_dungeons.853.a:0 "Levez-vous et courez, vous imbéciles"

 diggy_dungeons.854.t:0 "Serrer de Près ?\n[DungeonOverlayBackground]"
 diggy_dungeons.854.d:0 "[DungeonOverlay]Une décision se manifeste soudainement devant nous. Le fantôme, dans son agacement lâche, vole le long d'un bord multiple qui monte et descend le long du mur. En même temps, il y a un autre chemin le long du mur qui semble être beaucoup plus direct, un raccourci avec lequel nous pourrions gagner sur lui, mais il est incertain comment le chemin continuera plus tard."
 diggy_dungeons.854.a:0 "Soyons prudents et suivons-le directement"
 diggy_dungeons.854.b:0 "Nous avons besoin de chaque avantage que nous pouvons obtenir - prenons le raccourci"

 diggy_dungeons.855.t:0 "Serrer de Près : Autour du Coin\n[DungeonOverlayBackground]"
 diggy_dungeons.855.d:0 "[DungeonOverlay]Les éclaireurs courent après le fantôme, suivant ses motifs erratiques tandis que le reste de l'expédition trace un chemin le long du mur qui les mène où le fantôme pourrait être ensuite. En tout ce système marche, parfois les soldats se rapprochent, parfois ils reculent un peu, mais le fantôme reste en vue et ne put s'échapper."
 diggy_dungeons.855.a:0 "Glorieuse poursuite"

 diggy_dungeons.856.t:0 "Serrer de Près : Coupé\n[DungeonOverlayBackground]"
 diggy_dungeons.856.d:0 "[DungeonOverlay]Le fantôme a un avantage distinct, celui d'être sa capacité de voler. Tandis que nous devons prendre d'étranges chemins sinueux à travers la roche, il peut juste voler devant, non dérangé par la géologie environnante.\n\nSeulement parfois obtenons-nous une belle étendue où nous pouvons commencer à gagner sur lui, mais il glisse lentement au loin, son rire s'estompant dans l'air sombre et vicié. À un moment, c'est la seule chose qu'il nous reste de lui à suivre, une trace difficile alors que l'écho et le mur essaient de nous confondre."
 diggy_dungeons.856.a:0 "Nous ne pouvons permettre de le perdre"

 diggy_dungeons.857.t:0 "Serrer de Près : Appel Proche\n[DungeonOverlayBackground]"
 diggy_dungeons.857.d:0 "[DungeonOverlay]Le raccourci s'avéra être une grande idée. Le chemin nous mena à une falaise directement au-dessus du fantôme, où nous pouvons le regarder de près où il ira ensuite. Nous réussissons aussi à non seulement tenir avec sa vitesse, mais aussi nous rapprocher toujours de sa position."
 diggy_dungeons.857.a:0 "Nous gagnons sur lui !"

 diggy_dungeons.858.t:0 "Serrer de Près : Chemins Clairs\n[DungeonOverlayBackground]"
 diggy_dungeons.858.d:0 "[DungeonOverlay]Nous courons autour du coin et il n'y a rien. Le raccourci a mené à un grand trou béant avec le fantôme nulle part à voir. Juste au moment où le désespoir des soldats prenait presque le dessus sur eux, le rire moqueur put être entendu encore, résonnant autour du gouffre. Les explorateurs saisissent tout ce qu'ils ont et commencent une course folle à la poursuite de la source de ce son."
 diggy_dungeons.858.a:0 "Nous aurions dû aller directement après lui"

 diggy_dungeons.859.t:0 "La Chasse Continue\n[DungeonOverlayBackground]"
 diggy_dungeons.859.d:0 "[DungeonOverlay]Le fantôme est visible à distance moyenne, se dirigeant vers un passage dans les rochers. Tandis que nous pourrions simplement courir après lui, nous avons aussi l'option de bombarder les poutres de soutien afin d'effondrer le plafond et couper le passage."
 diggy_dungeons.859.a:0 "Courez après lui !"
 diggy_dungeons.859.b:0 "Faites-le tomber !"

 diggy_dungeons.860.t:0 "Falaise\n[DungeonOverlayBackground]"
 diggy_dungeons.860.d:0 "[DungeonOverlay]Alors que nous suivons le fantôme sur ses talons non corporels, nous tombons sur une falaise profonde. Le fantôme flotte simplement à travers les profondeurs, mais nous devrons faire usage du pont de corde d'apparence ancienne s'étendant entre les deux côtés."
 diggy_dungeons.860.a:0 "Marchez soigneusement... mais rapidement."

 diggy_dungeons.861.t:0 "Guet\n[DungeonOverlayBackground]"
 diggy_dungeons.861.d:0 "[DungeonOverlay]Ayant perdu de vue le fantôme, nous envoyons rapidement quelques éclaireurs à quelques endroits plus hauts, espérant encore apercevoir la chose. Si nous ne la trouvons pas bientôt, nous pourrions ne pas la trouver encore, car elle ne laisse pas exactement de traces."
 diggy_dungeons.861.a:0 "Voyez-vous quelque chose ?"

 diggy_dungeons.862.t:0 "Rattraper la Distance\n[DungeonOverlayBackground]"
 diggy_dungeons.862.d.1:0 "[DungeonOverlay]Sprintant après le fantôme, nous réussissons à gagner de la distance sur lui, entrant dans le passage en seulement quelques secondes après que le fantôme le fasse."
 diggy_dungeons.862.d.2:0 "[DungeonOverlay]Avec plusieurs explosions réussies, une partie du plafond s'effondre, fermant le passage que le fantôme approchait. Il est forcé de retourner à une sortie différente, nous permettant de rattraper de la distance dans l'intervalle."
 diggy_dungeons.862.a:0 "Nous gagnons sur lui !"

 diggy_dungeons.863.t:0 "Trop Grand Boum\n[DungeonOverlayBackground]"
 diggy_dungeons.863.d:0 "[DungeonOverlay]Avec plusieurs explosions réussies, une partie du plafond s'effondre, fermant le passage que le fantôme approchait. Il est forcé de retourner à une sortie différente, nous permettant de rattraper de la distance dans l'intervalle. Alors que nous le poursuivons, cependant, le plafond continue de s'effriter. Alors que nous atteignons le passage, le reste du plafond s'effondre, tuant les derniers membres de l'expédition qui étaient restés en arrière."
 diggy_dungeons.863.a:0 "Courez !"

 diggy_dungeons.864.t:0 "Pas Assez Rapide\n[DungeonOverlayBackground]"
 diggy_dungeons.864.d:0 "[DungeonOverlay]Alors que nous faisons de notre mieux pour garder le rythme avec le fantôme, notre endurance commence à céder. Alors que nous atteignons le passage, haletant et halètant pour reprendre notre souffle, le fantôme n'est déjà plus nulle part à voir. Il semblerait que nous l'ayons perdu."
 diggy_dungeons.864.a:0 "Expédition... terminée ?"

 diggy_dungeons.865.t:0 "À Travers le Gouffre\n[DungeonOverlayBackground]"
 diggy_dungeons.865.d:0 "[DungeonOverlay]Avec des pas rapides mais prudents, nous traversons rapidement le pont de corde. Bien que certainement pas aussi rapide que le fantôme, c'était assez rapide pour le garder en vue, et continuer la poursuite."
 diggy_dungeons.865.a:0 "En avant !"

 diggy_dungeons.866.t:0 "Vieille Infrastructure\n[DungeonOverlayBackground]"
 diggy_dungeons.866.d:0 "[DungeonOverlay]Avec des pas rapides mais prudents, nous traversons rapidement le pont de corde. Alors que les derniers tentent de traverser, cependant, les vieilles cordes commencent à se casser. Plusieurs expéditionnaires tombent dans les profondeurs en criant, mais nous n'avons pas le temps de regarder en arrière de peur que le fantôme s'échappe."
 diggy_dungeons.866.a:0 "Nous pleurerons plus tard."

 diggy_dungeons.867.t:0 "Sans Trace\n[DungeonOverlayBackground]"
 diggy_dungeons.867.d:0 "[DungeonOverlay]Avec chaque seconde qui passe sans nouvelle des éclaireurs, la situation devient plus désastreuse. Alors qu'ils reviennent tous avec de mauvaises nouvelles, il est clair que la maudite chose est perdue pour toujours."
 diggy_dungeons.867.a:0 "Expédition terminée."

 diggy_dungeons.868.t:0 "Escalier dans la Pierre\n[DungeonOverlayBackground]"
 diggy_dungeons.868.d:0 "[DungeonOverlay]À notre grande surprise, devant nous est un escalier qui mène juste en haut et en avant. Une situation facile pour nos explorateurs fatigués, les escaliers promettent facilité d'usage et poursuite rapide, une exception bienvenue à la chasse ardue jusqu'à présent. La roche elle-même est robuste, le mur sert de rampe sûre contre laquelle s'appuyer, et les pentes sont juste assez bonnes pour promettre des pas sûrs."
 diggy_dungeons.868.a:0 "Comme c'est commode"

 diggy_dungeons.869.t:0 "À la Fourche de la Route\n[DungeonOverlayBackground]"
 diggy_dungeons.869.d:0 "[DungeonOverlay]Avec la falaise bien derrière nous et l'invité bien devant nous nous arrivons à un carrefour. Le fantôme lui-même n'est nulle part à voir en ce moment, au lieu de cela ici il y a seulement la traînée d'ectoplasme, qui court exactement entre les deux chemins, un menant en haut sur la falaise tandis que l'autre mène le long du côté du mur."
 diggy_dungeons.869.a:0 "Marcher le long de la falaise"
 diggy_dungeons.869.b:0 "Grimper en haut"

 diggy_dungeons.870.t:0 "Disparaître dans l'Air Mince\n[DungeonOverlayBackground]"
 diggy_dungeons.870.d.1:0 "[DungeonOverlay]Tandis que nous courons le long des escaliers le fantôme disparaît soudainement de la vue. Découragés, mais pas disposés à abandonner, les expéditionnaires courent pour leurs vies pour peut-être attraper le dernier aperçu d'où le fantôme pourrait se diriger ensuite. Puis, soudainement, les escaliers s'arrêtent. L'expédition a atteint le sommet."
 diggy_dungeons.870.d.2:0 "[DungeonOverlay]Durant la dure escalade nous commençons à perdre de vue le fantôme, sa forme éthérée disparaissant en territoire inconnu. Sans beaucoup de choix, nous continuons en avant, en haut et en haut, jusqu'à ce que soudainement le mur s'arrête. À sa place est une large caverne. Nous avons atteint le sommet."
 diggy_dungeons.870.a:0 "Vite, nous ne pouvons le perdre maintenant !"

 diggy_dungeons.871.t:0 "Fantôme Devant\n[DungeonOverlayBackground]"
 diggy_dungeons.871.d.1:0 "[DungeonOverlay]Comme nous l'avions souhaité, les escaliers ne nous ont pas abandonnés. Après une marche calme mais urgente, nous pouvons voir le sommet du gouffre arriver devant nous. Après des mois dans les profondeurs, la promesse d'un retour au niveau du sol a l'expédition excitée, une grande perspective de victoire.\n\nAvec la falaise surmontée et conquise nous pouvons voir le fantôme juste devant nous, embêtant les autres pour changer. Mais cela signifie que nos affaires sont proches de se terminer, l'ennemi est en vue claire."
 diggy_dungeons.871.d.2:0 "[DungeonOverlay]L'escalade fut dure, mais enfin, nous avons surmonté la falaise et émergé au sommet du gouffre. Que ce soit vrai ou juste un tic de l'esprit, l'air semble plus frais et plus revigorant ici. En plus de cela, l'ennemi est maintenant en vue claire, juste quelques pas devant nous la maudite créature flotte autour, harcelant les autres."
 diggy_dungeons.871.a:0 "ATTRAPEZ-LE !!!!"

 diggy_dungeons.872.t:0 "ASCENDEZ ! ASCENDEZ ! ASCENDEZ AVEC MOI !\n[DungeonOverlayBackground]"
 diggy_dungeons.872.d:0 "[DungeonOverlay]Enfin nous atteignons le sommet, le point le plus haut du mur. À notre chagrin le fantôme l'a atteint juste avant nous, maintenant tournant autour - dieux nous en préservent - d'une autre maudite statue de lui-même. Son rire et ses exclamations criantes d'ascension ont dérangé nos soldats assez longtemps maintenant, ils préparent toutes les armes qu'ils ont à leur disposition et se préparent au combat."
 diggy_dungeons.872.a:0 "Tu vas DESCENDRE !"

 diggy_dungeons.873.t:0 "Ascension Usurpée\n[DungeonOverlayBackground]"
 diggy_dungeons.873.d:0 "[DungeonOverlay]Sorts, épées, boucliers, et récompenses sont préparés contre le fantôme alors qu'il plonge et invoque des pointes d'énergie blanc argenté qu'il lance en motifs circulaires autour de lui. Ces pointes percent corps et plaque, elles nous embrochent de beaucoup de façons, mais le fantôme, Groube, n'est pas invincible. Lentement sa forme s'estompe et sa voix devient plus faible. Dans un acte de désespoir, il lance de plus en plus de pointes, mais finalement, il s'épuise. Avec un dernier \"aaa-scendez...\" désespéré il disparaît dans l'air mince et laisse le paquet d'or derrière."
 diggy_dungeons.873.a:0 "C'est beaucoup d'or"

 diggy_dungeons.874.t:0 "La Nuit Tombe\n[DungeonOverlayBackground]"
 diggy_dungeons.874.d:0 "[DungeonOverlay]Nos armes ne font pas le poids contre le pouvoir de ce fantôme. Dans sa manière moqueuse il lance des aiguilles perçantes d'énergie contre nous, il déchire à travers corps et plaque, et rien ne peut y résister. Il rit et se moque de nous, il flotte autour juste hors de portée jusqu'à ce que tout le monde soit tombé victime de ses pouvoirs diaboliques."
 diggy_dungeons.874.a:0 "Tout est sombre"

 diggy_dungeons.875.t:0 "Le Gouffre En Bas, Et Derrière\n[DungeonOverlayBackground]"
 diggy_dungeons.875.d:0 "[DungeonOverlay]Enfin, il y a le silence dans le gouffre. Aucune créature, et spécialement aucun fantôme ne hante la beauté sereine de cette merveille géologique plus. Le leader de l'expédition regarde en bas dans une étrange mélancolie. Malgré toutes les épreuves qu'ils ont dû endurer, ils sont tombés un peu amoureux de l'endroit. Bien qu'ils auraient pu se passer du fantôme embêtant..."
 diggy_dungeons.875.a:0 "Oh, fin glorieuse"


#Yidablaerun, Le Nid de la Mère-Couvée
 dd_yidablaerun:0 "Yidablaerun"
 diggy_dungeons.900.t:0 "Yidablaerun"
 diggy_dungeons.900.d:0 "Après des mois d'exploration implacable, notre expédition atteignit finalement ce qui semblait être la fin de leur entreprise actuelle. Cependant, peut-être basé sur un caprice ou une sorte d'intuition profondément aiguisée, le leader de l'expédition décida de pousser en avant à travers un dernier tunnel sans prétention. Alors qu'ils pressaient en avant, le tunnel s'élargit, révélant un réseau massif de grottes, avec des tunnels s'étendant dans toutes les directions. Et au centre de ce réseau, une vue inspirante : l'entrée d'une grotte massive, une cathédrale solennelle dans le ventre de la terre, des stalactites scintillantes pendant comme des lustres.\n\nPourtant, la grandeur était juxtaposée par un sentiment de malaise. Un épais linceul de toiles d'araignée drapait l'entrée, un testament au passage du temps et à la réclamation de la nature. Pourtant une faible odeur âcre, semblable à la bile montant d'un estomac, impliquait qu'une certaine vie restait encore dans cet espace désolé. Comme des voiles de gaze, les toiles d'araignée faisaient allusion aux périls à l'intérieur..."
 diggy_dungeons.900.a:0 "Méfiez-vous de ce qui rampe dans l'obscurité"

 diggy_dungeons.901.t:0 "Première Chambre\n[DungeonOverlayBackground]"
 diggy_dungeons.901.d:0 "[DungeonOverlay]Faisant les premiers pas dans la caverne, nous nous trouvons rapidement à l'intérieur d'une chambre naturelle massive, infestée de soie et de toiles d'araignée. Et se cachant derrière ces toiles, rampant à travers les sols et murs, la lumière vacillante des torches révèle des essaims d'araignées. Ces arachnides, allant des plus petites rampantes de la taille d'une tête d'épingle aux bêtes de la taille d'un chat fuient rapidement la luminance, mais la connaissance de leur présence cause à beaucoup de membres de notre expédition un sévère inconfort.\n\nSur la chambre elle-même, un chemin en avant est clair à travers un tunnel dans le mur lointain de la grotte. Cependant, quelques indices légers comme des motifs de toiles d'araignée inhabituels semblent faire allusion que des expéditions précédentes peuvent avoir été ici dans le passé lointain. Trouver des indices sur les restes de ces expéditions passées peut être un grand avantage."
 diggy_dungeons.901.b:0 "Aller au tunnel"
 diggy_dungeons.901.c:0 "Chercher des pistes"
 diggy_dungeons.901.a:0 "Étudier les araignées"

 diggy_dungeons.902.t:0 "Aucun Indice\n[DungeonOverlayBackground]"
 diggy_dungeons.902.d:0 "[DungeonOverlay]Notre recherche d'indices d'une expédition précédente prit du temps, mais échoua à résulter en des découvertes significatives. Plus bas en nourriture et autres ressources, continuer vers le tunnel exposé peut être notre meilleure option."
 diggy_dungeons.902.a:0 "Oh bien. En avant nous allons"

 diggy_dungeons.903.t:0 "Ancien Campement\n[DungeonOverlayBackground]"
 diggy_dungeons.903.d:0 "[DungeonOverlay]Suivant les motifs perturbés de toiles, ainsi que d'autres indices subtils, nous avons réussi à trouver les restes d'une ancienne expédition. Et jugeant par la poussière et les toiles présentes sur les tentes effondrées et le foyer depuis longtemps éteint, ceci semble être un campement nain vraiment ancien."
 diggy_dungeons.903.a:0 "Ceci pourrait contenir des indices précieux !"

 diggy_dungeons.904.t:0 "Bétail Araignée\n[DungeonOverlayBackground]"
 diggy_dungeons.904.d:0 "[DungeonOverlay]Continuant à travers le tunnel principal, nous tombons sur une vue très intéressante et troublante : De grandes acariens de la taille d'un bétail avec un abdomen gonflé. Bien que leur apparence cause répulsion chez beaucoup de nos explorateurs, qui atteignent immédiatement leurs armes, ces bêtes ne semblent pas être immédiatement agressives envers nous. En fait, elles semblent même intéressées par notre présence, prudemment - et même gentiment - tendant leurs antennes vers nos provisions de nourriture. Bien qu'il semble y avoir un chemin évident en avant de cet endroit sous la forme d'un grand passage, nous pourrions prendre répit ici un moment et peut-être même traiter avec ces créatures."
 diggy_dungeons.904.a:0 "Peut-être pourraient-elles être utiles si nous leur donnions quelque chose"
 diggy_dungeons.904.b:0 "Ignorez-les. Ces monstres ne méritent pas notre attention"
 diggy_dungeons.904.c:0 "La viande c'est de la viande, nous devrions les chasser"

 diggy_dungeons.905.t:0 "Les Araignées Repoussent\n[DungeonOverlayBackground]"
 diggy_dungeons.905.d:0 "[DungeonOverlay]Poursuivant les araignées et utilisant notre connaissance de ces créatures, nous sommes capables de les suivre vers ce qui semble être un ancien campement nain. Cependant, en piquant les araignées l'un de nos explorateurs utilise accidentellement un peu trop de force, causant les araignées à devenir hostiles et attaquer notre groupe. Nous réussissons à les repousser avec quelques pertes, mais nous apprenons que ces créatures sont plus dangereuses que nous en avons l'habitude."
 diggy_dungeons.905.a:0 "Au moins nous sommes arrivés au campement"

 diggy_dungeons.906.t:0 "Araignées Utiles\n[DungeonOverlayBackground]"
 diggy_dungeons.906.d:0 "[DungeonOverlay]Poursuivant les araignées et utilisant notre connaissance de ces créatures, nous sommes capables de les suivre vers ce qui semble être un ancien campement nain. En explorant les lieux, la plupart des araignées semblent retourner à leur couvée, mais une tarentule de la taille d'une paume semble suivre notre groupe autour. La garder comme mascotte serait bon pour notre moral."
 diggy_dungeons.906.a:0 "Nous t'appellerons Mordeur !"

 diggy_dungeons.907.t:0 "Cartographe Ancien\n[DungeonOverlayBackground]"
 diggy_dungeons.907.d:0 "[DungeonOverlay]Enquêtant sur le campement nous trouvons beaucoup de cadavres d'aventuriers nains morts depuis longtemps. Bien qu'il ne soit pas clair ce qui causa la mort des explorateurs, l'un des cadavres contient un carnet de ce que nous croyons être des annotations concernant ce système de grottes, incluant des dessins de cette caverne ainsi que quelques cartes approximatives d'autres zones. Il semble que cette expédition précédente avait réussi à aller plus profond dans ce système de grottes, et s'était installée ici en retournant à la sortie, cependant comme le journal est écrit dans un script ancien, nous sommes incapables de déchiffrer complètement l'information contenue à l'intérieur."
 diggy_dungeons.907.a:0 "Essayer de décoder les écrits"
 diggy_dungeons.907.b:0 "Utiliser un rituel pour parler au cartographe mort"

 diggy_dungeons.908.t:0 "Nid Endormi\n[DungeonOverlayBackground]"
 diggy_dungeons.908.d:0 "[DungeonOverlay]Nous dirigeant vers l'avant depuis les Acariens, après quelques heures de creusement le passage s'élargit en une salle plus grande, avec des murs couverts de toiles et plusieurs cocons pendant du plafond. Et sur le sol, des centaines d'araignées de la taille d'une paume, chacune plus large qu'une araignée normale, avec une coquille épineuse plus similaire en forme à un bouclier qu'à une carapace normale. Heureusement, ces araignées semblent dormir - pour l'instant, au moins."
 diggy_dungeons.908.a:0 "Se faufiler"
 diggy_dungeons.908.b:0 "Les tuer dans leur sommeil"

 diggy_dungeons.909.t:0 "Tunnel Latéral\n[DungeonOverlayBackground]"
 diggy_dungeons.909.d:0 "[DungeonOverlay]Nous nourrissons les créatures avec une partie de notre provision de nourriture, et les acariens semblent être assez intelligents pour en être reconnaissants. Ils nous mènent vers un tunnel latéral caché derrière une couche de toiles d'araignée, et après quelques heures de patauger à travers le passage cramé, nous émergeons dans un passage plus large. Regardant en arrière à travers le passage, il semble que prendre ce chemin latéral nous a aidés à éviter un nid assez large d'araignées d'apparence assez menaçante."
 diggy_dungeons.909.a:0 "Merci Acariens"

 diggy_dungeons.910.t:0 "Voleurs Rampants\n[DungeonOverlayBackground]"
 diggy_dungeons.910.d:0 "[DungeonOverlay]Après avoir offert aux acariens monstrueux de notre nourriture, il semble qu'ils vont nous mener quelque part. Cependant, un coup de feu mal tiré cause les créatures à s'enfuir en haut sur les murs et dans les crevasses, coupant notre opportunité de voir ce qu'ils nous auraient montré."
 diggy_dungeons.910.a:0 "Nous avons gaspillé de la nourriture pour rien"

 diggy_dungeons.911.t:0 "Nourriture Bizarre\n[DungeonOverlayBackground]"
 diggy_dungeons.911.d:0 "[DungeonOverlay]Bien que grandes, les acariens se révèlent trop lâches pour nous combattre proprement. Après quelques moments nettoyant les cadavres et extrayant la viande étonnamment abondante à l'intérieur, nous avons une source abondante, si douteuse, de nourriture pour renforcer nos provisions utilisées."
 diggy_dungeons.911.a:0 "Mieux que d'avoir faim"

 diggy_dungeons.912.t:0 "Acariens Puissants\n[DungeonOverlayBackground]"
 diggy_dungeons.912.d:0 "[DungeonOverlay]Bien que semblant gentils au début, quand le combat commence les acariens se révèlent être des adversaires étonnamment redoutables. Ils sont capables de blesser un bon nombre de nos soldats avant de grimper les murs et se cacher dans les crevasses, rendant impossible de les poursuivre."
 diggy_dungeons.912.a:0 "C'était aussi embarrassant que douloureux"

 diggy_dungeons.913.t:0 "Ancienne Connaissance\n[DungeonOverlayBackground]"
 diggy_dungeons.913.d.1:0 "[DungeonOverlay]Bien qu'une grande partie du journal fût endommagée au-delà de la reconnaissance due à l'âge, nous avons réussi à comprendre assez pour gagner des informations utiles sur ce que nous pouvons trouver dans notre voyage.\n\n\"(...) caché une partie du trésor que nous ne pouvions porter dans une crevasse passé un tunnel tissé (...)\"\n\n\"Méfiez-vous du grondement\"\n\n\"Yidab attend\""
 diggy_dungeons.913.d.2:0 "[DungeonOverlay]Après avoir préparé extensivement et placé tous les composants précieux, le rituel commence. La vision fantomatique d'un explorateur nain mort depuis longtemps vacille en vue. L'image n'est pas parfaite, et une partie de ce qui est dit est trop faible pour être compris, mais assez atteint nos oreilles pour nous aider dans notre voyage.\n\n\"(...) caché une partie du trésor que nous ne pouvions porter dans une crevasse passé un tunnel tissé (...)\"\n\n\"Méfiez-vous du grondement\"\n\n\"Yi...b\""
 diggy_dungeons.913.a:0 "Nous utiliserons cette information sagement"

 diggy_dungeons.914.t:0 "Connaissance Ancienne\n[DungeonOverlayBackground]"
 diggy_dungeons.914.d.1:0 "[DungeonOverlay]Bien qu'une grande partie du journal fût endommagée au-delà de la reconnaissance due à l'âge, nous croyons avoir réussi à comprendre assez pour gagner des informations sur ce que nous pouvons trouver dans notre voyage.\n\n\"(...) caché une partie du trésor que nous ne pouvions porter dans une crevasse passé un terrier profond (...)\"\n\n\"Méfiez-vous des câlins\"\n\n\"Les Bnunin attendent\""
 diggy_dungeons.914.d.2:0 "[DungeonOverlay]Après avoir préparé extensivement et placé tous les composants précieux, le rituel commence. La vision fantomatique d'un explorateur nain mort depuis longtemps vacille en vue. Cependant, l'image résultante est très ratée, et la plupart de ce qui est dit semble confus.\n\n\"...asme... gauche... caché...ésor\"\n\n\"...ondem...\"\n\n\"Elle... ...ici\""
 diggy_dungeons.914.a:0 "Nous essaierons d'utiliser cette information"

 diggy_dungeons.915.t:0 "Araignées Non Dérangées\n[DungeonOverlayBackground]"
 diggy_dungeons.915.d:0 "[DungeonOverlay]Marchant soigneusement, nous passons à travers le nid sans le déranger. Nous sommes capables de continuer avec notre voyage."
 diggy_dungeons.915.a:0 "Un combat inutile de moins"

 diggy_dungeons.916.t:0 "Les Araignées Attaquent\n[DungeonOverlayBackground]"
 diggy_dungeons.916.d.1:0 "[DungeonOverlay]Bien que nous ayons l'élément de surprise, les araignées s'adaptent rapidement à notre présence, et envahissent immédiatement beaucoup de nos guerriers. Quand la bataille est terminée, la mort de nos camarades pèse aussi lourd dans nos esprits que l'horreur de la façon dont ils sont morts."
 diggy_dungeons.916.d.2:0 "[DungeonOverlay]En se faufilant à travers le nid, un bruit de craquement humide arrête tout notre mouvement. L'un de nos soldats a marché sur un sac d'œufs, et apparemment ils étaient assez proches d'être prêts pour que les nouveau-nés envahissent des sacs. Malgré ses efforts les plus braves, quand les araignées atteignent ses yeux le soldat est incapable de rester silencieux, et le cri qui suit réveille le nid."
 diggy_dungeons.916.a:0 "Traumatisant"

 diggy_dungeons.917.t:0 "Araignées Écrasées\n[DungeonOverlayBackground]"
 diggy_dungeons.917.d.1:0 "[DungeonOverlay]En profitant de l'élément de surprise, nous sommes capables de rapidement expédier la plupart des araignées, bien que non sans quelques pertes de notre côté. Durant le combat, certains des cocons furent déchirés, et malgré la nature vile des acides contenus à l'intérieur rendant malades beaucoup d'entre nous jusqu'au cœur, il semble que les restes d'aventuriers précédents étaient empilés à l'intérieur, avec leur équipement."
 diggy_dungeons.917.a:0 "Nous pouvons nettoyer ce que nous trouvons"

 diggy_dungeons.918.t:0 "Tunnels qui Se Divisent\n[DungeonOverlayBackground]"
 diggy_dungeons.918.d:0 "[DungeonOverlay]Continuant depuis le misérable nid d'araignées, nous nous trouvons sur un chemin qui se divise. Le tunnel sur la droite semble être lourdement tissé, bien que de là où nous nous tenons la plupart de la toile semble être ancienne. D'autre part, le tunnel sur la gauche a une légère brise venant de lui."
 diggy_dungeons.918.a:0 "Suivre le tunnel sur la Gauche"
 diggy_dungeons.918.b:0 "Suivre le tunnel sur la Droite"

 diggy_dungeons.919.t:0 "Nid d'Araignées\n[DungeonOverlayBackground]"
 diggy_dungeons.919.d:0 "[DungeonOverlay]Nous dirigeant depuis les Acariens, après quelques heures de creusement le passage s'élargit en une salle plus grande, avec des murs couverts de toiles et plusieurs cocons pendant du plafond. Et sur le sol, des centaines d'araignées de la taille d'une paume, chacune plus large qu'une araignée normale, avec une coquille épineuse similaire à un bouclier en forme qu'une carapace normale. Ces araignées semblent assez agitées - il semble que notre combat avec les acariens fut assez bruyant pour les perturber - mais elles ne semblent pas avoir remarqué notre présence encore."
 diggy_dungeons.919.a:0 "Attaquez-les !"

 diggy_dungeons.920.t:0 "Tunnel Tissé\n[DungeonOverlayBackground]"
 diggy_dungeons.920.d:0 "[DungeonOverlay]Nous dirigeant vers le tunnel sur la droite, les toiles semblent grandir de plus en plus denses, jusqu'au point où il semble impossible de passer sans systématiquement enlever les toiles. Nous pourrions continuer à les couper à la main, malgré que ce soit très intensif en temps, ou nous pourrions laisser les éléments traiter avec pour nous..."
 diggy_dungeons.920.a:0 "Continuer à couper"
 diggy_dungeons.920.b:0 "Brûlez tout !"

 diggy_dungeons.921.t:0 "Gouffre Profond\n[DungeonOverlayBackground]"
 diggy_dungeons.921.d:0 "[DungeonOverlay]Nous dirigeant vers le tunnel sur la gauche, le tunnel s'ouvre finalement et nous nous trouvons face à un large gouffre, avec un tunnel sortant du mur de la grotte de l'autre côté de la crevasse. Bien qu'au début aucun moyen de traverser ne semblait évident, nous pouvons maintenant voir que quelques brins assez épais de toile font un pont sur l'écart, que nous pourrions utiliser comme une sorte de pont de corde de fortune."
 diggy_dungeons.921.a:0 "Faire confiance au pont de toile"
 diggy_dungeons.921.b:0 "Construire notre propre pont"

 diggy_dungeons.922.t:0 "Lent et Ardu\n[DungeonOverlayBackground]"
 diggy_dungeons.922.d:0 "[DungeonOverlay]Couper à travers le tunnel tissé fut moins efficace qu'attendu. Nous avons à peine coupé un chemin assez large pour nous faire passer et nous sommes déjà épuisés. Maintenant, même avec le chemin dégagé nous continuons à être coincés dans les toiles restantes, mais sans l'énergie pour proprement dégager le chemin."
 diggy_dungeons.922.a:0 "C'est collant, et ça va partout"

 diggy_dungeons.923.t:0 "Trésor Tissé\n[DungeonOverlayBackground]"
 diggy_dungeons.923.d.1:0 "[DungeonOverlay]Dégager les toiles pour dégager notre chemin n'a pas été facile, mais il y a une lumière au bout du tunnel. Ou plutôt, au milieu de celui-ci. En enlevant certaines des toiles d'araignée les plus proches des murs, l'éclat de notre lumière de torche se refléta sur quelque chose de brillant, et en regardant dedans, il semble que quelqu'un ait laissé un petit tas de trésor dans un recoin du mur."
 diggy_dungeons.923.a:0 "Prenez-le et continuez"

 diggy_dungeons.924.t:0 "Quand vous jouez avec le feu...\n[DungeonOverlayBackground]"
 diggy_dungeons.924.d:0 "[DungeonOverlay]Brûler les toiles s'est révélé très efficace. Un peu trop efficace peut-être. Bien que les fumées de la soie brûlante étaient quelque chose que nous attendions déjà en quelque sorte, nous n'avions pas prévu que certaines des toiles prendraient si longtemps à s'enflammer. Donc maintenant que nous traversons le tunnel, plusieurs poches de toile s'embrasent spontanément et blessent gravement nos hommes."
 diggy_dungeons.924.a:0 "Ça brûle !"

 diggy_dungeons.925.t:0 "Tomber et Tomber\n[DungeonOverlayBackground]"
 diggy_dungeons.925.d:0 "[DungeonOverlay]Faisant confiance à la soie pour porter notre poids, l'expédition commença à se diriger au-dessus du gouffre sur la toile. Cependant, à peu près à mi-chemin, le pire arrive : Plutôt que la corde elle-même se cassant, la toile semble se décoller des endroits où elle était ancrée. Tous ceux sur le pont à ce moment tombent à leur mort en criant. Et comme si ce n'était pas assez, il semble que les cris aient appelé quelque chose du gouffre, et maintenant des bruits de traînage et de grattage sont entendus venant des profondeurs."
 diggy_dungeons.925.a:0 "Nous reviendrons et essaierons l'autre tunnel"

 diggy_dungeons.926.t:0 "Traverser le Gouffre\n[DungeonOverlayBackground]"
 diggy_dungeons.926.d.1:0 "[DungeonOverlay]Faisant confiance aux toiles pour prendre notre poids, nous nous dirigeons au-dessus du gouffre. À mi-chemin au-dessus de la crevasse, nous trouvons quelques objets de valeur - possiblement restes d'expéditions précédentes - intégrés dans la corde. Heureusement les sortir n'affecte pas la stabilité de la toile, donc nous sommes capables d'obtenir les objets de valeur et arriver en sécurité."
 diggy_dungeons.926.d.2:0 "[DungeonOverlay]Construire notre propre pont pour traverser le gouffre prend un moment, mais avec la sécurité additionnelle d'un pied sûr, nous sommes capables de prêter meilleure attention à nos alentours. Ainsi, durant la traversée, nous sommes capables de repérer beaucoup d'objets de valeur coincés dans la soie des toiles à travers le gouffre. Une fois que nous traversons le gouffre sur notre pont sûr, il est trivialement facile de couper la toile et la traîner d'un côté pour collecter les objets de valeur."
 diggy_dungeons.926.a:0 "Nous sommes de l'autre côté et plus riches"

 diggy_dungeons.927.t:0 "Terreurs des Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.927.d:0 "[DungeonOverlay]La construction du pont commence bien. Nous construisons les fondations, installons les pylônes, et commençons à passer la corde à travers le gouffre sans accroc. Cependant, alors que le travail progresse nous entendons de plus en plus de sons venant d'en bas. Nous pensons d'abord entendre des échos, mais alors que nous nous rapprochons de finir le pont, nous réalisons que les bruits ne sont pas comme quoi que ce soit que nous faisons. Au moment où nous finissons le pont et commençons à faire passer l'expédition, nous réalisons que notre bruit en construisant le pont a attiré... quelque chose des profondeurs. Les appeler araignées serait trompeur pour dire le moins, mais nous sommes chanceux d'arriver à travers le tunnel de l'autre côté avec des victimes minimales."
 diggy_dungeons.927.a:0 "Au moins nous avons réussi à passer"

 diggy_dungeons.928.t:0 "Entrée Fermée par Toiles\n[DungeonOverlayBackground]"
 diggy_dungeons.928.d:0 "[DungeonOverlay]Suivant le tunnel, nous atteignons un point où il s'élargit en une caverne spacieuse. Cependant, notre chemin en avant est bloqué : Un rideau solide de soie coupe la caverne en deux, empêchant notre progrès et nous arrêtant de voir l'autre côté. Nos lames ne semblent pas être assez pour couper à travers ce mur blanc, donc nos options pour continuer sont limitées, cependant ceci semble un bon endroit pour installer le camp et penser aux prochaines étapes de notre expédition."
 diggy_dungeons.928.a:0 "Fin de l'expédition"

 diggy_dungeons.929.t:0 "Percer le Mur\n[DungeonOverlayBackground]"
 diggy_dungeons.929.d:0 "[DungeonOverlay]Notre expédition se trouve dans une caverne d'échelle vraiment stupéfiante. Malgré l'immensité de la grotte, ce qui attrape l'œil n'est pas les hautes ombres du plafond de la caverne au-dessus, mais un mur colossal de toile d'araignée tissée s'étendant sur l'entièreté de la grotte. Après quelque expérimentation hâtive, il apparaît que la barrière soyeuse est assez forte pour repousser la plupart de nos tentatives de couper un chemin à travers. Utilisant une combinaison de magie et d'armes enchantées, nous avons pu - après beaucoup d'effort - faire le commencement d'une ouverture, mais certains de nos explorateurs croient qu'une flamme bien attisée pourrait fournir un chemin plus rapide à travers le mur."
 diggy_dungeons.929.a:0 "Prendre notre temps et lentement couper un chemin à travers"
 diggy_dungeons.929.b:0 "Brûler l'entrée !"

 diggy_dungeons.930.t:0 "Feu Rageur\n[DungeonOverlayBackground]"
 diggy_dungeons.930.d:0 "[DungeonOverlay]Après avoir délié quelques fils de la toile et les avoir trempés dans des huiles et solutions alchimiques, nous mettons le feu au mur de toile barrant notre chemin. Les premières minutes de brûlage continuent sans beaucoup de problème, mais après un moment beaucoup d'expéditionnaires semblent avoir des vertiges et être essoufflés. Au moment où nous réalisons que les fumées des toiles nous causent du mal, une portion significative du groupe expéditionnaire s'est évanouie ou est entrée dans des crises de toux, plusieurs parmi nous même laissés complètement incapacités par les dommages à nos poumons."
 diggy_dungeons.930.a:0 "Poussez en avant"

 diggy_dungeons.931.t:0 "Brasier Contrôlé\n[DungeonOverlayBackground]"
 diggy_dungeons.931.d:0 "[DungeonOverlay]Après avoir délié quelques fils de la toile et les avoir trempés dans des huiles et solutions alchimiques, nous mettons le feu au mur de toile barrant notre chemin. Le brûlage continue principalement sans problème ; bien que les fumées semblent causer toux et étourdissements chez certains de nos explorateurs, nous sommes capables de garder le feu assez en échec pour limiter la fumée. Quand le chemin est dégagé, nous pouvons voir quelques bibelots principalement détruits éparpillés parmi les cendres, probablement les restes d'expéditions précédentes pas aussi fortunées que la nôtre. Quelle que soit leur origine, ils peuvent encore valoir quelque chose."
 diggy_dungeons.931.a:0 "En avant nous allons !"

 diggy_dungeons.932.t:0 "Les Accidents Arrivent\n[DungeonOverlayBackground]"
 diggy_dungeons.932.d:0 "[DungeonOverlay]Ayant décidé de couper à travers les toiles à la main, nous faisons maintenant face aux difficultés de cette décision. Le progrès a été lent, et nous trouvons toutes sortes de choses cachées dans les toiles, la plupart d'entre elles nuisibles. De sacs d'œufs d'araignée percés et couvrant nos coupeurs de nouveau-nés à des poches d'acide contenant des proies à demi - ou complètement - dissoutes, couper notre chemin à travers se révèle une tâche plus dangereuse qu'attendue. Heureusement, le chemin en avant semble être presque dégagé."
 diggy_dungeons.932.a:0 "Espérons que les choses iront mieux d'ici"

 diggy_dungeons.933.t:0 "Richesses Révélées\n[DungeonOverlayBackground]"
 diggy_dungeons.933.d:0 "[DungeonOverlay]Bien que le processus de couper à travers les toiles ne soit rien sinon lent, nous avons trouvé beaucoup de raisons de continuer. Cachées dans les couches de toile d'araignée sont beaucoup de poches et sacs soyeux, certains remplis de danger, mais la plupart remplis de bibelots et trésors en abondance, sans doute les restes d'expéditions depuis longtemps passées. Au moment où nous émergeons de l'autre côté de la toile nos sacs sont alourdis de notre butin."
 diggy_dungeons.933.a:0 "Nous sommes riches !"

 diggy_dungeons.934.t:0 "Araignées Sentinelles\n[DungeonOverlayBackground]"
 diggy_dungeons.934.d:0 "[DungeonOverlay]Avec le mur de toile ne bloquant plus notre chemin, nous sommes capables de procéder en avant dans la bouche d'un tunnel sinueux. Dès que nous entrons dans le tunnel cependant, nous sommes attaqués par derrière, embusqués par un groupe d'araignées massives. Chaque arachnide est plus grand qu'un nain en soi, leurs carapaces épineuses brillant d'un éclat presque métallique."
 diggy_dungeons.934.a:0 "Tuez-les, vite !"
 diggy_dungeons.934.b:0 "Tuez-les, mais laissez assez de reste pour que nous puissions récolter"

 diggy_dungeons.935.t:0 "Tunnel dans les Hauteurs\n[DungeonOverlayBackground]"
 diggy_dungeons.935.d:0 "[DungeonOverlay]Couper notre chemin à travers le mur de toile révèle un tunnel à l'autre bout de la caverne. Ce n'est apparemment pas le seul chemin en avant cependant, car nos éclaireurs aux yeux perçants pointent un tunnel plus petit près du toit de la grotte, l'entrée près d'une saillie rocheuse connectée aux restes du mur soyeux. Grimper jusqu'à lui en utilisant les toiles devrait être possible, mais l'entrée que nous avons coupée peut avoir affaibli sa structure à un point de rupture."
 diggy_dungeons.935.a:0 "Continuer à travers le tunnel au niveau du sol"
 diggy_dungeons.935.b:0 "Grimpons au tunnel plus haut"

 diggy_dungeons.936.t:0 "Araignées Vaincues\n[DungeonOverlayBackground]"
 diggy_dungeons.936.d:0 "[DungeonOverlay]Les coquilles des araignées sont dures et leurs crocs pointus, mais avec de bonnes tactiques et une force supérieure nous sommes capables de les abattre avec seulement un nombre acceptable de victimes. Le désespoir de notre bataille peut avoir laissé les restes des bêtes en pièces, mais nous avons encore assez d'éclats de leur armure d'apparence curieuse à emporter avec nous. À part autre chose, ils peuvent valoir quelque chose."
 diggy_dungeons.936.a:0 "Un résultat fortuit"

 diggy_dungeons.937.t:0 "Butin Chitineux\n[DungeonOverlayBackground]"
 diggy_dungeons.937.d:0 "[DungeonOverlay]Les araignées frappent dur et vite, mais nos préparations s'avèrent plus qu'adéquates. Les lances gobelinnes percent leurs ventres, notre infanterie avançant avec des lames levées pour hacher les pattes d'arachnides. Après une bataille brève mais terrifiante les araignées gisent tuées, leurs cadavres éparpillés parmi nos propres morts et blessés. Bien que nos pertes ne fussent pas insignifiantes, peut-être pourrions-nous éviter d'autres victimes si nous faisions usage des exosquelettes métalliques étranges des araignées..."
 diggy_dungeons.937.a:0 "Ouvrez-les et faites des armures de leurs coquilles !"

 diggy_dungeons.938.t:0 "Fuir leurs Crocs\n[DungeonOverlayBackground]"
 diggy_dungeons.938.d.1:0 "[DungeonOverlay]Leur armure brillant dans la lumière de nos torches, les araignées défoncent à travers nos lignes de troupes, éparpillant les gobelins à gauche et à droite alors qu'elles s'agitent avec patte et croc. Torches et armes abandonnées jonchent le sol de la caverne aux côtés des corps de gobelins et araignées de même, mais il devient bientôt clair que nos forces commencent à être submergées. Nous réussissons à fuir plus loin dans le tunnel dans la confusion du combat, mais pas sans laisser derrière une portion considérable de notre propre force."
 diggy_dungeons.938.a:0 "Avancez, et espérons que nous laissions ces horreurs à huit pattes derrière nous"

 diggy_dungeons.939.t:0 "Chute de Toile\n[DungeonOverlayBackground]"
 diggy_dungeons.939.d:0 "[DungeonOverlay]Il n'y a aucun avertissement, aucun son de déchirement alors que nous grimpons le mur de toile. Il est simplement là un moment, se balançant légèrement alors que nos forces font leur ascension prudente, puis parti le suivant. Le mur de toile se casse, se déchirant dans une pluie de soie et corps qui s'agitent. Il semble que notre coupe dans la toile doit l'avoir affaiblie sur un niveau structurel, pas que savoir cela soit une consolation pour ceux morts de l'effondrement."
 diggy_dungeons.939.a:0 "Nous devons nous regrouper et nous diriger vers l'autre tunnel"

 diggy_dungeons.940.t:0 "Belle Caverne Découverte\n[DungeonOverlayBackground]"
 diggy_dungeons.940.d:0 "[DungeonOverlay]Après une escalade intimidante nous atteignons le sommet du mur soyeux, nous tirant en haut et dans la bouche du tunnel. Nous sommes forcés d'avancer en file unique au début, mais il s'élargit rapidement, finalement s'ouvrant en une caverne de cristal scintillant et toiles d'araignée anciennes et desséchées. Le spectacle nous coupe le souffle, la valeur potentielle des gemmes commençant à s'installer."
 diggy_dungeons.940.a:0 "Brisez les cristaux et bourrez nos sacs avec eux !"

 diggy_dungeons.941.t:0 "Rugissement Sinistre\n[DungeonOverlayBackground]"
 diggy_dungeons.941.d:0 "[DungeonOverlay]Nos troupes semblent inquiètes alors que nous avançons plus loin dans le tunnel, et la raison de leur agitation devient bientôt évidente. Un son précipité et rugissant remplit le tunnel, un bourdonnement sourd qui sonne comme une cascade rugissante ou le cri de quelque bête ancienne. Une chose est sûre, cependant - il vient de la direction vers laquelle nous nous dirigeons."
 diggy_dungeons.941.a:0 "Prenons courage et poussons en avant"

 diggy_dungeons.942.t:0 "Passage Piégé\n[DungeonOverlayBackground]"
 diggy_dungeons.942.d:0 "[DungeonOverlay]Nos éclaireurs arrêtent l'avance juste à temps, nous arrêtant avant un tunnel cordé de mur à mur avec de minces fils-pièges soyeux. Un moment d'inspection révèle que le tunnel est piégé, le moindre contact à n'importe lequel des fils de soie d'araignée susceptible de déclencher des nuages de gaz poison dangereux. Nous sommes incapables de retarder longtemps, cependant, et devons choisir une méthode d'avance."
 diggy_dungeons.942.a:0 "Envoyer les éclaireurs en avant pour désarmer les pièges"
 diggy_dungeons.942.b:0 "Tenter de ramper sans les déclencher"

 diggy_dungeons.943.t:0 "Pièges Désarmés\n[DungeonOverlayBackground]"
 diggy_dungeons.943.d:0 "[DungeonOverlay]Bien que ce ne soit pas un travail rapide ou facile, nous réussissons finalement à dégager assez des pièges pour que nos troupes avancent sans entraves. Elles filent dans le tunnel rapidement, prudentes de ne pas dépasser le chemin déclaré sûr par nos éclaireurs. Après quelques minutes de silence tendu nous émergeons tous de l'autre côté, quelque peu secoués mais soulagés d'être encore tous en un morceau."
 diggy_dungeons.943.a:0 "Mieux ne pas s'attarder ici plus longtemps"

 diggy_dungeons.944.t:0 "Le Bon Gobelin pour le Travail\n[DungeonOverlayBackground]"
 diggy_dungeons.944.d:0 "[DungeonOverlay]Nos explorateurs de donjons, choisis à la main pour leur expérience et expertise, ne furent pas mal jugés. C'est une affaire de minutes pour notre groupe de se frayer expertement un chemin à travers le tunnel piégé, glissant passé les fils-pièges sans en déclencher un seul. Une fois que nous émergeons de l'autre côté un nombre de gobelins s'avancent serrant des bourses de pièces ou armes rouillées pillées des cadavres d'expéditionnaires précédents, évidemment moins habiles que les nôtres."
 diggy_dungeons.944.a:0 "Empochez le butin et marchez en avant"

 diggy_dungeons.945.t:0 "Pièges Déclenchés\n[DungeonOverlayBackground]"
 diggy_dungeons.945.d.1:0 "[DungeonOverlay]Ruine ! Nous étions à quelques pas d'avoir un chemin dégagé à travers les pièges quand un éclaireur insouciant marcha par erreur sur un fil bas. Les toux rauques brisent le silence soudain alors que le brouillard violet-vert inonde le tunnel, anéantissant l'entièreté de notre groupe d'avant. Alors que le gaz poison se dissipe nous faisons l'inventaire de nos pertes, mais sommes au moins capables de pousser en avant maintenant que les pièges sont dégagés."
 diggy_dungeons.945.d.2:0 "[DungeonOverlay]Notre groupe se fraie soigneusement un chemin à travers le champ de soie tendue, ceux déjà en sécurité de l'autre côté encourageant les traînards encore en train de ramper à travers le champ de mines poison. Un seul caillou détaché, un soldat trop concentré sur le fil devant pour le remarquer sous le pied, et la catastrophe frappe. Notre groupe émerge du chaos qui suit grandement affaibli, ceux perdus au brouillard poison laissés pourrir parmi les toiles."
 diggy_dungeons.945.a:0 "Cieux cendrés !"

 diggy_dungeons.946.t:0 "Le Rugissement Sinistre S'Intensifie\n[DungeonOverlayBackground]"
 diggy_dungeons.946.d:0 "[DungeonOverlay]Le son rugissant est revenu, beaucoup plus fort qu'avant. Le groupe est inquiet, soupçonnant que nous approchons la source du bruit - ou qu'elle nous approche. Inquiets pour le moral de l'expédition, nous appelons un arrêt tandis que nous considérons nos options. Les capitaines expéditionnaires se réunissent pour chercher conseil, se demandant quel mouvement le groupe devrait faire ensuite."
 diggy_dungeons.946.a:0 "Dirigez-vous en avant, nous devons aller au fond de ceci"
 diggy_dungeons.946.b:0 "Fortifiez notre position, et si la source du bruit vient pour nous ?"

 diggy_dungeons.947.t:0 "Araignées Se Dirigeant Vers Nous\n[DungeonOverlayBackground]"
 diggy_dungeons.947.d:0 "[DungeonOverlay]Les araignées se faufilent sous les pieds, allant en taille d'un rat redoutable à l'ongle d'un gobelin. Elles semblent venir vers nous depuis le tunnel, le tapotement de leurs pattes d'arachnides comme des milliers de petits battements de tambour sous le crescendo grandissant du rugissement devant. Bien que pas directement agressives, elles frappent tout ce qui se tient sur leur chemin."
 diggy_dungeons.947.a:0 "Écrasez-les sous les pieds !"
 diggy_dungeons.947.b:0 "Analysez le comportement des créatures"

 diggy_dungeons.948.t:0 "Les Araignées Nous Dépassent\n[DungeonOverlayBackground]"
 diggy_dungeons.948.d:0 "[DungeonOverlay]Les troupes sont renversées, les torches sont perdues dans la masse de chitine noire brillante alors qu'elles tombent de doigts insensés. Nous réussissons à écraser l'étrange créature sous nos bottes, embrochant quelques-unes des plus grandes avec pique et baïonnette, mais les araignées se précipitent passé nous, traînant quelques âmes malchanceuses avec elles dans leur hâte. Alors que nous nous regroupons et réévaluons notre position, une pensée étrange frappe le groupe. Les araignées semblaient d'une certaine façon désespérées, poussant à travers nos rangs pas dans une attaque, mais comme si elles étaient en déroute, fuyant une menace bien plus grande."
 diggy_dungeons.948.a:0 "Tenez votre position, je peux entendre le rugissement devenir plus fort !"

 diggy_dungeons.949.t:0 "Araignées Écrasées\n[DungeonOverlayBackground]"
 diggy_dungeons.949.d:0 "[DungeonOverlay]La vague d'araignées semble peu disposée à répliquer, mettant à peine un combat alors que nos soldats pataugent à travers leurs rangs. En quelques minutes les dernières des créatures sont soit mortes soit battant en retraite passé nous, à la grande joie de notre groupe. De plus, elles semblent avoir traîné une sorte de nid miniature derrière elles, rapidement abandonné dans leur hâte de nous échapper. La soie de haute qualité seule doit valoir une petite fortune."
 diggy_dungeons.949.a:0 "Remplissons nos coffres de soie !"

 diggy_dungeons.950.t:0 "Arachnides Anxieux\n[DungeonOverlayBackground]"
 diggy_dungeons.950.d:0 "[DungeonOverlay]Les araignées se déplacent à travers nos rangs beaucoup trop rapidement pour être proprement examinées, se faufilant entre nos jambes sans épargner à notre groupe une seconde pensée. Alors que nous reprenons nos esprits il est clair que personne n'a pris de blessures plus grandes que quelques bleus, mais la détresse apparente des araignées pèse plus lourd sur nos esprits que toute blessure mineure que nous pouvons avoir prise. Si seulement nous avions eu assez de temps pour proprement analyser leur comportement..."
 diggy_dungeons.950.a:0 "Qu'est-ce qui aurait pu les faire agir ainsi ?"

 diggy_dungeons.951.t:0 "Une Plus Grande Menace\n[DungeonOverlayBackground]"
 diggy_dungeons.951.d:0 "[DungeonOverlay]Nous attrapons quelque chose alors que les araignées se faufilent passé nous, un étrange sentiment de malaise qui nous laisse nous sentir tout à fait désarmés. Nos éclaireurs attrapent quelques-unes des créatures moindres alors que le groupe nous dépasse, les tuant sans cérémonie pour ajouter leurs carapaces brillantes à nos sacs de butin. Quelque chose semble encore décalé, cependant, et nos inquiétudes sont justifiées quand l'un des éclaireurs s'avance avec un regard inquiet sur son visage. Il nous dit que le comportement comme cela pour le genre d'araignées qu'ils ont attrapées est loin d'être normal, et la seule chose qui les ferait bouger en masse comme cela est la peur. Il prend une profonde respiration avant de finir son rapport, clairement troublé par l'information qu'il est sur le point de transmettre. Elles doivent fuir une menace plus grande."
 diggy_dungeons.951.a:0 "Ce son rugissant - pourrait-ce être ?"

 diggy_dungeons.952.t:0 "Le Tsunami d'Araignées Arrive\n[DungeonOverlayBackground]"
 diggy_dungeons.952.d:0 "[DungeonOverlay]Quelque chose vient autour d'un virage dans le tunnel devant, dévalant d'un mur pour venir s'arrêter devant vous. C'est une araignée solitaire, une petite chose vraiment, ses huit pattes gigotant de désespoir alors qu'elle essaie de se redresser. Abruptement, le rugissement qui s'était lentement construit dans l'arrière-plan s'arrête, et il y a un moment de silence interrompu seulement par la précipitation d'air et le tapotement de petites pattes alors que l'araignée solitaire court passé nous. Puis, la suivant autour du virage dans le tunnel, l'orage arrive. Des centaines de milliers de corps noirs qui crissent déferlent dans le tunnel vers nous, une marée vivante d'arachnides tonnant sur nos rangs avec la force d'une vague de marée. Le rugissement revient tout d'un coup, s'écrasant sur nos tympans avec toute la force d'un tonnerre soudain, accompagné du précipité étrange d'air vicié alors qu'il est poussé devant le mur d'araignées comme une vague d'étrave devant un grand navire. Il n'y a aucun espoir d'abri, ni aucune chance de tenir et combattre. Nous n'avons aucun recours sinon fuir."
 diggy_dungeons.952.a:0 "Pour l'amour de nous tous, COUREZ !"

 diggy_dungeons.953.t:0 "Fuyez ! Fuyez !\n[DungeonOverlayBackground]"
 diggy_dungeons.953.d:0 "[DungeonOverlay]Nous ne pouvons combattre la vague imminente d'araignées, mais avec la peur dans nos cœurs et des pensées de maison dans nos têtes nous pouvons faire de notre mieux pour la distancer. Tous ne réussissent pas à échapper à la marée d'araignées alors qu'elle se déverse dans les virages du tunnel derrière notre groupe fuyant, mais la plupart d'entre nous réussissent à rester devant elle, pour l'instant au moins. Avec une certaine distance mise entre nous et la vague d'araignées, nous émergeons dans une ouverture de grotte plus large, retraçant notre route dans une offre désespérée pour le salut. Ce n'est pas fini encore ; nous pouvons encore entendre le destin arachnoïde rugissant sur notre queue, mais nous avons au moins un moment pour évaluer nos alentours alors que nous continuons à courir."
 diggy_dungeons.953.a:0 "Continuez à courir !"

 diggy_dungeons.954.t:0 "Une Vague Écrasante de Croc et Toile\n[DungeonOverlayBackground]"
 diggy_dungeons.954.d:0 "[DungeonOverlay]La marée d'araignées s'écrase contre les murs du tunnel alors que nous courons pour nos vies, ceux pris à l'arrière du groupe ont à peine même le temps de crier alors que le Tsunami d'Araignées les tire sous, fracassant leurs corps contre les pierres. Nous n'épargnons aux tombés pas un seul regard, notre respiration rude et haletante alors que nous poussons nos corps à leurs limites. Après ce qui semble une vie de fuite paniquée, nous arrivons à une ouverture de grotte dans le tunnel, un grand nombre des nôtres laissés sans vie sous la colère déferlante des araignées nous poursuivant encore."
 diggy_dungeons.954.a:0 "Ils seront remémorés, mais seulement si nous nous en sortons vivants nous-mêmes"

 diggy_dungeons.955.t:0 "Contre la Marée d'Araignées\n[DungeonOverlayBackground]"
 diggy_dungeons.955.d:0 "[DungeonOverlay]Nous sommes encore secoués et essoufflés de notre fuite impromptu, mais nous avons mis assez de distance entre nous et la vague d'araignées pour nous regrouper et décider quoi faire ensuite. Notre décision doit être prise rapidement, mais des opinions différentes et des situations stressantes sont liées à engendrer des arguments et de la mauvaise volonté. Comme le leader de l'expédition, c'est à vous comment nous nous y prenons pour surmonter cette menace."
 diggy_dungeons.955.a:0 "Continuons à courir !"
 diggy_dungeons.955.b:0 "Regardez autour, trouvez un endroit où se cacher"

 diggy_dungeons.956.t:0 "Balayés de nos Pieds\n[DungeonOverlayBackground]"
 diggy_dungeons.956.d:0 "[DungeonOverlay]Malgré le désespoir alimentant notre lutte pour la survie, la vague d'araignées qui s'approche se rapproche toujours, et nous sommes incapables de trouver un endroit approprié vers lequel nous pouvons nous retirer. En quelques secondes la marée est sur nous, les cris pitoyables de ceux pris dans la vague rapidement étouffés par la force écrasante d'innombrables corps d'arachnides. La terreur abjecte surmonte toutes les autres émotions, s'enracinant dans nos cœurs aux côtés de la réalisation que ce peut ne pas être un combat que nous pouvons gagner."
 diggy_dungeons.956.a:0 "Pourquoi sommes-nous encore ici... juste pour souffrir ?"

 diggy_dungeons.957.t:0 "Répit Momentané\n[DungeonOverlayBackground]"
 diggy_dungeons.957.d:0 "[DungeonOverlay]Le grondement sourd du passage du tsunami d'araignées secoue la pierre même autour de nous, mais nous réussissons à trouver un passage latéral juste assez grand pour le reste de notre force expéditionnaire. L'air est tendu, épais des respirations laborieuses et murmures craintifs de nos expéditionnaires. Nous ne savons pas combien de temps nous pouvons nous cacher ici, ou combien de temps nous devons nous cacher pour passer à travers ceci, mais il semble que la marée d'araignées nous dépasse sans une seconde pensée. Peut-être si nous nous attardons ici assez longtemps nous pouvons nous en sortir vivants."
 diggy_dungeons.957.a:0 "Attendez avec souffle retenu"

 diggy_dungeons.958.t:0 "Fuite Hâtive\n[DungeonOverlayBackground]"
 diggy_dungeons.958.d:0 "[DungeonOverlay]Malgré tout, une braise d'espoir brûle encore dans nos cœurs, mettant un feu dans nos corps qui pousse à travers nos jambes brûlantes et poumons défaillants. Même ainsi, nous ne sommes pas tous assez chanceux pour distancer la horde d'araignées. Certains traînards sont simplement balayés sous la marée d'arachnides, tandis que certains autres brûlent et tombent mollement au sol de la caverne, chaque dernière parcelle de leur énergie épuisée par notre offre pour le salut. La plupart des survivants restants poussent en avant aussi vite que nous pouvons raisonnablement maintenir, mais notre fuite n'est pas sans pertes."
 diggy_dungeons.958.a:0 "Continuez à courir !"

 diggy_dungeons.959.t:0 "Dernier Combat\n[DungeonOverlayBackground]"
 diggy_dungeons.959.d:0 "[DungeonOverlay]La menace continue toujours en avant, apparemment unstoppable, pulvérisant la pierre et écrasant quiconque de nous assez malchanceux pour tomber devant elle. Néanmoins, nous n'avons aucun choix sinon nous tenir et faire arrêter l'unstoppable, donner nos vies en défense de l'expédition, et briser la vague d'araignées sur nos lances ! ...D'autre part, nous pourrions avoir une meilleure chance si nous courions comme l'enfer et nous cachions quelque part en sécurité - votre appel patron."
 diggy_dungeons.959.a:0 "Trouvez un endroit où se cacher"
 diggy_dungeons.959.b:0 "Continuez juste à courir !"

 diggy_dungeons.960.t:0 "Se Cacher\n[DungeonOverlayBackground]"
 diggy_dungeons.960.d:0 "[DungeonOverlay]L'air autour de nous devient vicié alors que nous attendons, mais il n'y a aucune garantie de sécurité si nous décidons de quitter notre cachette. Les braves parmi nous suggèrent que nous fassions un mouvement indépendamment, mais la logique dicte que nous nous cachions aussi longtemps qu'il faut pour que le tsunami d'araignées s'épuise et nous dépasse. Nous ne pouvons permettre à l'indécision et aux combats internes de frapper nos rangs à un moment aussi volatile que celui-ci, nous devons prendre une décision maintenant."
 diggy_dungeons.960.a:0 "Essayez de partir, la côte doit être claire maintenant"
 diggy_dungeons.960.b:0 "Continuez à attendre, ce n'est pas encore sûr !"

 diggy_dungeons.961.t:0 "Course\n[DungeonOverlayBackground]"
 diggy_dungeons.961.d:0 "[DungeonOverlay]Nous continuons à courir, juste posant un pied devant l'autre même alors que nos corps crient qu'ils ne peuvent aller plus loin. C'est étrange, presque comme si nous avions poussé à travers un mur invisible dans une vallée cachée d'énergie, éperonnés en avant par la peur dans une foulée constante que nous pouvons juste à peine maintenir. Avec le rugissement du tsunami d'araignées noyé par le son de notre sang battant dans nos oreilles, la décision d'arrêter est une qui doit être prise avec seulement confiance aveugle dans la rapidité de nos pieds et la chance que nous avons eue jusqu'à présent."
 diggy_dungeons.961.a:0 "Arrêtez, nous devons l'avoir distancé maintenant"
 diggy_dungeons.961.b:0 "Continuez à courir !"

 diggy_dungeons.962.t:0 "Le Sort Attendant tous les Derniers Combats\n[DungeonOverlayBackground]"
 diggy_dungeons.962.d:0 "[DungeonOverlay]Un après l'autre nous tombons à la marée implacable d'araignées, incapables de courir plus loin et sans aucun abri en vue. Certains d'entre nous cassent et courent indépendamment, certains se tiennent et combattent bec et ongles, tandis que d'autres se couchent sur la pierre froide du sol de la caverne et abandonnent face à la mort. Peu importe ce qu'ils font, car leurs sorts sont les mêmes ; leurs vies terminées par les enfants de la grande Yidab avant même d'arriver dans son nid."
 diggy_dungeons.962.a:0 "Et ainsi nous nous flétrissons au néant dans notre tombe soyeuse"

 diggy_dungeons.963.t:0 "Salut par un Fil de Soie\n[DungeonOverlayBackground]"
 diggy_dungeons.963.d.1:0 "[DungeonOverlay]Avec notre décision prise nous nous effondrons au sol de la caverne, incapables de courir plus loin. Repos, sécurité, une chope froide de bière de champignon, quoi que nous souhaitions est maintenant juste à notre portée. L'obscurité du tunnel derrière nous est vide maintenant, aussi silencieuse que la tombe qu'elle est maintenant pour beaucoup de nos collègues expéditionnaires. Nous leur épargnons une dernière pensée, et puis nous tournons pour faire notre chemin de retour à la maison."
 diggy_dungeons.963.d.2:0 "[DungeonOverlay]Nous sortons dans le tunnel, notre prudence rendant chaque pas et caillou donné un coup de pied sonner comme un coup de fusil dans nos oreilles. C'est alors que cela nous frappe - le rugissement est parti, et avec lui toute trace du tsunami d'araignées. L'obscurité du tunnel derrière nous est vide maintenant, aussi silencieuse que la tombe qu'elle est maintenant pour beaucoup de nos collègues expéditionnaires. Nous leur épargnons une dernière pensée, et puis nous tournons pour faire notre chemin de retour à la maison."
 diggy_dungeons.963.a:0 "Sortons d'ici tant que nous en avons la chance"

 diggy_dungeons.964.t:0 "Pas Encore Clair\n[DungeonOverlayBackground]"
 diggy_dungeons.964.d:0 "[DungeonOverlay]Nos éclaireurs émergent avec hésitation de la cachette, jetant un coup d'œil dans une obscurité comprenant des milliers de petits corps se faufilant. Assez d'entre eux reviennent vivants pour rapporter la folie de notre tentative de fuite, mais nous n'avons pas assez de vies pour continuer à les jeter comme cela."
 diggy_dungeons.964.a:0 "Retour à notre cachette !"

 diggy_dungeons.965.t:0 "Aucun Répit\n[DungeonOverlayBackground]"
 diggy_dungeons.965.d:0 "[DungeonOverlay]Nous ralentissons, essayant de reprendre notre souffle alors que nous regardons par-dessus nos épaules le tunnel derrière nous... un tunnel qui nous regarde en retour avec un million d'yeux perlés. Il n'y a même pas le temps de crier alors que nous reprenons notre fuite, ceux épuisés ou lents à comprendre pris par le tsunami d'araignées avant qu'ils aient une chance de réagir."
 diggy_dungeons.965.a:0 "Continuez à courir !"

 diggy_dungeons.966.t:0 "Une Conclusion Coconnée\n[DungeonOverlayBackground]"
 diggy_dungeons.966.d:0 "[DungeonOverlay]Chacun de nous est secoué, meurtri, et battu jusqu'au cœur, mais quand nous émergeons des profondeurs tissées de toiles nous émergeons victorieux, le tsunami d'araignées brisé dans notre sillage. Notre expédition est à la maison enfin, et par leur bravoure nous avons ouvert un chemin à travers la toile de défenses que la grande mère-couvée a tissée autour d'elle. Alors que nous comptons nos morts et faisons le compte de notre butin, une pensée reste au-dessus de toutes les autres dans les esprits de nos expéditionnaires : le chemin est clair vers le Nid de Yidab !"
 diggy_dungeons.966.a:0 "Fin de l'expédition"

 diggy_dungeons.967.t:0 "Le Repaire de Couvée\n[DungeonOverlayBackground]"
 diggy_dungeons.967.d:0 "[DungeonOverlay]Nous nous tenons maintenant au précipice du domaine de Yidab. Avant de presser, nous prenons le temps de nous préparer proprement, aiguisant les armes et préparant des parchemins magiques. Avant longtemps, il y a peu à faire."
 diggy_dungeons.967.a:0 "Que le combat commence."

 diggy_dungeons.968.t:0 "Percer le Précipice\n[DungeonOverlayBackground]"
 diggy_dungeons.968.d:0 "[DungeonOverlay]La voilà : notre cible. La vorace Mère-Couvée Yidab, Mère de Toutes les Araignées, Maîtresse des Profondeurs. Elle semble être absorbée dans son repas, qui malheureusement semble être certains de nos camarades. Le temps de frapper est maintenant, avant qu'elle nous remarque."
 diggy_dungeons.968.a:0 "Lancez de la magie d'amélioration sur nous-mêmes."
 diggy_dungeons.968.b:0 "Préparez quelques pièges."
 diggy_dungeons.968.c:0 "Commencez la bataille."

 diggy_dungeons.969.t:0 "La Bataille\n[DungeonOverlayBackground]"
 diggy_dungeons.969.d:0 "[DungeonOverlay]Avec une bouffée de vitesse, le groupe se précipite en avant pour faire face à notre ennemi mortel. Elle se cabre en arrière, clairement prise par surprise, mais regagnant rapidement sa contenance et sifflant en défiance. Nous devons faire notre mouvement."
 diggy_dungeons.969.a:0 "Préparez les défenses !"
 diggy_dungeons.969.b:0 "Lancez une attaque générale !"
 diggy_dungeons.969.c:0 "Utilisez le piège que nous avons préparé."

 diggy_dungeons.970.t:0 "Renforcés par la Magie\n[DungeonOverlayBackground]"
 diggy_dungeons.970.d:0 "[DungeonOverlay]À travers quelque psalmodie soigneusement silencieuse, nos sorciers ont réussi à préparer quelques sorts discrets pour améliorer les guerriers de première ligne durant les parties précoces de notre combat à venir."
 diggy_dungeons.970.a:0 "Splendidement fait !"

 diggy_dungeons.971.t:0 "Pièges Sournois\n[DungeonOverlayBackground]"
 diggy_dungeons.971.d:0 "[DungeonOverlay]Une paire de voleurs, prudents d'éviter toute toile qui dépasse, préparent habilement plusieurs pièges de feu, huile, et fosse, prêts à faire un travail rapide de la Mère-Couvée et sa couvée."
 diggy_dungeons.971.a:0 "Espérons que ce sera assez."

 diggy_dungeons.972.t:0 "Composants Verbaux\n[DungeonOverlayBackground]"
 diggy_dungeons.972.d:0 "[DungeonOverlay]L'un des sorciers glissa et parla un composant verbal à plein volume. Après un accès rapide de panique, nous nous sommes regroupés, et il semble que Yidab aussi. On dirait que nous avons perdu l'élément de surprise."
 diggy_dungeons.972.a:0 "Voix intérieure, s'il vous plaît."

 diggy_dungeons.973.t:0 "Un Coup Écrasant\n[DungeonOverlayBackground]"
 diggy_dungeons.973.d:0 "[DungeonOverlay]Chargeant tête première dans nos forces, Yidab commence à mordre et écraser son chemin à travers nous. Malgré nos meilleurs efforts pour repousser l'attaque de Yidab, nos défenses ne sont pas aussi efficaces que nous l'espérions, et le monstre est capable d'écraser beaucoup de nos soldats - et nos espoirs."
 diggy_dungeons.973.a:0 "Malgré la défaite, nous continuons"

 diggy_dungeons.974.t:0 "Boucliers Levés !\n[DungeonOverlayBackground]"
 diggy_dungeons.974.d:0 "[DungeonOverlay]Avec un cri assourdissant, Yidab charge dans nos forces. Malgré la taille et férocité du monstre, nous sommes capables de construire assez de défense pour éviter la plupart des morts et continuer le combat."
 diggy_dungeons.974.a:0 "Attrapez-la !"

 diggy_dungeons.975.t:0 "Combattre le Feu par le Feu\n[DungeonOverlayBackground]"
 diggy_dungeons.975.d:0 "[DungeonOverlay]Chargeant tête première dans nos forces, les attaques impitoyables de Yidab sont rencontrées par des frappes des nôtres. Bien que beaucoup de nos soldats meurent dans le processus, nous faisons saigner le monstre pour chaque mise à mort."
 diggy_dungeons.975.a:0 "Si ça saigne, ça meurt"

 diggy_dungeons.976.t:0 "Une Attaque Impitoyable\n[DungeonOverlayBackground]"
 diggy_dungeons.976.d:0 "[DungeonOverlay]Nous pensions pouvoir égaler les attaques de Yidab avec les nôtres. Nous avions tort. L'assaut du monstre fut plus vicieux que tout ce que nous aurions pu imaginer, et des centaines de nos frères d'armes gisent blessés ou morts de ses attaques. Pire encore, nos attaques firent peu pour blesser la bête, donc nous questionnons : Pouvons-nous même la battre ?"
 diggy_dungeons.976.a:0 "Avec le sacrifice de nos frères à l'esprit, nous continuons"

 diggy_dungeons.977.t:0 "Piégée !\n[DungeonOverlayBackground]"
 diggy_dungeons.977.d:0 "[DungeonOverlay]Alors que la bête charge dans nos forces, nous déclenchons les pièges installés par nos voleurs. Des douzaines de barils remplis d'huile et poudre à canon tombent sur la tête de Yidab, arrêtant son attaque et la laissant grandement blessée."
 diggy_dungeons.977.a:0 "Hourra pour être préparés !"

 diggy_dungeons.978.t:0 "Les Toiles de la Maîtresse des Toiles\n[DungeonOverlayBackground]"
 diggy_dungeons.978.d:0 "[DungeonOverlay]Reculant de son assaut, Yidab rampe vers les confins lointains de sa grotte et commence à filer ce qui semble être une boule de toiles."
 diggy_dungeons.978.a:0 "Restez en arrière et attention à son prochain mouvement"
 diggy_dungeons.978.b:0 "Chargez-la avec feu et lame !"
 diggy_dungeons.978.c:0 "Utilisez les pièges que nous avons préparés."

 diggy_dungeons.979.t:0 "Une Situation Délicate\n[DungeonOverlayBackground]"
 diggy_dungeons.979.d:0 "[DungeonOverlay]Maintenant une position défensive loin de l'araignée monstrueuse, nous réalisons trop tard son plan sournois : alors qu'elle projette la boule de toile qu'elle tissait vers nos formations serrées, nous comprenons que la bête tente de nous engluer dans ses fils pour réduire notre mobilité. Avec si peu de temps pour esquiver, nombre de nos soldats se retrouvent non seulement pris au piège, mais profondément troublés par la ruse de cette créature."
 diggy_dungeons.979.a:0 "À l'aide, je suis coincé !"

 diggy_dungeons.980.t:0 "Espoir dans les Ténèbres\n[DungeonOverlayBackground]"
 diggy_dungeons.980.d:0 "[DungeonOverlay]Tandis que l'araignée préparait sa toile, nous avons réalisé juste à temps ce que planifiait la bête sournoise : nous prendre tous au piège à distance. Nous précipitant pour rompre nos formations groupées, nous avons pu en grande partie éviter la toile, mais certains d'entre nous ont tout de même été pris."
 diggy_dungeons.980.a:0 "Nous savons maintenant que la bête peut être anticipée"

 diggy_dungeons.981.t:0 "Odeur de Toile Brûlée\n[DungeonOverlayBackground]"
 diggy_dungeons.981.d:0 "[DungeonOverlay]Chargeant vers la bête, torche et épée en main, nous parvenons à comprendre le plan de l'araignée : nous coller les uns aux autres avec sa toile. Alors qu'elle tire sa boule de toile vers nous, beaucoup d'entre nous parviennent à éviter l'attaque et à atteindre l'araignée, la blessant profondément. Cependant, en raison de l'inflammabilité des toiles, nos torches ont fini par enflammer la soie, brûlant nos soldats."
 diggy_dungeons.981.a:0 "Ça brûle !"

 diggy_dungeons.982.t:0 "Une Charge Ratée\n[DungeonOverlayBackground]"
 diggy_dungeons.982.d:0 "[DungeonOverlay]Chargeant vers la bête, nous réalisons trop tard ce que la créature préparait avec ses toiles : alors que nous approchons, elle lance sa toile vers nous, nous collant au sol et les uns aux autres, nous tenant à distance."
 diggy_dungeons.982.a:0 "À l'aide, je suis coincé !"

 diggy_dungeons.983.t:0 "Piégée !\n[DungeonOverlayBackground]"
 diggy_dungeons.983.d:0 "[DungeonOverlay]Alors que l'araignée se retire au fond de la caverne, nous activons nos pièges. Des dizaines de barils remplis d'huile et de poudre à canon explosent autour de Yidab, l'empêchant de tisser sa toile et la laissant gravement blessée."
 diggy_dungeons.983.a:0 "Hourra pour la préparation !"

 diggy_dungeons.984.t:0 "Le Venin de l'Araignée\n[DungeonOverlayBackground]"
 diggy_dungeons.984.d:0 "[DungeonOverlay]Alors que nous nous remettons de la tentative de Yidab de nous prendre dans sa toile, la bête commence à encercler nos forces. De ses crocs, un liquide vert sombre commence à goutter sur le sol, alors que nous réalisons que le monstre a l'intention de nous empoisonner."
 diggy_dungeons.984.a:0 "Chargez-la !"
 diggy_dungeons.984.b:0 "Tentez de bloquer le poison"
 diggy_dungeons.984.c:0 "Déclenchez nos Pièges"
 diggy_dungeons.984.e:0 "Préparez un Antidote"

 diggy_dungeons.985.t:0 "Empoisonnés !\n[DungeonOverlayBackground]"
 diggy_dungeons.985.d.1:0 "[DungeonOverlay]Alors que la bête se rapproche, le poison gouttant de ses crocs, les soldats se démènent désespérément pour trouver des options permettant de neutraliser son venin. Cependant, la solution est trouvée trop tard, et lorsque Yidab répand son poison sur les troupes et que ses effets commencent à se manifester, des multitudes de soldats succombent à son venin avant d'être correctement soignés." #antivenom
 diggy_dungeons.985.d.2:0 "[DungeonOverlay]Décidant de bloquer le poison, nos soldats lèvent leurs boucliers tandis que Yidab commence à répandre son venin sur nous. Bien que beaucoup parviennent à bloquer l'essentiel du liquide, le poison est bien plus fort qu'anticipé, et de simples gouttelettes entrant en contact avec la peau suffisent à faire effet, causant douleur, paralysie, et même la mort."
 diggy_dungeons.985.a:0 "Douleur atroce"

 diggy_dungeons.986.t:0 "Bloquer le Poison\n[DungeonOverlayBackground]"
 diggy_dungeons.986.d:0 "[DungeonOverlay]Avec nos boucliers levés et nos cœurs déterminés, nous parvenons à bloquer la majeure partie du poison pulvérisé que l'araignée a craché dans notre direction. Bien que peu d'entre nous aient été réellement affectés par le venin répandu, savoir ce dont Yidab est capable n'est pas rassurant."
 diggy_dungeons.986.a:0 "Encore un petit effort !"

 diggy_dungeons.987.t:0 "Riposte\n[DungeonOverlayBackground]"
 diggy_dungeons.987.d:0 "[DungeonOverlay]Ignorant le poison qui nous est lancé, nous chargeons vers Yidab. Des centaines de soldats sont aspergés de son venin, se tordant de douleur et étant paralysés, mais nous parvenons à rendre ce qu'on nous donne, blessant Yidab profondément."
 diggy_dungeons.987.a:0 "Le sacrifice de nos camarades ne sera pas oublié"

 diggy_dungeons.988.t:0 "Une Charge Ratée\n[DungeonOverlayBackground]"
 diggy_dungeons.988.d:0 "[DungeonOverlay]Ignorant le poison pulvérisé par l'araignée, nous chargeons vers Yidab. Cependant, malgré notre bravoure, nous sous-estimons profondément la puissance du poison : avant même d'atteindre Yidab, la plupart de nos forces convulsent et se tordent de douleur, et nous sommes incapables de la blesser significativement."
 diggy_dungeons.988.a:0 "Nous continuons le combat"

 diggy_dungeons.989.t:0 "Piégée !\n[DungeonOverlayBackground]"
 diggy_dungeons.989.d:0 "[DungeonOverlay]Alors que Yidab se prépare à répandre son poison sur nos forces, nous activons nos pièges. Des dizaines de barils remplis d'huile et de poudre à canon explosent autour de Yidab, l'empêchant d'utiliser son poison."
 diggy_dungeons.989.a:0 "Hourra pour la préparation !"

 diggy_dungeons.990.t:0 "Neutralisé\n[DungeonOverlayBackground]"
 diggy_dungeons.990.d:0 "[DungeonOverlay]Alors que Yidab répand son poison sur nos forces, tout semble perdu. Mais tandis que nos troupes commencent à se tordre de douleur sous l'effet du venin, un clerc courageux parvient à utiliser une combinaison de magie et d'alchimie pour stopper les effets du poison sur les troupes. Bien qu'il soit trop tard pour certains d'entre nous, savoir que nous avons un outil à utiliser contre les attaques du monstre nous redonne vigueur et nous prépare à riposter."
 diggy_dungeons.990.a:0 "Nous sommes prêts pour la suite"

 diggy_dungeons.991.t:0 "Charge des Araignétons\n[DungeonOverlayBackground]"
 diggy_dungeons.991.d:0 "[DungeonOverlay]Alors que la bataille contre Yidab s'éternise, il devient de plus en plus clair que nous avons une vraie chance de vaincre la bête. Cependant, il semble que Yidab s'en rende compte aussi, car le monstre ouvre soudainement l'un des énormes cocons d'œufs se trouvant dans sa caverne, libérant un essaim d'araignétons dans notre direction. Avec sa progéniture entre elle et nos forces, Yidab se retire dans les profondeurs de sa caverne."
 diggy_dungeons.991.a:0 "Combattez l'essaim"

 diggy_dungeons.992.t:0 "Submergés\n[DungeonOverlayBackground]"
 diggy_dungeons.992.d:0 "[DungeonOverlay]Bien qu'ils puissent être petits, les araignétons sont trop nombreux pour que nos forces puissent s'en débarrasser rapidement. Rampant dans nos armures et sur nos corps, le temps que nous parvenions à éliminer les araignétons, nos soldats qui ne sont pas morts sont complètement traumatisés par l'expérience."
 diggy_dungeons.992.a:0 "Elle ne s'en tirera pas comme ça"

 diggy_dungeons.993.t:0 "Petit Problème\n[DungeonOverlayBackground]"
 diggy_dungeons.993.d:0 "[DungeonOverlay]Bien que l'essaim d'araignétons soit massif, grâce à un usage habile de la magie et du feu, nous avons pu en éliminer la plupart sans trop de difficultés."
 diggy_dungeons.993.a:0 "En avant vers Yidab"

 diggy_dungeons.994.t:0 "Arachnéfuie\n[DungeonOverlayBackground]"
 diggy_dungeons.994.d:0 "[DungeonOverlay]Suivant Yidab jusqu'au fond de sa caverne, nous atteignons une haute chambre caverneuse, avec des tunnels s'ouvrant depuis les parois de la grotte à toutes les hauteurs. Sachant que Yidab est entrée dans l'un de ces tunnels, mais sans savoir lequel, nous devons trouver Yidab rapidement avant qu'elle ne puisse nous prendre par surprise."
 diggy_dungeons.994.a:0 "La chercher en utilisant la magie"
 diggy_dungeons.994.b:0 "Envoyer des Éclaireurs"

 diggy_dungeons.995.t:0 "Magie Défaillante\n[DungeonOverlayBackground]"
 diggy_dungeons.995.d:0 "[DungeonOverlay]Que ce soit à cause du pouvoir de la créature, d'interférences magiques provenant de la caverne, ou d'un simple échec magique, nos sorts ont échoué à localiser Yidab. Pire encore, nos mages sont maintenant épuisés et nos forces effrayées par ce qui pourrait arriver ensuite."
 diggy_dungeons.995.a:0 "Elle pourrait être n'importe où"

 diggy_dungeons.996.t:0 "Un Cri dans le Silence\n[DungeonOverlayBackground]"
 diggy_dungeons.996.d:0 "[DungeonOverlay]Envoyant des éclaireurs pour localiser Yidab, nous attendons silencieusement des nouvelles. Après quelques minutes, un cri résonnant nous parvient de divers tunnels tout autour. Nos éclaireurs sont morts, et pire encore, nous n'avons aucun moyen de savoir d'où Yidab pourrait venir ensuite."
 diggy_dungeons.996.a:0 "Elle pourrait être n'importe où"

 diggy_dungeons.997.t:0 "Crocs dans les Ténèbres\n[DungeonOverlayBackground]"
 diggy_dungeons.997.d.1:0 "[DungeonOverlay]Alors que nos éclaireurs s'enfoncent dans les tunnels labyrinthiques pour chercher Yidab, nous restons en place, attendant en alerte ce qui pourrait arriver ensuite. Les minutes passent sans incident, et alors que nos nerfs commencent à se calmer, la menace apparemment disparue, nous entendons un cri d'avertissement d'en haut. Quelques secondes après l'avertissement, Yidab tombe sur nos forces, mais avec ces quelques secondes cruciales d'avertissement, nous parvenons à repousser les attaques de la bête et à la blesser gravement." # Scout
 diggy_dungeons.997.d.2:0 "[DungeonOverlay]Alors que nos mages se préparent à lancer un sort pour localiser la créature, nous restons en place, attendant en alerte ce qui pourrait arriver ensuite. Les minutes passent sans incident, et alors que nos nerfs commencent à se calmer, la menace apparemment disparue, nos mages reçoivent un résultat horrifiant de leurs sorts : Yidab est juste au-dessus de nous. Avec cette révélation, nous nous démènons pour nous protéger, juste à temps pour que Yidab tombe et commence à semer le chaos au sein de nos forces. Cependant, avec ces quelques secondes cruciales d'avertissement, nous parvenons à repousser les attaques de la bête et à la blesser gravement."
 diggy_dungeons.997.a:0 "Attrapez-la !"

 diggy_dungeons.998.t:0 "Dans les Ténèbres\n[DungeonOverlayBackground]"
 diggy_dungeons.998.d:0 "[DungeonOverlay]Après avoir déjoué son embuscade, nous livrons bataille à Yidab pendant d'interminables minutes. Bien que nos pertes soient lourdes, nous blessons la bête gravement, et la bataille semble être nôtre. Cependant, réalisant sa position précaire, Yidab dans une manœuvre désespérée fuit nos forces hors de la chambre, et dans l'un des nombreux tunnels parsemant la chambre de notre combat. Contrairement à la dernière fois, il ne semble pas que la créature prépare une attaque sournoise, mais fuit plutôt pour sauver sa vie. Quoi qu'il en soit, la victoire est nôtre, et le Nid de Yidab nous appartient désormais !"
 diggy_dungeons.998.a:0 "Terminer l'expédition"

 diggy_dungeons.999.t:0 "La Chasse Commence\n[DungeonOverlayBackground]"
 diggy_dungeons.999.d:0 "[DungeonOverlay]Reprenant là où la dernière bataille avec la bête s'est déroulée, nous nous trouvons dans la même chambre où Yidab a tenté de nous tendre une embuscade, et, vaincue, a fui dans l'un des nombreux tunnels. Contrairement à la dernière fois cependant, notre objectif n'est pas de tuer la bête ou de l'effrayer vers les profondeurs, mais quelque chose de bien plus fructueux : Nous allons apprivoiser la Mère-Reproductrice, par tous les moyens nécessaires."
 diggy_dungeons.999.a:0 "Commencer notre chasse"

 diggy_dungeons.1000.t:0 "Le Nid de Yidab\n[DungeonOverlayBackground]"
 diggy_dungeons.1000.d:0 "[DungeonOverlay]Dans les profondeurs reculées du nid de Yidab, nous commençons notre chasse à la bête. Bien que nous sachions par quel tunnel Yidab a fui lors de notre dernière rencontre, et que nous ayons sa piste à suivre, nous ne savons pas si le monstre attend en embuscade quelque part sur le chemin."
 diggy_dungeons.1000.a:0 "Foncer après elle"
 diggy_dungeons.1000.b:0 "Piller sa caverne"
 diggy_dungeons.1000.c:0 "Prendre notre temps pour la poursuivre"

 diggy_dungeons.1001.t:0 "Cible Trouvée\n[DungeonOverlayBackground]"
 diggy_dungeons.1001.d.1:0 "[DungeonOverlay]Suivant les traces laissées par la Mère-Reproductrice, nous parvenons à traverser le réseau de cavernes labyrinthique et à ressortir dans une grande chambre, le plafond sombre au-delà de la portée de notre lumière de torche, et les murs, couverts de rien d'autre qu'un mince film de soie - un contraste saisissant avec le cauchemar tissé du Repaire de Yidab. Finalement, au centre de la pièce, se remettant encore des blessures infligées lors de notre dernière bataille, gît notre proie : Yidab, apparemment surprise par notre arrivée, se lève pour nous faire face."
 diggy_dungeons.1001.a:0 "Finissons-en"

 diggy_dungeons.1002.t:0 "Embuscade\n[DungeonOverlayBackground]"
 diggy_dungeons.1002.d.1:0 "[DungeonOverlay]Suivant les traces laissées par la Mère-Reproductrice, nous parvenons à traverser le réseau de cavernes labyrinthique et à ressortir dans une grande chambre, le plafond sombre au-delà de la portée de notre lumière de torche, et les murs, couverts de rien d'autre qu'un mince film de soie - un contraste saisissant avec le cauchemar tissé du Repaire de Yidab. Cependant, la pièce semble apparemment vide, sans aucun signe de Yidab lors d'une première inspection. Pourtant, en entrant dans la chambre, alors que Yidab tombe du mur au-dessus du tunnel par lequel nous sommes venus, la vérité se révèle : Elle nous attendait, et elle est préparée."
 diggy_dungeons.1002.a:0 "Finissons-en"

 diggy_dungeons.1003.t:0 "Anciens Vestiges\n[DungeonOverlayBackground]"
 diggy_dungeons.1003.d:0 "[DungeonOverlay]Fouillant dans le Nid de Yidab, nous parvenons à trouver de nombreux restes précieux d'expéditions depuis longtemps mortes. Qu'elles soient venues jusqu'ici et aient rencontré un sort terrible, ou que leurs restes aient été apportés ici par la Progéniture de Yidab, nous ne le saurons peut-être jamais, mais nous pouvons certainement en tirer un joli profit."
 diggy_dungeons.1003.a:0 "Au butin !"

 diggy_dungeons.1004.t:0 "Restes\n[DungeonOverlayBackground]"
 diggy_dungeons.1004.d:0 "[DungeonOverlay]Fouillant le nid de Yidab à la recherche de trésors, nous parvenons à trouver quelques restes d'anciennes expéditions. Cependant, la plupart des restes sont soit trop anciens, soit ont été trop complètement digérés pour avoir des objets de valeur restants, ce qui nous laisse les mains vides et déçus."
 diggy_dungeons.1004.a:0 "Pas grand-chose à voir ici"

 diggy_dungeons.1005.t:0 "Dans les Ténèbres\n[DungeonOverlayBackground]"
 diggy_dungeons.1005.d:0 "[DungeonOverlay]Alors que nous nous battons contre Yidab, le monstre lance soudainement une toile vers le plafond lointain de la chambre où se déroule notre combat, et se hisse rapidement au-delà de la portée de notre lumière de torche. Sans moyen de savoir quand elle redescendra, tout ce que nous pouvons faire, c'est nous préparer."
 diggy_dungeons.1005.a:0 "Préparer un mur de boucliers"
 diggy_dungeons.1005.b:0 "L'attaquer quand elle apparaît"
 diggy_dungeons.1005.c:0 "Tenter de l'apprivoiser"

 diggy_dungeons.1006.t:0 "Défenses Écrasées\n[DungeonOverlayBackground]"
 diggy_dungeons.1006.d:0 "[DungeonOverlay]Ralliant nos hommes pour nous défendre contre l'attaque imminente de Yidab, nous préparons nos protections et formons un mur de boucliers pour l'affronter. Nos défenses, cependant, ne sont pas aussi solides que nous l'espérions, car lorsque Yidab finit par tomber, elle parvient à surmonter nos préparatifs. Peu d'entre nous périssent dans l'échange, mais suffisamment pour inquiéter nos troupes."
 diggy_dungeons.1006.a:0 "Pas de temps à perdre, continuons à nous battre"

 diggy_dungeons.1007.t:0 "Un Mur d'Acier\n[DungeonOverlayBackground]"
 diggy_dungeons.1007.d:0 "[DungeonOverlay]Établissant nos défenses, nos troupes parviennent à se former en groupes soudés et à lever leurs boucliers - et juste à temps pour que Yidab tombe du plafond. Le combat qui s'ensuit est intense, mais grâce à nos préparatifs, nous parvenons à nous en sortir presque indemnes, et bien que nous ne puissions pas blesser gravement Yidab, nous semblons l'épuiser."
 diggy_dungeons.1007.a:0 "Le combat continue !"

 diggy_dungeons.1008.t:0 "Une Attaque Ratée\n[DungeonOverlayBackground]"
 diggy_dungeons.1008.d:0 "[DungeonOverlay]Préparant des piques et nous mettant en formation pour attaquer Yidab quand elle tombera, nous croyons être prêts à contrer ses attaques. Nous nous trompons. Lorsque Yidab tombe du plafond, nous montons une offensive désespérée contre la bête, et bien que nous parvenions à la blesser, nous perdons bien trop de nos propres soldats pour appeler cela un engagement victorieux."
 diggy_dungeons.1008.a:0 "Nos pertes seront rappelées"

 diggy_dungeons.1009.t:0 "Frappez-la où ça fait mal\n[DungeonOverlayBackground]"
 diggy_dungeons.1009.d:0 "[DungeonOverlay]Alors que nous attendons l'attaque de Yidab, nous préparons des piques et des pièges pour blesser la bête lors de sa descente. Quand Yidab tombe du plafond, elle le fait directement dans ce que nous avons préparé, et alors que les piques percent son abdomen, nous chargeons Yidab. Bien que nous ne sortions pas indemnes de la bataille, nous la blessons beaucoup."
 diggy_dungeons.1009.a:0 "Elle saigne !"

 diggy_dungeons.1010.t:0 "Tentative d'Apprivoisement de Yidab\n[DungeonOverlayBackground]"
 diggy_dungeons.1010.d:0 "[DungeonOverlay]Avec la bataille qui tourne en notre faveur, nous croyons que c'est maintenant le bon moment pour tenter d'apprivoiser Yidab. Cependant, une question demeure : Comment allons-nous faire en sorte que la bête se soumette ? \n\n(Réussir répétitivement à combattre Yidab augmente la probabilité de l'apprivoiser avec succès)"
 diggy_dungeons.1010.a:0 "La subjuguer physiquement"
 diggy_dungeons.1010.b:0 "Utiliser la magie pour dominer son esprit"
 diggy_dungeons.1010.c:0 "Lui offrir la paix par la nourriture"

 diggy_dungeons.1011.t:0 "Cocon Suspect\n[DungeonOverlayBackground]"
 diggy_dungeons.1011.d:0 "[DungeonOverlay]Alors que notre combat se prolonge, Yidab se retire de nos forces et commence à tisser sa toile autour d'elle. Incertains de ce à quoi cela peut être un prélude, nous ne savons pas quelle est la meilleure réaction."
 diggy_dungeons.1011.a:0 "Reculer et attendre qu'elle attaque"
 diggy_dungeons.1011.b:0 "Chargez-la !"
 diggy_dungeons.1011.c:0 "Tenter de l'apprivoiser"

 diggy_dungeons.1012.t:0 "Apprivoisement par la Force Échoué\n[DungeonOverlayBackground]"
 diggy_dungeons.1012.d:0 "[DungeonOverlay]Ayant décidé d'essayer de maîtriser la bête par la force, nous passons quelques minutes à tenter d'entraver Yidab avec des cordes. Cependant, malgré nos meilleurs efforts pour soumettre la mère-reproductrice, il semble qu'elle soit encore trop forte pour que nous puissions la contrôler correctement, et ses coups de griffes ont fini par tuer beaucoup de nos hommes dans le processus. Il semble que nous devons encore l'épuiser davantage avant que cette approche puisse fonctionner."
 diggy_dungeons.1012.a:0 "Continuons à nous battre"

 diggy_dungeons.1013.t:0 "Apprivoisement Magique Échoué\n[DungeonOverlayBackground]"
 diggy_dungeons.1013.d:0 "[DungeonOverlay]Ayant décidé d'essayer d'utiliser la magie pour dominer Yidab, nous établissons un périmètre pour protéger nos lanceurs de sorts pendant qu'ils œuvrent contre la Mère-Reproductrice. Cependant, que ce soit à cause des résistances naturelles de Yidab ou parce qu'elle n'est pas assez fatiguée pour que le sort prenne effet, la tentative échoue, et bien que peu de personnes soient blessées, cela laisse nos mages épuisés."
 diggy_dungeons.1013.a:0 "Continuons à nous battre"

 diggy_dungeons.1014.t:0 "Apprivoisement Amical Échoué\n[DungeonOverlayBackground]"
 diggy_dungeons.1014.d:0 "[DungeonOverlay]Ayant décidé d'essayer de conquérir Yidab par l'estomac, certains de nos soldats tentent de maintenir Yidab en respect assez longtemps pour que nous préparions suffisamment de nos provisions pour nourrir une bête de sa taille. Quand l'offrande est prête, nous laissons Yidab s'en approcher, mais au lieu de l'accepter, peut-être parce qu'elle sent encore qu'elle peut nous battre, elle décide de continuer à se battre. Nous ne subissons pas beaucoup de pertes, mais nous devrons continuer à la combattre."
 diggy_dungeons.1014.a:0 "Continuons à nous battre"

 diggy_dungeons.1015.t:0 "Une Bête Apprivoisée !\n[DungeonOverlayBackground]"
 diggy_dungeons.1015.d.1:0 "[DungeonOverlay]Corde en main et un objectif en tête, nos soldats se préparent une dernière fois à tenter de soumettre Yidab par la force brute. Yidab, sentant la force qui s'approche, réagit avec une férocité primitive. Crocs découverts et venin dégoulinant, l'araignée frappe dans une dernière tentative de résister à la capture. Les soldats, imperturbables, continuent avec une unité forgée dans le désespoir. La lutte est une danse chaotique de force et de sauvagerie, un test de volontés entre l'homme et l'arachnide.\n\nDans la caverne faiblement éclairée, la bataille atteint son apogée. Dans un effort collectif, les soldats parviennent à maîtriser Yidab, enveloppant la créature épuisée dans un cocon de cordes. La monarque à huit pattes autrefois menaçante gît maintenant liée, testament de l'esprit indomptable de ceux qui ont refusé de se rendre, même face à des obstacles apparemment insurmontables. La caverne tombe dans un silence inquiétant tandis que les soldats reprennent leur souffle, victorieux mais marqués par la confrontation terrifiante." #force
 diggy_dungeons.1015.d.2:0 "[DungeonOverlay]Se rassemblant autour de Yidab, nos forces, épuisées mais inflexibles, se préparent pour une dernière tentative de lier Yidab à notre volonté par l'usage de la magie. Des auras d'énergie arcanique s'entremêlent tandis que les praticiens synchronisent leurs sorts, tissant un réseau complexe d'enchantements visant à soumettre la volonté formidable de l'araignée géante. Des volutes de lumière éthérée dansent à travers la caverne, créant un tableau d'un autre monde de lumières mystiques.\n\nYidab, aussi épuisée et blessée que nos propres forces, sent la magie qui s'approche, et frappe une dernière fois pour tenter d'éviter le contrôle. L'air frémit de forces arcaniques tandis que l'araignée tente de résister à l'intrusion mentale.\n\nAprès des minutes qui semblent des heures, Yidab succombe finalement au pouvoir écrasant des efforts combinés des soldats. Ses luttes frénétiques cèdent graduellement à une soumission tranquille tandis que les enchantements prennent effet, créant un cocon mental qui retient la créature autrefois menaçante. La caverne, maintenant imprégnée du bourdonnement résiduel d'énergie mystique, témoigne de la victoire des soldats — un testament de la force de la magie pour soumettre même les adversaires les plus formidables. Les soldats, épuisés mentalement et physiquement, se dressent victorieux." #magic
 diggy_dungeons.1015.d.3:0 "[DungeonOverlay]Battus, meurtris et épuisés, ni la magie ni la force brute ne s'étant révélées utiles pour apprivoiser la bête, nous décidons de nous tourner vers une stratégie différente : Ne pas soumettre ou forcer Yidab à travailler avec nous, mais la convaincre de la façon dont nous pourrions nous entraider. Armés alors non d'armes, mais des restes de nos provisions qui s'amenuisent, nous tentons d'amadouer l'araignée géante dans une alliance.\n\nL'air est épais de lassitude des deux côtés, et les soldats, aussi battus que Yidab, comprennent la nécessité de forger un lien non conventionnel. L'odeur des provisions se mélange aux restes âcres du venin tandis que les soldats tendent un rameau d'olivier sous forme de subsistance. Yidab, affaiblie et ne plus uniquement dirigée par l'agression, accepte prudemment l'offrande. Alors que les soldats continuent de partager leurs maigres provisions, une compréhension fragile émerge. La créature autrefois hostile, maintenant rassasiée et quelque peu apaisée, contemple une alliance imprévue. Dans cette trêve fatiguée, les soldats trouvent une lueur d'espoir, transformant la caverne d'un champ de bataille en un sanctuaire particulier où l'arôme des repas partagés remplace la puanteur persistante du conflit.\n\nBien que le chemin ait été difficile, nous croyons vraiment avoir pu trouver un compromis et amener Yidab sous notre contrôle." #food
 diggy_dungeons.1015.a:0 "Yidab est maintenant sous notre contrôle !"

 diggy_dungeons.1016.t:0 "Un Résultat Décevant\n[DungeonOverlayBackground]"
 diggy_dungeons.1016.d:0 "[DungeonOverlay]Nous attendant à l'inattendu, nous nous préparons pour l'attaque imminente de Yidab. Bien que nous ne soyons pas sûrs de ce qu'elle peut exactement faire en s'enveloppant dans ses toiles, nous resterons alertes à ce qui est certainement une sorte de stratagème.\n\nAlors que de plus en plus de temps passe, nous commençons à nous demander si Yidab ne prend pas juste un repos, mais la possibilité que ce soit une sorte de ruse pour nous faire baisser notre garde ou attaquer est trop élevée, donc nous restons alertes.\n\nFinalement, après ce qui semble des minutes, Yidab sort de son cocon. Alors que nous étions prêts pour tout ce qu'elle pourrait nous lancer, nous ne nous attendions pas à ce qu'elle bâille et continue le combat comme si rien ne s'était passé. Elle ne faisait QUE se reposer !"
 diggy_dungeons.1016.a:0 "Nous aurions pu mieux utiliser ce temps"

 diggy_dungeons.1017.t:0 "Juste 5 Minutes de Plus\n[DungeonOverlayBackground]"
 diggy_dungeons.1017.d:0 "[DungeonOverlay]Alors que Yidab se retire dans son cocon, nous reculons pour nous protéger de tous les pièges potentiels qu'elle pourrait jouer. Alors que de plus en plus de temps passe cependant, et qu'il semble qu'elle ne prépare pas d'attaque, nous nous permettons de nous détendre, de reprendre notre souffle, et même de vérifier nos camarades blessés pour nous assurer qu'ils pourront retourner dans la mêlée.\n\nAprès un moment, Yidab émerge de son cocon, apparemment un peu contrariée que nous n'ayons pas essayé de l'attaquer."
 diggy_dungeons.1017.a:0 "Nous sommes bien reposés et prêts pour un autre round"

 diggy_dungeons.1018.t:0 "Coincés\n[DungeonOverlayBackground]"
 diggy_dungeons.1018.d:0 "[DungeonOverlay]Voyant Yidab détourner son attention de nous vers sa toile, nous la chargeons pour tenter d'infliger autant de dégâts que possible. Cependant, alors que nos forces s'approchent et commencent à frapper le cocon, nous réalisons non seulement qu'il est bien plus dur que prévu, il est aussi bien plus collant que prévu, ce qui signifie que nos attaques ne sont pas seulement peu efficaces, beaucoup de notre équipement est maintenant collé au cocon et doit être abandonné pour ne pas rester collé à celui-ci également.\n\nAprès un moment, Yidab émerge de son cercueil, et malgré ses traits arachnéens, nous pouvons dire qu'elle a l'air suffisante de nous avoir fait perdre notre temps."
 diggy_dungeons.1018.a:0 "Maudit sois-tu Yidab !"

 diggy_dungeons.1019.t:0 "À Travers le Feu et les Flammes\n[DungeonOverlayBackground]"
 diggy_dungeons.1019.d:0 "[DungeonOverlay]Alors que Yidab se retire dans son cocon, nous chargeons la Mère-Reproductrice, exploitant un moment potentiel de faiblesse de la bête. Cependant, nous réalisons rapidement que la toile autour d'elle est beaucoup plus protectrice que nous l'avions prévu, et nous pose en fait un risque assez important sous forme d'adhérence. Malgré cela, repensant à nos rencontres précédentes avec les toiles, nous avons trouvé un moyen de tourner cette situation à notre avantage...\n\nUtilisant un peu de l'huile que nous avions en stock, nous arrosons les toiles de matériel inflammable et y mettons le feu. Yidab rampe désespérément hors de son cocon, et bien que nous ayons dû gaspiller quelques ressources, sa rage prouve que nous avons pu la blesser."
 diggy_dungeons.1019.a:0 "Brûlez !"

 diggy_dungeons.1020.t:0 "Yidab est à Nous !\n[DungeonOverlayBackground]"
 diggy_dungeons.1020.d:0 "[DungeonOverlay]Yidab est Apprivoisée. Débloque `§JBestiaire :§! Yidab, la Mère-Reproductrice` comme privilège pour l'État des Aventuriers."
 diggy_dungeons.1020.a:0 "Terminer l'expédition"

 diggy_dungeons.1021.t:0 "Longue Préparation\n[DungeonOverlayBackground]"
 diggy_dungeons.1021.d:0 "[DungeonOverlay]Après quelques affrontements avec nos forces, Yidab semble reculer, et commence à coudre une sorte de fil épais entre deux de ses pattes."
 diggy_dungeons.1021.a:0 "Préparer les Défenses"
 diggy_dungeons.1021.b:0 "Attaque générale !"
 diggy_dungeons.1021.c:0 "Tenter de l'apprivoiser"

 diggy_dungeons.1022.t:0 "Arachnacouphènes\n[DungeonOverlayBackground]"
 diggy_dungeons.1022.d:0 "[DungeonOverlay]Reculant de Yidab et de son fil, nous décidons de préparer quelques défenses contre tout ce qu'elle pourrait nous lancer. Cependant, nous ne nous attendions pas à ce que Yidab commence à gratter le fil comme une sorte d'instrument profond et dissonant, dont le volume a commencé à devenir de plus en plus fort. Alors que le volume devenait de plus en plus insupportable, Yidab recula et pinça une note finale, si forte que le fil se brisa, et si forte que beaucoup de nos hommes s'effondrèrent avec des tympans perforés."
 diggy_dungeons.1022.a:0 "Mes oreilles brûlent"

 diggy_dungeons.1023.t:0 "Je ne Vous Entends Pas\n[DungeonOverlayBackground]"
 diggy_dungeons.1023.d:0 "[DungeonOverlay]Alors que Yidab prépare son fil, nous reculons et commençons à nous préparer pour tout ce qu'elle peut nous lancer. Quand elle commence à gratter sa toile comme un musicien testant un instrument, nous sommes confus, mais alors que le volume devient de plus en plus fort, certains de nos officiers réalisent qu'une attaque basée sur le son pourrait arriver. Agissant rapidement, nous parvenons à fabriquer des bouchons d'oreilles improvisés avec certaines de nos provisions, et juste à temps pour que Yidab libère une onde sonore massive à travers son fil, secouant même nos organes, mais gardant la plupart du temps nos tympans en sécurité.\n\nNous devrions probablement retirer ces bouchons d'oreilles avant de retourner au combat."
 diggy_dungeons.1023.a:0 "Qu'avez-vous dit ?"

 diggy_dungeons.1024.t:0 "Trop Près\n[DungeonOverlayBackground]"
 diggy_dungeons.1024.d:0 "[DungeonOverlay]Pensant qu'elle est une cible facile avec deux de ses pattes occupées, nous chargeons Yidab en espérant lui infliger des dégâts. Cependant, Yidab semble être beaucoup plus compétente dans le combat sans ses pattes occupées que prévu, et bien qu'elle prenne quelques coups, elle parvient à nous faire assez mal. Pire encore, notre proximité avec Yidab signifie que le fil qu'elle avait tendu, qui s'est avéré être sa tentative d'utiliser le son pour nous nuire, a fini par être beaucoup plus efficace, causant activement des dommages internes à certains de nos soldats."
 diggy_dungeons.1024.a:0 "C'est Fort !"

 diggy_dungeons.1025.t:0 "Une Attaque Héroïque\n[DungeonOverlayBackground]"
 diggy_dungeons.1025.d:0 "[DungeonOverlay]Chargeant Yidab, nous commençons à la combattre selon nos propres termes, profitant de ses pattes occupées avec son fil. Cependant, alors qu'elle commence à gratter le fil tendu entre ses pattes, et que le son commence à résonner autour de la chambre, nous réalisons qu'elle prévoit d'utiliser le son pour nous désorienter et nous blesser de l'intérieur ! Pensant vite, l'un de nos soldats commence à grimper le long de ses pattes, et juste au moment où Yidab s'apprête à gratter une note finale, il parvient à couper le fil en deux, nous sauvant de l'attaque et nous permettant de blesser Yidab presque sans conséquence."
 diggy_dungeons.1025.a:0 "Pas aujourd'hui"


