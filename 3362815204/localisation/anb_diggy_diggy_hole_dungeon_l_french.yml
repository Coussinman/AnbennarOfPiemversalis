#Frogarsalforn, library of the ancients
 dd_frogarsalforn: "Frôgarsalforn"
 diggy_dungeons.100.t:0 "Une Bibliothèque Cachée ?"
 diggy_dungeons.100.d:0 "Notre populace célèbre avec ferveur le retour triomphal de notre dernière expédition. Les explorateurs sont acclamés comme de véritables héros, recevant un accueil digne des plus grandes légendes. Mais dans le secret des salles closes, loin des oreilles indiscrètes du peuple, le chef de l'expédition révèle à notre administration une découverte extraordinaire.\n\nDurant leur périple dans les profondeurs, ils ont mis au jour bien plus que de simples babioles et trésors oubliés : une fissure dissimulée dans la paroi rocheuse les a menés vers une chambre secrète remplie d'ouvrages antiques et de runes mystérieuses. Tous portent indubitablement la marque de l'artisanat nain ancestral.\n\nAprès d'intenses recherches et délibérations, le conseil a rendu son verdict solennel : il s'agit d'une structure vestigiale des temps glorieux d'Aul-Dwarov, une bibliothèque sacrée où les anciens nains ont préservé la somme de leurs connaissances millénaires."
 diggy_dungeons.100.a:0 "C'est Frôgarsalforn, la Bibliothèque Ancestrale des Savoirs Perdus"

 diggy_dungeons.101.t:0 "Frôgarsalforn : La Bibliothèque Ancestrale\n[DungeonOverlayBackground]"
 diggy_dungeons.101.d:0 "[DungeonOverlay]Les murs écroulés et les pierres chancelantes s'ouvrent sur une antique salle d'entrée, imprégnée d'une atmosphère séculaire oppressante. La poussière des âges s'est déposée en couches épaisses sur les parois naines sculptées, dissimulant sous un voile grisâtre les inscriptions runiques, à peine éclairées par la lueur vacillante de torches mourantes. Avec une prudence révérencieuse, l'expédition pénètre dans ces halls de l'antiquité, où de minuscules ossements craquent sinistrement sous les bottes lourdes des soldats en armure.\n\n''Nous y sommes," murmure un sage avec émerveillement. "Voici Frôgarsalforn, le sanctuaire du savoir !"\n\nIl s'avance vers le centre de la pièce, où les fragments brisés d'un orrery astronomique gisent éparpillés sur le sol poussiéreux. La base de l'instrument est enveloppée de toiles d'araignées poisseuses d'origine arachnide inquiétante. Ces fils soyeux s'étendent au-delà de la salle, dissimulant des passages latéraux à peine visibles. La porte principale, majestueuse et imposante, n'est pas recouverte de toiles - elle se dresse légèrement entrouverte, comme une invitation silencieuse..."
 diggy_dungeons.101.a:0 "Déblayer les toiles d'araignées"
 diggy_dungeons.101.b:0 "Ouvrir la grande porte"

 diggy_dungeons.102.t:0 "Un Trésor Caché\n[DungeonOverlayBackground]"
 diggy_dungeons.102.d:0 "[DungeonOverlay]Les passages obstrués par les toiles furent dégagés sans encombre, les fils argentés formant maintenant une masse informe et gluante sur le sol de pierre. Derrière ces anciennes demeures arachnides se révèle le nid et la zone de reproduction des araignées. Parmi les vestiges scintillent des pièces d'or et d'argent antiques, ainsi que des bibelots de facture naine exquise : amulettes enchantées, talismans protecteurs et autres objets exotiques d'une valeur inestimable."
 diggy_dungeons.102.a:0 "Piller les nids d'araignées"

 diggy_dungeons.103.t:0 "La Menace aux Mille Pattes\n[DungeonOverlayBackground]"
 diggy_dungeons.103.d:0 "[DungeonOverlay]Alors que les toiles tremblent violemment, leurs vibrations sinistres alertent leurs créateurs monstrueux. Des passages jaillissent soudain les abominations à huit pattes qui ont fait de ces couloirs leur domaine macabre.\n\nHache et lame contre pattes chitineuses et mandibules acérées, le combat soudain submerge les soldats pris au dépourvu. Dans la panique, ils ouvrent précipitamment la grande porte, espérant désespérément trouver un refuge salvateur dans les profondeurs de l'antique structure."
 diggy_dungeons.103.a:0 "Fuyez pour vos vies !"

 diggy_dungeons.104.t:0 "La Salle de Lecture Érudite\n[DungeonOverlayBackground]"
 diggy_dungeons.104.d:0 "[DungeonOverlay]Des rangées interminables de pupitres de lecture désignent cette pièce comme l'ancienne salle d'étude de la bibliothèque. Il n'est pas difficile d'imaginer les nains d'antan, plongés dans la contemplation studieuse de leurs parchemins et tablettes de pierre runiques. Au centre de la salle trône une effigie de l'érudition incarnée : une statue grandiose d'un nain sage, livre ancien et parchemin sacré entre ses mains vénérables. Le socle de pierre est gravé de runes mystérieuses.\n\n"Tous ceux qui cherchent la connaissance doivent connaître les chemins pour l'obtenir."\n\n"Une énigme naine classique," observe un des soldats érudits. "La réponse doit être dissimulée quelque part dans cette salle."\n\nLes explorateurs se dispersent immédiatement, fouillant méticuleusement les anciennes étagères à la recherche d'indices. Finalement, un aventurier vétéran s'avance avec assurance. "Une bibliothèque est la clé de la connaissance. Que fait-on avec une clé ? On la tourne ! Il faut faire pivoter le piédestal !" proclame-t-il.\n\nD'autres semblent plus méfiants de sa théorie audacieuse. Ils suggèrent que renverser la statue elle-même pourrait être la véritable solution."
 diggy_dungeons.104.a:0 "La renverser - à bas la statue !"
 diggy_dungeons.104.b:0 "Faire tourner le piédestal"

 diggy_dungeons.105.t:0 "La Clé de la Connaissance Révélée\n[DungeonOverlayBackground]"
 diggy_dungeons.105.d.1:0 "[DungeonOverlay]Avec cordes et force brute, la statue bascula lourdement, se détachant violemment de sa base ancestrale. Alors qu'elle s'écrasait au sol dans un fracas assourdissant, des claquements mécaniques résonnèrent dans toute la salle, suivis d'un grondement sourd et menaçant. Le mécanisme interne de la statue s'était brisé, libérant le treuil qui maintenait la porte secrète fermée.\n\nLe bruit de pierre éclatée se mêla au grincement de dalles glissant sur la roche alors qu'une porte s'ouvrait vers les profondeurs de la bibliothèque. Parmi les débris cependant, les explorateurs découvrirent également de l'or soigneusement dissimulé. Une entreprise véritablement fructueuse !"
 diggy_dungeons.105.d.2:0 "[DungeonOverlay]Après avoir appliqué une force angulaire considérable sur la statue, elle commença enfin à pivoter majestueusement. Pierre glissant sur pierre, grains de poussière millénaire s'échappant des joints comme de la farine, le mécanisme ancestral à l'intérieur de l'appareil s'anima soudainement. De l'intérieur émana le son caractéristique d'un treuil se déroulant.\n\nSoudain, une porte cachée à l'autre extrémité de la salle s'ouvrit, glissant sans effort sur ses gonds anciens. De surcroît, un compartiment secret dans la statue elle-même se révéla, débordant de pièces d'or étincelantes."
 diggy_dungeons.105.a:0 "Excellent travail, continuons notre exploration"

 diggy_dungeons.106.t:0 "La Statue aux Secrets Mortels\n[DungeonOverlayBackground]"
 diggy_dungeons.106.d.1:0 "[DungeonOverlay]Dès que les soldats effleurèrent la statue, elle s'anima brusquement, quittant son piédestal avec une agilité surnaturelle. Elle maniait le parchemin comme une épée redoutable, le livre comme un bouclier impénétrable.\n\nLes soldats furent d'abord stupéfaits mais se ressaisirent rapidement pour monter une défense désespérée. La pierre était ancienne cependant, fragilisée par les siècles, et ne put résister longtemps. La statue animée s'effondra bientôt en morceaux, mais la puissance magique qu'elle contenait explosa dans une déflagration arcanique dévastatrice, projetant nos forces en arrière."
 diggy_dungeons.106.d.2:0 "[DungeonOverlay]Dès que les soldats touchèrent la statue, elle prit vie instantanément, bondissant de son piédestal. Elle brandissait le parchemin tel une lame mortelle, le livre comme un écu protecteur.\n\nLes soldats, initialement surpris, parvinrent néanmoins à organiser leurs défenses. La pierre antique, usée par les millénaires, ne put cependant résister longtemps. La statue animée s'écroula rapidement, mais l'énergie magique qu'elle renfermait explosa violemment, envoyant l'expédition valser dans les airs."
 diggy_dungeons.106.a:0 "Au moins la porte est ouverte maintenant…"

 diggy_dungeons.107.t:0 "Au Cœur du Savoir Ancestral\n[DungeonOverlayBackground]"
 diggy_dungeons.107.d:0 "[DungeonOverlay]L'expédition pénètre maintenant dans la bibliothèque principale, sanctuaire du savoir. De hautes arches se courbent selon des angles impossibles, des fractales hypnotiques évoquant un étrange sentiment de familiarité troublante chez les soldats. Le plafond cannelé s'élève vertigineusement, avec des rangées infinies d'étagères garnissant l'ascension monumentale.\n\nLa plupart des sorties de cette salle ont depuis longtemps été ensevelies sous le poids des âges, mais deux couloirs demeurent praticables. D'un côté se trouve l'ancien atelier du relieur, de l'autre le moulin à papier ancestral. Le chef de l'expédition doit maintenant décider de la direction à emprunter."
 diggy_dungeons.107.a:0 "Vers l'atelier du relieur"
 diggy_dungeons.107.b:0 "Explorons le moulin à papier"

 diggy_dungeons.108.t:0 "Les Gobelins du Moulin\n[DungeonOverlayBackground]"
 diggy_dungeons.108.d:0 "[DungeonOverlay]Le moulin à papier est dominé par l'axe gigantesque émergeant des roues hydrauliques au-delà de la pierre. Y sont attachés les marteaux qui pilonnaient autrefois le lin et les chiffons pour créer la pulpe destinée à devenir papier.\n\nIls ne fonctionnent plus depuis des siècles, remplacés par une bande de gobelins vicieux qui ont infesté chaque recoin de cette manufacture ancestrale. Dès que nos soldats pénétrèrent dans la salle, les monstres fondirent sur eux en masse - griffes, crocs et lames rouillées contre nos armements supérieurs."
 diggy_dungeons.108.a:0 "Nous allons leur montrer de quel bois nous nous chauffons !"

 diggy_dungeons.109.t:0 "La Folie du Relieur\n[DungeonOverlayBackground]"
 diggy_dungeons.109.d:0 "[DungeonOverlay]Les salles du relieur sont exiguës et claustrophobes, avec d'étranges tournants autour du mobilier ancien. Cela n'aide pas que chaque recoin semble grouiller d'orques qui ont établi leur repaire immonde ici.\n\nLes combats éclatent instantanément dès qu'un de nos hommes franchit le seuil. La férocité orque frappe de terreur nos soldats, mais ils combattent bravement. Pour l'instant…"
 diggy_dungeons.109.a:0 "Pas de quartier pour ces brutes !"

 diggy_dungeons.110.t:0 "Battus et Meurtris\n[DungeonOverlayBackground]"
 diggy_dungeons.110.d.1:0 "[DungeonOverlay]Les gobelins nous submergèrent par leur nombre écrasant. Comme une hydre maléfique, si vous abattez un gobelin, deux surgissent pour prendre sa place. Lentement mais sûrement, nous fûmes repoussés dans les coins de la salle, certains groupes malchanceux encerclés complètement. Cris de guerre et hurlements d'agonie s'entremêlent alors que les deux camps subissent des pertes, mais c'est notre camp qui subit le plus lourd tribut, et les victimes s'accumulent dramatiquement."
 diggy_dungeons.110.d.2:0 "[DungeonOverlay]Les orques déferlent à travers nos rangs, transformant les anciens outils du métier en armes mortelles contre nous. Ils lancent l'équipement abandonné et renversent les tables dans leur offensive dévastatrice. Bientôt le front est jonché de cadavres. Il y a plus de nos hommes gisant là que d'orques cependant, et ces spécimens brutaux ont encore beaucoup d'ardeur au combat."
 diggy_dungeons.110.a:0 "Nous devons sauver ce qui peut l'être"

 diggy_dungeons.111.t:0 "Victoire !\n[DungeonOverlayBackground]"
 diggy_dungeons.111.d.1:0 "[DungeonOverlay]Les gobelins ne représentaient finalement pas une grande menace, leurs armes primitives trop faibles pour percer nos armures forgées. Ils fuirent rapidement par les fissures comme les vermines qu'ils sont, nous laissant maîtres de la salle."
 diggy_dungeons.111.d.2:0 "[DungeonOverlay]Malgré leur nature féroce, les orques furent incapables de maintenir leur offensive destructrice, et avant qu'ils puissent se réorganiser, nous avions déjà décimé la majorité. Les survivants fuirent les halls, disparaissant dans les ombres."
 diggy_dungeons.111.a:0 "En avant, toujours !"

 diggy_dungeons.112.t:0 "Système de Défense Ancestral\n[DungeonOverlayBackground]"
 diggy_dungeons.112.d:0 "[DungeonOverlay]Les anciennes structures naines comme celle-ci, isolées loin de toute autre infrastructure, possédaient généralement des mécanismes de défense automatisés pour repousser les envahisseurs. Durant la bataille désastreuse, un tel mécanisme fut découvert : une mesure offensive d'urgence redoutable. Mais des siècles se sont écoulés depuis sa dernière maintenance. Fonctionnera-t-il encore ?"
 diggy_dungeons.112.a:0 "C'est notre dernière option"
 diggy_dungeons.112.b:0 "Ne prenons pas ce risque insensé"

 diggy_dungeons.113.t:0 "Le Retour Cauchemardesque\n[DungeonOverlayBackground]"
 diggy_dungeons.113.d:0 "[DungeonOverlay]Quand les premiers soldats arrivent dans la salle principale, ils sont saisis d'effroi par le spectacle qui s'offre à eux. Notre bataille a dû alerter des hordes d'ennemis supplémentaires qui grouillent maintenant dans les lieux. Toutes les parties de la salle débordent de nos adversaires, toutes les entrées bloquées. Il ne nous reste qu'un seul choix désespéré : combattre une fois encore pour nos vies."
 diggy_dungeons.113.a:0 "Un dernier baroud d'honneur"

 diggy_dungeons.114.t:0 "L'Aide des Ancêtres\n[DungeonOverlayBackground]"
 diggy_dungeons.114.d:0 "[DungeonOverlay]Le système d'urgence s'anima soudainement, déversant des automates de sécurité nains sur nos ennemis terrorisés. Les constructions tourbillonnantes taillèrent de larges brèches sanglantes dans les rangs ennemis et les annihilèrent totalement, nous laissant maîtres absolus de la région."
 diggy_dungeons.114.a:0 "Ces anciens nains savaient ce qu'ils faisaient"

 diggy_dungeons.115.t:0 "Retour de Flamme Fatal\n[DungeonOverlayBackground]"
 diggy_dungeons.115.d:0 "[DungeonOverlay]Le système fonctionnait -- mais de la pire façon imaginable. Les automates attaquèrent tout ce qui bougeait, y compris nos propres hommes, réduisant la salle entière en décombres sanglants.\n\nBientôt, il ne resta qu'un seul soldat qui traînait derrière, qui eut maintenant la terrible tâche de rapporter cet échec catastrophique à ses supérieurs."
 diggy_dungeons.115.a:0 "Quelle idée désastreuse"

 diggy_dungeons.116.t:0 "Retraite Stratégique\n[DungeonOverlayBackground]"
 diggy_dungeons.116.d:0 "[DungeonOverlay]Plutôt que de risquer l'ancien mécanisme nain imprévisible, le chef de l'expédition ordonna la retraite. Rapidement les troupes se rassemblèrent et quittèrent la bibliothèque, abandonnant à contrecœur les salles et trésors derrière eux.\n\nDe retour dans la capitale, [Root.Monarch.GetName] ne fut pas impressionné mais comprit la nécessité de cette décision. Maintenant nous soignons nos blessés et planifions la prochaine tentative."
 diggy_dungeons.116.a:0 "Nous réessaierons la prochaine fois"

 diggy_dungeons.117.t:0 "Cadavres sur Cadavres\n[DungeonOverlayBackground]"
 diggy_dungeons.117.d:0 "[DungeonOverlay]Le dernier message parvenu à la capitale indiquait qu'un combat avait commencé dans la salle principale. Puis plus rien. Les devins ont tenté de discerner ce qui s'était passé. Leur verdict : annihilation totale. L'expédition a échoué tragiquement."
 diggy_dungeons.117.a:0 "La prochaine fois sera la bonne"

 diggy_dungeons.118.t:0 "Vers un Avenir Radieux\n[DungeonOverlayBackground]"
 diggy_dungeons.118.d:0 "[DungeonOverlay]Malgré leur supériorité numérique écrasante, nous avons réussi à massacrer suffisamment d'ennemis pour les terrifier et les forcer à fuir. Alors que la salle se vide, nous inspectons et tentons de récupérer ce que nous pouvons. De nombreux murs sont maintenant complètement effondrés, mais cela a également révélé d'autres chambres auparavant inaccessibles. Là, nous avons trouvé d'anciens registres et des trésors encore largement intacts, un succès retentissant pour notre expédition !"
 diggy_dungeons.118.a:0 "Prenez tout ce que vous pouvez porter"

 diggy_dungeons.119.t:0 "Retour Glorieux\n[DungeonOverlayBackground]"
 diggy_dungeons.119.d:0 "[DungeonOverlay]L'expédition revient triomphante, trésors et connaissances ancestrales en main. Ils sont acclamés comme des héros légendaires et partagent les récits épiques de leurs exploits avec les oreilles avides de notre populace émerveillée."
 diggy_dungeons.119.a:0 "Hourra ! Gloire aux héros !"

 diggy_dungeons.120.t:0 "Au-Delà des Limites Connues\n[DungeonOverlayBackground]"
 diggy_dungeons.120.d:0 "[DungeonOverlay]Avec les salles principales de la bibliothèque déblayées et en cours de réparation, une des équipes de construction rapporte une percée qui a révélé un gouffre zigzaguant vers les profondeurs ténébreuses de la montagne. Après les premières inspections, nous fûmes attaqués par une petite force de combat gobeline, armée d'armes de qualité supérieure à ce qu'on attendait. Rapidement les défenses furent mobilisées pour que la construction ne soit pas entravée.\n\nAprès quelques combats acharnés, les gobelins furent soit tués soit contraints à fuir dans l'obscurité, mais le gouffre posait clairement un grave danger sécuritaire. Après de longues discussions, la décision d'envoyer une nouvelle expédition dans la bibliothèque fut jugée raisonnable, et une nouvelle force d'explorateurs fut envoyée braver ses halls périlleux.\n\nArrivée au point de la percée, le chef de l'expédition passe en revue ses hommes et les provisions. Mais alors même que cela se déroulait, des cris terrifiants retentirent depuis les ténèbres en contrebas. De faibles lumières apparurent dans les profondeurs, se rapprochant rapidement. Les soldats préparèrent leurs armes contre l'ennemi approchant, organisant une défense contre le tunnel dans le mur."
 diggy_dungeons.120.a:0 "Nous tiendrons unis"

 diggy_dungeons.121.t:0 "L'Épée Plus Forte que la Griffe\n[DungeonOverlayBackground]"
 diggy_dungeons.121.d:0 "[DungeonOverlay]Les gobelins arrivèrent par vagues gérables, s'écoulant dans la salle par petits groupes désorganisés. Ils étaient manifestement désorientés et confus quant à ce qui se passait exactement. Cela signifiait que nos soldats n'eurent aucun mal à tenir l'ennemi à distance, bien que les vagues devinrent plus intenses vers la fin. Puis, aussi soudainement qu'ils étaient apparus, les gobelins cessèrent de surgir, laissant la voie libre."
 diggy_dungeons.121.a:0 "Un excellent début pour notre entreprise"

 diggy_dungeons.122.t:0 "Mur Brisé, Boucliers Fracassés\n[DungeonOverlayBackground]"
 diggy_dungeons.122.d:0 "[DungeonOverlay]Les gobelins déferlèrent par le trou dans le mur en un raz-de-marée incessant, gobelin après gobelin jaillissant de la blessure de pierre. Nos soldats furent lentement mais sûrement repoussés, chaque ligne de défense tombant presque aussitôt érigée. Puis, après un sanglant va-et-vient, les gobelins battirent en retraite dans l'obscurité. Le chemin est dégagé, mais le prix fut élevé."
 diggy_dungeons.122.a:0 "Pas le meilleur début, mais un début quand même"

 diggy_dungeons.123.t:0 "Fixer l'Abîme\n[DungeonOverlayBackground]"
 diggy_dungeons.123.d:0 "[DungeonOverlay]Le gouffre s'étend profondément en contrebas, son obscurité béante attire irrésistiblement ceux au bord du précipice. Certains soldats sont déjà mal à l'aise, mentionnant une force étrange qui engourdit leurs sens.\n\nMais le chef de l'expédition doit déterminer la meilleure approche du gouffre vertigineux.\n\nRapidement deux options se distinguent. Le gouffre possède des plateformes et terrasses répétées saillant des parois, qui pourraient être sécurisées et rendues praticables, ajoutant des points d'attente sûrs, mais à un coût élevé en provisions. L'autre possibilité est d'utiliser les treuils de la construction de la bibliothèque pour descendre les soldats un par un avec des cordes."
 diggy_dungeons.123.a:0 "Sécuriser les plateformes"
 diggy_dungeons.123.b:0 "Descendre simplement en rappel"

 diggy_dungeons.124.t:0 "La Descente Tragique\n[DungeonOverlayBackground]"
 diggy_dungeons.124.d:0 "[DungeonOverlay]Au début, le plan avec les cordes fonctionna parfaitement. Un par un, les soldats touchèrent le sol du gouffre, mais vers la fin les treuils commencèrent à grincer sous la tension constante, et la corde elle-même commença à se dégrader dangereusement. Puis, pièce par pièce, le mécanisme se brisa catastrophiquement, envoyant de nombreux hommes chuter vers leur mort, détruisant provisions et équipement vital."
 diggy_dungeons.124.a:0 "Tout s'effondre"

 diggy_dungeons.125.t:0 "L'Abîme Contemple en Retour\n[DungeonOverlayBackground]"
 diggy_dungeons.125.d:0 "[DungeonOverlay]Les terrasses s'avérèrent trop instables pour être traversées en sécurité. Des rochers se détachant de tous côtés envoyèrent l'équipement voler dans l'obscurité inconnue, seul le son de matériel se fracassant nous parvenant. Nos pitons et cordes parvinrent heureusement à retenir nos hommes, de sorte que nous ne perdîmes aucun membre de l'équipe. Malgré le chaos, nous atteignîmes tous un sol stable, capables de continuer."
 diggy_dungeons.125.a:0 "Récupérons ce que nous pouvons et continuons"

 diggy_dungeons.126.t:0 "Descente Maîtrisée\n[DungeonOverlayBackground]"
 diggy_dungeons.126.d:0 "[DungeonOverlay]Avec pitons et cordes solides, piolets robustes et pointes d'acier, nous réussîmes à descendre le gouffre sans aucun problème. En fait, notre moral s'améliora après cette première rencontre avec les gobelins. Des chants furent entonnés, tout ressemblait plus à une promenade dans la montagne qu'à une descente périlleuse."
 diggy_dungeons.126.a:0 "L'équipement d'escalade valait son pesant d'or"

 diggy_dungeons.127.t:0 "La Horde Surgit\n[DungeonOverlayBackground]"
 diggy_dungeons.127.d:0 "[DungeonOverlay]Marcher au fond du gouffre instilla une humeur étrange chez les explorateurs. Souvent les éclaireurs voyaient quelque chose dans l'obscurité totale, pour que ce soit une fausse alerte. Le son de griffes raclant la pierre résonnait à travers les parois. Il y avait quelque chose dans le noir, mais personne ne savait exactement où.\n\nTout arriva si rapidement. D'une seconde à l'autre, les gobelins fondirent sur nous. Crocs et griffes luisants, épées abandonnées et boucliers brisés dans leurs mains, ils nous attaquèrent avant que les éclaireurs puissent sonner l'alarme."
 diggy_dungeons.127.a:0 "Battez-vous pour vos vies !"

 diggy_dungeons.128.t:0 "Abattus Dans les Ténèbres\n[DungeonOverlayBackground]"
 diggy_dungeons.128.d:0 "[DungeonOverlay]Malgré leur apparition soudaine, nos soldats se rallièrent rapidement autour de nos bannières. Combattant depuis ces formations solides, nous parvînmes à repousser la plupart des peaux-vertes. Certains parvinrent néanmoins à percer les défenses, mais des renforts d'autres parties de la bataille purent renforcer les rangs à nouveau.\n\nAlors que les gobelins perdaient leur supériorité numérique, ils commencèrent à battre en retraite en escaladant les murs d'où ils étaient venus. Un rapide bilan des dégâts montra qu'il y avait eu quelques pertes, comme prévu, mais globalement la bataille fut une victoire retentissante."
 diggy_dungeons.128.a:0 "Le chemin est dégagé"

 diggy_dungeons.129.t:0 "Décimation\n[DungeonOverlayBackground]"
 diggy_dungeons.129.d:0 "[DungeonOverlay]Aussi rapidement qu'elle avait commencé, elle se termina. Après avoir décimé nos troupes, les gobelins se retirèrent dans l'obscurité, apparemment satisfaits des dégâts causés. Nos médecins soignent maintenant les blessés qui peuvent encore être aidés, et les chirurgiens rafistolent ce qu'ils peuvent. Beaucoup sont tombés, bien trop, mais faire demi-tour maintenant n'est pas une option."
 diggy_dungeons.129.a:0 "Nous devons continuer"

 diggy_dungeons.130.t:0 "Une Bande de Guerre dans les Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.130.d:0 "[DungeonOverlay]Les derniers jours avaient été calmes et fructueux. Les cartographes avaient réussi à cartographier la plupart des niveaux inférieurs, et nos prospecteurs avaient même trouvé quelques veines de minerai prometteuses, bien que rien de majeur.\n\nMais cela changea bientôt avec l'écho de cris de guerre orques menaçants. Les explorateurs surent immédiatement ce qui allait arriver : une bande de guerre rôdait dans le gouffre, et les éclaireurs rapportèrent bientôt qu'ils se rapprochaient rapidement. Nos forces prirent rapidement des positions défensives, et juste à temps, car avec une férocité inégalée les orques fondirent bientôt sur nous."
 diggy_dungeons.130.a:0 "Nous prévaudrons"

 diggy_dungeons.131.t:0 "Un Triomphe Éventuel\n[DungeonOverlayBackground]"
 diggy_dungeons.131.d:0 "[DungeonOverlay]Malgré leur nature féroce, les orques s'avérèrent moins dangereux que nous l'avions cru. Les chemins sinueux de ce gouffre signifiaient qu'ils ne pouvaient pas attaquer en assaut frontal complet et devaient s'écouler au compte-gouttes sur le champ de bataille. Au final, la bataille prolongée se termina en notre faveur, avec la bande de guerre anéantie et détruite."
 diggy_dungeons.131.a:0 "Très bien"

 diggy_dungeons.132.t:0 "Submergés\n[DungeonOverlayBackground]"
 diggy_dungeons.132.d:0 "[DungeonOverlay]Chargeant dans nos défenses de front et par les côtés, à travers des tunnels cachés dans les murs, les orques déferlèrent sur nous comme une vague destructrice, abattant tout et tous sur leur passage. Des cris de douleur terrifiés résonnaient depuis les parois, le gargouillement du sang, et les cris de guerre des orques.\n\nMalgré nos pertes, nous rendîmes coup pour coup, et finalement détruisîmes la bande de guerre -- mais à un prix stupéfiant."
 diggy_dungeons.132.a:0 "Une victoire coûteuse, mais une victoire quand même"

 diggy_dungeons.133.t:0 "Le Sous-Chef Gobelin\n[DungeonOverlayBackground]"
 diggy_dungeons.133.d:0 "[DungeonOverlay]Notre expédition est arrivée au bout du gouffre. Ces derniers jours, la présence gobeline est devenue de plus en plus forte, avec de nombreuses escarmouches ici et là.\n\nMais maintenant ils se tiennent devant un château de bois branlant grouillant manifestement de gobelins. Étage par étage, ils se frayent un chemin jusqu'à arriver aux chambres centrales. Là, un grand gobelin obèse est assis sur un trône d'ossements, portant une couronne de pacotille. Les soldats n'ont pas encore été remarqués, et il y a donc l'opportunité de vaincre ce monstre avec intelligence, pas seulement par la force brute."
 diggy_dungeons.133.a:0 "Tendre un piège"
 diggy_dungeons.133.b:0 "Le combattre frontalement"

 diggy_dungeons.134.t:0 "Incarcération Fatale\n[DungeonOverlayBackground]"
 diggy_dungeons.134.d:0 "[DungeonOverlay]Le piège est tendu et l'expédition attend dans les ombres. Finalement, le Chef s'adosse à son trône quand la cage branlante s'abat sur lui. C'était le signal pour que les soldats entrent et attaquent leur ennemi impuissant. Bientôt, tout ce qui reste du Chef est un cadavre mutilé."
 diggy_dungeons.134.a:0 "Puisses-tu pourrir ici à jamais"

 diggy_dungeons.135.t:0 "Découverts\n[DungeonOverlayBackground]"
 diggy_dungeons.135.d:0 "[DungeonOverlay]Durant la construction du piège, nos troupes furent soudainement submergées par une patrouille de gobelins qui sonnèrent immédiatement l'alarme. En quelques secondes, le Chef fut alerté et brandit menaçant son gourdin massif vers nous.\n\nSon visage était empli d'un étrange mélange de haine et de jubilation sadique, ses dents jaune-rouge contrastant avec sa peau vert foncé. Nous devons être sur la défensive si nous voulons survivre à cette rencontre."
 diggy_dungeons.135.a:0 "La meilleure défense c'est l'attaque ! Chargez !"

 diggy_dungeons.136.t:0 "Sang et Bile\n[DungeonOverlayBackground]"
 diggy_dungeons.136.d:0 "[DungeonOverlay]Au final, il ne fallut qu'une seule épée plongée profondément dans la gorge du Chef. Comme une fontaine d'eau de source, sang et bile jaillirent de son corps, sa peau boursouflée s'affaissant en une flaque de graisse répugnante."
 diggy_dungeons.136.a:0 "Absolument dégoûtant."

 diggy_dungeons.137.t:0 "Terreur dans les Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.137.d:0 "[DungeonOverlay]Les gobelins surgissent des murs. Le gourdin du Chef fait trembler la terre. Un par un nos hommes sont massacrés. Au final, seul je reste. Je peux encore les entendre me chercher. Ils se rapprochent. Je vois le feu de leurs torches. Les. Voici. Qui. Arrivent."
 diggy_dungeons.137.a:0 "Une fin terrible"

 diggy_dungeons.138.t:0 "La Dernière Ligne Droite\n[DungeonOverlayBackground]"
 diggy_dungeons.138.d:0 "[DungeonOverlay]Avec la menace du Chef éliminée, nous pouvons déclarer le gouffre à nouveau sûr. Alors que nous retournons à la bibliothèque cependant, de nouvelles idées pour des mesures de sécurité sont élaborées. Plus important : sceller le gouffre. Bientôt les ouvriers mettent leur force à l'œuvre et commencent à colmater le mur, espérons-le sans autre problème…"
 diggy_dungeons.138.a:0 "Sceller le mur"

 diggy_dungeons.139.t:0 "Un Mur Sain et Sauf\n[DungeonOverlayBackground]"
 diggy_dungeons.139.d:0 "[DungeonOverlay]Avec le mur solide et le gouffre scellé, la bibliothèque est à nouveau à l'abri du danger extérieur. Les soldats et ouvriers se réjouissent et célèbrent leur voyage réussi dans les profondeurs et retour avec boissons et réjouissances. Même le chef de l'expédition se joint à la célébration, ainsi que les ouvriers et contremaîtres."
 diggy_dungeons.139.a:0 "Bon travail, tout le monde"

 diggy_dungeons.140.t:0 "Juste Une Dernière Fois\n[DungeonOverlayBackground]"
 diggy_dungeons.140.d:0 "[DungeonOverlay]Juste alors que la construction commençait sur le mur, un dernier essaim de gobelins surgit du gouffre en contrebas. Leurs cris stridents étaient remplis de menaces de vengeance et de promesses de mort. Ils combattirent imprudemment, jusqu'à ce que le tout dernier s'effondre mort. Beaucoup de nos hommes furent entraînés dans les profondeurs, pour ne jamais être revus…"
 diggy_dungeons.140.a:0 "Ne jamais célébrer trop tôt"

 diggy_dungeons.141.t:0 "Une Entreprise Couronnée de Succès\n[DungeonOverlayBackground]"
 diggy_dungeons.141.d:0 "[DungeonOverlay]Les soldats et explorateurs reviennent avec du butin dans les mains, pour le plus grand bonheur des autres. Une autre partie de la bibliothèque a été sécurisée, et le travail peut continuer."
 diggy_dungeons.141.a:0 "Une excellente expédition !"

 diggy_dungeons.142.t:0 "Un Caveau Plus Profond ?\n[DungeonOverlayBackground]"
 diggy_dungeons.142.d:0 "[DungeonOverlay]Ces derniers mois, les travaux de construction avaient progressé admirablement et de nombreuses parties de la bibliothèque pouvaient déjà être utilisées par nos érudits. Les ouvriers travaillaient à la périphérie, réparant ici et là. Récemment cependant, certains scribes ont rapporté des bruits étranges près d'un des étages inférieurs. L'enquête initiale n'avait rien donné, l'inspecteur disant qu'il n'y avait rien.\n\nLes plaintes ne cessèrent pas cependant. Au cours des semaines suivantes, de plus en plus de gens se plaignirent de bruits et même de livres manquants. À ce stade, le bibliothécaire en chef en avait assez entendu. Clairement, quelque chose n'allait pas, et il demanda une nouvelle expédition dans la bibliothèque.\n\nAvec la force assemblée, le chef de l'expédition évalua la situation. Avec quelques éclaireurs, il inspecta le périmètre et un pair particulièrement perspicace provoqua des événements particuliers : derrière une des étagères on pouvait entendre le cliquetis d'une porte battant dans un courant d'air. Il poussa l'étagère de côté, révélant une entrée vers une partie plus profonde de la bibliothèque. Du couloir sombre, l'écho du bois cognant contre le bois résonne."
 diggy_dungeons.142.a:0 "Suivre le son"
 diggy_dungeons.142.b:0 "Barricader la porte"

 diggy_dungeons.143.t:0 "Étagère qui S'Effondre\n[DungeonOverlayBackground]"
 diggy_dungeons.143.d:0 "[DungeonOverlay]Le chef de l'expédition rassembla les soldats et se dirigea dans le couloir. Le son étrange devint plus fort et plus clair alors qu'ils entraient dans un tunnel voûté avec des étagères en ruine à gauche et à droite. Soudain, certaines étagères commencèrent à tomber les unes sur les autres, menaçant d'enterrer l'expédition sous les livres et éclats de bois."
 diggy_dungeons.143.a:0 "Fuyez !"

 diggy_dungeons.144.t:0 "Porte Brisée\n[DungeonOverlayBackground]"
 diggy_dungeons.144.d:0 "[DungeonOverlay]La barricade, il s'avéra, était inutile. Juste alors que les soldats avaient fini de l'ériger, la porte explosa, révélant une horde de gobelins derrière, se précipitant en avant et escaladant les défenses."
 diggy_dungeons.144.a:0 "Excellent travail, tout le monde…"

 diggy_dungeons.145.t:0 "Passage Sécurisé\n[DungeonOverlayBackground]"
 diggy_dungeons.145.d:0 "[DungeonOverlay]Avec la porte solidement barricadée, personne ne peut passer, et le passage devrait être à l'abri de tout intrus. Cela signifie cependant que pour donner suite aux événements étranges, l'expédition doit trouver un autre chemin.\n\nAprès quelque temps, une des éclaireuses revint avec d'excellentes nouvelles : elle a trouvé un autre chemin vers la bibliothèque profonde ! Non seulement cela, mais ce chemin a dû être creusé par un xorn ou une créature similaire aux instincts corvidés : gemmes et or étaient disposés en trésor à quelques minutes de marche dans le tunnel."
 diggy_dungeons.145.a:0 "Quelle trouvaille fortunée"

 diggy_dungeons.146.t:0 "Sous les Livres\n[DungeonOverlayBackground]"
 diggy_dungeons.146.d:0 "[DungeonOverlay]Les étagères s'effondrent à gauche et à droite, pliant sous leur propre poids. Chaque étagère, à son tour, fait tomber sa voisine également dans une gigantesque cascade de livres et de bois tombant comme des rochers dans une avalanche."
 diggy_dungeons.146.a:0 "Ne me recommandez PAS de littérature secondaire sur la spéléologie maintenant."

 diggy_dungeons.147.t:0 "Par-Dessus les Livres\n[DungeonOverlayBackground]"
 diggy_dungeons.147.d:0 "[DungeonOverlay]Dans un étrange coup de chance et de compétence, les livres ne blessèrent aucun membre de notre expédition. Les étagères s'arrêtèrent soit à mi-chute soit furent stoppées par l'étagère d'en face, formant une étrange structure en forme de toit. Quelques livres tombèrent, mais de loin pas un événement aussi menaçant que l'étagère entière l'aurait été."
 diggy_dungeons.147.a:0 "Pratique"

 diggy_dungeons.148.t:0 "Percés et Empalés\n[DungeonOverlayBackground]"
 diggy_dungeons.148.d:0 "[DungeonOverlay]Les gobelins se précipitant hors du tunnel rencontrèrent rapidement une fin amère sur les pointes de nos lances et piques. Presque un par un ils coururent dans notre formation, rendant cette bataille dérisoire. Au final, une grande pile de gobelins gisait devant nous. Les pelleter de côté s'avéra en effet être le plus grand des deux défis…"
 diggy_dungeons.148.a:0 "Dégoûtant"

 diggy_dungeons.149.t:0 "Avalanche Gobeline\n[DungeonOverlayBackground]"
 diggy_dungeons.149.d:0 "[DungeonOverlay]Avec la force d'une bombe, les gobelins jaillirent du tunnel, submergeant complètement nos troupes. Les armes rudimentaires infligèrent des blessures vicieuses qui pénétrèrent profondément sous la peau.\n\nAlors que notre avant-garde commençait à tomber, un de nos commandants vit une ouverture dans l'assaut gobelin. Il signala une retraite presque ordonnée vers l'avant dans la Bibliothèque, échappant aux gobelins avec la plupart des hommes encore vivants."
 diggy_dungeons.149.a:0 "Ceux-là ne sont plus notre problème, j'espère…"

 diggy_dungeons.150.t:0 "Au Centre de l'Érudition\n[DungeonOverlayBackground]"
 diggy_dungeons.150.d:0 "[DungeonOverlay]Des rangées ordonnées de bureaux se tiennent côte à côte, les signes de l'âge drapés sur eux comme un tissu doux. La poussière tourbillonne à chaque pas de l'expédition. Lentement, les livres bougent dans leurs étagères, d'abord se déplaçant et se mélangeant, puis planant dans l'air immobile pour s'accumuler en un grand amas aux traits vaguement humanoïdes - des membres et quelque chose qui pourrait être considéré comme une tête, plus une bosse sortant de l'accumulation principale. Malgré sa formation presque paisible, ce monstre -- golem de livres ? -- semble maintenant déterminé à labourer nos troupes, lançant des flots de livres vers nous."
 diggy_dungeons.150.a:0 "Un assaut frontal le vaincra !"
 diggy_dungeons.150.b:0 "Attrapez les livres et privez-le de munitions"

 diggy_dungeons.151.t:0 "Démystification Violente\n[DungeonOverlayBackground]"
 diggy_dungeons.151.d:0 "[DungeonOverlay]La masse de livres domine la salle, lançant ses composants sur nos soldats dans une rage incroyable, brisant les anciens bureaux et chaises partout dans la pièce. Les livres eux-mêmes furent déchiquetés, les soldats meurtris mais heureusement pas tués."
 diggy_dungeons.151.a:0 "Aïe, ouille."

 diggy_dungeons.152.t:0 "L'Épée Plus Forte que le Livre\n[DungeonOverlayBackground]"
 diggy_dungeons.152.d:0 "[DungeonOverlay]Avec de lourds boucliers, ce ne fut pas un problème de se protéger contre la rafale de livres volant vers nous. Les pages anciennes ne bosselèrent même pas les boucliers, et les flèches enflammées eurent rapidement raison du corps de la créature. Cela peina les érudits et clercs parmi l'expédition, mais ils comprirent (éventuellement) les… sacrifices nécessaires qui doivent être faits pour le bien de l'expédition."
 diggy_dungeons.152.a:0 "Oh bon, il y a assez de livres ici déjà"

 diggy_dungeons.153.t:0 "Bribes de Connaissance\n[DungeonOverlayBackground]"
 diggy_dungeons.153.d:0 "[DungeonOverlay]Au début cela semblait très stupide, mais volume par volume nous épuisâmes la bibliographie de la créature. Alors que la créature diminuait de plus en plus en volume et en volumes, nos clercs et magiciens commencèrent en fait à travailler sur les livres attrapés eux-mêmes - déchiffrant quels secrets ils renfermaient."
 diggy_dungeons.153.a:0 "Quelle bataille étrange"

 diggy_dungeons.154.t:0 "Un Coup Étourdissant au Corps et à l'Esprit\n[DungeonOverlayBackground]"
 diggy_dungeons.154.d:0 "[DungeonOverlay]Comme des trolls essayant d'attraper des mouches, nos soldats essaient sans but d'attraper les livres, échouant lamentablement. Leurs sauts maladroits les font tomber tandis que les livres continuent de les frapper.\n\nFinalement la créature semble épuisée, ayant enterré la plupart de notre expédition sous des piles de livres et s'est dissipée. Lentement les soldats se dégagent à nouveau. Aucun n'était mort, mais ils avaient été profondément démoralisés."
 diggy_dungeons.154.a:0 "Les guerriers ne lisent pas de livres"

 diggy_dungeons.155.t:0 "La Cachette au Trésor\n[DungeonOverlayBackground]"
 diggy_dungeons.155.d:0 "[DungeonOverlay]La salle qui s'ouvre maintenant ressemblait plus à une grotte qu'à une salle appropriée semblable à celles que nous avions rencontrées précédemment. De grands dépôts de calcaire pendaient menaçants au-dessus de tas et tas de pièces d'or, frappées il y a tous ces âges à Aul-Dwarov. Elles portent la ressemblance de ces seigneurs-nains d'autrefois et il y a encore une lueur dans leurs yeux vieillis par l'âge.\n\nPendant ce temps, les yeux de nos soldats ne semblent pas sages du tout. Leur joie de cette grande découverte se transforma bientôt en soif de richesses. Partout dans la caverne, les gens commencèrent à se partager l'or -- malgré la charte de l'expédition spécifiant que tout le butin irait dans les coffres, pas à chaque soldat individuel."
 diggy_dungeons.155.a:0 "Il n'y a aucune raison de s'exciter excessivement, d'accord ?"

 diggy_dungeons.156.t:0 "Complètement Perdus\n[DungeonOverlayBackground]"
 diggy_dungeons.156.d:0 "[DungeonOverlay]Un des soldats lève les yeux du feu de camp. "Où sommes-nous ?" Une question simple mais elle toucha une corde très spécifique avec le reste de l'expédition. En effet, où étaient-ils ?\n\nPendant des jours, non, des semaines, l'expédition avait erré dans les tunnels sans aucune idée de l'endroit où ils se dirigeaient réellement. Bientôt des voix commencèrent à apparaître qui remettaient en question l'autorité du chef de l'expédition, et exigeaient que nous nous concentrions sur la recherche d'un chemin de retour."
 diggy_dungeons.156.a:0 "Chercher autour pour trouver une direction"
 diggy_dungeons.156.b:0 "Continuer comme avant"

 diggy_dungeons.157.t:0 "Perte Totale de Contrôle\n[DungeonOverlayBackground]"
 diggy_dungeons.157.d:0 "[DungeonOverlay]Toutes les tentatives de calmer les soldats prirent fin quand même le chef de l'expédition fut affecté par l'or maudit. Alors qu'il descendait sur le groupe de combattants, il se fraya un chemin vers les pièces, escaladant les discussions en un combat à part entière.\n\nFinalement les combats s'arrêtèrent alors que la sombre réalisation s'installait de ce qui s'était passé. Un massacre insensé qui, au final, ne bénéficia absolument à personne. Alors que les explorateurs s'installent pour la nuit, il y a un long silence dans le camp. Ceux qui ont combattu furent évités par ceux qui avaient résisté à l'envie, créant une barrière émotionnelle sombre au sein du camp. Au final, il fut décidé que cet or devrait être laissé seul, qu'il serait trop dangereux de le ramener."
 diggy_dungeons.157.a:0 "Ils appellent cela la 'Malédiction du Trésor'..."

 diggy_dungeons.158.t:0 "Une Présence Apaisante\n[DungeonOverlayBackground]"
 diggy_dungeons.158.d:0 "[DungeonOverlay]Les discussions et arguments s'intensifièrent lentement en petites bagarres pour des pièces particulièrement grandes et lourdes. Même avec des gens essayant d'en calmer d'autres, rien ne semblait vraiment fonctionner. Ce n'est qu'après que la voix tonitruante du chef de l'expédition résonna dans la salle que les gens réalisèrent ce qui se passait. Un par un, ils commencèrent à se calmer et commencèrent à charger les coffres avec l'or. Ils auraient encore mauvaise humeur pendant les prochains jours, mais finalement les horreurs de l'or furent derrière eux."
 diggy_dungeons.158.a:0 "Quelle disgrâce…"

 diggy_dungeons.159.t:0 "Élémentaire de Connaissance\n[DungeonOverlayBackground]"
 diggy_dungeons.159.d:0 "[DungeonOverlay]Les derniers jours avaient été marqués par des voyages monotones à travers des couloirs identiques et des salles chargées de livres. On parlait d'être perdu, mais il y avait des signes distincts de progrès. Puis les visions étranges commencèrent. Les soldats commençaient à babiller des trucs absurdes, citant des passages entiers de livres qu'ils avaient lus une fois, ou peut-être jamais lus du tout. Certains commençaient à dessiner des cartes d'endroits étranges, récitant de la poésie ou des formules arcaniques. Puis, il y aurait le calme pendant un certain temps, puis il y aurait à nouveau des explosions.\n\nAprès la troisième fois qu'un soldat cita le "Traité de Lugnut sur les Étranges Rumeurs de Ce qui Se Trouve Au-delà de la Maison du Soleil Énigmatique de Rubaa et Comment Kitling Ne Reconnaîtrait Pas Sa Mère", le chef de l'expédition en eut assez. Il convoqua une grande réunion pour discuter de ce qui se passait.\n\nAprès une discussion animée (et un des lieutenants racontant l'histoire d'un elfe à Cannor dont personne n'avait jamais entendu parler), il y eut un consensus. Ils étaient hantés non pas par un fantôme, mais par un ennemi bien plus étrange : un élémentaire de connaissance. La mémoire faite réelle. Mais comment combattrait-on même une telle apparition ?"
 diggy_dungeons.159.a:0 "Quoi que ce soit, nous devons nous en débarrasser"

 diggy_dungeons.160.t:0 "Un Indice dans l'Obscurité\n[DungeonOverlayBackground]"
 diggy_dungeons.160.d:0 "[DungeonOverlay]Heureusement pour le chef de l'expédition, il avait ordonné la recherche juste à temps. Après seulement quelques heures, les éclaireurs parvinrent à trouver une salle isolée sur le côté cachée derrière un squelette desséché. À l'intérieur se trouvent de vieux livres pleins de savoir ancien, qui ravirent les érudits et aventuriers. Leur voyage ici n'avait pas été vain."
 diggy_dungeons.160.a:0 "Oh, bien"

 diggy_dungeons.161.t:0 "Un Autre Mauvais Tournant\n[DungeonOverlayBackground]"
 diggy_dungeons.161.d:0 "[DungeonOverlay]Après trois jours de recherche, cela devient douloureusement évident : il n'y a rien ici. Ils sont dans une partie insignifiante de l'Échine-du-Serpent, avec seulement de la roche insignifiante autour d'eux.\n\nFinalement, le chef de l'expédition admet son échec. Dans un discours aux soldats, il aborde les confusions des dernières semaines, ce qui calme certains des membres les plus radicaux, mais n'est pas utile concernant le moral général."
 diggy_dungeons.161.a:0 "Tant qu'ils ne désertent pas, nous devrions aller bien"

 diggy_dungeons.162.t:0 "Engourdis et Muets\n[DungeonOverlayBackground]"
 diggy_dungeons.162.d:0 "[DungeonOverlay]L'objectif de vaincre l'élémentaire était aussi simple que cruel. Les infectés doivent mourir. Seulement si l'élémentaire n'a pas d'hôte se manifesterait-il comme une créature appropriée qui pourrait être attaquée. La décision prise, les exécuteurs se mirent au travail.\n\nChaque fois que les "visions" commençaient chez quelqu'un, ils étaient éliminés, jusqu'à ce que soudain l'élémentaire apparaisse, une étrange créature aérienne enveloppée de runes et tourbillonnant. Sous cette forme cependant, il était presque impuissant et ne pouvait faire aucun mal réel. Une boule de feu bien placée s'en débarrassa finalement."
 diggy_dungeons.162.a:0 "Quelles choses étranges existent dans ce monde"

 diggy_dungeons.163.t:0 "JE VOIS LE MONDE. L'ESPRIT FUIT.\n[DungeonOverlayBackground]"
 diggy_dungeons.163.d:0 "[DungeonOverlay]D'abord nous avons essayé l'exorcisme. Puis nous avons essayé des sorts de contrainte. Dissipations. Bannissements. Rien ne fonctionnait, en fait, quoi que nous fassions, cela rendait l'élémentaire encore plus agressif, envoyant les soldats qu'il infectait dans une frénésie.\n\nUn par un, ceux qui devenaient fous furent abattus. À un moment donné, les cadavres s'empilaient haut quand tout devint silencieux. Pendant des jours, il y eut de la peur et de la méfiance, mais rien ne se passa plus jamais. L'élémentaire a dû partir…"
 diggy_dungeons.163.a:0 "Quel terrible ennemi"

 diggy_dungeons.164.t:0 "Le Livre du Mal\n[DungeonOverlayBackground]"
 diggy_dungeons.164.d:0 "[DungeonOverlay]Enfin nous sommes arrivés au centre de cette affaire. Caché derrière des pièges arcaniques sournois et des étagères dangereuses se trouve une salle circulaire avec un haut plafond en dôme. À son point focal se dresse un socle de pierre avec d'étranges runes sur son périmètre. Des runes s'élève une figure translucide émettant une faible lumière par éclats erratiques.\n\n"Un sort vivant !" dit un mage. En effet, ce nouvel ennemi est un sort vivant, la magie rendue substantielle. Tout son pouvoir est concentré sur un seul but : expulser les étrangers, sauvegarder la bibliothèque. Il a déjoué nos tentatives jusqu'à présent mais sa fin est proche !"
 diggy_dungeons.164.a:0 "Détruisez ce démon arcanique, quoi qu'il en coûte !"

 diggy_dungeons.165.t:0 "Paix et Tranquillité\n[DungeonOverlayBackground]"
 diggy_dungeons.165.d:0 "[DungeonOverlay]Un éclair tonitruant crépitant traverse l'air, des débris de pierre volent à travers la pièce, le sort vivant concentre tous ses pouvoirs contre nous. Mais finalement, ses ressources sont épuisées. Finalement, il s'estompe lentement. Et finalement, nous gagnerons.\n\nEt c'est ainsi. Le sort diabolique s'estompe, tirant son dernier souffle d'énergie arcanique avant de se dissiper dans un nuage de brume. La bibliothèque est enfin sécurisée."
 diggy_dungeons.165.a:0 "Détendez-vous, amis, l'acte est accompli"

 diggy_dungeons.166.t:0 "Un Pari Tonitruant\n[DungeonOverlayBackground]"
 diggy_dungeons.166.d:0 "[DungeonOverlay]Au final, le sort prévalut. Peu importe combien nous essayions, combien de personnes nous envoyions vers son socle pour effacer les runes, il savait toujours juste la réponse pour nous contrecarrer.\n\nAlors que de plus en plus d'éclairs d'énergie tonitruante étaient lancés dans les airs, envoyant nos soldats voler et s'écraser contre le mur, le chef de l'expédition dut reconnaître qu'ils n'étaient pas assez capables pour combattre cet ennemi. Pas encore…"
 diggy_dungeons.166.a:0 "Malédiction !"

 diggy_dungeons.167.t:0 "Un Havre pour l'Érudition\n[DungeonOverlayBackground]"
 diggy_dungeons.167.d:0 "[DungeonOverlay]Alors que l'expédition émerge des profondeurs, meurtrie mais pas vaincue, les érudits et ouvriers applaudissent. Enfin les démons ont été chassés de la bibliothèque, une fois pour toutes."
 diggy_dungeons.167.a:0 "Hourra !"



#Stunveigryôrth, petrified forest
 dd_stunveigryorth:0 "Stunveigryôrth"
 diggy_dungeons.200.t:0 "La Forêt Pétrifiée"
 diggy_dungeons.200.d:0 "Alors que les pioches ouvrent le passage vers une vaste caverne, l'expédition est accueillie par une vue absolument magnifique et troublante : le sol de la grotte ne peut être décrit que comme une canopée figée dans le temps, avec des branches de pierre portant des feuilles de pierre jaillissant du sol rocheux, certaines s'élevant même jusqu'à toucher le plafond de la caverne. Tandis que l'expédition progresse prudemment à travers cette canopée pétrifiée, un mage murmure avec révérence que ceci devait faire partie des légendaires Bois-Profonds jadis, à une époque inimaginablement lointaine."
 diggy_dungeons.200.a:0 "Quels secrets cette forêt pétrifiée ancestrale peut-elle bien receler ?"

 diggy_dungeons.201.t:0 "Une Entrée Étroite et Périlleuse\n[DungeonOverlayBackground]"
 diggy_dungeons.201.d:0 "[DungeonOverlay]La caverne se termine par une ouverture extrêmement étroite, coincée entre les vestiges de pierre d'un arbre antique et un énorme rocher qui s'appuie dangereusement contre lui. Nos ingénieurs miniers l'examinent avec inquiétude. "Nous pourrions tenter de découper des morceaux de l'arbre et du rocher pour élargir l'entrée, mais tout le plafond de la caverne repose dessus," explique l'ingénieur en chef d'une voix grave. "Il faudrait travailler avec une extrême prudence et installer des poutres de soutènement, et même ainsi c'est très risqué. Il serait plus sûr de creuser un passage contournant cet obstacle et créer notre propre entrée dans le système de grottes au-delà.""
 diggy_dungeons.201.a:0 "Élargir l'entrée existante."
 diggy_dungeons.201.b:0 "Creuser une nouvelle entrée plus sûre."

 diggy_dungeons.202.t:0 "Un Ruisseau à Travers les Feuilles\n[DungeonOverlayBackground]"
 diggy_dungeons.202.d:0 "[DungeonOverlay]Un mince filet d'eau cristalline s'écoule de la paroi de la caverne, traçant son chemin sinueux à travers le lit de feuilles de pierre sur le sol de la grotte. Après une certaine distance, il plonge à travers un trou dans le sol entre les branches pétrifiées. La cascade frappe audiblement un plan d'eau en contrebas, mais après avoir éclairé les profondeurs, il apparaît qu'il y a également de la terre ferme à côté. Nous pourrions descendre ici près de la cascade pour suivre le cours de l'eau, ou nous pourrions continuer à travers la caverne et l'ignorer."
 diggy_dungeons.202.a:0 "Descendre le long de la cascade."
 diggy_dungeons.202.b:0 "Continuer notre exploration."

 diggy_dungeons.203.t:0 "Effondrement Catastrophique\n[DungeonOverlayBackground]"
 diggy_dungeons.203.d:0 "[DungeonOverlay]Peu après le début de la tentative d'élargissement de l'ouverture, notre fortune tourne au désastre. Alors que les poutres de soutien en pin commencent à craquer sinistrement, l'expédition bat rapidement en retraite, juste à temps avant que toute l'extrémité de la caverne ne s'effondre dans un grondement assourdissant."
 diggy_dungeons.203.a:0 "Il va falloir creuser après tout."

 diggy_dungeons.204.t:0 "Explorateur Nain Perdu Depuis Longtemps\n[DungeonOverlayBackground]"
 diggy_dungeons.204.d:0 "[DungeonOverlay]Il semble que nous ne soyons pas les premiers à découvrir cet endroit mystérieux. En élargissant l'ouverture de la caverne, nous avons trouvé les restes momifiés d'une naine décédée depuis longtemps, à côté d'une pioche brisée et d'un sac rempli d'objets de valeur. Vraisemblablement, elle était la dernière survivante d'une expédition dans ces lieux, qui s'est retrouvée piégée alors qu'elle était si proche de la sortie. Bien que ce ne soit certainement pas le meilleur présage, le butin à côté de son cadavre est néanmoins un ajout bienvenu à nos propres coffres."
 diggy_dungeons.204.a:0 "Sa perte tragique est notre gain fortuné."

 diggy_dungeons.205.t:0 "Lac Enchanté\n[DungeonOverlayBackground]"
 diggy_dungeons.205.d:0 "[DungeonOverlay]L'expédition descend un par un le long d'une corde près de la cascade, atterrissant sur le rivage d'un grand lac souterrain mystérieux. Il scintille d'un magnifique argent éthéré, avec des minéraux sous l'eau reflétant la lumière de nos lanternes, et des poissons luminescents semblent nager près du fond. Le lac est assez profond et semble avoir une grotte sous-marine par où l'eau s'écoule plus loin. Deux membres de l'expédition qui sont des nageurs expérimentés proposent immédiatement de voir où mènent ces grottes sous-marines. Plus loin le long du lac, il y a aussi une grotte qui continue un chemin au-dessus de l'eau. Cependant, quand la lumière y est projetée, elle est courbée d'une manière étrange et inquiétante, et de nombreux membres de l'expédition sont mal à l'aise à l'idée d'y entrer."
 diggy_dungeons.205.a:0 "Plonger dans les profondeurs,"
 diggy_dungeons.205.b:0 "Suivre le bord du lac."

 diggy_dungeons.206.t:0 "Lumière Venue d'En Bas\n[DungeonOverlayBackground]"
 diggy_dungeons.206.d:0 "[DungeonOverlay]Alors que l'expédition atteint une impasse dans la caverne, la seule voie semble être un petit trou dans le sol. Plusieurs branches de pierre s'y croisent, mais à travers elles une lumière étrange émane d'en bas. Certains membres de l'expédition proposent de faire exploser rapidement les branches pour prendre par surprise ce qui cause cette lueur, mais d'autres préfèrent une approche plus furtive afin d'éviter si possible la source de la lumière."
 diggy_dungeons.206.a:0 "Creuser rapidement."
 diggy_dungeons.206.b:0 "Descendre silencieusement."

 diggy_dungeons.207.t:0 "Chasse Réussie\n[DungeonOverlayBackground]"
 diggy_dungeons.207.d.1:0 "[DungeonOverlay]À seulement un jet de pierre de l'endroit où le groupe descend, une étrange créature féerique ressemblant à une panthère avec plusieurs queues dort au bord de la grotte. La lumière des lanternes l'illumine, mais… pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme par un million de minuscules miroirs. Les expéditionnaires tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un bref combat s'ensuit, et bien que quelques pertes soient subies, la créature est rapidement abattue."
 diggy_dungeons.207.d.2:0 "[DungeonOverlay]Alors que le groupe tourne le coin de la grotte menant loin de l'eau, ils repèrent une étrange créature féerique ressemblant à une panthère avec plusieurs queues dormant au bord de la grotte. La lumière des lanternes l'illumine, mais… pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme par un million de minuscules miroirs. Les expéditionnaires tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un bref combat s'ensuit, et bien que quelques pertes soient subies, la créature est rapidement abattue."
 diggy_dungeons.207.a:0 "Voilà une fourrure précieuse en effet."

 diggy_dungeons.208.t:0 "Chasse Échouée\n[DungeonOverlayBackground]"
 diggy_dungeons.208.d.1:0 "[DungeonOverlay]À seulement un jet de pierre de l'endroit où le groupe descend, une étrange créature féerique ressemblant à une panthère avec plusieurs queues dort au bord de la grotte. La lumière des lanternes l'illumine, mais… pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme par un million de minuscules miroirs. Les expéditionnaires tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un bref combat s'ensuit, et la créature parvient à tuer plusieurs expéditionnaires avant de fuir dans les grottes."
 diggy_dungeons.208.d.2:0 "[DungeonOverlay]Alors que le groupe tourne le coin de la grotte menant loin de l'eau, ils repèrent une étrange créature féerique ressemblant à une panthère avec plusieurs queues dormant au bord de la grotte. La lumière des lanternes l'illumine, mais… pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme par un million de minuscules miroirs. Les expéditionnaires tentent de l'approcher pour la tuer dans son sommeil, mais elle se réveille avant qu'ils ne l'atteignent. Un bref combat s'ensuit, et la créature parvient à tuer plusieurs expéditionnaires avant de fuir dans les grottes."
 diggy_dungeons.208.a:0 "Par les cieux cendrés !"

 diggy_dungeons.209.t:0 "Guides Féeriques\n[DungeonOverlayBackground]"
 diggy_dungeons.209.d:0 "[DungeonOverlay]Peu après que les plongeurs entrent dans le lac, ils reviennent, affirmant avoir trouvé un passage vers une prochaine grotte. Bien que ce soit une nage assez longue, il y a plusieurs poches d'air sur le chemin. Après avoir scellé toute la poudre à canon dans des barils étanches, l'expédition commence à se frayer un chemin à travers les grottes sous-marines. Plongeant par équipes de deux, ils progressent à travers les passages étroits, traînant leur équipement derrière eux. Les derniers plongeurs cependant prennent un temps inquiétant. Mais juste au moment où un membre de l'expédition commence à se préparer à replonger pour les chercher, ils émergent de l'eau portant des bibelots et des pierres précieuses. Ils racontent que des esprits aquatiques les ont pris par la main et les ont guidés à travers les tunnels vers leurs demeures. Là, ils furent accueillis et reçurent des cadeaux, avant d'être renvoyés sur leur chemin."
 diggy_dungeons.209.a:0 "C'est vraiment un endroit extraordinaire."

 diggy_dungeons.210.t:0 "Labyrinthe Sous-Marin\n[DungeonOverlayBackground]"
 diggy_dungeons.210.d:0 "[DungeonOverlay]Peu après que les plongeurs entrent dans le lac, ils reviennent, affirmant avoir trouvé un passage vers une prochaine grotte. Bien que ce soit une nage assez longue, il y a plusieurs poches d'air sur le chemin. Après avoir scellé toute la poudre à canon dans des barils étanches, l'expédition commence à se frayer un chemin à travers les grottes sous-marines. Plongeant par équipes de deux, ils progressent à travers les passages étroits, traînant leur équipement derrière eux. Les derniers plongeurs cependant prennent un temps inquiétant. Deux plongeurs font demi-tour, mais reviennent bientôt sans les avoir trouvés."
 diggy_dungeons.210.a:0 "C'est une entreprise dangereuse."

 diggy_dungeons.211.t:0 "Laisser Dormir les Fées\n[DungeonOverlayBackground]"
 diggy_dungeons.211.d:0 "[DungeonOverlay]À seulement un jet de pierre de l'endroit où le groupe descend, une étrange créature féerique ressemblant à une panthère avec plusieurs queues dort au bord de la grotte. La lumière des lanternes l'illumine, mais… pas de manière normale. C'est presque comme si la lumière se courbait autour d'elle, comme par un million de minuscules miroirs. La créature n'est pas sur le chemin et ne semble pas s'être encore réveillée. L'expédition décide rapidement et unanimement qu'ils ne se soucient pas vraiment de découvrir ce qu'est cette créature et ce qu'elle peut faire, et continue son chemin."
 diggy_dungeons.211.a:0 "Marcher doucement…"

 diggy_dungeons.212.t:0 "À l'Intérieur de l'Arbre Creux\n[DungeonOverlayBackground]"
 diggy_dungeons.212.d:0 "[DungeonOverlay]Une petite ouverture mène dans une grotte verticale massive et vertigineuse. Il semble que c'était autrefois l'intérieur d'un arbre gigantesque, déjà creux avant d'être pétrifié. Un ruisseau d'eau pénètre dans la grotte à côté de l'entrée par laquelle nous sommes venus, et coule le long des bords de la grotte. Étrangement, il semble avoir formé une sorte d'escalier en spirale dans la roche au fil du temps. Bien qu'il semble structurellement solide, la roche est terriblement glissante et couverte d'une fine couche de plantes aquatiques ressemblant à de la mousse. La caverne est trop profonde pour descendre par corde cependant, nous n'avons donc pas d'autre choix que d'utiliser l'escalier."
 diggy_dungeons.212.a:0 "Descendons… prudemment."

 diggy_dungeons.213.t:0 "Un Atterrissage Gracieux\n[DungeonOverlayBackground]"
 diggy_dungeons.213.d:0 "[DungeonOverlay]Un par un, les membres de l'expédition descendent prudemment les marches sculptées par l'eau, utilisant du matériel d'escalade pour s'agripper à tout ce qu'ils peuvent. Lentement mais sûrement, ils progressent, chaque glissade immédiatement corrigée par une prise solide sur un piton ou une corde attachée. Un soupir de soulagement collectif retentit alors que le dernier membre de l'expédition quitte l'escalier et pose le pied sur le sol de la grotte."
 diggy_dungeons.213.a:0 "De nouveau sur la terre ferme."

 diggy_dungeons.214.t:0 "Glissade Mortelle\n[DungeonOverlayBackground]"
 diggy_dungeons.214.d:0 "[DungeonOverlay]Un par un, les membres de l'expédition descendent prudemment les marches sculptées par l'eau, utilisant du matériel d'escalade pour s'agripper à tout ce qu'ils peuvent. Lentement mais sûrement, ils progressent, chaque glissade immédiatement corrigée par une prise solide sur un piton ou une corde attachée. Puis, le désastre frappe. Un membre de l'expédition glisse et tire trop fort sur une corde mal attachée. Un nœud mal fait se défait. Sans soutien, la chute prend de l'élan. Trois pitons sont arrachés du mur. Une corde se rompt. Alors qu'un membre de l'expédition après l'autre frappe celui en dessous en tombant, la chute se transforme en avalanche. Plusieurs membres de l'expédition sont poussés hors de l'escalier et tombent en hurlant dans les profondeurs. Vingt secondes plus tard, tout est à nouveau silencieux, alors que les membres restants reprennent leur souffle."
 diggy_dungeons.214.a:0 "Qui est encore là ?"

 diggy_dungeons.215.t:0 "Un Trésor Étrange\n[DungeonOverlayBackground]"
 diggy_dungeons.215.d:0 "[DungeonOverlay]Au fond de l'arbre de pierre creux, l'eau s'accumule dans une mare peu profonde, d'où elle semble disparaître dans la roche poreuse en dessous. "Quelque chose scintille !" crie un membre de l'expédition. "L'eau a déposé de l'or ici !""
 diggy_dungeons.215.a:0 "Gratter soigneusement."
 diggy_dungeons.215.b:0 "Saisir avidement !"

 diggy_dungeons.216.t:0 "Monnaie de Poche\n[DungeonOverlayBackground]"
 diggy_dungeons.216.d:0 "[DungeonOverlay]Alors que nous entrons dans la mare et grattons rapidement l'or que nous pouvons de la roche, des fissures se forment rapidement sur le sol fragile. Juste après que tous les membres de l'expédition sortent rapidement de l'eau, le sol se brise et s'effondre dans les profondeurs."
 diggy_dungeons.216.a:0 "Un joli petit bonus."

 diggy_dungeons.217.t:0 "Poches Pleines\n[DungeonOverlayBackground]"
 diggy_dungeons.217.d:0 "[DungeonOverlay]Les membres de l'expédition plongent rapidement dans la mare, rassemblant autant d'or qu'ils peuvent. Bientôt, des fissures commencent à apparaître dans la roche fragile en dessous, et après que les plongeurs arrivent rapidement sur le rivage, le sol s'effondre. L'expérience de mort imminente ne semble pas avoir d'importance pour les plongeurs fiers, qui montrent avec excitation les gros morceaux d'or qu'ils ont trouvés."
 diggy_dungeons.217.a:0 "Celui-ci est aussi gros que mon pouce !"

 diggy_dungeons.218.t:0 "Trop Profondément et Trop Avidement\n[DungeonOverlayBackground]"
 diggy_dungeons.218.d:0 "[DungeonOverlay]Alors que plusieurs membres de l'expédition entrent dans la mare pour obtenir une part de l'or, la roche poreuse se fissure. Avant qu'aucun d'eux ne puisse réagir, le sol s'effondre, les emportant avec la mare d'eau dans les profondeurs."
 diggy_dungeons.218.a:0 "Par les Cieux Cendrés !"

 diggy_dungeons.219.t:0 "Écorce Épaisse\n[DungeonOverlayBackground]"
 diggy_dungeons.219.d:0 "[DungeonOverlay]En inspectant les parois de la grotte, les ingénieurs de l'expédition trouvent un son creux très faible en tapant sur l'une des parois. Ils affirment qu'il y a clairement une autre grotte de l'autre côté, et proposent de l'ouvrir pour que l'expédition puisse avancer."
 diggy_dungeons.219.a:0 "Utiliser des explosifs."
 diggy_dungeons.219.b:0 "Sortez les pioches !"

 diggy_dungeons.220.t:0 "Percée\n[DungeonOverlayBackground]"
 diggy_dungeons.220.d.1:0 "[DungeonOverlay]En utilisant de petites quantités d'explosifs à la fois, les expéditionnaires font un trou dans la paroi de la grotte. Après la cinquième explosion, il y a enfin une lumière brillant de l'extérieur, et après la sixième, il y a enfin un passage hors de l'intérieur de l'arbre de pierre creux."
 diggy_dungeons.220.d.2:0 "[DungeonOverlay]Travaillant soigneusement pour éviter un effondrement, les expéditionnaires creusent leur chemin dans la paroi de la grotte. Après une heure de travail, il y a enfin une lumière brillant de l'extérieur, et quelques coups de pioche plus tard, il y a enfin un passage hors de l'intérieur de l'arbre de pierre creux."
 diggy_dungeons.220.a:0 "En avant !"

 diggy_dungeons.221.t:0 "Effondrement\n[DungeonOverlayBackground]"
 diggy_dungeons.221.d.1:0 "[DungeonOverlay]En utilisant de petites quantités d'explosifs à la fois, les expéditionnaires font un trou dans la paroi de la grotte. Après la cinquième explosion, il y a enfin une lumière brillant de l'extérieur. Alors qu'un autre ensemble d'explosifs est placé cependant, la paroi de la grotte s'effondre sur les expéditionnaires les plus proches du bord de la grotte. Un passage est ouvert, mais au prix de plusieurs vies."
 diggy_dungeons.221.d.2:0 "[DungeonOverlay]Travaillant soigneusement pour éviter un effondrement, les expéditionnaires creusent leur chemin dans la paroi de la grotte. Après une heure de travail, il y a enfin une lumière brillant de l'extérieur. Alors que les expéditionnaires travaillent pour couper le dernier morceau de roche cependant, la paroi de la grotte s'effondre sur eux. Un passage est ouvert, mais au prix de plusieurs vies."
 diggy_dungeons.221.a:0 "Cieux cendrés !"

 diggy_dungeons.222.t:0 "Sol de la Forêt\n[DungeonOverlayBackground]"
 diggy_dungeons.222.d:0 "[DungeonOverlay]Alors que l'expédition émerge de l'intérieur de l'arbre de pierre massif, ils pénètrent dans une grotte gigantesque et impressionnante. Ceci devait être autrefois le sol de la forêt ancestrale. Des arbres de pierre s'étendent du sol de la grotte au plafond comme des piliers noueux titanesques, soutenant la roche au-dessus avec des branches de pierre tordues. Il n'est pas clair jusqu'où la grotte s'étend dans la distance, car la vision est obscurcie par la masse d'arbres de pierre. Mais plus surprenant que tout, cette forêt morte depuis longtemps semble vivante. L'eau ruisselle en petits ruisseaux sur le sol de la grotte. Des parcelles de champignons luminescents et de Fleur-de-Serpent se rassemblent autour des bases des arbres de pierre. Un certain nombre de sylphes voltigent sur une parcelle de champignons à proximité, regardant l'expédition avec curiosité, avant de perdre tout intérêt et de s'envoler."
 diggy_dungeons.222.a:0 "Une expédition couronnée de succès !"

 diggy_dungeons.223.t:0 "Une Bifurcation sur le Sentier\n[DungeonOverlayBackground]"
 diggy_dungeons.223.d:0 "[DungeonOverlay]La grande caverne de la forêt de pierre mène à plusieurs grottes plus petites, la plupart des impasses. Une entrée cependant semble avoir été un sentier ouvert même avant que la forêt ne soit transformée en pierre, et les éclairages initiaux n'ont pas encore trouvé d'impasse. Alors qu'une nouvelle expédition suit le sentier, ils arrivent bientôt à une divergence dans le chemin. Le sentier actuel semble descendre, suivant un déclin traître. Un deuxième chemin cependant apparaît sous la forme d'une ouverture étroite entre deux troncs d'arbres de pierre intégrés dans la paroi de la grotte."
 diggy_dungeons.223.a:0 "Tenter de prendre le chemin descendant"
 diggy_dungeons.223.b:0 "Avancer par l'ouverture étroite."

 diggy_dungeons.224.t:0 "Impasses\n[DungeonOverlayBackground]"
 diggy_dungeons.224.d:0 "[DungeonOverlay]Alors que l'expédition avance dans le passage étroit, ils se retrouvent bientôt dans un système de grottes labyrinthique, avec beaucoup plus de passages entre les troncs d'arbres de pierre étroitement emballés. Trouvant impasse après impasse, ils tentent de faire demi-tour, seulement pour découvrir qu'ils sont complètement perdus. Après une très longue période d'essais et d'erreurs, l'expédition est forcée de camper dans les passages étroits. Incapables d'allumer un feu ou de s'allonger à cause de l'espace exigu, ils sont forcés de dormir debout et dans le froid. Après un repos loin d'être revigorant, l'expédition a finalement trouvé le chemin, se déversant du passage exigu dans une grotte plus grande."
 diggy_dungeons.224.a:0 "Tout mon corps est endolori…"

 diggy_dungeons.225.t:0 "Continuer le Sentier\n[DungeonOverlayBackground]"
 diggy_dungeons.225.d:0 "[DungeonOverlay]Descendant soigneusement la pente raide avec piton et corde, les membres de l'expédition passent devant les rochers meubles traîtres un par un. Après quelques moments tendus, le dernier membre de l'expédition arrive enfin au bas de l'escalade."
 diggy_dungeons.225.a:0 "Et tous en un seul morceau !"

 diggy_dungeons.226.t:0 "Une Chute Brutale\n[DungeonOverlayBackground]"
 diggy_dungeons.226.d:0 "[DungeonOverlay]Des rochers déchiquetés dépassent de la falaise, et les membres de l'expédition font de leur mieux pour les éviter alors qu'ils descendent le chemin avec piton et corde. Un par un, ils sautent de rocher en rocher, la corde de sécurité se balançant à chaque fois, grattant les rochers saillants. Alors que les derniers membres descendent, la corde usée cède, et le dernier grimpeur tombe, entraînant les autres encore sur les falaises avec lui."
 diggy_dungeons.226.a:0 "Cieux cendrés !"

 diggy_dungeons.227.t:0 "Passage Étroit\n[DungeonOverlayBackground]"
 diggy_dungeons.227.d:0 "[DungeonOverlay]Bien que le passage soit étroit et se divise plusieurs fois, l'expédition parvient bientôt à trouver son chemin à travers les troncs d'arbres de pierre étroitement emballés, émergeant à nouveau dans une grotte plus grande."
 diggy_dungeons.227.a:0 "Un peu claustrophobe là-dedans."

 diggy_dungeons.228.t:0 "Dryades de Pierre\n[DungeonOverlayBackground]"
 diggy_dungeons.228.d.1:0 "[DungeonOverlay]Alors que l'expédition se déplace à travers ce qui semblait à première vue être une grotte régulière, ils sont soudainement encerclés. Des dryades de pierre, qui semblent avoir été pétrifiées avec les arbres de pierre autour d'elles, se détachent des parois de la grotte. Elles montrent leurs griffes de manière menaçante, mais elles n'attaquent pas encore."
 diggy_dungeons.228.d.2:0 "[DungeonOverlay]Alors que les aventuriers creusent, ils arrivent dans ce qui semble à première vue être une grotte régulière. D'un moment à l'autre cependant, ils sont soudainement encerclés. Des dryades de pierre, qui semblent avoir été pétrifiées avec les arbres de pierre autour d'elles, se détachent des parois de la grotte. Elles montrent leurs griffes de manière menaçante, mais elles n'attaquent pas encore."
 diggy_dungeons.228.a:0 "Demander le passage."
 diggy_dungeons.228.b:0 "Les pulvériser."

 diggy_dungeons.229.t:0 "Lumières Dansantes\n[DungeonOverlayBackground]"
 diggy_dungeons.229.d:0 "[DungeonOverlay]Alors que l'expédition suit le chemin à travers la grotte, ils remarquent d'étranges lumières dans le sol de la grotte. Au début, il semble que les lumières clignotent, s'éteignant et se rallumant, mais une inspection plus approfondie révèle que les lumières s'élèvent physiquement du sol, planent juste au-dessus du sol de pierre, puis replongent dans la roche. Certains ingénieurs proposent de creuser pour essayer de révéler la source de cette magie, bien que de nombreux expéditionnaires préfèrent simplement continuer à avancer et ne pas prendre le risque."
 diggy_dungeons.229.a:0 "Continuer le chemin."
 diggy_dungeons.229.b:0 "Creuser."

 diggy_dungeons.230.t:0 "Passage Sûr\n[DungeonOverlayBackground]"
 diggy_dungeons.230.d:0 "[DungeonOverlay]Avec un effort visible et de lourds gestes, le traducteur semble calmer les dryades de pierre. Les créatures s'écartent du chemin pour dégager la voie pour l'expédition, glissant de nouveau sur les murs. Si ce n'était les yeux incrustés dans la paroi de la grotte qui suivent encore les membres de l'expédition alors qu'ils passent, il serait impossible de dire que les créatures sont encore là."
 diggy_dungeons.230.a:0 "Gentilles monstruosités féeriques…"

 diggy_dungeons.231.t:0 "Griffes de Pierre\n[DungeonOverlayBackground]"
 diggy_dungeons.231.d.1:0 "[DungeonOverlay]Les expéditionnaires tentent d'attaquer les dryades de pierre, mais les lames et les balles semblent faire très peu de dégâts. Incapables de blesser correctement les créatures, les expéditionnaires sont forcés de briser l'encerclement et de fuir dans les grottes devant."
 diggy_dungeons.231.d.2:0 "[DungeonOverlay]Avec un effort visible et de lourds gestes, le traducteur tente de calmer la dryade de pierre sans succès. Les dryades attaquent, leurs puissantes griffes de pierre déchirant armure et chair. Incapables de blesser correctement les créatures, les expéditionnaires sont forcés de briser l'encerclement et de fuir dans les grottes devant."
 diggy_dungeons.231.a:0 "Au moins elles ne sont pas si rapides…"

 diggy_dungeons.232.t:0 "Minerais Étranges\n[DungeonOverlayBackground]"
 diggy_dungeons.232.d:0 "[DungeonOverlay]Bien que presque imperméables aux armes tranchantes, les dryades de pierre cèdent bientôt lorsqu'elles sont combattues avec des armes contondantes, ou simplement saisies et écrasées contre la paroi de la grotte. Alors que la dernière dryade restante se brise en morceaux, un membre de l'expédition remarque un étrange éclat dans ses restes. Il semble que les créatures aient d'étranges minerais contenus dans leurs corps, bien qu'ils ne semblent correspondre à aucun métal connu."
 diggy_dungeons.232.a:0 "Ceux-ci devraient nous rapporter un bon nombre de couronnes."

 diggy_dungeons.233.t:0 "Faille Fermée Depuis Longtemps\n[DungeonOverlayBackground]"
 diggy_dungeons.233.d:0 "[DungeonOverlay]Une arche de pierre gravée de symboles étranges est intégrée dans une paroi de grotte entre deux arbres de pierre. Il n'y a personne dans l'expédition capable de déchiffrer les symboles, mais il semble que ce fut à un moment donné une passerelle, menant peut-être au royaume féerique. Bien que toute connexion que cet endroit avait autrefois ait été brisée depuis longtemps, il y a encore une magie considérable présente dans l'arche, et l'activer pourrait être utile. Pourtant, nous pourrions aussi juste faire exploser la chose et ne pas nous embêter avec de tels risques."
 diggy_dungeons.233.a:0 "Manier la magie."
 diggy_dungeons.233.b:0 "Les explosifs feront l'affaire."

 diggy_dungeons.234.t:0 "Passage\n[DungeonOverlayBackground]"
 diggy_dungeons.234.d.1:0 "[DungeonOverlay]Ayant placé des explosifs aux bords intérieurs de l'arche, les expéditionnaires allument les mèches et trouvent une couverture derrière les rochers à proximité. Avec une explosion satisfaisante, l'arche est réduite en morceaux, et le grand trou dans la paroi de la grotte derrière elle révèle une autre caverne."
 diggy_dungeons.234.d.2:0 "[DungeonOverlay]Après plusieurs tentatives, les mages de l'expédition parviennent enfin à activer l'arche. Les symboles gravés dessus brillent d'une lumière bleue brillante, alors que la magie est concentrée, puis libérée dans une puissante impulsion. Aucune passerelle n'est ouverte, mais un trou parfaitement circulaire est creusé dans la paroi de la grotte derrière l'arche, ouvrant un long passage dans une caverne adjacente."
 diggy_dungeons.234.a:0 "Parfait !"

 diggy_dungeons.235.t:0 "Retour de Flamme\n[DungeonOverlayBackground]"
 diggy_dungeons.235.d.1:0 "[DungeonOverlay]Après plusieurs tentatives, les mages de l'expédition parviennent enfin à activer l'arche. Les symboles gravés dessus brillent d'une lumière bleue brillante, alors que la magie est concentrée, puis libérée dans une puissante impulsion. Alors que la passerelle tente de rouvrir sa connexion cependant, elle est incapable de trouver la sortie appropriée pour ce pouvoir. Avec une explosion puissante, plusieurs expéditionnaires sont tués instantanément dans l'explosion alors que l'arche se désintègre."
 diggy_dungeons.235.d.2:0 "[DungeonOverlay]Ayant placé des explosifs aux bords intérieurs de l'arche, les expéditionnaires allument les mèches et trouvent une couverture derrière les rochers à proximité. L'explosion fait un trou dans la paroi de la grotte derrière l'arche, révélant une autre caverne. L'arche cependant semble étrangement intacte. Au lieu de cela, la force de l'explosion semble l'avoir activée. Les symboles gravés dessus brillent d'une lumière bleue brillante, alors que la magie est concentrée, puis libérée dans une puissante impulsion. Alors que la passerelle tente de rouvrir sa connexion cependant, elle est incapable de trouver la sortie appropriée pour ce pouvoir. Avec une explosion puissante, plusieurs expéditionnaires sont tués instantanément dans l'explosion alors que l'arche se désintègre."
 diggy_dungeons.235.a:0 "Cieux Cendrés !"

 diggy_dungeons.236.t:0 "Gouffre Ponté\n[DungeonOverlayBackground]"
 diggy_dungeons.236.d:0 "[DungeonOverlay]Un gouffre bloque le chemin de l'expédition. Un seul arbre de pierre tombé fait le pont sur l'écart, mais bien qu'il semble assez sûr, son écorce semble lisse et glissante. Alors que les expéditionnaires se préparent à traverser cependant, l'un remarque quelque chose scintillant dans les profondeurs. Ils demandent la permission de descendre le long de la falaise pour enquêter."
 diggy_dungeons.236.a:0 "Traverser simplement l'arbre."
 diggy_dungeons.236.b:0 "Descendre le gouffre."

 diggy_dungeons.237.t:0 "Le Gouffre Réclame\n[DungeonOverlayBackground]"
 diggy_dungeons.237.d.1:0 "[DungeonOverlay]Faisant quelques préparations avec de la corde pour rendre la traversée plus sûre, les expéditionnaires traversent le pont d'arbre de pierre un par un, marchant en sécurité de l'autre côté du gouffre. Alors que les derniers tentent de traverser cependant, l'un d'eux glisse, entraînant plusieurs autres avec lui dans le gouffre."
 diggy_dungeons.237.d.2:0 "[DungeonOverlay]Alors que les expéditionnaires descendent le gouffre, la source des scintillements devient visible : plusieurs restes nains, avec plusieurs os brisés et équipements et butin à leurs côtés. Ils devaient faire partie d'une expédition il y a très longtemps. L'obscurité ici au fond du gouffre est oppressante, et à peine dissipée par les lanternes et torches. Les expéditionnaires prennent rapidement ce qu'ils peuvent des cadavres, avant de remonter la roche abrupte. Alors qu'ils approchent du sommet cependant, la corde se brise, envoyant les derniers expéditionnaires plonger dans les profondeurs, avec tout le butin qu'ils avaient gagné avec eux."
 diggy_dungeons.237.a:0 "Cieux cendrés !"

 diggy_dungeons.238.t:0 "Ceux qui Sont Tombés Avant\n[DungeonOverlayBackground]"
 diggy_dungeons.238.d:0 "[DungeonOverlay]Alors que les expéditionnaires descendent le gouffre, la source des scintillements devient visible : plusieurs restes nains, avec plusieurs os brisés et équipements et butin à leurs côtés. Ils devaient faire partie d'une expédition il y a très longtemps. L'obscurité ici au fond du gouffre est oppressante, et à peine dissipée par les lanternes et torches. Les expéditionnaires prennent rapidement ce qu'ils peuvent des cadavres, avant de remonter la roche abrupte."
 diggy_dungeons.238.a:0 "Ça aurait pu être nous."

 diggy_dungeons.239.t:0 "À Travers les Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.239.d:0 "[DungeonOverlay]Faisant quelques préparations avec de la corde pour rendre la traversée plus sûre, les expéditionnaires traversent le pont d'arbre de pierre un par un, marchant en sécurité de l'autre côté du gouffre."
 diggy_dungeons.239.a:0 "Très pratique."

 diggy_dungeons.240.t:0 "Cercle de Fées de Pierre\n[DungeonOverlayBackground]"
 diggy_dungeons.240.d:0 "[DungeonOverlay]Un cercle de grands champignons de pierre se dresse au milieu d'une grotte. Encerclés à l'intérieur se trouvent plusieurs restes momifiés de fées, leurs visages déformés par l'agonie. Ce que les expéditionnaires remarquent principalement cependant, ce sont les étranges statues et bijoux d'or et d'argent, posés sous les cadavres momifiés."
 diggy_dungeons.240.a:0 "Prendre le risque."
 diggy_dungeons.240.b:0 "Donner un large détour."

 diggy_dungeons.241.t:0 "Magie Ancienne\n[DungeonOverlayBackground]"
 diggy_dungeons.241.d:0 "[DungeonOverlay]Plusieurs expéditionnaires se précipitent dans le cercle de pierre, s'emparant avidement des trésors à l'intérieur. Mais les effets magiques sont visibles dès qu'ils entrent, déformant leurs visages et membres. Vieillissant rapidement, ils tentent de sortir du cercle, leurs cris résonnant dans la grotte. Seuls deux s'échappent. Les autres s'effondrent sur le sol de la grotte, leurs corps se momifiant rapidement, rejoignant les fées déjà momifiées sur le sol."
 diggy_dungeons.241.a:0 "Horrifiant…"

 diggy_dungeons.242.t:0 "Richesse Sans Mesure\n[DungeonOverlayBackground]"
 diggy_dungeons.242.d:0 "[DungeonOverlay]Bien que certains fussent initialement hésitants à entrer dans le cercle, il devient bientôt clair que toute magie qui existait ici s'est depuis longtemps dissipée. Les expéditionnaires fouillent avidement dans la pile d'objets de valeur, empochant tout ce qu'ils peuvent trouver, et montrant leurs trouvailles aux autres."
 diggy_dungeons.242.a:0 "Et regardez celui-ci !"

 diggy_dungeons.243.t:0 "Racines Exposées\n[DungeonOverlayBackground]"
 diggy_dungeons.243.d:0 "[DungeonOverlay]La piste se termine au pied d'un arbre de pierre gigantesque. Ses racines anciennes sont exposées, obstruant l'entrée dissimulée derrière elles. D'étranges griffures marquent le sol de la caverne, et un mage de l'expédition suggère qu'un sortilège mystérieux sert à déplacer les racines comme mécanisme de sécurité. Si nous parvenons à déchiffrer l'incantation, nous pourrons accéder à la porte secrète. Bien entendu, si nous avons encore de la poudre noire, nous pourrions aussi faire exploser racines et entrée d'un coup."
 diggy_dungeons.243.a:0 "Recourir aux arts magiques."
 diggy_dungeons.243.b:0 "Recourir aux explosifs."

 diggy_dungeons.244.t:0 "Sésame, Ouvre-toi\n[DungeonOverlayBackground]"
 diggy_dungeons.244.d:0 "[DungeonOverlay]Tandis que les mages de l'expédition achèvent leur incantation complexe, un silence profond s'abat sur le groupe. Puis, dans un grondement sourd qui résonne dans les entrailles de la terre, les racines millénaires commencent à bouger. Se repliant majestueusement sur elles-mêmes, elles forment une couronne végétale autour de l'entrée, et, dans un dernier murmure, la porte s'ouvre sans le moindre bruit. Derrière elle se révèle une vaste salle, ornée de tous côtés d'étranges statues aux visages énigmatiques."
 diggy_dungeons.244.a:0 "Elles semblent précieuses !"

 diggy_dungeons.245.t:0 "Forcer la Grande Porte\n[DungeonOverlayBackground]"
 diggy_dungeons.245.d:0 "[DungeonOverlay]Tandis que le dernier membre de l'expédition trouve rapidement un abri, la mèche s'enflamme, et une explosion dévastatrice transperce les racines de pierre et la porte antique. Derrière elles se révèle une vaste salle, ornée de tous côtés d'étranges statues, dont certaines ont été endommagées par la déflagration brutale."
 diggy_dungeons.245.a:0 "Elles semblent précieuses !"

 diggy_dungeons.246.t:0 "Retour de Flamme\n[DungeonOverlayBackground]"
 diggy_dungeons.246.d:0 "[DungeonOverlay]Tandis que le dernier membre de l'expédition trouve rapidement un abri, la mèche s'enflamme, et une explosion transperce les racines de pierre et la porte. Mais alors que les racines s'effritent, la magie ancienne emprisonnée en elles se libère dans un chaos mystique. En un instant, l'explosion qui s'estompait devient d'un bleu éclatant, et quadruple en puissance destructrice. Elle engloutit plusieurs des expéditionnaires, qui sont réduits en cendres sur-le-champ. Quand la fumée se dissipe, le couloir derrière l'entrée est révélé. Il semble avoir été orné de statues le long des parois, mais l'explosion magique les a également réduites en miettes."
 diggy_dungeons.246.a:0 "Tout est perdu."

 diggy_dungeons.247.t:0 "Une Fin Atroce\n[DungeonOverlayBackground]"
 diggy_dungeons.247.d:0 "[DungeonOverlay]Tandis que les mages de l'expédition achèvent leur incantation, un silence profond s'abat sur le groupe. Puis, dans un grondement sourd, les racines commencent à bouger. Plutôt que de s'écarter, cependant, elles s'étendent dans la caverne, tendant leurs tentacules vers les membres terrifiés de l'expédition. Ces derniers se bousculent pour s'échapper, mais les racines se meuvent avec une vitesse horrifiante. Aucun ne réussit à fuir. Après vingt secondes de hurlements atroces et de raclement de pierre contre métal, elles regagnent leur position initiale, laissant la caverne transformée en un spectacle écoeurant de sang et de chair déchiquetée."
 diggy_dungeons.247.a:0 "Aucune nouvelle de l'expédition."

 diggy_dungeons.248.t:0 "Les Cavernes de Racine-de-Pierre\n[DungeonOverlayBackground]"
 diggy_dungeons.248.d:0 "[DungeonOverlay]Le couloir s'étend sur une distance considérable, avec plusieurs entrées menant vers d'autres grottes mystérieuses. Il demeure incertain qui a bâti ce couloir et dans quel dessein, mais il semble servir de point de liaison entre un grand nombre de cavernes qui s'étendent à travers les racines de cette partie ancienne des Bois-Profonds éternels. Il faudra longtemps pour explorer tout cela, mais pour l'instant nous pouvons nous féliciter d'une mission parfaitement accomplie."
 diggy_dungeons.248.a:0 "Une expédition couronnée de succès !"

 diggy_dungeons.249.t:0 "Grottes à Travers les Racines\n[DungeonOverlayBackground]"
 diggy_dungeons.249.d:0 "[DungeonOverlay]Bien que la plupart des cavernes traversant les racines de Stunveigryôrth aient été explorées, une autre voie fut récemment découverte. Un mur de caverne s'est révélé être illusoire, et dissiper l'illusion a révélé une nouvelle entrée mystérieuse. Cela fut considéré comme suffisamment suspect pour justifier une investigation, et une expédition a été équipée pour l'explorer. La roche ici est poreuse et friable, et deux passages mènent hors de la grotte. L'un monte vers les hauteurs, l'autre descend vers les profondeurs."
 diggy_dungeons.249.a:0 "Le sentier supérieur."
 diggy_dungeons.249.b:0 "Le sentier inférieur."

 diggy_dungeons.250.t:0 "Roche Friable\n[DungeonOverlayBackground]"
 diggy_dungeons.250.d:0 "[DungeonOverlay]La roche dans toute cette section des grottes est friable, mais le sol ici paraît particulièrement peu fiable. Un ingénieur suggère de ne progresser qu'après avoir enfoncé des pitons dans la paroi de la caverne et attaché une corde de sécurité. Cela consommerait cependant beaucoup de nos ressources et de notre temps précieux."
 diggy_dungeons.250.a:0 "Tentons le coup."
 diggy_dungeons.250.b:0 "Jouons la sécurité."

 diggy_dungeons.251.t:0 "Nid de Farfadets\n[DungeonOverlayBackground]"
 diggy_dungeons.251.d:0 "[DungeonOverlay]Il y a un grand nombre de trous dans la paroi de la caverne, de la taille d'un poing environ. Les expéditionnaires s'en méfient, et ils ont vite fait de se révéler dans le vrai. De petites fées malformées émergent des trous pour lacérer et mordre tout ce qu'elles voient, pour ensuite se replier rapidement d'où elles viennent. Tandis que l'expédition bat rapidement en retraite, elle se met à concevoir un plan pour traverser cette zone dangereuse. Une proposition est faite d'enfumer les créatures hors de leurs trous avec de la poudre et des torches, pour les forcer à sortir à découvert sans possibilité d'échappatoire. Un autre expéditionnaire argue que cela prendrait trop de notre temps et de nos ressources, et suggère plutôt d'avancer simplement à travers la caverne en formation serrée, de manière à ne pas permettre aux créatures d'attaquer les flancs ou les arrières non gardés."
 diggy_dungeons.251.a:0 "Avancer en formation serrée."
 diggy_dungeons.251.b:0 "Les enfumer."

 diggy_dungeons.252.t:0 "Effondrement\n[DungeonOverlayBackground]"
 diggy_dungeons.252.d.1:0 "[DungeonOverlay]L'expédition tente de traverser prudemment la zone de roche friable, mais dès que les premiers expéditionnaires posent le pied dessus, le sol de la caverne cède. Le passage initial vers l'avant devient inaccessible, mais l'effondrement a révélé un nouveau passage souterrain en contrebas."
 diggy_dungeons.252.d.2:0 "[DungeonOverlay]Enfonçant de nouveaux pitons dans la paroi de la caverne en progressant, l'expédition avance prudemment sur la zone de roche friable. Peu après, cependant, le sol de la caverne cède, et la paroi de la caverne s'effondre avec lui, rendant les pitons inutiles. Le passage initial vers l'avant devient inaccessible, mais l'effondrement a révélé un nouveau passage souterrain en contrebas."
 diggy_dungeons.252.a:0 "Je suppose que nous empruntons cette voie maintenant."

 diggy_dungeons.253.t:0 "Pas Prudents\n[DungeonOverlayBackground]"
 diggy_dungeons.253.d.1:0 "[DungeonOverlay]Simplement en marchant légèrement, l'expédition parvient à traverser la zone de roche friable, et se retrouve bientôt sur la roche solide."
 diggy_dungeons.253.d.2:0 "[DungeonOverlay]Enfonçant de nouveaux pitons dans la paroi de la caverne en progressant, l'expédition avance prudemment sur la zone de roche friable. Que ce soit par chance ou en distribuant soigneusement leur poids, ils parviennent bientôt à la traverser, et se tiennent sur la roche solide."
 diggy_dungeons.253.a:0 "Facile."

 diggy_dungeons.254.t:0 "Enfumées\n[DungeonOverlayBackground]"
 diggy_dungeons.254.d:0 "[DungeonOverlay]Peu après que l'expédition ait commencé à allumer des feux dans les trous, les créatures commencent à fuir, affaiblies et tentant d'échapper à la fumée âcre. Elles sont rapidement éliminées, dégageant la voie pour avancer plus profondément dans les cavernes mystérieuses."
 diggy_dungeons.254.a:0 "Ça leur apprendra."

 diggy_dungeons.255.t:0 "Combat en Formation\n[DungeonOverlayBackground]"
 diggy_dungeons.255.d:0 "[DungeonOverlay]La formation serrée fonctionne excellemment. Les créatures hideuses sont incapables d'isoler quelque victime que ce soit, et quand elles sont forcées d'affronter n'importe quel ennemi de face, elles sont désespérément surpassées par le simple acier. Bien qu'elles ne cessent jamais de tenter d'attaquer, chaque expéditionnaire parvient vivant à l'autre bout de la caverne."
 diggy_dungeons.255.a:0 "Voilà comment on s'y prend !"

 diggy_dungeons.256.t:0 "Embrouillées\n[DungeonOverlayBackground]"
 diggy_dungeons.256.d.1:0 "[DungeonOverlay]Peu après que l'expédition ait commencé à allumer des feux dans les trous, les créatures commencent à fuir, tentant d'échapper à la fumée. Ce à quoi elles n'étaient pas préparées, cependant, c'est le nombre effroyable de ces créatures. Submergés par le simple nombre, plusieurs des expéditionnaires tombent avant qu'ils parviennent finalement à renverser la vapeur et vaincre ces choses malformées."
 diggy_dungeons.256.d.2:0 "[DungeonOverlay]Au début, la formation serrée semble bien fonctionner. Alors que l'expédition arrive à peu près à mi-chemin du tunnel, cependant, les créatures changent de tactique. Plutôt que d'effectuer des attaques individuelles, elles sortent en groupes, chargeant toutes la même personne. Les expéditionnaires avancent obstinément, mais plusieurs n'arrivent pas jusqu'au bout du passage."
 diggy_dungeons.256.a:0 "Sales petites choses."

 diggy_dungeons.257.t:0 "Salle de Festin des Satyres\n[DungeonOverlayBackground]"
 diggy_dungeons.257.d:0 "[DungeonOverlay]Alors que les expéditionnaires contournent l'angle de la caverne, ils sont accueillis par un spectacle étrange. Une grande salle de banquet, avec trois grandes tables couvertes de nourriture et de boisson. Autour de l'une d'elles siègent un groupe de satyres, mangeant et buvant joyeusement. Ils semblent ravis d'avoir de la compagnie, et invitent chaleureusement les expéditionnaires à les rejoindre à table. Certains le font déjà. Il n'est pas clair, cependant, d'où tout ce vin et cette nourriture pourraient provenir, et il est difficile de se débarrasser du sentiment que rien de tout cela n'est réel."
 diggy_dungeons.257.a:0 "Se laisser aller avec les Satyres."
 diggy_dungeons.257.b:0 "Mettre fin à l'illusion."

 diggy_dungeons.258.t:0 "Le Charnier\n[DungeonOverlayBackground]"
 diggy_dungeons.258.d:0 "[DungeonOverlay]L'expédition atteint l'entrée d'une large caverne pour découvrir une scène macabre. Une mare de sang et de chair couvre une grande partie du sol de la caverne, et flottant dedans se trouvent des fées mortes de nombreuses espèces, à divers stades de décomposition. Quelqu'un ou quelque chose s'en est nourri, car il y a des marques de morsure claires d'une grande créature partout sur les ossements. Il semble aussi y avoir quelques objets de valeur éparpillés dans ce carnage, mais peu des expéditionnaires semblent enthousiastes à l'idée de patauger dedans pour les récupérer."
 diggy_dungeons.258.a:0 "Piller les lieux."
 diggy_dungeons.258.b:0 "Laisser tomber."

 diggy_dungeons.259.t:0 "Mettre Fin à l'Illusion\n[DungeonOverlayBackground]"
 diggy_dungeons.259.d:0 "[DungeonOverlay]Détectant la source de l'illusion, un mage de l'expédition dissipe soigneusement la magie de la salle. Lentement, les tables pleines de vin et de nourriture cèdent la place à de simples rochers avec un ruisseau d'eau traversant la caverne, et des champignons poussant sur les bords. Un par un, les satyres s'effacent, ne laissant que leurs ossements jaunis sur le sol. À la fin, un seul demeure. Un très vieux satyre, assis sans réaction dans le coin de la caverne. Il se meurt. Il a dû être un mage puissant en vérité, pour avoir maintenu si longtemps une illusion si élaborée, refusant d'accepter la mort de ses compagnons. Les expéditionnaires ramassent rapidement ce qu'ils peuvent dans la salle, et continuent pour laisser le vieux satyre mourir en paix."
 diggy_dungeons.259.a:0 "Nous n'oublierons pas cela de sitôt."

 diggy_dungeons.260.t:0 "Désagrégation\n[DungeonOverlayBackground]"
 diggy_dungeons.260.d.1:0 "[DungeonOverlay]Il est dit qu'il n'y a pas de meilleur convive qu'un satyre, et il s'avère qu'ils sont aussi d'excellents hôtes. Les expéditionnaires profitent d'un répit bien mérité des dangers du donjon, mangeant, buvant et échangeant des histoires avec les satyres. Avec le temps, cependant, les choses changent. D'abord, ce ne sont que de petits détails. Une partie de la salle soudainement couverte d'obscurité. Une coupe disparaissant dans le néant. Puis, toute la caverne commence à se déformer. Le sortilège d'illusion qui maintenait ce festin se désagrège, puis se désintègre violemment. Les expéditionnaires sont projetés au sol tandis que la magie se dissipe avec une force puissante, et quand ils se relèvent, ils ne se trouvent plus dans une salle de festin. Tout ce qui les entoure est une caverne remplie d'ossements de satyres, et le cadavre d'un unique satyre qui semble être mort quand le sortilège s'est rompu."
 diggy_dungeons.260.d.2:0 "[DungeonOverlay]Détectant la source de l'illusion, un mage de l'expédition dissipe soigneusement la magie de la salle. Il n'était pas préparé, cependant, à la puissance du sortilège. L'illusion qui maintenait ce festin se désagrège, puis se désintègre violemment. Les expéditionnaires sont projetés au sol tandis que la magie se dissipe avec une force puissante, et quand ils se relèvent, ils ne se trouvent plus dans une salle de festin. Tout ce qui les entoure est une caverne remplie d'ossements de satyres, et le cadavre d'un unique satyre qui semble être mort quand le sortilège s'est rompu."
 diggy_dungeons.260.a:0 "C'était trop beau pour être vrai."

 diggy_dungeons.261.t:0 "Un Bon Festin\n[DungeonOverlayBackground]"
 diggy_dungeons.261.d:0 "[DungeonOverlay]Il est dit qu'il n'y a pas de meilleur convive qu'un satyre, et il s'avère qu'ils sont aussi d'excellents hôtes. Les expéditionnaires profitent d'un répit bien mérité des dangers du donjon, mangeant, buvant et échangeant des histoires avec les satyres. Après quelques heures, ils repartent, gracieusement approvisionnés en vin et nourriture par leurs hôtes. Mais alors qu'ils quittent la salle, leur ivresse disparaît instantanément, le vin se transforme en eau, et les fruits et viandes ne deviennent rien d'autre que des champignons."
 diggy_dungeons.261.a:0 "Une expérience étrange."

 diggy_dungeons.262.t:0 "Doppelgänger\n[DungeonOverlayBackground]"
 diggy_dungeons.262.d:0 "[DungeonOverlay]Il devient de plus en plus évident que quelqu'un dans l'expédition n'est pas qui il prétend être, ou du moins, plus maintenant. Plusieurs membres de l'expédition ont été trouvés mutilés, dans des lieux où personne d'autre que quelqu'un de l'expédition elle-même n'aurait pu atteindre. La paranoïa fait rage, et personne ne fait plus confiance à personne. Il serait sage de commencer à éliminer les suspects en fonction de qui aurait pu être où pour quels meurtres, pour finalement trouver le coupable. Alternativement, nous pourrions simplement poignarder quiconque dit ou fait quoi que ce soit d'même vaguement suspect."
 diggy_dungeons.262.a:0 "Très bien, prenons des notes."
 diggy_dungeons.262.b:0 "Le vrai toi ne prendrait pas de notes ! Meurs, monstre !"

 diggy_dungeons.263.t:0 "Sale mais Riche\n[DungeonOverlayBackground]"
 diggy_dungeons.263.d:0 "[DungeonOverlay]Plusieurs expéditionnaires pataugent prudemment dans la mare de sang, tentant d'éviter le pire de la chair en décomposition alors qu'ils récupèrent les objets de valeur sur les cadavres. Bien qu'aucun d'eux ne se soit amusé, ils émergent avec suffisamment d'or et d'argent pour que l'épreuve en vaille la peine."
 diggy_dungeons.263.a:0 "J'ai besoin d'un bain."

 diggy_dungeons.264.t:0 "Ajoutés à la Mare\n[DungeonOverlayBackground]"
 diggy_dungeons.264.d:0 "[DungeonOverlay]Plusieurs expéditionnaires pataugent prudemment dans la mare de sang, tentant d'éviter le pire de la chair en décomposition alors qu'ils récupèrent les objets de valeur sur les cadavres. Mais alors, l'un d'eux est soudainement tiré sous la surface, trop rapidement pour même réagir. Puis un autre, et encore un autre. Le reste laisse rapidement tomber tout pour regagner le rivage aussi vite que possible, tandis que le cadavre mutilé de la première victime remonte déjà à la surface."
 diggy_dungeons.264.a:0 "Je ne sais pas à quoi je m'attendais."

 diggy_dungeons.265.t:0 "Trouvaille Chanceuse\n[DungeonOverlayBackground]"
 diggy_dungeons.265.d:0 "[DungeonOverlay]Après que de nombreux expéditionnaires furent perdus, qu'ils soient trouvés morts après avoir été assassinés ou tués pour avoir prétendument eu un comportement suspect, l'imposteur est finalement identifié. Après avoir survécu à un coup de poignard dans le cœur qui aurait tué n'importe qui d'autre, le prétendu expéditionnaire s'est défait de sa fausse forme, et s'est transformé en une sorcière monstrueusement grande. Blessée, mais loin d'être tuée, le monstre s'enfuit dans les cavernes, laissant une traînée de sang dans son sillage."
 diggy_dungeons.265.a:0 "À sa poursuite !"

 diggy_dungeons.266.t:0 "Un Imposteur Parmi Nous\n[DungeonOverlayBackground]"
 diggy_dungeons.266.d:0 "[DungeonOverlay]Incapables de débusquer l'imposteur, les expéditionnaires furent éliminés un par un. Succombant à la fois aux luttes internes et à l'ennemi mystérieux, aucun ne revint pour raconter l'histoire."
 diggy_dungeons.266.a:0 "Expédition terminée."

 diggy_dungeons.267.t:0 "Élémentaire\n[DungeonOverlayBackground]"
 diggy_dungeons.267.d:0 "[DungeonOverlay]Après avoir identifié plusieurs expéditionnaires qui n'auraient pu être présents pour aucun des meurtres, un système de gardes fut mis en place pour tenter de prendre l'imposteur en flagrant délit. Et effectivement, après qu'aucun meurtre n'ait eu lieu pendant un certain temps, l'un des expéditionnaires se transforma en une sorcière monstrueuse devant une douzaine de témoins, tentant de commettre un autre meurtre. Grâce à des réflexes rapides, la victime potentielle fut sauvée, et la sorcière fut repoussée. Blessée, mais loin d'être tuée, le monstre s'enfuit dans les cavernes, laissant une traînée de sang dans son sillage."
 diggy_dungeons.267.a:0 "À sa poursuite !"

 diggy_dungeons.268.t:0 "Antre de la Sorcière\n[DungeonOverlayBackground]"
 diggy_dungeons.268.d:0 "[DungeonOverlay]Après avoir suivi la traînée de sang à travers les cavernes sinueuses, les expéditionnaires trouvent finalement ce qui doit indubitablement être le chemin vers l'antre de la sorcière. Un labyrinthe puant, jonché d'ossements et de viande en putréfaction, s'étend encore entre eux et le monstre, et le trésor de richesses qu'elle a dû amasser pendant tout le temps qu'elle a chassé dans ces cavernes. Avec la taille de ce labyrinthe, il pourrait être préférable de se séparer pour l'explorer plus rapidement, et marquer les impasses. Bien que cela donnerait moins de temps à la sorcière, cependant, cela rendrait les petits groupes beaucoup plus vulnérables entre-temps."
 diggy_dungeons.268.a:0 "Se séparer."
 diggy_dungeons.268.b:0 "Rester Ensemble."

 diggy_dungeons.269.t:0 "Labyrinthe de Meurtre\n[DungeonOverlayBackground]"
 diggy_dungeons.269.d.1:0 "[DungeonOverlay]Alors que les expéditionnaires parcourent le labyrinthe, le cartographiant au fur et à mesure, ils restent initialement non dérangés par la sorcière. Mais alors qu'ils continuent à se frayer un chemin à travers les passages puants heure après heure, ils se trouvent bientôt épuisés, et forcés de se reposer. C'est alors que la sorcière frappa. Tuant l'un des expéditionnaires qui montait la garde d'un seul coup, la sorcière des marais fait un carnage dans l'expédition, tuant quiconque se trouve sur son chemin. Avant que les expéditionnaires aient une chance de réagir correctement, le monstre s'est déjà retiré dans les profondeurs du labyrinthe."
 diggy_dungeons.269.d.2:0 "[DungeonOverlay]Alors que les expéditionnaires parcourent le labyrinthe, le cartographiant au fur et à mesure, ils découvrent bientôt que certains des petits groupes ont été tués alors qu'ils étaient isolés du groupe principal. Bien qu'ils trouvent finalement le chemin, beaucoup plus de groupes ne sont même plus retrouvés pour indiquer la route. Sérieusement réduite en nombre, l'expédition se fraie un chemin hors du labyrinthe puant."
 diggy_dungeons.269.a:0 "Le monstre va payer !"

 diggy_dungeons.270.t:0 "Plus Forts Ensemble\n[DungeonOverlayBackground]"
 diggy_dungeons.270.d:0 "[DungeonOverlay]Alors que les expéditionnaires parcourent le labyrinthe, le cartographiant au fur et à mesure, ils restent non dérangés par la sorcière. Bien qu'il leur faille un moment pour traverser les passages puants, ils finissent par se frayer un chemin et sortent de l'autre côté."
 diggy_dungeons.270.a:0 "En avant vers le monstre !"

 diggy_dungeons.271.t:0 "On Ne Fait Pas d'Omelette...\n[DungeonOverlayBackground]"
 diggy_dungeons.271.d:0 "[DungeonOverlay]Alors que les expéditionnaires parcourent le labyrinthe, le cartographiant au fur et à mesure, ils découvrent bientôt que certains des petits groupes ont été tués alors qu'ils étaient isolés du groupe principal. Néanmoins, la stratégie semble avoir porté ses fruits, car l'un des petits groupes rapporte bientôt qu'ils ont trouvé le chemin vers l'avant, permettant aux expéditionnaires restants de sortir rapidement du labyrinthe puant."
 diggy_dungeons.271.a:0 "En avant vers le monstre !"

 diggy_dungeons.272.t:0 "Sorcière des Marais\n[DungeonOverlayBackground]"
 diggy_dungeons.272.d:0 "[DungeonOverlay]Finalement, l'expédition se dresse devant l'antre de la sorcière. Il n'est pas taillé dans la caverne, comme le labyrinthe avant lui, mais plutôt construit à partir de morceaux de bois, d'os, de tissu, et d'autres matériaux qui furent probablement récupérés dans les profondeurs des cavernes. La grande structure de fortune semble assez solide, mais aussi... hautement inflammable. Néanmoins, brûler l'endroit pourrait aussi nous priver des trésors que la créature a amassés pendant son règne de terreur dans ces cavernes."
 diggy_dungeons.272.a:0 "Y mettre le feu."
 diggy_dungeons.272.b:0 "Affronter le monstre."

 diggy_dungeons.273.t:0 "Le Dernier Combat d'un Monstre\n[DungeonOverlayBackground]"
 diggy_dungeons.273.d:0 "[DungeonOverlay]Alors que les expéditionnaires préparent leur attaque, la sorcière des marais charge dans une attaque désespérée. Pris par surprise, les expéditionnaires sont submergés par la force brute de la créature, et subissent de terribles pertes avant de tenter de battre en retraite. Non satisfait de cela, cependant, le monstre les poursuit, et aucun d'eux ne revient du labyrinthe."
 diggy_dungeons.273.a:0 "Expédition terminée."

 diggy_dungeons.274.t:0 "Abattre la Sorcière\n[DungeonOverlayBackground]"
 diggy_dungeons.274.d:0 "[DungeonOverlay]Après avoir fait leurs préparatifs, les expéditionnaires pénètrent dans l'antre de la sorcière des marais, coinçant la créature dans sa propre demeure. Incapable de percer le mur de lames et de magie auquel elle fait face, la sorcière s'épuise finalement après que coup sur coup n'atteigne pas sa cible. Finalement, la créature succombe aux nombreuses blessures qu'elle a subies, et s'affaisse morte sur le sol. Avec un grand soulagement, les expéditionnaires fouillent la demeure du monstre, et trouvent un grand nombre de trésors cachés dans les coins les plus sombres."
 diggy_dungeons.274.a:0 "Ces choses ne t'appartenaient pas de toute façon."

 diggy_dungeons.275.t:0 "Trésors Calcinés\n[DungeonOverlayBackground]"
 diggy_dungeons.275.d:0 "[DungeonOverlay]Peu après que la structure soit embrasée, les hurlements du monstre se font entendre dans toute la caverne. Alors qu'elle émerge de l'entrée, brûlant et hurlant, elle est rapidement dépêchée par les lames et la magie qui l'attendent à l'extérieur. Après que la structure ait complètement brûlé, les expéditionnaires fouillent les ruines calcinées dans une tentative de trouver encore quelques-uns des trésors de la sorcière. Ils en trouvent quelques-uns, et bien que la plupart soient brûlés ou noircis, ils devraient encore rapporter quelques pièces."
 diggy_dungeons.275.a:0 "Mieux que rien."

 diggy_dungeons.276.t:0 "Les Cavernes-Racines\n[DungeonOverlayBackground]"
 diggy_dungeons.276.d:0 "[DungeonOverlay]Débarrassées de leur vermine, ces cavernes devraient fournir de nombreuses nouvelles opportunités pour nous. Bien que certainement pas aussi belles que les grandes cavernes au-dessus, ces passages labyrinthiques recèlent encore de nombreuses opportunités pour nous... et maintenant nous sommes les seuls à connaître le chemin."
 diggy_dungeons.276.a:0 "Une expédition couronnée de succès !"



#Wytlramvar, Racines de l'Échine
 dd_wytlramvar:0 "Wytlramvar"
 diggy_dungeons.300.t:0 "Les Racines de l'Échine"
 diggy_dungeons.300.d:0 "De curieuses nouvelles de nos mines parviennent à nos oreilles. Un complexe de passages creusés de main de mortel fut découvert dans les profondeurs. Ils semblent mener plus profondément encore vers des abîmes inconnus. Cependant, il y a quelques tunnels effondrés qui doivent d'abord être dégagés. Que pourrait-il y avoir au bout du chemin ? Un nouveau royaume souterrain ? Des trésors inestimables ? Des connaissances magiques oubliées ? Quoi que ce puisse être, nous devons assembler une expédition armée. Le danger hante toujours ce monde cruel."
 diggy_dungeons.300.a:0 "Assemblons et équipons une bonne équipe !"

 diggy_dungeons.301.t:0 "Passage Vers l'Inconnu\n[DungeonOverlayBackground]"
 diggy_dungeons.301.d:0 "[DungeonOverlay]Quelques jours ont passé et avec eux une grande charge de roche et de sable tombent sous les coups de pioche de nos mineurs. Aujourd'hui, avec un autre mur s'effritant en poussière, un nouveau passage s'est révélé. L'espace ouvert nous montre une obscurité plus grande où le tunnel se divise en ce qui semble être une bifurcation descendante et, devant nous, un rebord rocheux fait face à un autre du même genre. Une passerelle peut être construite - avec les ressources et l'effort appropriés - pour créer un chemin vers l'avant."
 diggy_dungeons.301.a:0 "Construire la passerelle."
 diggy_dungeons.301.b:0 "Descendons simplement."

 diggy_dungeons.302.t:0 "Un Bâtiment Abandonné ?\n[DungeonOverlayBackground]"
 diggy_dungeons.302.d:0 "[DungeonOverlay]Le chemin nous mène finalement à une découverte encore plus étrange, qui nous suggère que nous ne sommes peut-être pas les premiers à parcourir ces tunnels. Alors que nous entrons dans une sorte de 'cabane' spacieuse enchâssée dans le tunnel mélangeant bois et pierre selon les besoins pour faire un abri. Quelques supports de torches improvisés sont encore ici, quelques caisses brisées et des sacs de toile vides traînent encore sur le sol parmi toute cette poussière et au fond - vers un espace menant à un puits - il y a un ascenseur de bois branlant qui peut être réparé et remis en service. Nous pourrions utiliser nos propres outils et cordes si nous en avons assez ou nous pourrions - au prix de notre temps et énergie - récupérer quelques cordes, bois et pièces métalliques de cette 'cabane'."
 diggy_dungeons.302.a:0 "Tout le monde, commençons à récupérer !"
 diggy_dungeons.302.b:0 "Économisons du temps, réparons l'ascenseur maintenant."

 diggy_dungeons.303.t:0 "Carrefour\n[DungeonOverlayBackground]"
 diggy_dungeons.303.d:0 "[DungeonOverlay]Alors que nous descendons guidés par la lumière des torches, nous tombons sur une jonction de trois tunnels. Il serait sage de simplement choisir un chemin sans diviser nos effectifs, mais en laissant quelques éclaireurs prendre la tête bien sûr. De cette façon nous évitons de perdre des hommes et des ressources."
 diggy_dungeons.303.a:0 "Prendre le tunnel de gauche."
 diggy_dungeons.303.b:0 "Prendre le tunnel de droite."
 diggy_dungeons.303.c:0 "Prendre le tunnel du milieu."

 diggy_dungeons.304.t:0 "Tunnel Effondré\n[DungeonOverlayBackground]"
 diggy_dungeons.304.d:0 "[DungeonOverlay]Alors que les derniers membres de notre compagnie descendent l'ascenseur, nous rencontrons un tunnel qui mène à une impasse de petites ouvertures et de gros rochers. Après un rapide examen par nos mineurs, il est déterminé que le tunnel fut précédemment creusé par d'autres. Malheureusement ce passage s'effondra à un moment donné. Cependant, nous pourrions simplement recommencer à le creuser, soit en comptant qu'il ne s'effondrera pas sur nous ou en prenant les mesures supplémentaires de soutenir le plafond."
 diggy_dungeons.304.a:0 "La sécurité d'abord, étayons le tunnel."
 diggy_dungeons.304.b:0 "Forçons à travers les décombres !"

 diggy_dungeons.305.t:0 "Débris\n[DungeonOverlayBackground]"
 diggy_dungeons.305.d:0 "[DungeonOverlay]Rien de plus que ce qui est nécessaire pour l'ascenseur n'est trouvé. Néanmoins, cela nous permet d'avancer."
 diggy_dungeons.305.a:0 "Pas d'or, alors ?"

 diggy_dungeons.306.t:0 "Ancien Éclat\n[DungeonOverlayBackground]"
 diggy_dungeons.306.d:0 "[DungeonOverlay]Outre ce qui est nécessaire pour l'ascenseur, l'expédition trouve des morceaux d'argent vieilli et quelques petites gemmes poussiéreuses, amusant."
 diggy_dungeons.306.a:0 "On le nettoie et ça brille de nouveau."

 diggy_dungeons.307.t:0 "Barricade de Bois\n[DungeonOverlayBackground]"
 diggy_dungeons.307.d:0 "[DungeonOverlay]Il faut une marche de quelques heures pour finir par entendre les éclaireurs : 'Monsieur ! quelques planches de bois bloquent le chemin'. En effet, ce qui semble être un simple patch de planches de bois se révèle - après inspection plus poussée - comme une barricade assez bien fortifiée de son autre côté."
 diggy_dungeons.307.a:0 "La démolir."

 diggy_dungeons.308.t:0 "Brillant !\n[DungeonOverlayBackground]"
 diggy_dungeons.308.d:0 "[DungeonOverlay]Alors que les heures passent dans notre marche, nous trouvons que le tunnel commence à s'élargir en une forme plus naturelle. Pas à pas, une poussière faiblement brillante commence à décorer le sol et les murs. Alors que nous errons plus librement maintenant, la source de la poussière est trouvée : De grands minerais colorés de cristal faiblement scintillant !"
 diggy_dungeons.308.a:0 "Nous ne gaspillerons ni temps ni efforts, continuons à avancer."
 diggy_dungeons.308.b:0 "Ils doivent valoir quelque chose ! Laissons les mineurs en prendre."

 diggy_dungeons.309.t:0 "Défendez-vous !\n[DungeonOverlayBackground]"
 diggy_dungeons.309.d:0 "[DungeonOverlay]Des pas fermes marquent la marche d'une heure de l'expédition. Puis, des cris de douleur ! Pendant juste une fraction de seconde notre marche s'arrête brusquement dans la stupéfaction. En même temps que l'écho de douleur résonne à travers les rochers, il est suivi par le cri d'un autre éclaireur. 'Gobelins !'. La même alarme se multiplie maintenant accompagnée par des cris d'agonie alors que nous nous précipitons en avant pour aider nos éclaireurs. La poussière s'élève de notre course alors que nos guerriers prennent la tête brandissant leurs marteaux et haches prêts au son de leur cri de guerre et aux cris gutturaux de nos ennemis."
 diggy_dungeons.309.a:0 "Chargez !"

 diggy_dungeons.310.t:0 "Adrénaline\n[DungeonOverlayBackground]"
 diggy_dungeons.310.d.1:0 "[DungeonOverlay]En traversant le pont, la falaise opposée gronde et tremble. Pas le temps de regarder. Les pas prudents sont immédiatement remplacés par un sprint complet. Des cris soudains nous transpercent l'esprit alors que quelques planches de bois tombent dans le gouffre avec quelques expéditionnaires. Puis, avec un crash sonore, la falaise s'effondre complètement. Le pont se coupe du bout. Nous nous accrochons aux cordes, nous préparant à l'impact. Certains perdent prise et tombent. Nous nous écrasons douloureusement contre un mur rocheux nous meurtrissant bras et dos. Pas le temps de reprendre notre souffle. Nous descendons par les cordes du pont avant qu'elles ne se coupent aussi. C'est une descente difficile mais nous arrivons finalement sur une terre stable. Là, des chemins naturels s'ouvrent."
 diggy_dungeons.310.d.2:0 "[DungeonOverlay]Nous dégageons le passage des décombres, faisant une ouverture ample. D'étranges reflets colorés apparaissent au loin. Soulagés, nous marchons vers la sortie. Soudain derrière nous, le toit de la caverne commence à laisser tomber de petits cailloux. Les mineurs ont des papillons dans l'estomac. Avant qu'ils puissent dire 'courez', le passage commence à s'effondrer, grondant et soulevant de la poussière de roche. Nous sprintons vers la sortie. La vitesse d'un bon nombre d'entre nous n'est pas suffisante car ils se font piéger et écraser par les rochers qui s'effondrent. Sifflant nos poumons, nous y arrivons. Nous regardons autour confus, inquiets et entourés par des reflets rouges, bleus, verts et violets. Nous nous reposons un peu avant de pleurer nos amis."
 diggy_dungeons.310.a:0 "Quelle façon pourrie de mourir."

 diggy_dungeons.311.t:0 "Quand on Veut, on Peut...\n[DungeonOverlayBackground]"
 diggy_dungeons.311.d.1:0 "[DungeonOverlay]Quelques planches du pont se cassent encore alors que nous le traversons. Elles s'écrasent sur le sol de l'abîme, en écho. Mais même ainsi, nous parvenons à passer de l'autre côté sans problème. La satisfaction ne dure que quelques secondes. Une falaise instable reçoit nos pas prudents. Nous commençons à descendre par un chemin naturel devant. Derrière nous, un grondement sonore est suivi par un tremblement de terre. Le pont semble s'être effondré. Nous devrons trouver un autre chemin pour le voyage de retour."
 diggy_dungeons.311.d.2:0 "[DungeonOverlay]Le travail d'équipe porte ses fruits ! Nous parvenons finalement à ériger un tunnel stable. Notre marche enthousiaste est accueillie par des éclats colorés au loin. Rouge, bleu, vert et violet. Ils deviennent plus brillants alors que nous approchons de la sortie."
 diggy_dungeons.311.a:0 "Nous y sommes arrivés !"

 diggy_dungeons.312.t:0 "Le Chemin Fermé\n[DungeonOverlayBackground]"
 diggy_dungeons.312.d:0 "[DungeonOverlay]Nous avons passé plusieurs heures à tour de rôle à essayer de casser cette barricade. C'est simplement tristement impossible. Nos bras et jambes deviennent lourds tandis que nos estomacs grognent. Nous devons simplement nous reposer puis retourner et essayer un autre tunnel."
 diggy_dungeons.312.a:0 "Quelle perte de temps..."

 diggy_dungeons.313.t:0 "Travail d'Équipe\n[DungeonOverlayBackground]"
 diggy_dungeons.313.d:0 "[DungeonOverlay]Après avoir pris des tours pour fracasser les planches, un groupe découvre une faiblesse. Un endroit casse. Cette ouverture laisse voir que la barricade n'est pas seulement renforcée par plus de bois, mais aussi par une masse de rochers de l'autre côté. Nous encourageons ceux avec les pioches à prendre position. Un autre groupe aide à pousser et d'autres fracassent les planches tandis que d'autres commencent à frapper les rochers visibles. Petit à petit dans un effort constant, la barricade tombe finalement. Tout le monde acclame alors que nous avançons dans le passage !"
 diggy_dungeons.313.a:0 "Nous l'avons fait !"

 diggy_dungeons.314.t:0 "Cordes et Bois Oubliés\n[DungeonOverlayBackground]"
 diggy_dungeons.314.d:0 "[DungeonOverlay]Nous avons passé quelques heures à marcher et nous reposer. Alors que nous avançons, le passage commence à devenir plus large et plus ample. Les reflets lumineux brillent depuis la fin du tunnel. Le tunnel n'existe plus. Nous atteignons un gouffre coloré entouré par des reflets vifs de différentes distances. Pour nous impressionner davantage, un pont pend entre notre falaise et une autre qui mène vers plus de chemins naturels. Juste au regard, il semble endommagé et instable. Les cordes grognent des bruits peu sûrs tandis que les structures se balancent d'un côté à l'autre."
 diggy_dungeons.314.a:0 "Ça va, nous allons simplement sprinter à travers."
 diggy_dungeons.314.b:0 "Rendre le pont sûr à nouveau."

 diggy_dungeons.315.t:0 "Ça... Ils Respirent !\n[DungeonOverlayBackground]"
 diggy_dungeons.315.d:0 "[DungeonOverlay]Une image choquante étonne quelques-uns d'entre nous. Les minerais se contractent rhythmiquement lentement un peu vers l'intérieur puis un peu vers l'extérieur. Nous réalisons la vérité trop tard. Les plus empressés de l'expédition frappent et coupent déjà quelques cristaux. Plusieurs grognements graves, rudes et métalliques résonnent lourdement dans la chambre. Le sol et le toit tremblent, quelques stalactites s'écrasent sur le sol alors que les minerais de cristal se lèvent avec leurs 'bouches' hurlantes grandes ouvertes et debout sur quelques paires de pattes rocheuses."
 diggy_dungeons.315.a:0 "Laissez-les tranquilles, nous sortons d'ici !"
 diggy_dungeons.315.b:0 "N'ayez crainte, nous allons les écraser !"

 diggy_dungeons.316.t:0 "Mur de Boucliers !\n[DungeonOverlayBackground]"
 diggy_dungeons.316.d:0 "[DungeonOverlay]Nous nous heurtons et luttons. Nous poussons alors que notre ligne de front échange des coups féroces avec les ennemis. En une question de secondes, nous brisons la 'formation' des gobelins sauvages. Leurs crânes sont écrasés par nos marteaux et leur chair coupée par nos haches. Le sol s'imbibe du sang gobelin alors que nous poussons des cris de victoire. Outre les premiers éclaireurs, nous n'avons presque eu aucune perte."
 diggy_dungeons.316.a:0 "La victoire est nôtre !"

 diggy_dungeons.317.t:0 "Qui a Gagné ?\n[DungeonOverlayBackground]"
 diggy_dungeons.317.d:0 "[DungeonOverlay]Avant que notre ligne de front puisse se heurter avec celle des gobelins, nos hommes tombèrent dans des pièges de fil de fer. Les sauvages se hâtent à les matraquer à mort rapidement. La confusion mène soudain au désastre. Contre les avertissements, certains de nos compagnons brisent leur formation pour aider les piégés. Cela s'avère être une grosse erreur, car ils se font rapidement encercler par l'ennemi. Pour finir cela et éviter de perdre plus d'hommes, nous chargeons les gobelins. Nous luttons alors que nous nous heurtons avec eux. Certains d'entre eux tombent morts ainsi que certains d'entre nous. Plusieurs minutes qui semblent éternelles passent jusqu'à ce que les gobelins restants battent en retraite vers de petits trous alentour. Nous saisissons cette opportunité. Nous fuyons vers l'avant, laissant la chambre rocheuse et nos décédés derrière."
 diggy_dungeons.317.a:0 "Un tel spectacle honteux..."

 diggy_dungeons.318.t:0 "Merveille des Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.318.d:0 "[DungeonOverlay]Laissant les difficultés et efforts derrière, nous descendons ces nouveaux chemins naturels. La lumière des torches devient simplement un accessoire maintenant. Alors que nous marchons, différents champignons lumineux illuminent nos regards : Des huîtres vertes poussant des murs de terre ; Des grands chapeaux violets et bleus émergeant du sol avec des voiles-filets cyan et des truffes magenta ; Finalement, de la mousse rouge sur les rochers près des corps d'eau. Une forte odeur intoxicante imprègne l'air. Des notes de carillons d'argent sereins résonnent ; Puis des trompettes de bronze se joignent ; Des flûtes de métal rouillé en fréquence moindre. Nous réalisons que c'est le son des insectes ici. Cette musique, couleurs et odeur nous entourent quand nous arrivons aux rives d'un grand lac turquoise."
 diggy_dungeons.318.a:0 "Il est temps d'installer le camp !"

 diggy_dungeons.319.t:0 "Si Hostiles !\n[DungeonOverlayBackground]"
 diggy_dungeons.319.d:0 "[DungeonOverlay]Avant que nous puissions réagir, quelques animaux de cristal nous sautèrent dessus. En quelques secondes, de multiples bruits brutaux de craquement et d'éclaboussure remplissent l'air. Certains de nos compagnons ont été réduits à rien d'autre que des flaques de sang. Les créatures grognent alors qu'elles se tiennent sur leurs restes. Désorganisés et frénétiques, nous nous défendons en fracassant quelques-unes d'entre elles avec des coups de pioche et marteau. Mais les monstres de cristal écrasent plus facilement et mutilent encore plus d'entre nous avant notre retraite. Nous parvenons à organiser notre course vers l'autre côté de la chambre - vers plus de grottes inexplorées - et partons."
 diggy_dungeons.319.a:0 "Comme c'est horrible !"

 diggy_dungeons.320.t:0 "Étroitesse\n[DungeonOverlayBackground]"
 diggy_dungeons.320.d:0 "[DungeonOverlay]Nous nous organisons rapidement. Tristement, ceux loin du groupe se font mutiler par les créatures. Fermement nous marchons à reculons vers un tunnel étroit tandis que les bêtes de cristal se rapprochent. Mais nous arrivons dans le passage à temps en sécurité. Les 'minerais' luttent pour rentrer dans l'entrée alors qu'ils grognent de rage animale pure. Ils entrent un par un, nous donnant des coups lourds. Avec endurance et patience, nous bloquons et trouvons des ouvertures pour les frapper avec pioches et marteaux. Et ainsi un par un, nous les transformons en tas de cailloux. Suant et le sang chaud nous regardons autour. Il semble que pendant le massacre certains monstres ont fui. Cependant, les cristaux sont finalement à prendre !"
 diggy_dungeons.320.a:0 "Brillant !"

 diggy_dungeons.321.t:0 "Où Maintenant ?\n[DungeonOverlayBackground]"
 diggy_dungeons.321.d:0 "[DungeonOverlay]Le lac s'étend sur une distance considérable. Des poissons rapides jouent silencieusement dans les eaux turquoise cristallines et calmes. À notre droite il n'y a que des falaises. À gauche, la rive s'élargit en une étendue de terre. Pendant quelques jours, l'expédition se repose au bord du lac. Certains ont même découvert ce qui était comestible ici. Si nous voulons continuer à explorer nous devons nous concentrer sur notre prochaine direction. Certains proposent de construire un grand radeau pour couvrir plus de distance en moins de temps. D'autres disent qu'il serait plus sûr et moins d'effort de s'en tenir à la terre."
 diggy_dungeons.321.a:0 "Nous devrions explorer le lac. Construire le radeau."
 diggy_dungeons.321.b:0 "Tenons-nous en à la terre. Aller à gauche."

 diggy_dungeons.322.t:0 "Sable Violet\n[DungeonOverlayBackground]"
 diggy_dungeons.322.d:0 "[DungeonOverlay]Nous levons le camp et commençons à marcher. C'est une vue curieuse. Il est encore inconnu si les spores des champignons peignent le sol ou si leurs reflets se reflètent dans le sable. Nous continuons à marcher jusqu'à ce que la rive s'élargisse. À notre gauche, une colline peuplée de chapeaux-cloches s'élève. Nous pourrions explorer là ou nous en tenir à la rive."
 diggy_dungeons.322.a:0 "Continuer par la rive."
 diggy_dungeons.322.b:0 "Courir en haut de la colline."

 diggy_dungeons.323.t:0 "À Travers le Lac\n[DungeonOverlayBackground]"
 diggy_dungeons.323.d:0 "[DungeonOverlay]Nous prenons un autre jour de campement jusqu'à ce que le radeau soit terminé. Il flotte, il fonctionne. Nous levons le camp et montons tout et tout le monde dedans. Ramer est facile. Les eaux sont douces et calmes comme un matin d'automne éternel. Quelle direction devons-nous suivre ?"
 diggy_dungeons.323.a:0 "Suivons la côte."
 diggy_dungeons.323.b:0 "Allons droit dans les eaux ouvertes."

 diggy_dungeons.324.t:0 "Par la Rive\n[DungeonOverlayBackground]"
 diggy_dungeons.324.d:0 "[DungeonOverlay]Les heures passent alors que nous marchons. La rive commence à se rétrécir à nouveau. Ce qui semblait être un tas de rochers de loin, s'avère être de grandes rangées de piles de crabes bloquant l'étroitesse. Ils sont en effet assez grands, un pied et demi de haut. Il y en a trop pour passer sans être dérangés. Comment procédons-nous ?"
 diggy_dungeons.324.a:0 "Sortez d'ici ! Retour à l'eau, crabes !"
 diggy_dungeons.324.b:0 "Nous pourrions essayer de les attirer avec de la nourriture."

 diggy_dungeons.325.t:0 "Monter Cette Colline\n[DungeonOverlayBackground]"
 diggy_dungeons.325.d:0 "[DungeonOverlay]L'expédition atteint le sommet de la colline. Les tiges des champignons semblent taillées au couteau avec des marques. En regardant en bas nous trouvons des empreintes familières. Alors que nous suivons les pistes, les gravures et empreintes augmentent jusqu'à ce que nous atteignions l'entrée d'une grotte."
 diggy_dungeons.325.a:0 "Cela mérite quelque investigation."

 diggy_dungeons.326.t:0 "Étranges Houles\n[DungeonOverlayBackground]"
 diggy_dungeons.326.d:0 "[DungeonOverlay]Le radeau suit rapidement et sereinement la côte. Nous commençons à voir de gros crabes se dépêchant de sortir de l'eau. Quelque chose ne va pas ? L'expédition essaie d'examiner l'eau, mais un brouillard commence à rouler sur le lac, rendant l'investigation difficile. Alors que le brouillard s'épaissit, l'eau s'agite. Des vagues de plus en plus grandes se heurtent avec notre radeau."
 diggy_dungeons.326.a:0 "Il peut y avoir du danger. Ramer retour à la terre !"
 diggy_dungeons.326.b:0 "Aucune vague et aucun brouillard ne peut nous arrêter. Ramer à travers eux !"

 diggy_dungeons.327.t:0 "Une Île\n[DungeonOverlayBackground]"
 diggy_dungeons.327.d:0 "[DungeonOverlay]Nous ramons pendant une heure en haute mer. La terre est aperçue avec un écran de fumée au-dessus. Alors que nous continuons à approcher, nous sommes d'abord accueillis par l'odeur familière de viande rôtie. Puis, des cris perçants autour d'un feu de camp. Des gobelins. Une lance de bois empale l'un d'entre nous. Nous assemblons une formation alors que le radeau s'approche de leur rive, résistant à la pluie de lances."
 diggy_dungeons.327.a:0 "Armes prêtes !"

 diggy_dungeons.328.t:0 "Crabes Difficiles\n[DungeonOverlayBackground]"
 diggy_dungeons.328.d:0 "[DungeonOverlay]Quelques expéditionnaires prennent des pincées des rations. S'approchant avec des pas prudents, ils étendent la nourriture aux crabes pour juste les trouver indifférents et abrités. Ils essaient de varier l'appât. Viandes séchées, grains et même comestibles locaux. Ils commencent même à faire des sons et siffler aux crabes. Une heure et demie passent. Les crabes sont immobiles. Notre stress se transforme en disputes. Mais dès que les choses s'échauffent, ceux en charge mettent de l'ordre et demandent à tout le monde de se reposer. Avant que nous puissions nous allonger, les crabes commencent à bouger... Un par un ils sautent de retour dans l'eau. Une fois qu'il y a assez d'espace pour traverser, nous - très ennuyés et fatigués - commençons notre marche à nouveau."
 diggy_dungeons.328.a:0 "Nous aurions dû les tuer..."

 diggy_dungeons.329.t:0 "Chose Mesquine\n[DungeonOverlayBackground]"
 diggy_dungeons.329.d.1:0 "[DungeonOverlay]Nous essayons de repousser les crabes retour à l'eau à la pointe des lances. Ils font craquer leurs pinces. Soudain, ils nous approchent rapidement en foule, chargeant droit à travers la ligne de piques !"
 diggy_dungeons.329.d.2:0 "[DungeonOverlay]Alors que nous sortons de la grotte, nous sommes rencontrés par un grand orque. Des yeux rouges déséquilibrés nous fixent. Il brandit une masse de roche. Il crie dans une langue inconnue avant de charger l'expédition."
 diggy_dungeons.329.a:0 "Il est temps de poignarder."

 diggy_dungeons.330.t:0 "Nourrir les Crabes\n[DungeonOverlayBackground]"
 diggy_dungeons.330.d:0 "[DungeonOverlay]Quelques expéditionnaires prennent des pincées des rations. Au début, l'appât ne fonctionne pas. Les crabes restent abrités et apathiques. Quelques explorateurs expriment une proposition. Ils demandent à toute l'expédition de reculer un peu. Nous prenons une plus grande distance des crabes. Les explorateurs sélectionnent les appâts. Ils s'accroupissent comme des crabes, essayant de mettre les créatures à l'aise. Petit à petit, ils approchent lentement et soigneusement les créatures avec des pas d'accroupissement légers. Une fois assez proches, ils tiennent les appâts sur le sol. Un crabe se désabrite et s'approche lentement... Un autre suit. Puis un bon nombre d'entre eux. Alors qu'ils s'approchent, les explorateurs prennent l'appât un peu loin. Les crabes suivent et l'appât devient plus loin. Le groupe entier chasse après les appâts maintenant. Le passage une fois obstrué est plus clair maintenant. L'expédition bouge rapidement pour tirer avantage de l'opportunité, riant et acclamant en allant. Les explorateurs sont les derniers à suivre... et ils viennent avec quelques amis nouvellement faits !"
 diggy_dungeons.330.a:0 "Ho ho ho, qui est un bon garçon ?"

 diggy_dungeons.331.t:0 "Sorcellerie Oubliée\n[DungeonOverlayBackground]"
 diggy_dungeons.331.d:0 "[DungeonOverlay]Nous sommes accueillis par une odeur brûlée et pourrie. Des guirlandes d'os pendent du plafond. Des peintures de sang décorent les murs. Un individu perceptif d'entre nous remarque une note d'odeur familière des cendres du feu de camp. Il regarde autour pour examiner les décorations murales. Il erre lentement dans la grotte. S'accroupit et enlève une grosse roche. Du site découvert il récupère de vieux parchemins poussiéreux et d'étranges amulettes ornées de joyaux."
 diggy_dungeons.331.a:0 "Fascinant !"

 diggy_dungeons.332.t:0 "Malodorant\n[DungeonOverlayBackground]"
 diggy_dungeons.332.d:0 "[DungeonOverlay]Nous sommes accueillis par une odeur brûlée et pourrie. Des guirlandes d'os pendent du plafond. Des peintures de sang décorent les murs. Outre un feu de camp oublié et des déchets personnels, nous ne trouvons rien."
 diggy_dungeons.332.a:0 "Dégoûtant."

 diggy_dungeons.333.t:0 "Dans le Brouillard\n[DungeonOverlayBackground]"
 diggy_dungeons.333.d:0 "[DungeonOverlay]Nous ramons contre les houles. Les premières ne font que secouer le radeau. Le brouillard chaud devient plus chaud. Autour de la quatrième vague nous nous heurtons contre quelque chose... d'étrange. Un renflement turquoise écaillé et mou, qui disparaît sous la surface l'instant où nous entrons en contact avec lui. Dans une anticipation lugubre, nous le sentons gratter sous le côté du radeau. En juste quelques secondes, une tête de grenouille à long cou émerge sur le bâbord. En même temps, des mains turquoise écaillées s'accrochent aux bordures du navire. Sa mâchoire inférieure brune et grasse s'ouvre, et un flot chaud et suffocant de brouillard tombe sur nous."
 diggy_dungeons.333.a:0 "Prenez les lances maintenant !"

 diggy_dungeons.334.t:0 "Survie du Plus Fort\n[DungeonOverlayBackground]"
 diggy_dungeons.334.d.1:0 "[DungeonOverlay]Le brouillard obscurcit encore notre vue, et beaucoup des lances sont jetées inutilement dans l'eau. Une griffe déchire un expéditionnaire avec une petite partie du bateau. Au même instant, la bête étend sa tête pour dévorer un autre. Cris et sang sont éclaboussés. Avec la tête de la bête si proche, un lancier la poignarde dans un œil. En colère, le monstre secoue le bateau avec sa queue du tribord, écrasant deux expéditionnaires. Nous poignardons la queue jusqu'à ce qu'elle saigne, tentant de sortir de l'emprise de la créature. Finalement, elle semble abandonner. Elle lance le radeau avec sa queue pour prendre une distance de nous, et nage au loin. Finalement, nous sortons du brouillard. C'était une expérience horrible, mais au moins la plupart d'entre nous sont vivants."
 diggy_dungeons.334.d.2:0 "[DungeonOverlay]Notre mur de boucliers essaie de les heurter, mais ils se dispersent autour de l'île, jetant des lances alors qu'ils battent en retraite. Alors que nous poursuivons les gobelins en retraite, notre formation se brise, permettant à beaucoup des lances jetantes des gobelins de trouver des cibles. En retour, beaucoup des gobelins sont chassés et tués. Alors que l'escarmouche continue, cependant, un brouillard étrange enveloppe l'île. Dispersés et épuisés, nous regardons avec horreur alors qu'une bête turquoise écaillée à long cou, avec un ventre et une gorge bruns, émerge de l'eau. Le brouillard jaillit de sa gorge et engloutit l'île. Dans le chaos qui s'ensuit, elle dévore rapidement quelques gobelins et expéditionnaires. Nous donnons immédiatement l'ordre de battre en retraite vers notre radeau, espérant s'échapper pendant qu'elle est occupée à manger nos ennemis."
 diggy_dungeons.334.a:0 "Nous n'aurions pas dû venir ici."

 diggy_dungeons.335.t:0 "Eaux Sanglantes\n[DungeonOverlayBackground]"
 diggy_dungeons.335.d.1:0 "[DungeonOverlay]'Mineurs, attachez des cordes à vos pioches !' crie le capitaine. Ils agissent rapidement. D'autres membres distraient la créature en jetant des lances dessus, mais en vain. Le brouillard obscurcit encore beaucoup de leur cible. Une griffe déchire un homme avec une petite partie du bateau. Au même instant, la bête étend sa tête pour dévorer un autre. Cris et sang sont éclaboussés. Avec la tête de la bête si proche, un lancier la poignarde dans un œil. En colère, le monstre secoue le bateau avec sa queue du tribord, écrasant deux des expéditionnaires. Les mineurs sont prêts. Le capitaine ordonne de jeter les pioches et harponner la bête et sa queue. Ça marche ! Même si quelques pioches tombent à l'eau, avec ces cordes elles restent attachées au monstre. Maintenant tout le monde tire les cordes. Notre sang pompe alors que nos visages rougissent. L'animal est maintenant incrusté comme une baleine chassée au bateau. Le capitaine, avec son épée dégainée, égorge le long cou. La lutte de la bête diminue. Alors qu'elle meurt, le capitaine ouvre son estomac. L'eau turquoise devient cramoisie, mais quelques grandes perles brillantes flottent à la surface."
 diggy_dungeons.335.d.2:0 "[DungeonOverlay]Notre mur de boucliers les heurte. Nos nombres sont plus grands, les flanquant et les encerclant facilement. Piégés à l'intérieur d'un cercle de lances, ils luttent inutilement pour survivre. En une question de moments, tous les gobelins gisent morts, leur sang coule vers les rives de la petite île. Nous pillons leur camp et partons."
 diggy_dungeons.335.a:0 "La gloire est nôtre !"

 diggy_dungeons.336.t:0 "Les Pieds de Qui ?\n[DungeonOverlayBackground]"
 diggy_dungeons.336.d:0 "[DungeonOverlay]L'expédition suit la marche le long de la rive. Les eaux une fois immobiles deviennent plus agitées. Après quelque marche nous voyons comme elle coule plus vite jusqu'à ce qu'une portion du lac devienne une rivière violente coulant vers le bas. Nous continuons à suivre ce flot. Puis, un gros choc. Avant d'atteindre le niveau descendant, nous trouvons une paire d'empreintes de six pieds de large... Les empreintes peuvent être vues descendant par la même rive que nous planifions de marcher. Il est difficile de voir où elles mènent car l'obscurité engloutit le chemin."
 diggy_dungeons.336.a:0 "Envoyer des éclaireurs pour tester la sécurité du chemin."

 diggy_dungeons.337.t:0 "Cannot Touch This\n[DungeonOverlayBackground]"
 diggy_dungeons.337.d:0 "[DungeonOverlay]La plupart des crabes goûtent notre acier sans nous toucher. Ceux qui ne le font pas, se dispersent à travers les rochers. Maintenant nous avons le passage libre vers la rive."
 diggy_dungeons.337.d.2:0 "[DungeonOverlay]Avant que l'orque nous atteigne même, il est embroché par nos lances. Avec notre seul obstacle hors du chemin, nous pouvons continuer à bouger le long de la rive."
 diggy_dungeons.337.a:0 "Un problème de moins."

 diggy_dungeons.338.t:0 "Petites Erreurs\n[DungeonOverlayBackground]"
 diggy_dungeons.338.d:0 "[DungeonOverlay]Ces salauds glissants ! Bien que nous ayons réussi à en tuer quelques-uns, une autre portion d'entre eux a maîtrisé et coupé deux compagnons. Nous nous précipitons pour les sauver. Bien que nous ayons tué les crabes, nos compagnons ne sont que des cadavres maintenant. Quelques petits crabes sortent même de leurs saignements. De toute façon, le passage de la rive est clair."
 diggy_dungeons.338.d.2:0 "[DungeonOverlay]Avant même que nous réagissions, l'orque atteint deux de nos compagnons, écrasant leurs crânes. Alors que le sang éclabousse, nous répondons en empalant l'orque avec des lances. Nous pleurons nos tombés. Cependant, nous devons continuer. Avec des pas tristes nous allons à la rive."
 diggy_dungeons.338.a:0 "Ils seront rappelés."

 diggy_dungeons.339.t:0 "Un Revirement de Rythme\n[DungeonOverlayBackground]"
 diggy_dungeons.339.d:0 "[DungeonOverlay]Alors que nous avançons, les choses deviennent plus sombres. Seuls les cristaux brillent maintenant, plus de champignons lumineux. Nous continuons à ramer comme nous le faisions initialement : avec assez de force pour traverser ces eaux immobiles. Mais soudain nous commençons à bouger plus vite. C'est d'abord à peine perceptible, et nous ne réalisons pas ce qui se passe jusqu'à ce qu'il soit trop tard. Les expéditionnaires arrêtent bientôt de ramer, car ils réalisent que l'eau elle-même nous tire encore plus vite que nous n'allions avant. La lumière de la torche illumine un tas de grandes roches et une cascade soudaine dans laquelle nous sommes sur le point de tomber."
 diggy_dungeons.339.a:0 "Tenez-vous bien et ramez du mieux que vous pouvez !"

 diggy_dungeons.340.t:0 "Juste l'Obscurité\n[DungeonOverlayBackground]"
 diggy_dungeons.340.d.1:0 "[DungeonOverlay]La 'chute d'eau' n'était qu'une pente, mais le soulagement ne dure pas longtemps. Des éclaboussures d'eau violentes atteignent l'équipage de tous les côtés. Quelques lumières de torches s'éteignent. Quelques rames se brisent sur les rochers des rapides. Incapables de coordonner nos mouvements, nous accélérons davantage. Plus de rochers se heurtent avec nous, déchirant le radeau hors de contrôle. Finalement, nous nous arrêtons dans un crash de charge. Nous nous levons lentement de la douleur. Nous avons atterri dans une piscine sur une grande plateforme métallique circulaire, juste à la fin des rapides. Nous regardons autour pour les survivants. Trois qui ne se sont pas levés sont en effet morts, les quatre autres sont juste blessés. Heureusement la plupart d'entre nous vont bien."
 diggy_dungeons.340.d.2:0 "[DungeonOverlay]Après deux heures de repos, les éclaireurs ne sont pas revenus. Nous continuons à attendre. Notre repos se transforme en incertitude et inquiétude alors que les heures passent. Nous ne pouvons plus attendre. Le capitaine nous commande de suivre la rive sombre. C'est une marche glissante et instable, qui la rend plus lente. Il est stressant de continuer à relever ceux qui tombent et de ne pas tomber avec eux. Les éclaireurs sont-ils tombés dans la rivière ? Semble improbable. Quelque chose les a-t-il mangés ? Je ne veux pas y penser. De toute façon, cinq bons éclaireurs perdus."
 diggy_dungeons.340.a:0 "Continuons alors."

 diggy_dungeons.341.t:0 "Nouvelles Louches\n[DungeonOverlayBackground]"
 diggy_dungeons.341.d:0 "[DungeonOverlay]Après deux heures de repos, les éclaireurs sont de retour. 'Capitaine ! les traces à travers la rive mènent à une construction métallique étrange'. Il fait une pause pour organiser ses pensées. 'Cependant, ce que je suppose être l'entrée est bloquée par un nid de poisson'. 'Un nid de poisson ?' Nous demandons. 'Vous ne le croiriez pas'. Il prend une respiration profonde. 'Il y a un... gros poisson à pattes'. Il explique alors plus sur ses mesures et le terrain là-bas."
 diggy_dungeons.341.a:0 "Intéressant. J'ai une idée."

 diggy_dungeons.342.t:0 "Ramez !\n[DungeonOverlayBackground]"
 diggy_dungeons.342.d:0 "[DungeonOverlay]La 'chute d'eau' n'était qu'une pente, mais le soulagement ne dure pas longtemps. Des éclaboussures d'eau violentes atteignent l'équipage de tous les côtés. Quelques lumières de torches s'éteignent. Quelques rames se brisent sur les rochers des rapides. Mais nous restons concentrés à travers cette adversité. Déterminés et organisés nous ramons avec autant de grâce que la situation le permet. Nous parvenons à contrôler notre trajectoire et vitesse. Suant et haletant, nous arrivons finalement à la rive. Le flot se transforme en piscine sur une grande plateforme métallique circulaire. Devant nous il y a... quelque chose de plus étrange."
 diggy_dungeons.342.a:0 "Bon travail, compagnons !"

 diggy_dungeons.343.t:0 "Rose !\n[DungeonOverlayBackground]"
 diggy_dungeons.343.d:0 "[DungeonOverlay]Alors que nous suivons la rive, les cristaux du toit de la grotte scintillent avec une grande intensité. Leur éclat se reflète dans l'eau et le métal en dessous. Une fois de plus, la lumière de nos torches est devenue superflue. Un seuil de porte métallique épais et haut est révélé sous cette lumière. Le bloquant, il y a un grand nid fait de roches et champignons. Beaucoup d'œufs multicolores d'au moins cinq pieds de haut reposent au-dessus. De derrière le nid, quelque chose de rose dépasse. C'est une grosse tête large avec des yeux sombres sans paupières nous fixant. Elle porte un sourire aussi large que sa tête, bordé des deux côtés par des branchies filandreuses. Elle se lève lentement, révélant un corps rose clair gigantesque de quatre pattes et une queue. Elle continue à nous fixer et sourire... Une seconde plus tard, elle charge vers nous !"
 diggy_dungeons.343.a:0 "Préparez les lances !"

 diggy_dungeons.344.t:0 "Si Rapide !\n[DungeonOverlayBackground]"
 diggy_dungeons.344.d:0 "[DungeonOverlay]En un instant, le poisson rose vient courant, éclaboussant de l'eau partout alors qu'il fait trembler le sol. 'Marchez retour à la rive !' crie le capitaine. Mais avant que nous puissions nous retourner, une éclaboussure d'eau atteint et notre vision trempe. Nous tenons notre terrain, préparant nos lances. Capables de voir à nouveau, nous voyons un morceau de viande balayant nos premières lignes. Il s'est fait poignarder par quelques lances, cependant, cela ne fait que le rendre plus en colère. Le poisson commence à piétiner ceux qui sont tombés. Nous envoyons une autre ligne pour poignarder la chose, mais elle le remarque rapidement. Hâtivement saute, piétine nos compagnons et engloutit l'un d'entre eux. Juste un tiers de l'expédition reste. 'Retraite !' demande notre capitaine. Nous courons la rive avec lui. Cependant, la bête est plus rapide et nous plaque tous. Alors que je gis sur le sol, je peux sentir comme elle craque les corps de mes compagnons avec ses pieds. Je ne peux pas sentir mes jambes et ma tête brûle. J'entends le capitaine crier à l'aide. Ses cris deviennent plus faibles avec le temps alors que ma vision se trouble. La dernière chose que je vois est comme les cristaux continuent à scintiller magnifiquement. L'éclat devient plus faible à chaque seconde qui passe..."
 diggy_dungeons.344.a:0 "J'aurais dû rester à la maison."

 diggy_dungeons.345.t:0 "Stratège Brillant\n[DungeonOverlayBackground]"
 diggy_dungeons.345.d:0 "[DungeonOverlay]Nous n'avons que des secondes pour réagir. 'À mon signal, séparez vers les côtés' instruit notre capitaine. Le poisson rose court éclaboussant de l'eau partout. Le sol tremble. Une éclaboussure d'eau est sur le point de nous atteindre. 'Séparez !' crie notre capitaine. Nous le faisons. Tout devient trouble d'eau. Nous entendons un cri d'un autre monde et une voix de lutte familière en même temps. La voix se répète 'Tirez les sacrées lances !'. Récupérant nos vues, nous jetons les lances. Alors qu'elles volent, la bête secoue son cou de douleur. Le capitaine est cloué à la poitrine du poisson, embrassant sa lance, petit en dessous de sa gorge. Les lances atterrissent sur beaucoup de morceaux de la chair de la créature. Elle crie de douleur alors qu'elle fouette frénétiquement sa queue. Elle balaie quelques-uns d'entre nous. Le poisson commence à courir. Il piétine quelques hommes. Le capitaine - encore accroché à la créature - commence à poignarder le cou avec son épée. Nous voyons la créature essayant de courir retour à son nid. Mais elle tombe sur son ventre. L'eau turquoise devient violette alors que le sang jaillit de la bête."
 diggy_dungeons.345.a:0 "Quel homme brave..."

 diggy_dungeons.346.t:0 "La Porte\n[DungeonOverlayBackground]"
 diggy_dungeons.346.d:0 "[DungeonOverlay]Nous récupérons et traitons nos quelques blessés. D'autres récupèrent le corps écrasé du capitaine de dessous le cadavre rose. Nos éclaireurs inspectent la zone. Des vases de bronze et décorations sont trouvés à l'intérieur du nid. Les œufs sont encore chauds. La porte est le seuil vers des escaliers cuivrés, juste en dessous du nid. Nous devrions explorer la structure. Nous croyons que le capitaine l'aurait désiré ainsi."
 diggy_dungeons.346.a:0 "Mais d'abord, reposons-nous un peu."

 diggy_dungeons.347.t:0 "Fait Main\n[DungeonOverlayBackground]"
 diggy_dungeons.347.d:0 "[DungeonOverlay]Avec quelques jours passés, nous sommes finalement récupérés. Nous levons le camp, et nous préparons à descendre l'escalier de cuivre. Des pas prudents marquent la descente des escaliers. Non pour maintenir le silence, mais pour rendre le bruit plus supportable. Quelques-unes des marches de cuivre de l'escalier plient et cèdent alors que les expéditionnaires se tiennent dessus, ajoutant à la cacophonie. Des tonnerres résonnent à travers les murs de roche environnants. Une piste courte rendue longue par le bruit. L'expédition atteint finalement une petite chambre à la fin de l'escalier, soulagée d'être débarrassée du son accablant. Elle est entourée par des 'décorations' de bronze attachées aux murs de roche. Deux arcs harmoniques émergent par ses côtés."
 diggy_dungeons.347.a:0 "Aller à notre droite."
 diggy_dungeons.347.b:0 "Aller à notre gauche."

 diggy_dungeons.348.t:0 "Retour à la Poussière\n[DungeonOverlayBackground]"
 diggy_dungeons.348.d:0 "[DungeonOverlay]Nous passons un couloir carré. Tournant à gauche il y a une porte métallique rouillée, qui grince alors que nous l'ouvrons. Elle semble être un quartier de sommeil assez considérable, avec trois lits de roche, un grand de taille adulte et deux de taille enfant. Couvertures et oreillers sont encore à leurs places. Soudain, alors que nous fouillons la chambre, quelqu'un crie. Sursautés, nous regardons autour pour la source du bruit, qui semble être un crâne de forme étrange. Ses orbites brillent bleu, et il bouge erratiquement sur la table où il est placé, faisant des bruits affreux. Nous ne pouvons comprendre un mot et ses mouvements sont affreusement stressants."
 diggy_dungeons.348.a:0 "Tout le monde reste calme, s'il vous plaît."

 diggy_dungeons.349.t:0 "Vieux Désordre\n[DungeonOverlayBackground]"
 diggy_dungeons.349.d:0 "[DungeonOverlay]Une entrée arquée nous accueille. L'argenterie gît éparpillée sur le sol, entre des éclats de poterie cassée. De vieilles cendres reposent dans un foyer de fer connecté à un tube de cuivre fusionnant à un trou de plafond. Une peinture fanée essaie de réjouir le mobilier oublié. Des motifs de gravure de poisson habillent les murs."
 diggy_dungeons.349.a:0 "Ok... fouillons l'endroit."

 diggy_dungeons.350.t:0 "Curiosité\n[DungeonOverlayBackground]"
 diggy_dungeons.350.d:0 "[DungeonOverlay]L'expédition parvient à garder son sang-froid malgré cette situation pour le moins troublante et perturbatrice. L'un des nôtres, plus brave que les autres, attrape au vol le crâne maudit. Celui-ci continue de claquer ses mâchoires dans un bruit sinistre. Notre compagnonne l'examine avec attention au milieu du chaos ambiant. Elle scrute la face inférieure de l'horrible relique et y glisse prudemment ses doigts. Nous l'observons avec un mélange d'admiration et d'inquiétude croissante. Le visage crispé par l'effort et la concentration, elle parvient à extraire une gemme étincelante de l'intérieur du crâne. Satisfaite de sa découverte, elle nous révèle les entrailles de la relique : un enchevêtrement de fils de cuivre et d'engrenages complexes."
 diggy_dungeons.350.a:0 "Sacré bout de femme."

 diggy_dungeons.351.t:0 "Terreur\n[DungeonOverlayBackground]"
 diggy_dungeons.351.d:0 "[DungeonOverlay]Saisi par la panique, l'un d'entre nous bondit en avant dans un élan désespéré. Hurlant comme un possédé, il frappe le crâne de toutes ses forces avec son marteau de guerre. BANG ! Une explosion sourde résonne dans la chambre souterraine. Aussitôt, une odeur nauséabonde de chair brûlée nous prend à la gorge et nous force à reculer. Au moins, cette voix d'outre-tombe s'est enfin tue ! Le crâne n'est plus qu'un amas d'éclats d'os et de poussière, mais étrangement, un liquide visqueux et mystérieux s'écoule lentement des vestiges calcinés."
 diggy_dungeons.351.a:0 "Quelle horreur répugnante !"

 diggy_dungeons.352.t:0 "Pas d'Appétit\n[DungeonOverlayBackground]"
 diggy_dungeons.352.d:0 "[DungeonOverlay]Nous n'avons trouvé rien d'autre que de la farine moisie et des champignons putrides. Absolument répugnant et inutilisable."
 diggy_dungeons.352.a:0 "Rien que de la vermine."

 diggy_dungeons.353.t:0 "Intriguant\n[DungeonOverlayBackground]"
 diggy_dungeons.353.d:0 "[DungeonOverlay]Au-delà du désordre et de la pourriture ambiante, nous découvrons d'étranges vestiges qui piquent notre curiosité : des ossements découpés avec une précision chirurgicale parfaite ; de vieux cheveux gris aux reflets argentés ; et plus troublant encore, des écailles iridescentes complètement desséchées. Ces écailles possèdent une propriété des plus singulières : selon l'angle de vue et l'éclairage, elles semblent adopter les couleurs de leur environnement immédiat... parfois même jusqu'à devenir totalement invisibles à l'œil nu. Bien qu'elles paraissent fort anciennes, peut-être qu'une créature mystérieuse les a perdues ici il y a bien longtemps..."
 diggy_dungeons.353.a:0 "Des bestioles invisibles ? Qui rôdent dans les parages ?"

 diggy_dungeons.354.t:0 "Trois Couloirs Devant Nous\n[DungeonOverlayBackground]"
 diggy_dungeons.354.d:0 "[DungeonOverlay]L'expédition laisse derrière elle la chambre à coucher en ruine. Nous nous frayons un passage parmi des dizaines de miniatures de pierre éparpillées sur le sol dallé : champignons sculptés avec minutie, poissons aux détails saisissants et figurines humanoïdes d'une finesse remarquable. Ces œuvres d'art témoignent d'un savoir-faire exceptionnel, et plusieurs de nos compagnons en glissent discrètement quelques-unes dans leurs besaces. Alors que nous dégageons le passage du couloir, nous tombons sur une série de gravures murales représentant des scènes familiales touchantes et paisibles. Finalement, nous atteignons un carrefour où se séparent trois couloirs distincts."
 diggy_dungeons.354.a:0 "À gauche."
 diggy_dungeons.354.b:0 "À droite."
 diggy_dungeons.354.c:0 "Tout droit."

 diggy_dungeons.355.t:0 "Chemins à Venir\n[DungeonOverlayBackground]"
 diggy_dungeons.355.d:0 "[DungeonOverlay]Nous quittons les vestiges de ce qui fut autrefois une \"cuisine\" florissante. En pénétrant dans un couloir voûté, nous découvrons qu'il est entièrement bordé de tapisseries suspendues. La plupart d'entre elles tombent littéralement en lambeaux, rongées par le temps et l'humidité. Seules quelques-unes, miraculeusement préservées, arborent encore de délicats motifs floraux aux couleurs passées mais toujours visibles. Au bout de ce couloir chargé d'histoire, nous atteignons une intersection à trois branches qui s'ouvrent devant nous."
 diggy_dungeons.355.a:0 "À droite."
 diggy_dungeons.355.b:0 "À gauche."
 diggy_dungeons.355.c:0 "Tout droit."

 diggy_dungeons.356.t:0 "Rideau de Fer\n[DungeonOverlayBackground]"
 diggy_dungeons.356.d:0 "[DungeonOverlay]Alors que nous progressons plus avant, nous découvrons des ossements jonchant le sol de pierre. Ils sont parfaitement nettoyés, sans la moindre trace de chair ou de ligament. Plus nous avançons dans cette lugubre chambre, plus le nombre d'ossements se multiplie, jusqu'à ce que nous atteignions une imposante porte fortifiée. Elle est forgée dans un fer massif et criblée de multiples bosses et entailles. Sous cette herse menaçante, plusieurs squelettes de kobolds gisent prisonniers pour l'éternité. Certains crânes sont demeurés intacts, mais tous les autres os ont été impitoyablement broyés. L'expédition tente vainement de briser cette barrière de métal. Elle semble d'une épaisseur considérable. Quiconque l'a forgée a prévu un mécanisme de manivelle – aujourd'hui cassé – comme seul moyen de l'ouvrir. Nous pourrions réparer cette manivelle... ou faire exploser cette maudite chose."
 diggy_dungeons.356.a:0 "Nous avons largement de quoi la faire sauter !"
 diggy_dungeons.356.b:0 "Je suis certain que nous pouvons réparer la manivelle."

 diggy_dungeons.357.t:0 "Entrepôt\n[DungeonOverlayBackground]"
 diggy_dungeons.357.d:0 "[DungeonOverlay]Le sentier nous mène vers une porte brisée dont les gonds pendent lamentablement. Derrière se cache une vaste salle poussiéreuse, remplie d'étagères de cuivre aux structures élaborées. La plupart de ces supports métalliques se sont effondrés avec le temps, leurs tablettes fracassées jonchant le sol, mais quelques-uns demeurent encore debout et intacts. Dans un coin reculé de cette ancienne réserve, nous apercevons plusieurs caisses d'argile et de grandes jarres de terre cuite."
 diggy_dungeons.357.a:0 "Découvrons les secrets de ce qui s'est passé ici."
 diggy_dungeons.357.b:0 "Il devrait y avoir encore quelques objets de valeur dans les parages." 

 diggy_dungeons.358.t:0 "Risques\n[DungeonOverlayBackground]"
 diggy_dungeons.358.d.1:0 "[DungeonOverlay]Deux de nos mineurs les plus expérimentés entreprennent de préparer des charges explosives avec un soin méticuleux. En attendant, nous les laissons œuvrer en paix et profitons de ce répit pour nous reposer et reprendre des forces. Soudain, nous sommes brutalement tirés de notre tranquillité par une explosion assourdissante. Des fragments de métal volent dans toutes les directions, accompagnés de lambeaux de chair humaine. L'autre mineur git au sol, les jambes arrachées et hurlant d'agonie dans une mare de sang. D'autres membres de l'équipage sont également touchés par l'onde de choc. L'un d'eux brûle comme une torche vivante, un autre a perdu un bras dans le déflagration, et une troisième saigne abondamment du visage. Nous nous précipitons pour secourir et soigner les blessés du mieux que nous pouvons. Une fois le chaos apaisé, nous constatons qu'un trou béant a été percé dans la herse. Une chambre bien plus vaste se profile de l'autre côté. En nous baissant légèrement, nous pouvons encore passer au travers."
 diggy_dungeons.358.d.2:0 "[DungeonOverlay]Nos artisans les plus habiles commencent par inspecter minutieusement la manivelle et son mécanisme complexe. Ils procèdent à des tests patients et répétés, explorant chaque rouage avec la sagesse de l'expérience. Encore et encore, ils tentent différentes approches. Finalement, ils se mettent à tourner la manivelle et la herse s'ouvre complètement dans un grincement métallique. Nous exultons en découvrant une chambre magistrale qui s'étend devant nous. Nous avançons avec une confiance absolue. Soudain, un bruit de chaîne sinistre se fait entendre, suivi d'un crissement métallique épouvantable. Puis, l'horreur absolue. Le côté droit de la herse s'effondre brutalement. Cinq de nos compagnons gisent écrasés dans une mare de sang sous l'épaisse masse de métal implacable. Au moins, la herse ne s'est pas complètement refermée..."
 diggy_dungeons.358.a:0 "Nous aurions dû être plus prudents."

 diggy_dungeons.359.t:0 "La Voie Ouverte\n[DungeonOverlayBackground]"
 diggy_dungeons.359.d.1:0 "[DungeonOverlay]Deux de nos mineurs les plus compétents entreprennent de préparer des charges explosives avec la précision d'orfèvres. Pendant ce temps, nous les laissons travailler dans la concentration. Ils nous demandent ensuite de quitter la salle pour notre propre sécurité. Nous nous éloignons et nous mettons à couvert derrière les couloirs adjacents. Après un temps d'attente qui nous semble une éternité, ils accourent vers notre refuge à toutes jambes. Peu après : BOUM ! Le fracas de l'explosion est suivi par un concert de métaux qui s'entrechoquent contre le sol et les murs de pierre. La herse de fer n'existe plus. Désormais, le passage vers une chambre bien plus imposante nous est grand ouvert."
 diggy_dungeons.359.d.2:0 "[DungeonOverlay]Nos artisans expérimentés commencent par inspecter avec soin la manivelle et son ingénieux mécanisme. Ils procèdent à des tests méticuleux et patients. Même après avoir apparemment réparé le système, ils estiment qu'il reste encore du travail à accomplir. Ils nous signalent des chaînes qui soutiennent le mécanisme de la herse. \"Ouf, heureusement que nous les avons remarquées ! Sans réparer aussi leur tension, la herse n'aurait pas résisté longtemps en position ouverte et se serait refermée sur nous !\" Ils mettent vraiment tout leur cœur à l'ouvrage ! Et maintenant, ils actionnent définitivement la manivelle pour que la herse s'ouvre totalement. Une chambre bien plus majestueuse s'étend à perte de vue."
 diggy_dungeons.359.a:0 "Nous avons réussi !"

 diggy_dungeons.360.t:0 "Brouillard\n[DungeonOverlayBackground]"
 diggy_dungeons.360.d.1:0 "[DungeonOverlay]Outils rouillés, roues métalliques, vis et écrous en tout genre. Rien de bien nouveau sous les voûtes. Alors que nous fouillons méthodiquement la salle, plusieurs jarres d'argile sont renversées et se brisent dans un fracas inquiétant. Un épais brouillard chargé de pigments minéraux envahit aussitôt la pièce. Nous ne cessons de tousser et nos yeux s'irritent terriblement. Malgré tout, nous persistons à chercher des indices, mais la situation devient tout simplement insupportable. Le brouillard continue de s'épaissir inexorablement. Nous devons évacuer immédiatement et revenir tenter notre chance dans plusieurs heures."
 diggy_dungeons.360.d.2:0 "[DungeonOverlay]Outils rouillés, roues métalliques, vis et écrous épars. Rien de bien extraordinaire. Des poteries brisées s'accumulent en majorité sur le sol caillouteux. L'espoir de profit semble s'évanouir peu à peu. L'un des membres de l'expédition pousse accidentellement une étagère qui s'effondre en entraînant deux autres dans sa chute. Elles finissent par former un amas de cuivre qui ensevelit quelques caisses et coffres. Un nuage de poussière irritant s'élève aussitôt. Nous ferions mieux de sortir, il n'y a de toute façon rien de précieux ici."
 diggy_dungeons.360.a:0 "Toussez, toussez !"

 diggy_dungeons.361.t:0 "Iridescent\n[DungeonOverlayBackground]"
 diggy_dungeons.361.d:0 "[DungeonOverlay]Outils rouillés, roues métalliques, vis et écrous dispersés. Toujours rien de bien neuf. Poteries brisées accompagnées de pigments de peinture, qu'ils soient d'origine minérale ou végétale. Encore rien d'extraordinaire à signaler. Plus tard, nous tombons sur des découvertes nettement plus intéressantes : fils métalliques entremêlés, cages de dimensions variées et pièges de toutes tailles. Puis, quelque chose accroche la lueur vacillante de nos torches. Une poignée d'écailles de grande taille. Visqueuses, lisses et épaisses comme du cuir tanné. Iridescentes, mais quand on les place sous certains angles et éclairages précis, elles deviennent totalement invisibles... C'est tout ce que nous avons trouvé, nous devrions reprendre notre progression avant que nos torches ne s'épuisent complètement."
 diggy_dungeons.361.a:0 "Quelle créature gigantesque cela peut-il bien être..."

 diggy_dungeons.362.t:0 "Ambition\n[DungeonOverlayBackground]"
 diggy_dungeons.362.d:0 "[DungeonOverlay]Outils rouillés, roues métalliques, vis et écrous en vrac. Rien de bien révolutionnaire. Les poteries brisées dominent encore le paysage désolé. L'espoir de profit semble définitivement s'amenuiser. Au moins, nous avons trouvé quelques pigments minéraux de valeur ainsi que quelques pièces d'artisanat en pierre intactes, serties d'incrustations cristallines qui scintillent faiblement. Finalement, nous découvrons quelque chose de bien plus prometteur : des objets métalliques soigneusement rangés dans un coffre de cuivre. Lorsque nous éclairons l'intérieur du coffre, nous sommes accueillis par un véritable festival de lumières qui nous renvoient leurs reflets éblouissants. Des joyaux ! Saphirs d'un bleu profond, rubis sang, malachites vertes, grenats pourpres, améthystes violettes et même quelques pépites d'or pur. Bruts, taillés, polis, peu importe leur état, nous faisons de la place dans nos sacs pour ces trésors inestimables. Nous ferions bien de quitter les lieux avant que nos torches ne nous abandonnent dans les ténèbres."
 diggy_dungeons.362.a:0 "Le profit nous sourit !"

 diggy_dungeons.363.t:0 "Attention !\n[DungeonOverlayBackground]"
 diggy_dungeons.363.d:0 "[DungeonOverlay]Nous pénétrons plus avant dans cette chambre imposante. Au premier regard, elle ressemble simplement à une salle carrée envahie de toiles d'araignées et aux murs suintants de substance visqueuse, avec un sol sablonneux qui crisse sous nos pas. Un étrange amas d'ossements et de matières organiques trône un peu au-delà du centre de la pièce. Puis nous remarquons que le fond de la salle est quelque peu... rocheux. Il y a des tonnes de briques descellées où le mortier semble simplement se transformer en paroi de caverne naturelle. On trouve ici des établis métalliques, des enclumes massives, quantité de métaux ouvrés et de minerais bruts. Il y a même une fonderie ! Ce lieu devait être autrefois une forge domestique glorieuse et prospère. Ancienne splendeur, aujourd'hui recouverte de crasse et de poussière. Les habitants de cette demeure étaient véritablement des gens dévoués à leur art. Quel dommage de voir tous leurs efforts réduits à néant par la mort. Laissant derrière nous notre admiration, nous nous avançons davantage... Un bruit de corde tendue chatouille nos oreilles. Plusieurs membres de l'expédition trébuchent et chutent lourdement au sol. Un filet semble commencer à tomber... et une \"griffe\" massive commence lentement à émerger du sable."
 diggy_dungeons.363.a:0 "Attrapez-les maintenant !"

 diggy_dungeons.364.t:0 "Sortie\n[DungeonOverlayBackground]"
 diggy_dungeons.364.d:0 "[DungeonOverlay]Enfin, nous respirons à nouveau l'air libre ! Maintenant que l'atmosphère nous semble plus fraîche et pure, nous réalisons à quel point il y avait de la poussière dans cette salle maudite. C'était peut-être à cause de toute cette argile brisée, quoi qu'il en soit, nos torches commencent à faiblir dangereusement. Où devons-nous diriger nos pas à présent ?"
 diggy_dungeons.364.a:0 "À gauche."
 diggy_dungeons.364.b:0 "D'où nous venons, à droite."
 diggy_dungeons.364.c:0 "Tout droit."

 diggy_dungeons.365.t:0 "Si Près !\n[DungeonOverlayBackground]"
 diggy_dungeons.365.d:0 "[DungeonOverlay]Notre première ligne d'intervention se précipite pour saisir et pousser en arrière nos compagnons qui sont tombés. Le filet piégé s'abat au sol sans capturer personne. Une fois tombé au sol, des fils métalliques tranchants jaillissent violemment du sable, lacérant sauvagement quiconque aurait été pris au piège du filet. Les lames sifflantes tranchent même les épaisses cordes du filet... Cela aurait été une fin atroce et douloureuse pour nos amis !"
 diggy_dungeons.365.a:0 "Excellents réflexes."

 diggy_dungeons.366.t:0 "Trop Lents\n[DungeonOverlayBackground]"
 diggy_dungeons.366.d:0 "[DungeonOverlay]Le filet emprisonne impitoyablement les membres de l'expédition qui sont tombés. Notre première ligne tente désespérément de les libérer, mais le piège semble avoir été conçu précisément pour contrer ce type de manœuvre de sauvetage. Des fils tranchants comme des rasoirs surgissent rapidement du dessous, lacérant leurs bras et leurs têtes dans un bain de sang. Pour ceux qui sont pris au piège, c'est bien pire encore. Les fils métalliques s'enroulent autour d'eux, transperçant leur peau et leur chair tendre. Ils hurlent d'une douleur absolue et atroce. Plus ils se débattent, plus les fils s'enfoncent profondément en eux jusqu'à ce que leurs membres soient littéralement sectionnés. Après plusieurs secondes d'agonie insoutenable, leurs cris cessent enfin. Les amputés gémissent agenouillés alors qu'ils se vident de leur sang par leurs moignons mutilés. Tout empeste le fer, le sang et la mort. Nous nous précipitons pour soigner les blessés, cautérisant les plaies béantes et tentant d'endiguer l'hémorragie du mieux possible. Dans ce chaos indescriptible, nous remarquons trop tard un grand trou au fond de la salle. Une tête d'insecte géant aux mandibules en forme de \"ciseaux\" lutte pour extirper la moitié de son corps hors de son terrier." 
 diggy_dungeons.366.a:0 "Est-ce un cauchemar ?"

 diggy_dungeons.367.t:0 "Saleté et Beauté\n[DungeonOverlayBackground]"
 diggy_dungeons.367.d:0 "[DungeonOverlay]Nous prenons le temps d'inspecter minutieusement le piège qui s'est déclenché. Il était vraiment conçu avec un art consommé – comme tous les instruments découverts dans cette forge d'ailleurs – et nous comprenons rapidement son fonctionnement, nous pourrions même le réarmer si nécessaire. Certains examinent les fours, la fonderie, les enclumes et les outils par pure fascination, tandis que d'autres s'approchent de l'amas d'ossements et de matière organique. Cela sent comme un atelier de boucher, mais seulement quand nous en sommes proches. Comment est-il possible de limiter la portée à laquelle cette odeur nauséabonde se propage ? Nous nous approchons centimètre par centimètre. L'amas est recouvert d'une épaisse substance visqueuse et transparente. Un brave soldat tente de la toucher, mais sa main est brutalement stoppée par quelque chose d'adhérent et d'invisible au-dessus du tas. Il essaie de l'écarter mais sa main rencontre une résistance encore plus grande. Quoi que ce soit, cela a légèrement bougé. Cela brille, et cette lueur parcourt ce qui était l'étrange résistance. Sous cette substance gluante se trouvent des œufs iridescents et écailleux. Ils sont de taille considérable, mesurant près de deux pieds et demi de longueur. Soudain, d'un grand trou au fond de la salle, nous voyons des ciseaux gigantesques qui émergent. Puis une tête lutte pour sortir. C'est une bestiole repoussante et luisante dotée de mandibules massives en forme de ciseaux – plus longues qu'une épée à deux mains. Cette créature monstrueuse doit être celle qui a découpé tous ces os avec une telle précision et laissé ces écailles étranges. Elle nous remarque, pousse un cri strident et se débat pour sortir rapidement de son repaire." 
 diggy_dungeons.367.a:0 "Tuons-la avant qu'elle sorte de son trou !"
 diggy_dungeons.367.b:0 "Vite ! Réarmons le piège !"

 diggy_dungeons.368.t:0 "Ciseaux !\n[DungeonOverlayBackground]"
 diggy_dungeons.368.d.1:0 "[DungeonOverlay]Le trou se brise dans un fracas de pierres qui s'effondrent. Nous n'avons même pas réussi à nous approcher de la créature, tant elle a quitté son terrier avec rapidité. Elle atterrit sur six pattes effilées, ses mandibules longues comme une épée à deux mains braquées dans notre direction. Puis l'un de nos membres de l'expédition bouge très légèrement, ce qui provoque une réaction immédiate avec des cris perçants assourdissants tandis que les écailles de la créature se mettent à briller. Puis, elle disparaît purement et simplement. Malgré cela, nous tenons bon, terrifiés jusqu'à la moelle. Moins de deux secondes s'écoulent, et soudain un membre de l'équipage est coupé en deux par les énormes crocs de la bestiole. Sur ce, la créature disparaît à nouveau, ne nous laissant aucune chance de réaction. Cette même procédure se répète, mais maintenant nous pouvons voir une traînée de sang rouge qui dégoutte. Nous savons où elle se trouve et où elle va. Nous tentons de nous regrouper, mais l'insecte tente de nous tendre une embuscade, jaillissant une fois de plus des ténèbres. Nous parons l'attaque avec un bouclier métallique, faisant chanceler la bête, mais le bouclier a été presque tranché en deux."
 diggy_dungeons.368.d.2:0 "[DungeonOverlay]Le piège est rapidement réarmé, le mécanisme est intuitif à comprendre. Il nous a suffi d'utiliser notre filet de pêche et de changer la position de la corde de déclenchement. Puis, le trou dans la paroi rocheuse se brise et les pierres dégringolent. La créature atterrit sur ses six longues pattes, mais à ce moment-là nous sommes déjà positionnés derrière le piège mortel. Les écailles iridescentes de l'insecte se mettent à briller et il devient soudain invisible. Il marche sur le piège.\n\nTout se passe en quelques secondes. Le filet tombe. La créature se débat furieusement. Les fils métalliques se dressent. Juste au moment où ils vont lacérer le monstre, il parvient à se libérer, mais pas entièrement. Quelques fils atteignent le bas du corps de la créature et quelques pattes, les arrachant de son anatomie. L'insecte pousse un cri strident. Étonnamment, il survit encore et se déplace rapidement, avant de redevenir invisible. Il perd déjà beaucoup de sang blanc, nous savons d'où il va nous attaquer. Nous nous mettons en formation de combat et attendons l'assaut."
 diggy_dungeons.368.a:0 "Il est temps d'en finir !"

 diggy_dungeons.369.t:0 "Dur à Cuire\n[DungeonOverlayBackground]"
 diggy_dungeons.369.d:0 "[DungeonOverlay]L'insecte-ciseaux bondit rapidement pour nous mordre sauvagement. Nous parons avec un grand bouclier métallique. Avant que les mandibules de la créature ne glissent et qu'elle vacille, plusieurs hommes sur les côtés saisissent fermement ses pattes. L'insecte pousse des cris effroyables tandis que ses membres sont tiraillés, le bouclier repousse la bête dans la direction opposée. Elle ne peut que mordre dans le métal, ses longs crocs tordant les bords du bouclier. Ceux qui tiennent ses pattes se hâtent de les trancher avec leurs couteaux, comme s'ils coupaient des cordes particulièrement résistantes. Une lutte longue, épuisante et intense s'engage alors. Les hommes ont le visage écarlate quand ils parviennent finalement à sectionner les six pattes de la créature. L'insecte se retrouve maintenant sur le dos, privé de ses membres locomoteurs. Il redevient inutilement invisible. Avant qu'il n'essaie de bouger, nous le criblons de coups de lances et de pioches. Malgré ses nombreuses blessures, la bête continue de se débattre et de contre-attaquer. Elle ne réussit qu'à briser quelques lances. Nous persistons dans notre assaut acharné. Finalement, nous parvenons à la clouer au sol avec une lance d'acier trempé. Elle vit encore, mais s'agite désespérément en utilisant ses dernières forces. Elle est transpercée et n'a plus la force de lever la tête pour mordre."
 diggy_dungeons.369.a:0 "Un combat digne des légendes."

 diggy_dungeons.370.t:0 "Un Carnage\n[DungeonOverlayBackground]"
 diggy_dungeons.370.d:0 "[DungeonOverlay]Nous préparons notre grand bouclier métallique avec détermination. L'insecte-ciseaux bondit rapidement pour nous attaquer. Nous parons l'assaut. La bête atterrit sur le bouclier. Alors que nous le levons vers le haut, nos hommes sur les flancs tendent leurs armes pour poignarder l'insecte. La pointe des lames fait sursauter la créature. Ses pattes arrière touchent un mur et elle rebondit vers nous. Cette fois, bien plus haut qu'à la première attaque. Nous levons nos lances pour l'embrocher tandis qu'elle chute. Inutile, elle descend en piqué. Ses mandibules dures comme l'acier dévient les lances. Elle tombe sur nous, tranchant de nombreuses têtes et piétinant plusieurs membres de l'expédition. Quelques-uns parviennent à poignarder son abdomen, mais cela ne l'arrête pas. L'insecte continue sa boucherie méthodique. Jambes, bras, torses entiers et têtes volent dans tous les sens. Chacun baigne dans son propre sang. Sa tête a même été transpercée à plusieurs reprises. Nos effectifs continuent de s'amenuiser dramatiquement. Je m'effondre. Ma jambe me brûle atrocement. J'entends des hurlements derrière moi. Je lève la tête pour examiner mon corps. Ma peur se confirme : cette maudite chose a sectionné ma jambe droite. Je ne veux pas mourir comme ça... Je rampe de toutes mes forces ! Je dois atteindre les couloirs, peut-être que là-bas je pourrai semer cette créature. J'entends des cris devant moi. Mon sang bat lourdement dans mes veines. Je continue à ramper désespérément. L'insecte arrive de l'antichambre. Il me regarde fixement. De sa bouche intérieure tombe une tête décapitée. L'insecte mord mon épaule à l'instant où il m'atteint, et commence à me traîner vers son nid. Je me débats inutilement. Je me prépare à affronter une mort rapide comme mes compagnons... Mais quand la créature me place sur le nid, elle n'utilise pas ses ciseaux. Elle les lève et avec sa bouche intérieure commence à me mordre et me mutiler lentement."  
 diggy_dungeons.370.a:0 "Par pitié, que cela s'arrête !"

 diggy_dungeons.371.t:0 "C'est Tout\n[DungeonOverlayBackground]"
 diggy_dungeons.371.d:0 "[DungeonOverlay]Le trou dans la muraille a été soigneusement obstrué, nous ne voulons pas que d'autres créatures de ce genre en sortent. Enfin, nous pouvons nous reposer et reprendre des forces. Certains tentent de trouver comment transporter ces œufs gigantesques. Une solution possible serait d'élever ces créatures nous-mêmes. Bien sûr, cela semble profitable à long terme – dresser et vendre des machines à tuer de cette trempe. Puis ils évoquent également les œufs de poisson roses trouvés plus tôt.\n\nMais que faire de cet endroit ? Avec les soins appropriés et une bonne extension, ce pourrait devenir une formidable forteresse souterraine. Quoi qu'il en soit, nous devons nous reposer. Dans les prochains jours, nous aurons un long voyage de retour vers nos foyers. Les hauts faits de notre expédition resteront gravés dans les mémoires là-haut, dans le monde de la surface."
 diggy_dungeons.371.a:0 "Il est temps de se reposer."





#Dimlherd, Centrale Géothermique
 dd_dimlherd:0 "Dimlherd"
 dd_dimlherd_t3_tooltip:0 "Le §YBarrage Jorkad§! peut désormais être construit 4 technologies plus tôt !"

 diggy_dungeons.400.t:0 "Dimlherd, la Centrale Géothermique"
 diggy_dungeons.400.d:0 "Une ancienne installation géothermique datant de l'âge glorieux d'Aul-Dwarov, la légendaire Dimlherd du Dwarovar aurait été enfouie sous nos pieds selon les rumeurs. Privés de cartes précises ou de logistique adéquate, envoyer une troupe d'aventuriers explorer cette région relèverait de la pure folie. Pourtant, il semble que nous soyons effectivement des fous téméraires. Les cavernes souterraines constituent une zone d'activité volcanique particulièrement dense, réputée pour ses coulées de lave actives, ses geysers de feu, et toutes sortes d'horreurs abjectes native de l'Échine-du-Serpent. Néanmoins, nous devons persévérer, car la gloire qui nous attend au terme de cette périlleuse expédition vaudra les nombreuses vies qu'il faudra sacrifier pour l'atteindre."
 diggy_dungeons.400.a:0 "Commençons l'exploration !"

 diggy_dungeons.401.t:0 "L'Expédition Commence\n[DungeonOverlayBackground]"
 diggy_dungeons.401.d:0 "[DungeonOverlay]Alors que nous descendons dans les profondeurs obscures, le chemin menant à la fameuse installation se divise, révélant deux voies distinctes. Un torrent de lave en fusion parsemé de vestiges de canalisations indique que la route la plus directe longe ses berges incandescentes. Cependant, les membres les plus âgés et les plus sages de notre groupe d'aventuriers conseillent avec insistance au capitaine de choisir le chemin plus sûr mais plus long qui suit la crête du ravin, où un passage étroit se dessine dans la pénombre."
 diggy_dungeons.401.a:0 "Suivre le torrent de lave."
 diggy_dungeons.401.b:0 "Emprunter le chemin plus sûr."

 diggy_dungeons.402.t:0 "Marées de Lave\n[DungeonOverlayBackground]"
 diggy_dungeons.402.d:0 "[DungeonOverlay]Au début, ce ne fut qu'un grondement sourd et lointain. Mais à mesure qu'il se rapprochait, il devint évident que le torrent que nous avions suivi allait bientôt monter dangereusement, avec déjà des éclaboussures de roche en fusion qui recouvrent le sentier derrière nous. Dans très peu de temps, le passage rocheux sera entièrement submergé, et si nous n'agissons pas rapidement, nous reposerons bientôt sous ces vagues incandescentes et mortelles."
 diggy_dungeons.402.a:0 "Cherchons un terrain plus élevé !"

 diggy_dungeons.403.t:0 "Le Col de la Crête\n[DungeonOverlayBackground]"
 diggy_dungeons.403.d:0 "[DungeonOverlay]Plus nous nous approchions de cette voie secondaire, plus il devenait clair que nous nous étions trompés dans nos estimations. Il n'y aurait ici ni sécurité ni répit. La crête n'offrait que très peu de liberté de mouvement, suspendue de manière précaire au-dessus du ravin béant, avec le torrent de lave bien visible en contrebas, nous rappelant constamment le sort qui attend ceux qui ne parviendraient pas à garder l'équilibre sur ce chemin périlleux."
 diggy_dungeons.403.a:0 "C'est de la folie pure. Suivons plutôt la rivière de lave."
 diggy_dungeons.403.b:0 "Continuons sur ce sentier en faisant *très* attention."

diggy_dungeons.404.t:0 "Le Sol c'est de la Lave\n[DungeonOverlayBackground]"
 diggy_dungeons.404.d:0 "[DungeonOverlay]Alors que les falaises rocheuses commencent à s'effriter et que de nombreux hommes basculent dans la lave en contrebas, ceux qui demeurent ne peuvent consacrer qu'une fraction de seconde à assimiler la perte dévastatrice de leurs camarades. Il n'y aura aucune consolation dans le deuil, car aussi rapidement que les marées incandescentes engloutissent l'étroit passage, elles se retirent, ne laissant même pas d'ossements derrière elles."
 diggy_dungeons.404.a:0 "La nature est d'humeur capricieuse."

 diggy_dungeons.405.t:0 "Orteils Brûlés\n[DungeonOverlayBackground]"
 diggy_dungeons.405.d:0 "[DungeonOverlay]Alors que le grand grondement s'apaise et que la panique retombe, il devient rapidement évident que nous avons eu de la chance. Une fausse alerte. Ou plutôt, une marée bien moins sévère que ce qui avait été initialement redouté. Si les éclaireurs avaient eu raison dans leurs prédictions, il ne resterait plus un seul homme pour poursuivre l'expédition."
 diggy_dungeons.405.a:0 "Réjouissons-nous, car nous avons été épargnés."

 diggy_dungeons.406.t:0 "Une Baignade Involontaire\n[DungeonOverlayBackground]"
 diggy_dungeons.406.d:0 "[DungeonOverlay]Aucune prudence n'aurait pu épargner à l'expédition le sort horrible qui allait bientôt s'abattre sur elle. Les murs s'effondrent tandis que la crête se fend en deux au milieu des tremblements, précipitant nombre de nos compagnons et bêtes de somme dans le torrent de lave en contrebas."
 diggy_dungeons.406.a:0 "Il n'y a pas d'autre chemin que d'aller de l'avant."

 diggy_dungeons.407.t:0 "Un Exercice d'Équilibre Délicat\n[DungeonOverlayBackground]"
 diggy_dungeons.407.d:0 "[DungeonOverlay]Dans une démonstration véritablement inspirante d'agilité et de dextérité, l'expédition s'est frayé un chemin avec grâce le long du passage de crête, nullement intimidée par la mort menaçante qui grondait en contrebas."
 diggy_dungeons.407.a:0 "Nous avons bien marché sur cette corde raide."

 diggy_dungeons.408.t:0 "La Naga Endormie\n[DungeonOverlayBackground]"
 diggy_dungeons.408.d:0 "[DungeonOverlay]Parmi tous les spectacles que l'on peut observer sous la surface terrestre, peu sont aussi rares que les nagas. Un serpent au visage de femme, ces lanceurs de sorts retors peuvent facilement venir à bout d'un groupe d'aventuriers, utilisant stratégie et ruse pour surpasser des ennemis plus puissants. Affalée sur une turbine délabrée se trouve l'une de ces raretés, parée d'écailles noires comme le charbon et ronflant légèrement avec un sourire satisfait. La fortune semble toujours nous accompagner."
 diggy_dungeons.408.a:0 "Attaquer la créature dans son sommeil."
 diggy_dungeons.408.b:0 "Contourner discrètement en faisant *très* attention."

 diggy_dungeons.409.t:0 "Ancien Poste de Garde Nain\n[DungeonOverlayBackground]"
 diggy_dungeons.409.d:0 "[DungeonOverlay]Dressé devant l'expédition se trouve un avant-poste nain millénaire, vestige évident d'avant les Jours Ultimes. Arborant une porte robuste et plusieurs tourelles désactivées, le contenu du bâtiment devrait probablement être encore intact et inexploré."
 diggy_dungeons.409.a:0 "Défoncez la porte !"

 diggy_dungeons.410.t:0 "Tirée du Sommeil\n[DungeonOverlayBackground]"
 diggy_dungeons.410.d:0 "[DungeonOverlay]Alors que la naga émerge lentement de son assoupissement, un fragment de sagesse ancestrale traverse l'esprit du capitaine. Les nagas sombres, identifiables par leurs écailles d'ébène, sont connues pour leurs capacités de lecture mentale. Si les pas de l'expédition étaient silencieux, l'agitation des esprits de tant d'aventuriers a suffi à alerter l'ennemi."
 diggy_dungeons.410.a:0 "Attendez, pourquoi ne nous attaque-t-elle pas encore ?"

 diggy_dungeons.411.t:0 "Serpent Écorché\n[DungeonOverlayBackground]"
 diggy_dungeons.411.d:0 "[DungeonOverlay]Le massacre fut rapide et impitoyable, la dépouille jetée dans le torrent de lave après avoir été dépouillée de ses objets de valeur. Pas un seul aventurier n'a perdu la vie dans cette bataille éclair."
 diggy_dungeons.411.a:0 "Hourra !"

 diggy_dungeons.412.t:0 "Sang Acide\n[DungeonOverlayBackground]"
 diggy_dungeons.412.d:0 "[DungeonOverlay]Le massacre fut rapide, et le butin magnifique. Le serpent fut dépecé avec empressement, sa chair mélangée à nos réserves de nourriture. Tout semblait aller pour le mieux dans le meilleur des mondes, jusqu'à ce que nos hommes commencent à tomber comme des mouches. Un, deux, puis une douzaine d'autres. La panique s'ensuivit, jusqu'à ce que la cause devienne évidente pour tous. Les nagas possèdent un sang acide, mortel à ingérer. Pire encore, il semble qu'une grande partie de nos réserves alimentaires ait été contaminée."
 diggy_dungeons.412.a:0 "Pourquoi devons-nous toujours apprendre nos leçons à la dure ?"

 diggy_dungeons.413.t:0 "Mission Improbable\n[DungeonOverlayBackground]"
 diggy_dungeons.413.d:0 "[DungeonOverlay]Le léger assoupissement de la naga était manifestement bien plus profond qu'il n'y paraissait. Alors que les aventuriers rongés par l'anxiété tentaient de se glisser furtivement, un grand fracas métallique retentit lorsque le bouclier d'un paladin maladroit s'écrase au sol, le bruit glaçant résonnant dans tout le ravin. Pourtant, la naga ne bougea pas d'un pouce."
 diggy_dungeons.413.a:0 "Nous devons avoir une conversation sur les attaches appropriées."

 diggy_dungeons.414.t:0 "Explosifs, mes Bien-Aimés\n[DungeonOverlayBackground]"
 diggy_dungeons.414.d:0 "[DungeonOverlay]La porte fut arrachée de ses gonds par l'explosion, et le contenu pratiquement intact de la tour fut rapidement pillé dans les règles de l'art."
 diggy_dungeons.414.a:0 "La poudre noire est véritablement une merveille."

 diggy_dungeons.415.t:0 "Oups.\n[DungeonOverlayBackground]"
 diggy_dungeons.415.d:0 "[DungeonOverlay]Alors que les explosifs sont disposés devant la porte et déclenchés, la tour demeure fièrement debout et intacte. Cependant, quelque chose d'autre commence à s'agiter dans les profondeurs de la caverne."
 diggy_dungeons.415.a:0 "C'est moi qui ai fait ça ?"

 diggy_dungeons.416.t:0 "L'Offre de la Naga\n[DungeonOverlayBackground]"
 diggy_dungeons.416.d:0 "[DungeonOverlay]Alors que la créature se passe la langue sur les lèvres, le capitaine peut entendre sa voix pénétrer dans son crâne, résonnant entre ses oreilles comme un carillon dans un ouragan.\n\n« Il est rare de recevoir des invités. La chaleur les éloigne. J'ai peu à offrir. Contrairement à vous. »\n\nUn marché répugnant. Elle offre ses services comme guide, proposant la connaissance d'un passage secret qui nous permettra de contourner en sécurité un grand danger. En échange, elle ne demande qu'une seule chose : de la chair fraîche."
 diggy_dungeons.416.a:0 "Nous ne sommes pas de vulgaire bétail !"
 diggy_dungeons.416.b:0 "Cela sauvera des vies. C'est le seul moyen."

 diggy_dungeons.417.t:0 "Crânes de Flamme d'En Haut !\n[DungeonOverlayBackground]"
 diggy_dungeons.417.d:0 "[DungeonOverlay]On raconte que les crânes de flamme sont les âmes des défunts, incarnées sous la forme de crânes flottants et enflammés dotés de capacités meurtrières modérées. Leur rire glaçant résonne dans toute la caverne tandis qu'une formation de combat se met en place, l'ennemi décrivant des cercles au-dessus de nos têtes."
 diggy_dungeons.417.a:0 "Clercs en avant !"
 diggy_dungeons.417.b:0 "Formation de bataille !"
 diggy_dungeons.417.c:0 "Guerriers, au front !"

 diggy_dungeons.418.t:0 "Mutinerie !\n[DungeonOverlayBackground]"
 diggy_dungeons.418.d:0 "[DungeonOverlay]Malgré le charisme du chef d'expédition, les nombreux individus désignés pour l'exécution par la naga se sont soulevés en défiance et pour défendre leurs vies."
 diggy_dungeons.418.a:0 "Je suis sûr qu'on peut discuter de tout ça."

 diggy_dungeons.419.t:0 "Un Pacte Scellé dans le Sang\n[DungeonOverlayBackground]"
 diggy_dungeons.419.d:0 "[DungeonOverlay]Tout fut terminé en un instant, d'innombrables âmes englouties par les mâchoires béantes de la naga. Aucun témoin. Ils étaient censés mourir dans un éboulement, un accident tragique mais finalement inévitable."
 diggy_dungeons.419.a:0 "Un sacrifice nécessaire."

 diggy_dungeons.420.t:0 "Bannis par l'Acier\n[DungeonOverlayBackground]"
 diggy_dungeons.420.d:0 "[DungeonOverlay]Une réaction rapide combinée à une coordination mortelle a eu rapidement raison des démons volants, les réduisant en tas d'ossements brisés. Malgré tous nos efforts, les crânes pulvérisés continuent de couver d'une flamme terne et persistante."
 diggy_dungeons.420.a:0 "Nous ne devrions pas traîner ici."

 diggy_dungeons.421.t:0 "Une Défaite à S'en Mordre les Os\n[DungeonOverlayBackground]"
 diggy_dungeons.421.d:0 "[DungeonOverlay]Tandis que les crânes passent au-dessus de nos têtes, ils laissent de profondes brûlures sur ceux qu'ils touchent et sèment le chaos dans nos rangs. Le combat fut brutal, mais nous avons finalement triomphé, bien que le prix à payer ait été élevé."
 diggy_dungeons.421.a:0 "Évitons de recommencer ça."

 diggy_dungeons.422.t:0 "Bannis par l'Eau Bénite\n[DungeonOverlayBackground]"
 diggy_dungeons.422.d:0 "[DungeonOverlay]Alors que les clercs entonnent leurs miracles sacrés, les crânes de flamme se dissolvent en flaques de résidus, enduites d'eau bénite pour empêcher toute résurrection."
 diggy_dungeons.422.a:0 "Ne partez jamais de chez vous sans un clerc !"

 diggy_dungeons.423.t:0 "Affaire Sérieuse\n[DungeonOverlayBackground]"
 diggy_dungeons.423.d:0 "[DungeonOverlay]Les derniers sons de ricanements démoniaques se taisent, et la caverne redevient silencieuse. Une brève prière pour les tombés est prononcée, puis l'expédition reprend sa route."
 diggy_dungeons.423.a:0 "Assurons-nous que leur sacrifice n'aura pas été vain."

 diggy_dungeons.424.t:0 "Le Périmètre\n[DungeonOverlayBackground]"
 diggy_dungeons.424.d:0 "[DungeonOverlay]Un changement bienvenu de la roche ignée monotone qui dominait le paysage : un mur de périmètre nain est apparu dans notre champ de vision. Nous avons atteint notre première destination."
 diggy_dungeons.424.a:0 "Hourra !"

 diggy_dungeons.425.t:0 "La Cascade de Lave Colossale\n[DungeonOverlayBackground]"
 diggy_dungeons.425.d:0 "[DungeonOverlay]Une cascade astronomique de lave pure, s'écrasant dans un lac de magma en fusion à plus de 200 mètres en contrebas. Un tel spectacle inspirerait typiquement un sentiment d'émerveillement, qui était certainement présent dans nos rangs. Mais cette admiration se transforma rapidement en effroi lorsque l'expédition réalisa que la destination se trouvait au fond de cette chute vertigineuse, sans aucun chemin latéral à emprunter."
 diggy_dungeons.425.a:0 "Sortez l'équipement d'escalade."
 diggy_dungeons.425.b:0 "Il est temps de faire du canoë extrême !"

 diggy_dungeons.426.t:0 "Trébuché, mais pas Tombé\n[DungeonOverlayBackground]"
 diggy_dungeons.426.d:0 "[DungeonOverlay]L'escalade dans de telles conditions volatiles est un défi de taille, pourtant l'expédition s'en est sortie avec peu de difficultés. Quelques âmes malfortunées ont trébuché et péri dans le brasier en contrebas, mais la majeure partie d'entre nous demeure indemne, à l'exception de quelques brûlures."
 diggy_dungeons.426.a:0 "Tout bien considéré, ça s'est bien passé."

 diggy_dungeons.427.t:0 "L'Histoire d'une Vie\n[DungeonOverlayBackground]"
 diggy_dungeons.427.d:0 "[DungeonOverlay]Il est rare de voir de véritables sourires et des éclats de rire après un danger insondable, pourtant lorsque l'expédition atteignit la rive du lac de lave, des acclamations et des célébrations éclatèrent. Cette allégresse ne naissait pas d'hystérie ou de soulagement, mais plutôt d'excitation pure. Les mains se serrent, les poitrines se cognent, et les jambières souillées sont nettoyées et polies."
 diggy_dungeons.427.a:0 "Personne ne nous croira."

 diggy_dungeons.428.t:0 "Sacrée Chute\n[DungeonOverlayBackground]"
 diggy_dungeons.428.d.1:0 "[DungeonOverlay]Le poids considérable de nos bagages combiné à de l'escalade bâclée a résulté en un effondrement de paroi assez spectaculaire. Alors que les corps dégringolent dans la lave en contrebas, nous devons simplement persévérer et continuer."
 diggy_dungeons.428.d.2:0 "[DungeonOverlay]Le domaine du canoë de lave est un champ largement inétudié, ce qui n'est pas surprenant. Et tout aussi peu surprenant fut le résultat. Fabriquer des canoës de fortune à partir de bâches qui ne sont définitivement pas à l'épreuve de la lave, les remplir à ras bord de marchandises lourdes et inflammables, puis entasser des dizaines d'aventuriers sur chacun d'eux, avant de précipiter ce canoë de fortune du haut d'une falaise de 200 mètres de haut tandis que la lave pleut du ciel. C'est un miracle que l'un d'entre nous ait survécu."
 diggy_dungeons.428.a:0 "Comment aurions-nous pu prévoir cela ?"

 diggy_dungeons.429.t:0 "Le Grand Périmètre\n[DungeonOverlayBackground]"
 diggy_dungeons.429.d:0 "[DungeonOverlay]Entourant la Centrale Géothermique se dresse une muraille fortifiée avec des matériaux encore inconnus de nous. La vaste surface de pierre n'est qu'occasionnellement interrompue par de minuscules fissures qui suintent, donnant l'espoir que le mur puisse encore être pénétrable. Malgré cela, il serait peut-être préférable de chercher une entrée appropriée avant de recourir à l'approche directe."
 diggy_dungeons.429.a:0 "Aujourd'hui, nous choisissons la violence."
 diggy_dungeons.429.b:0 "Soyez prudents, contournez !"

 diggy_dungeons.430.t:0 "Robuste au-delà de Toute Mesure\n[DungeonOverlayBackground]"
 diggy_dungeons.430.d:0 "[DungeonOverlay]Malgré tous nos efforts, la muraille tient encore debout, imperturbable comme pour se moquer de la notion que nos explosifs médiocres puissent y laisser une égratignure. Bien que ce soit généralement un spectacle démoralisant, la fascination jaillit rapidement de cet échec. Une telle pierre n'est documentée par aucun de nos manuels géographiques les plus exhaustifs."
 diggy_dungeons.430.a:0 "Une découverte merveilleuse !"

 diggy_dungeons.431.t:0 "Explosifs dans un Volcan Actif\n[DungeonOverlayBackground]"
 diggy_dungeons.431.d:0 "[DungeonOverlay]Les sons délicieusement assourdissants des explosifs résonnent dans toute la caverne. Pas une égratignure sur le mur. Quelques instants plus tard, les yeux s'écarquillent tandis que la muraille commence à trembler. L'espoir fugace se transforme rapidement en désespoir lorsqu'une prise de conscience survient : toute la caverne tremble avec la férocité d'un volcan actif."
 diggy_dungeons.431.a:0 "À couvert, les gars !"

 diggy_dungeons.432.t:0 "La Fièvre Brûlante\n[DungeonOverlayBackground]"
 diggy_dungeons.432.d:0 "[DungeonOverlay]Une fièvre est généralement un signe d'infection, mais ce n'était manifestement pas le cas dans les profondeurs magmatiques. La température ambiante des cavernes était simplement assez élevée pour induire fatigue, soif, et même la mort. Un passage particulièrement proche d'un torrent de lave lance une nouvelle vague de chaleur sur l'expédition."
 diggy_dungeons.432.a:0 "Vite, l'eau !"
 diggy_dungeons.432.b:0 "Un peu de sueur n'a jamais fait de mal à personne."

 diggy_dungeons.433.t:0 "L'Éruption\n[DungeonOverlayBackground]"
 diggy_dungeons.433.d:0 "[DungeonOverlay]« C'est la dernière fois que nous utilisons des explosifs dans un volcan actif ! »\n\nDes cris résonnent dans toute la caverne tandis que les hommes cherchent frénétiquement un abri, commencent à fuir vers un terrain plus élevé, et prient. Pourtant, les plus calmes du groupe parviennent à rallier l'expédition, les organisant en groupe de recherche pour un ancien système de sécurité nain."
 diggy_dungeons.433.a:0 "Les nains d'autrefois étaient minutieux ; et nous devons l'être tout autant."

 diggy_dungeons.434.t:0 "Âme Trempée\n[DungeonOverlayBackground]"
 diggy_dungeons.434.d:0 "[DungeonOverlay]Malgré les conditions épouvantables, nous avons tenu bon au milieu des gémissements d'angoisse. Nous sommes la ténacité incarnée, et nous survivrons à ce danger, comme nous l'avons fait maintes et maintes fois."
 diggy_dungeons.434.a:0 "Aucun aventurier ne mourra aujourd'hui !"

 diggy_dungeons.435.t:0 "La Mort Silencieuse\n[DungeonOverlayBackground]"
 diggy_dungeons.435.d:0 "[DungeonOverlay]Les monstres, nous pouvons nous en occuper. Les avalanches, les maladies et le froid sont évitables. Pourtant, cette chaleur a fauché plus d'aventuriers ce jour-là que ces trois fléaux réunis. Nous devons prier pour les tombés..."
 diggy_dungeons.435.a:0 "...puis continuer à avancer."

 diggy_dungeons.436.t:0 "La Valve qui le Pouvait.\n[DungeonOverlayBackground]"
 diggy_dungeons.436.d:0 "[DungeonOverlay]Une simple valve était tout ce qui se dressait entre nos vies et le magma qui s'approchait. Pourtant, un simple tour de main, combiné à un peu d'huile de coude à l'ancienne, suffit pour libérer la pression du volcan et empêcher une éruption complète."
 diggy_dungeons.436.a:0 "Les merveilles de l'ingénierie."

 diggy_dungeons.437.t:0 "Éruption Mineure\n[DungeonOverlayBackground]"
 diggy_dungeons.437.d:0 "[DungeonOverlay]Une éruption mineure explose dans toutes les cavernes, anéantissant l'intégralité de l'avant-garde, et blessant une grande portion du corps principal. Pratiquement aucun membre de l'expédition n'a été épargné par de sévères brûlures, même à des dizaines de mètres du flot de magma."
 diggy_dungeons.437.a:0 "Soignez rapidement vos blessures, de peur que la lave ne revienne faire un second passage."

 diggy_dungeons.438.t:0 "Un Camp Bigarré de Kobolds\n[DungeonOverlayBackground]"
 diggy_dungeons.438.d:0 "[DungeonOverlay]Un spectacle vraiment inattendu : il semble qu'un groupe de kobolds ait établi son foyer le long du périmètre de l'installation, s'appuyant apparemment sur ses mécanismes de défense pour se protéger. Bien que tout ici-bas semble vouloir notre mort, ces petites créatures paraissent plus effrayées qu'autre chose, détallant au moindre bruit et refusant de nous combattre."
 diggy_dungeons.438.a:0 "Peut-être peut-on raisonner avec eux."
 diggy_dungeons.438.b:0 "Attrapez-les, les gars !"

 diggy_dungeons.439.t:0 "Conversation Délicieuse\n[DungeonOverlayBackground]"
 diggy_dungeons.439.d:0 "[DungeonOverlay]Quelques mots sont échangés entre le linguiste de l'expédition et ce qui semble être le chef des kobolds. Deux vérités furent révélées. Premièrement, ces kobolds sont des maîtres légendaires du Jeu d'Échecs Draconique, rivalisant avec les tribus voisines et développant de nombreuses stratégies que nos hommes n'avaient jamais même rêvé d'imaginer. Deuxièmement, et probablement plus important, ils n'ont pas peur de nous, mais de ce qui nous attend plus loin."
 diggy_dungeons.439.a:0 "Merci pour l'avertissement, les amis."

 diggy_dungeons.440.t:0 "Perdu dans la Traduction\n[DungeonOverlayBackground]"
 diggy_dungeons.440.d:0 "[DungeonOverlay]Des dizaines de petits pieds détallent tandis que le linguiste de l'expédition s'emmêle dans ses mots. Il semble que le linguiste ait collectivement insulté toute la tribu."
 diggy_dungeons.440.a:0 "Au moins, ils n'ont pas l'air en colère."

 diggy_dungeons.441.t:0 "Victoire Héroïque\n[DungeonOverlayBackground]"
 diggy_dungeons.441.d:0 "[DungeonOverlay]Après une bataille brillante et acharnée, les kobolds de trois pieds de haut ont détallé, sans infliger une seule perte ! Tandis que les hommes se servent dans ce qui restait du campement, nous ne pouvons nous empêcher de nous demander pourquoi ils n'ont pas mieux résisté."
 diggy_dungeons.441.a:0 "Bah, peu importe."

 diggy_dungeons.442.t:0 "Pièges en Abondance\n[DungeonOverlayBackground]"
 diggy_dungeons.442.d:0 "[DungeonOverlay]Alors que les hommes chargeaient en avant, le sol céda, et toute l'avant-garde bascula inoffensivement dans une fosse peu profonde. Bien que non mortel, tout l'épisode fut très embarrassant, et permit aux kobolds d'avoir largement le temps de piller nos affaires et de décamper."
 diggy_dungeons.442.a:0 "Ils ont pris ma montre de poche !"

 diggy_dungeons.443.t:0 "L'Avertissement des Kobolds\n[DungeonOverlayBackground]"
 diggy_dungeons.443.d:0 "[DungeonOverlay]Nous avons atteint l'embranchement où les kobolds nous avaient dit que la bête rôderait. Prendre à droite, qui est la destination souhaitée, nous amènera directement dans son repaire. Heureusement, nous avons appris l'existence d'un chemin détourné qui devrait nous permettre d'éviter entièrement la créature."
 diggy_dungeons.443.a:0 "Pour la gloire !"
 diggy_dungeons.443.b:0 "Suivons les conseils des kobolds."

 diggy_dungeons.444.t:0 "Béhir en Vue !\n[DungeonOverlayBackground]"
 diggy_dungeons.444.d:0 "[DungeonOverlay]Parmi les créatures que l'on ne souhaite pas voir dans les profondeurs du Dwarovar, le Béhir compte parmi les moins désirables. Une bête colossale, de nature serpentine mais dotée de douze pattes, bloque notre chemin, avec de la foudre bleue crépitant à sa gueule, des yeux bleus étincelant d'un délice sadique. Nous avons été pris à errer dans son repaire, et le seul moyen de sortir est de combattre."
 diggy_dungeons.444.a:0 "Pour Carl !"

 diggy_dungeons.445.t:0 "L'Entrée de l'Installation\n[DungeonOverlayBackground]"
 diggy_dungeons.445.d:0 "[DungeonOverlay]Nous y sommes enfin arrivés. L'entrée officielle de Dimlherd, la fameuse Centrale Géothermique qui alimentait une grande portion de l'ancien Empire Nain. Bien que nous ayons atteint notre destination, tout ne va pas pour le mieux. Le vacarme grimpant des sentinelles mécaniques émane du seuil d'entrée. Il est clair que, pour passer cette porte, nous devons d'abord nous occuper des tourelles."
 diggy_dungeons.445.a:0 "Au combat !"
 diggy_dungeons.445.b:0 "Essayons de lancer quelques bombes."

 diggy_dungeons.446.t:0 "Par la Magie et l'Acier\n[DungeonOverlayBackground]"
 diggy_dungeons.446.d:0 "[DungeonOverlay]C'était un ennemi différent de tous ceux que nous avions affrontés jusqu'à présent. La bête grimpait de haut en bas des murs, tissant gracieusement entre les projectiles et formations rocheuses comme un danseur sur une scène. Même lorsque les flèches ou sorts atteignaient leur cible, ils rebondissaient inoffensivement sur l'épaisse peau bleue du Béhir, moins gênants qu'une piqûre d'abeille. Pourtant nos hommes furent implacables. Esquivant le souffle de foudre et créant des protections, ils prirent steadily et systématiquement le contrôle de la situation, repoussant le Béhir à chaque coup réussi. Après de nombreuses minutes d'un va-et-vient tendu, le silence enveloppe le champ de bataille."
 diggy_dungeons.446.a:0 "Le Béhir est abattu !"

 diggy_dungeons.447.t:0 "Un Faucheur Ricanant\n[DungeonOverlayBackground]"
 diggy_dungeons.447.d:0 "[DungeonOverlay]Il n'y avait pas d'échappatoire à son souffle. Les hommes se vaporisaient en cendres à gauche et à droite, des amis partis en un instant. On dit que seuls les vraiment fous se portent volontaires pour des expéditions dans le Dwarovar. Pourtant, même les déments ne souhaiteraient pas une telle mort. Vraiment, nous avons rencontré la faucheuse en personne."
 diggy_dungeons.447.a:0 "Ces pauvres imbéciles."

 diggy_dungeons.448.t:0 "Explosifs dans un Volcan Actif\n[DungeonOverlayBackground]"
 diggy_dungeons.448.d.1:0 "[DungeonOverlay]À la stupéfaction de toute l'expédition, la détonation mineure de poudre noire eut des conséquences sévères et imprévisibles. Un grondement de mauvais augure commença à perforer toute la caverne, prélude évident au magma qui allait bientôt s'abattre sur nous."
 diggy_dungeons.448.d.2:0 "[DungeonOverlay]« C'est la dernière fois que nous utilisons des explosifs dans un volcan actif ! »\n\nÀ la stupéfaction de toute l'expédition, la détonation mineure de poudre noire eut des conséquences sévères et imprévisibles. Un grondement de mauvais augure commença à perforer toute la caverne, prélude évident au magma qui allait bientôt s'abattre sur nous."
 diggy_dungeons.448.a:0 "Ça va exploser !"

 diggy_dungeons.449.t:0 "Aucune Conséquence Nécessaire\n[DungeonOverlayBackground]"
 diggy_dungeons.449.d.1:0 "[DungeonOverlay]Pure ingéniosité. La décision de lancer des explosifs dans un volcan actif était certainement controversée au sein de l'expédition, mais elle fut néanmoins fructueuse. Les sentinelles ne furent plus que gravats, ouvrant par la même occasion un compartiment secret rempli de pièces mécaniques !"
 diggy_dungeons.449.d.2:0 "[DungeonOverlay]« La deuxième tentative est la bonne ! »\n\nSuite à notre première catastrophe impliquant des explosifs dans un volcan actif, nous étions bien mieux préparés aux conséquences d'un tel acte. Des fortifications appropriées de la structure de la caverne furent employées, et quelques grenades plus tard, notre travail a porté ses fruits."
 diggy_dungeons.449.a:0 "Trois acclamations pour les bombes !"

 diggy_dungeons.450.t:0 "Criblé de Plomb\n[DungeonOverlayBackground]"
 diggy_dungeons.450.d:0 "[DungeonOverlay]Les boucliers ne servirent à rien contre les balles enduites de mithril lancées sur nos hommes. Malgré nos efforts les plus vaillants, les aventuriers succombèrent au maelström un après l'autre, jusqu'à ce qu'enfin un tir bien placé parvienne à renverser la dernière sentinelle sur le côté, la neutralisant."
 diggy_dungeons.450.a:0 "Bon, ça aurait pu mieux se passer."

 diggy_dungeons.451.t:0 "Aucune Raison de S'Inquiéter\n[DungeonOverlayBackground]"
 diggy_dungeons.451.d:0 "[DungeonOverlay]Des murs de boucliers plaqués d'acier bordaient le front tandis que nos hommes avançaient contre le maelström de balles qui s'approchait. Les opportunistes de l'expédition imaginent les utilisations possibles de telles machinations de guerre, mais ces pensées sont de courte durée car les blindés atteignent enfin les tourelles, en faisant rapidement leur affaire."
 diggy_dungeons.451.a:0 "Au moins nous pouvons vendre la ferraille..."

 diggy_dungeons.452.t:0 "L'Intérieur\n[DungeonOverlayBackground]"
 diggy_dungeons.452.d:0 "[DungeonOverlay]À travers le feu et les flammes, l'expédition a bravé les profondeurs magmatiques, atteignant finalement l'intérieur de Dimlherd, la grande Centrale Géothermique d'Aul-Dwarov. Bien que meurtrie, l'expédition doit persister vers les richesses qui l'attendent à l'intérieur."
 diggy_dungeons.452.a:0 "Terminer l'expédition"

 diggy_dungeons.453.t:0 "Dimlherd Percée\n[DungeonOverlayBackground]"
 diggy_dungeons.453.d:0 "[DungeonOverlay]Le voyage vers les halls intérieurs de Dimlherd a effectivement été ardu, mais il semble que nos efforts aient porté leurs fruits. Bien que nos hommes espéraient un répit de la chaleur, il semble que celle-ci n'ait fait qu'empirer depuis notre entrée dans ces murs isolants. Le long du hall principal s'alignent une série de portes, avec une signalétique détaillant leurs emplacements. À notre gauche, nous trouverons l'un des générateurs principaux, une turbine. À droite se trouve leur installation de recherche et développement, le Laboratoire de Dimlherd."
 diggy_dungeons.453.a:0 "Dirigeons-nous vers le générateur."
 diggy_dungeons.453.b:0 "Au laboratoire !"

 diggy_dungeons.454.t:0 "La Salle des Générateurs\n[DungeonOverlayBackground]"
 diggy_dungeons.454.d:0 "[DungeonOverlay]En pénétrant dans la chambre de la turbine, la première chose qui accueillit notre bande bigarrée fut la chaleur infernale qui saturait la chambre. Après un moment pour respirer et reprendre nos repères, il devint clair que la turbine n'était pas en état de fonctionner, refusant de bouger même lorsqu'on la poussait."
 diggy_dungeons.454.a:0 "La turbine est coincée. Nous devons la décoincer."

 diggy_dungeons.455.t:0 "Le Laboratoire de Dimlherd\n[DungeonOverlayBackground]"
 diggy_dungeons.455.d:0 "[DungeonOverlay]Devant nous se trouve le fameux laboratoire de Dimlherd, à l'origine de nombreuses commodités dont les nains jouissent aujourd'hui. Fioles et étranges appareils jonchent la salle ; nous pourrions sûrement glaner quelque savoir ancien de cette installation ?"
 diggy_dungeons.455.a:0 "Laissons les mages étudier la zone."
 diggy_dungeons.455.b:0 "Envoyons les bricoleurs faire leur affaire."

 diggy_dungeons.456.t:0 "Mouvement de Nouveau !\n[DungeonOverlayBackground]"
 diggy_dungeons.456.d:0 "[DungeonOverlay]Suite à un effort vigoureux, la turbine a commencé sa rotation et produit maintenant de l'énergie rotative ! L'expédition commence à célébrer ce bon présage de ce qui est à venir."
 diggy_dungeons.456.a:0 "Hourra !"

 diggy_dungeons.457.t:0 "Huile de Coude\n[DungeonOverlayBackground]"
 diggy_dungeons.457.d:0 "[DungeonOverlay]Il fallut plusieurs heures d'effort concerté et une quantité substantielle d'huile de poisson coûteuse, mais la turbine commença enfin à bouger une fois de plus pour produire de l'énergie rotative."
 diggy_dungeons.457.a:0 "Une victoire à la Pyrrhus."

 diggy_dungeons.458.t:0 "Le Tourment du Bricoleur\n[DungeonOverlayBackground]"
 diggy_dungeons.458.d:0 "[DungeonOverlay]Parfois, les choses ne sont pas faites pour être bricolées, surtout sans expertise et prévoyance appropriées. Dans notre curiosité, les bricoleurs semblent avoir déclenché un ancien golem de guerre qui commença à déchirer nos esprits les plus brillants. Ce fut un combat acharné, mais nous avons finalement abattu la bête."
 diggy_dungeons.458.a:0 "Je suis sûr que nous avons appris notre leçon maintenant."

 diggy_dungeons.459.t:0 "Esprits Brillants dans les Profondeurs\n[DungeonOverlayBackground]"
 diggy_dungeons.459.d:0 "[DungeonOverlay]Le génie des anciens nains ne cesse jamais de confondre les esprits modernes. Suite à un examen rudimentaire du laboratoire, les bricoleurs se mirent rapidement au travail, apprenant autant que possible des merveilles mécaniques à leur disposition."
 diggy_dungeons.459.a:0 "Peut-être qu'ils vont arrêter de se plaindre de la chaleur maintenant."

 diggy_dungeons.460.t:0 "Bribes Magiques\n[DungeonOverlayBackground]"
 diggy_dungeons.460.d:0 "[DungeonOverlay]Les composants de sorts et catalyseurs sont une rareté si loin sous la surface. Cela dit, il semblerait que les anciens nains gardaient tout un stock pour leurs propres besoins. Bien qu'une grande partie de ce stock ait déjà expiré ou soit devenue cendre, quelques composants importants comme la poudre de rubis ou le fil de cuivre étaient encore présents."
 diggy_dungeons.460.a:0 "Peut-être qu'ils vont arrêter de se plaindre de la chaleur maintenant."

 diggy_dungeons.461.t:0 "Absurdités Runiques\n[DungeonOverlayBackground]"
 diggy_dungeons.461.d:0 "[DungeonOverlay]Les nains d'autrefois possédaient manifestement un œil très affûté pour la magie runique. Si affûté, en fait, que nous sommes totalement incapables de discerner le moindre sens de ces glyphes abscons. Les mages, dans leur ensemble, sont carrément déçus."
 diggy_dungeons.461.a:0 "Au moins ça fera de jolis souvenirs..."

 diggy_dungeons.462.t:0 "Énergie Restaurée\n[DungeonOverlayBackground]"
 diggy_dungeons.462.d:0 "[DungeonOverlay]Restaurer les turbines eut pour effet de rétablir l'éclairage de l'installation par quelque méthodologie inconnue. Bien qu'initialement extatiques, nous apprîmes bientôt que rien n'est sans conséquence. Un groupe de spectres précédemment inaperçus commença à prendre les armes et entreprit une charge vers notre formation."
 diggy_dungeons.462.a:0 "Battez-vous pour vos vies !"

 diggy_dungeons.463.t:0 "Où Maintenant ?\n[DungeonOverlayBackground]"
 diggy_dungeons.463.d:0 "[DungeonOverlay]Au carrefour de l'installation, nous devons décider de notre prochain chemin."
 diggy_dungeons.463.a:0 "La Salle des Générateurs"
 diggy_dungeons.463.b:0 "L'Atrium Central"

 diggy_dungeons.464.t:0 "Mis au Repos\n[DungeonOverlayBackground]"
 diggy_dungeons.464.d:0 "[DungeonOverlay]Les spectres employèrent toutes les méthodes à leur disposition, des flèches spectrales aux frondes d'os, en passant par des cris moins conventionnels. Bien que quelques membres de l'expédition furent blessés, nous nous débarrassâmes rapidement de la menace et ne subîmes aucune perte."
 diggy_dungeons.464.a:0 "Trois acclamations !"

 diggy_dungeons.465.t:0 "Pris au Dépourvu\n[DungeonOverlayBackground]"
 diggy_dungeons.465.d:0 "[DungeonOverlay]Malgré une préparation ample, le travail ardu de restauration de la turbine laissa une brèche dans notre formation. Celle-ci fut rapidement exploitée par les spectres rusés, qui commencèrent à déchirer nos hommes comme du fromage fondu."
 diggy_dungeons.465.a:0 "Nous devons nous rallier !"

 diggy_dungeons.466.t:0 "L'Atrium\n[DungeonOverlayBackground]"
 diggy_dungeons.466.d:0 "[DungeonOverlay]Le Grand Atrium de Dimlherd était vraiment un spectacle à contempler. Bien qu'évidemment l'ombre de sa gloire passée, une grande statue d'un nain inconnu se dressait encore fièrement au centre de la salle. À y regarder de plus près, quelque chose clochait dans l'obscurité derrière cette statue. Alors qu'un frisson enveloppait la zone précédemment étouffante, il devint clair que nos pires craintes s'étaient réalisées : des wraiths."
 diggy_dungeons.466.a:0 "Mages au front !"
 diggy_dungeons.466.b:0 "Appliquez de l'argent sur vos armes !"
 diggy_dungeons.466.c:0 "Clercs, tenez bon !"

 diggy_dungeons.467.t:0 "Où Maintenant ?\n[DungeonOverlayBackground]"
 diggy_dungeons.467.d:0 "[DungeonOverlay]Au carrefour de l'installation, nous devons décider de notre prochain chemin."
 diggy_dungeons.467.a:0 "Le Laboratoire"
 diggy_dungeons.467.b:0 "L'Atrium Central"

 diggy_dungeons.468.t:0 "Clercs Débordés\n[DungeonOverlayBackground]"
 diggy_dungeons.468.d:0 "[DungeonOverlay]Bien que robustes et résolus, il semblerait que nos clercs n'aient pas fait le poids face aux êtres implacables qui aspirent les âmes que représentent les wraiths. Alors que les hommes commencèrent à périr les uns après les autres, un prêtre entama une grande incantation, sacrifiant sa vie mais éliminant entièrement la menace."
 diggy_dungeons.468.a:0 "Un sacrifice héroïque en effet."

 diggy_dungeons.469.t:0 "Illuminé par le Feu\n[DungeonOverlayBackground]"
 diggy_dungeons.469.d:0 "[DungeonOverlay]Alors que les mages commencèrent à lancer en masse leurs sorts de feu, les wraiths spectraux furent repoussés à maintes reprises. Les uns après les autres, ils périrent en cendres, illuminés par le feu et les flammes."
 diggy_dungeons.469.a:0 "Un spectacle éblouissant !"

 diggy_dungeons.470.t:0 "Divinité Canalisée\n[DungeonOverlayBackground]"
 diggy_dungeons.470.d:0 "[DungeonOverlay]Les hommes saints de l'expédition commencèrent rapidement à réciter toutes les incantations sacrées qui leur venaient à l'esprit, plusieurs parvenant à lancer avec succès Repousser les Morts-Vivants. Alors qu'une lumière vive illuminait le champ de bataille, les wraiths se dissipèrent dans le néant."
 diggy_dungeons.470.a:0 "Quel accomplissement !"

 diggy_dungeons.471.t:0 "Le Cœur de Magma\n[DungeonOverlayBackground]"
 diggy_dungeons.471.d:0 "[DungeonOverlay]Le centre de l'installation. Le Cœur de Magma. C'est de ce noyau d'énergie élémentaire concentrée que l'activité volcanique environnante tire sa source. Cette puissance sans précédent alimentait une grande portion de l'ancien Empire Nain, bien qu'elle gise maintenant devant nous, inexploitée. Face au cœur se trouve un Golem de Lave dormant, un adversaire formidable qui semble lié au Cœur de Magma. Si nous réactivons l'installation, il semble que nous allions avoir droit à un combat brutal."
 diggy_dungeons.471.a:0 "Réactivez le cœur !"

 diggy_dungeons.472.t:0 "Le Duel Final\n[DungeonOverlayBackground]"
 diggy_dungeons.472.d:0 "[DungeonOverlay]La salle d'extraction manquait de l'espace approprié pour une formation complète, et ainsi un petit contingent d'hommes, mené par le capitaine de l'expédition, se dressa pour affronter le Golem de Lave seul. Alors que l'assemblage grondait pour revenir à la vie, le capitaine fut le premier à agir, abattant sa grande hache sur la tête du golem. Plusieurs minutes de combat mortel plus tard, plusieurs de nos hommes gisaient morts sur le sol. Pourtant le golem n'était pas invincible. Chaque coup l'affaiblissait de plus en plus.\n\nAprès avoir subi assez de dégâts, le golem s'effondra au sol."
 diggy_dungeons.472.a:0 "Nous sommes victorieux !"

 diggy_dungeons.473.t:0 "Le Duel Final\n[DungeonOverlayBackground]"
 diggy_dungeons.473.d:0 "[DungeonOverlay]La salle d'extraction manquait de l'espace approprié pour une formation complète, et ainsi un petit contingent d'hommes, mené par le capitaine de l'expédition, se dressa pour affronter le Golem de Lave seul. Alors que l'assemblage grondait pour revenir à la vie, le capitaine fut le premier à agir, abattant sa grande hache sur la tête du golem. Plusieurs minutes de combat mortel plus tard, plusieurs de nos hommes gisaient morts sur le sol. Pourtant le golem tenait encore debout, soufflant de la vapeur par chaque ouverture de son corps mécanique. Il repoussa lentement l'expédition, jusqu'à s'arrêter. En rentrant une fois de plus dans la salle, l'expédition trouva toute l'avant-garde morte. Y compris le capitaine."
 diggy_dungeons.473.a:0 "Une tragédie..."

 diggy_dungeons.474.t:0 "Dimlherd Conquise\n[DungeonOverlayBackground]"
 diggy_dungeons.474.d:0 "[DungeonOverlay]Ce fut un voyage difficile, bien plus difficile que quiconque l'avait anticipé. Pourtant, alors que l'expédition revenait triomphante, nos inquiétudes furent mises de côté et les célébrations s'ensuivirent."
 diggy_dungeons.474.a:0 "Terminer l'expédition"

#Grumhardhûm, Grande Forge
 dd_grumhardhum:0 "Grumhardhûm"
 dd_grumhardhum_t3_tooltip:0 "§YCreuser§! à travers les couches coûte §G50%§! moins cher"
 diggy_dungeons.500.t:0 "Une Porte dans les Ténèbres"
 diggy_dungeons.500.d:0 "Depuis ce qui semble des jours, l'expédition voyage vers les profondeurs, dans les entrailles de la terre. Toujours plus bas en suivant ce qui fut autrefois un escalier de pierre en spirale, désormais une pente lisse de pierre usée par le passage du temps et d'innombrables pieds. Les seuls sons sont l'écho des pas et le cliquetis des provisions tandis que chaque homme se concentre pour garder son équilibre. Si préoccupés sont les hommes qu'ils ne le remarquent qu'à peine jusqu'à ce qu'ils ne soient plus qu'à quelques pieds — un grand ensemble reluisant de portes d'acier enchâssées dans la paroi rocheuse. Les portes sont immaculées, gravées avec complexité et polies, si brillantes à la lueur des torches qu'après des jours d'exploration dans la pénombre elles sont difficiles à regarder directement. Entourant les portes se trouve un ensemble complexe d'engrenages et de leviers, magnifiquement ouvragés et apparemment libres de débris.\n\nUn clerc plisse les yeux devant les runes répétées sur les portes, les prononçant à voix haute tandis qu'il traduit. « Grumhardhûm, cela dit Grumhardhûm » crie-t-il. À cela, une onde parcourt les membres rassemblés de l'expédition. Beaucoup ont entendu des histoires de la légendaire forge de Grumhardhûm, réputée avoir armé chaque héros et haut-roi d'Aul-Dwarov. On murmurait souvent que les artisans de Grumhardhûm vivaient deux vies entières, car toute une vie d'expertise était nécessaire ne serait-ce que pour obtenir le privilège d'y travailler. Peu croyaient que les légendes faisaient référence à un lieu réel, et parmi ceux-là aucun ne pensait qu'il pourrait encore être intact sous une forme quelconque des millénaires après la chute d'Aul-Dwarov. Rumeurs et histoires se répandent parmi les hommes rassemblés comme un feu de brousse, forçant finalement le chef de l'expédition à intervenir pour restaurer l'ordre. Beaucoup souhaitent tenter d'entrer dans la forge maintenant, ou au moins forcer les portes pour entrevoir les merveilles à l'intérieur. Cependant, les hommes sont fatigués et manquent de provisions — autant que cela lui peine aussi, il sait qu'ils doivent rentrer chez eux pour l'instant. Si les merveilles de Grumhardhûm ont survécu jusqu'à maintenant, elles peuvent attendre une expédition de plus."
 diggy_dungeons.500.a:0 "Nous reviendrons."

 diggy_dungeons.501.t:0 "Ouvrir les Portes\n[DungeonOverlayBackground]"
 diggy_dungeons.501.d:0 "[DungeonOverlay]En atteignant le bout du labyrinthe de tunnels et l'escalier sinueux marqué sur la carte, les éclaireurs s'arrêtent soudain. Alors que le reste de l'expédition les dépasse, il devient clair pourquoi. Devant eux se dresse la grande porte d'acier de Grumhardhûm, encore resplendissante et majestueuse comme elle l'était quand elle fut abandonnée, exactement comme la précédente expédition l'avait rapporté. Emplis d'espoir que la grande forge ait été épargnée par la destruction qui frappa tout le reste dans l'Échine-du-Serpent, plusieurs éclaireurs avancés tentent de pousser les grandes portes pour gagner l'entrée. Bientôt il y a une file d'hommes poussant sur les portes à l'unisson, mais en vain — la porte demeure immobile et silencieuse."
 diggy_dungeons.501.a:0 "Frappez les engrenages et forcez la porte !"
 diggy_dungeons.501.b:0 "Peut-être que les engrenages peuvent être regraissés pour fonctionner..."

 diggy_dungeons.502.t:0 "Ingénierie Bâtie pour Durer\n[DungeonOverlayBackground]"
 diggy_dungeons.502.d:0 "[DungeonOverlay]Avec une dernière poussée, et à peine un murmure, les grandes portes s'ouvrent et l'expédition se hâte à l'intérieur. Alors que la porte se referme derrière le dernier homme, chacun se détend. Les portes finement ouvragées sont encore immaculées et fourniront un rempart contre toute créature tentant de s'infiltrer par l'arrière. Au-delà du seuil, les murs du couloir d'entrée sont couverts de tuyaux et de plus de gravures, mais contrairement à la porte ceux-ci sont noircis par la suie et la crasse. Le sol est pareillement sale, jonché de débris de métal et d'os, les signes indéniables d'une infestation gobeline. Sombrement mais résolument, l'expédition se dirige vers la lueur orange vacillante qui illumine le bout du couloir."
 diggy_dungeons.502.a:0 "Il fait chaud ici, ou c'est juste moi ?"

 diggy_dungeons.503.t:0 "Plus une Barrière\n[DungeonOverlayBackground]"
 diggy_dungeons.503.d:0 "[DungeonOverlay]Frustrés par une heure sans aucun progrès, un mage se pousse à travers la foule d'hommes autour des portes et tente de les faire exploser. Alors que son sort se connecte, un horrible grincement et déchirement de métal contre métal résonne dans les cavernes, et l'expédition se couvre instinctivement les oreilles et se recroqueville. Au moment où ils lèvent les yeux, les grandes portes jadis majestueuses sont tombées, désormais un amas tordu et plié de métal. Alors que l'expédition enjambe les vestiges et pénètre dans la forge, l'humeur est sombre. Chaque membre de l'expédition pleure la perte des grandes portes, non seulement pour leur artisanat mais aussi pour la défense contre les embuscades arrière qu'elles auraient fournie. Leurs espoirs sont encore plus brisés quand ils voient le sol jonché de débris de métal et d'os et les gravures sur le mur souillées par la suie, les signes d'une infestation gobeline. Ne voulant pas s'attarder sur les portes plus longtemps, l'expédition se hâte vers la lueur orange vacillante qui illumine le bout du couloir."
 diggy_dungeons.503.a:0 "Je crois sentir un courant d'air venant de derrière..."

 diggy_dungeons.504.t:0 "La Grande Forge\n[DungeonOverlayBackground]"
 diggy_dungeons.504.d:0 "[DungeonOverlay]Alors que l'expédition approche du bout du couloir, la température continue de monter. Les soldats transpirent et s'agitent dans leurs armures lourdes, regardant avec envie les robes aérées et l'armure de cuir simple accordées aux autres. Tournant un coin et entrant dans la forge proprement dite, une salle circulaire caverneuse baignée dans la lumière orange s'ouvre devant eux. Le magma coule et dégoutte des tuyaux parcourant la longueur de la salle, coulant vers et depuis une grande fosse au centre de la pièce. Si large est la fosse que, combinée au voile de chaleur présent, personne ne peut voir clairement l'autre côté. Quelques-uns des éclaireurs les plus braves s'aventurent au bord, regardant par-dessus pour voir un grand chaudron loin en contrebas, suspendu par d'énormes chaînes dont chaque maillon est plus épais que le torse d'un homme. Il y a aussi de simples ascenseurs métalliques pendants négligemment en dessous, destinés à amener les ouvriers aux niveaux sous celui-ci, mais ils semblent coincés et hors d'atteinte pour l'instant. Le sol est jonché de suie et de débris — toutes sortes de métal, os, tissus et détritus alimentaires traînent partout. Regardant vers le haut, un dôme géant est loin au-dessus, canalisant vapeur et autres exhalaisons dans un énorme trou au sommet. Dans l'ombre projetée par le dôme, des échafaudages métalliques rouillés et des échelles branlantes mènent à des niches peuplées d'yeux luisants qui ne clignent pas. Équidistants autour des murs se trouvent des entrées de pierre sculptées menant dans des pièces et antichambres diverses, certaines avec des tuyaux dédiés les desservant.\n\nAlors que les éclaireurs reviennent rapporter ce qu'ils ont vu au reste de l'expédition, l'un marche sur une feuille de fonte abandonnée. Un cri d'alarme retentit et un bras brun rougeâtre attrape sa cheville — il y avait un gobelin sauvage dormant dessous ! Abandonnant toute prudence, les éclaireurs sprintent vers le groupe principal tandis que plus de gobelins jaillissent des salles environnantes et de autour de la fosse. Il y a à peine assez de temps pour que l'expédition resserre les rangs autour des éclaireurs avant que les gobelins ne s'écrasent sur eux."
 diggy_dungeons.504.a:0 "Tenez la ligne !"

 diggy_dungeons.505.t:0 "Le Mur de Boucliers Inébranlable\n[DungeonOverlayBackground]"
 diggy_dungeons.505.d:0 "[DungeonOverlay]Utilisant l'étroit couloir d'entrée comme point d'étranglement, la charge des gobelins sauvages fut rapidement brisée sur les boucliers et lances de l'expédition avec peu de pertes parmi les défenseurs. Alors que les gobelins restants tournent les talons et fuient, il devient apparent que les frères gobelins tombés ont apporté tout un butin. La plupart d'entre eux étaient équipés d'armures grossièrement modifiées et maniaient des armes provenant de l'intérieur de la forge — même après tant d'années de mauvais usage, ces pièces sont encore finement ouvragées et vaudraient un bon prix auprès des collectionneurs."
 diggy_dungeons.505.a:0 "Beurk, cette cuirasse a encore la moitié d'un gobelin dedans."

 diggy_dungeons.506.t:0 "Une Marée de Gobelins Sauvages\n[DungeonOverlayBackground]"
 diggy_dungeons.506.d:0 "[DungeonOverlay]Le flot implacable de gobelins sauvages submergea le mur de boucliers et l'expédition se dispersa, fuyant vers le couloir vers l'entrée. Au moment où le chef d'expédition avait rallié les troupes pour une contre-attaque afin de repousser les gobelins, beaucoup des hommes les plus infortunés gisaient morts et piétinés sur le sol en échange d'un nombre pitoyablement petit de vies de gobelins sauvages. Les morts sont traînés solennellement dans le couloir d'entrée pour être récupérés plus tard et l'expédition continue du mieux qu'elle peut."
 diggy_dungeons.506.a:0 "Quel gaspillage de vies..."

 diggy_dungeons.507.t:0 "Bêtes Partout\n[DungeonOverlayBackground]"
 diggy_dungeons.507.d.1:0 "[DungeonOverlay]Le danger immédiat passé, l'expédition se blottit dans une antichambre près de l'entrée pour planifier leur prochain mouvement. Les niveaux intacts en dessous sont tentants et proches, mais ils ne peuvent continuer tant que tous les squatteurs restants n'ont pas été éradiqués. Les mages et éclaireurs de l'expédition présentent au chef les options pour traiter en premier.\n\nHaut au-dessus, ils ont identifié les yeux dans les niches ombragées et les cris d'écho occasionnels comme étant ceux de chauves-souris de caverne géantes. Ces chauves-souris sont encore plus grandes que la normale et ce peu qu'on peut voir d'elles a une teinte rougeâtre distinctive, amenant plusieurs mages à suggérer qu'elles pourraient avoir été mutées par les magies résiduelles de la forge. Si l'essaim n'est pas traité rapidement, une action imprudente pourrait les attirer sur l'expédition.\n\nQuelque part au même niveau que l'expédition se trouve le repaire des gobelins sauvages qui les ont d'abord assaillis. Les vestiges de la charge gobeline sauvage s'y sont retirés pour la sécurité, car les gobelins les plus forts traîneront dans le confort du repaire. Le repaire contiendra aussi le choix de butin du chef de clan gobelin sauvage récupéré de la forge. Purger les gobelins sauvages récompensera l'expédition avec ce butin, mais il est impossible de savoir encore combien se cachent dans le repaire.\n\nEnfin, une plateforme pend entre ce niveau et le suivant entourée de tous côtés par des tuyaux. À en juger par les diverses valves, cadrans et leviers, la zone était utilisée pour contrôler le flot de liquides à travers les nombreux tuyaux de la forge. La plupart des contrôles sont en mauvais état et ceux qui semblent utilisables sont couverts par du magma fuyant des jonctions de tuyaux affaiblies. Si le flot de magma vers les niveaux supérieurs peut être désactivé, cela empêchera de plus dangereuses fuites des tuyaux au-dessus. Encore, les mages avertissent que les magies instables de la forge ont probablement engendré des suintements de magma partout où le magma fuit, mais ceux-ci ne peuvent être séparés du magma régulier sans inspection plus proche."
 diggy_dungeons.507.d.2:0 "[DungeonOverlay]L'expédition se regroupe dans l'antichambre, s'appuyant contre les murs et piliers pour un repos bien mérité. En attendant, le chef d'expédition se voit encore présenter les options potentielles pour nettoyer les bêtes restantes."
 diggy_dungeons.507.a:0 "Abattez les chauves-souris géantes !"
 diggy_dungeons.507.b:0 "Purgez le repaire des gobelins sauvages !"
 diggy_dungeons.507.c:0 "Écrabouillezles suintements de magma !"
 diggy_dungeons.507.e:0 "Les bêtes sont éliminées, examinons les ascenseurs."

 diggy_dungeons.508.t:0 "Les Chauves-Souris au-Dessus\n[DungeonOverlayBackground]"
 diggy_dungeons.508.d:0 "[DungeonOverlay]Dans l'antichambre, un débat fait rage parmi l'expédition sur la meilleure façon de gérer les chauves-souris. « Une boule de feu et tout l'essaim s'enflammera » argue un mage à la gâchette facile, « nous n'aurons même pas à les combattre ! » Cette idée est rapidement opposée par le chef des éclaireurs « Êtes-vous fou ? Vous allez faire s'effondrer tout l'échafaudage sur nous ! » Avant que le mage puisse répliquer sèchement, il continue « en plus, cet endroit entier est plus chaud que l'aisselle d'un dragon. Ces chauves-souris mangent probablement du magma au petit-déjeuner... Et si vos boules de feu les rendaient plus fortes ? Alors nous combattrions des chauves-souris géantes enflammées ! » Après plusieurs minutes de plus, le chef d'expédition intervient pour prendre la décision finale — pas de boules de feu. Alors que certains des mages moins disciplinés boudent, il organise un groupe de soldats blindés et archers légers pour affronter les chauves-souris, laissant le reste de l'expédition se terrer dans l'antichambre et attendre.\n\nLe plan est la simplicité même. Les soldats se tiendront dans un carré lâche autour des archers, prêts à les protéger de toute chauve-souris en piqué. Pour l'instant l'essaim n'a pas été alerté donc la première frappe est la clé de toute l'opération. Les archers ont reçu instruction de viser les yeux luisants dans l'obscurité, appelant la position de leur cible discrètement pour s'assurer qu'aucune chauve-souris ne soit visée deux fois. Une fois que tous les archers ont identifié une cible, ils tireront au signal de l'archer en chef, espérant tuer ou désactiver la plupart de l'essaim avant qu'ils ne puissent même s'approcher. Même sans leur grand nombre les chauves-souris restantes peuvent encore être dangereuses, car leurs ailes de cuir sont connues pour dévier les flèches et ébrécher les épées. Néanmoins, tant que chacun reste calme les pertes devraient être gardées au minimum."
 diggy_dungeons.508.a:0 "Visez..."

 diggy_dungeons.509.t:0 "Le Repaire des Gobelins\n[DungeonOverlayBackground]"
 diggy_dungeons.509.d:0 "[DungeonOverlay]Suivant les traces de sang laissées par les gobelins sauvages, les éclaireurs de l'expédition ont localisé le repaire. Il se trouve dans une salle presque antipodale à l'entrée, cachée par le voile de chaleur au-dessus de la fosse centrale. L'entrée a été répétitivement fracassée et brisée, l'élargissant assez pour que plus de 6 hommes puissent passer côte à côte. Les chambres adjacentes ont aussi eu leurs entrées battues, murs intérieurs effondrés et fenêtres barricadées avec de la tôle, créant un repaire plutôt spacieux protégé de la plupart de la chaleur de la forge. Alors que les éclaireurs observaient, plusieurs gobelins sauvages morts furent amenés du repaire et sans cérémonie jetés dans la fosse centrale — sans doute leur chef de clan était en colère à cause de leur échec à écraser l'expédition. Malheureusement, avec les fenêtres bloquées les éclaireurs furent incapables de déterminer combien de gobelins restent dans le repaire ou où ils stockent leur butin.\n\nMalgré le manque d'information sur leur nombre, le chef d'expédition décide de mener la frappe immédiatement. En ce moment les gobelins seront en train de se quereller et combattre sur qui devrait prendre le blâme pour l'échec de leur attaque précédente, et qui devrait risquer sa vie pour essayer encore. S'ils peuvent être pris au dépourvu tant qu'ils sont piégés dans leur repaire leur équipement pillé et possible avantage numérique seront complètement annulés.\n\nCollés aux murs de la chambre de forge pour rester indétectés, l'expédition approche simultanément des deux côtés du repaire. En avant sont des mages escortés par une petite suite de soldats. Au signal du chef les mages lanceront des boules de feu dans le repaire, invoqueront des éclats de lumière et panaches de fumée, et généralement tenteront de désorienter tous les gobelins à l'intérieur. Tout gobelin sortant précipitamment du repaire pour se soulager sera rapidement abattu, et une fois les mages épuisés le corps principal de l'armée entrera dans le repaire pour nettoyer les vestiges. Alors que le chef commence à compter avec des signaux de main un rot bruyant émane de l'entrée du repaire. N'osant respirer, toute l'expédition regarde impuissante tandis qu'un troll des cavernes sort paresseusement de l'entrée. Il tourne sur le côté paresseusement, rencontrant le regard du chef sans comprendre. Alors que ses yeux s'écarquillent et qu'il lève le morceau de métal difforme qu'il porte à deux mains, le chef crie désespérément « Maintenant ! Attaquez maintenant ! »"
 diggy_dungeons.509.a:0 "Vite, visez les yeux !"

 diggy_dungeons.510.t:0 "Le Magma en Dessous\n[DungeonOverlayBackground]"
 diggy_dungeons.510.d:0 "[DungeonOverlay]Sans surprise, aucun membre de l'expédition n'est désireux d'être envoyé à la plateforme couverte de magma pendant dans la fosse. Après un tirage au sort rapide, un petit groupe de soldats est choisi pour accompagner un mage de l'eau et un ingénieur à la plateforme pour tenter de désactiver le flot de magma. Envoyer trop d'hommes risque que les supports affaiblis et surchauffés se brisent, et donc le reste de l'expédition ne peut que regarder tandis que le groupe est descendu sur des chaînes à la plateforme. Alors que le premier soldat touche l'un des quelques espaces libres de magma, deux suintements de magma lui sautent dessus depuis le magma environnant ! Seule une giclée rapide d'eau du mage au-dessus de lui les empêche de l'engloutir, et ils sont visiblement ébranlés tandis que les suintements reculent dans la sécurité du magma.\n\nLes minutes suivantes se ressemblent beaucoup — le groupe progresse péniblement lentement à travers la plateforme, nettoyant les flaques de magma et esquivant les embuscades de suintements de magma du mieux qu'ils peuvent. Alors qu'ils atteignent l'enchevêtrement dense de tuyaux avec des contrôles, l'ingénieur crie soudain « Je peux voir les tuyaux d'arrêt d'urgence, mais les valves sont cassées ! Je ne peux pas les fermer ! » Il y a peu de temps pour prendre une décision — le mage de l'eau est visiblement épuisé et à court de potions de mana, et plusieurs du groupe ont déjà péri aux suintements. Si les valves peuvent être réparées et le flot de magma arrêté alors les suintements de magma sur la plateforme seront sévèrement affaiblis, peut-être assez pour sauver les braves hommes là-bas. Bien que leur situation soit déjà plutôt désespérée... que peut-il se passer de pire si le groupe est simplement laissé périr ?"
 diggy_dungeons.510.a:0 "Vous êtes arrivés si loin, vous pouvez faire le reste seuls."
 diggy_dungeons.510.b:0 "Vite, jetez-lui tout ce dont il a besoin pour réparer les valves !"

 diggy_dungeons.511.t:0 "Ascenseurs Cassés\n[DungeonOverlayBackground]"
 diggy_dungeons.511.d:0 "[DungeonOverlay]Les bêtes environnantes éliminées et l'expédition hors de danger pour l'instant, l'intérêt pour explorer les niveaux inférieurs de la forge se rallume. Les ascenseurs autrefois utilisés pour voyager entre étages pendent en dessous, leurs chaînes emmêlées et rouillées. Beaucoup des ascenseurs manquent de plateformes et garde-corps et certains se sont détachés complètement, à peine visibles gisant battus et brisés profondément dans la fosse. Dans cet état le chef d'expédition aurait du mal à trouver un seul homme voulant voyager vers le bas en utilisant ceux-ci, encore moins une expédition entière.\n\nAprès plusieurs heures d'examens avec télescopes et tentatives de démêler les ascenseurs avec des rafales d'air, les ingénieurs ont trouvé un plan. Bien que la plupart des ascenseurs ne vaillent pas la réparation, un groupe de plus gros ascenseurs de fret ont été préservés en bon état et se sont balancés libres des débris qui les liaient grâce aux efforts des mages. Malheureusement, les freins sont encore déployés sur chaque ascenseur et leurs chaînes ont été grandement affaiblies par la friction alors que les ascenseurs glissaient de plus en plus bas avec le temps. Si ces ascenseurs sont remontés intacts, la seule réparation majeure requise est le remplacement de la longueur de chaîne qui pendait au-dessus des ascenseurs. Cependant, les ingénieurs avertissent que la nouvelle chaîne doit être de métal suffisamment robuste ou le prochain ascenseur à tomber pourrait emmener la moitié de l'expédition avec lui.\n\nAu milieu des cris rythmés de « Tirez, Ho ! » tandis que les hommes remontent les ascenseurs, le chef d'expédition considère ses options. L'expédition a de petites réserves d'acier, fer et bronze réservées pour réparer armure et réparations structurelles d'urgence. À la rigueur, celles-ci pourraient être façonnées en chaînes remarquablement robustes. Alternativement, les débris métalliques éparpillés dans la forge pourraient être utilisés à la place — après tout, ils étaient assez bons pour les vieux nains de Grumhardhûm."
 diggy_dungeons.511.a:0 "Apportez-moi nos provisions métalliques d'urgence !"
 diggy_dungeons.511.b:0 "Rassemblez les débris que vous pouvez."

 diggy_dungeons.512.t:0 "Silence dans la Forge\n[DungeonOverlayBackground]"
 diggy_dungeons.512.d:0 "[DungeonOverlay]Imperturbables par les cris perçants des chauves-souris, les archers identifièrent leurs cibles en quelques minutes. Comme une machine bien huilée, ils tirent complètement leurs flèches et les tiennent à l'unisson pour quelques secondes agonisantes. Alors que le cri « Feu ! » résonne dans leurs rangs, un nuage de flèches navigue gracieusement vers le haut, perçant d'innombrables chauves-souris. Les chauves-souris restantes crient et plongent, leurs crocs plus tranchants et leur peau plus dure qu'attendu, mais avec leurs nombres si minces les pertes de l'expédition sont peu nombreuses et espacées. En soignant les blessés, un clerc note que beaucoup de chauves-souris furent tuées d'un seul tir à travers leur œil, laissant leur peau rougeâtre inhabituelle intacte. Cette peau unique, résistante au feu, intéressera maints artisans de retour au foyer."
 diggy_dungeons.512.a:0 "Dommage alors que leur viande ait si mauvais goût."

 diggy_dungeons.513.t:0 "Une Prise Faible sur la Vie\n[DungeonOverlayBackground]"
 diggy_dungeons.513.d:0 "[DungeonOverlay]La tension grandit tandis que les appels d'écho occasionnels des chauves-souris deviennent des cris quasi constants, interférant avec les signaux des archers. Alors que le malaise se répand dans les rangs et que les soldats se rapprochent instinctivement pour la sécurité, un archer faillit et relâche sa flèche tôt. Pour un moment, seul le son de la flèche sifflant dans l'air est présent. Puis un tourbillon de griffes et crocs descend, les soldats sur les flancs sont balayés et les archers restants tirent aveuglément dans l'épais fourré d'ailes et fourrure. Minutes plus tard tandis que la dernière chauve-souris frappe le sol avec un bruit mouillé, ce qui reste des archers et soldats se regroupent et retournent péniblement à l'antichambre."
 diggy_dungeons.513.a:0 "Récupérez ce que vous pouvez et marchons, les amis."

 diggy_dungeons.514.t:0 "Plus ils sont Gros\n[DungeonOverlayBackground]"
 diggy_dungeons.514.d:0 "[DungeonOverlay]Tout autour du repaire se trouvent les corps de gobelins sauvages, mélangés à ceux de quelques membres malchanceux de l'expédition. Bien que le troll des cavernes puisse écraser dix hommes d'un coup, il était impuissant contre les forces de gravité. Après récupération du chaos initial une petite escouade menée par un mage parvint à attirer le troll au bord de la fosse. Leurs corps gisent là-bas avec le troll maintenant, à récupérer par une expédition ultérieure. Voir leur troll tomber brisa la volonté des gobelins sauvages restants et ils furent facilement fauchés par les soldats de l'expédition revigorés. Les sorts paniqués lancés au début de l'opération détruisirent beaucoup du butin traînant à découvert dans le repaire. Alors que ceux fouillant le repaire désespèrent, un ingénieur découvre un compartiment caché à l'arrière derrière un trône de fortune en fer. À l'intérieur se trouve toutes sortes d'artefacts métalliques décoratifs — gobelets, chandeliers, épées cérémonielles, la liste continue."
 diggy_dungeons.514.a:0 "Comme c'est généreux de ces gobelins de collecter le butin pour nous."

 diggy_dungeons.515.t:0 "L'Expédition, Trollée\n[DungeonOverlayBackground]"
 diggy_dungeons.515.d:0 "[DungeonOverlay]Les corps brisés des membres de l'expédition sont éparpillés tout autour du repaire, écrasés avec facilité par le grand troll des cavernes et criblés de roches et flèches des gobelins à l'intérieur. Le troll lui-même est percé d'innombrables flèches et lances brisées, le summum des efforts de l'expédition pour l'abattre. Seulement quand un mage parvint à lancer une boule de feu dans sa gueule béante le troll fut finalement abattu. Le corps du troll gît à moitié à l'intérieur du repaire, qui fut complètement effondré par les explosions et le poids mammouth du troll mort. Heureusement pour les membres de l'expédition en fuite, l'effondrement tua presque tous les gobelins restants. Malheureusement, les trésors que les gobelins sauvages avaient collectés furent écrasés et enterrés aussi."
 diggy_dungeons.515.a:0 "Plus de trolls ou je démissionne !"

 diggy_dungeons.516.t:0 "Se Rafraîchir\n[DungeonOverlayBackground]"
 diggy_dungeons.516.d.1:0 "[DungeonOverlay]Les valves laissées ouvertes, le flot constant de magma continue de revigorer les suintements de magma. Le groupe mène une bataille perdue d'avance et tous les présents le savent. Dans le désespoir, le mage de l'eau vaporise une grande gerbe d'eau gelée sur les tuyaux. Il y a un horrible grincement et tandis que le magma à l'intérieur des tuyaux refroidit et se dilate, les tuyaux affaiblis explosent soudain ! Les éclats brisent les chaînes de la plateforme, l'envoyant plonger vers le fond de la fosse, et frappent beaucoup de l'expédition entassée autour du bord à regarder l'équipe. Bien qu'ils aient subi beaucoup de blessures et que l'équipe volontaire soit perdue, le flot de magma semble avoir cessé. Encore mieux, les suintements semblent avoir absorbé des pierres précieuses et morceaux de métal de leur temps dans les tuyaux, rendant beaucoup des éclats coincés dans les blessés et morts très précieux."
 diggy_dungeons.516.d.2:0 "[DungeonOverlay]L'ingénieur travaille désespérément avec les outils et matériel jetés d'en haut. Avec un grognement d'effort, il tourne finalement les valves et arrête le flot de magma. Les suintements de magma cessent leur assaut, confus et affaiblis, fournissant l'ouverture pour le groupe de contre-attaquer. Finalement, la plateforme est débarrassée de suintements de magma et les vestiges soulagés du groupe peuvent être récupérés. Alors qu'ils sont tirés vers le haut, l'ingénieur halète et rugit « Au-dessus, attention au-dessus ! » Loin au-dessus, la pression accrue de la fermeture des valves d'urgence a poussé les tuyaux au-delà de leur point de rupture. Alors que l'expédition se bouscule pour s'en dégager, ils explosent, arrosant les membres malchanceux de l'expédition de magma et éclats. N'eût été cet avertissement, nos pertes auraient été bien plus grandes. Il y a aussi un côté positif — à l'intérieur du magma se trouvaient des pierres précieuses et morceaux de minerai, maintenant laissés éparpillés sur la plateforme à prendre."
 diggy_dungeons.516.a:0 "Pas de souffrance, pas de gain."

 diggy_dungeons.517.t:0 "Une Conséquence Imprévue\n[DungeonOverlayBackground]"
 diggy_dungeons.517.d.1:0 "[DungeonOverlay]Les valves laissées ouvertes, le flot constant de magma continue de revigorer les suintements de magma. Le groupe mène une bataille perdue d'avance et tous les présents le savent. L'expédition détourne les yeux tandis que le dernier membre du groupe, l'ingénieur, est englouti par un suintement. Les hommes étant préoccupés à bloquer les cris de l'ingénieur, ils n'entendent ni ne voient les tuyaux au-dessus d'eux finalement se briser sous la pression jusqu'à ce qu'il soit trop tard. L'expédition lève les yeux à l'unisson tandis qu'un craquement retentit à travers la forge, regardant impuissante tandis que suintements, magma et éclats pleuvent sur eux d'en haut. Si grand est l'impact du magma que toute la section de sol où il frappa se déforme, lançant chaque âme malfortunée s'y trouvant dans la fosse. Pendant les minutes suivantes, personne ne parle tandis que les membres restants de l'expédition assimilent ce qui vient de se passer."
 diggy_dungeons.517.d.2:0 "[DungeonOverlay]L'ingénieur travaille désespérément avec les outils et matériel jetés d'en haut. Avec un grognement d'effort, il tourne finalement les valves et arrête le flot de magma. Les suintements de magma cessent leur assaut, confus et affaiblis, fournissant l'ouverture pour le groupe de contre-attaquer. Finalement, la plateforme est débarrassée de suintements de magma et les vestiges soulagés du groupe peuvent être récupérés. Alors que l'expédition célèbre et se querelle sur qui récupérera les pierres précieuses et minerais laissés sur la plateforme par les suintements, ils n'entendent ni ne voient les tuyaux au-dessus d'eux finalement se briser sous la pression accrue de la fermeture des valves jusqu'à ce qu'il soit trop tard. L'expédition lève les yeux à l'unisson tandis qu'un craquement retentit à travers la forge, regardant impuissante tandis que suintements, magma et éclats pleuvent sur eux d'en haut. Si grand est l'impact du magma que toute la section de sol où il frappa se déforme, lançant chaque âme malfortunée s'y trouvant dans la fosse. Pendant les minutes suivantes, personne ne parle tandis que les membres restants de l'expédition assimilent ce qui vient de se passer."
 diggy_dungeons.517.a:0 "Soyez reconnaissants que la chute les ait épargnés de la douleur de brûler."

 diggy_dungeons.518.t:0 "Réparation d'Ascenseur pour les Nuls\n[DungeonOverlayBackground]"
 diggy_dungeons.518.d:0 "[DungeonOverlay]Les chaînes d'ascenseur remplacées et introduites dans les treuils d'ascenseur, l'expédition regarde anxieusement tandis que les débris sont empilés sur les plateformes d'ascenseur pour tester leur capacité. Les sols des ascenseurs complètement couverts, les treuils sont tournés et les ascenseurs grincent vers le bas au fond de la fosse. Après quelques minutes tendues, les ascenseurs arrivent de retour au sommet avec leur charge intacte et pas une seule chaîne ne s'est même fissurée."
 diggy_dungeons.518.a:0 "Maintenant, qui veut y aller en premier ?"

 diggy_dungeons.519.t:0 "Le Maillon Faible\n[DungeonOverlayBackground]"
 diggy_dungeons.519.d:0 "[DungeonOverlay]Les chaînes d'ascenseur remplacées et introduites dans les treuils d'ascenseur, l'expédition regarde anxieusement tandis que les débris sont empilés sur les plateformes d'ascenseur pour tester leur capacité. Tandis que les treuils sont tournés et que les ascenseurs commencent à descendre, un horrible bruit de cisaillement résonne dans la fosse. Se précipitant pour remonter les ascenseurs, ils sont trop tard pour sauver un ascenseur de se libérer et frapper le fond de la fosse secondes plus tard avec un fracas retentissant. Paranoïaques, les membres de l'expédition refusent de monter à moins que les chaînes d'ascenseur ne soient toutes entièrement remplacées encore, cette fois avec du matériel encore plus fort."
 diggy_dungeons.519.a:0 "Heureusement que je n'ai pas été volontaire pour le tester."

 diggy_dungeons.520.t:0 "Un Bon Début\n[DungeonOverlayBackground]"
 diggy_dungeons.520.d:0 "[DungeonOverlay]Les squatteurs éliminés du niveau supérieur de la forge et les ascenseurs réparés, l'entrée de la grande forge a été sécurisée pour l'instant. Les niveaux inférieurs aspirent à être explorés et encore certains des hommes les plus téméraires rivalisent pour être les premiers à poser le pied en dessous en millénaires. Beaucoup de braves soldats furent perdus aux bêtes et beaucoup plus de provisions furent dépensées durant le voyage. L'expédition est aussi chargée de butin, tant que le chef d'expédition devrait sérieusement considérer laisser tout trésor supplémentaire derrière. La décision est prise de battre en retraite pour l'instant, retournant à la surface pour se réapprovisionner. Les membres de l'expédition seront heureux d'être libres de la chaleur étouffante et du vide inquiétant pour un temps. Ceux qui ont posé le pied dans le Grumhardhûm reviendront cependant, car l'attrait inexorable de la forge attire toutes sortes."
 diggy_dungeons.520.a:0 "Un bon début fait la moitié du voyage."

 diggy_dungeons.521.t:0 "Un Message Particulier\n[DungeonOverlayBackground]"
 diggy_dungeons.521.d:0 "[DungeonOverlay]Alors que l'expédition passe encore une fois le seuil de Grumhardhûm, la chaleur familière de la forge les frappe. Cette fois, la plupart des membres de l'expédition ont rangé l'armure lourde qu'ils portaient à travers les cavernes en faveur d'armure de cuir et peau plus légère. Quelques mages ont même procuré de l'armure magique gravée de runes contrôlant la température, pour la grande jalousie des autres membres. Beaucoup de survivants de la dernière expédition sont revenus comme attendu, désireux de voir ce qui se cache dans les niveaux inférieurs rendus accessibles par leurs efforts précédents.\n\nDepuis la dernière expédition quelques petites équipes exploratoires ont bravé le voyage vers les niveaux inférieurs pour éclairer. Toutes rebroussèrent chemin rapidement à cause de la chaleur, troublées par le vide non-naturel de la forge caverneuse. Leurs efforts ne furent pas vains, cependant, car la dernière équipe remarqua une pile particulière de plaques métalliques gravées sur les niveaux inférieurs près d'un ascenseur. Quelques-unes de ces plaques étaient éparpillées aussi et elles semblent avoir toutes été à l'origine identiques. Les plaques sont toutes fondues, bosselées, déchirées ou griffées en différents endroits — aucune plaque complètement intacte n'existe. La gravure est clairement une forme d'écriture runique, mais déchiffrer le message entier est difficile. Additionnellement, l'arrière de certaines plaques contient une gravure différente. Les plaques les moins endommagées étalées sur le sol, les membres instruits de l'équipe se creusent les méninges sur ce que le message original pourrait être."
 diggy_dungeons.521.a:0 "C'est du gnome pour moi."
 diggy_dungeons.521.b:0 "Ah, le message de nos ancêtres est clair comme le jour."

 diggy_dungeons.522.t:0 "Mon Cœur Brûlant\n[DungeonOverlayBackground]"
 diggy_dungeons.522.d:0 "[DungeonOverlay]Après presque une heure de réflexion, un clerc parle avec sa traduction. Selon lui, c'est une partie d'un vieux poème d'amour nain circulant pour remonter le moral parmi les ouvriers, lisant « Ne laisse pas les larmes du père éteindre ton cœur brûlant, et que personne n'étiquette tes sentiments. » Pour un moment, il n'y a qu'un silence stupéfait parmi l'expédition. Puis un soldat lui donne une tape sur la tête, « idiot, voici le Grumhardhûm, pas les tunnels d'Ovdal Lodhum ! » Après plusieurs heures de plus de querelles, l'expédition n'est pas plus proche du vrai sens des plaques et donc le chef d'expédition appelle à passer outre."
 diggy_dungeons.522.a:0 "En fait, je trouvais le poème plutôt touchant."

 diggy_dungeons.523.t:0 "Un Rappel Sévère\n[DungeonOverlayBackground]"
 diggy_dungeons.523.d:0 "[DungeonOverlay]Après beaucoup de délibération et débat étymologique, une partie du message est reconstituée. L'arrière des plaques est trop endommagé, mais le message sur l'avers a été traduit avec succès. C'est un rappel sévère aux ouvriers de Grumhardhûm qu'ils ne doivent pas devenir complaisants, lisant « Il est requis de lire les étiquettes et consulter le superviseur avant de manipuler tout contrôle. » Les conséquences de ne pas le faire ont dû être terribles s'ils se sont engagés à graver et distribuer toutes ces plaques, donc le chef d'expédition décide d'en prendre une avec eux pour rappeler l'expédition aussi."
 diggy_dungeons.523.a:0 "Nous pourrions avoir des difficultés à consulter un superviseur, cependant."

 diggy_dungeons.524.t:0 "Le Message de Nos Ancêtres\n[DungeonOverlayBackground]"
 diggy_dungeons.524.d:0 "[DungeonOverlay]Traduire les mots de leurs ancêtres est une pratique commune pour les nains, encore plus depuis qu'ils ont commencé à récupérer leurs bastions ancestraux. Avec cette expérience l'expédition déchiffre rapidement les deux côtés du vieux message nain. L'avers est un rappel sévère aux ouvriers de Grumhardhûm qu'ils ne doivent pas devenir complaisants, lisant « Il est requis de lire les étiquettes et consulter le superviseur avant de manipuler tout contrôle. » Le message à l'arrière est un avis aux ouvriers, leur rappelant ce qu'ils devraient faire si le grand fourneau sous la forge venait jamais à s'éteindre. Il lit « Laissez les larmes du père et le feu de la montagne couler dans le fourneau. » L'expédition mémorise ces traductions, car si ces messages étaient importants pour leurs ancêtres alors ils doivent être importants pour eux aussi."
 diggy_dungeons.524.a:0 "Dire que même les ouvriers de Grumhardhûm avaient besoin de rappels."

 diggy_dungeons.525.t:0 "Sous le Chaudron\n[DungeonOverlayBackground]"
 diggy_dungeons.525.d.1:0 "[DungeonOverlay]Alors que l'expédition voyage lentement vers le bas dans les ascenseurs de fret réparés, ils absorbent les vues entourant l'énorme chaudron de la grande forge. Des anneaux métalliques de plancher similaires au niveau supérieur entourent le chaudron à différentes hauteurs. De grands tuyaux mènent vers et depuis le chaudron et plus petites cuves, forges, postes de forge et chambres sculptées sur chaque étage. Ces étages sont bien mieux préservés et n'ont pas été infestés par des squatteurs, dû à la difficulté de les atteindre. Néanmoins, les squatteurs parvinrent à souiller les étages inférieurs avec des corps pourrissants et déchets laissés traînant près des bords des étages et empilés dans le grand chaudron, jetés dans la fosse centrale sans souci de la destination. La suie recouvre les sols et murs de chaque niveau, craquant sous les pieds et laissant de vilaines taches noires derrière. Sous l'énorme chaudron au niveau du fond gît un grillage fin, encore fumant et rotant des vapeurs étranges. Le grand fourneau en dessous ne s'est pas complètement éteint même après des millénaires de désuse, laissant tout Grumhardhûm étouffamment chaud. Quelques ingénieurs de l'expédition frissonnent, imaginant travailler ici quand le fourneau était encore à pleine puissance.\n\nUne fois que les ascenseurs réparés touchent le niveau du fond pour la première fois, les éclaireurs de l'expédition filent pour explorer les profondeurs de Grumhardhûm. Un anneau d'acier gravé entoure le grillage au niveau du fond, bien qu'il soit difficile à voir à travers les piles à hauteur de cheville de poussière, os, suie et débris métalliques qui se sont accumulés avec le temps. Un tunnel de pierre brute est la seule sortie dans les murs du niveau du fond, en ligne avec la porte d'entrée loin au-dessus. Les éclaireurs qui entrèrent dans le tunnel reviennent noircis de suie et haletant. Ils descendirent en spirale douce pente, approchant le fourneau fumant sous le grillage. Leur exploration fut arrêtée par du magma coulant paresseusement de fissures au-dessus et dans les murs, couvrant l'énorme pont d'acier devant eux. Autant qu'ils puissent dire le pont est encore intact mais le magma doit être dégagé pour gagner accès au fourneau.\n\nAprès révision de la structure et tuyauterie de la forge, les ingénieurs de l'expédition ont déterminé que le magma bloquant le pont devrait couler dans le fourneau en dessous. Quelque chose bloque les tuyaux dans le fourneau et cause un débordement de magma. Comment la forge fume encore sans la chaleur du magma est inconnu, mais sans rapport pour l'instant. À en juger par les inscriptions qui restent sur chaque niveau l'avant-dernier niveau est le meilleur pari pour dégager le magma. Quelque part sur cet étage se trouvent les contrôles pour gérer le flot de magma, et eau utilisée pour générer vapeur, dans le fourneau en dessous. Les éclaireurs regardent le chef d'expédition, se demandant où chercher en premier."
 diggy_dungeons.525.d.2:0 "[DungeonOverlay]L'expédition sort de la chambre, retournant au niveau avant-dernier de la forge couvert de suie. Chacun s'installe, s'appuyant contre murs et tuyaux pour reprendre son souffle du mieux qu'il peut dans la chaleur étouffante de la forge. Après juste quelques minutes de répit, le chef d'expédition crie l'ordre de commencer à explorer le côté opposé de l'étage."
 diggy_dungeons.525.a:0 "Nous explorerons les salles du côté gauche."
 diggy_dungeons.525.b:0 "Nous explorerons les salles du côté droit."
 diggy_dungeons.525.c:0 "Vite, nous devons voir si le magma a été dégagé."

 diggy_dungeons.526.t:0 "Contrôles Complexes\n[DungeonOverlayBackground]"
 diggy_dungeons.526.d:0 "[DungeonOverlay]Le côté gauche de l'avant-dernier niveau abrite une série de petites chambres de contrôle. Toutes ces chambres furent autrefois presque identiques, contenant des tuyaux montant du sol et dans le plafond de chacune, ornés de diverses valves et leviers. Maintenant les chambres de contrôle sont un spectre du presque intact au rien de plus qu'un tas de gravats dans une entrée. Malheureusement les inscriptions au-dessus de chaque salle se sont depuis longtemps usées, rendant difficile de dire quel but même les salles de contrôle intactes servent. Après une recherche infructueuse pour plus d'indices sur le but de chaque salle, le chef d'expédition dépêche un ingénieur et un mage au niveau du fond. Avec une combinaison de divination et connaissance mécanique, ils localisent les tuyaux enterrés dans la roche qui vont au fourneau et les suivent de retour dans la chambre qui les contrôle.\n\nD'abord il sembla que l'expédition manquait de chance — la chambre que l'ingénieur désigna était l'une pleine de gravats. Après un peu d'excavation, cependant, il fut clair que les gravats venaient de l'effondrement partiel d'un seul mur seulement. Avec quelques étais améliorés un effondrement supplémentaire est empêché, et une fois les gravats dégagés le chef d'expédition peut marcher à travers le chemin ouvert dans la chambre de contrôle. Miséricordieusement, les tuyaux et contrôles ne furent pas touchés par l'effondrement et sont encore la plupart intacts.\n\nIl n'y a que trois contrôles sur les tuyaux, une paire de valves de fer entourant un étrange levier rougeâtre. Les valves furent autrefois colorées aussi — il y a de petits éclats de peinture encore collés à l'arrière d'elles. Il semble que la valve gauche fût autrefois d'un vert clair particulier, tandis que la valve droite était d'une couleur jaune profonde. À part les tuyaux montant le mur arrière et ces contrôles, la salle est un cube uniforme vide assez large seulement pour une poignée de personnes. Seul dans la salle pour l'instant, le chef d'expédition pèse ses options."
 diggy_dungeons.526.a:0 "Tirer le levier rouge."
 diggy_dungeons.526.b:0 "Tourner la valve verte à gauche."
 diggy_dungeons.526.c:0 "Tourner la valve jaune à droite."
 diggy_dungeons.526.e:0 "Chercher des instructions dans la salle de contrôle."
 diggy_dungeons.526.f:0 "Passons outre, nous avons fait ce que nous pouvions."

 diggy_dungeons.527.t:0 "Vision Tunnel\n[DungeonOverlayBackground]"
 diggy_dungeons.527.d:0 "[DungeonOverlay]Le côté droit de l'avant-dernier niveau n'a qu'un saupoudrage d'antichambres sculptées, qui toutes se sont effondrées et sont inaccessibles. Inhabituellement, il y a aussi un grand tunnel de pierre sculpté. Il est long mais étroit, avec des murs doucement courbes et terminé par un simple escalier de pierre menant vers le haut. Curieusement l'air dans le tunnel est comparativement plus frais et agréablement humide, plus proche de vacances à la plage que d'un trek dans le désert. Les éclaireurs envoyés dans le tunnel sont forcés de revenir bientôt, cependant. La lumière orange vacillante d'au-dessus de l'escalier et les énergies magiques chaotiques tourbillonnant dans le tunnel ne peuvent signifier qu'une chose — une infestation de suintements de magma.\n\nL'air frais signifie qu'il y a très peu de magma dans le tunnel, donc chaque suintement devrait être comparativement plus faible que ceux expérimentés au premier étage. Néanmoins, le tunnel est bien trop étroit pour qu'une grande force y entre, tandis que les suintements amorphes n'auront aucun problème à utiliser leur nombre. Ignorant les hommes clamant pour se tenir dans le courant d'air rafraîchissant, le chef d'expédition commence à sélectionner une équipe pour nettoyer le tunnel."
 diggy_dungeons.527.a:0 "Je veux des soldats, blindés et portant des boucliers."
 diggy_dungeons.527.b:0 "Je veux des mages de l'eau et des soldats blindés."

 diggy_dungeons.528.t:0 "Le Pont Brûlant\n[DungeonOverlayBackground]"
 diggy_dungeons.528.d.1:0 "[DungeonOverlay]Malgré les meilleurs efforts de l'expédition le pont d'acier qui mène dans le fourneau est encore couvert de magma. Le flot a quelque peu relâché, laissant des sections du pont assez dégagées pour que l'expédition y passe, mais le magma coule encore d'en haut et forme des flaques sur le pont. La flaque bouillonnante et tourbillonnante de magma qui s'est collectée sous le pont est inconfortablement proche, laissant le pont assez chaud pour brûler la peau au contact. Malgré ces adversités le chef d'expédition prend la décision de pousser tandis que le pont est quelque peu praticable. Tandis que les éclaireurs avancent, examinant les flaques de magma pour des suintements en attente et dégageant le magma du mieux qu'ils peuvent, l'expédition suit."
 diggy_dungeons.528.d.2:0 "[DungeonOverlay]L'expédition a clairement eu quelque effet sur le flot de magma qui couvrait autrefois le pont d'acier dans le fourneau. Seules de petites quantités de magma dégoulinent maintenant des plafonds, laissant la plupart du pont dégagé de magma et sûr de passage. Malgré cela, il y a encore une flaque tourbillonnante de magma sous le pont. Tandis que les éclaireurs avancent cherchant dans le magma des suintements embusqués, l'expédition suit derrière, restant loin des bords du pont du mieux qu'ils peuvent."
 diggy_dungeons.528.d.3:0 "[DungeonOverlay]Le chef d'expédition peut à peine croire ses yeux en voyant le pont d'acier dans le fourneau. Ce qui fut autrefois un obstacle couvert de magma et brûlant est maintenant un chemin simple menant droit de l'autre côté du gouffre. Le flot de magma d'en haut a diminué, laissant seulement une flaque bouillonnante de magma loin sous le pont. Restant au centre du pont, l'expédition avance prudemment vers le fourneau."
 diggy_dungeons.528.a:0 "J'ai un mauvais pressentiment..."
 diggy_dungeons.528.b:0 "Gardez vos yeux sur le magma et restez au centre."
 diggy_dungeons.528.c:0 "Regardez vos pieds et restez au centre."

 diggy_dungeons.529.t:0 "Une Machine Bien Huilée\n[DungeonOverlayBackground]"
 diggy_dungeons.529.d:0 "[DungeonOverlay]Alors que le chef d'expédition complète son action, un sifflement et vrombissement satisfaisants émanent des tuyaux devant lui. Le son résonne dans la zone principale où l'expédition attend, apaisant les peurs d'explosion de tuyau et calmant les nerfs effilochés."
 diggy_dungeons.529.a:0 "Quoi que vous veniez de faire, continuez !"

 diggy_dungeons.530.t:0 "Je Suis Sûr qu'Il Sait Ce qu'Il Fait\n[DungeonOverlayBackground]"
 diggy_dungeons.530.d:0 "[DungeonOverlay]Alors que le chef d'expédition complète son action, un sifflement violent et prolongé émane des tuyaux, compliqué par des claquements lourds occasionnels. Le son résonne dans la zone principale où l'expédition attend, laissant les hommes bouger inconfortablement et s'éloigner des tuyaux proches."
 diggy_dungeons.530.a:0 "Peut-être qu'on aurait dû laisser un ingénieur s'en occuper."

 diggy_dungeons.531.t:0 "Espoirs Écrasés Sous les Pieds\n[DungeonOverlayBackground]"
 diggy_dungeons.531.d:0 "[DungeonOverlay]Serrés dans la salle de contrôle ensemble, le chef d'expédition et trois autres membres de l'expédition regardent lugubrement vers le bas les restes des instructions de la salle de contrôle. Pour quelque maudite raison les architectes décidèrent de les graver dans le sol de la salle de contrôle ! Même après avoir minutieusement retiré la poussière et débris de l'inscription et nettoyé le sol jusqu'à ce qu'il brille, les instructions étaient simplement trop usées pour être lisibles. Tout ce qui fut accompli fut de gaspiller des réserves d'eau, acide nettoyant et temps."
 diggy_dungeons.531.a:0 "Bah, je n'ai pas besoin d'un sol pour me dire quoi faire."

 diggy_dungeons.532.t:0 "Vous Marchez Dessus\n[DungeonOverlayBackground]"
 diggy_dungeons.532.d:0 "[DungeonOverlay]Le chef d'expédition s'accroupit près d'un clerc dans la salle de contrôle, perplexe devant l'inscription gravée dans le sol. Qui sait ce que les architectes pensaient, plaçant les instructions là, mais heureusement elles n'étaient pas trop endommagées par l'effondrement ou les bottes du chef. Après plusieurs heures de restauration minutieuse avec de petites brosses, acide nettoyant faible et beaucoup d'eau, l'inscription est maintenant complètement lisible. Même ainsi, elle n'est pas triviale à comprendre — elle lit « Ceux d'Ovdal Lodhum finissent derniers. Celui de Grôzumdihr bouge avant celui de Verkal Gulan. » Étant donné le nombre de salles de contrôle et le phrasé bizarre de l'inscription le clerc avait suggéré qu'elle fonctionnait comme mnémotechnique pour les nains travaillant ici, bien qu'il ne puisse la décoder lui-même. Le message fut relayé dehors à toute l'expédition, mais jusqu'à présent personne n'a suggéré comment cela se rapporte aux contrôles dans la salle."
 diggy_dungeons.532.a:0 "Hmmm... Laissez-moi regarder les contrôles encore..."

 diggy_dungeons.533.t:0 "Confiance Excessive et Suintements\n[DungeonOverlayBackground]"
 diggy_dungeons.533.d.1:0 "[DungeonOverlay]Les soldats progressent bien à travers les suintements, ayant déjà atteint le point à mi-chemin du tunnel avec peu de pertes. D'abord ils étaient prudents, levant leurs boucliers à l'unisson tandis que chaque suintement bondissait vers eux. Maintenant, ragaillardis par leur succès et la faiblesse des suintements, beaucoup ont délaissé les boucliers et optent pour les intercepter avec leurs armes en plein vol. L'humeur à l'avant joviale, personne ne remarque tandis que deux suintements se glissent à travers une fissure dans le plafond, tombant directement sur les soldats au milieu du groupe. Les soldats engloutis par les suintements trébuchent et crient, perturbant les rangs et distrayant les hommes à l'avant. Le chef d'expédition pousse en avant pour restaurer l'ordre mais est trop tard pour sauver beaucoup des hommes d'une fin ardente."
 diggy_dungeons.533.d.2:0 "[DungeonOverlay]Travaillant à l'unisson, les soldats blindés et mages de l'eau ont déchiré la plupart des suintements avec facilité. Des jets d'eau étourdissent les suintements approchants assez longtemps pour qu'un soldat les écrase d'un coup. Les soldats ont délaissé leurs boucliers, rivalisent maintenant pour voir qui peut éclabousser le plus de suintements tandis que les mages rient et tiennent le compte. Surmontés par l'esprit compétitif, ils négligent de vérifier le toit, permettant à plusieurs suintements de se glisser à travers une petite fissure et tomber sur les mages à l'arrière. Pris au dépourvu en buvant leurs potions de mana dans un moment tranquille les mages sont impuissants à se défendre. Pire encore, non préparés pour que les mages cessent de les couvrir, les soldats à l'avant sont pris au dépourvu et rapidement engloutis par les suintements arrivants. Le chef d'expédition pousse en avant avec des renforts mais est trop tard pour sauver beaucoup du groupe avancé."
 diggy_dungeons.533.a:0 "La confiance excessive est un tueur lent et insidieux."

 diggy_dungeons.534.t:0 "Comme Tirer sur des Suintements dans un Tonneau\n[DungeonOverlayBackground]"
 diggy_dungeons.534.d.1:0 "[DungeonOverlay]Une ligne de soldats avance régulièrement à travers les tunnels, s'arrêtant seulement pour écraser chaque groupe de suintements bondissant sur eux. Chaque suintement est arrêté par les boucliers levés des soldats, dévié au sol et rapidement écrasé. Ceux qui sont brûlés ou épuisés sont mis en rotation vers l'arrière et remplacés par des soldats plus frais, tandis que ceux attendant derrière scannent le toit et murs pour des suintements embusqués. Même les soldats à l'arrière ont un but, fouillant à travers les suintements morts cherchant des objets de valeur absorbés. Le dernier suintement réduit en éclaboussure de magma, tout le tunnel a été nettoyé avec précieusement peu de pertes."
 diggy_dungeons.534.d.2:0 "[DungeonOverlay]Une ligne de soldats avance régulièrement à travers les tunnels, avec des jets d'eau naviguant au-dessus de leurs têtes et épaules vers les suintements arrivants. Chaque suintement est étourdi par l'eau et rapidement écrasé par le soldat le plus proche. Les soldats qui sont brûlés ou épuisés sont mis en rotation vers l'arrière et remplacés par des soldats plus frais, tandis que les mages scannent le toit et murs pour des suintements embusqués dans leur temps libre en buvant des potions de mana. Même les soldats à l'arrière ont un but, fouillant à travers les suintements morts cherchant des objets de valeur absorbés. Le dernier suintement réduit en éclaboussure de magma, tout le tunnel a été nettoyé avec précieusement peu de pertes."
 diggy_dungeons.534.a:0 "J'adore quand un plan se déroule bien."

 diggy_dungeons.535.t:0 "Mort d'En Bas\n[DungeonOverlayBackground]"
 diggy_dungeons.535.d:0 "[DungeonOverlay]L'humeur est tendue tandis que les éclaireurs franchissent le point à mi-chemin du pont d'acier. Malgré le magma coulant partout, seule une poignée de suintements ont bondi sur l'expédition et furent facilement repoussés. Les énergies magiques ici en bas se seraient-elles stabilisées ? Le débat de l'expédition concernant les conditions requises pour faire naître un suintement de magma est interrompu par un étrange bruit de gargouillement. Le son est similaire à celui d'une houle marine, comme si quelque chose d'énorme bougeait sous le magma sous le pont. Au moment où la plupart de l'expédition réalise le danger, les éclaireurs sont trop tard pour courir de retour en sécurité. Le chef d'expédition regarde impuissant tandis qu'un suintement de magma gigantesque surgit autour des deux côtés du pont sous les éclaireurs. Il engloutit cette section du pont, et les infortunés éclaireurs, d'un seul mouvement. Les éclaireurs n'ont même jamais eu la chance de crier. Se libérant de sa stupeur, le chef d'expédition n'a que quelques secondes pour décider d'un plan d'action avant que le suintement ne les engloutisse aussi."
 diggy_dungeons.535.a:0 "Tenez bon !"
 diggy_dungeons.535.b:0 "Balancez-lui toute l'eau qu'on a !"

 diggy_dungeons.536.t:0 "Le Dernier Combat des Suintements\n[DungeonOverlayBackground]"
 diggy_dungeons.536.d:0 "[DungeonOverlay]Les éclaireurs s'arrêtent près de la fin du pont. Un petit flot de magma a couvert le pont devant eux, les laissant bloqués si près de l'autre côté. Alors qu'un éclaireur gratte le magma avec son épée, un suintement bondit et engloutit son bras ! Alors qu'il titube en arrière, plus de suintements apparaissent du magma tout autour de l'expédition. Heureusement leur nombre n'est pas écrasant, mais avec tant de magma autour ils seront bien plus dangereux que ceux rencontrés plus tôt. Les hommes se regroupent du mieux qu'ils peuvent, épaule contre épaule, prêts à affronter tout suintement arrivant."
 diggy_dungeons.536.a:0 "J'en ai assez des suintements, à l'attaque !"

 diggy_dungeons.537.t:0 "La Porte du Fourneau\n[DungeonOverlayBackground]"
 diggy_dungeons.537.d:0 "[DungeonOverlay]Alors que l'expédition avance vers l'emplacement du fourneau, le tunnel devient plus rugueux et moins uniforme. Ceci était clairement autrefois partie d'un système de cavernes naturelles et fut laissé majoritairement intact par les nains construisant la forge. La lumière scintille étrangement sur les veines de minerai et les murs semblent se refermer tandis qu'ils continuent d'avancer. La chaleur grandit et grandit jusqu'à ce que l'expédition marche à travers un voile de chaleur visible, avec de nombreux mages rapportant aussi des distorsions magiques visibles. Finalement, une énorme paire de portes s'illumine devant eux. Celles-ci sont similaires aux portes à l'entrée de Grumhardhûm, mais elles montrent des signes d'avoir été barricadées à la hâte de ce côté. Barres d'acier, feuilles de fer et autres matériaux de fortune ont été boulonnés et soudés aux portes et des inscriptions et protections hastives couvrent toute la porte. Évidemment, malgré que la forge ait été abandonnée dans la précipitation, les habitants étaient gravement préoccupés par ce qui était derrière cette porte.\n\nC'est la goutte d'eau qui fait déborder le vase pour le chef d'expédition. Beaucoup de l'expédition risquent de s'évanouir de la chaleur, avec des mages rapportant nausée et étourdissement des énergies magiques chaotiques tourbillonnant devant les portes. Il sait que dans cet état même un vol de chauves-souris poserait un défi sérieux, encore moins ce qui est scellé derrière ces portes. L'expédition bat en retraite de retour à travers le pont d'acier pour l'instant, décidant de revenir mieux préparés à affronter ce qui gît à l'intérieur."
 diggy_dungeons.537.a:0 "Il n'y a pas de honte dans une retraite tactique."

 diggy_dungeons.538.t:0 "La Rivière Sèche\n[DungeonOverlayBackground]"
 diggy_dungeons.538.d.1:0 "[DungeonOverlay]La cause du climat agréable dans le tunnel se révèle tandis que l'expédition émerge dans une caverne souterraine naturellement formée. La différence entre le travail de la nature et de l'homme est frappante après si longtemps passé dans les salles minutieusement sculptées de la forge. Il semble qu'autrefois une grande rivière souterraine coulait à travers la caverne, creusant lentement des canaux particuliers dans la roche. Le son d'eau coulante résonne encore dans la caverne, mais un barrage de bronze bloque la rivière. Le barrage s'étend la plupart du chemin jusqu'au plafond de la caverne, avec quatre grandes portes alignées le long de la base. Ces quatre portes sont ouvertes, mais bouchées par des débris venant d'amont, laissant le lit de rivière souterrain complètement sec. Les éclaireurs envoyés pour grimper le barrage rapportent qu'il y a un ruisseau bouillonnant de l'autre côté, pas tout à fait assez large pour remplir toute la caverne même avec le barrage ouvert. À l'autre bout du lit de rivière souterrain, le sol chute soudain et d'énormes tuyaux serpentent dans différentes directions pour livrer l'eau à la forge.\n\nIl semble que les portes du barrage furent autrefois contrôlées mécaniquement, car elles sont bien trop lourdes pour être opérées à la main. Elles avaient aussi des grilles rétractables, présumément pour empêcher qu'elles se bouchent comme maintenant, mais elles furent soit arrachées du barrage soit laissées relevées. Les valves et leviers sur le barrage lui-même ne font rien maintenant, donc les débris devront être dégagés d'une autre façon."
 diggy_dungeons.538.d.2:0 "[DungeonOverlay]La cause du climat agréable dans le tunnel se révèle tandis que l'expédition émerge dans une caverne souterraine naturellement formée. La différence entre le travail de la nature et de l'homme est frappante après si longtemps passé dans les salles minutieusement sculptées de la forge. Il semble qu'autrefois une grande rivière souterraine coulait à travers la caverne, creusant lentement des canaux particuliers dans la roche. Le son d'eau coulante résonne encore dans la caverne, mais un barrage de bronze bloque la rivière. Le barrage s'étend la plupart du chemin jusqu'au plafond de la caverne, avec quatre grandes portes alignées le long de la base. Ces quatre portes sont ouvertes, mais bouchées par des débris venant d'amont, laissant le lit de rivière souterrain complètement sec. Les éclaireurs envoyés pour grimper le barrage rapportent voir une houle écumante d'eau de l'autre côté, battant le barrage. À l'autre bout du lit de rivière souterrain, le sol chute soudain et d'énormes tuyaux serpentent dans différentes directions pour livrer l'eau à la forge.\n\nIl semble que les portes du barrage furent autrefois contrôlées mécaniquement, car elles sont bien trop lourdes pour être opérées à la main. Elles avaient aussi des grilles rétractables, présumément pour empêcher qu'elles se bouchent comme maintenant, mais elles furent soit arrachées du barrage soit laissées relevées. Les valves et leviers sur le barrage lui-même ne font rien maintenant, donc les débris devront être dégagés d'une autre façon."
 diggy_dungeons.538.a:0 "Tout le monde, prenez quelque chose de lourd et au travail."
 diggy_dungeons.538.b:0 "Ceci appelle une petite persuasion explosive."

 diggy_dungeons.539.t:0 "Victoire d'un Cheveu\n[DungeonOverlayBackground]"
 diggy_dungeons.539.d:0 "[DungeonOverlay]Les membres survivants de l'expédition gisent éparpillés sur le sol de l'autre côté du pont, haletant et respirant fort. Le grand suintement prit de nombreux membres de l'expédition tandis qu'il surgeait le long du pont, mais il était réticent à quitter le pont et s'éloigner de la flaque de magma. Ce moment d'hésitation fut juste suffisant pour permettre aux hommes le temps de contre-attaquer. Ils combattirent désespérément, jetant même leurs boucliers et armure sur le suintement pour essayer de le retarder. Après un effort vraiment herculéen de chaque membre le suintement se brisa soudain, retournant à une flaque de magma inerte et glissant du pont. Maintenant, tandis que le chef d'expédition fait le compte de ceux qui ont survécu, il remarque un coffre d'acier cabossé couvert de runes faiblement luisantes laissé derrière sur le pont. Le magma a dû avaler ce coffre il y a longtemps mais grâce aux runes protectrices gravées dessus le contenu est encore intact. À l'intérieur se trouve un cache d'écritures et gravures naines anciennes. De tels artefacts bien préservés sont d'une rareté extrême, valant leur pesant d'or."
 diggy_dungeons.539.a:0 "Vous pouvez garder les livres, je veux ce coffre !"

 diggy_dungeons.540.t:0 "Un Désastre Gélatineux\n[DungeonOverlayBackground]"
 diggy_dungeons.540.d:0 "[DungeonOverlay]Les membres de l'expédition fouillent dans les vestiges laissés sur le pont d'acier. Presque aucune trace des hommes qui combattirent le suintement gigantesque ne reste, à part des pièces d'armure éparpillées et équipement hastement abandonné. Les armes sombèrent dans le grand suintement et les sorts rebondirent inefficacement tandis qu'il continuait son avance inexorable. Alors que l'expédition approchait de la défaite complète, les derniers survivants battirent en retraite au-delà du seuil du pont d'acier. Optant pour ne pas quitter le voisinage de la flaque de magma, le suintement glissa plutôt par-dessus le pont et disparut. Il fallut plusieurs heures avant qu'un éclaireur ne brave le pont à nouveau, rapportant que le suintement semble avoir laissé l'expédition tranquille pour l'instant."
 diggy_dungeons.540.a:0 "Espérons qu'il dorme pour un autre millénaire."

 diggy_dungeons.541.t:0 "De Qui est la Faute Suintement\n[DungeonOverlayBackground]"
 diggy_dungeons.541.d:0 "[DungeonOverlay]Gauche, droite, au-dessus, les suintements bondissent et frappent de tous les angles. Leur jeu de jambes entravé par le magma et la communication difficile par-dessus le vacarme, l'expédition ne peut efficacement s'organiser pour combattre les suintements ensemble. Rapidement cela devient une bataille d'attrition tandis que chaque suintement grignote l'expédition avant d'être détruit. Bien que les effectifs de l'expédition dépassent le nombre de suintements et qu'ils cessent finalement d'apparaître, beaucoup d'hommes sont morts inutilement alors qu'ils étaient si près de leurs compagnons et de la sécurité."
 diggy_dungeons.541.a:0 "Maudits suintements !"

 diggy_dungeons.542.t:0 "Liquidation de Vase\n[DungeonOverlayBackground]"
 diggy_dungeons.542.d:0 "[DungeonOverlay]L'expédition attaque les vases magmatiques avec enthousiasme, désormais bien accoutumée à de tels combats. Ne laissant aux vases aucun répit pour se regrouper, chaque nouvelle créature est rapidement assaillie et écrasée jusqu'à n'être plus qu'une pâte magmatique. Néanmoins, les vases réapparaissent presque aussi vite qu'elles sont détruites. Tandis que de nouvelles vases surgissent, le flot de magma venant d'en haut ralentit, et les créatures avec lui. Finalement, ayant épuisé la majeure partie du magma accumulé, les dernières vases sont anéanties par l'expédition. Le magma ayant disparu, le pont devient bien plus aisé à traverser, facilitant grandement la tâche des clercs chargés de collecter le butin abandonné par les vases."
 diggy_dungeons.542.a:0 "J'espère ne plus jamais revoir une vase de ma vie."

 diggy_dungeons.543.t:0 "Briseurs de Barrage\n[DungeonOverlayBackground]"
 diggy_dungeons.543.d.1:0 "[DungeonOverlay]La plupart des débris se composent de roche tendre et de limon, facilement brisés par quelques coups bien assénés. Mélangés à cela se trouvent des morceaux de ferraille et des roches plus dures. Ces éléments doivent être soigneusement manoeuvrés et tirés vers l'avant hors des obstructions. La pression de l'eau derrière les débris constitue à la fois une bénédiction et une malédiction, nécessitant des précautions de sécurité supplémentaires. Chaque membre de l'expédition est attaché à des cordes, prêt à les rattraper quand l'obstruction aura suffisamment été affaiblie et décidera de se rompre soudainement. Après plusieurs alertes avec l'eau impétueuse et les débris volants, et un peu d'aide supplémentaire des mages de l'eau postés au sommet du barrage, les obstructions sont dégagées et l'eau coule à nouveau dans le lit de la rivière."
 diggy_dungeons.543.d.2:0 "[DungeonOverlay]Alignés dans le tunnel et au sommet du barrage, l'expédition observe tandis que les ingénieurs fixent les derniers explosifs sur les débris des quatre écluses. Alors que l'ingénieur en chef entame le compte à rebours de la détonation, l'expédition se retire dans le tunnel pour se mettre à l'abri. \"3... 2... 1... Détonation !\" Le bruit de l'explosion résonne dans le tunnel, faisant écho sur les murs courbes d'innombrables fois et secouant la poussière du plafond. Une fois les tremblements cessés, l'expédition jette un regard prudent par-dessus le rebord dans la caverne. Le barrage est un peu noirci, mais toujours intact. Plus important encore, les débris ont disparu et l'eau coule à nouveau dans le lit de la rivière."
 diggy_dungeons.543.a:0 "Espérons que cela refroidisse la forge."

 diggy_dungeons.544.t:0 "Que Faisons-Nous ?\n[DungeonOverlayBackground]"
 diggy_dungeons.544.d.1:0 "[DungeonOverlay]Alors que les membres de l'expédition martèlent les obstructions, les débris de l'écluse de droite se libèrent soudainement. Les débris et l'eau impétueuse renversent les hommes près de cette écluse, menaçant de les entraîner dans les conduits à l'autre bout de la rivière. Tandis que les autres membres de l'expédition lâchent leurs outils pour aider, les débris des autres écluses se libèrent également ! En un éclair, tous ceux qui dégageaient les débris se retrouvent à lutter pour échapper à la rivière grandissante. Les actions rapides des mages postés au sommet du barrage tirent les hommes du danger, mais tous leurs outils et la plupart de leur équipement sont emportés dans les conduits."
 diggy_dungeons.544.d.2:0 "[DungeonOverlay]L'expédition observe tandis que les ingénieurs placent délicatement les explosifs à l'intérieur des obstructions des écluses. Alors que les explosifs sont attachés à l'obstruction de l'écluse de droite, les débris à l'intérieur se libèrent soudainement ! Pris de panique, les ingénieurs lâchent tout et sprintent vers les bords de la caverne tandis que l'expédition se retire dans le tunnel. Alors que le dernier ingénieur se précipite à l'intérieur, une explosion résonne dans le tunnel tandis que ce qui reste des explosifs détone derrière lui. Une fois l'écho et la poussière qui tombe cessés, l'expédition jette un regard prudent par-dessus le rebord dans la caverne. Le barrage est un peu noirci, mais toujours intact. Plus important encore, les débris ont disparu et l'eau coule à nouveau dans le lit de la rivière, mélangée aux provisions que l'expédition a abandonnées dans la panique."
 diggy_dungeons.544.a:0 "Maudit, voilà ma hache préférée qui s'en va."

 diggy_dungeons.545.t:0 "Un Avertissement Cryptique\n[DungeonOverlayBackground]"
 diggy_dungeons.545.d:0 "[DungeonOverlay]Les membres de l'expédition s'agitent près de l'extrémité du pont au-dessus de la mare de magma, attendant que la voie vers la fournaise soit dégagée tandis que les ingénieurs s'efforcent d'arracher la barricade de fortune des énormes portes d'acier. Les protections sur les portes étaient puissantes, scintillant encore faiblement après si longtemps, mais ont été neutralisées. Les inscriptions hâtivement griffonnées sur la porte forment une épithète, répétée en plusieurs écritures antiques incluant l'ancien nain. \"Elles signifient toutes à peu près Ancien Seigneur du Feu, Aldorlbûr dans le nain natif de la forge\", explique un linguiste amené pour examiner les portes. Un noble avec un tel titre n'apparaît dans aucune chronologie antique, bien que cela importe peu car tout être vivant aurait péri après si longtemps enfermé dans la fournaise. Alors que les dernières barres sont arrachées des portes, elles s'ouvrent étrangement d'elles-mêmes, révélant le sommet d'un escalier d'acier calciné.\n\nUne bouffée d'air chaud et vicié de l'intérieur des portes balaie les membres de l'expédition qui attendent. La chaleur dans toute la forge s'est aggravée depuis que la précédente expédition a dégagé le magma du pont vers la fournaise, mais cette chaleur supplémentaire est la goutte d'eau qui fait déborder le vase. Tous trébuchent en reculant des portes, espérant échapper à la chaleur sèche qui lèche leurs corps. Ignorant les ordres du chef d'expédition, la plupart des hommes continuent de reculer aussi loin qu'ils le peuvent des portes et vers la forge comparativement plus fraîche.\n\nAvec toute l'expédition rassemblée devant le pont à nouveau, le moral est bas et beaucoup souhaitent faire demi-tour avant même d'entrer dans la fournaise. Confronté à une crise déjà, le chef d'expédition réfléchit à ce qu'il peut offrir pour inciter l'expédition à braver la chaleur oppressante."
 diggy_dungeons.545.a:0 "Que diriez-vous d'une augmentation ?"
 diggy_dungeons.545.b:0 "Plus de rations de nourriture et d'eau pour tous !"

 diggy_dungeons.546.t:0 "La Démocratie Triomphe\n[DungeonOverlayBackground]"
 diggy_dungeons.546.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef d'expédition. Beaucoup de soldats sont prêts à continuer avec une petite augmentation, mais un groupe de mages suggère bruyamment qu'ils devraient obtenir plus du butin final. Avec quelques mots mielleux et des promesses chuchotées de paiement supplémentaire pour ceux qui soutiennent le chef d'expédition, la plupart des mages retirent leurs plaintes. Les mages obstinés restants exigent un vote sur la question. Après plus de temps perdu à organiser un vote, le chef d'expédition gagne par une large marge."
 diggy_dungeons.546.a:0 "J'espère qu'ils ne garderont pas rancune."

 diggy_dungeons.547.t:0 "Prime de Risque\n[DungeonOverlayBackground]"
 diggy_dungeons.547.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef d'expédition. Beaucoup de soldats sont prêts à continuer avec une petite augmentation, mais un groupe de mages suggère bruyamment qu'ils devraient obtenir plus du butin final. Les tentatives d'apaiser ces mages échouent et bientôt ils ont convaincu la plupart des ingénieurs et du personnel de soutien de se rallier à eux, exigeant un vote sur la question. Après plus de temps perdu à organiser un vote, les mages gagnent d'une poignée seulement. Face à la perspective d'une mutinerie s'il ne capitule pas, le chef d'expédition accepte à contrecœur une large augmentation de salaire pour tous les membres."
 diggy_dungeons.547.a:0 "À quoi serviront leurs cendres avec plus d'or ?"

 diggy_dungeons.548.t:0 "Matière à Réflexion\n[DungeonOverlayBackground]"
 diggy_dungeons.548.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef d'expédition. Aucun soldat ne peut refuser un repas supplémentaire et plus d'eau combattra la chaleur. Sentant une faiblesse, plusieurs mages argumentent aussi pour des rations de meilleure qualité et des potions supplémentaires pour les accompagner. Avec des mots soigneusement mesurés, le chef d'expédition parvient à convaincre les mages que les réserves de potions d'urgence sont mieux gardées pour un moment critique, mais accepte tout de même de fournir des rations de meilleure qualité. Tous les mages ne sont pas satisfaits, mais sentant qu'ils sont en minorité, ils abandonnent leurs protestations."
 diggy_dungeons.548.a:0 "Seul le meilleur pour mon expédition."

 diggy_dungeons.549.t:0 "Mangeurs Difficiles\n[DungeonOverlayBackground]"
 diggy_dungeons.549.d:0 "[DungeonOverlay]Un débat houleux éclate au sein de l'expédition concernant l'incitation proposée par le chef d'expédition. Aucun soldat ne peut refuser un repas supplémentaire et plus d'eau combattra la chaleur. Sentant une faiblesse, plusieurs mages argumentent aussi pour des rations de meilleure qualité et des potions supplémentaires pour les accompagner. Les tentatives d'apaiser ces mages échouent et bientôt ils ont convaincu la plupart des ingénieurs et du personnel de soutien de se rallier à eux, exigeant un vote sur la question. Après plus de temps perdu à organiser un vote, les mages gagnent d'une poignée seulement. Face à la perspective d'une mutinerie s'il ne capitule pas, le chef d'expédition accepte à contrecœur des rations supplémentaires de meilleure qualité et plus de potions pour tous."
 diggy_dungeons.549.a:0 "Adieu ces réserves de potions d'urgence."

 diggy_dungeons.550.t:0 "La Fournaise\n[DungeonOverlayBackground]"
 diggy_dungeons.550.d.2:0 "[DungeonOverlay]Descendant l'escalier d'acier calciné dans la fournaise proprement dite, l'escalier s'ouvre sur une caverne immense, encombrée d'épais tuyaux et conduits qui obscurcissent la majeure partie de la salle. D'énormes bouches d'aération et ventilateurs bordent les murs et le plafond, la plupart fondus ou bloqués par des débris. Le sol est jonché de cendres et de scories solidifiées, conséquences d'un brasier violent. L'expédition se déploie, examinant les enchevêtrements épais de tuyaux et plissant les yeux pour voir le plafond de la caverne loin au-dessus où ils s'étendent. Beaucoup de tuyaux ont été déchirés et laissent maintenant fuir de petites quantités de magma sur le sol de la caverne. Au loin, un réseau de tuyaux entoure une structure ressemblant à une cage, gravée de runes particulières. La porte de la cage a été arrachée et pend mollement, et des traînées de cendres rayonnent vers l'extérieur depuis celle-ci le long du sol. Étrangement, il ne semble pas y avoir de signes d'une ouverture volcanique ou d'une autre source de chaleur géothermique. Le magma bouillonnant voyageant vers d'autres sections de la forge aurait fourni de la chaleur là-bas, mais qu'est-ce qui maintenait le magma en fusion ici en bas ?\n\nTandis que les ingénieurs examinent la tuyauterie, se demandant comment fonctionnait la grande forge, une bouffée de chaleur fauche l'air. Ceux à proximité trébuchent en arrière tandis qu'un grand pilier de flamme vivante déchire un amas de tuyaux et s'avance dans la brèche sans se soucier du magma qui jaillit. Immédiatement, le mystère de la forge, de la cage et de la porte bloquée vers la fournaise est résolu. Devant eux se dresse sans aucun doute Aldorlbûr, un élémentaire de feu ancien autrefois emprisonné pour fournir la chaleur à l'ensemble du Grumhardhûm. Le flot de magma a dû être coupé vers ces niveaux quand les derniers habitants ont fui, affaiblissant suffisamment l'élémentaire pour le piéger derrière la barricade protégée. En redirigeant le magma vers la fournaise et en dérangeant l'élémentaire, ils l'ont réveillé d'une longue hibernation.\n\nAldorlbûr et les membres de l'expédition se regardent un moment. D'une certaine manière, il dégage une aura majestueuse et digne malgré sa nature monstrueuse. En y regardant de plus près, la moitié supérieure de l'élémentaire de feu est vaguement humanoïde, bien qu'il soit difficile de voir à travers la flamme aveuglante. Sa tête est lisse et vide, pourtant toute l'expédition sent son regard tandis qu'il les examine attentivement. Un autre moment inconfortable passe, puis Aldorlbûr se redresse et ouvre sa gueule flamboyante. Un horrible rugissement, crépitement résonne dans toute la fournaise, comme si mille brindilles sèches avaient pris feu d'un coup. La température monte encore, boursoufflant la peau et crevassant les lèvres. Aussi soudainement que cela a commencé, le rugissement s'arrête, et le corps d'Aldorlbûr se dissout à nouveau en flamme informe tandis qu'il se jette sur l'expédition."
